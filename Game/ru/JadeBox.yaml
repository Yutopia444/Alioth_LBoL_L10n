NoRareCard:
  Description: Когда редкая карта разыгрывается или добавляется в раздачу, |изгоните|
    ее, вытяните карту и получите {Ману}.
  Name: Радость от подлости
QuickAct1:
  Description: "В первой части каждой сцены встреченный враг теряет половину своего\
    \ здоровья.\nВ начале каждой сцены {PlayerName}теряет {Value1}% своего текущего\
    \ здоровья."
  Name: Электрооптический кремень
Capital:
  Description: "В конце раунда каждые {Value1}<sprite=\"Point\" name=\"Gold\"> наносят\
    \ {Value2} единиц урона.\nВ конце битвы получите {Value3}% от существующего <sprite=\"\
    Point\" name=\"Gold\">."
  Name: Накопление капитала
Start50:
  Name: Мастер радуги
  Description: "Начните игру со случайными картами {Value1}.\nВ начале раунда небольшое\
    \ количество случайной маны преобразуется в {Mana}."
FastMana:
  Name: Выиграй первым
  Description: "После начала битвы стоимость всех карт снижается на {Mana}；\nЗа каждые\
    \ {Value1} раундов {PlayerName} стоимость всех карт увеличивается на {Mana}."
SlowMana:
  Name: Необычайное освящение
  Description: "В начале битвы стоимость необычных карт увеличивается на {Mana}；\n\
    После того, как разыгрываются необычные карты, стоимость случайным образом уменьшается\
    \ на {Value1} очков, пока битва не закончится."
ExtraTurn:
  Name: Пространственно-временной беспорядок
  Description: После начала битвы, каждые {Value1} раундов, которые проходит {PlayerName},
    к его руке добавляется кусок |Меняющаяся| на {Mana} |пространство расширения|.
SelectCard:
  Name: Тщательно отобранный
  Description: "Получите свою стартовую колоду, выбрав 10 карт.\nНесчастье: |Приказ\
    \ о выселении|."
AllCharacterCards:
  Name: Синестезия
  Description: Вы можете получить все карты персонажей.
FourCards:
  Name: Четырехкратное существование
  Description: Когда в набор карт входят карты вознаграждений и магазинов, если это
    обычная / редкая карта, скопируйте {Value1}/{Value2}  ее части в набор карт.
HpToPower:
  Name: Танец кипящей крови
  Description: "За каждое очко здоровья, потерянное {PlayerName}, вы получаете {Value1}\
    \ <sprite=\"Point\" name=\"Power\">.\nПри использовании карты талисмана {PlayerName}\
    \ теряет {Value2} максимального здоровья."
DefensePhilosophy:
  Name: Мечта о фантастическом коконе
  Description: Когда разыгрывается защитная карта, {PlayerName} получает {Mana} и
    сбрасывает крайнюю левую карту.

NoRareCard:
  Description: Когда редкая карта разыгрывается или добавляется в руку, |Изгоните|
    ее, возьмите карту и получите {Ману}.
  Name: Радость от посредственности
QuickAct1:
  Description: "В первой части каждого Акта, встреченный враг теряет половину своего\
    \ здоровья.\nВ начале каждого Акта {PlayerName} теряет {Value1}% своего текущего\
    \ здоровья."
  Name: Удары молнии
Capital:
  Description: "В конце раунда каждые {Value1}<sprite=\"Point\" name=\"Gold\"> наносят\
    \ вам {Value2} единиц урона.\nВ конце битвы получите {Value3}% от существующего\
    \ <sprite=\"Point\" name=\"Gold\">."
  Name: Накопление капитала
Start50:
  Name: Мастер радуги
  Description: "Начните игру с {Value1} случайными {Value1:plural one='card' other='cards'}.\n\
    В начале каждого хода одна случайная мана преобразуется в {Mana}."
FastMana:
  Name: Победитель первой раздачи
  Description: "После начала битвы стоимость всех карт снижается на {Mana}；\nЗа каждые\
    \ {Value1} ходов {PlayerName:g} стоимость всех карт увеличивается на {Mana}."
SlowMana:
  Name: Трансцендентность
  Description: "В начале битвы стоимость всех карт кроме обычных увеличивается на\
    \ {Mana}；\nПосле того, как разыгрывается какая-нибудь карта, кроме обычных, её\
    \ стоимость случайным образом уменьшается на {Value1} до конца битвы."
ExtraTurn:
  Name: Пространственно-временной беспорядок
  Description: После каждого {Value1} хода, который {PlayerName} принимает в каждом
    бою, добавьте |Расширение пространства| в руку, она стоит {Маны}.
SelectCard:
  Name: Тщательно отобранный
  Description: "В начале игры возьмите 10 карт. Это будет вашей стартовой колодой.\n\
    Затем получите несчастье: |Приказ о выселении|."
AllCharacterCards:
  Name: Синестезия
  Description: Можно найти все эксклюзивные карты персонажей.
FourCards:
  Name: Четырехкратное существование
  Description: Когда в колоду добавляется карта из вознаграждений или магазина, если
    это обычная / необычная карта, добавьте её {Value1}/{Value2} дополнительных копий
    в колоду.
HpToPower:
  Name: Танец кипящей крови
  Description: "За каждое очко здоровья, потерянное {PlayerName}, вы получаете {Value1}\
    \ <sprite=\"Point\" name=\"Power\">.\nПри использовании Спеллкарты {PlayerName}\
    \ теряет {Value2} максимального здоровья."
DefensePhilosophy:
  Name: Мечта о фантастическом коконе
  Description: Когда разыгрывается защитная карта, {PlayerName} получает {Mana} и
    сбрасывает крайнюю левую карту.

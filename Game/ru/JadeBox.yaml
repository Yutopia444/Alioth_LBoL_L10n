NoRareCard:
  Description: Когда редкая карта разыгрывается или добавляется в руку, |Изгоните|
    её, возьмите карту и получите {Mana}.
  Name: Радость от посредственности
QuickAct1:
  Description: "В первой битве каждого Акта, встреченные враги теряют половину своего\
    \ здоровья.\nВ начале каждого Акта {PlayerName} теряет {Value1}% своего текущего\
    \ здоровья."
  Name: Удары молнии
Capital:
  Description: "В конце хода pf каждые {Value1} <sprite=\"Point\" name=\"Gold\">,\
    \ потеряйте {Value2} здоровья.\nВ конце битвы получите {Value3}% от нынешнего\
    \ количества <sprite=\"Point\" name=\"Gold\">."
  Name: Накопление капитала
Start50:
  Name: Мастер радуги
  Description: "Начните игру с {Value1} случайными {Value1:plural one='card' other='cards'}.\n\
    В начале каждого хода одна случайная мана преобразуется в {Mana}."
FastMana:
  Name: Победитель первой раздачи
  Description: "В начале битвы стоимость всех карт снижается на {Mana};\nЗа каждые\
    \ {Value1} ходов {PlayerName:g} стоимость всех карт увеличивается на {Mana}."
SlowMana:
  Name: Трансцендентность
  Description: "В начале битвы стоимость всех карт, кроме обычных, увеличивается на\
    \ {Mana};\nПосле того, как разыгрывается какая-нибудь карта, кроме обычных, её\
    \ стоимость случайным образом уменьшается на {Value1} до конца битвы."
ExtraTurn:
  Name: Пространственно-временной хаос
  Description: После каждого {Value1} хода {PlayerName:g} добавляет |Расширение пространства|
    в руку, оно стоит {Mana}.
SelectCard:
  Name: Лучшая коллекция
  Description: "В начале игры выберите 10 карт. Это будет вашей стартовой колодой.\n\
    Затем получите Несчастье: |Приказ о выселении|."
AllCharacterCards:
  Name: Синестезия
  Description: Доступны все эксклюзивные карты персонажей.
FourCards:
  Name: Четырёхкратное существование
  Description: Когда в колоду добавляется карта в награду за бой или из магазина -
    если это обычная/необычная карта, добавьте её {Value1}/{Value2} дополнительных
    копий в колоду.
HpToPower:
  Name: Танец кипящей крови
  Description: "Когда {PlayerName} теряет здоровье, она получает {Value1} <sprite=\"\
    Point\" name=\"Power\"> за каждое потерянное здоровье.\nПри использовании Спелл-карты\
    \ {PlayerName} теряет {Value2} максимального здоровья."
DefensePhilosophy:
  Name: Сон о фантастическом коконе
  Description: Когда разыгрывается карта Обороны, {PlayerName} получает {Mana} и сбрасывает
    крайнюю левую карту.
StartWithMythic:
  Name: Тайное сокровище Кагуи
  Description: "Выберите одно из секретных сокровищ Кагуи и начните игру с ним. Вы\
    \ сможете попасть в финальный акт на нормальной сложности или выше.\nОбратите\
    \ внимание, что это значительно снизит сложность игры."
StartWithJingjie:
  Name: Редкая проницательность
  Description: "Начните поход с |Прибором восприятия реальности|.\nЭкспонаты из Внешнего\
    \ мира будут недоступны."
StartEthereal:
  Description: В начале первого хода битвы все карты в руке получают свойство |Эфирная|.
  Name: Пробуждение ото сна
CatchGoblin:
  Name: Испытание удачи
  Description: В начале битвы один случайный враг приобретает 33% сопротивления урону,
    но даёт 50 <sprite="Point" name="Gold">, если победить его за {Value1} ход{Value1:plural
    one='' other='а'}.
TwoColorStart:
  Name: Изо всех сил
  Description: "Начните игру с обоими стартовыми Сияющими Экспонатами героини, и превратите\
    \ пятую единицу ману в {Mana}.\nОбратите внимание, что это значительно снизит\
    \ сложность игры."

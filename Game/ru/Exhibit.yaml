HuoshuPiyi:
  Description: В начале битвы даёт {Value1} |Барьера| и {Value2} |Огневой Мощи|.
  Name: Платье из шерсти Огненной Мыши
YanZianbei:
  Description: В начале хода {PlayerName} восполняет {Value1} здоровья.
  Name: Раковина Ласточки
LongjingYu:
  Description: В начале битвы даёт {Mana}.
  Name: Драгоценный камень с Шеи Дракона
FoyushiBo:
  Description: Когда вы разыгрываете карту |Защиты|, даёт ману случайного типа (цветная
    мана, <sprite="ManaSprite" name="C"> или <sprite="ManaSprite" name="P">).
  Name: Каменная чаша Будды
PenglaiYuzhi:
  Description: "Когда {PlayerName} получает ману, вместо этого она получает <sprite=\"\
    ManaSprite\" name=\"P\"> .\nВ конце хода вы не теряете непотраченную ману."
MarisaB:
  Name: Руководство по темной магии
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nПозволяет вам находить\
    \ эксклюзивные карты |Марисы|.\nВ начале битвы сотворите |灵异| в руку."
SakuyaU:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nПозволяет вам находить\
    \ эксклюзивные карты |Сакуи|.\nВ каждой битве во время вашего {Value2} хода, вы\
    \ берёте на {Value1} карты больше во время фазы взятия карт."
  Name: Игральные карты
Laiwating:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\n|Уязвимые| враги получают\
    \ на {Value1}% больше урона (в дополнение к эффекту |Уязвимости|)."
  Name: Лаватейн
MarisaR:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nПозволяет вам находить\
    \ эксклюзивные карты |Марисы|.\nДаёт {Value1} |Заряда| в начале хода {PlayerName}."
  Name: Мини-хаккеро
SakuyaW:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nПозволяет вам находить\
    \ эксклюзивные карты |Сакуи|.\nВ начале битвы сотворите |Метательный Нож| в руку."
  Name: Запасные метательные ножи
ReimuW:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nПозволяет вам находить\
    \ эксклюзивные карты |Рейму|.\nВ начале каждого хода даёт {Value1} |Барьера|,\
    \ если у {PlayerName} есть непотраченная мана."
  Name: Жезл очищения Хакурей
ReimuR:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nПозволяет вам находить\
    \ эксклюзивные карты |Рейму|.\nЗа каждого поверженного врага {PlayerName} получает\
    \ {Value1} |Огневой мощи| и восполняет {Value2} здоровья."
  Name: Кровожадный Шар Инь-Ян
DatiangouMaifan:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nПосле каждой {Value1}\
    \ битвы, {PlayerName} получает {Value2} <sprite=\"Point\" name=\"Power\">."
  Name: Пшеничный рис Великого Тэнгу
ShijieSuipian:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nКогда вы получаете этот\
    \ |Экспонат|, превратите {Value1} выбранных карт из вашей колоды в |Редкие| карты."
  Name: Кусочки мира
QinaKapian:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nКогда {PlayerName} активирует\
    \ её |Карту Заклинания|, она теряет {Value1} здоровья и берёт {Value2}."
Ganggenier:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nВсе карты |Атаки| имеют\
    \ |Точность|."
  Name: Гунгнир
HolyGrail:
  Name: Святой Грааль
SakuraWand:
  FlavorText: Посох из Сакуры
PiaoliangPanzi:
  Name: Красивая тарелка
CirnoU:
  Name: Ледяной кристалл Чирно
Bingzhilin:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nКогда вы играете карту\
    \ |Навыка|, стоимость карт в руке |временно понижается| на {Mana}."
AizheHongshi:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nВ конце хода {PlayerName}\
    \ получите {Value1} |Огневой Мощи| и сотворите |折射日光| в стопку сброса."
  Name: Камень Эйша
BaochunRenou:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nВосполняет {Value1}\
    \ здоровья, когда {PlayerName} активирует её |Спелл Карту|."
Yuerang:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nПри получении добавьте\
    \ |表之月| в колоду."
  Name: Образец лунного грунта
XianzheShi:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nДаёт на {Value1} больше\
    \ <sprite=\"Point\" name=\"Gold\">, когда вы пропускаете карту при получении награды."
KongbaiKapai:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nУвеличивает число доступных\
    \ карт на {Value1} при получении награды. Вы можете находить карты |p:любого цвета|."
HouhuMen:
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nУдалите до {Value1}\
    \ карт из колоды, когда вы получаете этот |Экспонат|."
Wanbaochui:
  Name: Волшебный молоток
  Description: "Добавляет {BaseMana} к вашей |базовой мане|.\nЧисловые эффекты |Базовых|\
    \ карт увеличиваются на {Value1}."
QipaiYouhua:
  Description: При получении даёт {Value1} <sprite="Point" name="Gold">, увеличивает
    максимальное здоровье на {Value2} и |Улучшает| {Value3} случайные карты в колоде.
  Name: Элегантная масляная картина
HuiyeBaoxiang:
  Name: Сундук с сокровищами Кагуи
  Description: "При получении даёт {Value1} случайных |Экспоната|.\nДобавьте |Приказ\
    \ о выселении| в колоду."
Baota:
  Description: "Открывает новую опцию в Разрыве.\nВ начале битвы даёт {Counter} |Огневой\
    \ Мощи| и {Counter} {Mana}.\nВы можете улучшать этот |Экспонат| в Разрыве до {Value1}\
    \ раз."
XijianSan:
  Description: Даёт {Mana} и {Value1} |Защиты| в начале вашего третьего хода.
TiangouDunpai:
  Description: Когда {PlayerName} получит {Value1} незаблокированного урона, вместо
    этого она получит {Value1} урона.
GaodangShoubao:
  Description: Вы можете взять оба |Экспоната|, когда посещаете Рейсен.
YizangnuoWuzhi:
  Description: "Даёт дополнительный |Экспонат| за победу над элитными врагами.\nВ\
    \ начале битвы сотворите {Value1} |Волшебную радугу| в руку."
LouguanJian:
  Description: Накладывает {Value1} |Захвата| на цель, когда {PlayerName} наносит
    урон |Атакой|.
He3:
  Description: Даёт {Mana}, когда вы играете карту с сумарной стоимостью в {Value1}
    или больше маны.
Taozi:
  Description: При получении увеличивает максимальное здоровье на {Value1}.
PenzaiYoutan:
  Description: Сохраняет ману в конце вашего хода.
BaochuanMoxing:
  Description: Даёт {Value1} <sprite="Point" name="Gold">, когда вы продвигаетесь
    по карте.
WanglingTideng:
  Description: Предотвращает первое получение урона в каждом бою.
Zijing:
  Description: При получении выберите {Value1:plural one='% карту' other='% карты'}.
    из колоды и добавьте в колоду её копию.
Yuhangfu:
  Description: Всякий раз, когда {PlayerName} должна потерять некоторое количество
    здоровья, вместо этого она теряет это количество жизней минус {Value1}.
GanzhuYao:
  Description: "Вместо того, чтобы умереть, {PlayerName} теряет {Value1}% максимального\
    \ здоровья и восполняет всё здоровье.\n|Один раз.|"
Xunlongchi:
  Description: "Открывает новую опцию в Разрыве.\nПозволяет искать |Экспонаты| в разрыве."
JimuWanju:
  Description: Даёт дополнительное получение карты после победы в каждой битве.

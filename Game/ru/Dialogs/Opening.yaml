line:0019bff: Эйентей, ночь.
line:0518526: 'Кагуя: "Это удонге, также известная как драгоценная ветвь хорая. Она
  расцвела благодаря всеобщему энтузиазму!"'
line:09379f3: 'Сакуя: "Да, миледи. В конце концов большую часть вещей здесь вы уже
  видели."'
line:0e6d9df: 'Во время последней выставки. Моко: "Ты называешь это пустынное место
  выставкой?"'
line:044856d: "Кагуя: \"Будь ты проклята, Моко!\"\nКагуя поклялась сделать все, что\
  \ в ее силах, чтобы следующая экспозиция стала величайшей в истории."
line:0bc1eba: 'Кагуя: "Сегодня у нас много гостей, надеюсь, все хорошо проведут время
  на выставке."'
line:072a2e9: 'Ремилия: "Тц, я думала, что у лунян будут интересные вещи, похоже,
  я ошибалась."'
line:00d8c42: 'Ремилия: "Эй, Сакуя, посмотри, эта штука выглядит интересно!"'
line:023a81e: "Кагуя: \"Ах! Драгоценная ветвь хорая исчезла!\"\nКагуя: (Неужели Эйрин\
  \ сделала это частью шоу?)"
line:03bfe2b: 'Кагуя: "Если вы её найдёте, я позволю вам забрать одно из моих сокровищ!"'
line:0ad946f: "Все: \"Вау------!\"\nРейму: \"Эй, почему все так взволнованы!\""
line:0fd4f89: 'Рейму: (А? Не Эйрин ли там?)'
line:0a72219: '"Каждый гость может выбрать один экспонат и забрать его домой! (Сокровища
  забирать нельзя)"'
line:094febe: 'Сакуя: "Миледи, носить это немного..."'
line:080e43c: 'Рейму: (Хм? Что это за драгоценные камни?)'

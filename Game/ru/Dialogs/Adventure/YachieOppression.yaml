line:0970713: '"Как и ожидалось от {0}! Пожалуйста, прими мой изысканный подарок!"'
line:0e2d8d9: '[Принять] Получите экспонат |{0}|.'
line:08457aa: '"Да, руководитель группировки! Зови, если они снова придут."'
line:04ee4ff: '"Нет нужды, я, {0}, никогда не прошу ничего взамен за доброе дело."'
line:01fd35f: '[Отклонить] Ничего не происходит.'
line:09e89c0: '[Отказаться] Несчастье：|{0}|.'
line:0f208e0: '"Народ этих земель рассчитывают на тебя. Действительно ли разумно отказываться

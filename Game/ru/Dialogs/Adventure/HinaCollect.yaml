line:0183740: '"Позволь мне нести эти несчастья за тебя."'
line:06b252f: '{0} почувствовала, что несчастья, опутывающие её, были сметены прочь.'
line:00241eb: '"Похоже, я не смогу забрать эти сувениры домой..."'
line:0b979b0: '"Спасибо тебе, Хина."'
line:076f484: '"Спасибо тебе, Хина."'
line:09f1923: '"Как всегда настороже, я же, очевидно, желаю тебе добра."'
line:0d580ed: '"Может это и несчастье, но оно всё ещё часть моей коллекций..."'
line:02dcea4: '[Принять] Удалить все |Несчастья|.'
line:05d4398: '"Слава богу, сегодняшний день был уже достаточно скверным."'
line:0a76aa4: '[Уйти] Ничего не произойдёт.'
line:017720c: '"Ой-ой, {0} выглядит так, как будто у неё много несчастий сегодня."'
line:037bd0d: «Нет... В этот раз я возьму его за тебя»
line:00dc670: '[Обнять Хину] Получить случайное |Несчастье|.'

line:0329854: (А разве истребители ёкаев не повсюду в Гэнсокё?)
line:0d7f696: '[Недоступно] У вас нет редких карт для обмена.'
line:0977eb5: '"Мы можем обменяться |редкими| картами. Если у тебя их нет, приемлемая
  сумма денег тоже подойдёт."'
line:040269b: '"{0}, не хочешь ли ты обменяться картами из коллекционной карточной
  игры из Внешнего мира?"'
line:07a7bdc: '[Купить] Заплатить {0} <sprite="Point" name="Gold">. Получить одну
  из трёх редких карт.'
line:0a46227: '{0}'
line:072c3d7: '"Я обменяю твою карту на эту. Она очень мощная."'
line:0283933: '"Отлично, моя коллекция растёт!"'
line:0a9677d: '{0}'
line:06b5869: '"Что насчёт {0}?"'
line:05de04c: "\"Договорились!\"\n(Это намного выше, чем цены на торговых площадках.)"
line:046c8a9: '[Уйти] Ничего не произойдёт.'
line:0073f47: '"Твои карты слишком паршивые, они мне не нужны."'
line:0d9bed0: '"К сожалению, моих доходов недостаточно, чтобы иметь такое хобби."'
line:0a6bd2c: '"Увидимся в следующий раз."'
line:0ed2833: '[Согласиться] Отдать |{0}|. Получить |{1}|.'
line:022ef50: '[Обмен] Обменять |{0}| на одну из трёх редких карт.'
line:00120ec: '[Недоступно] Недостаточно <sprite="Point" name="Gold">.'
line:04c2389: '"Могу ли я обменять её на эту дорогую косметику? Я выиграла её в лотерее,

line:0329854: (А разве истребители ёкаев не повсюду в Генсокё?)
line:0d7f696: '[Недоступно] У вас нет редких карт, которые можно было бы обменять.'
line:0977eb5: '"Мы можем обменяться |Редкими| картами. Если у тебя их нет, приемлемая
  сумма денег тоже подойдет."'
line:040269b: '"{0}, не хочешь ли ты обменяться картами из коллекционной карточной

line:060422d: "\"Эт-это - новейшая портативная консоль 'Нентендо'!\""
line:06cd2f3: '[Уйти] Ничего не произойдёт.'
line:00f4cea: "\"Отлично! Наконец-то я могу сыграть в шедевральный 'Legend of Rinkle:\
  \ Screams of the Wild'!\""
line:06b0c24: (Похоже, я тоже не смогу пользоваться этой косметикой. Она для слишком

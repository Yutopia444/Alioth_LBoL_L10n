line:008fa52: '"Ну же, давай поддержим Кагую-чан!"'
line:00d22b0: '[Уйти] Ничего не произойдёт.'
line:0fc2c16: "\"Ух ты, значит 'Кагуя-чан', да? Как мерзко.\""
line:0670be2: '"Не забывай надевать, чтобы все её видели!"'
line:063a72b: '"В результате моих исследований я выяснила, что Кагуя-чан гостеприимна
  и отличается от других лунных людей."'
line:0ba9037: '"Это бесплатно? Тогда давай."'
line:0678716: '[Принять одежду] Получить экспонат: |Айдол футболка|.'
line:01566ec: '[Взять другой размер] Получить экспонат: |Айдол футболка (большая)|.'
line:059fbd3: '"Это бесплатно? Тогда давай. И размер побольше."'

line:022c54a: '"Благодарю!"'
line:015cd2b: '【Съесть персик】 увеличьте максимальное здоровье на {0} и получите Проклятие:
  |{1}|.'
line:07b8cb5: '"Если ты не возражаешь, я дам тебе этот персик, он очень сладкий."'
line:005d895: Несмотря на подозрительный привкус промышленных добавок, генетически
  модифицированный персик из Лунной столицы все равно очень вкусный.
line:09c8a85: '"Это лучший персик, что я когда-либо ела."'
line:0c671d8: '【Отказаться от помощи】 Ничего не происходит.'
line:0b9590a: '"Я могу решить этот инцидент самостоятельно."'
line:0c46a1e: '"Хорошо. Тогда я пойду и поговорю с мастером Эйрин."'
line:08e2a8a: '"Я одолжила колокольчик Кагура |Idunome| у Ёрихиме, пусть он изгонит
  твою нечистивость."'
line:05fe9e1: '"А вот и ты, помощник мастера Эйрин. Позволь мне помочь тебе."'
line:050b98e: Зачарованная колокольчиком Кагура, {0} чувствует, что она стала менее
  нечиста.
line:0220408: '【Принять помощь богов】 Потеряйте {0} здоровья, получите два |{1}|.'

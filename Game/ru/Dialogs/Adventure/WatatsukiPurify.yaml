line:022c54a: '"Благодарю!"'
line:015cd2b: '[Съесть персик] увеличить максимальное здоровье на {0} и получить Несчастье:
  |{1}|.'
line:07b8cb5: '"Если хочешь можешь съесть персик, который я принесла. Он очень вкусный."'
line:005d895: Несмотря на запах подозрительных промышленных добавок, генетически модифицированные
  персики из Лунной столицы по прежнему очень вкусные.
line:09c8a85: '"Это слишком вкусно!"'
line:0c671d8: '[Отказаться] Ничего не происходит.'
line:0b9590a: '"Я бы могла решить такой маленький инцидент и с закрытыми глазами."'
line:0c46a1e: '"Хорошо. Я здесь только для того чтобы посетить Эйрин."'
line:08e2a8a: '"Я одолжила колокольчик Кагура из |Идуноме| у Ёрихиме, пусть он изгонит
  твою нечистивость."'
line:05fe9e1: '"А вот и ты, помощник Эйрин. Позволь мне помочь тебе."'
line:050b98e: С благословением колокольчика Кагура, {0} чувствует, что небольшое количество
  ее грязи рассеивается…
line:0220408: '[Прочитать молитву] Потерять {0} здоровья и получить два |{1}|.'

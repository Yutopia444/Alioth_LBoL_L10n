line:022c54a: '"Благодарю!"'
line:015cd2b: '[Съесть персик] увеличить максимальное здоровье на {0}. Получить Несчастье:
  |{1}|.'
line:07b8cb5: '"Если хочешь - можешь съесть персик, который я принесла. Он очень сладкий."'
line:005d895: Несмотря на запах подозрительных промышленных добавок, генетически модифицированные
  персики из Лунной столицы по прежнему очень вкусные.
line:09c8a85: '"Это слишком вкусно!"'
line:0c671d8: '[Отказаться] Ничего не произойдёт.'
line:0b9590a: '"Я бы могла разрешить такой маленький инцидент и с закрытыми глазами."'
line:0c46a1e: '"Хорошо. Я здесь только для того, чтобы посетить Эйрин."'
line:08e2a8a: '"Я одолжила колокольчик Кагура из |Идуномэ| у Ёрихимэ. Пусть он изгонит
  твою нечистивость."'
line:05fe9e1: '"А вот и ты, помощница Эйрин. Позволь и мне помочь тебе."'
line:050b98e: С благословением колокольчика Кагура, {0} чувствует, что часть её нечестивости
  рассеивается…
line:0220408: '[Прочитать молитву] Потерять {0} максимума здоровья. Получить две карты
  |{1}|.'

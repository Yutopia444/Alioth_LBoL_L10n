line:04566b1: "\"Время использовать 'Волшебный молот', чтобы восстать против редких\
  \ карт, {0}!\""
line:0832868: "\"Я тебя прикрою, с этими картами всегда было трудно расставаться.\"\
  \n(Хотя это только потому что услуги по удалению карт слишком дороги)."
line:008aa64: "\"Избавься от всех слабых карт ради меня, пожалуйста. Слабые карты\
  \ это всё чего я хочу.\"\n(Когда это горный ребёнок научился служить бесплатно?)"
line:0bb82a2: 【Трансформировать】 Трансформируйте |Базовые| карты в |обычные| и потеряйте
  {0} максимального здоровья.
line:0593c4c: '"Эй, почему мне кажется, что ты стал еще меньше?"'
line:0140cb7: '"Все карты хороши, но слабые лучшие!"'
line:0e60a55: "\"Избавься от всех слабых карт ради меня, пожалуйста. Слабые карты\
  \ это всё чего я хочу.\"\n(Покуда эта услуга бесплатная почему бы и нет)"
line:03acac4: (|r:Сейжа|, преподай ей урок своим |r:длинным луком| потом...)
line:05c5655: "\"Позволь мне присоедениться к восстанию.\"\n(Я уже давно хотела это\
  \ попробовать)"
line:06fc81c: '"Чудесно! Волшебный молот, надели {0} силой снов!"'
line:0622791: "\"Я забыла упомянуть одну вещь, сила снов, вероятно, даётся за небольшую\
  \ цену....\"\n(|r:Сейжа|, я ослабила {0} для тебя~)"
line:0253e27: '"Эй, почему мне кажется, что ты подросла?"'
line:03ac219: '"Отлично, я пока приберегу эти карты."'
line:039b98c: '"У меня нет времени разбираться с этими картами."'
line:07da6ed: '"Отлично! Волшебный Молот делает слабые карты сильнее."'
line:0a6031e: '"Хорошо! Волшебный Молот избавься от не нужных карт!"'
line:077181c: '"Я не поверю тебе, пока ты не сможешь заставить мои карты двигаться
  сами по себе."'
line:04ed34a: '"Не хочу больше усердно трудиться, позволь мне присоедениться к восстанию."'
line:005a3e9: '"Я уверена, что те, кто знают только редкие карты, не могут понять
  каково это быть слабой и недооценённой картой.'
line:04e318b: 【Увеличиться】 Улучшите все |базовые| карты в колоде.
line:009a2f1: 【Уменьшится】 Удалите |не базовую| карту из колоды.
line:0a32439: (Должно быть это то чего хочет |r:Сейжа|...)
line:0364fd7: Удалите |не базовую| карту из колоды.

line:04566b1: "\"Мы должны использовать 'Волшебный молот', чтобы восстать против редких\
  \ карт, {0}!\""
line:0832868: "\"Я тебя понимаю, с этими картами всегда было трудно расставаться.\"\
  \n(Хотя это только потому что услуги по удалению карт слишком дороги)."
line:008aa64: "\"Избавься от моих других карт, пожалуйста. Слабые карты это всё чего\
  \ я хочу!\"\n(Когда эта каппа научится оказывать бесплатные услуги?)"
line:0bb82a2: '[Трансформировать] Трансформировать |Стартовые| карты в |Обычные|,
  потерять {0} максимального здоровья.'
line:0593c4c: '"А? Почему мне кажется, будто ты стала еще меньше?"'
line:0140cb7: '"Мне нравятся все мои карты, но особенно мне нравятся слабые!"'
line:0e60a55: "\"Удали мои другие карт, пожалуйста. Слабые карты это всё чего я хочу!\"\
  \n(Покуда эта услуга бесплатная почему бы и нет)"
line:03acac4: (|r:Сейжа|, преподай ей урок своим |r:длинным луком| потом...)
line:05c5655: "\"Тогда позволь мне присоедениться к восстанию.\"\n(Я уже давно хотела\
  \ это попробовать)"
line:06fc81c: '"Чудесно! Волшебный молот, надели {0:a} сказочной силой!"'
line:0622791: "\"Я забыла упомянуть одну вещь, сила молота, даётся за небольшую цену...\"\
  \n(|r:Сейжа|, я ослабила {0:a} для тебя~)"
line:0253e27: '"Эй, почему мне кажется, что ты подросла?"'
line:03ac219: '"Отлично, именно поэтому я и держала эту карту."'
line:039b98c: '"У меня нет времени разбираться с этими картами, как и возможности."'
line:07da6ed: '"Замечательно! Волшебный Молот делает слабые карты сильнее!"'
line:0a6031e: '"Хорошо! Волшебный Молот избавься от ненужных карт на нашем пути!"'
line:077181c: '"Я не поверю тебе, пока ты не сможешь заставить мои карты двигаться
  сами по себе."'
line:04ed34a: '"Не хочу больше усердно трудиться, я присоединяюсь к восстанию."'
line:005a3e9: '"Те, кто знают лишь редкие карты, не могут понять чувство, когда на
  тебя смотрят свысока, как на слабую карту."'
line:04e318b: '[Увеличиться] Улучшить все |стартовые| карты.'
line:009a2f1: '[Уменьшится] Удалить |не стартовую| карту из колоды.'
line:0a32439: (Должно быть это то чего хочет |r:Сейжа|...)
line:0364fd7: Удалите не стартовую карту из колоды.

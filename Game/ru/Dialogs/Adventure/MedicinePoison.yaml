line:098ef4d: '"Посетитель! Можешь поиграть с Су-сан?"'
line:0e9f8a6: '{0} взяла ландыш из руки Медисин.'
line:0d37c4e: (Запах такой противный, но усталость по неизвестным мне причинам уходит
  прочь)
line:0e51858: «Су-сан счастлива, что смогла тебе помочь.»
line:05cbfe0: '"Су-сан? (Я думаю, что она говорит об этих ландышах)"'
line:0bf4fe7: '[Принять] Увеличить макс здоровье на {0} и полностью восполнить его,
  получить несчастье: |{1}|'
line:05cf379: '[Отказать] Потерять {0} здоровья и получить карту |{1}|.'
line:0a83369: '{0} беспечно собирает букет ландышей.'
line:0570270: '"Боль такая сильная, что я уже даже перестаю её чувствовать..."'
line:0eba661: '"Похоже Су-сан по прежнему очень токсичная."'

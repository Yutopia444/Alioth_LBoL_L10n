line:0361c5f: '[Недоступно] Все подходящие экспонаты уже получены.'
line:035e5a2: '"Из-за аномальной фазы луны моё тело снова становится пушистым..."'
line:09559cc: '[''Нет'' пушистости] Получить случайный |Экспонат|. Добавить карту
  |{0}| в колоду.'
line:05edfc7: '"Не вопрос. Я с удовольствием помогу."'
line:0d31645: '"Эй, {0}, может ли найденное мной сокровище помочь тебе быстрее решить
  инцидент?"'
line:0b52d4a: '"Конечно! Инцидент такого масштаба будет решён в мгновение ока."'
line:081ac28: '"Чем больше полезных вещей, тем лучше. Я с радостью приму его~"'
line:0d416e0: '"Как и ожидалось от {0:g}, ты спасла мои планы на путешествие!"'
line:05b62f1: '[''Да'' пушистости] Получить {0} <sprite="Point" name="Power">.'
line:0ec7798: '"Неужели твоё время настолько бесценно?!"'
line:0d0e5fe: '"Я волк, а не собака!"'
line:0668b2a: '"Разве пушистые девочки-собаки в наше время не считаются очень популярными?
  Давай оставим всё как есть~"'
line:048e49c: '"Милый пушистый оборотень… Может быть, мнение госпожи об оборотнях
  изменится."'
line:0db19aa: '"Я не питомец!"'
line:0de07bc: "\"Извини, я тороплюсь...\"\n(Интересно, а Аун в полнолуние тоже станет\
  \ такой?)"
line:0bae5c2: (Кагэро крепко обняла меня, и вся шерсть растёрлась о мою одежду...
  Кажется, сначала мне придётся её почистить.)
line:05164d7: (Кагэро крепко обняла меня, и вся её шерсть растёрлась об мою одежду...)
line:0af915c: '"Конечно, я - мастер замораживать склизких созданий!"'
line:0019876: '"Разве это не из-за экспоната, который ты держишь в руках? Воровка!"'
line:0d2dc98: (Кагэро крепко обняла меня - мне так жарко...)
line:02b58af: '"Похоже, я не могу рассчитывать на дурочку..."'
line:02e376a: '"Конечно!"'

line:028834f: '[Уйти] Ничего не произойдёт.'
line:010d2bd: '"О чём ты говоришь?"'
line:07cdbe4: '[Предсказание судьбы] Заплатить {0} <sprite="Point" name="Gold">. Показать
  босса третьего акта.'
line:0152f90: '[Толкование снов] Заплатить {0} <sprite="Point" name="Gold">. Показать
  первое дружеское событие третьего акта.'
line:09db3f2: '[Гадать по лицу] Заплатить {0} <sprite="Point" name="Gold">. Показать
  первый предмет истинного Финального Босса.'
line:055e092: '"Она будет очищать твою ману. Набери карт, которые требуют только бесцветную
  ману, или найди способ получать мерцающую ману, поскольку её нельзя очистить."'
line:07f3e64: '"Коли у тебя есть способ бороться с пьянством, то ты заработаешь много
  денег, если примешь участие в соревнование по выпивке."'
line:07e0edb: '"Это наложит на тебя негативный статус. Приготовь медикаменты или попроси
  у Кэйнэ магический предмет."'
line:0d65829: '"Это будет привлекать всё больше и больше врагов. Приготовь даммаку,
  способное наносить урон всем врагам!"'
line:0d00686: '"Она поможет тебе найти истинного виновника. Эти экспонаты из внешнего
  мира тебе не понадобятся."'
line:0b5f8ae: '"Твоим противником станет {0}."'
line:0607cc8: '"Тебе попадётся {0}."'
line:02c2c1f: '"Её первый предмет - это {0}."'
line:0062be2: '"Это забирает все твои не-Сияющие экспонаты. Не покупай их, только
  если они не вступают в силу на первом ходу."'
line:0150d74: '"Неплохо для отшельника!"'
line:088d295: '"Поесть персиков - это правильный выбор. Если есть какие-то карты,
  которыми ты часто пользуешься, возможно, ты захочешь позволить ей очистить их. Конечно,
  если тебе это выгодно."'
line:0abc92c: '"Её способности весьма изнурительны. Следи за тем, чтобы бой не затянулся
  слишком надолго."'
line:0c5922a: '"Она ограничит количество карт, которые ты можешь разыграть. Убедись,
  что принесла достаточно дорогостоящих карт."'
line:0b3de88: '"Я могу помочь вам выяснить: с каким врагом вам предстоит столкнуться;
  кто тот человек, с которым вам суждено встретиться; или как настоящий виновник намеревается
  противостоять вам."'
line:054b5d4: '"Это добавит карты-Статусы в твою колоду. Приготовь что-нибудь для
  очищения или сжигания карт."'
line:07e5e51: '"Коли вы помогаете Гэнсокё, мисс {0}, я сделаю для вас скидочку."'

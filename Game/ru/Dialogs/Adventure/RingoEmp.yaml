line:09ee960: '"Что такое интеллектуальная собственность? Все, что я знаю, так это
  то, что эти дроны раздражают."'
line:0deca08: "\"Очень признательна! Это новое оружие противодействия, разработанное\
  \ Лунной Столицей, поможет тебе.\"\n(Теперь мне не нужно бегать по поручениям и\
  \ проводить испытания.)"
line:0e80e9a: '"О, привет, {0}, ты же встречала дронов капп, верно?"'
line:05575e9: '[Помочь] Получить карту: |{0}|.'
line:00a9945: '"Это плагиат нашего патента с Лунной Столицы. Мы надеемся, что ты поможешь
  нам защитить нашу интеллектуальную собственность."'
line:0ddd7b7: '[Продолжить]'
line:0b93b5a: '[Отказаться] Получить три случайные карты Предметов и несчастье: |{0}|.'
line:0a26145: '"Лунный кролик смеет мною командовать? Мне преподать тебе урок?"'
line:0b3160d: '"Нет, нет, нет, я и думать не смела! Знаешь, просто забудь обо мне,
  ты лишь встретила кролика идущего купить парочку данго."'
line:080f7f2: 'Ринго достает странное устройство в форме палки и размахивает им перед
  лицом {0:g}, роняя кучу вещей, в попытках сбежать.'
line:06797b6: '"...Что? Лунный кролик, покупающий данго на земле. Как странно."'
line:0c1abfc: '"Вау! Кто здесь оставил все эти приборы..."'
line:095a793: '[Не моё дело] Ничего не произойдёт.'
line:0bfddbe: '"Это похоже на то, с чем могла бы справиться Эйки, иди и спроси ее."'
line:065ee92: "\"Если яма сможет уладить дело с авторскими правами, то, возможно,\
  \ она сможет уладить и трудовые проблемы лунных кроликов.\""

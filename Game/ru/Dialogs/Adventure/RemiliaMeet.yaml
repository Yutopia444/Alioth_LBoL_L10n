line:09c5eaa: '"Хорошо, хорошо. {0} очень добродушна."'
line:0325ae0: '{0} чувствует лихорадку и импульсивность.'
line:00c808f: '"Используй мою непревзойдённую силу по своему усмотрению."'
line:0bdb099: '[Продолжить]'
line:06f2511: '{0}'
line:0ee5ddb: "\"Не надевайте его, пока я не вернусь домой.\"\n(Ради работы я пока\
  \ ей подыграю.)"
line:061d426: '"Как мило с твоей стороны! Именно это я и искала."'
line:0bd042a: '[Продолжить]'
line:014dfb8: '[Уйти] Ничего не произойдёт.'
line:0ab3c60: '"Хватит, госпожа. Уже скоро рассветёт, пора домой."'
line:0d8c336: '{0} не хочет быть слугой дьяволицы.'
line:0e5ffc6: '"Хмпф!"'
line:0603ab0: '"Ты ведь тоже хочешь найти виновника, не так ли, {0}?"'
line:0c6dafc: '"Умоляй меня, и я с радостью тебе помогу."'
line:0aa0a2f: '[Принять] Заменить стартовые карты атаки. Потерять |{0}|.'
line:0855034: '[Недоступно] Требуется |{0}|.'
line:0b0f1b1: '[Искать помощи] Заменить стартовые карты атаки на |Выстрелы вампира|,
  Несчастье: |{0}|.'
line:0e73ca1: '"В этот раз работа тяжелее, чем я ожидала. Не забудьте вернуть меня
  в прежнее состояние, когда я вернусь домой."'
line:0ce8472: '"Повтори? Ты действительно приняла моё предложение, {0}! Я-то думала,
  ты просто шутишь."'

line:096d262: '"Фирменное вино, которое Ая пила в прошлый раз, налей мне такого же!"'
line:0c7c734: ({0} в конце концов допивает |Дыхание Кита|, но из-за него она забывает
  расплатиться и ещё что-то очень важное.)
line:0c77879: '"Что-то не так, Суйка? Все это время ты смотрела на меня с надменным
  выражением лица."'
line:00d22c7: Окружающие ёкаи начинают аплодировать, некоторые даже делают ставки
  на то, кто выйдет победителем.
line:0bea743: '[Глоточек] Сразиться с группой случайных врагов и получить случайный
  Редкий экспонат.'
line:05203c5: '"Да, да, мне как обычно. Запишешь на мой счёт, хорошо?"'
line:0e46351: '"Какие сильные галлюцинации... Ты добавила что-то в вино?!"'
line:0bd13e0: '"Вот как нужно вести дела. Увидимся в следующий раз."'
line:0064f30: '"Узрите мой величайший навык, Одним залпом!"'
line:0c29c84: "В порыве небывалого боевого духа, {0} выигрывает дуэль и получает приз.\n\
  Но стоило ли оно того?"
line:0c66585: '"{0}, проходи! Что бы ты хотела заказать на этот раз?"'
line:0c9cdfa: "{0} по ошибке входит в бар 'Гейдонтэй' в нерабочее время. Сильный запах\
  \ алкоголя доносится отовсюду…"
line:0868bad: ('Гейдонтэй'... Если я правильно помню, он открывается ночью для ёкаев.)
line:061da42: '[Глоток] Получить экспонат |{0}|. Удалить карту из колоды.'
line:0ea1dc5: '[Недоступно] Все подходящие экспонаты уже были получены.'
line:0da2517: '"Подожди, ты уверена что справишься, {0}?"'
line:05ad143: '"Аа... так много? Однако все смотрят на меня, пути назад нет!"'
line:0269654: Я что-то забыла...? Удалите выбранную карту.
line:018cd9a: '[Соревнование по выпивке] Получить <sprite="Point" name="Gold"> и два
  Несчастья |{1}|.'
line:0b95170: '"В чем дело, {0}? Мисс ''одна-кружка-и-в-стельку'' хочет бросить мне
  вызов?"'
line:0bdfac4: '"Пытаешься вырастить кита в кружке? Этого недостаточно!"'
line:0862f2d: '"Эй, ты разве не должна мне ещё за прошлый месяц?"'
line:015f1aa: '"Ух, почему я так хочу спать всего лишь после одного... бокала..."'
line:024e390: (Во сне {0} ощущает подозрительное присутствие!)
line:0b0300d: '"Ах! Пожалуйста, давай сохраним это в секрете."'
line:0b3a02b: '[Принять] Получить экспонат {0}.'
line:0d8166c: '[Отказаться] Ничего не произойдёт.'
line:01b5a50: '"Хватит, тебе больше не удастся одурачить меня."'

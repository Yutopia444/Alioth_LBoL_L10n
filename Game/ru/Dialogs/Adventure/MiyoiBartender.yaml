line:096d262: '"Как называется фирменное вино, которое Ая пила в прошлый раз, дай
  мне тоже такую бутылку!"'
line:0c7c734: ({0} наконец допивает |Дыхание Кита| но из-за вина она забывает расплатиться
  и ещё что-то очень важное.)
line:0c77879: '"Что-то не так, Суйка? Все это время ты смотрел на меня с надменным
  выражением лица."'
line:00d22c7: Окружающие екаи начинают аплодировать, некоторые даже делают ставки
  на то, кто выйдет победителем.
line:0bea743: '[Сделать глоток] Сразитесь с группой случайных врагов и получите случайный
  Редкий экспонат.'
line:05203c5: '"Та же самая старая выпивка. Запишешь на мой счёт, хорошо?"'
line:0e46351: '"Какие сильные галлюцинации, что же ты добавила в вино!"'
line:0bd13e0: '"Вот как ты ведёшь бизнес. Увидимся в следующий раз~"'
line:0064f30: '"Узрите мой величайший навык, Глубинная Бомба!"'
line:0c29c84: "В порыве небывалого боевого духа, {0} выигрывает дуэль и получает приз.\n\
  Но стоило ли оно того?"
line:0c66585: '"Госпожа {0}, проходите! Что бы вы хотели заказать на этот раз?"'
line:0c9cdfa: "{0} по ошибке входит в бар 'Гейдонтэй' в нерабочее время, сильный запах\
  \ алкоголя доносится ото всюду…"
line:0868bad: ('Гейдонтэй'... Если я правильно помню, он открывается для екаев ночью.)
line:061da42: '[Попросить литр] Получите экспонат|{0}| и удалите карту из колоды.'
line:0ea1dc5: '[Недоступно] Все подходящие экспонаты уже были получены.'
line:0da2517: '"Вау, вы уверены госпожа {0}?"'
line:05ad143: '"Ээ... так много? Однако все смотрят на меня, пути назад нет!"'
line:0269654: Я что-то забыла...? Удалите выбранную карту.
line:018cd9a: '[Соревнование по выпивке] Получите <sprite="Point" name="Gold"> и два
  проклятия |{1}|.'
line:0b95170: '"В чем дело, {0}, госпожа ''одна-кружка-и-в-стельку'', тоже хочешь
  бросить мне вызов?"'
line:0bdfac4: '"Держишь кита в кружке, а? Там слишком много осталось!"'
line:0862f2d: '"Эй, ты итак уже должна мне за прошлый месяц."'
line:015f1aa: '"Черт, один бокал вина и я уже......."'
line:024e390: (Во сне {0} ощущает подозрительное присутствие.)
line:0b0300d: '"Ах! Пожалуйста, давай сохраним это в секрете."'
line:0b3a02b: '[Принять] Получите экспонат {0}.'
line:0d8166c: '[Отказаться] Ничего не происходит.'
line:01b5a50: '"Хватит, тебе больше не удастся одурачить меня."'

line:05a79f6: '【Отдать все деньги】 Потеряйте {0} <sprite="Point" name="Gold"> и получите
  |Кроличью лапку|.'
line:0ef480f: '"Что ж, в этом есть смысл"'
line:0592bad: '"Оу, я не ожидала, что ты будешь столь великодушной. Желаю тебе всего
  хорошего сегодня."'
line:0c8a7ad: '【Продолжить】'
line:083edbe: '【Отдать часть денег】 Потеряйте {0} <sprite="Point" name="Gold">.'
line:0e34837: '"В любом случае, это нажива, полученная нечестным путём."'
line:0e5f78f: '"Не вопрос, давай разделим их."'
line:0522823: '【Отказаться от вымогательства】 Несчастье: |{0}|.'
line:024017b: '"Это вне моей компетенции, но, похоже, тебе сегодня крупно не повезет."'
line:088af67: '【Продолжить】'
line:050bd26: '【Игнорировать】 Ничего не происходит.'
line:031751c: '"{0} считает, что это ловушка и лучше проявить осторожность."'
line:0d42531: '"Как ты смеешь шантажировать меня. Уходи с тем, что есть."'
line:05ef949: '{0} видит мешочек с деньгами, выброшенный на тропе.'
line:051369f: '【Взять его】 Получите {0} <sprite="Point" name="Gold">.'
line:0d9547c: '{0} забирает деньги и пересчитывает их.'
line:0373789: '"Ооо, сегодня твой счастливый день, {0}."'
line:0f3adf4: "\"Если хочешь, чтобы удача шла за тобой по пятам, то придётся заплатить.\"\
  \n(Трёт пальцами)"

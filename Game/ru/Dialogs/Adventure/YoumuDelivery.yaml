line:047fc02: '"Госпожа Ююко хочет попробовать блюдо, которое она никогда раньше не
  ела. Я не очень уверена в себе, поэтому приготовила два..."'
line:0577ef3: '"{0}, не могла бы ты попробовать эти блюда ради меня, прежде чем я
  отнесу их Ююко?"'
line:0ea45c4: '[Ледяной триколор] Изменить карту в улучшенную многоцветную.'
line:07b91f2: "\"Я попробую это данго\"\n(Клейкий рис, обернутый кисло-сладким кремом\
  \ с кусочками фруктов - какое инновационное сочетание!)"
line:00eb35b: Превратите карту в улучшенную многоцветную карту
line:0dfa68e: '"Я думаю, что это данго… задаст планку развития для всего данго мира
  в будущем!"'
line:0598cdd: '"Спасибо за комплимент."'
line:0d7cfde: '[Лунный пирог] Получить экспонат |{0}| и Несчастье: |{1}|.'
line:0528906: '"Отборная говядина вперемешку с... данго? Что это за блюдо? я такого
  раньше не видела."'
line:035f569: '"Я называю это «Сардинским Лунным пирогом». Инновационные блюда лучше
  всего получаются из экзотических блюд, в конце концов. Пожалуйста, попробуй."'
line:0815d2b: "\"Вау, это супер вкусно.\"\n(Вместо того что бы позволить Ююко съесть\
  \ это, я могла бы...)"
line:0661ea5: '{0} схватила "Сардинский лунный пирог" и быстро скрылась с места преступления!'
line:03a8a3c: '"Эй! Остановись! Кто-нибудь, помогите, здесь ограбление!"'
line:008037e: '{0} чувствует обиду исходящую от Ююко, которой не удалось съесть Сардинский
  лунный пирог…'

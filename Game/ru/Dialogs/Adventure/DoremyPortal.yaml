line:0af435d: '«Если хочешь поскорее её найти, я знаю короткий путь.»'
line:0891a52: '[Использовать туннель] Получить |Датчик границы|. Немедленно начать
  битву с боссом.'
line:0e60178: '[Продолжить]'
line:0298994: '[Уйти] Ничего не произойдёт.'
line:0969368: '{0} хочет заработать больше денег.'
line:001df90: '{0} считает, что спешить опасно.'
line:01a3b93: '{0} считает, что надежнее провести расследование самостоятельно.'
line:0d4ca3c: '«Я заметила, кто был виновником на выставке.»'
line:098d18c: '{0} вошла в Мир снов и вскоре подошла к выходу.'
line:0a2a0a5: '{0} считает, что у неё недостаточно экспонатов.'
line:05751d7: «Кстати, не забудь захватить это с собой.»
line:0f1da28: '[Поиск сокровищ] Получите случайный экспонат и {0} <sprite="Point"
  name="Gold">. Несчастье: |Психоделик|.'
line:029fd89: '[Продолжить]'
line:0121d21: «Я вернулась в реальность?»
line:0dc28a0: «Если тебе так нравится сражаться и находить сокровища в мире снов,
  почему бы не попробовать Dreamland of Infinity!»
line:0ecb56e: '{0} попадает в Мир снов, но теряется в поисках сокровищ и сражениях
  с обитателями Мира снов.'

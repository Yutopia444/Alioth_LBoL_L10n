line:04e7520: '"В последнее время я мало сплю, отчего у меня появились мешки под глазами."'
line:049c1f2: '[Подарок] Дать |Крем для глаз из внешнего мира| и получить |Прибор
  восприятия реальности|.'
line:0670c03: '"Ах, просто замечательно!"'
line:092c06c: '[Недоступно] Отсутствует |Крем для глаз из внешнего мира|.'
line:07eb27e: (Тебе бы лучше не засиживаться допоздна.)
line:06cd2f3: '[Отказаться] Ничего не произойдёт.'
line:0085025: '"Сегодня я просто лягу спать пораньше."'

line:04e7520: '"В последнее время я мало сплю, и у меня появились мешки под глазами."'
line:049c1f2: '\[Подарок\] Потеряйте |Крем для глаз из внешнего мира| и получите |Прибор
  восприятия реальности|.'
line:0670c03: '"Ах, замечательно!"'
line:092c06c: '\[Недоступно\] Отсутствует |Крем для глаз из внешнего мира|.'
line:07eb27e: (Похоже сегодня вы меньше поспите)
line:06cd2f3: '\[Нет\] Ничего не происходит.'
line:0085025: '"Сегодня я лягу спать пораньше."'

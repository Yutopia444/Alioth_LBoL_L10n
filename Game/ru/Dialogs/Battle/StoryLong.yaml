line:093599e: Я по-прежнему делаю всё по-своему.
line:0ec2b1b: Я всю ночь смотрела на звёзды, и поэтому точно знаю, где находится тот,
  кого вы ищете.
line:01abffb: Она смеет вымогать у меня деньги!
line:08c8590: Эй, ты, тэнгу!
line:054cea5: Ты, случайно, не видела здесь кого-нибудь, похожего на вора?
line:0a40c82: Однако такой информацией нельзя делиться бесплатно~

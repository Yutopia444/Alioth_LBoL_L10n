line:0ac5dcb: "В настоящее время игровой диалог очень упрощен, а вертикальная прорисовка\
  \ не закончена из-за разницы в выражениях.\nПожалуйста, с нетерпением ждите сюжетного\
  \ режима обновления игры."
line:0884c5d: Я сказала, разве это не ты украла нефритовую ветвь?
line:05776d6: Меня не интересуют такие вещи.

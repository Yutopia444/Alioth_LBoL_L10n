line:09ab42a: Я была побеждена, побеждена...
line:0b383a1: Ответь мне - кто преступница, и где она скрывается, живо!
line:0ea1bf1: Озеро Бога Ветра! Это снова дело рук банды из храма Мория.
line:0eb0243: А вот сможешь ли ты найти настоящую виновницу – это уже совсем другой
  вопрос.
line:0b24c1c: "Спокойнее... Я никогда не говорила, что видела, кто это был.\nВолшебный\
  \ свет исходил от Озера Бога Ветра - та, кого ты ищешь, должна быть там."

line:0ed8e86: Что ты делаешь?
line:0405445: Эй, это же {0}?
line:0eedc95: Я не обратила внимания. Занималась дронами, что летают по округе.
line:06717f8: Почему бы нам прямо сейчас это не проверить?
line:002fa9b: Хорошо, тогда так, а затем вот так...
line:01fd837: Ох, {0}. Так ты тоже сегодня была на выставке? Не видела, кто украл
  ветвь?
line:0b3b06c: "Благодаря этому, я серьёзно улучшила дизайн своих дронов по возвращению.\n\
  Кто знает - может, теперь даже {0} мне проиграет!"

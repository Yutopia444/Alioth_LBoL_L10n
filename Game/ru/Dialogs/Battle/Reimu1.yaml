line:0923c54: Я сказала, разве это не ты украл нефритовую ветвь?
line:09aba43: Меня не интересуют такие вещи
line:0d96b76: "В настоящее время игровой диалог очень упрощен, а вертикальная прорисовка\
  \ не закончена из-за разницы в выражениях.\nПожалуйста, с нетерпением ждите сюжетного\

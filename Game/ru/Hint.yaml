XCost:
  Title: Плата X
  Content: "Для карты со стоимостью X требуется панель маны, чтобы назначить ей стоимость.\
    \ Эта карта будет использовать всю ману из пула маны, которая может сработать\
    \ |за оплату|.\nПримечание: На карты со стоимостью X не влияют никакие эффекты\
    \ изменения стоимости.\nКарты с X стоимостью потратят всю плавающую ману, которую\
    \ можно использовать для ее эффектов.\nПримечание: Другие эффекты, которые изменяют\
    \ стоимость этой карты, не повлияют на стоимость X."
EmptyDrawZone:
  Content: Когда карта берется, но в стопке для розыгрыша не осталось карт, стопка
    для сброса перетасовывается и становится новой стопкой для розыгрыша.
  Title: Пустая стопка добора
AbilityCard:
  Title: Карты навыков
  Content: "Карты способностей могут обеспечивать продолжительные эффекты для игрока.\n\
    Они могут быть использованы только один раз за бой и удаляются после использования."
ToolCard:
  Title: Карты предметов
  Content: Карты предметов удаляются из игры после того, как они закончатся.
Exhibit:
  Title: Экспонаты
  Content: "Во время инцидента игрок может найти экспонаты, оставшиеся после экспозиции,\
    \ которые обладают мощными и непрерывными эффектами.\nВ основном их можно найти,\
    \ победив элитных врагов, снабженных Эйентеем, полученных во время дружеских встреч\
    \ или купленных в магазине."
Reward:
  Title: Награда
  Content: "Не забудьте получить свои награды!\nНебольшое количество <sprite=\"Point\"\
    \ name=\"Gold\"> можно получить, решив не брать награду по карте."

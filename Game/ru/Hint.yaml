XCost:
  Title: Стоимость X
  Content: "Для карты со стоимостью X требуется назначить ей стоимость на панели маны.\
    \ Эта карта будет использовать всю ману из пула маны, которая может сработать\
    \ |за оплату|.\nПримечание: На карты со стоимостью X не влияют никакие эффекты\
    \ изменения стоимости.\n\nКарты с X стоимостью потратят всю плавающую ману, которую\
    \ можно использовать для ее эффектов.\nПримечание: Другие эффекты, которые изменяют\
    \ стоимость этой карты, не повлияют на стоимость X."
EmptyDrawZone:
  Content: Когда сть необходимость взять карту, но в стопке добора нет карт, стопка
    сброса перемешивается и становится новой стопкой добора.
  Title: Пустая стопка добора
AbilityCard:
  Title: Карты навыков
  Content: "Карты навыков могут обеспечивать продолжительные эффекты для игрока.\n\
    Они могут быть использованы только один раз за бой и удаляются после использования."
ToolCard:
  Title: Карты предметов
  Content: Карты предметов удаляются из игры после того, как они закончатся.
Exhibit:
  Title: Экспонаты
  Content: "Во время инцидента игрок может найти экспонаты, оставшиеся после экспозиции,\
    \ которые обладают мощными продолжительными эффектами.\nВ основном их можно получить,\
    \ при победе над элитными врагами, в снабжении Эйентея, из дружеских встреч или\
    \ в магазине."
Reward:
  Title: Награда
  Content: "Не забудьте получить свои награды!\nНебольшое количество <sprite=\"Point\"\
    \ name=\"Gold\"> можно получить, если не добавлять карту в колоду."

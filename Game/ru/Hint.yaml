XCost:
  Title: Стоимость X
  Content: "Карты со стоимостью X потребляют неопределённое количество маны. Они будут\
    \ использовать всю ману из области ожидания, которую вы туда поместите.\nПримечание:\
    \ На карты со стоимостью X не влияют никакие эффекты изменения стоимости."
EmptyDrawZone:
  Content: Когда вам нужно взять карту, но стопка добора пуста, стопка сброса перемешивается
    и становится новой стопкой добора.
  Title: Пустая стопка добора
AbilityCard:
  Title: Карты навыков
  Content: "Карты навыков обеспечивают продолжительные эффекты для игрока.\nОни могут\
    \ быть использованы только один раз за бой и удаляются после использования."
ToolCard:
  Title: Карты-предметы
  Content: Карты-предметы удаляются из колоды после того, как заканчивается количество
    их использований.
Exhibit:
  Title: Экспонаты
  Content: "Во время инцидента игрок может найти экспонаты, оставшиеся после выставки,\
    \ которые обладают мощными продолжительными эффектами.\nВ основном их можно получить\
    \ при победе над элитными врагами, в событии \"Помощь Эйентэя\", при дружеских\
    \ встречах или в магазине."
Reward:
  Title: Награды
  Content: "Вы можете забирать награды в любом порядке, не забывайте про них~\nЕсли\
    \ вы решите не добавлять карту из награды в колоду, то можете получить за это\
    \ небольшое количество <sprite=\"Point\" name=\"Gold\">."
FriendCard:
  Content: "Использование карты товарища призовёт товарища, что останется в руке.\n\
    У них есть \"Пассивное умение\", что активируется раз за ход (обычно в его конце).\n\
    Карта товарища может быть разыграна снова, для активации \"Активного\" или \"\
    Ультимативного\" умения, если возможно."
  Title: Карты товарищей
SkipReward:
  Title: Кнопка пропуска
  Content: "Кнопки \"Пропустить награды/Покинуть магазин\" открывают экран карты.\n\
    Если вы нажали на кнопку случайно, сворачивание экрана карты вернёт вас к награде/магазину."

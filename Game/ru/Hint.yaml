XCost:
  Title: Стоимость X
  Content: "Карты со стоимостью X потребляют неопределённое количество маны. Они будут\
    \ использовать всю ману из области ожидания, которую вы туда поместите.\nПримечание:\
    \ На карты со стоимостью X не влияют никакие эффекты изменения стоимости."
EmptyDrawZone:
  Content: Когда вам нужно взять карту, но стопка добора пуста, стопка сброса перемешивается
    и становится новой стопкой добора.
  Title: Пустая стопка добора
AbilityCard:
  Title: Карты навыков
  Content: "Карты навыков могут обеспечивать продолжительные эффекты для игрока.\n\
    Они могут быть использованы только один раз за бой и удаляются после использования."
ToolCard:
  Title: Карты предметов
  Content: Карты предметов удаляются из игры после того, как они закончатся.
Exhibit:
  Title: Экспонаты
  Content: "Во время инцидента игрок может найти экспонаты, оставшиеся после экспозиции,\
    \ которые обладают мощными продолжительными эффектами.\nВ основном их можно получить,\
    \ при победе над элитными врагами, в снабжении Эйентея, из дружеских встреч или\
    \ в магазине."
Reward:
  Title: Награда
  Content: "Не забудьте про награды~\nЕсли вы решите не добавлять карту в колоду,\
    \ то получите за это небольшое количество <sprite=\"Point\" name=\"Gold\">."

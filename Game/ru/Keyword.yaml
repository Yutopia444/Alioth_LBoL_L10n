Ability:
  Name: Навык
  Description: "Даёт продолжительный эффект до конца битвы.\nВы можете разыграть только\
    \ одну копию карты |Навыка| за бой."
Misfortune:
  Name: Несчастье
  Description: Карта с отрицательным эффектом. Остаётся в вашей колоде между битвами.
Unremovable:
  Name: Неудаляемая
  Description: Эту карту нельзя удалить из колоды.
Tool:
  Name: Предмет
  Description: "Карты |Предметов| бесцветные и имеют |Ограничение X|. (После того\
    \ как эта карта играется |X| раз, она удаляется из колоды.)\nНельзя скопировать."
Copy:
  Description: Эта карта копия чего-то.
  Name: Копия
Accuracy:
  Name: Точность
  Description: Атаки с эффектом точность попадают по |Уклоняющимся| целям.
Block:
  Name: Защита
  Description: Урон по вам понижает |Защиту| вместо здоровья или |Барьера|. В начале
    следующего хода вы теряете всю |Защиту|.
Shield:
  Name: Барьер
  Description: Урон по вам понижает |Барьер| вместо здоровья.
Basic:
  Description: Эта карта часть вашей стартовой колоды.
  Name: Базовая
Philosophy:
  Name: Философская Мана <sprite="ManaSprite" name="P">
  Description: <sprite="ManaSprite" name="P"> представляет собой одну ману всех цветов.
Upgrade:
  Name: Улучшение
  Description: Улучшает эффект карты или снижает её стоимость.
Power:
  Name: Заряд <sprite="Point" name="Power">
  Description: <sprite="Point" name="Power"> заряжает вашу |Спеллкарту| |d:(отображается
    под портретом вашего персонажа)|.
Forbidden:
  Name: Неиграбельная
  Description: Нельзя разыграть.
Scry:
  Name: Предсказывание X
  Description: Просмотрите X карт на верху |стопки добора|. Вы сможете сбросить любые
    из них.
Exile:
  Name: Изгнание
  Description: Помещается в стопку |Изгнания| до конца битвы.
Ethereal:
  Name: Эфирная
  Description: В конце вашего хода, если эта карта у вас в руке, |Изгоните| её.
Grow:
  Name: Рост
  Description: Когда вы разыгрываете эту карту, её числовые эффекты увеличиваются
    на указанную сумму до конца битвы.
Retain:
  Name: Оставляется
  Description: Эта карта не сбрасывается, когда вы заканчиваете ход.
TempRetain:
  Name: Мимолётная
  Description: Эта карта не сбрасывается в конце хода. Этот эффект длится до тех пор,
    пока эта карта не будет сыграна, или пока не начнётся следующий ход.
Initial:
  Description: Начните битву с этой картой на верху стопки добора.
  Name: Стартовая
Debut:
  Description: Когда вы разыгрываете эту карту в первый раз за битву, активируется
    её |Дебютный| эффект.
  Name: Дебютная
Instinct:
  Description: Когда эта карта находиться на самой левой или самой правой позиций
    при розыгрыше, активируется эффект её |Интуиции|.
  Name: Интуиция
Synergy:
  Description: За каждый Y, потраченный на разыгрывание этой карты, повторите указанный
    эффект один раз.
  Name: Синергия Y
Morph:
  Description: Стоимость этой карты изменяется до конца боя.
  Name: Меняющаяся Мана
TempMorph:
  Description: Стоимость этой карты изменяется до тех пор, пока карта не покинет вашу
    руку.
  Name: Временная понижающаяся мана
Benwo:
  Description: В состоянии |Оно| вы наносите и получаете двойной урон от атак.
  Name: Оно
Replenish:
  Name: Изобилующая
  Description: Когда вы берёте эту карту, вы берёте ещё одну карту.
Purified:
  Name: Чистая
  Description: Удаляет символы цвета из стоимости этой карты.
XCost:
  Name: X цена
  Description: Когда вы разыгрываете эту карту, ваша плавающая мана тратиться, чтобы
    оплатить |X| стоимость.
Purify:
  Description: Преобразует X маны вашего самого многочисленного цвета в <sprite="ManaSprite"
    name="C">.
  Name: Очищение X
Expel:
  Description: Эффект |Отступления| активируется, когда побеждается не |Призванный|
    враг.
  Name: Отступление
Overdrive:
  Name: Перегрузка X
  Description: Активируется, если у вас есть хотя бы X |Заряда|, поглощая этот |Заряд|.
Chaowo:
  Name: Сверх-Эго
  Description: Когда вы выходите из состояния |Сверх-Эго| вы получаете <sprite="ManaSprite"
    name="P"><sprite="ManaSprite" name="P">.
GamerunInitial:
  Name: Начальный запуск игры
  Description: Отметка начального запуска игры (Дебаг).

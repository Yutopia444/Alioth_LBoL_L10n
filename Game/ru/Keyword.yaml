Ability:
  Name: Навык
  Description: "Навыки дают способности, действующие в течение всей битвы.\nКарты\
    \ этого типа после розыгрыша не попадают в стопку сброса, а исчезают до следующего\
    \ боя."
Misfortune:
  Name: Несчастье
  Description: Карта с отрицательным эффектом. Остаётся в колоде между боями.
Unremovable:
  Name: Неудаляемая
  Description: Эту карту нельзя удалить из колоды.
Tool:
  Name: Предмет
  Description: "Карты-предметы можно разыграть только ограниченное число раз. После\
    \ последнего розыгрыша эта карта удаляется из колоды.\nНельзя скопировать."
Copy:
  Description: Эта карта копия чего-то.
  Name: Копия
Accuracy:
  Name: Точность
  Description: Эта атака игнорирует эффекты |Уклонения|.
Block:
  Name: Защита
  Description: При получении урона |Защита| расходуется вместо здоровья или |Барьера|.
    В начале вашего следующего хода вы теряете всю |Защиту|.
Shield:
  Name: Барьер
  Description: При получении урона |Барьер| расходуется вместо здоровья.
Basic:
  Description: Эта карта включена в вашу стартовую колоду.
  Name: Стартовая
Philosophy:
  Name: Мерцающая мана <sprite="ManaSprite" name="P">
  Description: <sprite="ManaSprite" name="P"> можно использовать заместо маны любого
    другого цвета.
Upgrade:
  Name: Улучшение
  Description: Улучшает эффект карты или снижает её стоимость.
Power:
  Name: Сила <sprite="Point" name="Power">
  Description: "<sprite=\"Point\" name=\"Power\"> заряжает вашу |Спелл-карту|.\n|d:(Кнопка\
    \ в левом верхнем углу экрана.)|"
Forbidden:
  Name: Неиграбельная
  Description: Эту карту нельзя разыграть.
Scry:
  Name: Предсказание X
  Description: Просмотрите X карт наверху |стопки добора|. Вы сможете сбросить любые
    из них.
Exile:
  Name: Изгнание
  Description: Эта карта убирается из колоды до окончания битвы после розыгрыша.
Ethereal:
  Name: Эфирная
  Description: Если эта карта остаётся у вас в руке в конце хода, вместо попадания
    в стопку сброса она убирается из колоды до окончания битвы.
Grow:
  Name: Рост
  Description: Когда разыгрывается, увеличивает эффект этой карты на значение |Роста|
    до конца битвы.
Retain:
  Name: Оставляется
  Description: Эта карта не сбрасывается в конце хода.
TempRetain:
  Name: Оставляется в этом ходу
  Description: "Эта карта не сбрасывается в конце хода.\nЭффект длится, пока вы не\
    \ разыграете эту карту или до вашего следующего хода."
Initial:
  Description: Эта карта будет находиться в самом верху стопки добора в начале битвы.
  Name: Начальная
Debut:
  Description: Когда вы разыгрываете эту карту в первый раз за битву, активируется
    её эффект |Дебюта| .
  Name: Дебют
Instinct:
  Description: Если при розыгрыше эта карта является самой левой или правой в руке,
    активируется её эффект |Интуиции|.
  Name: Интуиция
Synergy:
  Description: За каждый Y, потраченный на разыгрывание этой карты, повторите указанный
    эффект один раз.
  Name: Синергия Y
Morph:
  Description: Стоимость этой карты изменяется до конца боя.
  Name: Смена цены
TempMorph:
  Description: Стоимость этой карты изменяется до тех пор, пока она не покинет вашу
    руку.
  Name: Временная смена цены
Replenish:
  Name: Добор
  Description: Когда вы берёте эту карту, вы берёте ещё одну карту.
Purified:
  Name: Чистая
  Description: Удаляет цветную ману из цены этой карты.
XCost:
  Name: X цена
  Description: "При розыгрыше этой карты на |X| тратится максимум плавающей маны.\n\
    (Регулируйте плавающую ману в левом нижнем углу экрана.)"
Purify:
  Description: Преобразует X маны вашего самого многочисленного цвета в <sprite="ManaSprite"
    name="C">.
  Name: Очищение X
Expel:
  Description: Эффект |Избавления| активируется, когда побеждается не-|Призванный|
    враг.
  Name: Избавление
Overdrive:
  Name: Перегрузка X
  Description: Активируется, если у вас есть хотя бы X |Заряда|, поглощая этот |Заряд|.
Echo:
  Name: Эхо
  Description: Если эта карта не является копией, после розыгрыша добавьте её копию
    с |Изгнанием| к себе в руку, и удалите эффект |Эхо|.
Battlefield:
  Name: Поле боя
  Description: "|Поле боя| указывает на все карты, находящиеся в руке, в стопке добора,\
    \ в стопке сброса и в Изгнании.\nОно не распространяется на карты, которые были\
    \ удалены из боя, например, на разыгранные карты |Умений|.\nОно также не распространяется\
    \ на карты в колоде."
Friend:
  Description: "Призывает карту-|Товарища|.\nЕё <sprite=\"Passive\" name=\"x\"> |f:Пассивное\
    \ умение| срабатывает только один раз в ход (обычно в конце вашего хода).\nЭту\
    \ карту можно разыграть повторно, чтобы активировать её <sprite=\"Active\" name=\"\
    x\"> |a:Активное умение| или <sprite=\"Ultimate\" name=\"x\"> |u:Ультимативное\
    \ умение|."
  Name: Товарищ
FriendSummoned:
  Description: "Карта остаётся в руке между ходами.\nЕё <sprite=\"Passive\" name=\"\
    x\"> |f:Пассивное умение| срабатывает только один раз за ход (обычно в конце вашего\
    \ хода).\nЭту карту можно разыграть повторно, чтобы активировать её <sprite=\"\
    Active\" name=\"x\"> |a:Активное умение| или <sprite=\"Ultimate\" name=\"x\">\
    \ |u:Ультимативное умение|."
  Name: Товарищ (Призванный)
Overdraft:
  Name: Перерасход Х
  Description: "В начале следующего хода потеряйте Х случайной маны.\n(Отображается\
    \ на экране слева сверху.)"
CopyHint:
  Name: Копия
  Description: '|Копия| карты, которая была добавлена во время боя. |Копии| нельзя
    копировать.'
FriendCard:
  Name: Товарищ
  Description: После призыва |Товарищи| могут иметь различные эффекты.
Loyalty:
  Name: Единство
  Description: "Используется для активации |a:Активного умения| и |u:Ультимативного\
    \ умения| товарища.\nКогда значение уменьшится до нуля или после использования\
    \ |u:Ультимативного умения|, данный |Товарищ| покидает поле боя."
AutoExile:
  Name: Самоизгнание
  Description: "Когда в вашу заполненную руку приходит карта, |Изгоняет| себя.\nПервой\
    \ будет |изгоняться| самая левая карта с |Самоизгнанием| в руке.\nНекоторые эффекты\
    \ при этом не срабатывают для избегания вечных циклов."
NaturalTurn:
  Description: "|Обычный ход| естественен, в отличие от дополнительного хода.\nКаждый\
    \ персонаж получает один |обычный ход| в начале каждого раунда битвы."
  Name: Обычный ход
Deploy:
  Name: Высадка
  Description: "Выпускает Куклу на поле боя.\nЕсли все слоты кукол заняты, ничего\
    \ не происходит."
HybridCost:
  Name: Гибридная цена
  Description: Для "оплаты" этой карты можно использовать любой из двух цветов маны.
Gadgets:
  Name: Гаджет
  Description: Карты-|Гаджеты| можно найти только в магазине.
FollowCard:
  Description: '|Карты-продолжения| могут быть активированы в стопке добора.'
  Name: Карта-продолжение
Plentiful:
  Name: Переполнение
  Description: "При вытягивании этой карты, получите указанную ману.\nМожет быть активировано\
    \ один раз в ход."
EternalEcho:
  Name: Вечное Эхо
  Description: Если эта карта не является копией, после розыгрыша добавьте её копию
    с |Изгнанием| к себе в руку.
DreamCard:
  Name: Карта-сновидение
  Description: При перетасовке колоды выберите одну из |карт-сновидений| и положите
    её в руку.
FollowAttack:
  Name: Атака-продолжение
  Description: Автоматически выбирает верхнюю |Атаку-продолжение| в стопке добора
    и активирует её.
Dream:
  Name: Сновидение Х
  Description: "Кладёт верхние X карт из стопки добора в стопку сброса, добавляя им\
    \ эффект |сновидения|.\nПри перетасовке колоды выберите одну из |карт-сновидений|\
    \ и положите её в руку."
Mood:
  Description: '|Состояния разума| - уникальные эффекты, только один из которых может
    быть активен за раз.'
  Name: Состояние разума
Promote:
  Description: "Усиляет куклу.\nВыберите одно из трёх случайных улучшений."
  Name: Повышение
Yinyang:
  Name: Карта Сферы Инь-Ян
  Description: Эта карта является видом Сферы Инь-Ян.
Kicker:
  Name: Бонус X
  Description: "На розыгрыш этой карты можно потратить дополнительную ману.\n(Задайте\
    \ цену карте, используя панель в левом нижнем углу.)"
GamerunInitial:
  Name: Начальная карта
  Description: Эта отметка начальной карты игрокам не показывается.

Ability:
  Name: Навык
  Description: "Навыки дают способности, действующие в течении всей битвы.\nКарты\
    \ этого типа после розыгрыша не попадают в стопку сброса, а исчезают до следующего\
    \ боя."
Misfortune:
  Name: Несчастье
  Description: Карта с отрицательным эффектом. Остаётся в колоде между боями.
Unremovable:
  Name: Неудаляемая
  Description: Эту карту нельзя удалить из колоды.
Tool:
  Name: Предмет
  Description: "Карты предметов можно разыграть только ограниченное число раз. После\
    \ последнего розыгрыша эта карта удаляется из колоды.\nНельзя скопировать."
Copy:
  Description: Эта карта копия чего-то.
  Name: Копия
Accuracy:
  Name: Точность
  Description: Эта атака игнорирует эффекты |Уклонения|.
Block:
  Name: Защита
  Description: При получении урона |Защита| расходуется вместо здоровья или |Барьера|.
    В начале вашего следующего хода вы теряете всю |Защиту|.
Shield:
  Name: Барьер
  Description: При получении урона |Барьер| расходуется вместо здоровья.
Basic:
  Description: Эта карта включена в вашу стартовую колоду.
  Name: Базовая
Philosophy:
  Name: Мерцающая мана <sprite="ManaSprite" name="P">
  Description: <sprite="ManaSprite" name="P"> можно использовать заместо маны любого
    другого цвета.
Upgrade:
  Name: Улучшение
  Description: Улучшает эффект карты или снижает её стоимость.
Power:
  Name: Сила <sprite="Point" name="Power">
  Description: <sprite="Point" name="Power"> заряжает вашу |Спеллкарту| |d:(текущий
    запас силы отображается под портретом вашего персонажа)|.
Forbidden:
  Name: Неиграбельная
  Description: Эту карту нельзя разыграть.
Scry:
  Name: Предсказывание X
  Description: Просмотрите X карт наверху |стопки добора|. Вы сможете сбросить любые
    из них.
Exile:
  Name: Изгнание
  Description: Эта карта убирается из колоды до окончания битвы после розыгрыша.
Ethereal:
  Name: Эфирная
  Description: Если эта карта остаётся у вас в руке в конце хода, вместо попадания
    в стопку сброса она убирается из колоды до окончания битвы.
Grow:
  Name: Рост
  Description: Когда вы разыгрываете эту карту, её числовые эффекты увеличиваются
    на указанную сумму до конца битвы.
Retain:
  Name: Оставляется
  Description: Эта карта не сбрасывается в конце хода.
TempRetain:
  Name: Оставляется в этом ходу
  Description: Эта карта не сбрасывается в конце хода. Эффект длится до тех пор, пока
    вы не разыграете эту карту или до вашего следующего хода.
Initial:
  Description: Эта карта будет находиться в самом верху стопки добора в начале битвы.
  Name: Начальная
Debut:
  Description: Когда вы разыгрываете эту карту в первый раз за битву, активируется
    её |Дебютный| эффект.
  Name: Дебютная
Instinct:
  Description: Когда эта карта находиться на самой левой или самой правой позиций
    при розыгрыше, активируется эффект её |Интуиции|.
  Name: Интуиция
Synergy:
  Description: За каждый Y, потраченный на разыгрывание этой карты, повторите указанный
    эффект один раз.
  Name: Синергия Y
Morph:
  Description: Стоимость этой карты изменяется до конца боя.
  Name: Меняющаяся Мана
TempMorph:
  Description: Стоимость этой карты изменяется до тех пор, пока карта не покинет вашу
    руку.
  Name: Временная понижающаяся мана
Replenish:
  Name: Добор
  Description: Когда вы берёте эту карту, вы берёте ещё одну карту.
Purified:
  Name: Чистая
  Description: Удаляет символы цвета из стоимости этой карты.
XCost:
  Name: X цена
  Description: Когда вы разыгрываете эту карту, ваша плавающая мана тратиться, чтобы
    оплатить |X| стоимость.
Purify:
  Description: Преобразует X маны вашего самого многочисленного цвета в <sprite="ManaSprite"
    name="C">.
  Name: Очищает X
Expel:
  Description: Эффект |Отступления| активируется, когда побеждается не |Призванный|
    враг.
  Name: Отступление
Overdrive:
  Name: Перегрузка X
  Description: Активируется, если у вас есть хотя бы X |Заряда|, поглощая этот |Заряд|.
GamerunInitial:
  Name: Начальный запуск игры
  Description: Отметка начального запуска игры (Дебаг).
Echo:
  Name: Эхо
  Description: Если эта карта не является копией, после розыгрыша добавьте её копию
    к себе в руку.
Battlefield:
  Name: Поле боя
  Description: "|Поле боя распространяется на все карты, находящиеся в руке, в стопке\
    \ выбора, в стопке сброса и в Изгнании.\nОно не распространяется на карты, которые\
    \ были выведены из боя, например, на удалённые карты |Умении|.\nОно также не распространяется\
    \ на карты в колоде."
Friend:
  Description: "Призывает |Напарника|. \nЕго <sprite=\"Passive\" name=\"x\"> |f:Пассивный\
    \ навык| срабатывает только один раз за ход (обычно в конце вашего хода).\nЭту\
    \ карту можно разыграть повторно, чтобы активировать её <sprite=\"Active\" name=\"\
    x\"> |a:Активный навык| или <sprite=\"Ultimate\" name=\"x\"> |u:Ультимативный\
    \ навык|."
  Name: Напарник
FriendSummoned:
  Description: "Остаётся в руке между ходами.\nЕго <sprite=\"Passive\" name=\"x\"\
    > |f:Пассивный эффект| срабатывает только один раз за ход (обычно в конце вашего\
    \ хода).\nЭту карту можно разыграть повторно, чтобы активировать её <sprite=\"\
    Active\" name=\"x\"> |a:Активный эффект| или <sprite=\"Ultimate\" name=\"x\">\
    \ |u:Ультимативный эффект|."
  Name: Напарник (призванный)
Overdraft:
  Name: Перерасход Х
  Description: "В начале следующего хода потеряйте Х случайной маны.\n(Отображается\
    \ на экране слева сверху.)"
CopyHint:
  Name: Копия
  Description: '|Копия| карты, которая была добавлена во время боя. |Копии| нельзя
    копировать.'
FriendCard:
  Name: Напарник
  Description: После призыва |Напарники| могут давать различные эффекты.
Loyalty:
  Name: Союз
  Description: "Используется для активации |a:Активного эффекта| и |u:Ультимативного\
    \ эффекта|.\nКогда значение уменьшится до нуля или после использования |u:Ультимативного\
    \ эффекта|, уберите этого |Напарника| из боя."
AutoExile:
  Name: Самоизгнание

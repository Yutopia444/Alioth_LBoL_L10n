Ability:
  Name: Навык
  Description: "Даёт продолжительный эффект до конца битвы.\nВы можете разыграть только\
    \ одну копию карты |Навыка| за бой."
Misfortune:
  Name: Несчастье
  Description: Карта с отрицательным эффектом. Остаётся в вашей колоде между битвами.
Unremovable:
  Name: Неудаляемая
  Description: Эту карту нельзя удалить из колоды.
Tool:
  Name: Предмет
  Description: "Карты |Предметов| бесцветные и имеют |Ограничение X|. (После того\
    \ как эта карта играется |X| раз, она удаляется из колоды.)\nНельзя скопировать."
Copy:
  Description: Эта карта копия чего-то.
  Name: Копия
Accuracy:
  Name: Точность
  Description: Убирает все |Увороты| с цели, перед тем как нанести урон.
Block:
  Name: Защита
  Description: Урон по вам понижает |Защиту| вместо здоровья или |Барьера|. В начале
    следующего хода вы теряете всю |Защиту|.
Shield:
  Name: Барьер
  Description: Урон по вам понижает |Барьер| вместо здоровья.
Basic:
  Description: Эта карта часть вашей стартовой колоды.
  Name: Базовая
Philosophy:
  Name: Разноцветная Мана <sprite="ManaSprite" name="P">
  Description: <sprite="ManaSprite" name="P"> представляет собой одну ману, которую
    можно потратить, как если бы она была любого цвета.
Upgrade:
  Name: Улучшение
  Description: Улучшает карту.
Power:
  Name: Заряд <sprite="Point" name="Power">
  Description: <sprite="Point" name="Power"> заряжает вашу |Спелл Карту| |d:(отображается
    под портретом вашего персонажа)|.
Forbidden:
  Name: Неиграбельная
  Description: Нельзя разыграть.
Scry:
  Name: Предсказывание X
  Description: Просмотрите X карт на верху |стопки добора|. Вы сможете сбросить любые
    из них.
Exile:
  Name: Изгнание
  Description: Удаляется из игры до конца битвы.
Ethereal:
  Name: Эфирная
  Description: В конце вашего хода, если эта карта у вас в руке, |Изгоните| её.
Grow:
  Name: Рост
  Description: Когда вы разыгрываете эту карту, увеличьте ее числовые эффекты на указанную
    сумму до конца битвы.
Retain:
  Name: Оставляется
  Description: Эта карта не сбрасывается, когда вы заканчиваете ход.
TempRetain:
  Name: Мимолётная
  Description: Эта карта не сбрасывается в конце хода. Этот эффект длится до тех пор,
    пока эта карта не будет сыграна, или до начала следующего хода.
Initial:
  Description: Начните битву с этой картой на верху стопки добора.
  Name: Стартовая
Debut:
  Description: Когда вы разыгрываете эту карту в первый раз за битву, активируется
    её |Дебютный| эффект.
  Name: Дебютная
Instinct:
  Description: Пока эта карта находиться на самой левой или самой правой позиций,
    активируется эффект её |Интуиции|.
  Name: Интуиция
Synergy:
  Description: За каждый Y, потраченный на разыгрывание этой карты, повторите указанный
    эффект один раз.
  Name: Синергия
Morph:
  Description: Стоимость этой карты изменяется до конца боя.
  Name: Плавучая Мана
TempMorph:
  Description: Стоимость этой карты изменяется до тех пор, пока карта не покинет вашу
    руку.
  Name: Временно Плавучая Мана
Benwo:
  Description: В состоянии |ID| вы наносите и получаете двойной урон от атак.
  Name: Оно
Replenish:
  Name: Изобилующая
  Description: Когда вы берёте эту карту, вы берёте ещё одну карту.
Purified:
  Name: Чистая
  Description: Вы можете потратить ману любого цвета, чтобы разыграть эту карту.
XCost:
  Name: X цена
  Description: Когда вы разыгрываете эту карту, ваша парящая мана тратиться, чтобы
    оплатить |X| стоимость.
Purify:
  Description: Преобразуйте X маны вашего самого многочисленного цвета маны в <sprite="ManaSprite"
    name="C">.
  Name: Очищение X
Expel:
  Description: Эффект |Отступления| активируется, когда не|призванный| враг повержен.
  Name: Отступление
Overdrive:
  Name: Перегрузка X
  Description: Когда вы играете эту карту, если у вас есть хотя бы X |Заряда|, потратьте
    его, чтобы активировать эффект |Перегрузкаа|.
Chaowo:
  Name: Сверх-Эго
  Description: Когда вы выходите из состояния |Сверх-Эго| вы получаете <sprite="ManaSprite"
    name="P"><sprite="ManaSprite" name="P">.

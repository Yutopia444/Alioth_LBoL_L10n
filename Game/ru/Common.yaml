BattleHint:
  Detailed: Подробные подсказки
  Brief: Краткие подсказки
  DontShow: Без подсказок
  Prev: Назад
  Next: Вперёд
  Intro: "Добро пожаловать на выставку сокровищ Лунной столицы! Постарайтесь найти\
    \ пропавшую хорайскую ветвь!\nЕсли у вас уже есть опыт в играх подобного типа,\
    \ вы можете выбрать |Краткие подсказки|, чтобы получать пояснения только по уникальным\
    \ механикам.\nЭтой настройке будут следовать все последующие подсказки в игре.\
    \ Вы можете в любой момент изменить этот параметр в меню настроек."
  BasicBattle: "Разыгрывайте карты в руке, чтобы победить врага!\nРазыгранные карты\
    \ будут перемещены в стопку сброса. В конце вашего хода оставшиеся в руке карты\
    \ также попадают в стопку сброса.\nВ начале каждого хода вы будете брать новые\
    \ карты из стопки добора."
  Mana: "Щёлкните правой кнопкой мыши по карте, чтобы увидеть подробную информацию\
    \ о ней (то же работает для большинства панелей в игре).\nДля розыгрыша карты\
    \ требуется мана. Стоимость карты/расход маны отображается в правом верхнем углу\
    \ карты.\nВсего существует 7 разных видов маны: цветная <sprite=\"ManaSprite\"\
    \ name=\"W\"><sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\" name=\"\
    B\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"G\">, обычная\
    \ <sprite=\"ManaSprite\" name=\"C\"> и мерцающая <sprite=\"ManaSprite\" name=\"\
    P\"> (эквивалентна любой цветной мане).\nСтоимость карты в сером кругу (напр.\
    \ <sprite=\"ManaSprite\" name=\"2\">) может быть оплачена любым видом маны."
  ManaPanel: "Панель в левой части экрана показывает ваш остаток маны на текущий ход.\n\
    Щёлкните левой кнопкой мыши по кристаллу маны, чтобы переместить его в |активную\
    \ область|. Мана в |активной области| будет израсходована первой.\nЩёлкните правой\
    \ кнопкой мыши на любом кристалле маны, чтобы переместить всю ману этого цвета\
    \ в |активную область|.\nМана восстанавливается в начале каждого вашего хода."
  BlockShield: "Перед получением урона разыграйте карту обороны, чтобы получить |Защиту|\
    \ или |s:Барьер|.\n|Защита| и |s:Барьер| уменьшают получаемый урон.\n|Защита|\
    \ исчезнет в начале следующего вашего хода, а |s:Барьер| нет."
  Intention: "Над противниками отображаются их намерения на этот ход.\nК примеру,\
    \ противники могут собираться атаковать, защищать или защищаться, наложить на\
    \ себя или союзников позитивный эффект, наложить на вас негативный эффект или\
    \ использовать свою спелл-карту."
  UltimateSkill: "Используйте спелл-карту, чтобы переломить ход битвы в свою пользу!\n\
    Спелл-карты расходуют полный запас силы на активацию. Побеждённые враги сбрасывают\
    \ <sprite=\"Point\" name=\"Power\">, необходимые для пополнения запаса силы и\
    \ использования спелл-карты.\nСпелл-карту можно использовать только один раз за\
    \ ход."

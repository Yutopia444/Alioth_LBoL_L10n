Explain:
  RollCard: "Доп. правила для \"Бонусного пула карт\":\n\nКарта должна соответствовать\
    \ всем следующим условиям, чтобы войти в пул: \nПравило  1. Полная базовая мана,\
    \ достаточная для розыгрыша карты.\nПравило  2. Если это карта персонажа, игрок\
    \ должен выбрать этого персонажа или иметь эксклюзивный экспонат для этого персонажа.\n\
    Правило  3. Базовый цвет маны должен содержать все цвета этой карты. В настоящее\
    \ время цветная мана не считается другим цветом.\n\nИгроки играя за Рейму могут\
    \ получить доступ к следующим легендарным экспонатам: Руководство по тёмной магии,\
    \ Камень Мудреца, Мириад Молот.\nБазовая мана в сумме составляет<sprite=\"ManaSprite\"\
    \ name=\"W\"><sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"\
    R\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"P\"><sprite=\"ManaSprite\" name=\"C\">всего  7  , вы можете\
    \ получить карты Рейму, Марисы и нейтральные.\n一Вы можете приобрести черную карту\
    \ стоимостью<sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"B\"\
    >. Поскольку базовая мана имеет<sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"P\">достаточно, чтобы за это заплатить.\n一Сине-черная карта стоимостью<sprite=\"\
    ManaSprite\" name=\"U\"><sprite=\"ManaSprite\" name=\"B\">не может быть приобретена\
    \ вами, так как у вас нет<sprite=\"ManaSprite\" =\" U\">, даже если вашего<sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\">достаточно, чтобы заплатить\
    \ за него.\nЭто делается для того, чтобы цветная базовая мана не мешала вашей\
    \ колоде настолько, что вы не хотели бы брать Камень Мудреца.\n\n* Блестящий пример:\

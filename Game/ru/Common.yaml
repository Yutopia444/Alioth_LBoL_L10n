    Name: Изгнание
    Description: "|Изгнанные| карты отправляются сюда.\n\nКликните, чтобы посмотреть\
      \ какие карты были |Изгнаны| из этого боя."
  EndTurn:
    Name: Конец хода
    Description: "Кликните, чтобы закончить ход.\n\nВы сбрасываете карты с руки |d:(эффекты\
      \ сброса не активируются)|, затем каждый противник совершит действие в зависимости\
      \ от их |Намерении|.\nПосле того. как каждый противник совершит действие, начнётся\
      \ новый ход."
  BattleMana:
    Name: Хранилище маны
    Description: "Здесь показана не потраченная мана.\nВа нужна мана для разыгрывания\
      \ карт и оплаты |X| стоимости.\n\nКликните на иконку маны из хранилища маны.\
      \ чтобы она \"воспарила\". так она будет потрачена первой или будет потрачена\
      \ на оплату |X| стоимости.\nНамите на парящую ману. чтобы вернуть её в хранилище\
      \ маны."
  BaseMana:
    Name: Базовая мана
    Description: "В начале каждого хода ваша мана становиться равной вашей |базовой\
      \ мане|.\n|Базовая мана| может быть увеличена путём получения |Легендарных Экспонатов|.\n\
      \n|Базовая мана| также влияет на типы карт, которые вы получаете."

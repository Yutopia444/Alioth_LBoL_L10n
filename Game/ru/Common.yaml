Explain:
  RollCard: "|Карты, которые можно открыть с помощью получаемых карт |\n\nВы можете\
    \ найти карты в разделе получаемых карт, только если они соответствуют следующим\
    \ критериям:\n 1. Стоимость карты в мане может быть оплачена с помощью маны в\
    \ |Базовой мане|.\n  2. Если это уникальная карта, ее можно найти, только если\
    \ вы играете за этого персонажа или если у вас есть один из их |Сияющих экспонатов|.\n\
    \  3. Каждый из цветов этой карты присутствует в вашей |Базовой мане|. Многоцветная\
    \ мана не учитывается в этом правиле.\n\nВ качестве примера, предположим, что\
    \ вы играете за Рейму и у вас в руках |Руководство по тёмной магии|, |Философский\
    \ камень | и |Волшебный молоток |.|d: (Был обменян стартовый Сияющий экспонат\
    \ у Эйрин...)|\n|Базовая мана| содержит <sprite=\"ManaSprite\" name=\"W\"><sprite=\"\
    ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\"\
    \ name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    P\"><sprite=\"ManaSprite\" name=\"C\">. Вы можете найти карты, уникальные для\
    \ Рейму и Марисы, поскольку у вас в руках |Руководство по тёмной магии|.\n\nВ\
    \ этом случае вы можете найти черную карту, которая стоит <sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"B\">, так как вы можете заплатить <sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\">, чтобы разыграть ее.\
    \ Однако вы |r: не можете | найти синею и черную карту, которая стоит <sprite=\"\
    ManaSprite\" name=\"U\"><sprite=\"ManaSprite\" name=\"B\">, поскольку в |базе\
    \ маны | нет <sprite=\"ManaSprite\" name=\"U\">, даже если вы могли бы заплатить\
    \ <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\">, чтобы\
    \ разыграть ее.\n\nP.S.\n|Пустая карточка| - это |Сияющий экспонат|, который позволяет\
    \ вам находить карточки |p:любого цвета|.\nКарты, которые стоят 5 или больше маны\
    \ и имеют общий компонент стоимости маны | d: (<sprite =\"ManaSprite\" name =\"\
    1\">, <sprite =\"ManaSprite\" name =\"2\"> и т.д.)| все еще можно найти, даже\
    \ если у вас недостаточно маны в |Базовой мане|, чтобы сыграть ее. Есть несколько\
    \ способов снизить стоимость маны на этих картах."
  Title: Название
  LoseShinning: Вы всегда можете получить эксклюзивные карты для персонажа, за которого
    играете, даже если вы потеряете первоначальный экспонат.

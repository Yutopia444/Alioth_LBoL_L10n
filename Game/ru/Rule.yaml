General:
  Name: Предисловие
  Description: "Вам не нужно знать эти сложные правила, чтобы наслаждаться Lost Branch\
    \ of Legend.\n\nНо, как только вы поиграете некоторое время...\nЕсли вы чувствуете,\
    \ что хотите освоить все, что может предложить эта игра, мы приглашаем вас читать\
    \ дальше!"
ManaColor:
  Name: Мана и цвет
  Description: "Одной из целей, стоявших за дизайном 'Lost Branch of Legend', было\
    \ объединить персонажей Touhou с цветной системой маны, подобной той, что есть\
    \ в 'MTG'.\nВ игре есть 7 различных типов маны.\n5 обычных, цветов: белый, синий,\
    \ черный, красный и зеленый, бесцветная мана, которая не имеет цвета, и философская\
    \ мана, которая имеет все цвета. Бесцветная мана в стоимости может быть оплачена\
    \ любым цветом.\nСтоимость некоторых карт, в частности, требует бесцветной маны."
DamageType:
  Name: Типы урона
CardPool:
  Name: Пул карт
  Description: "Вы можете найти карты в разделе Карточное вознаграждение, только если\
    \ они соответствуют следующим критериям:\n1: Стоимость карты в мане может быть\
    \ полностью оплачена с помощью имеющейся базовой маны.\n2: Если это уникальная\
    \ карта, ее можно найти, только если вы играете за этого персонажа или если у\
    \ вас есть один из их сияющих экспонатов.\n3: Каждый из цветов этой карты присутствует\
    \ в вашей базовой мане. Цветная мана не учитывается в этом правиле.\n\nВ качестве\
    \ примера, предположим, что вы играете за Рейму и у вас в руках Руководство по\
    \ темной магии, Философский камень и Чудо-молоток. (Вы обменяли свой сияющий экспонат\
    \ у Эйрин...) Базовая мана содержит <sprite=\"ManaSprite\" name=\"W\"><sprite=\"\
    ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\"\
    \ name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    P\"><sprite=\"ManaSprite\" name=\"C\">. Вы можете найти карты, уникальные для\
    \ Рейму и Марисы, поскольку у вас есть Руководство по темной магии.\n\nВ этом\
    \ случае вы можете найти черную карту, которая стоит <sprite=\"ManaSprite\" name=\"\
    B\"><sprite=\"ManaSprite\" name=\"B\">, так как вы можете заплатить <sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\">, чтобы разыграть ее.\
    \ Однако вы не можете найти синюю и черную карту, которая стоит <sprite=\"ManaSprite\"\
    \ name=\"U\"><sprite=\"ManaSprite\" name=\"B\">, так как в базе маны нет <sprite=\"\
    ManaSprite\" name=\"U\">, даже если вы могли бы заплатить <sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"P\">, чтобы разыграть ее.\n\nP.S.\n\
    Пустая карта, Сияющий экспонат, позволяет вам находить карты любого цвета.\nДля\
    \ карт со значением маны 5 или выше, которые имеют общий компонент стоимости маны\
    \ (<sprite =\"ManaSprite\" name =\"1\">, <sprite =\"ManaSprite\" name =\"2\">,\
    \ и т.д.), только их не-общая стоимость маны будет учитываться в правиле 1. Затраты\
    \ маны на эти карты могут быть снижены с помощью эффектов."

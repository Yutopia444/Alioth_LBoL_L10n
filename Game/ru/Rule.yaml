General:
  Name: Предисловие
  Description: "Вам не нужно знать эти сложные правила, чтобы наслаждаться 'Lost Branch\
    \ of Legend'.\n\nНо, как только вы поиграете некоторое время...\nЕсли вы чувствуете,\
    \ что хотите освоить всё, что может предложить эта игра, мы приглашаем вас читать\
    \ дальше!"
ManaColor:
  Name: Мана и цвет
  Description: "Одной из целей, стоявших за дизайном 'Lost Branch of Legend', было\
    \ объединение персонажей Touhou с цветной системой маны, подобной той, что есть\
    \ в 'Magic: The Gathering'.\nВ игре есть 8 различных типов маны.\n5 обычных 'цветов':\
    \ белый, синий, чёрный, красный и зелёный; бесцветная мана, которая не считается\
    \ цветной; и мерцающая (философская) мана, которая имеет все цвета. Некоторые\
    \ карты имеют цену в \"любой\" мане, которая обычно обозначена цифрой или Х. Некоторые\
    \ карты могут требовать определённое количество бесцветной маны (её нельзя заменить\
    \ цветной), но карт, требующих непосредственно мерцающей маны, нет.\nОтдельно\
    \ следует указать, что мерцающая мана в этой игре, будучи маной всех цветов сразу,\
    \ намного эффективнее многоцветных карт в Magic: The Gathering. Например, если\
    \ у игрока есть два экспоната - |Каменный пион|, который активируется красной\
    \ маной, и |Кубик льда|, который активируется синей маной - одна мерцающая мана\
    \ будет одновременно активировать эффекты обоих этих экспонатов."
DamageType:
  Name: Типы урона
  Description: "Всего существует три типа урона - \"урон от атаки\", \"прямой урон\"\
    \ и \"потеря здоровья\".\nБольшая часть урона в игре наносится \"уроном от атаки\"\
    \ - на него влияет большинство эффектов, вроде Огневой мощи, Слабости, Ража, Меткости\
    \ и прочие. Входящий \"урон от атаки\" снижается Защитой и Барьером. Визуально\
    \ урон отображается в виде снарядов или лазеров.\n\"Прямой урон\" и \"потеря здоровья\"\
    \ не испытывают воздействия от большинства эффектов. \"Прямой урон\" также блокируется\
    \ Защитой и Барьером, но \"потеря здоровья\" игнорирует их.\nБыло бы громоздко\
    \ перечислять наличие первых двух видов урона в одной карте, поэтому в тексте\
    \ карт они неотличимы; Обычно, если урон наносится картой не-Атакой, то это -\
    \ \"прямой урон\"."
CardPool:
  Name: Пул карт
  Description: "Вы можете найти карты в меню \"Награда-карта\", только если они соответствуют\
    \ следующим критериям:\n1: Стоимость карты в мане может быть полностью оплачена\
    \ с помощью имеющейся у вас базовой маны.\n2: Если это эксклюзивная карта - её\
    \ можно найти, только если вы играете за этого персонажа или если у вас есть один\
    \ из их Сияющих экспонатов.\n3: Каждый из цветов этой карты присутствует в вашей\
    \ базовой мане. Мерцающая (философская) мана не учитывается для этого правила.\n\
    \nВ качестве примера, предположим, что вы играете за Рэйму и у вас имеются \"\
    Руководство по тёмной магии\", \"Философский камень\" и Чудесный Молоток\". (Вы\
    \ обменяли свой Сияющий экспонат у Эйрин...) Базовая мана содержит <sprite=\"\
    ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\"\
    \ name=\"R\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"\
    B\"><sprite=\"ManaSprite\" name=\"P\"><sprite=\"ManaSprite\" name=\"C\">. Вы можете\
    \ найти карты, уникальные для Рэйму и Марисы, поскольку у вас есть \"Руководство\
    \ по тёмной магии\".\n\nВ этом случае вы можете найти чёрную карту, которая стоит\
    \ <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"B\">, так как\
    \ вы можете заплатить <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"P\">, чтобы разыграть её. Однако вы не можете найти синюю и чёрную карту,\
    \ которая стоит <sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\" name=\"\
    B\">, так как в вашей базовой мане нет <sprite=\"ManaSprite\" name=\"U\">, даже\
    \ если вы могли бы заплатить <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"P\">, чтобы разыграть её.\n\nP.S.\nПустая карта, Сияющий экспонат, позволяет\
    \ вам находить карты любого цвета.\nДля карт со стоимостью маны 5 или выше, которые\
    \ имеют общий компонент стоимости маны (<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"\
    ManaSprite\" name=\"2\">, и т.д.), только их не-общая стоимость маны будет учитываться\
    \ в правиле 1. Затраты маны на эти карты обычно могут быть снижены с помощью их\
    \ эффектов."
BossLoot:
  Name: Награды за победу над боссом
  Description: "После победы над боссом, вам предлагается три |Сияющих экспоната|\
    \ в качестве награды. Эти |Экспонаты| следуют определённой схеме:\nПравый |Экспонат|\
    \ связан с боссом. В первом акте - это один из |Сияющих экспонатов| героини-босса,\
    \ тогда как следующие акты предлагают нейтральные |Сияющие экспонаты|, чей цвет\
    \ зависит от \"цвета босса\" (Например, победа над Ремилией всегда предлагает\
    \ красный |Экспонат|).\nЛевый |Экспонат| связан с вашей базовой маной. Этот |Экспонат|\
    \ всегда является |Сияющим экспонатом|, что гарантирует ману, уже имеющуюся в\
    \ вашей базе маны, и его цвет всегда отличается от правого |Экспоната|.\nСредний\
    \ нижний |Экспонат| всегда будет нейтральным |Сияющим экспонатом| цвета, отличного\
    \ от двух других |Экспонатов|, и может быть |Экспонатом|, эффект которого и вовсе\
    \ не влияет на вашу базовую ману. (Например, \"Элегантная масляная картина\").\n\
    \nЕсли пул возможных |Экспонатов| истощён, то он будет заменён на случайный Экспонат\
    \ - |Обычный|, |Необычный| или |Редкий|. (Вы сможете наблюдать это после босса\
    \ 3 акта, особенно в правом слоте |Экспоната|-награды.)"
BattleFlow:
  Description: "В начале каждой битвы появятся определённые враги, и будут активированы\
    \ эффекты некоторых карт, после чего начнётся бой.\nВ фазе \"Начало битвы\" большинство\
    \ противников активируют умения, а также сработают некоторые эффекты - например,\
    \ от экспоната 'Гэта тэнгу'.\nЭта фаза считается более ранней, чем \"Начало первого\
    \ хода игрока\", что можно увидеть в бою с Эйки Сики или во время начала битвы\
    \ с финальным боссом, что действует несколько раз в этой фазе.\nПосле этого начинается\
    \ очерёдность ходов, которая заканчивается с победой одной из сторон.\nКаждый\
    \ Раунд состоит из нескольких Ходов, каждый Ход соответствует определённому персонажу.\
    \ (т.е., \"Ход Рэйму\", \"Ход Рин Каэмбё\" и т.п.)\n\nВ каждом Раунде Игрок ходит\
    \ первым, что обозначено \"Фазой игрока\", затем начинается \"Фаза врага\", в\
    \ которой по очереди ходят противники.\nОбычно каждый персонаж успевает сделать\
    \ лишь один ход, если не активирует эффект \"дополнительного хода\".\nПерсонажи,\
    \ что получили \"доп. ход\" не закончат свой ход по завершению действий в ходу,\
    \ а получат ещё один, дополнительный.\nЭто будет продолжаться, пока у персонажа\
    \ есть эффект \"дополнительного хода\".\nКак только все персонажи исполнят свои\
    \ действия, раунд закончится и начнётся другой.\n\nПока что только игрок может\
    \ получат \"дополнительный ход\", с единственным исключением в виде карты \"Расширение\
    \ пространства\".\nВ случае её срабатывания, противник может сходить два раза\
    \ (их планы указывают только на действия в их первом ходу).\nКаждая из двух сторон\
    \ имеет собственный счётчик ходов, зависящий от количества сделанных ими ходов.\n\
    Обычно счётчик ходов противников равен счётчику Раундов, тогда как счётчик ходов\
    \ игрока может быть больше - благодаря \"доп. ходам\".\n\nНекоторый текст карт\
    \ упоминает \"Ходы\", хотя было бы точнее говорить \"Раунды\" - поэтому новичкам\
    \ тяжело различать эти два термина.\nНапример, значения Уязвимости, Слабости и\
    \ Хрупкости уменьшаются в конце Раунда, но они также уменьшаются в конце Хода.\
    \ (Только этот метод реализации их эффектов может удовлетворить ожидание правил\
    \ их срабатывания от игрока.)\n"
  Name: Раунды и ходы в битве
FriendCard:
  Description: "Для карт типа \"Товарищ\" существуют дополнительные правила, упрощающие\
    \ их использование и понимание.\n1. |Изгнание| заменено на |Эфирная|.\nЕсли какой-либо\
    \ эффект даёт карте товарища эффект \"Изгнание\", он автоматически меняется на\
    \ \"Эфирная\". То же самое правило действует с эффектами, убирающими эффект \"\
    Изгнания\" с карты. Так как карты-товарищи могут быть разыграны несколько раз,\
    \ \"Изгнание\" для них опасно.\n2. Если разыгрывается карта-товарищ с эффектом\
    \ |Эфирная|, то этот статус теряется.\nЕсли карта-товарищ станет \"Эфирной\" после\
    \ её розыгрыша, это позволит лишь единожды активировать её пассивный эффект, что\
    \ будет плохо.\nКарта \"Социальная бабочка\" напрямую указывает это, но это также\
    \ справедливо для всех карт-товарищей с приобретённым эффектом \"Эфирная\".\n\
    3. Когда на карте-товарище используется эффект \"Копия\", статус призыва и значение\
    \ Единства не будут перенесены на копию. Однако другие параметры копия приобретёт.\
    \ Копии карт-товарищей всегда вызываются в их непризванном состоянии и со стартовым\
    \ значением Единства.\nЭто сделано потому, что карты-товарищи очень похожи на\
    \ другие карты, будучи в игре, так что возможность просто скопировать их - уже\
    \ хороша.\nЕсли бы игрок мог скопировать карту-товарища с полным Единством, готовую\
    \ использовать её Ультимативное умение, то пришлось бы делать эти умения более\
    \ слабыми, что идёт вразрез с их названием и концепцией."
  Name: Карты-товарищи
PlayCard:
  Description: "Персонаж Койси принесла в игру карты-продолжения. На текущий момент,\
    \ правила их использования таковы (могут измениться в будущем):\n\n1. Активация\
    \ карты и активация карты-продолжения считаются различными событиями, подобно\
    \ обычному и дополнительному ходам. Обычно карта-продолжение активируется после\
    \ активации обычной карты.\n2. Карта-продолжение не активирует эффекты, учитывающие\
    \ активацию карт - вроде счётчика карт Ремилии, счётчика карт-Несчастий, счётчика\
    \ \"Удивительного летнего льда\" или счётчика экспонатов, вроде \"Серебряных карманных\
    \ часов\".\n3. Карты-продолжения выбирают целью ту же цель, что и активировавшая\
    \ их карта. Если выбрать эту цель невозможно, тогда выбор новой цели произойдёт\
    \ случайно. Это влияет преимущественно на карты-Атаки.\n4. Карты-продолжения не\
    \ тратят ману. Однако если есть некоторые эффекты, которые не позволят ей активироваться,\
    \ то вместо розыгрыша она будет помещена в колоду сброса. (Эффекты, вроде \"Неиграбельная\"\
    , недостаток денег для карт, требующих денег и т.п.)\n5. Если карта-продолжение\
    \ имеет условие, как, например, карта \"Фабрикация новостей\", то последующие\
    \ эффекты, от которых для обычной карты можно отказаться, обязаны быть активированы\
    \ для карты-продолжения.\n6. Карта-продолжение не будет активирована после обычной\
    \ после момента победы в битве, даже если эта карта имеет эффект восстановления\
    \ здоровья, получения денег или другой подобный эффект.\n7. Взаимодействие с картами\
    \ стоимостью Х: карта-продолжение будет считаться разыгранной с тратой 0 маны."
  Name: Карты-продолжения
PlayTwice:
  Description: "Особый случай карты-продолжения - \"активация дважды\", согласно правилам\
    \ карты. Правила для них таковы:\n\n1. Этот эффект действует только на обычные\
    \ карты. Если она уже разыграна как карта-продолжение, то повторной её активации\
    \ не будет.\n2. Детально: Если играется обычная карта, которая будет активирована\
    \ дважды, временная запись карты будет создана, и после розыгрыша основной карты\
    \ эта запись будет разыграна и удалена из игры.\n3. Запись отличается от карт-копий\
    \ - правила, которым подчиняются копии, не имеют эффекта на записи.\nПлюсы для\
    \ игрока: Таким образом, игрок может активировать Ультимативное умение карты-товарища,\
    \ использовать карту-предмет, потратив лишь один заряд, либо использовать \"Поглощение\
    \ истории\" дважды.\nМинусы для игрока: Призыв карты-товарища не создаёт её копию\
    \ в руке, а карты с эффектом \"Рост\" не активируют свой эффект дважды.\nПричина,\
    \ по которой правила двойной активации карт отличны от Slay the Spire - существование\
    \ карт-товарищей. Вы вряд ли захотите призвать \"Дайёсей, яркий помощник\", только\
    \ чтобы мгновенно активировать её Активное умение.\n4. Игрок не может заиметь\
    \ запись карты или копию записи. Например, если дважды активируется карта с Эхо,\
    \ запись не создаст свою копию.\n5. Взаимодействие с дополнительными ходами: Записи\
    \ \"Прогулки во времени\" не будут иметь эффекта, тогда как другие карты с эффектом\
    \ \"доп. хода\" будут заканчивать текущий ход и давать два \"доп. хода\". (Эффект\
    \ подобной активации на сложность будет определён в ходе тестирования.)\n6. Взаимодействие\
    \ с картами стоимостью Х: Записи учитывают ману, потраченную на их оригинал, что\
    \ означает два полноценных срабатывания."
  Name: Двойная активация карт

line:049c1f2: '[Подарунок] Віддаєш |Крем для Очей Зовнішнього Світу| та отримуєш |Детектор
  Рубікону|.'
line:04e7520: '"Я останнім часом все більше працюю уночі, аж до появи темних мішків
  під очима."'
line:0670c03: '"Хоооо, просто неймовірно~"'
line:07eb27e: (Тобі б менше засиджуватись допізна.)
line:092c06c: '[Недоступно] У тебе немає |Крему для Очей Зовнішнього Світу|.'
line:06cd2f3: '[Відмовити] Нічого не трапиться.'
line:0085025: '"Просто ляжу сьогодні раніше~"'

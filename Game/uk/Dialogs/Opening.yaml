line:0518526: 'Каґуя: "Ось це, пані та панове, удонґе, також відома як дорогоцінна
  гілка хоурай. Вона розцвіла лише завдяки вашій цікавості!"'
line:09379f3: 'Сакуя: "Саме так, Міледі. Все-таки ви й без того багато чого бачили
  за життя."'
line:080e43c: 'Рейму: (Га? Що це за дорогоцінне каміння таке?)'
line:023a81e: "Каґуя: \"Ах! Гілка з коштовностями хоурай зникла!\"\nКаґуя: (Це якась\
  \ розпланована частина шоу від Ейрін?)"
line:0019bff: Ейентей, ніч.
line:0e6d9df: 'Під час показу останніх експозицій, Мокоу: "Й ви звете цей пустир виставкою?"'
line:044856d: "Каґуя: \"Йди до дідька, Мокоу!\"\nКаґуя пообіцяла собі зробити усе\
  \ можливе, аби ця виставка була найліпшою в історії."
line:0a72219: '"Кожен гість може вільно забрати із собою будь-який експонат на вибір!
  (Окрім скарбів)"'
line:0bc1eba: 'Каґуя: "Сьогодні у нас так багато гостей, сподіваюсь усі гарно проводять
  час на нашій виставці."'
line:072a2e9: 'Ремілія: "Тьфу ти, я гадала у місячників знайдуться якісь цікавинки,
  але здається, що тут ніц нема."'
line:00d8c42: 'Ремілія: "Агов, Сакує, ну-но глянь, чи не виглядає тобі це чимось дійсно
  цікавим?!"'
line:094febe: 'Сакуя: "Міледі, здається не вартує це одягати…"'
line:03bfe2b: 'Каґуя: "Тому, хто її віднайде, я дарую один зі своїх скарбів!"'
line:0ad946f: "Усі: \"Ого…!\"\nРейму: \"Агов, і чому всі так завелись?!\""
line:0fd4f89: 'Рейму: (Га? А чи не Ейрін це часом?)'

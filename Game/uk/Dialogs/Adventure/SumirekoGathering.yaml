line:040269b: '"Пані {0:v}, чи не хотіли б ви обмінятись декількома картами цієї колекційної
  карткової гри із Зовнішнього Світу?"'
line:0977eb5: '"Обмінюватимемось |Рідкісними| картами. Як не маєш таких, то відповідна
  ціна також приймається."'
line:022ef50: '[Обмін] Вторгувати |{0}| на одну з трьох Рідкісних карт.'
line:0d7f696: '[Недоступно] У тебе немає Рідкісних карт на обмін.'
line:07a7bdc: '[Придбати] Сплати {0} <sprite="Point" name="Gold"> за одну з трьох
  Рідкісних карт.'
line:00120ec: '[Недоступно] Бракує <sprite="Point" name="Gold">.'
line:072c3d7: '"Пропоную тобі ось цю карту на заміну, вона досить таки сильна~"'
line:0a46227: '{0}'
line:0283933: '"Клас, моя колекція росте!"'
line:0a9677d: '{0}'
line:06b5869: '"Як щодо {0}?"'
line:05de04c: "\"Згода!\"\n(Це набагато вигідніше ніж обмін на торгових майданчиках~)"
line:046c8a9: '[Піти] Нічого не трапиться.'
line:0073f47: '"Твої карти аж надто кепські, мені вони не треба~"'
line:0d9bed0: '"На жаль моїх прибутків недостатньо аби підтримувати таке хобі."'
line:0a6bd2c: '"Тоді ще зустрінемось~"'
line:060422d: '"Ц-це ж нова консоль Нентендо!"'
line:04c2389: '"Бажаєш обміняти її на цей крем найвищого ґатунку? Виграла його у розіграші,
  але оскільки я й без того молода, він мені зовсім не треба."'
line:0ed2833: '[Погодитись] Віддаєш |{0}| та отримуєш |{1}|.'
line:00f4cea: '"Кайф~ Тепер я зможу пограти шедевральну Легенду Таґераль: Дикий Гін!"'
line:06b0c24: (Але ж мені також не потрібен крем для старших.)
line:06cd2f3: '[Піти] Нічого не трапиться.'
line:0b6b919: '"Ніііі, я так сильно хотіла пограти разом з однокласниками в Youkai
  Hunter: Rise…"'
line:0329854: (Але ж йокаї мисливці є всюди й у Ґенсокьо?)

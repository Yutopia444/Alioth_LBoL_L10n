line:0d373d9: '"Смачнючі шашлички! Підходьте, розбирайте~"'
line:0b7dfd2: '"Ну-бо, {0:v}. Перекуси на дорогу, а то не будеш мати сил винищувати
  йокаїв~"'
line:026a5bc: "[Смажений Вугрик] Відновлюєш {0} здоров'я."
line:03e0868: '[Сплатити Рахунок] Втрачаєш {0} <sprite="Point" name="Gold">.'
line:0eff719: '[Недоступно] Бракує <sprite="Point" name="Gold">.'
line:08ebd93: '"Гаразд, тоді я візьму смаженого вугрика."'
line:06bc591: '"Прийнято~ один смажений вугрик, з вас {0} <sprite="Point" name="Gold">."'
line:05eb4e6: '{0}'
line:01150b0: '"Приходьте ще~"'
line:0284c65: '[Поїсти Задурно] Відмовитись платити.'
line:01cb698: '"Упс, забула гаманець вдома, запиши на мій рахунок."'
line:065edde: '"Агов, зачекай-но—"'
line:06598ae: '[Смажені Грибочки] Отримуєш {0} <sprite="Point" name="Power">.'
line:0554174: '[Сплатити Рахунок] Втрачаєш {0} <sprite="Point" name="Gold">.'
line:03e1937: '[Недоступно] Бракує <sprite="Point" name="Gold">.'
line:0f8955e: '"Прийнято~ порція смажених грибочків, з вас {0} <sprite="Point" name="Gold">."'
line:0602331: '{0}'
line:0a8caeb: '"Приходьте ще~"'
line:0086f01: '[Поїсти Задурно] Відмовитись платити.'
line:05fa0d3: '"Ці гриби на смак недостатньо свіжі, наступного разу ретельніше підбирай
  інгредієнти."'
line:0bf0f77: '"Це всього лиш маленький магазинчик, але ми працюємо сумлінно...!"'
line:0c3600a: '[Ніяких Нічних Перекусів] Нічого не трапиться.'
line:0c34697: '"Я чула, що їсти на ніч то шкідливо."'
line:0b5dafc: '"Деколи й можна собі дозволити підкріпитись...!"'
line:0544220: '"Грибочки виглядають апетитно, візьму одненький."'

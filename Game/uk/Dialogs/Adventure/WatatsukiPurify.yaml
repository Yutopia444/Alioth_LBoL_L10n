line:05fe9e1: '"Ось де ти, помічниця Пані Ейрін. Дозволь простягнути тобі руку допомоги."'
line:0220408: "[Молитва] Втрачаєш {0} максимального здоров'я та отримуєш два |{1}|."
line:08e2a8a: '"Я позичила у Йоріхіме дзвін Каґури |Ідуноме|. Нехай же він очистить
  тебе від скверни."'
line:050b98e: З благословенням дзвону Каґури, {0} відчула як розсіялась незначна кількість
  її нечистот…
line:022c54a: '"Дякую!"'
line:015cd2b: "[Персик] Збільшує максимальне здоров'я на {0} та дає Лихо: |{1}|."
line:07b8cb5: "\"Як хочеш, то можеш з'їсти цей персик. Він досить таки солодкий.\""
line:09c8a85: '"Дуже смачно!"'
line:0c671d8: '[Відмовитись] Нічого не трапиться.'
line:0b9590a: "\"Я й без того зможу вирішити цей інцидент хоч із зав'язаними очима~\""
line:0c46a1e: '"Гаразд. Я все одно тут лише аби переглянутись із Пані Ейрін."'
line:005d895: Попри чіткий запах підозрілих хімічних добавок, модифіковані персики
  Місячної Столиці й справді досить таки смачні.

line:03b4cbd: Схоже, що Пачіюлі досліджує магічні коштовності.
line:06ad387: '"Он як, зрозуміло…"'
line:0b23fed: "\"Оце так збіг, {0:v}. Здається, я можу допомогти тобі покращити спорідненість\
  \ із цими коштовностями.\"\n(Більш ніж чудова піддослідна.)"
line:07acb35: Вибери базову кольорову ману аби перетворити її у Філософську Ману.
line:01cdad3: '[Згодитись] {0}'
line:013e396: '"Отже, який самоцвіт мани ти згодна обміняти?"'
line:0fb491d: '{0} й справді відчуває значне підсилення у використанні мани.'
line:071a8e9: '"Дякую, Пачі. Й гадки не мала, що ти така добра~"'
line:0cbf9f4: '"Про що це ти мовиш?"'
line:0e78dc7: '"Ґречно вдячна. Бажаєш аби я принесла свіжого чаю на шляху назад?"'
line:0725f8e: '"Ерл Ґрей більш ніж згодиться. Завчасно дякую~"'
line:04eeb1a: '[Відмовитись] Нічого не трапиться.'
line:01c44c8: '"Гаразд, все одно налаштовуватиму їх як схочу коли повернусь додому."'
line:044f4bc: '"Лишень подумати скільки то я пройшла сюди…"'
line:04b1f03: '"Все добре, я у своєму ідеальному стані."'

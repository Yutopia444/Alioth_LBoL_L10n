line:0340a4c: '{0} примітила Експонат на воді. Виловити його?'
line:0557dad: '[Взяти] Отримуєш випадковий Експонат.'
line:0dc3dde: Підозрілий звук лунає зі сторони Бамбукового Лісу…
line:0c4a8da: '[Проігнорувати] Нічого не трапиться.'
line:0b63278: '"Й чому в мене таке відчуття, що за мною стежать…"'
line:0bbc877: '[Віддати Експонат] Втрачаєш Експонат: |{0}|.'
line:0eb1ea2: '[Недоступно] Бракує Експонатів.'
line:0f2d695: '[Недоступно] Бракує Експонатів.'
line:00e3d78: '"Чому всі так легко знаходять експонати? Страшенно заздрю."'
line:028b07c: '"Я прокляну тебе! Сьогодні ти знаходитимеш лише погані експонати!"'
line:0f9fdb8: '{0}'
line:0d7d127: '{0}'
line:0d0c814: '"Ти віддаєш мені цю трикляту штуку |{0}|? Вважай, що я тебе пробачила~"'
line:0d2e77f: '"Гаразд, гаразд. А чого очі тоді такі зелені?"'
line:03c49f5: '[Ніц Не Дати] Отримуєш Лихо: |{0}|.'
line:0b15c0b: '"Хто перший встав, той штани вбрав~"'
line:092a6ef: '"Твоя безсоромність змушує мене заздрити ще сильніш… тільки-но ти дочекайся
  у мене глибокої ночі!"'
line:0724a11: '[Віддати Інший Експонат] Втрачаєш Експонат: |{0}|.'
line:0eea103: '"Постривай-но, я не використовуватиму |{0}|, можеш взяти собі."'
line:094a004: '"Як ти можеш бути такою щедрою?! Твоїй саможертовності залишаться лише
  позаздрити!"'

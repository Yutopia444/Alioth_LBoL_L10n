line:063a72b: '"Згідно з моїми дослідженнями, Каґуя-чян дуже привітна та загалом відрізняється
  від інших жителів Місяця."'
line:008fa52: '"Тому ну-бо, підтримаймо Каґую-чян разом!"'
line:0678716: '[Взяти Одежу] Отримуєш Експонат: |Футболка зі Знаменитістю|.'
line:0ba9037: '"Безплатно? Беру."'
line:0670be2: "\"Пам'ятай завжди її носити аби усі бачили!\""
line:01566ec: '[Обміняти Одяг] Отримуєш Експонат: |Футболка зі Знаменитістю (Велика)|.'
line:059fbd3: '"Безплатно? Беру. Й побільше."'
line:00d22b0: '[Піти] Нічого не трапиться.'
line:0ba87b6: "\"Пам'ятай завжди її носити аби усі бачили!\""
line:0fc2c16: "\"Ого. 'Каґуя-чян'. Як огидно.\""

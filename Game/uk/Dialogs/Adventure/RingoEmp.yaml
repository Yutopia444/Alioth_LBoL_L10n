line:0e80e9a: '"О, вітаю, {0:v}~ Ти вже зустрічала дрони, вірно?"'
line:00a9945: '"Каппи скопіювали їх із запатентованого виробу Місячної Столиці. Сподіваюсь,
  ти допоможеш нам відновити справедливість та інтелектуальну власність."'
line:05575e9: '[Допомогти] Отримуєш карту: |{0}|.'
line:09ee960: '"Що таке інтелектуальна власність? Все що я знаю, це те що кляті дрони
  вкрай дратують."'
line:0deca08: '"Ото тобі дяка! Ось маєш новітню зброю протидії дронам, виготовлену
  в Місячній Столиці, якраз тобі у поміч."'
line:0ddd7b7: '[Продовжити]'
line:0b93b5a: '[Відмовити] Отримуєш три випадкові карти Знарядь та карту Лиха: |{0}|.'
line:0a26145: '"І якого милого місячний кролик вказує що мені робити? Тебе провчити
  чи як?"'
line:080f7f2: Рінґо дістала дивний інструмент у формі палиці та помахала ним перед
  {0:i}, після чого утекла, виронивши кілька приладів.
line:06797b6: '"...Га? Місячний кролик купує данґо на Землі? Ну й дивина."'
line:0c1abfc: '"Ого! І хто ж це загубив стільки приладів..."'
line:095a793: '[Мене Не Торкається] Нічого не трапиться.'
line:0bfddbe: '"Звучить як справа, з якою легко впорається Ейкі, краще запитай її."'
line:0b3160d: '"Ні-ні-ні, в жодному разі! Просто забудь що ми зустрічались, тобі всього
  лиш перестрівся кролик, що шукає де б то купити данґо."'
line:065ee92: "\"Якщо Ямі під силу розв'язати питання авторських прав, тоді, мабуть,\
  \ вона також зможе розсудити проблему експлуатації місячних кроликів.\""

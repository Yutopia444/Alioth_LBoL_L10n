line:02dcea4: '[Прийняти Поміч] Усуває усі карти |Лиха|.'
line:06b252f: '{0} відчуває як лихо помалу зникає.'
line:05d4398: '"Дякувати боже, сьогодні й без того був лиховісний день."'
line:00241eb: '"Здається не заберу з собою сувенірів додому…"'
line:0b979b0: '"Гарно впоралась, Хіна."'
line:076f484: '"Дякую, Хіно."'
line:00dc670: '[Обійняти Її] Отримуєш випадкове |Лихо|.'
line:037bd0d: '"Ні, цього разу я заберу його у тебе."'
line:0a76aa4: '[Піти] Нічого не трапиться.'
line:09f1923: '"Як завжди обережна. Але я не маю жодного лихого наміру."'
line:0d580ed: '"Можливо це і лихо, але воно є частиною моєї колекції…"'
line:0183740: '"Дозвольте ж мені забрати ваше лихо."'
line:017720c: '"Ого, здається Пані {0} несе за собою багато лиха."'

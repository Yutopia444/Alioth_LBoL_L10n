line:0603ab0: '"Також розшукуєш злочинця, чи не так?"'
line:0c6dafc: '"Як гарно благатимеш мене, то буду більш ніж рада протягнути руку допомоги~"'
line:0aa0a2f: '[Домовитись] Заміняє Базові карти атаки на |Демонічні Атаки| й втрачаєш
  |{0}|.'
line:0855034: '[Недоступно] Потрібен |{0}|.'
line:0b0f1b1: '[Благати Про Допомогу] Заміняє Базові карти атаки на |Демонічні Атаки|,
  також отримуєш карту Лиха: |{0}|.'
line:0ce8472: '"Хо? Ти й справді згодилась, {0:v}. Я гадала ти всього лиш жартуєш~"'
line:0e73ca1: '"Ця справа трохи складніше ніж очікувалось. Не забудь перетворити мене
  назад як повернемось додому."'
line:0325ae0: '{0} почуває себе імпульсивно та із запалом.'
line:00c808f: '"Можеш використовувати мою незрівнянну силу як душі заманеться~"'
line:0bdb099: '[Продовжити]'
line:06f2511: '{0}'
line:09c5eaa: '"Чудово, чудово, {0} й справді досить турботлива."'
line:0ee5ddb: "\"Не одягай цього допоки не повернемось додому.\"\n(Заради цієї роботи\
  \ я й надалі виконуватиму її витребеньки.)"
line:061d426: '"Як мило з твоєї сторони! Це саме те, що я й шукала."'
line:0bd042a: '[Продовжити]'
line:014dfb8: '[Піти] Нічого не трапиться.'
line:0ab3c60: '"Припиняйте вже, Міледі. Вам треба повернутись назад до маєтку, допоки
  сонце не зійшло."'
line:0d8c336: '{0} не хоче бути іграшкою диявола.'
line:0e5ffc6: '"Гмф!"'

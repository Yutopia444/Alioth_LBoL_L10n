line:06c2fe7: '[Бартер] Продаєш |{0}| та отримуєш {1} <sprite="Point" name="Gold">.'
line:09bbfcf: '"Можеш забрати ось це, все одно воно мені більше не потрібне."'
line:06f5fec: '"Успішний обмін."'
line:0cfaa58: '"Дякую за пропозицію, але всі ці речі мені ще потрібні."'
line:0682da0: '"Що ж, мені нічого продавати."'
line:009994f: '"На цьому наші дороги розходяться. Нехай щастить."'
line:0bb144b: '"Обміняю цю річ на предмет, що стане тобі у пригоді."'
line:00db216: '[Погодитись] Віддаєш |{0}| та отримуєш |{1}|.'
line:0e58d44: '"Чудово!"'
line:0e77e0d: '"І як то мені допоможе ця квадратна коробка? Відчуваю себе надуреною."'
line:0431aa2: '[Піти] Нічого не трапиться.'
line:0c159c6: '"Як так?!"'
line:0ca56ad: '"Йому настільки сильно потрібні були ці окуляри?"'
line:03aa37a: '"Можу допомогти позбутись предметів, які тобі більше не згодяться."'
line:0bd086d: "\"Гм, а це часом не...\nПані {0:v}, у вас є дещо, досить важливе для\

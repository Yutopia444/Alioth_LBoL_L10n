line:02f3a36: '[Недоступно] Бракує <sprite="Point" name="Gold">.'
line:0eaf5f6: '"Вітаю у моїй клініці, Пані {0:v}~ Виглядаєте абсолютно спустошено.
  Певне це все соматизація спричинена надмірним стресом!"'
line:0595176: '"Прошу, приляжте й повідайте мені, що вас турбує."'
line:0ac75f4: '{0}'
line:0e5474b: '"Це залежатиме від тесту. Відчували себе невразливою останнім часом?"'
line:0006a4e: Так (Отримуєш ексклюзивні карти {0:g}).
line:0d5424a: Ні (Отримуєш нейтральні карти або ексклюзивні для інших персонажів).
line:04fdd25: '[Терапія Навіювання] Вибери собі одну з двадцяти Звичайних або Незвичайних
  карт.'
line:05d6f85: Подумай про карту…
line:0a2a0fb: '"Чому у вас на думці лише ця карта: |{0}|?"'
line:0dd3ef4: "[Гіпнотерапія] Відновлює {0} здоров'я."
line:0608c27: '"Я підозрюю, що у вас серйозні схильності до насилля, тому ми переважно
  використовуватимемо гіпноз."'
line:0c49270: '"Гаразд, у такому випадку, я відкинусь на кріслі… трохи…"'
line:08bbc12: '"Прокинулись? Бажаєте дізнатись, що вертілось у вашій підсвідомості
  під час сну?"'
line:0f61adc: '"Прошу, не треба! Досить на сьогодні лікувань."'
line:09916e8: Так (Отримуєш |Різноколірні| карти).
line:0a0f2c8: Ні (Отримуєш |Одноколірні| карти).
line:0d9a7bc: '"Погляньмо…"'
line:051eb81: Найкраще що підійде для {0:g}…
line:0abbe9a: '"Тепер, прошу, щодо вартості лікування~"'
line:0391ed0: '"Лікарю Комейджі, будь ласка, випишіть мені ще ліків…"'
line:0854cc9: '"Тепер, прошу, щодо вартості лікування~"'
line:04bce6e: '"Лікар Комейджі й справді дивовижна~"'
line:0f753ad: '[Розмовна Терапія] Сплати {0} <sprite="Point" name="Gold"> та обери
  собі одну з трьох покращених Незвичайних карт.'
line:05b6529: '"Я відчуваю себе просто чудово коли винищую йокаїв. Лікарю Комейджі,
  невже у мене схильності до насилля?"'
line:0a56309: '"Не меліть дурниць, не маю я жодних психічних проблем."'
line:006cd44: '"Дійсно так? Якщо Пані {0} ментально стабільна, то чому ж у неї на
  думці лише…"'
line:07f20c8: '"Я зрозуміла, Лікарю Саторі! Після того як ви це підмітили, воно й
  справді відчувається наче я сама не своя останнім часом."'
line:0cc6ff9: Відкидне крісло у цій клініці аж занадто комфортне. Як тільки {0} прилягла,
  у той же момент задрімала…
line:096a8a5: '"Надаєш перевагу красивим чи ефективним технікам бою?"'
line:06bbd23: "\"Що ж… ви дуже, дуже хворі, настійливо рекомендую вживати багато |{0}|.\"\
  \n\n(Лікар Саторі не змогла віднайти потрібної карти.)"
line:022ab00: "Усе що вам потрібно це |{0}|! Запам'ятайте приймати їх на пустий шлунок~\"\
  \n\n(Я дізналась усе про {1:a}, тепер важливо знайти момент, аби переказати це |Койші|…)"

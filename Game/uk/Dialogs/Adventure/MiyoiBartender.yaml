line:0c9cdfa: '{0} випадково забрідає до нічного |Саншоку Ґейдонтей| й важкий запах
  алкоголю врізався у її обличчя…'
line:0c66585: '"Пані {0:v}! Заходьте-заходьте! Що замовлятимете цього разу?"'
line:0868bad: (Ґейдонтей… Якщо мені не зраджує пам'ять, то ночами він відкривається
  виключно для йокаїв.)
line:061da42: '[Ковток] Отримуєш Експонат: |{0}| та усуваєш карту з бібліотеки.'
line:096d262: '"Ту особливу горілку, яку сьорбала Айя останнього разу, хочу також
  спробувати!"'
line:0da2517: '"Зачекайте-но, а чи здужає її пані {0}?"'
line:0269654: Невже я щось забула…? Вибери одну карту аби усунути.
line:0c77879: '"Щось не так, Суйко? Все то ти на мене хитро зиркаєш з моменту як я
  увійшла."'
line:0b95170: "\"Що-що, {0:v}? Мадам 'дрімота-після-однієї-чарки' кидає мені виклик?\""
line:00d22c7: Натовп йокаїв навколо починає підбадьорювати обидві сторони, деякі навіть
  роблять ставки на переможця.
line:0bdfac4: '"Ти там рибок тримаєш чи що? А ну пий давай!"'
line:0c29c84: "Переповнена рішучістю, {0} виходить переможцем й забирає собі приз.\n\
  Але чи вартувало це того?"
line:0bea743: '[Сьорбнути] Бій з випадковими ворогами за випадковий Рідкісний Експонат.'
line:05203c5: '"Так-так, я візьму те що завжди. Запишеш на мій рахунок, домовились?"'
line:015f1aa: '"Йой, чому так хилить в сон від однієї… чарки…"'
line:024e390: (Уві сні {0} відчуває присутність підозрюваних!)
line:0b0300d: '"Йо-йой! Прошу візьми це й нікому нічого не говори."'
line:0b3a02b: '[Прийняти] Отримуєш Експонат: |{0}|.'
line:0bd13e0: '"Ось це вже інше діло. Ще побачимось~"'
line:0d8166c: '[Відмовитись] Нічого не трапиться.'
line:01b5a50: '"Ні, дякую, я більше не поведусь на твої хитрощі."'
line:0ea1dc5: '[Недійсне] Усі доступні Експонати вже отримано.'
line:05ad143: '"Йой… його настільки багато?! Але на мене вже всі лупають, пізно давати
  задню!"'
line:0c7c734: ({0} нарешті добиває |Китове Дихання|, але завдяки міцній випивці вона
  забуває про рахунок й ще дещо важливе.)
line:018cd9a: '[Пияцьке Змагання] Отримуєш {0} <sprite="Point" name="Gold"> та дві
  карти Лиха: |{1}|.'
line:0064f30: '"Споглядай же мою ультимативну атаку, Глибинний Заряд!"'
line:0862f2d: '"Агов—а чи не винна ти мені й досі ще за минулий місяць?"'
line:0e46351: '"До чорта сильні сновидіння… а чи не підсипала ти мені чогось у вино?!"'

line:02cdbff: '"Мої стрижні біолокації виявили надзвичайний скарб!"'
line:062ca0e: '"Що скажеш, {0:v}? За невеличкий внесок він весь твій…"'
line:0b435bf: '[Винайняти] Сплачуєш {0} <sprite="Point" name="Gold"> аби отримати
  випадкову винагороду.'
line:02f3a36: '[Недоступно] Бракує <sprite="Point" name="Gold">.'
line:0279574: '{0}'
line:0bf5da1: О ні, Назурін активувала пастку-прокляття! Отримуєш випадкову карту
  Лиха.
line:06048b9: Га? Назурін ніц не знайшла!
line:0bc8048: Назурін відкопала термальне джерело! Відновлюєш усе здоров'я.
line:0eece72: '{0} відчуває покращення своїх умінь.'
line:0c19fa5: '{0} відчуває, як втома її полишає…'
line:0766cf1: Назурін відкопує запорошені пахощі! Усуваєш карту.
line:0f6474a: '{0}'
line:03c7b6c: '[Відмовитись] Нічого не трапиться.'
line:0c1ff9c: '"Ні, дякую, можеш залишити скарб собі."'
line:03f4300: '[Піти]'
line:0aa76a7: Назурін знайшла кілька старовинних монет! Отримуєш {0} <sprite="Point"

line:0252f89: '"Твої методи використання мани дещо неефективні, мушу відмітити."'
line:0632b2f: '"Дозволь ж мені та моїм силам очищення допомогти тобі контролювати
  силу мани."'
line:0833aaf: Вибери одну кольорову ману з базової мани аби перетворити її у дві безбарвні
  мани.
line:0a3fe27: '[Згодитись] {0}'
line:0318a06: Біла
line:02e01ce: Синя
line:047321a: Чорна
line:04a650c: Червона
line:0fb192d: Зелена
line:04cb1b4: '{0} відчула як її {1} мана очистилась.'
line:04e31e3: '[Відмовитись] Нічого не трапиться.'
line:03adee5: '"Тебе це не торкається."'
line:0855211: '"Ні, не віддам жодної своєї мани."'
line:0069a4b: '"Я вже маю достатньо безбарвної мани. Прошу мене вибачити."'
line:00b8f03: '"Тебе це не торкається."'

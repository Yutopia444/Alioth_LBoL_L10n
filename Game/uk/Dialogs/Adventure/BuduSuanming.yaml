line:07cdbe4: '[Ворожіння] Сплати <sprite="Point" name="Gold">. Відкриває боса третього
  Акту.'
line:0152f90: '[Сонник] Сплати <sprite="Point" name="Gold">. Відкриває першу Дружню
  Зустріч третього Акту.'
line:028834f: '[Піти] Нічого не трапиться.'
line:010d2bd: '"Про що це ти говориш?"'
line:0b5f8ae: '"Ти боротимешся супроти {0:i}."'
line:0c5922a: '"Вона се межуватиме тобі лік карт аби іграти. Май си в голові приперти
  недешевих карт."'
line:0150d74: '"Недурно для відлюдника!"'
line:0607cc8: '"Перестрінеться тобі {0}."'
line:0d00686: '"Вона стане у помочі аби виявити опришка. Ції експонати із зовнішнього
  світу не знагодяться."'
line:02c2c1f: '"Її первий надібок то {0}."'
line:07e0edb: "\"Цеє нав'яже си негативного діяння. Тримайся нашовошено та май си\
  \ цілющі препарати, альбо ж запроси у Кейне штукарського предмета.\""
line:0b3de88: '"Я споможу провидіти твойого істинного супостата, альбо ж доленьку
  прийдешню."'
line:09db3f2: '[Гадання] Сплати <sprite="Point" name="Gold">. Відкриває перший предмет
  Справжнього Фінального Боса.'
line:0abc92c: "\"Її умілості вкрай разючі. Спам'ятай себі не сотати того бою напропале\
  \ затяжно.\""
line:055e092: '"Вона випере твою ману. Май при себі карти огульного кошту, альбо розживися
  здобуваючи Філософську Ману, понеже її не відіпрати."'
line:07f3e64: '"Як матимеш манір здужати пиятику, то си заграбастаєш достолиха грошви
  у сивушному герці."'
line:088d295: '"Ото живитись Бросливами завше гожий вибір. Як вважатимеш в умі карти,
  що часто використовуєш, то намисли одіпрати їх. Розуміється, лиш якщо воно того
  належне."'
line:0062be2: '"Сеє відіймає огулом твої не Блискучі експонати. Не займай себе злишніми
  експонатами, надто сли вони не мають користі на первому ході."'
line:0d65829: '"Сеє накликатиме дужче й дужче супостатів. Будь ладен користати із
  всезагальних атак!"'
line:054b5d4: '"Сеє стенатиме твойого архівара Сяйвом Очищення. Готуйсь тяти тії карти
  на ходу!"'

line:06691d2: '"І яку ж то роботу вона взагалі може запропонувати?"'
line:05fe005: '"Звиняйте, але ваша хазяйка мені не до вподоби."'
line:0a37d54: '"Шукаєш собі нові таланти? Погляньмо, куди тебе приведуть двері."'
line:0523a82: '"Схоже тобі не вдалось виправдати очікування пані Окіни~"'
line:064b7bc: "\"Я не планую наразі змінювати своє місце працевлаштування, але можу\

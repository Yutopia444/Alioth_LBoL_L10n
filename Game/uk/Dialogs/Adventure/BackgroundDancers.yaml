line:02cd30b: '"Май, оно у нас є ще один кандидат."'
line:0927a10: '"Ціною свого життя можеш заглянути до дверей пані Окіни, аби обрати
  собі силу."'
line:0c1f815: "[Багатство] Втрачаєш {0} здоров'я та отримуєш {1} <sprite=\"Point\"\
  \ name=\"Gold\">."
line:024f6c3: "[Практичність] Втрачаєш {0} здоров'я та отримуєш 2 випадкові карти\
  \ Знарядь."
line:0045201: "[Витривалість] Втрачаєш {0} здоров'я та отримуєш {1} до максимального\
  \ здоров'я."
line:02c03b1: "[Наснага] Втрачаєш {0} здоров'я та отримуєш {1} <sprite=\"Point\" name=\"\
  Power\">."
line:0e4c0ab: "[Експонат] Втрачаєш {0} здоров'я та отримуєш випадковий Експонат."
line:0ba21b9: "[Талант] Втрачаєш {0} здоров'я та отримуєш випадкову карту таланту."
line:0b8832a: '"Зрештою, тобі ж ще хочеться грошей~ Бажаєш продовжити?"'
line:0b3cea2: '"Вивалюються якісь дивні прилади!"'
line:0579e44: '"Хочеш стати сильніше? Одразу видно кому бракує впевненості у собі~"'
line:08238a7: '"Ага, поспішаєш як бачу."'
line:091e5ec: '"Експонати з виставки?! Ніколи б й не подумала що вони знайдуться за
  дверима..."'
line:08eea4a: '[Недійсне] Усі доступні Експонати вже отримано.'

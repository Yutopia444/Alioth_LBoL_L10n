line:0bb82a2: "[Перетворення] Вибери {0} Базові карти аби трансформувати їх у Звичайні\
  \ карти, після чого втрачаєш {1} максимального здоров'я."
line:077181c: '"Ніяк не повірю тобі, аж поки не змусиш моїх карт рухатись самим по
  собі."'
line:05c5655: "\"Дозволь тоді приєднатись до твого повстання.\"\n(Завжди хотіла спробувати\
  \ щось таке~)"
line:06fc81c: '"Чудесно! Маленький молоте, даруй {0:d} силу фантазій!"'
line:0253e27: '"Га? Чому в мене таке відчуття, що ти стала трохи більше?"'
line:08c142c: '[Піти] Нічого не трапиться.'
line:0d64e10: '"На щастя мене цікавлять лише рідкісні карти! Вони сильні й продаються
  за хорошу ціну!"'
line:0690f4b: "\"Яког- ти у карткових іграх новачок, чи не так…?\"\n(|r:Сейджі|немає\
  \ про що перейматись…)"
line:005a3e9: '"Ті, хто живуть лиш рідкісними картами, ніколи не зрозуміють відчуття
  зверхнього ставлення як до слабких карт."'
line:04566b1: '"{0:v}, ми повинні повстати проти рідкісних карт за допомогою Чудо-Молота!"'
line:04e318b: "[Вирости] Вибери {0} Базових карт аби Покращити."
line:0832868: "\"Розумію, мені самій завжди тяжко було розлучатись із цими картами.\"\
  \n(Здебільшого, тому що це дорого)"
line:03ac219: '"Чудово, саме тому я й тримала при собі ці карти."'
line:039b98c: '"Немає часу позбутись цих карт, чому б й не скористатись."'
line:07da6ed: '"Прекрасно! Маленький молоте, даруй цим слабким картам силу!"'
line:0d37399: Вибери {0} Базових карт для Покращення.
line:0593c4c: '"Га? Чому в мене таке відчуття, що ти стала ще менше?"'
line:009a2f1: '[Зменшитись] Усунь |не Базову| карту з бібліотеки.'
line:0140cb7: '"Мені подобаються усі мої карти, але слабкі — найбільше!"'
line:0a6031e: '"Дуже добре! Маленький молоте, позбудься карт на нашому шляху!"'
line:0364fd7: Усунь не Базову карту з бібліотеки.
line:03acac4: (Сподіваюсь |r:Сейджя| з |r:Осяяним Луком| провчить її пізніше…)
line:0a32439: (Певно це саме те, чого й очікувала |r:Сейджя|…)
line:008aa64: "\"Позбудься моїх інших карт, прошу. Слабкі карти це все що потрібно!\"\
  \n(Й коли каппи навчаться пропонувати свої послуги задарма?)"
line:0e60a55: "\"Позбудься моїх інших карт, прошу. Слабкі карти це все що потрібно.\"\
  \n(Підіграю їй трохи оскільки це безплатна послуга.)"
line:04ed34a: '"Ніц нема бажання щось робити, тому доєднаюсь до твого повстання."'
line:05d94d1: Вибери {0} Базові карти аби трансформувати їх у Звичайні карти
line:0622791: "\"Ой, забула повідомити, що сила молота приходить із маленькою ціною…\"\
  \n(|r:Сейджя|, я послабила {0:a} для тебе~)"

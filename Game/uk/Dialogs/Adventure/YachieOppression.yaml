line:0f9238b: "\"О Всесильна Пані {0:v}, чи не даруєте ви послугу матріарху сім'ї\
  \ Кікецу?\""
line:07acb62: '[Битва] Бій із когортою дронів за випадковий Рідкісний Експонат.'
line:098663c: "\"Га? А, звичайно.\"\n(Й чому я погодилась не знаючи що мене очікує…)"
line:0970713: '"Як й очікувалось від {0:l}! Прошу, прийми цей ретельно підготовлений
  дар!"'
line:0e2d8d9: '[Прийняти] Отримуєш Експонат: |{0}|.'
line:08457aa: '"Так точно! Зовіть іще як знадоблюсь~"'
line:01fd35f: '[Відмовити] Нічого не трапиться.'
line:04ee4ff: '"Пас, я ніколи не проситиму винагороди за свою допомогу."'
line:0e300a9: '"Н-навіщо мені з ними боротись взагалі?"'
line:0abbfc7: "\"Не заперечуватиму цього…\"\n(Я б допомогла, як завжди, але чомусь\
  \ я…)"
line:037c786: '"Духи видр вказують на сморід неконтрольованих дронів. Задля чистоти
  цих земель, прошу, позбавте нас цієї біди якомога скоріш~"'
line:09e89c0: '[Відмовитися] Отримуєш карту Лиха: |{0}|.'
line:0f208e0: '"Люди на поверхні розраховують на вас. Чи й справді буде мудрим вчинком
  залишити їх усіх дослухавшись свого власного самолюбства?"'

line:08250c8: '"Завдяки створеній мною Платформи Миттєвих Новин, ваша вірна слуга
  тепер буде завжди на крок попереду Айї!"'
line:0fed9a3: "\"Пані {0:v}, чи можна у вас взяти інтерв'ю?\""
line:0ffc3c5: '[Погодитись] Відповісти на питання.'
line:0f1ab7b: '"Чому ви вирішили брати участь у вирішенні цього інциденту, Пані {0:v}?"'
line:0c26759: '[Задля Ґенсокьо] Отримуєш |{0}|.'
line:093187e: "\"...Воістину блага мета! Я обов'язково про це усім розповім!\""
line:0e860d0: Доброчесні вчинки {0:g} розійшлись чутками усім Ґенсокьо, після того,
  як Хатате дещо додала своїх "деталей".
line:01f1aca: '[Задля Грошей] Отримуєш |{0}|, а також {1} <sprite="Point" name="Gold">.'
line:0e688d4: '"Слідуєш бажанням? Тоді прошу, прийми цю скромну плату як подяку."'
line:02a8586: Почали ширитись чутки про те, як {0} планує знайти та продати усі скарби
  Каґуї.
line:018ba4d: '[Гадки не Маю] Отримуєш |{0}|, та карту Лиха: |{1}|.'
line:02ca266: '"Винищення велетенської кількості невинних істот без жодної на те причини.
  Стара-добра {0}."'
line:0d732ae: '"Ось таке життя жриці храму бентежне~"'
line:07db480: '"Причина... й чому я взагалі сьогодні з дому вийшла?"'
line:0baf5e6: (Не певна, що бажання Леді Ремілії отримати |Скафандр| рахуватиметься
  за валідну причину.)
line:062320e: '"Причина... й чому я взагалі сьогодні з дому вийшла?"'
line:0680a62: "[Задля Каґуї] Отримуєш |{0}|, та відновлюєш {1} здоров'я."
line:0db4c31: "\"{0} розкрила нам свої тісні взаємини з Пані Каґуєю під час інтерв'ю,\
  \ залишаючи нас лише домислювати...\""
line:08f2904: '{0} відчула тепло у грудях.'
line:0008753: '"Відмовлюсь. Тим паче ніхто не сприймає новини тенґу насправжки."'
line:01787e7: "\"Нєа, не хочу аби моє ім'я засвітилось у |Інтернеті|.\""
line:02eb648: '"Краще буть відомим ніж невідомим~"'
line:0cae6fa: '"Маю багато роботи. Перепрошую."'
line:070965c: '"Відмовлюсь. Тим паче ніхто не сприймає новини тенґу насправжки."'
line:0b1bfc1: '[Відмовитись] Нічого не трапиться.'
line:00c1894: '"Це лише тому, що ти не маєш телефону!"'
line:0bfa22a: '"То он які жінки з головою у роботі…"'
line:0fe3a32: '"Це лише тому, що ти не маєш телефону!"'

line:01bf833: Безіменна Присутність
line:09a7a08: "\"Вітаю на телевізійному шоу 'Хто Хоче Стати Електромагнатом'! Привітаймо\
  \ ж нашого першого учасника — {0}!\""
line:0fcfabf: '"Га? Але ж тут більше нікого нема?"'
line:0032bb0: '[Математичне Питання] За правильну відповідь отримаєш |{0}|.'
line:008a879: '[Історичне Питання] За правильну відповідь отримаєш |{0}|.'
line:07b190b: '[Відповісти] Сплати {0} <sprite="Point" name="Gold"> і вибери питання,
  на яке відповідатимеш.'
line:0879803: '[Недоступно] Бракує <sprite="Point" name="Gold">.'
line:00066ed: '{0}'
line:0537088: '"Якщо приз досить цінний… То я маю трохи вільного часу."'
line:0c57268: '"Ми з нетерпінням очікуємо на вашу участь! Будь ласка, дайте відповідь
  на одне з наступних запитань:"'
line:0b39cfd: '"Якщо так подумати, то гарна покоївка прекрасно виконує усе, що можуть
  робити ці прилади."'
line:053ed42: '"Кажеш що покоївки Помістя Багряного Демона можуть показувати телевізійні
  програми та дмухати холодним повітрям?!"'
line:0e14f32: '"Й справді…"'
line:084baf0: '{0}'
line:0beded5: '{0}'
line:0cb0bc9: '{0}'
line:010e2fe: '"Сума числа |{0}| і якого з поданих чисел буде простим?"'
line:087ece2: '1'
line:09e15fb: '2'
line:03332fc: '3'
line:06203d1: '4'
line:0d56d39: '{0}'
line:07e2b95: '{0}'
line:013f97a: '{0}'
line:09fb8b4: '"Який із поданих компонентів є важливою частиною у предметі, що зветься
  |{0}|?"'
line:00336cb: Тюнер
line:0ea4d5d: Пульсатор
line:0e7188a: Термоклапан
line:0b5bbe0: '"Як бонус, ось тобі цікавий факт про побутові прилади~"'
line:0d8ff1f: '"Невірно! {0} має знання математики на одному рівні з феями…"'
line:011047b: '"Як бонус, ось тобі цікавий факт про побутові прилади~"'
line:0b5abbd: '"Вірно! Ось |{0}| тобі у дарунок."'
line:0b18392: "\"Невірно! Здається, {0} не достатньо добре знає факти з 'Трьох Скарбів\
  \ Домашніх Пристроїв із Зовнішнього Світу'.\""
line:0c96111: '|Термоклапан| у |Холодильнику| здатен регулювати потік холодоагенту,
  але оскільки я маю ученицю здатну контролювати холод, то він мені зовсім не потрібен~"'
line:0285d02: "\"Не має значення! Від вас лише потрібно проспонсорувати Школу при\
  \ Храмі Хієда аби отримати шанс виграти один з 'Трьох Скарбів Домашніх Приладів\
  \ із Зовнішнього Світу'!\""
line:05bdc79: '[Інженерне Питання] За правильну відповідь отримаєш |{0}|.'
line:035a058: '"Ну гаразд, я якраз планувала додати нових приладів у маєток."'
line:06dcb37: '"Ми з нетерпінням очікуємо на вашу участь! Будь ласка, дайте відповідь
  на наступне запитання:"'
line:0ee3db9: '[Піти] Втрачаєш {0} <sprite="Point" name="Power">.'
line:0b38a73: '"Дорогувато… тим паче не так й багато людей відвідують Школу при Храмі
  Хієда, вірно?"'
line:0045670: '"Хочеш у майбутньому боротися з неписемними та нерозумними йокаями
  лишень тому, що не підтримуєш освітні програми?"'
line:0ca7a30: '"|{0}|, яку ти зустрічала раніше, також відома у Ґенсокьо як...?"'
line:0f6d5c4: '"Вірно! {0} має відмінні знання з математики на рівні Початкової Школи
  при Храмі Хієда! Ось |{1}| тобі у дарунок."'
line:07b6632: "\"Вірно! Гарна пам'ять! Ось |{0}| тобі у дарунок.\""
line:04402be: '"Невірно! Це не відповідає моїм спостереженням! Здається, наче {0}
  зовсім не уважна до деталей."'
line:020eade: '"|Телевізори| використовують |Тюнери| аби отримувати сигнали та переробляти
  їх у зображення за тисячі кілометрів відстані. Лишень уяви, якби у храмах можна
  було б так само віддалено когось навчати~"'
line:07c2a4e: '"|Пульсатор| у |Пральній Машині| здатен утворювати всередині сильні
  вихори води, що також можна було б використовувати й у боях на картах вмінь."'

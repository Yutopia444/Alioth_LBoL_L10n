line:05ef949: '{0} помічає велетенську торбу грошей обабіч стежини.'
line:051369f: '[Підібрати] Отримуєш {0} <sprite="Point" name="Gold">.'
line:0d9547c: '{0} підбирає гроші й перераховує їх.'
line:0373789: '"Ого, здається Пані {0:d} сьогодні напрочуд поталанило."'
line:0f3adf4: "\"Як хочеш аби твоє везіння залишилось з тобою, треба трішечки заплатити.\"\
  \n*Потирає пальці*"
line:05a79f6: '[Віддати Усе] Втрачаєш {0} <sprite="Point" name="Gold"> та отримуєш
  |Щасливу Кролячу Лапку|.'
line:0ef480f: '"Досить переконливо."'
line:0592bad: '"Ого! Й не очікувала, що ти настільки щедра. Бажаю тобі всього найкращого
  сьогодні!"'
line:0c8a7ad: '[Продовжити]'
line:083edbe: '[Поділитись] Втрачаєш {0} <sprite="Point" name="Gold">.'
line:0e5f78f: '"Справедливо, нумо поділимось."'
line:0e34837: '"Все одно то не моє."'
line:0522823: '[Відмовитись] Отримуєш карту Лиха: |{0}|.'
line:0d42531: '"Ото насправді будеш мене шантажувати? Як хочеш, то ходи вийдем, розберемось
  на місці."'
line:088af67: '[Продовжити]'
line:050bd26: '[Проігнорувати] Нічого не трапиться.'
line:031751c: '{0} вбачає щось підозріле та проходить осторонь.'
line:024017b: '"Не моя то прерогатива, але щось мені підказує, що комусь сьогодні
  сильно не пощастить."'

line:098ef4d: '"Відвідувач~! Чи не хочете взяти Лілі із собою пограти?"'
line:05cbfe0: '"Лілі? (Гадаю вона має на увазі конвалії.)"'
line:0e9f8a6: '{0} бере конвалію з рук Медісін.'
line:0d37c4e: (Пахне вона жахливо, але дивним чином я більше не почуваюсь втомлено.)
line:0e51858: '"Лілі дуже рада тобі допомогти~"'
line:0bf4fe7: "[Погодитись] Збільшує максимальне здоров'я на {0}, повністю зцілює\
  \ та дає карту Лиха: |{1}|."
line:05cf379: "[Відмовитись] Втрачаєш {0} здоров'я та отримуєш |{1}|."
line:0a83369: '{0} безтурботно збирає жменьку конвалій.'
line:0570270: '"Пече настільки сильно, що я вже навіть не відчуваю болі…"'
line:0eba661: '"Здається Лілі все ще дуже отруйна~"'

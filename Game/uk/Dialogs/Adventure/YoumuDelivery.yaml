line:0dfa68e: '"Я вважаю що цей данґо… є початком нової епохи для усіх данґо!"'
line:0528906: '"Вишукана яловичина, змішана з… данґо? Й що це за страва? Я ніколи
  не смакувала чогось подібного."'
line:035f569: '"Я назвала це "Місячний Пиріг з Сардинами". Все-таки, інноваційним
  стравам найкраще пасують екзотичні імена. Спробуйте, прошу."'
line:047fc02: '"Пані Ююко хотіла спробувати нових для себе страв. Але я трохи не впевнена
  що саме, тому приготувала дві…"'
line:0577ef3: '"Пані {0:v}, чи не бажаєте продегустувати щось із цього перед тим,
  як я подам це Пані Ююко?"'
line:0ea45c4: '[Морозний Триколірний Данґо] Трансформує одну карту в Покращену різноколірну
  карту.'
line:07b91f2: "\"Давай спробую данґо.\"\n(Пухнастий клейкий рис, загорнутий у кисло-солодкі\
  \ вершки зі шматочками фруктів, до чого ж інноваційне поєднання...)"
line:00eb35b: Трансформуй одну карту в Покращену мультикольорову карту
line:0598cdd: '"Вдячна за такий комплімент~"'
line:0d7cfde: '[Місячний Пиріг] Отримуєш Експонат: |{0}| та Лихо: |{1}|.'
line:0815d2b: "\"Вау, надзвичайно смачно~\"\n(Можливо, замість того, аби залишити\
  \ це усе для Ююко, я спробую…)"
line:0661ea5: "{0} висмикує Місячний Пиріг з Сардинами та чимдуж киває п'ятами!"
line:03a8a3c: '"Агов! Ану спинись! Рятуйте, грабують!!!!!"'
line:008037e: '{0} відчуває на собі лють Ююко, яка так й не скуштувала Місячного Пирога
  з Сардинами…'

line:04ceb26: "\"'Game Girl Advance' це найкраща портативна консоль! Я не дозволю\
  \ тобі ображати 'Nentendo'!\""
line:06b80ce: '"Компанія яка навіть не може зрозуміти концепцію «метавсесвіту»? Настільки
  ж жалюгідно, як і твоя виставка!"'
line:0bc6368: (Гадки не маю про що сварка, але якщо вони продовжать лаятися, то злодюжка
  зможе скористуватись безладом аби утекти.)
line:008a9a4: "[Допомогти Каґуї] Втрачаєш {0} здоров'я та отримуєш Експонат: |{1}|."
line:099c944: А ну не сваріться! Рінносуке якось говорив, що технологія 'VR' від Nentendo
  просто неймовірна!"
line:0848d98: "\"А ну припиніть битись! 'Ultimate Mariso: Galaxy' від Nentendo було\
  \ досить таки весело пограти!\""
line:093aa03: "\"Прошу, припиніть! Леді Ремілії також сподобалась гра 'Scarletvania:\
  \ Symphony of the Devil' на тій консолі!\""
line:02e8c97: '"А ну не сваріться! Я чула що у Nentendo є якась стратегічна гра про
  вогонь!"'
line:0921fbf: '"Тц, не лізь куди не просять, {0:v}…"'
line:0219773: '"Пані {0:v}, прошу, прийміть цей знак моєї вдячності! Розраховую на
  вас у вирішенні інциденту~"'
line:09d8d02: '[Продовжити]'
line:0d3703c: "[Допомогти Мокоу] Втрачаєш {0} здоров'я та отримуєш Експонат: |{1}|."
line:04c819d: '"Годі сваритись! Я чула, що технологія Грошовсесвіту може принести
  багатство!"'
line:0500ae3: '"Прошу, припиніть! Я читала у Сучасному Менеджменті, що Грошовсесвіт
  може підсилити уміння керувати традиційними виставками!"'
line:0f73a43: '"Годі сваритись! Я чула, що технологія Грошовсесвіту може принести
  багатство!"'
line:04fec24: '{0} намагається розділити їх силоміць—у запеклому герці Мокоу одержує
  перевагу.'
line:015db7a: '"Пф, це ще не кінець!"'
line:0c1db12: '"Здається наче {0} вважає так само. Як одній зі своїх, подарую тобі
  сувенір в знак подяки."'
line:0460217: '[Продовжити]'
line:0db14e0: '[Пройти Повз] Нічого не трапиться.'
line:0677c42: "\"Раз ти так говориш, то навіщо запитувала мене чи 'присутня на виставці\
  \ новенька консоль, що купив Рінносуке?', га?\""
line:0a72879: '"Всього лиш зазирнула перевірити чи відповідає якість виставки твоїм
  словам! Виявляється вона рівно настільки ж лайняна як я собі й уявляла!"'
line:01185cd: '"Краще залишу їх як є…"'
line:07ab6fd: '{0} намагається розділити їх силоміць—після кількох заблокованих стусанів
  від Мокоу, Каґуя одержує перевагу.'
line:0e1beb9: "\"Годі сваритись! Я чула, що усе в Грошовсесвіті є взаємопов'язаним\
  \ між собою!\""

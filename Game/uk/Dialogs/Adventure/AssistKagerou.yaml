line:035e5a2: '"Йойки, знову Місяць робить мене кудлатою..."'
line:0d31645: '"Пані {0:v}, чи допоможе вам скарб, що я знайшла, вирішити цей інцидент
  швидше?"'
line:09559cc: '[Так, Пухнастику] Отримуєш випадковий Експонат. Додає |{0}| до бібліотеки.'
line:0b52d4a: '"Звичайно! Настільки простий інцидент вирішиться у мить ока."'
line:081ac28: '"Мати більше предметів аж ніяк не нашкодить, з радістю його прийму~"'
line:05edfc7: '"Простіш-простого, рада буду допомогти."'
line:0bae5c2: (Каґеро міцно-міцно мене обійняла та залишила по собі купу шерсті...
  Доведеться почиститись.)
line:0d2dc98: (Обійми від Каґеро такі тепленькі...)
line:05164d7: (Каґеро міцно-міцно мене обійняла, тепер її шерсть у мене повсюди...)
line:05b62f1: '[Ні, Пухнастику] Отримуєш {0} <sprite="Point" name="Power">.'
line:0de07bc: "\"Звиняй, треба бігти!\"\n(Невже те ж саме відбувається з Аун в повний\
  \ Місяць?)"
line:0ec7798: '"Он виходить наскільки цінний твій час!"'
line:0668b2a: '"Хіба пухнасті песики не найпопулярніші нині? Тобі б так й залишитись~"'
line:0d0e5fe: '"Я вовк, а не песик!"'
line:048e49c: '"Милий та пухнастий перевертень кажеш... можливо навіть пані Ремілії
  ти прийдеш до вподоби."'
line:0db19aa: '"Я не домашня тваринка!"'
line:0019876: '"А ти часом ото не експонат в руках маєш? Злодюжка!"'
line:02b58af: '"Здається мені не варто розраховувати на дурбецало..."'
line:0af915c: '"Файно, я тепер вмітиму заморожувати слизьких істот!"'
line:0d416e0: '"Як й очікувалось від {0:g}, мої плани на подорожі знову на плаву!"'
line:0361c5f: '[Недійсне] Усі доступні Експонати вже отримано.'

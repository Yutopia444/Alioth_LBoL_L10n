line:0b4215c: '"Яка потужна життєва сила... Я нарешті спромоглась дістатись останнього
  кроку становлення справжнім богом!"'
line:0122dcf: '[Отримати Просвітлення] Покращує карту.'
line:056e880: '"Агов! Нумо ділись силами з великою Феєю Повелителькою Криги!"'
line:0f513e5: '"Ее... поділишся силою?"'
line:042c6e3: '"Звичайно~ Ось тобі мій Святий Пилок Метелика!"'
line:092d6b0: Вибери карту аби Покращити
line:0663fce: "[Отримати Забуття] Втрачаєш {0} здоров'я та усуваєш карту з бібліотеки."
line:0578557: "\"Я не хочу того пам'ятати! Й чому тобі також про те не забути, дурепо!\""
line:070b7de: '"Хух... а можеш трохи мені зняти стресу?"'
line:04e7441: '"Звичайно~ Ось тобі мій Святий Пилок Метелика!"'
line:0cb3009: Усунь карту з бібліотеки.
line:0cb8d7a: '"Божественність? Морозити жаб набагато веселіше…"'
line:0a4aa7a: '"Правда? А я вважаю веселішим розсипати усюди пилок й споглядати як
  усі чхають."'
line:0122e22: '"Ну... будь-що згодиться напевне?"'
line:00eb35b: Трансформуй карту в Незвичайну карту
line:0e35dc4: '"Підходь й отримаєш благословіння Богині Літніх Ночей, {0:v}!"'
line:0a8f8d2: '"Гаразд! Забирай цей Божественний Пилок й зроби фей найсильнішими знову!"'
line:0c5e0c4: Крила Етьорніті випускають пилок з дивним запахом… даючи {0:d} певної
  "сили"…
line:01c300b: "\"Та не треба, хіба не пам'ятаєш легенду усіх легенд що поборола ту\
  \ дивачку в інвалідному візку?\""
line:04ad2ac: Пилок з дивним запахом розвіявся з крил Етьорніті… {0:d} запаморочилось
  в голові…

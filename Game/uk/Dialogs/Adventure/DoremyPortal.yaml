line:029fd89: '[Продовжити]'
line:0298994: '[Піти] Нічого не трапиться.'
line:0969368: '{0} бажає заробити ще трохи грошенят.'
line:0a2a0a5: '{0} відчуває, що ще не позичила усі можливі Експонати.'
line:001df90: '{0} вважає, що поспішати це небезпечно.'
line:0d4ca3c: '"А я вже знаю хто справжній винуватець інциденту."'
line:0891a52: '[Скористатись Тунелем] Миттєво розпочинає бій з босом. Отримуєш |Детектор

line:0af435d: '"Як бажаєш зустріти її раніше, то ондо я маю короткий шлях."'
line:05751d7: '"О, не забудь також взяти ось це з собою."'
line:098d18c: '{0} входить до Царства Снів й через певний час опиняється біля виходу.'
line:0e60178: '[Продовжити]'

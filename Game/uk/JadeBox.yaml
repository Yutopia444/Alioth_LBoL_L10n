StartWithMythic:
  Name: Таємний Скарб Каґуї
  Description: "Вибери один зі |Скарбів| Каґуї на початку гри. Дає змогу дістатись\
    \ Фінального Акту на Звичайній складності або вище.\nБудь ласка, майте на увазі,\
    \ що цей вибір призведе до надто легкого проходження."
TwoColorStart:
  Name: На Всю Силу
  Description: "Розпочинаєш гру з обома Експонатами вибраного персонажа. Також п'ята\
    \ мана у базовій мані зміниться на {Mana}.\nБудь ласка, майте на увазі, що цей\
    \ вибір призведе до надто легкого проходження."
ExtraTurn:
  Description: Після кожних {Value1} ходів {PlayerName:g}, додає |Рівномірне Розширення|
    в руку, яке коштуватиме {Mana}.
  Name: Часовий Розлад
StartWithJingjie:
  Name: В'їдлива Проникливість
  Description: "Розпочинаєш гру з |Детектором Рубікону|.\nЕкспонати із Зовнішнього\
    \ Світу будуть недоступними."
SelectCard:
  Name: Найкраща Колекція
  Description: "На початку гри обери 10 карт. Вони опиняться замість початкової бібліотеки.\n\
    Після чого додає |Наказ Виселення| до бібліотеки."
Start50:
  Name: Господар Різнобарвного
  Description: "Розпочинаєш гру з {Value1:plural one='% випадковою картою' other='%\
    \ випадковими картами'}.\nНа початку кожного ходу конвертує 1 випадкову ману в\
    \ {Mana}."
NoRareCard:
  Name: Радість Звичайним Речам
  Description: Щоразу як Рідкісна карта добиратиметься чи додаватиметься в руку, вона
    |Знищується|, після чого добираєш іншу карту й отримуєш {Mana}.
FastMana:
  Name: Володар Першого Ходу
  Description: "На початку битви, усі карти коштуватимуть на {Mana} менше.\nПісля\
    \ чого кожні {Value1} ходи {PlayerName:g}, карти дорожчатимуть на {Mana}."
SlowMana:
  Name: Трансцендентність
  Description: "На початку битви, усі не-Звичайні карти коштуватимуть на {Mana} більше.\n\
    Після розіграшу не-Звичайної карти, зменшує її ціну на {Value1} випадкової мани."
Capital:
  Name: Накопичення Статку
  Description: "Наприкінці свого ходу, {PlayerName} втрачатиме {Value2} здоров'я за\
    \ кожні {Value1}<sprite=\"Point\" name=\"Gold\"> у володінні.\nНаприкінці битви,\
    \ отримуєш <sprite=\"Point\" name=\"Gold\"> відповідно до {Value3}% <sprite=\"\
    Point\" name=\"Gold\"> у володінні."
AllCharacterCards:
  Name: Синестезія
  Description: Можна віднайти ексклюзивні карти усіх персонажів.
FourCards:
  Name: Четвертоване Існування
  Description: Щоразу при додаванні карти до бібліотеки з винагород чи крамниці, додає
    {Value1}/{Value2} додаткових Звичайних/Незвичайних копій вибраної карти відповідно.
DefensePhilosophy:
  Name: Сон про Фантастичний Кокон
  Description: Щоразу при розіграші карти Захисту, отримуєш {Mana} та скидаєш найлівішу
    карту в руці.
HpToPower:
  Name: Танець Запеченої Крові
  Description: "Щоразу як {PlayerName} втрачатиме здоров'я, отримуєш {Value1} <sprite=\"\
    Point\" name=\"Power\"> за кожну втрачену одиницю здоров'я.\nЩоразу як {PlayerName}\
    \ активуватиме свою Карту Вмінь, втрачатимеш {Value2} максимального здоров'я."
QuickAct1:
  Name: Грім та Блискавиця
  Description: "На початку битви, якщо це перший Рівень поточного Акту, усі вороги\
    \ втратять половину свого здоров'я.\nНа початку кожного Акту, {PlayerName} втрачатиме\
    \ {Value1}% свого наявного здоров'я."
CatchGoblin:
  Name: Випробування Вдачі
  Description: На початку битви один випадковий ворог отримуватиме на 33% менше шкоди,
    але даватиме у винагороду 50 <sprite="Point" name="Gold"> протягом {Value1:plural
    one='% ходу' other='% ходів'}.
StartEthereal:
  Name: Пробудження зі Сну
  Description: На початку першого ходу {PlayerName:g} кожної битви, усі карти в руці
    ставатимуть |Ефемерними|.

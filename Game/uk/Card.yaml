ExtraTurnEveryone:
  Name: Рівномірне Розширення
  Description: "Закінчує хід. Після чого, дає додатковий хід.\nВороги також матимуть\
    \ додатковий хід після свого наступного ходу."
Lunatic:
  Name: Божевілля
Xingguang:
  Name: Сліпуча Зірка
FreeFly:
  Name: Вільний Політ
  Description: '{PlayerName} отримуватиме {Mana} на початку свого ходу.'
  FlavorText: Вміння літати, попри свою надзвичайну рідкість у світі назовні, є досить
    звичним у Ґенсокьо.
OutInGap:
  Name: Порушення Кордонів
  Description: Виберіть 1 з {Value1} |p:абсолютно випадкових| карт, аби додати її
    в руку. Вона |тимчасово коштуватиме| {Mana} й матиме |Знищуваність| та |Ефемерність|.
  DetailText: "Такі |e:альтернативні карти| ігноруватимуть загальну ману, її колір\
    \ та обмеження персонажем.\n{SelfName} не вдасться віднайти з цього ефекту."
  FlavorText: Юкарі Якумо заборонила Порушувати Кордони, аби не створювати нових Порушень
    Кордонів.
BoliDajiejie:
  Name: Великий Бар'єр Хакурей
  Description: До кінця битви, увесь |Блок|, що отримує {OwnerName}, конвертується
    у |Бар'єр|.
  FlavorText: Усі швидкоплинні фантазії триватимуть тут цілу вічність.
Jiangshen:
  FlavorText: "\"Молюсь богам на топдек 'Порушення Кордонів' ——\""
  Description: "Щоразу коли {PlayerName} тимчасово додаватиме собі карту у цій битві,\
    \ вона |Покращується|.\nДодає {Value1:plural one='% |Сферу Їнь-Ян|' few='% |Сфери\
    \ Їнь-Ян|' many='% |Сфер Їнь-Ян|'} в руку."
  Name: Практика Медитації
DoubleLianhuadie:
  FlavorText: "Серед квітів два ці метелики,\nСпиняються на певний час у тіні вікна,\n\
    Спостерігаю за ними наодинці."
  Name: Двоколірний Метелик Лотоса
  Description: Щоразу, як {PlayerName} отримує |Блок| або |Бар'єр|, вона завдає {Value1}
    шкоди випадковому ворогу.
BoliPhantom:
  Name: Ілюзії Хакурей
  FlavorText: '"Техніка Перетворення: Їжачок"'
  Description: Щоразу як |Знищується| карта, яка не є |Ритуальною Голкою|, додає |Ритуальну
    Голку| в руку з |тимчасовою вартістю| {Mana}.
DanceAroundLake:
  Name: Танець Понад Озером
  Description: Щоразу як |Знищується| карта, доберіть {Level:plural one='% карту'
    few='% карти' many='% карт'}.
  FlavorText: Наче жайворонок, я вдосвіта занурився у холодний й нещадний, проте страшенно
    палкий танець. З часом розпочався дощ, й допоки я зміг того втямити, постаті Жриці
    Храму вже ніде не виднілось.
YinyangCard:
  FlavorText: Місумару Тамацукурі забезпечує гарантійний сервіс.
  Name: Сфера Їнь-Ян
  Description: "Завдає {Damage} шкоди.\nОтримуєш {Shield} |Бар'єру|."
YinyangXueyin:
  Description: "Втрачаєш {Value2} здоров'я.\nДодаєш |Сферу Їнь-Ян| в руку.\nОтримуєш\
    \ {Value1} |Тимчасової Сили| та |Тимчасового Духу| щоразу після розіграшу |Сфери\
    \ Їнь-Ян|."

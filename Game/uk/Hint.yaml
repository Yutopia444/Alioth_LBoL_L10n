XCost:
  Title: Х Вартість
  Content: "Карти з Х Вартістю витрачатимуть усю завислу ману для активації ефектів\
    \ \"За кожну витрачену ману:\".\nПримітка: Карти з Х Вартістю не потрапляють під\
    \ вплив ефектів зміни ціни карт."
AbilityCard:
  Title: Карти Таланту
  Content: "Карти Таланту дають Гравцю ефект впродовж битви.\nКарти Таланту тимчасово\
    \ усуваються з битви після свого розіграшу."
FriendCard:
  Title: Карти Напарників
  Content: "Розіграш таких карт викличе Напарника, який залишиться у руці.\nВони активуватимуть\
    \ свої \"Пасивні Вміння\" одного разу кожного ходу (Зазвичай під кінець ходу Гравця).\n\
    Напарника можливо розіграти додатковий раз для активації їхніх \"Активних Вмінь\"\
    \ та \"Ультимативних Вмінь\"."
ToolCard:
  Title: Карти Знаряддя
  Content: Карти Знаряддя усуваються з гри після певної кількості використань.
Exhibit:
  Title: Експонати
  Content: "Під час інциденту, Гравець може віднайти Експонати, які матимуть потужний\
    \ та тривалий ефект.\nБільшість з них віднаходиться після битв з Елітними ворогами,\
    \ поставлені з Ейентею, отримані під час дружніх зустрічей або придбані у крамниці."
EmptyDrawZone:
  Title: Пустий Стос Добору
  Content: Коли потрібно буде добрати карту, але у стосі добору не лишатиметься карт,
    то стос скиду перемішається й стане новим стосом добору.
Reward:
  Title: Нагороди
  Content: "Нагороди можна отримувати у будь-якому порядку, лишень не забудьте їх\
    \ зібрати!\nЯкщо ж жодна із запропонованих карт вас не цікавитиме, можна буде\
    \ отримати <sprite=\"Point\" name=\"Gold\"> за пропуск карт винагород натиснувши\
    \ Не Добирати."
SkipReward:
  Title: Згаяти Винагороди
  Content: "Кнопка \"Згаяти Винагороди\" з'являтиметься на екрані.\nЯкщо ця кнопка\
    \ була натиснута випадково, то можна буде згорнути мапу аби повернутись назад\
    \ до винагород."

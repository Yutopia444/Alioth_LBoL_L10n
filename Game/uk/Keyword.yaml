Ability:
  Description: "Надає ефект, що триватиме до кінця бою.\nОдну карту |Талант| можна\
    \ зіграти лише один раз за бій."
  Name: Талант
Tool:
  Description: "Розігравши цю карту X разів, вона зникає з бібліотеки.\nНеможливо\
    \ скопіювати."
  Name: Ліміт X
Block:
  Description: Отримана шкода зменшує кількість |Блоку| замість життя чи |Бар'єру|.
    На початку ходу гравця, він втрачає весь |Блок|.
  Name: Блок
Power:
  Name: Очки Сили <sprite="Point" name="Power">
  Description: <sprite="Point" name="Power"> заряджає Карту Вмінь |d:(відображається
    під портретом персонажу)|.
Echo:
  Description: Після розіграшу цієї карти, якщо це не |Копія|, то додається її Копія
    в руку. Вона |Знищується| і втрачає |Відлуння|.
  Name: Відлуння
Ethereal:
  Description: Якщо ця карта залишається у руці наприкінці ходу Гравця, то вона |Знищується|.
  Name: Ефемерна
TempRetain:
  Name: Тимчасово Залишається
  Description: "Ця карта не Скидається автоматично наприкінці ходу. \nЦей ефект триватиме\
    \ доки вона буде зіграна, або до початку наступного ходу."
Purified:
  Description: Уся кольорова мана видаляється з ціни цієї карти.
  Name: Очищення
AutoExile:
  Description: "Кожного разу при досягненні ліміту руки, ця карта |Знищується|.\n\
    Найлівіша карта у руці з |Самознищенням| завжди |Знищується| першою.\nНе провокує\
    \ деякі ефекти, що можуть призвести до нескінченного циклу."
  Name: Самознищення
XCost:
  Description: "При розіграші цієї карти витрачається надлишкова зависла мана для\
    \ покриття ціни |X|.\n(Виставте цю ману у Запасі Мани зліва екрану)"
  Name: Ціна X
Synergy:
  Description: За кожну витрачену Y, аби зіграти цю карту, усі ефекти повторюються.
  Name: Синергія Y
Scry:
  Description: Подивіться на X карт в актуальному порядку нагорі Стосу Добору. Будь-яку
    кількість цих карт можна скинути до Стосу Скиду.
  Name: Прогноз X
Purify:
  Description: Перетворює X найпоширенішого кольору мани у Запасі Мани на <sprite="ManaSprite"
    name="C"> Безбарвну Ману.
  Name: Очищення X
Expel:
  Name: Страта
  Description: Активується при вбивстві цією картою ворога, який не є |Призваним|.
TempMorph:
  Description: Ціна цієї карти змінена доки вона не полишить руку.
  Name: Тимчасова Вартість
Overdraft:
  Name: Овердрафт X
  Description: "На початку вашого наступного ходу, ви втрачаєте X випадкової мани.\n\
    (Позначається у верхньому лівому куті екрана.)"
Battlefield:
  Description: "|Поле Битви| це усі карти присутні в руці, Стосі Добору, Стосі Скиду\
    \ та у Вилучених Картах.\nЦе не стосується карт, що були усунені з битви, такі\
    \ як карти |Таланту|.\nТакож це не стосується карт у бібліотеці."
  Name: Поле Битви
NaturalTurn:
  Description: "|Природний Хід| як противага Додатковому Ходу.\nКожна сторона отримує\
    \ лише один |Природний Хід| на початку кожного раунду у битві."
  Name: Природний Хід
FriendCard:
  Description: '|Напарники| можуть дарувати багато різних ефектів після того, як їх
    призвати.'
  Name: Напарник
Friend:
  Description: "Після розіграшу призиває |Напарника|.\nЙого <sprite=\"Passive\" name=\"\
    x\"> |f:Пасивне Вміння| активується лише одного разу за хід (зазвичай наприкінці\
    \ вашого ходу).\nТакож цю карту можна зіграти ще раз, аби активувати її <sprite=\"\
    Active\" name=\"x\"> |a:Активне Вміння| чи <sprite=\"Ultimate\" name=\"x\"> |u:Ультимативне\
    \ Вміння|."
  Name: Напарник
FriendSummoned:
  Name: Напарник (Призваний)
  Description: "Залишається у руці поміж ходів.\nЙого <sprite=\"Passive\" name=\"\
    x\"> |f:Пасивне Вміння| активується лише одного разу за хід (зазвичай наприкінці\
    \ вашого ходу).\nТакож цю карту можна зіграти ще раз, аби активувати її <sprite=\"\
    Active\" name=\"x\"> |a:Активне Вміння| чи <sprite=\"Ultimate\" name=\"x\"> |u:Ультимативне\
    \ Вміння|."
Deploy:
  Description: "Виставляє ляльку на поле битви.\nЯкщо всі слоти заповнені, найстарша\
    \ лялька Покине битву та активує своє |Вміння Контролю|."
  Name: Виставити
Leave:
  Name: Покинути
  Description: Активує |Вміння Контролю| цієї ляльки та усуває її з Поля Битви.
GamerunInitial:
  Name: Початковий Запуск Гри
  Description: Позначка для Початкового Запуску Гри (Debug).
Basic:
  Name: Базова
  Description: Ця карта є частиною стартової бібліотеки.
Misfortune:
  Name: Лихо
  Description: Негативна карта. Залишається у бібліотеці між боями.
Unremovable:
  Name: Незнищенна
  Description: Не можна видалити з бібліотеки.
Copy:
  Name: Копія
  Description: Ця карта є Копією чогось.
Accuracy:
  Name: Точна
  Description: Від Точних атак неможливо |Зманеврувати|.
Shield:
  Name: Бар'єр
  Description: Шкода зменшує кількість |Бар'єру| замість життя.
Philosophy:
  Name: Філософська Мана <sprite="ManaSprite" name="P">
  Description: <sprite="ManaSprite" name="P"> репрезентує собою ману усіх кольорів.
Upgrade:
  Name: Покращення
  Description: Покращує ефект карти або зменшує її вартість.
Forbidden:
  Name: Не зіграти
  Description: Неможливо зіграти.
Exile:
  Name: Знищується
  Description: Знищується до кінця битви.
Initial:
  Name: Стартова
  Description: Ви розпочинаєте кожну битву з цією картою угорі Стосу Добору.
Retain:
  Name: Залишається
  Description: Ця карта не Скидається автоматично наприкінці ходу.
Replenish:
  Name: Поповнюється
  Description: Коли добирається, то за неї добирається ще одна карта.
Debut:
  Name: Дебют
  Description: Активується коли карта зіграна вперше за бій.
Instinct:
  Name: Інтуїція
  Description: Активується лише коли ця карта найлівіша чи найправіша у руці.
Morph:
  Name: Змінена Ціна
  Description: Ціна цієї карти змінена до кінця битви.
Overdrive:
  Name: Перевантаження X
  Description: Активується якщо Гравець має хоча б X |Заряду|, поглинаючи цей |Заряд|.
Grow:
  Name: Зростання
  Description: При розіграші покращує свій ефект як зазначено у |Зростанні| до кінця
    битви.
Agent:
  Name: Душевний Стан
  Description: Лише один |Душевний Стан| може бути активним за раз.
CopyHint:
  Name: Копія
  Description: '|Копія| карти, що була додана протягом битви. |Копія| не може бути
    скопійованою.'
Loyalty:
  Name: Єдність
  Description: "Потребується для активації |a:Активних Вмінь| та |u:Ультимативних\
    \ Вмінь|.\nЗниження |Єдності| до нуля чи використання |u:Ультимативного Вміння|\
    \ усуває цього |Напарника| з битви."
Magic:
  Name: Магія
  Description: При досягненні певного значення, його можна витратити на активацію
    |Вміння Контролю| цієї ляльки.

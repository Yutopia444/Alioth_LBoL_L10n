Explain:
  Title: Примітка
  RollCard: "|Карти Доступні у Винагородах|\n\nВи можете знайти карти у Винагородах\
    \ лише якщо вони відповідають таким критеріям:\n1: Ціна карти не перевищує загальну\
    \ ману в |Базовій Мані|.\n2: Унікальні карти ви можете знайти лише якщо граєте\
    \ за відповідного персонажа, або маєте їхній |Блискучий Експонат|.\n3: Кожен колір\
    \ цієї карти відповідає присутнім кольорам у вашій |Базовій Мані|. Різнобарвна\
    \ мана не підпадає під це правило.\n\nНаприклад, якщо ви граєте за Рейму та маєте\
    \ |Чорний Ґримуар|, |Філософський Камінь| та |Диво-Молоток|.\nУ такому випадку\
    \ |Базова Мана| складається з <sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\"\
    \ name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"\
    R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"><sprite=\"\
    ManaSprite\" name=\"C\">. Виходить ви можете знайти карти, виключно унікальні\
    \ для Рейму та Маріси, оскільки у вас є |Чорний Ґримуар|, що належить Марісі.\n\
    \nУ цьому випадку ви можете знайти чорні карти, які коштують <sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"B\">, оскільки ви можете витратити\
    \ <sprite=\"ManaSprite\" name=\"B\" \"><sprite=\"ManaSprite\" name=\"P\">, аби\
    \ її зіграти. Однак ви |r:не можете| знайти карту з синім та чорним, яка коштуватиме\
    \ <sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\" name=\"B\">, оскільки\
    \ <sprite=\"ManaSprite\" name=\"U\"> немає у |Базові Мані|, навіть якщо ви можете\
    \ заплатити <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"\
    >, щоб її зіграти.\n\nP.S.\n|Пуста Карта| дозволяє знаходити карти |p:будь-якого\
    \ кольору|.\nКарти з вартістю 5 або більше, що мають загальний компонент мани\
    \ |d:(<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"ManaSprite\" name=\"2\"> тощо)|\
    \ можна знайти навіть якщо у |Базовій Мані| недостатньо мани аби її зіграти. У\
    \ цьому випадку є декілька методів зменшити ціну використання такої карти."
  LoseShinning: Ви завжди можете знайти карти ексклюзивні для вашого персонажа, навіть
    якщо втратите їхній |Блискучий Експонат|.
  RemiliaMeet: "1. Замінюються карти з однаковою вартістю.\n2. Статус Покращення залишається\
    \ після обміну."
  ShinmyoumaruForge: "1. Карти Атаки замінюються на карти Атаки, а карти Захисту —\
    \ на карти Захисту.\n2. Статус Покращення залишається після обміну."
  SaveWhenSelect: Після вибору прогрес автоматично збережеться.
  Power: Очки Сили<sprite="Point" name="Power">
  PowerDescription: "Використовується для Карти Вмінь персонажу.\n(Зверху зліва під\
    \ портретом персонажу)"

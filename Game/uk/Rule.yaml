General:
  Name: Передмова
  Description: "Вам не обов'язково знати усі додаткові просунуті правила, аби насолоджуватися\
    \ Lost Branch of Legend.\n\nАле лишень-но ви відіграєте своєї частки проходжень...\n\
    Якщо ви відчули, що маєте бажання опанувати все, що може запропонувати ця гра,\
    \ ми радо запрошуємо вас читати далі!"
ManaColor:
  Description: "Одна з основних цілей дизайну цієї гри було інтерпретувати персонажів\
    \ Touhou за допомогою кольорової системи мани, подібної до тієї, що є в Magic:\
    \ The Gathering.\nУ грі є 8 різних типів мани.\n5 монохроматичних кольорів: Червона,\
    \ Зелена, Синя, Біла, Чорна, Безбарвна Мана, яка не має кольору, і Філософська\
    \ Мана, яка може замінити будь-який колір. Філософська Мана не може бути обов'язковою\
    \ ціною, коли як Загальна Мана у ціні може бути оплачена будь-яким кольором і\
    \ завжди представлена числом.\nВартість деяких карт вимагатиме зокрема Безбарвної\
    \ Мани.\nВажливо зазначити, що Філософська Мана, слугує всіма кольорами одночасно\
    \ та є потужнішою за Різнобарвні землі магії у Magic: The Gathering. Наприклад,\
    \ якщо гравець має експонат |Камінь Півонії| який для активації вимагає витрачати\
    \ Червону Ману та |Кубик Льоду| який для своєї активації потребує витрати Синьої\
    \ Мани, кожна витрачена Філософська Мана буде зарахована як відповідна необхідна\
    \ мана, для обох ефектів експонатів."
  Name: Кольори Мани
DamageType:
  Description: "Усього існує 3 типи шкоди: \"Шкода від Атак\", \"Безпосередня Шкода\"\
    \ та \"Втрата Здоров'я\".\nБільшість усієї шкоди в грі це саме шкода від атак,\
    \ що може бути під впливом від Сили, Слабкості, Детонації, Маневру, Точного й\
    \ іншого. Шкода від атак може бути зменшена завдяки Блоку та Бар'єру. Візуальна\
    \ анімація цього зазвичай це постріли та лазери.\n\"Безпосередня Шкода\" та \"\
    Втрата Здоров'я\" це ефекти, що не мають прямого співвідношення до багатьох ключових\
    \ термінів; \"Безпосередня Шкода\" також зменшується від Блоку та Бар'єру, коли\
    \ \"Втрата Здоров'я\" — ні.\nСписок можливих варіацій перших двох типів шкоди\
    \ буде надто великим, тому у цьому тексті не буде перелічено усіх відмінностей;\
    \ загалом, будь-яка шкода, завдана напряму не Атаками є \"Безпосередньою Шкодою\"\
    ."
  Name: Типи Шкоди
BattleFlow:
  Name: Порядок Битви та Ходи
  Description: "На початку кожної битви активізуються суттєві карти та ворожі дії,\
    \ після чого розпочинається бойова фаза.\nНа старті фази \"Початок Битви\" більшість\
    \ ворогів активують свої основні статуси, після чого велика кількість інших ефектів\
    \ також розпочнуть свою дію, наприклад як експонат Ґета Тенґу.\nЦя фаза починається\
    \ раніше аніж \"Початок Першого Ходу Гравця\" і це чітко можна побачити у битві\
    \ з Ейкі Шікі та фінальним босом, що виконують декілька дій у початковій фазі.\n\
    Після чого розпочинається битва на невизначену кількість раундів, доки одна зі\
    \ сторін не переможе.\nКожен Раунд складається з декількох Ходів, де кожен Хід\
    \ належить відповідному Персонажу (наприклад \"Хід Рейму\", \"Хід Рін Каенбьо\"\
    ).\n\nУ кожному Раунді спочатку Гравець відіграє свою Фазу Гравця після чого усі\
    \ ворожі персонажі ходитимуть по черзі під час Фази Ворога.\nЯк правило, кожен\
    \ Персонаж має лише один хід, але це лише допоки у них немає статусу \"Додаткового\
    \ Ходу\".\nПерсонажі з Додатковим Ходом не завершать свій хід одразу по його закінченню,\
    \ а отримають ще один хід.\nЦе повторюватиметься доки у персонажа не закінчаться\
    \ Додаткові Ходи.\nЯк тільки усі Персонажі закінчать свої ходи, теперішній раунд\
    \ скінчиться та почнеться новий раунд.\n\nНа теперішній момент лише Гравець може\
    \ отримати Додатковий Хід, лише карта Рівномірне Розширення як єдиний виняток\
    \ цьому.\nУ такому випадку кожен ворог матиме дві дії по черзі. (Буде показано\
    \ лише їхній перший намір дії)\nКожна сторона має свій власний рахунок ходів,\
    \ відповідно до того скільки ходів вони зіграли.\nЯк правило, вороги матимуть\
    \ свій рахунок ходів відповідний до кількості раундів, коли Гравець може мати\
    \ більше, завдяки доступу до Додаткових Ходів.\n\nДеякі ефекти у тексті посилаються\
    \ на Хід, у випадку коли більш коректним терміном буде Раунд, для початківців\
    \ досить важко знайти для себе різницю між Ходом та Раундом.\nНаприклад, такі\
    \ ефекти як Вразливість, Слабкість та Кволість зменшуються лише в кінці раунду,\
    \ в той час, як вони також зменшуються при старті Додаткового Ходу. (Лише після\
    \ таких комплексних пояснень ігровий досвід буде відповідним до задуманого)\n"
CardPool:
  Description: "Ви знаходитимете лише такі карти у Винагородах, які відповідають вказаним\
    \ критеріям:\n1: Ціна карти у мані менше або відповідає кількості мани, що знаходиться\
    \ у вас в Базовій Мані.\n2: Якщо це Унікальна карта, її можна знайти лише якщо\
    \ ви граєте за відповідного персонажа, або ж маєте один з їхніх Блискучих Експонатів.\n\
    3: Кожен з кольорів карти є присутнім у вашій Базовій Мані. Філософська мана не\
    \ підпадає під це правило.\n\nНаприклад, припустимо, граючи за Рейму у вас є лише\
    \ Чорний Ґримуар, Філософський Камінь та Чудо-Молот.\nБазова Мана в такому випадку\
    \ складатиметься з <sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"\
    W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"><sprite=\"ManaSprite\"\
    \ name=\"C\">. Ви знаходитимете карти Унікальні для Рейму та Маріси, оскільки\
    \ у вас є Чорний Ґримуар.\n\nТакож у цьому випадку ви знаходитимете чорні карти\
    \ вартістю <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"B\"\
    >, оскільки можете зіграти її за <sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"P\"> ману. Проте, ви не знайдете чорно-синіх карт що коштують\
    \ <sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\" name=\"B\">, оскільки\
    \ у вас немає <sprite=\"ManaSprite\" name=\"U\"> у базі мани, навіть попри те,\
    \ що ви технічно можете зіграти таку карту за <sprite=\"ManaSprite\" name=\"B\"\
    ><sprite=\"ManaSprite\" name=\"P\"> мани.\n\nP.S.\nБлискучий Експонат: Пуста Карта,\
    \ дозволяє знаходити карти будь-якого кольору.\nУ карт ціною 5 мани та вище, де\
    \ присутній загальний компонент мани (<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"\
    ManaSprite\" name=\"2\"> тощо.), лише їхня кольорова мана включається до першого\
    \ правила. Адже вартість мани таких карт може бути зменшена за допомогою різних\
    \ ефектів."
  Name: Пул Карт
BossLoot:
  Description: "Після перемоги над Босом у вас буде вибір з трьох різних |Блискучих\
    \ Експонатів|. Ці |Експонати| завжди з'являються за наведеним далі зразком:\n\
    |Експонат| з правої сторони залежить від Боса. У першому Акті це буде один з унікальних\
    \ для Боса |Блискучих Експонатів|, коли наступні Акти пропонуватимуть |Блискучі\
    \ Експонати| залежно від кольору Боса (Наприклад Ремілія даватиме Червоний |Експонат|).\n\
    |Експонат| з лівої сторони залежить від вашої Базової Мани. Цей |Експонат| завжди\
    \ буде нейтральним |Блискучим Експонатом|, що даватиме ману відповідну до кольорів\
    \ у вашій Базовій Мані та відрізнятиметься кольором від правого |Експонату|.\n\
    |Експонат| посередині завжди буде нейтральним |Блискучим Експонатом| іншого кольору\
    \ у відношенні до запропонованих |Експонатів| окрім нього та може потенційно бути\
    \ |Експонатом|, що не додає ману до Базової Мани взагалі (наприклад Велична Картина\
    \ Маслом).\n\nЯкщо пул доступних для вибору |Експонатів| з Акту вичерпається,\
    \ то їх замінять випадкові |Звичайні| та |Рідкісні Експонати| (Зазвичай це можна\
    \ побачити після Боса третього Акту на місці правого |Експонату|)."
  Name: Винагороди з Босів
FriendCard:
  Name: Карти Напарників
  Description: "Ось додаткові правила та поради про Карти Напарників, аби покращити\
    \ ігровий досвід з ними.\n1. Знищується заміняється на Ефемерну.\nКоли котрась\
    \ карта даватиме Напарнику ефект Знищується, Напарник натомість отримає Ефемерність.\
    \ Те ж саме при знятті Знищуваності.\nОскільки карти Напарників планувались для\
    \ багаторазового використання, мати Знищуваність для них було б беззмістовно.\n\
    2. При активації карти Напарника з Ефемерністю вона втрачає свою Ефемерність.\n\
    Якби Напарники залишалися з Ефемерністю після свого розіграшу, вони б лишень активували\
    \ своє Пасивне Вміння у кінці ходу та щезли, що не є чимось бажаним.\nТовариська\
    \ Фея окремо відмічає цей момент, проте це правило стосується усіх Напарників\
    \ з Ефемерністю, в незалежності від походження карти.\n3. Коли посеред битви карта\
    \ Напарника копіюється спеціальним ефектом Копії, створена карта Напарника не\
    \ перенесе на себе кількість Єдності. Усе інше переноситься.\nСкопійовані Напарники\
    \ завжди з'являються не призваними та зі своєю початковою Єдністю.\nЦе тому, що\
    \ призвані Напарники самі по собі є як звичайні вже зіграні карти й мати можливість\
    \ їх скопіювати це й без того перевага сама по собі.\nЯкби можна було б скопіювати\
    \ Напарника із зарядженим Ультимативним Вмінням та активувати це вміння двічі,\
    \ це призвело б до подальшого послаблення сили Ультимативних Вмінь, що йде в противагу\
    \ ідеї схожих вмінь."
PlayCard:
  Name: Використання Карт Додаткової Атаки
  Description: "Оновлення із Койші ввело у гру карти Додаткової Атаки. Нижче описаний\
    \ принцип їх роботи, проте певні деталі можуть змінюватись з оновленнями Койші.\n\
    \n1. Звичний розіграш карти та розіграш карти Додаткової Атаки це дві різні дії,\
    \ схожі до звичайного та додаткового ходів. Зазвичай, Додаткова Атака слідуватиме\
    \ зіграній звичайній карті.\n2. Додаткова Атака не активуватиме ефекти, що реагують\
    \ на звичайні карти, на кшталт підрахунку зіграних карт Ремілії, підрахунки таких\
    \ карт як \"Кінець Нетлінної Ночі\", \"Налиганий\", \"Чарівний Літній Лід\" та\
    \ підрахунки експонатів на кшталт \"Срібного Дзиґарика\".\n3. Зіграна Додаткова\
    \ Атака матиме у пріоритеті ціль попередньо зіграної карти. Якщо ціль недоступна,\
    \ вибереться випадкова ціль. Загалом це торкається карт атаки.\n4. Додаткові Атаки\
    \ не використовують мани. Проте, якщо існують ефекти, які перешкоджатимуть звичній\
    \ активації даних карт, вони не активуються, й натомість потраплять до стосу скиду.\
    \ (Ефекти на кшталт Не Зіграти, недостатньо золота із картою з ціною у золото\
    \ тощо.)\n5. Якщо зіграна Додаткова Атака має ефекти вартості на кшталт \"Підробки\
    \ Новин\", то зазвичай схожий ефект можна скасувати при звичайному розіграші,\
    \ але у випадку такої карти зіграної у наслідок Додаткової Атаки, скасувати цей\
    \ ефект буде неможливо.\n6. Розіграш Додаткових Атак перерветься разом із закінчення\
    \ битви, навіть якщо карта у черзі має ефект відновлення здоров'я чи інші схожі\
    \ ефекти.\n7. Взаємодія із картами за Х кошт: Додаткові Атаки гратимуться й вважатимуться\
    \ як карти із вартістю 0."
PlayTwice:
  Name: Подвійний Розіграш Карт

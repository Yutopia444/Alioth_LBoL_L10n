ReimuUltR:
  Title: 영부
  Content: 몽상봉인
  Description: 반드시 |명중|하는 피해량 {Damage}의 공격을 {Value1}번 가합니다.
ReimuUltW:
  Title: 신기
  Content: 팔방귀박진
  Description: "|보호막|을  {Shield} 얻습니다.\n모든 적에게 반드시 |명중|하는 {Damage}의 피해를 가하고, |허약|을\
    \ {Value1} 부여합니다."
MarisaUltB:
  Title: 흑마
  Content: 빅 크런치
  Description: "선택한 적에게 반드시 |명중|하는 {Damage}의 피해를 가합니다.\n|불안정한 물약|을 {Value1}장 뽑을 카드\
    \ 더미에 넣습니다."
MarisaUltR:
  Title: 연부
  Content: 마스터 스파크
  Description: 모든 적에게 반드시 |명중|하는 {Damage}의 피해를 가합니다.
SakuyaUltW:
  Title: 환부
  Content: 살인 돌
  Description: "선택한 적에게 반드시 |명중|하는 {Damage}의 피해를 가합니다.\n|단검|을 {Value1}장 얻습니다."
SakuyaUltU:
  Title: 환세
  Content: 더 월드
  Description: 턴 종료 시 |추가 턴|을 진행합니다.
CirnoUltU:
  Title: 동부
  Content: 퍼펙트 프리즈
  Description: "모든 적에게 반드시 |명중|하는 {Damage}의 피해를 가하고 |빙결|시킵니다."
CirnoUltG:
  Title: 화부
  Content: 얼음의 개화
  Description: "모든 적에게 반드시 |명중|하는 {Damage}의 피해를 가합니다.\n{GainMana}를 얻습니다.\n스펠을 발동할\
    \ 때마다 영구적으로 얻는 {Mana}가 늘어납니다."
KoishiUltG:
  Title: 기인
  Description: "선택한 적에게 반드시 |명중|하는 {Damage}의 피해를 가합니다.\n|꽃피는 생명|을 {Value1}장 얻습니다."
  Content: 생명의 근원
KoishiUltB:
  Title: 애부
  Description: "모든 적에게 반드시 |명중|하는 {Damage}의 피해를 가합니다.\n|추가 공격|이 뒤따릅니다."
  Content: 하트 콘체르토

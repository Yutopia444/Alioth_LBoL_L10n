StartWithMythic:
  Name: 카구야의 비보
  Description: "|비보| 중 하나를 고르고 시작합니다. 노말 이상 난이도에서 |b:최종장|에 진입할 수 있습니다.\n게임이 매우 쉬워집니다."
Start50:
  Description: "무작위 카드 {Value1}장으로 게임을 시작합니다.\n내 턴 시작 시 무작위 마나 하나를 {Mana}로 변환합니다."
  Name: 무지갯빛 지배자
FastMana:
  Description: "전투 시작 시 모든 카드의 코스트가 {Mana} 감소합니다.\n{Value1}턴이 경과할 때마다 카드의 코스트가 {Mana}씩\
    \ 증가합니다."
  Name: 선수필승
Capital:
  Description: "턴이 끝날 시, 가진 <sprite=\"Point\" name=\"Gold\"> {Value1}만큼 체력을 {Value2}\
    \ 잃습니다.\n전투가 끝날 시, 현재 <sprite=\"Point\" name=\"Gold\">의 {Value3}%만큼을 얻습니다."
  Name: 자본 축적
DefensePhilosophy:
  Description: 방어 카드를 사용할 시 {Mana}를 얻습니다. 손에서 가장 왼쪽에 위치한 카드를 버립니다.
  Name: 환견지몽
HpToPower:
  Description: "체력을 잃을 때마다 <sprite=\"Point\" name=\"Power\">를 {Value1} 얻습니다.\n스펠을\
    \ 사용할 때마다 최대 체력을 {Value2} 잃습니다."
  Name: 피가 끓는 춤
NoRareCard:
  Name: 평범의 즐거움
  Description: 희귀 등급 이상의 카드를 손에 가져올 시 |소멸|시키고 카드를 한 장 뽑으며 {Mana}를 얻습니다.
SlowMana:
  Name: 초월의 경지
  Description: "전투 시작 시 일반 등급이 아닌 카드들의 코스트가 {Mana} 증가합니다.\n일반 등급이 아닌 카드를 사용한 후, 그\
    \ 카드의 코스트가 무작위 마나 {Value1}만큼 감소합니다."
ExtraTurn:
  Name: 시공의 혼란
  Description: 전투 시작 시, {Value1}턴이 지날 때마다 코스트 {Value1}의 |인플레이션 스퀘어|를 얻습니다.
SelectCard:
  Description: "게임 시작 시 시작 덱으로 10장의 카드를 선택합니다.\n액운: |퇴거령|을 얻습니다."
  Name: 최고작 엄선
AllCharacterCards:
  Name: 공감각 능력
  Description: 모든 카드 풀에서 카드를 뽑습니다.
FourCards:
  Name: 포 오브 어 카인드
  Description: 카드를 얻을 시 일반 등급이라면 {Value1}장, 고급 등급이라면 {Value2}장 더 복사해 얻습니다.
QuickAct1:
  Name: 전광석화
  Description: "각 장의 첫 전투에서 만나는 모든 적의 체력이 반감됩니다.\n각 장이 시작할 때 체력의 {Value1}%를 잃습니다."
CatchGoblin:
  Name: 빛나는 행운의 별
  Description: 전투 시작 시 무작위 적 한 명이 피해를 33% 덜 받지만 쓰러트릴 시 <sprite="Point" name="Gold">를
    50 얻습니다. {Value1}턴간 지속됩니다.
StartEthereal:
  Name: 꿈에서의 깨어남
  Description: 첫 턴 시작 시 손에 있는 모든 카드가 |휘발성|을 얻습니다.

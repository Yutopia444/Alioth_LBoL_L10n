General:
  Description: "이 게임을 즐기는 데 이런 규칙들을 반드시 알아야 할 필요는 없습니다!\n\n다만 게임을 진행하다가 완전히 숙련되고 싶어진다면\
    \ 그 때 이 세부 내용들을 읽어보는 것을 추천드립니다."
  Name: 서문
ManaColor:
  Description: "《동방광요야》의 계획 목표 중 하나에는 《동방 프로젝트》의 캐릭터와 《매직 더 개더링》의 시스템을 합치는 것이었습니다.\n\
    이 게임에는 8종의 서로 다른 종류의 마나가 있습니다.\n5종의 [백/청/흑/적/녹]색의 유색 마나, 색상이 없는 [무색 마나], 어떤 종류로도\
    \ 사용할 수 있는 [무지갯빛 마나], 그리고 어떤 종류로도 지불할 수 있는 [숫자 마나]가 있습니다.\n게임 설계 상 [무색 마나]는 [숫자\
    \ 마나]로 대신 사용될 수 밖에 없지만, |더러움 없는 세계|와 같이 일부 카드는 반드시 [무색 마나]를 필요로 하는 경우도 있습니다.\n\
    [무지갯빛 마나]는 모든 색상을 대체할 수 있다는 점에서 《매직 더 개더링》의 다색 대지보다 더 좋을 수 있습니다. 예를 들어 적색 마나를\
    \ 필요로 하는 |경환모단|과 청색 마나를 필요로 하는 |각얼음|을 동시에 갖고 있다면 무지갯빛 마나로 두 필요조건을 동시에 충족할 수 있습니다."
  Name: 마나의 색깔
DamageType:
  Description: "게임에는 세 가지 종류의 피해 유형이 있습니다─「공격 피해」, 「직접 피해」, 「체력 손실」.\n게임 내에서 발생하는\
    \ 대부분의 피해는 기본적으로 「공격 피해」입니다. 화력, 허약, 버스트, 그레이즈, 명중 등 키워드로 조정되며, 방어나 보호막으로 피해가\
    \ 막힐 수도 있습니다. 화면상으로는 주로 탄막이나 레이저로 표시됩니다.\n「직접 피해」와 「체력 손실」은 대부분의 키워드와 작용하지 않습니다.\
    \ 다만 「직접 피해」는 방어나 보호막으로 피해가 막힐 수 있지만, 「체력 손실」은 그렇지 않습니다.\n앞의 두 가지 유형의 피해를 일일히\
    \ 열거하기엔 번거롭기에 텍스트로 구분되지 않으며, 기본적으로 공격으로 가해지는 피해가 아닌 것은 전부 「직접 피해」라 보시면 됩니다."
  Name: 피해 유형
CardPool:
  Description: "카드 보상으로는 다음의 조건을 전부 충족해야 발견할 수 있는 상태가 됩니다.\n1. 카드를 내는 데 필요한 코스트가 현재\
    \ |기본 마나|의 총합을 넘지 않음.\n2. 캐릭터 전용 카드일 시 해당 캐릭터로 플레이하거나 |환상| 등급의 전시품을 가지고 있음.\n\
    3. 카드의 색상이 |무지갯빛 마나|를 제외한 |기본 마나|들로도 충분히 낼 수 있음.\n\n예시를 들어, 플레이어가 레이무로 |암흑 마도서|,\
    \ |현자의 돌|, |요술망치| 전시품을 가지고 있다고 가정해봅시다.\n이 때 기본 마나는 <sprite=\"ManaSprite\" name=\"\
    W\"><sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"\
    ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"P\"><sprite=\"ManaSprite\" name=\"C\">의 7종이고, 레이무와 마리사, 중립 카드군을 획득할 수\
    \ 있습니다.\n코스트가 <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    B\">인 검은색 카드는 발견할 수 있습니다. 기본 마나에 <sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"P\">가 조건을 충족하기 때문입니다.\n코스트가 <sprite=\"ManaSprite\" name=\"\
    U\"><sprite=\"ManaSprite\" name=\"B\">인 푸른색+검은색 카드는 발견할 수 |r:없습니다|. <sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\">를 사용하여 카드를 낼 순 있지만,\
    \ 기본 마나에 <sprite=\"ManaSprite\" name=\"U\">가 존재하지 않기 때문입니다.\n이는 |무지갯빛 마나|가 카드\
    \ 풀을 넘치게 하는 것을 방지하기 위함입니다.\n\nㆍ환상 등급의 전시품 |공백의 카드|는 3번 조건을 무시하고 모든 카드를 발견할 수 있게\
    \ 합니다.\nㆍ코스트 총합이 5 이상이거나 코스트가 <sprite=\"ManaSprite\" name=\"X\">와 같이 숫자로 되어있는\
    \ 카드는 1번 조건을 무시합니다. 해당 카드들은 코스트를 감소시킬 방법이 여럿 존재합니다."
  Name: 카드 풀
BossLoot:
  Name: 환상급 전시품
  Description: "보스를 쓰러트릴 시 세 가지 |환상| 등급의 전시품 중 하나를 보상으로 받을 수 있습니다. 해당 |전시품|들은 다음 규칙을\
    \ 따릅니다.\n가장 오른쪽에 위치하는 전시품은 보스의 종류에 따라 결정됩니다. 예를 들어 제 1장에서는 해당 보스의 |환상급 전시품|이 표시되며,\
    \ 이후 장에서는 해당 보스의 색상을 기반으로 중립 |환상급 전시품|이 발견됩니다─이를테면 레밀리아는 붉은색 |전시품|을 준다던가 하는 방식입니다.\n\
    그 후 가장 왼쪽의 |전시품|이 현재 마나 베이스를 기반으로 결정됩니다. 해당 |전시품|은 무조건 중립 |환상급 전시품|으로, 현재 마나 베이스에\
    \ 있는 색상의 마나를 늘립니다. 가장 오른쪽에 위치한 전시품과는 다른 색상을 가집니다.\n마지막으로 가운데 |전시품|은 좌측 및 우측의 |전시품|들과\
    \ 다른 색상을 가지는 중립 |환상급 전시품|으로, |인상적인 유화|와 같이 마나를 늘리지 않는 |전시품|일수도 있습니다.\n\n위 조건으로\
    \ 발견 가능한 |전시품|이 전부 소진된다면, 무작위 |일반|에서 |희귀| 등급의 |전시품|으로 대체됩니다 (이런 경우는 3장의 가장 오른쪽\
    \ 전시품 말고는 별로 볼 일 없을 것입니다)."
FriendCard:
  Name: 동료 카드군
  Description: "동료 카드는 다음의 복잡한 규칙을 따릅니다. 이는 최대한 합리적인 게임 플레이 경험을 제공하기 위함입니다.\n1. |소멸|은\
    \ |휘발성|으로 대체됩니다.\n동료 카드를 |소멸|시키는 모든 효과는 |휘발성|으로 대체되며, |소멸|을 제거할 때에도 마찬가지입니다.\n\
    동료 카드는 여러 번 사용해야 되기 때문에 |소멸|이 붙는다면 무의미해지기 때문입니다.\n2. 소환되지 않은 동료 카드에 |휘발성|이 붙었을\
    \ 때 해당 카드를 사용해 소환한다면 |휘발성|이 제거됩니다.\n동료 카드에 |휘발성|이 계속 붙어있다면 패시브 효과가 단 한 번만 발동되므로\
    \ 플레이어에게 부정적 경험을 끼칠 수 있습니다.\n이 효과는 |사교의 달인|에 특별히 명시되어 있긴 하지만, |사교의 달인|에만 적용되지\
    \ 않고 모든 동료 카드에 적용됩니다.\n3. 전투 중 동료 카드에 |복사| 효과가 적용될 때 소환 여부와 지원력은 그대로 복사되지 않고,\
    \ 다른 상태의 영향을 받지 않습니다.\n동료 카드의 |복사본|은 반드시 소환되지 않은 상태에 기본 지원력을 갖게 됩니다.\n이는 이미 소환된\
    \ 동료 카드는 다른 종류의 카드를 사용한 뒤 상태와 어느정도 비슷하고, 또 카드의 복사는 이미 플레이어에게 유리한 선택이기 때문입니다.\n\
    만약 플레이어가 궁극기를 사용할 수 있는 동료 카드를 |복사|해 즉시 추가로 궁극기를 사용한다면 더 이상 동료 카드의 궁극기에 강력한 효과를\
    \ 줄 수 없게 될 것입니다."
BattleFlow:
  Description: "전투의 흐름은 다음과 같습니다 - 우선 전투가 시작하면, 해당 전투에 나타나는 적과 초기 카드를 생성한 후 전투의 흐름을\
    \ 만듭니다.\n우선 「전투 시작」 단계에 들어섭니다. 대부분의 적의 초기 상태가 이때 결정되고, 「텐구의 게다」같은 전시품의 효과가 발동하게\
    \ 됩니다.\n본 단계는 「플레이어의 턴 시작」보다 앞서있습니다. 명료한 예를 들자면, 시키에이키나 최종 적과 같은 일부 적들은 이 시점에서\
    \ 특수한 행동을 진행하는 것을 볼 수 있습니다.\n그 후 어느 한 쪽이 이길 때까지 라운드를 진행하게 됩니다. 라운드는 턴으로 세분화할 수\
    \ 있습니다(예: 레이무의 턴, 카엔뵤 린의 턴).\n\n각 라운드에서 플레이어 캐릭터가 먼저 행동한 뒤, 잇따라 적 캐릭터가 행동합니다.\n\
    일반적으로 각 캐릭터들은 추가 턴 없이 하나의 일반 턴만 진행합니다.\n「추가 턴」 효과를 가지고 있을 시, 해당 캐릭터의 일반 턴이 종료되는\
    \ 순간 상대 캐릭터의 턴을 시작하지 않고 추가 턴에 들어서는 방식입니다. 이 때는, 「추가 턴」 효과가 다 떨어질 때까지 반복됩니다.\n\
    모든 캐릭터가 자신의 행동을 끝마치고 나면 한 라운드가 종료되고 새로운 라운드가 진행되는 식입니다.\n\n현재 게임 내에서는 일반적으로 적이\
    \ 추가 턴을 획득하는 방법은 카드 「인플레이션 스퀘어」의 효과 뿐이며, 그 밖에는 전부 플레이어 캐릭터만이 추가 턴을 진행할 수 있습니다.\n\
    해당 카드를 사용하고 나면, 적들은 본인의 차례가 되면 두 턴을 연속으로 진행합니다 (단, 적의 의도는 한 턴 분량만 보입니다).\n각 캐릭터는\
    \ 각자만의 턴 카운트가 있어, 본인이 몇 턴을 진행했는지를 기록합니다. 적의 값은 일반적으로 전투 라운드 수와 동일하지만, 플레이어는 추가\
    \ 턴으로 인해 라운드 수를 넘을 것입니다.\n\n일부 게임 내 효과는 텍스트 상으로는 턴이라고 적혀있지만 실제로는 라운드에 반응하는 경우도\
    \ 있습니다. 게임에 입문한지 얼마 안 된 이들에게는 턴과 라운드의 구분이 어려울수도 있습니다.\n예를 들어 부정적 상태인 「취약」, 「허약」,\
    \ 「연약」은 실제로는 턴이 아닌 전투 라운드가 종료될 때에만 수치가 감소합니다. 다만, 추가 턴을 진행할 때에도 수치가 감소합니다. (이\
    \ 복잡함을 구분하기 위한 유일한 방법입니다).\n"
  Name: 전투의 흐름과 추가 턴
PlayCard:
  Name: 연계 카드 사용
  Description: "코메이지 코이시 캐릭터 업데이트와 함께 새로운 메커니즘인 \"연계 카드\"가 추가되었습니다.\n\n1. 일반적으로 카드를\
    \ 사용하는 경우(UseCard)와 연계 카드를 사용하는 경우(PlayCard)는 서로 다른 행동으로, 일반 턴/추가 턴과 같이 하나의 일반\
    \ 카드 사용이 추가로 연계 카드를 발동시키는 경우가 많습니다.\n2. 연계 카드는 일반 카드 사용으로 인한 반응 효과를 유발시키지 않습니다.\
    \ 예를 들어, 레밀리아의 카드 수 제한, 「영야 되돌리기」, 「취기」, 「퍼펙트 서머 아이스」의 카드 수 제한, 전시품 「은빛 회중시계」의\
    \ 카드 수 제한 등과 관련이 없습니다.\n3. 연계 카드는 이를 유발시킨 주체가 목표로 하는 대상을 우선적으로 대상으로 하며, 대상에게 효과를\
    \ 가할 수 없는 경우 다른 무작위 가능한 대상을 선택합니다. 이는 주로 추가 공격 계열에 영향을 미칩니다.\n4. 연계 카드는 마나를 소모하지\
    \ 않지만, 일반적으로 카드를 사용할 수 없게 하는 다른 제약 등이 있는 경우에는 연계되지 않고 바로 버린 카드 더미로 이동합니다. (사용\
    \ 불가, 카드 사용 조건에 골드가 있는 경우 골드 부족 등)\n5. 만약 연계 카드에 사전 조건이 있는 경우 (예를 들어 「뉴스 날조」 등)\
    \ 이러한 사전 조건은 일반적으로 사용할 때 취소할 수 있겠지만 연계 카드로 사용하는 경우에는 취소할 수 없습니다.\n6. 연계 카드는 전투\
    \ 종료로 인해 취소될 수 있으며, 이는 체력 회복 등 게임 전반에 영향을 주는 경우에도 취소됩니다.\n7. 코스트 X 카드와의 상호 작용:\
    \ 연계 카드는 0코스트로 사용하는 것과 동일하게 취급됩니다."
PlayTwice:
  Name: 효과 추가 발동 카드
  Description: "연계 카드의 특별한 예시 중 하나는 「추가 발동」입니다. 이는 다음 규칙을 따릅니다.\n\n1. 해당 효과는 일반 카드\
    \ 사용에 뒤따르는 효과로, 즉 연계 카드로 효과를 발동할 수 없습니다.\n2. 구체적으로는 일반 카드에서 추가 발동 효과가 발동될 경우 카드가\
    \ 사용되기 전 카드의 스냅샷이 생성되고 카드가 사용되고 나면 스냅샷이 작동하며 그 후 전투에서 제거되는 방식입니다.\n3. 스냅샷은 일반적인\
    \ 복사본 카드와는 다르며, 복사와 관련된 규칙은 스냅샷에 적용되지 않습니다.\n\n플레이어에게 유리한 점: 플레이어는 궁극기나 동료 효과를\
    \ 두 번 사용할 수 있고, 한 번의 사용 횟수로 도구를 두 번 사용할 수도 있으며, 또는 「역사 삼키기」를 두 번 발동시킬 수도 있습니다.\n\
    플레이어에게 불리한 점: 동료를 소환할 때 동료의 복사본을 얻을 수 없고, 카드에 붙은 성장 효과가 두 번씩 발동되지 않습니다.\n이는 슬레이\
    \ 더 스파이어와 다른 점으로 동료 카드군이 존재하기 때문에, 「탐험 조수, 대요정」의 액티브 스킬을 발동시키기 위해 굳이 추가로 소환시키고\
    \ 싶지는 않을 것이기 때문입니다.\n\n4. 플레이어는 스냅샷 또는 스냅샷의 복사본을 획득할 수는 없습니다. 예를 들어, 메아리 카드가 두\
    \ 번 발동할 시 스냅샷은 복사본을 별도의 생성하지 않습니다.\n5. 추가 턴과의 상호작용: 「시간 거닐기」의 스냅샷은 효과를 발동시키지 않을\
    \ 것이지만, 대다수의 다른 추가 턴 카드들은 두 개의 추가 턴을 받고 현재 턴만을 종료시킬 것입니다. (만약 너무 강력하다 싶을 경우에 수정될\
    \ 여지가 있습니다.)\n6. 코스트 X 카드와의 상호작용: 스냅샷은 원본 카드를 사용하는데 소모된 코스트를 따라갈 것이며, 정확히 두 번\
    \ 발동할 예정입니다."

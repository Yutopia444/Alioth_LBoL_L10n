DoNothingIntention:
  Name: 아무것도 하지 않음
  Description: 적이 아무 것도 하지 않고 자신의 턴을 넘길 것입니다.
CountDownIntention:
  Description: '{Counter}턴 이후 |스펠 카드|를 사용할 것입니다.'
  Name: 카운트다운
AttackIntention:
  Name: 공격
  Description: 적은 |공격|해 {Damage}의 피해를 주려고 합니다.
  MultiDamageDescription: 적은 |공격|해 {Damage}의 피해를 {Times}번 주려고 합니다.
  AccurateDescription: 적은 |공격|해 {Damage}의 피해를 주려고 합니다. |그레이즈|할 수 없습니다.
  AccurateMultiDamageDescription: 적은 |공격|해 {Damage}의 피해를 {Times}번 주려고 합니다. |그레이즈|할
    수 없습니다.
PositiveEffectIntention:
  Name: 강화
  Description: 적이 아군에게 |긍정적 효과|를 부여하려 합니다.
NegativeEffectIntention:
  Name: 약화
  Description: 적이 당신에게 |부정적 효과|를 부여하려 합니다.
AddCardIntention:
  Name: 상태이상
  Description: 적은 덱에 부정적 효과를 지닌 |상태 카드|를 섞어넣으려 합니다.
DefendIntention:
  Name: 방어
  Description: 적이 아군에게 |방어 효과|를 부여하려 합니다.
GrazeIntention:
  Name: 그레이즈
  Description: 적이 아군에게 |그레이즈|를 부여하려 합니다.
SpawnIntention:
  Name: 소환
  Description: 적이 |사역마|를 소환하려 합니다.
SleepIntention:
  Name: 수면 중
  Description: 적이 꿈나라에 가 있습니다. |d:zzz~|
StunIntention:
  Name: 기절
  Description: 적이 이번 턴동안 아무 것도 할 수 없습니다.
EscapeIntention:
  Name: 도망
  Description: 적이 |도망치려| 합니다.
ExplodeIntention:
  Name: 폭발
  Description: 적이 |폭발|하여 {Damage}의 피해를 주려고 합니다.
ExplodeAllyIntention:
  Name: 기폭
  Description: 적이 가장 체력이 낮은 적을 |자폭|시키려 합니다.
ChargeIntention:
  Name: 준비
  Description: 적이 힘을 모으고 있습니다...
HealIntention:
  Name: 치료
  Description: 적이 자신의 아군을 |치료|하려 합니다.
RepairIntention:
  Name: 수리
  Description: 적이 자신의 아군을 |수리|하려 합니다.
SpellCardIntention:
  Name: 스펠 카드
  Description: 적이 |스펠 카드|를 발동하려 합니다.
  DamageDescription: "적이 |스펠 카드|를 발동하려 합니다.\n{Damage}의 피해를 주려고 합니다."
  MultiDamageDescription: "적이 |스펠 카드|를 발동하려 합니다.\n{Damage}의 피해를 {Times}번 주려고 합니다."
  AccurateDamageDescription: "적이 |스펠 카드|를 발동하려 합니다.\n{Damage}의 피해를 주려고 합니다. |그레이즈|할\
    \ 수 없습니다."
  AccurateMultiDamageDescription: "적이 |스펠 카드|를 발동하려 합니다.\n{Damage}의 피해를 주려고 합니다. |그레이즈|할\
    \ 수 없습니다."
UnknownIntention:
  Name: 알 수 없음
  Description: 적의 의도를 알 수 없습니다.

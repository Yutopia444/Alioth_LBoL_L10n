  Brief: 간략한 힌트 표시
  Intro: "월도만상전에 어서오세요! 봉래의 옥의 가지를 찾는 모험을 떠나보시기 바랍니다.\n이전에 이미 다른 덱빌딩 게임을 해 본 경험이 있다면\
    \ |간략한 힌트 표시|를 골라 이 게임만의 메커니즘과 관련된 힌트만을 표시할 수 있습니다.\n이후 게임 플레이 힌트 또한 이 설정을 따릅니다.\
    \ 게임 플레이 힌트는 언제나 설정에서 변경할 수 있습니다."
  BasicBattle: "카드를 사용해 적을 퇴치하세요!\n사용된 카드는 버린 카드 더미로 옮겨집니다. 턴이 종료되면, 손에 남아있는 카드들 또한\
    \ 버린 카드 더미로 옮겨집니다.\n새로운 카드들은 내 턴 시작 시 새로 뽑게 됩니다."
  ManaPanel: "마나 패널에는 현재 마나가 얼마나 남았는지가 표시됩니다.\n마나를 좌클릭해 \"사용\" 상태로 전환합니다. 이 상태의 마나는\
    \ 다른 마나들보다 우선권을 갖습니다.\n우클릭해 해당 색상의 모든 마나를 \"사용\" 상태로 전환합니다.\n마나는 내 턴 시작시 회복됩니다."
  Detailed: 자세한 힌트 표시
  DontShow: 힌트 보이지 않기
  Prev: 이전
  Next: 다음
  Intention: "적의 행동 의도는 적 위에 표시됩니다.\n적은 공격하거나 방어, 강화, 디버프, 혹은 스펠 카드 등 여러가지 행동을 합니다."
  UltimateSkill: "스펠 카드를 사용해 전장의 형세를 뒤집으세요!\n스펠 카드를 사용하기 위해서는 <sprite=\"Point\" name=\"\
    Power\">최대 파워가 필요합니다. 적을 쓰러트려 <sprite=\"Point\" name=\"Power\">를 얻을 수 있습니다.\n\
    스펠 카드는 한 턴에 한 번만 사용할 수 있습니다."
  Mana: "카드를 우클릭해 상세 정보를 볼 수 있습니다(카드 상세 정보는 대부분 언제나 확인할 수 있습니다).\n카드를 사용할 때에는 마나가\
    \ 소모됩니다. 카드가 소모하는 마나의 양은 카드의 우측 상단에 표시됩니다.\n이 게임에는 총 <sprite=\"ManaSprite\" name=\"\
    W\"><sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"G\"> 5종류의 유색 마나와 <sprite=\"\
    ManaSprite\" name=\"C\"> 무색 마나, 그리고 어떠한 색상으로도 사용할 수 있는 <sprite=\"ManaSprite\"\
    \ name=\"P\"> 무지갯빛 마나까지 총 7종류의 마나가 존재합니다.\n또한 <sprite=\"ManaSprite\" name=\"2\"\
    >와 같이 숫자 코스트 또한 존재하는데, 이는 무작위 마나 2개를 지불해야 한다는 뜻입니다."
  BlockShield: "피해를 받기 전 방어 카드를 사용해 |방어|와 |s:보호막|을 얻으세요.\n|방어|와 |s:보호막|은 그만큼의 피해를\
    \ 막아낼 수 있습니다.\n|방어|는 다음 턴 시작 시 소멸하는데 반해 |s:보호막|은 유지됩니다."

Explain:
  Title: 설명
  LoseShinning: 시작 전시품을 잃어버리더라도, 해당 캐릭터 전용 카드는 항상 발견할 수 있습니다.
  RollCard: "카드 보상으로 발견할 수 있는 카드에 대해:\n\n카드 보상으로는 다음의 조건을 전부 충족해야 발견할 수 있는 상태가 됩니다.\n\
    1. 카드를 내는 데 필요한 코스트가 현재 |기본 마나|의 총합을 넘지 않음.\n2. 캐릭터 전용 카드일 시 해당 캐릭터로 플레이하거나 |환상|\
    \ 등급의 전시품을 가지고 있음.\n3. 카드의 색상이 |무지갯빛 마나|를 제외한 |기본 마나|들로도 충분히 낼 수 있음.\n\n예시를 들어,\
    \ 플레이어가 레이무로 |암흑 마도서|, |현자의 돌|, |요술망치| 전시품을 가지고 있다고 가정해봅시다.\n이 때 기본 마나는 <sprite=\"\
    ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\"\
    \ name=\"R\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"\
    B\"><sprite=\"ManaSprite\" name=\"P\"><sprite=\"ManaSprite\" name=\"C\">의 7종이고,\
    \ 레이무와 마리사, 중립 카드군을 획득할 수 있습니다.\n코스트가 <sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"B\">인 검은색 카드는 발견할 수 있습니다. 기본 마나에 <sprite=\"ManaSprite\" name=\"\
    B\"><sprite=\"ManaSprite\" name=\"P\">가 조건을 충족하기 때문입니다.\n코스트가 <sprite=\"ManaSprite\"\
    \ name=\"U\"><sprite=\"ManaSprite\" name=\"B\">인 푸른색+검은색 카드는 발견할 수 |r:없습니다|. <sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\">를 사용하여 카드를 낼 순 있지만,\
    \ 기본 마나에 <sprite=\"ManaSprite\" name=\"U\">가 존재하지 않기 때문입니다.\n이는 |무지갯빛 마나|가 카드\
    \ 풀을 넘치게 하는 것을 방지하기 위함입니다.\n\nㆍ환상 등급의 전시품 |공백의 카드|는 3번 조건을 무시하고 모든 카드를 발견할 수 있게\
    \ 합니다.\nㆍ코스트 총합이 5 이상이거나 코스트가 <sprite=\"ManaSprite\" name=\"X\">와 같이 숫자로 되어있는\
    \ 카드는 1번 조건을 무시합니다. 해당 카드들은 코스트를 감소시킬 방법이 여럿 존재합니다."
  RemiliaMeet: "1. 같은 코스트의 카드를 바꿉니다.\n2. 카드를 바꿀 시 업그레이드 여부는 유지됩니다."
  ShinmyoumaruForge: "1. 공격 카드는 공격 카드로, 방어 카드는 방어 카드로 바뀝니다.\n2. 카드의 강화 상태는 유지됩니다."

Tool:
  Description: "X회 사용하고 나면 덱에서 영구히 제거됩니다.\n복사할 수 없습니다."
  Name: '사용 제한: X'
Philosophy:
  Name: 무지갯빛 마나 <sprite="ManaSprite" name="P">
  Description: 어떤 종류의 마나로도 사용할 수 있습니다.
Power:
  Description: 스펠 카드를 사용하는 데 소모됩니다 |d:(화면 좌상단에 위치함)|.
  Name: 파워 <sprite="Point" name="Power">
Ethereal:
  Description: 내 턴의 종료 시, 손에 이 카드가 있다면 |소멸|합니다.
  Name: 휘발성
TempRetain:
  Description: 이번 턴이 끝나도 카드를 손패에 보존합니다. 다음 턴이 되거나 사용하면 효과가 사라집니다.
  Name: 일시 보존
Purified:
  Name: 정화
  Description: 이 카드를 내는데 필요한 코스트 중에서 색깔이 있는 마나의 필요분이 사라집니다.
Instinct:
  Description: 이 카드가 손패에서 가장 왼쪽이나 오른쪽에 위치해 있을 때 추가 효과가 발동합니다.
  Name: 직감
Scry:
  Description: 뽑을 카드 더미의 위에서부터 X장을 미리 봅니다. 그 중 원하는 만큼을 버린 카드 더미로 보냅니다.
  Name: 예지 X
Morph:
  Description: 이 카드의 마나 비용이 이번 전투가 끝날 때까지 조정됩니다.
  Name: 코스트 변동
Overdrive:
  Description: 가능하다면, |충전|을 X 소모해서 효과를 발동시킵니다.
  Name: 과충전 X
Basic:
  Name: 기본
  Description: 이 카드는 초기 덱에 포함되어 있습니다.
Ability:
  Name: 능력
  Description: "전투 종료까지 효과가 지속되는 카드입니다.\n매 |능력| 카드는 전투당 한 번씩만 사용할 수 있습니다."
Misfortune:
  Name: 액운
  Description: 전투가 끝나도 덱에 지속되는 부정적 효과의 카드입니다.
Unremovable:
  Name: 제거 불가
  Description: 덱에서 제거할 수 없습니다.
Copy:
  Name: 복사본
  Description: 다른 카드의 복사본입니다.
Accuracy:
  Name: 명중
  Description: '|그레이즈|되지 않고 반드시 명중합니다.'
Block:
  Name: 방어
  Description: 체력이나 |보호막|에 가는 직접 피해를 방어력만큼 막습니다. 방어력은 다음 턴 시 초기화됩니다.
Shield:
  Name: 보호막
  Description: 체력에 가는 직접 피해를 |보호막| 수치만큼 막습니다.
Upgrade:
  Name: 강화
  Description: 카드의 효과가 개선되거나 비용이 감소합니다.
Forbidden:
  Name: 사용 불가
  Description: 사용할 수 없습니다.
Exile:
  Name: 소멸
  Description: 전투 종료 시까지 덱에서 제거됩니다.
Initial:
  Name: 선천성
  Description: 전투가 시작될 때 손패로 들어옵니다.
Retain:
  Name: 보존
  Description: 내 턴이 끝나도 카드를 손패에 보존합니다.
Replenish:
  Name: 보충
  Description: 이 카드를 뽑을 시, 카드를 한 장 더 뽑습니다.
Debut:
  Name: 선보임
  Description: 이 카드를 이번 전투에서 처음 사용할 시에만 효과가 발동합니다.
Expel:
  Name: 퇴치
  Description: 이 카드로 소환된 적이 아닌 적을 없앨 시 효과가 발동합니다.
TempMorph:
  Name: 일시 코스트 변동
  Description: 이 카드의 마나 비용이 손패를 떠나기 전까지 조정됩니다.
Grow:
  Name: 성장
  Description: 이번 전투동안 이 카드를 사용할 때마다 효과가 |성장|합니다.
XCost:
  Name: 코스트 X
  Description: "마나가 X만큼 추가로 소모됩니다.\n(화면 좌측 하단에서 소모할 마나 배치 가능)"
Synergy:
  Name: 시너지 Y
  Description: 마나를 Y만큼 소모할 때마다 카드 효과가 더 발현됩니다.
Purify:
  Name: 순화 X
  Description: 현재 가장 많이 지니고 있는 색깔의 마나 중 X개를 <sprite="ManaSprite" name="C">으로 전환합니다.
AutoExile:
  Name: 자동 소멸
  Description: "손패의 카드 상한이 초과될 시 이 카드를 자동으로 |소멸|시킵니다.\n|자동 소멸| 카드 중에는 가장 왼쪽에 있는 카드가\
    \ 먼저 |소멸|됩니다.\n무한 루프가 유발되는 일부 효과는 발동하지 않습니다."
Echo:
  Name: 메아리
  Description: 이 카드가 |복사본|이 아닌 경우 |소멸|이 붙은 |복사본|을 손패로 가져옵니다. 이후 |메아리|는 제거됩니다.
Overdraft:
  Name: 가불 X
  Description: "X만큼의 마나를 다음 턴의 시작 마나에서 가불해 옵니다.\n(잃은 마나는 화면 좌측 상단에 표시)"
CopyHint:
  Name: 복사본
  Description: 전투 도중 복사를 통해 |복사본|을 획득할 수 있으며, |복사본|인 카드를 다시 복사할 순 없습니다.
FriendCard:
  Description: "소환된 |동료|는 다양한 효과를 제공합니다."
  Name: 동료 카드
Friend:
  Name: 동료
  Description: "카드를 사용해 |동료|를 소환합니다.\n<sprite=\"Passive\" name=\"x\">|f:패시브 능력|은 매\
    \ 턴마다 발동합니다(보통 턴 종료시).\n다시 한 번 카드를 사용해 <sprite=\"Active\" name=\"x\">|a:액티브 능력|이나\
    \ <sprite=\"Ultimate\" name=\"x\">|u:궁극기|를 발동할 수 있습니다."
FriendSummoned:
  Name: 소환된 동료
  Description: "턴이 종료되도 손에 남아있습니다.\n<sprite=\"Passive\" name=\"x\">|f:패시브 능력|은 매 턴마다\
    \ 발동합니다(보통 턴 종료시).\n다시 한 번 카드를 사용해 <sprite=\"Active\" name=\"x\">|a:액티브 능력|이나\
    \ <sprite=\"Ultimate\" name=\"x\">|u:궁극기|를 발동할 수 있습니다."
Loyalty:
  Name: 지원력
  Description: "|동료|의 |a:액티브 능력|과 |u:궁극기|를 사용하는 데 필요합니다.\n0이 되거나 |u:궁극기|를 사용하면 |동료|는\
    \ 전투 중 제외됩니다."
Deploy:
  Name: 배치
  Description: "인형을 전장에 배치합니다.\n인형의 개수가 최대에 도달할 시 아무런 효과도 일어나지 않습니다."
Battlefield:
  Name: 전장
  Description: "|전장|은 손패, 뽑을 카드 더미, 버린 카드 더미, |소멸|된 카드 더미의 총칭입니다.\n|능력| 카드와 같이 사용\
    \ 후 전투에서 이탈되는 카드는 제외됩니다.\n덱에만 있는 카드 또한 |전장|에 있다고 부르진 않습니다."
NaturalTurn:
  Name: 일반 턴
  Description: "|일반 턴|은 추가 턴의 반대 개념입니다.\n매 라운드 당 각자 하나의 |일반 턴|만을 진행합니다."
HybridCost:
  Name: 하이브리드
  Description: '|하이브리드| 마나는 둘 중 어떠한 종류라도 사용될 수 있습니다.'
Mood:
  Name: 마음가짐
  Description: '|마음가짐|은 한 번에 하나만 가질 수 있는 특수한 상태의 일종입니다.'
Gadgets:
  Name: 발명
  Description: '|발명| 카드는 상점에서만 구할 수 있습니다.'
Plentiful:
  Name: 충원
  Description: "카드를 뽑을 시 마나를 약간 얻습니다.\n한 턴에 한 번만 발동할 수 있습니다."
Dream:
  Description: "뽑을 카드 더미의 위에서 X장을 골라 버린 카드 더미로 보냅니다. 이 카드들은 |꿈결 카드|가 됩니다.\n카드 더미를\
    \ 뒤섞은 뒤 |꿈결 카드| 중 한 장을 골라 손으로 가져옵니다."
  Name: 꿈결 X
EternalEcho:
  Name: 영구 메아리
  Description: 이 카드가 |복사본|이 아닌 경우 |소멸|이 붙은 |복사본|을 손패로 가져옵니다.
FollowCard:
  Name: 연계 카드
  Description: '|연계 카드|는 다른 효과로 인해 뽑을 카드 더미에서 발동될 수 있습니다.'
DreamCard:
  Name: 꿈결 카드
  Description: 카드 더미를 뒤섞은 뒤 |꿈결 카드| 중 하나를 골라 손으로 가져옵니다.
FollowAttack:
  Name: 추가 공격
  Description: 뽑을 카드 더미에서 |연계 카드|를 선택한 뒤 발동시킵니다.
Yinyang:
  Name: 음양옥 카드
  Description: 이 카드는 음양옥 계열입니다.
Promote:
  Name: 승급
  Description: "인형을 강화합니다.\n무작위 3가지 특성 중 하나를 골라 발현시킵니다."
Kicker:
  Name: 증폭 X
  Description: "카드 사용 시 마나를 추가로 지불할 수 있습니다.\n(화면 좌하단의 마나 패널에서 사용)"

Tool:
  Description: "X 회 사용하고 나면 덱에서 영구히 제거됩니다.\n복사할 수 없습니다."
  Name: '사용 제한: X'
Philosophy:
  Name: 무지갯빛 마나 <sprite="ManaSprite" name="P">
  Description: 어떤 종류의 마나로도 사용할 수 있습니다.
Power:
  Description: 스펠 카드를 사용하는 데 소모됩니다 |d:(화면 좌상단에 위치함)|.
  Name: 파워 <sprite="Point" name="Power">
Ethereal:
  Description: 내 턴의 종료 시, 손에 이 카드가 있다면 |소멸|합니다.
  Name: 휘발성
TempRetain:
  Description: 이번 턴이 끝나도 카드를 손패에 보존합니다. 다음 턴이 되거나 사용하면 효과가 사라집니다.
  Name: 일시 보존
Purified:
  Name: 정화
  Description: 이 카드를 내는데 필요한 코스트 중에서 색깔이 있는 마나의 필요분이 사라집니다.
Instinct:
  Description: 이 카드가 손패에서 가장 왼쪽이나 오른쪽에 위치해 있을 때 추가 효과가 발동합니다.
  Name: 직감
Scry:
  Description: 뽑을 카드 더미의 위로부터  X 장을 미리 봅니다. 그 중 원하는 만큼을 버린 카드 더미로 보냅니다.
  Name: 예지 X
Morph:
  Description: 이 카드의 마나 비용이 이번 전투가 끝날 때까지 조정됩니다.
  Name: 코스트 변동
Overdrive:
  Description: 가능하다면, |충전|을  X  소모해서 효과를 발동시킵니다\.
  Name: 과부하 X
GamerunInitial:
  Name: 초기 실행
  Description: 초기 실행을 표시합니다. 플레이어에게 표시되지 않습니다.
Basic:
  Name: 기본
  Description: 이 카드는 초기 덱에 포함되어 있습니다.
Ability:
  Name: 능력
  Description: "전투 종료까지 효과가 지속되는 카드입니다.\n매 |능력| 카드는 전투당 한 번씩만 사용할 수 있습니다."
Misfortune:
  Name: 액운
  Description: 전투가 끝나도 덱에 지속되는 부정적 효과의 카드입니다.
Unremovable:
  Name: 제거 불가
  Description: 덱에서 제거할 수 없습니다.
Copy:
  Name: 복사본
  Description: 다른 카드의 복사본입니다.
Accuracy:
  Name: 명중
  Description: '|그레이즈|되지 않고 반드시 명중합니다.'
Block:
  Name: 방어
  Description: 체력이나 |보호막|에 가는 직접 피해를 방어력만큼 막습니다. 방어력은 다음 턴 시 초기화됩니다.
Shield:
  Name: 보호막
  Description: 체력에 가는 직접 피해를 |보호막| 수치만큼 막습니다.
Upgrade:
  Name: 강화
  Description: 카드의 효과가 개선되거나 비용이 감소합니다.
Forbidden:
  Name: 사용 불가
  Description: 사용할 수 없습니다.
Exile:
  Name: 소멸
  Description: 전투 종료 시까지 덱에서 제거됩니다.
Initial:
  Name: 선천성
  Description: 전투가 시작될 때 손패로 들어옵니다.
Retain:
  Name: 보존
  Description: 내 턴이 끝나도 카드를 손패에 보존합니다.
Replenish:
  Name: 보충
  Description: 이 카드를 뽑을 시, 카드를 한 장 더 뽑습니다.
Debut:
  Name: 선보임
  Description: 이 카드를 이번 전투에서 처음 사용할 시에만 효과가 발동합니다.
Expel:
  Name: 퇴치
  Description: 이 카드로 소환된 적이 아닌 적을 없앨 시 효과가 발동합니다.
TempMorph:
  Name: 일시 코스트 변동
  Description: 이 카드의 마나 비용이 손패를 떠나기 전까지 조정됩니다.
Grow:
  Name: 성장
  Description: 전투 종료 시까지, 매 번 손패에 들어올 때마다 효과가 |성장|합니다.
XCost:
  Name: 코스트 X
  Description: "마나가  X 만큼 추가로 소모됩니다.\n(화면 좌측 하단에서 소모할 마나 배치 가능)"
Synergy:
  Name: 시너지 Y
  Description: 마나를  Y 만큼 소모할 때마다 카드 효과가 더 발현됩니다.
Purify:
  Name: 순화 X
  Description: 현재 가장 많이 지니고 있는 색깔의 마나 중  X 개를 <sprite="ManaSprite" name="C">으로 전환합니다.
AutoExile:
  Name: 자동 소멸
  Description: "손패의 카드 상한이 초과될 시 이 카드를 자동으로 |소멸|시킵니다.\n|자동 소멸| 카드 중에는 가장 왼쪽에 있는 카드가\
    \ 먼저 |소멸|됩니다.\n무한 루프가 유발되는 일부 효과는 발동하지 않습니다."
Echo:
  Name: 메아리
  Description: 이 카드가 |복사본|이 아닌 경우 |소멸|이 있는 |복사본|을 손패로 가져옵니다.
Agent:
  Name: 정신상태
  Description: 한 번에 하나의 |정신상태|만 유지할 수 있습니다.
FairySupport:
  Name: 요정의 지원
  Description: '|요정의 지원| 카드들은 손에 있을 시 효과가 발동합니다.'
FairySupportCard:
  Name: 요정의 지원
  Description: 이 카드는 요정의 지원 카드입니다.
Overdraft:
  Name: 가불 X
  Description: "X만큼의 마나를 다음 턴의 시작 마나에서 가불해 옵니다.\n(잃은 마나는 화면 좌측 상단에 표시)"

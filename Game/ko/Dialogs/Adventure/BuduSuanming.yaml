line:0b3de88: '"자네의 적이 누구인지, 누구를 만나게 될 지, 아니면 진흉이 자네를 어떻게 맞이할 것인지 알려줄 수 있다네."'
line:07cdbe4: '[점괘] <sprite="Point" name="Gold">를 {0} 지불합니다. 제 3장의 보스가 누구인지 알아냅니다.'
line:0152f90: '[해몽] <sprite="Point" name="Gold">를 {0} 지불합니다. 제 3장에서 처음 조우하게 되는 이벤트를
  알아냅니다.'
line:010d2bd: '"뭔 소리를 하는거야?"'
line:028834f: '[떠나기] 아무 일도 일어나지 않습니다.'
line:0b5f8ae: '"자네 상대는 {0}일세."'
line:0607cc8: '"자네 만남의 상대는 {0}일세."'
line:09db3f2: '[관상] <sprite="Point" name="Gold">를 {0} 지불합니다. 최종 보스가 사용할 첫 도구를 알아냅니다.'
line:0abc92c: '"꽤나 종합적인 능력을 지닌 자라네. 싸움을 너무 오래 끌지 말게나."'
line:0c5922a: '"자네가 낼 수 있는 카드의 수를 제한할테니, 고가의 카드들을 챙기는 게 좋을 것일세."'
line:055e092: '"자네의 마나를 순화할걸세. 범용 카드를 사용하거나, 정화되지 않는 무지갯빛 마나를 챙기는게 좋을 거라네."'
line:0150d74: '"역시 선인인가!"'
line:0d00686: '"그녀가 진범을 찾는 걸 도와줄 것이라네. 바깥 세계의 물건들이 필요하진 않을거야."'
line:088d295: '"복숭아를 먹는 것이 알찬 선택이라네. 다만 자주 쓰는 핵심 카드들이 있다면 정화하는 것도 좋은 선택일거야."'
line:0062be2: '"환상이 아닌 전시품들을 전부 가져가버리지. 첫 턴에 효과가 발동하는 전시품이 아니라면 사지 않는 게 좋을걸세."'
line:07f3e64: '"숙취를 이겨낼 자신이 있다면 술 마시기 승부를 하게나. 돈을 많이 벌 수 있을게야."'
line:02c2c1f: '"처음 쓸 도구는 분명… {0}."'
line:07e0edb: '"자네에게 부정적인 효과를 가하는 도구지. 구급함을 챙기거나 케이네에게 신기를 물어보는 게 좋을거야."'
line:0d65829: '"적들을 계속해서 끌어모을거야. 모두를 공격할만한 카드를 준비해두게나."'
line:054b5d4: '"손에서 순수한 광휘가 흘러넘칠걸세. 그 카드들을 없앨 방법을 찾아두는게 좋을거야!"'
line:07e5e51: '"자네가 이변 해결을 나선다는 이야기를 들었네. 그렇다면 약간 가격을 깎아주도록 하지."'

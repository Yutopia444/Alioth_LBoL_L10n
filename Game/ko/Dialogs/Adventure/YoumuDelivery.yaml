line:047fc02: '"유유코님이 한 번도 먹어본 적 없는 요리를 먹어보고 싶어 하시더라구요. 자신이 없어서 두갤 준비했는데…"'
line:0577ef3: '"{0}씨, 유유코님께 이걸 드리기 전에 한 번 시식해주실 수 있으신가요?"'
line:0ea45c4: '[아이스 경단] 카드 한 장을 강화된 다색 카드로 변화시킵니다.'
line:07b91f2: "\"이거 먹어볼게.\"\n(쫄깃한 경단이 새콤달콤한 과일맛 크림과 어우러지면서, 이 무슨 엄청난 조합이지——)"
line:00eb35b: 강화된 다색 카드로 변화시킬 카드를 고르세요
line:0dfa68e: '"이 경단이야말로… 경단의 미래 아닐까!"'
line:0598cdd: '"다행이네요, 고맙습니다!"'
line:0528906: '"최상급 소고기랑… 경단? 이게 뭐야, 이런건 본 적이 없어."'
line:03a8a3c: '"어라, 잠깐만요! 도둑이야——!!"'
line:008037e: '{0}는 샤르데냐 월병을 먹지 못한 유유코의 원념이 느껴졌습니다…'
line:0815d2b: "\"우와, 맛있어!\"\n(유유코가 가지는 것보다, 어쩌면 내가…)"
line:0661ea5: '{0}는 샤르데냐 월병을 들고 엄청 빠른 속도로 도망쳤습니다!'
line:0d7cfde: '[샤르데냐 월병] 전시품: |{0}|을 얻습니다. 액운: |{1}|.'
line:035f569: "\"이건 '샤르데냐 월병'이에요. 이국적인 요리야 말로 처음 먹어보는 맛이겠죠. 어떠세요?\""

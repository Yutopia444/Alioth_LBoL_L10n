line:0891a52: '[지름길 사용] |경계 감지기|를 얻습니다. 즉시 보스전이 시작됩니다.'
line:05751d7: '"아, 이걸 가져가는 걸 잊지 마세요."'
line:098d18c: '{0}는 꿈의 세계로 발을 내딛었고, 잠시 후 출구에 다다랐습니다.'
line:0e60178: '[계속]'
line:0ecb56e: '{0}는 꿈의 세계로 발을 내딛었지만, 보물에 정신이 팔린 나머지 꿈의 주민들과 싸우게 되었습니다.'
line:029fd89: '[계속]'
line:0121d21: '"현실로 돌아온건가?"'
line:0dc28a0: '"그렇게 꿈의 세계를 탐험하고 싸우는 걸 좋아한다면, 《동방몽무경》은 어떠세요?"'
line:0298994: '[떠나기] 아무 일도 일어나지 않습니다.'
line:0969368: '{0}는 돈을 좀 더 벌고 싶어합니다.'
line:001df90: '{0}는 섣불리 들어가면 큰일날 것이라 생각했습니다.'
line:01a3b93: '{0}는 스스로 조사하는게 더 낫다고 생각했습니다.'
line:0d4ca3c: '"만상전에서의 사건의 범인이 누군지 벌써 알아버렸지요."'
line:0af435d: '"원하신다면 제가 지름길을 열어드리죠."'
line:0f1da28: '[보물 찾기] 무작위 전시품과 <sprite="Point" name="Gold">를 {0} 얻습니다. 액운: |환혹|.'
line:0a2a0a5: '{0}는 전시품이 아직 부족하다고 생각했니다.'

line:0f9238b: '"{0}씨, 반갑습니다. 귀걸조의 조장으로서 개인적인 소원이 하나 있는데 괜찮으신가요?"'
line:07acb62: '[받아들인다] 무인기들과 싸우고 무작위 희귀 전시품을 하나 얻습니다.'
line:098663c: "\"어? 아, 알았어.\"\n(적이 누군지도 모르면서 왜 알았다고 했지…)"
line:0970713: '"과연 듣던 대로시군요! 부디 제 선물을 받아주시죠."'
line:0e2d8d9: '[받는다] 획득: |{0}|.'
line:08457aa: '"또 맡길 일 있으면 알려줘!"'
line:01fd35f: '[거절한다] 아무 일도 일어나지 않습니다.'
line:09e89c0: '[거절한다] 액운: |{0}|.'
line:0e300a9: '"싸, 싸워봤자 이득 될 게 뭐가 있지?"'
line:037c786: '"수달령이 캇파의 제어를 벗어난 무인기들을 발견했더군요. 부디 이 땅의 안정을 위해 그 무인기들을 처리해주시겠어요?"'
line:04ee4ff: '"괜찮아, 보상을 바라고 한 게 아니니까."'
line:0f208e0: '"지상의 사람들이 당신에게 기대하고 있습니다. 그런 이기심만으로 기대를 저버리실 건가요?"'

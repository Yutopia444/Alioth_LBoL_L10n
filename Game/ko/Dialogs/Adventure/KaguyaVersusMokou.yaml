line:0500ae3: '"그만 싸워! 들어보니까 메타버스로 돈을 벌 수가 있다고 하더라구."'
line:0c1db12: '"{0}도 그렇게 생각할걸. 도와준 대가로 이걸 기념품으로 줄게."'
line:0677c42: "\"말은 잘하네, 그래놓고 나한테 '향림당에 새로 들어온 게임기도 전시했냐'고는 왜 물어본거야?\""
line:04ceb26: '"《게임 걸 어드밴스》야말로 최고의 휴대용 게임기지! 어딜 감히 내 앞에서 넌텐도를 논해!?"'
line:06b80ce: '"메타버스도 제대로 모르는 회사 말야? 네 전시회마냥 거품이 가득 껴있구만!"'
line:0bc6368: (왜 싸우는지는 모르겠지만 계속 싸우고 있으면 이 기회를 틈타 도둑이 도망칠지도 몰라…)
line:008a9a4: '[카구야 편 들기] 체력을 {0} 잃습니다. |{1}|을 얻습니다.'
line:099c944: '"그만 싸워! 린노스케 말로는 넌텐도의 VR 기술이 뛰어나다던데 말야?"'
line:093aa03: '"둘 다 그만 싸우시지. 우리 아가씨께서도 넌텐도로 홍마성전설 비색의 교향곡을 즐겨 하신다고."'
line:0848d98: '"그만 싸워! 이번에 닌텐도의 「얼티밋 마리아 갤럭시」가 엄청 재밌던데!"'
line:02e8c97: '"그만 싸워! 넌텐도에 전략 게임 명가가 있다고 들었어!"'
line:07ab6fd: '{0}는 둘을 강제로 떼놓으려고 시도했고─모코우와 카구야의 몸싸움을 좀 버티면서 중재해 결국 카구야가 이기게 되었습니다.'
line:0921fbf: '"{0}, 당신 참 오지랖도 넓네…"'
line:0219773: '"{0}씨, 감사의 표시로 이걸 받아주시겠어요. 이변을 해결하길 고대하고 있답니다."'
line:09d8d02: '[계속]'
line:0d3703c: '[모코우 편 들기] 체력을 {0} 잃습니다. |{1}|를 얻습니다.'
line:04c819d: '"그만 싸워! 메타버스야말로 게임 업계의 미래라구!"'
line:0e1beb9: '"그만 싸워! 어디서 들은건데 메타버스는 대체 불가능 뭐시기라던데!"'
line:0f73a43: '"그만 싸워! 메타버스야말로 게임 업계의 미래라구!"'
line:04fec24: '{0}는 둘을 강제로 떼놓으려고 시도했고─모코우와 카구야의 몸싸움을 좀 버티면서 중재해 결국 모코우가 이기게 되었습니다.'
line:015db7a: '"흥, 이걸로 끝이 아냐."'
line:0460217: '[계속]'
line:0db14e0: '[지나가기] 아무 일도 일어나지 않습니다.'
line:0a72879: '"그야 너가 말한대로 훌륭한 전시회인지 보려고 했다 왜! 내 생각대로 형편없더만!"'
line:01185cd: '"잘들 싸우네…"'

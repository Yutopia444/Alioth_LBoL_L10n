line:0bb82a2: '[바뀌어라!] |기본| 카드를 |일반| 카드로 변화시킵니다. 체력을 {0} 잃습니다.'
line:077181c: '"그럴리가. 내 카드가 스스로 움직이게 만들면 모를까 널 못 믿겠어."'
line:05c5655: "\"나도 하극상에 끼워줘.\"\n(예전부터 이래보고 싶었는데~)"

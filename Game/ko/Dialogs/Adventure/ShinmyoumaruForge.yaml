line:07da6ed: '"좋아! 망치야, 이 약한 카드들을 강력하게 만들어라——"'
line:0a32439: (이게 |r:세이쟈|가 원하는 게 맞겠지…)
line:009a2f1: '[작아져라!] 덱에서 |기본| 카드가 아닌 카드를 제거합니다.'

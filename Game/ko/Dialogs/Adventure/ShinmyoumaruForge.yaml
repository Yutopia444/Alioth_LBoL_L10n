line:0253e27: '"어, 쟤 왜 더 커진 것 같지?"'
line:0593c4c: '"어, 쟤 왜 더 작아진 것 같지?"'
line:008aa64: "\"내 다른 카드를 없애줘, 난 약한 카드가 좋아!\"\n(캇파는 언제쯤 공짜 서비스를 해 주는 거지?)"

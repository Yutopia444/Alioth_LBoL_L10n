line:005a3e9: '"희귀 카드만 찾는 놈들은 약한 카드가 무시당하는 기분을 느껴봐야 해."'
line:04566b1: '"{0}, 요술 망치로 희귀 카드들한테 하극상을 일으키는거야!"'
line:04e318b: '[커져라!] 모든 |기본| 카드를 강화합니다.'
line:0832868: "\"물론이지, 기본 카드들을 버릴 생각은 한 번도 한 적 없어.\"\n(버리기엔 너무 비싸서 그렇지만 말야...)"
line:03ac219: '"좋아, 이 카드들을 남겨두길 잘했네."'

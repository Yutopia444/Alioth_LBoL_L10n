line:0b979b0: '"꽤나 깔끔해졌네."'
line:037bd0d: '"아니, 이번엔 내가 받아줄게."'
line:09f1923: '"또 그렇게 의심스러운 눈초리로 보는거야, 이번엔 순전히 호의였다구."'
line:0d580ed: '"액운이라지만 내 수집품의 일부라구…"'
line:02dcea4: '[도움 받기] 가진 |액운|을 전부 제거합니다.'
line:00dc670: '[껴안기] 무작위 |액운|을 한 장 얻습니다.'
line:0a76aa4: '[떠나기] 아무 일도 일어나지 않습니다.'
line:017720c: '"어머나, {0}씨, 액이 엄청 쌓였네."'
line:0183740: '"뭣하면 내가 액운을 받아줄 수 있는데."'
line:06b252f: '{0}는 몸에서 액운이 빠져나가는 것을 느꼈습니다.'
line:05d4398: '"이야, 고마워. 오늘 하루 엄청 힘들었거든."'
line:00241eb: '"이 기념품들은 집에 못 가져가겠는데…"'
line:076f484: '"고마워, 히나씨."'

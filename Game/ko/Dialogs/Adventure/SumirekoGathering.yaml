line:00f4cea: '"좋았어~ 이제 드디어 대작 RPG 링크의 전설 눈물의 왕국을 할 수 있겠어!"'
line:0b6b919: '"안돼에, 친구들이랑 요괴 헌터 썬브레이크 해야 하는데..."'

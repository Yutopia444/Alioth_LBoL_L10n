line:065ee92: '"염마가 저작권 문제를 해결할 수 있으면 달토끼 대우도 해결했겠지…"'
line:0e80e9a: '"{0}씨~ 캇파의 무인기들 본 적 있지?"'
line:00a9945: '"그것들 죄다 우리 달의 도시에서 만든 걸 베낀 거라고. 우리 지적 재산권을 지켜줬으면 좋겠어."'
line:05575e9: '[도와주기] |{0}|를 얻습니다.'
line:09ee960: '"지적 재산권이 뭐야? 그냥 저 무인기들만 보면 짜증날 뿐이야."'
line:0deca08: "\"정말 고마워! 달의 도시에서 새로 만든 대응 무기가 도움이 될거야.\"\n(괜히 시험해 볼 필요는 없겠네~)"
line:0ddd7b7: '[계속]'
line:0b93b5a: '[거절하기] 무작위 도구 세 장을 얻습니다. 액운: |{0}|.'
line:0a26145: '"달토끼가 나한테 명령도 하고 세상 참 좋아졌어?"'
line:0b3160d: '"아니, 아니! 그게 아니라요, 그냥 경단 사러 가는 토끼 우연히 만났다고 생각해주세요."'
line:080f7f2: 링고는 이상한 막대기를 꺼내 {0}한테 작용시켰고, 물건들을 떨구면서 성급히 도망쳤습니다.
line:06797b6: '"…에? 달토끼가 지상까지 와서 경단을 산다고, 이상하네."'
line:0c1abfc: '"우와! 이 도구들은 다 뭐람…"'
line:095a793: '[무시하기] 아무 일도 일어나지 않습니다.'
line:0bfddbe: '"그런 법적인 건 시키같은 애한테 가서 물어봐."'

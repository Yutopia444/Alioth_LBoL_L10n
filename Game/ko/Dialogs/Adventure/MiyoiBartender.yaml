line:018cd9a: '[주량 배틀] <sprite="Point" name="Gold">를 {0} 얻습니다. 액운: |{1}| 두 장.'
line:0c29c84: "투혼을 폭발시켜 {0}는 승리와 상금을 거머쥐었습니다.\n이럴만한 가치가 있는 일이었을까요?"
line:0862f2d: '"에에─지난 달 외상도 아직 안 갚으시지 않으셨나요?"'
line:0b0300d: '"우왓! 이거 드릴 테니까 이번 일은 비밀로 해주세요…"'
line:0ea1dc5: '[불가능] 받을 수 있는 모든 전시품을 이미 갖고 있습니다.'
line:0c9cdfa: '{0}는 실수로 심야의 |잠식예탄정|에 들어갔습니다. 건물 내에 강한 알코올 냄새가 맴돕니다…'
line:0c66585: '"{0}씨, 어서 오세요! 오늘은 뭘 드시겠어요?"'
line:0868bad: (예탄정이라… 내 기억이 맞다면 밤에는 요괴한테만 열지.)
line:096d262: '"아야가 전에 주문한 사케 있지, 나도 하나 줘!"'
line:0da2517: '"잠깐만요─{0}씨, 정말 버틸 수 있겠어요?"'
line:05ad143: '"에엣…이렇게나 커?! 그치만 다들 날 보고 있고…이제 돌이킬 수 없어!"'
line:061da42: '[한 병만] 전시품 |{0}|을 얻습니다. 덱에서 카드 한 장을 제거합니다.'
line:0c7c734: ({0}는 겨우 |고래의 숨결|을 마실 수 있었지만, 만취했기에 계산하는 것을 포함해 뭔가 중요한 것을 잊어버렸습니다…)
line:0269654: 뭘 잊었더라……? 카드를 한 장 제거합니다.
line:0c77879: '"스이카, 왜 그러지? 내가 들어올 때부터 그런 눈으로 쳐다보고 말야."'
line:0b95170: '"뭐야아─{0}? 한 컵에 훅 가는 아가씨께서 도전이라도 하고 싶으신가?"'
line:00d22c7: 주위에 모인 요괴들은 벌써부터 환호하고 누가 이길 지 베팅하고 있습니다…
line:0bdfac4: '"뭐야, 애완 고래라도 기르게? 그걸로 되겠냐!"'
line:0064f30: '"내 궁극기나 보시지, 폭탄주 나가신다!"'
line:0bea743: '[한 모금만] 무작위 적과 전투합니다. 무작위 희귀 전시품을 하나 발견합니다.'
line:05203c5: '"그래, 늘 먹던 걸로 한 잔 줘. 외상으로 달아놓을 수 있지?"'
line:015f1aa: '"으윽, 한 잔 뿐인데 왜…벌써 머리가……"'
line:024e390: (꿈에서 {0}는 수상한 느낌을 감지했습니다!)
line:0e46351: '"엄청 실감나는 환각이었는데… 술에 뭐 탄 거 아냐?"'
line:0b3a02b: '[받기] 획득: |{0}|.'
line:0bd13e0: '"장사할 줄 아네. 다음에 봐~"'
line:0d8166c: '[거절하기] 아무 일도 일어나지 않습니다.'
line:01b5a50: '"됐어. 또 말려들까보냐."'

line:0340a4c: '{0}는 물에 전시품이 떠있는 것을 발견했습니다. 건질까요?'
line:0557dad: '[건진다] 무작위 전시품을 얻습니다.'
line:0dc3dde: 죽림에서 수상한 소리가 들려옵니다…
line:0c4a8da: '[무시한다] 아무 일도 일어나지 않습니다.'
line:0b63278: '"누군가 보고 있는 느낌인데…"'
line:0bbc877: '[돌려주기] 손실: |{0}|.'
line:0eb1ea2: '[불가능] 전시품이 부족합니다.'
line:0724a11: '[다른 것 주기] 손실: |{0}|.'
line:0f2d695: '[불가능] 전시품이 부족합니다.'
line:028b07c: '"저주할거야! 오늘 밤 안좋은 전시품들만 찾게 될거야!"'
line:0f9fdb8: '{0}'
line:0eea103: '"잠깐만, 나 이거 필요 없는데, 너한테 줄게."'
line:094a004: '"어떻게 그렇게 선뜻 남을 도울 수 있는거야?! 그 관용, 질투나──"'
line:0d7d127: '{0}'
line:0d0c814: '"그런 인기있는 걸 줄 수 있는거야? 그럼, 용서해줄게."'
line:0d2e77f: '"좋아, 알았어. 질투에 눈이 멀었구만…"'
line:03c49f5: '[아무것도 안 주기] 액운: |{0}|.'
line:00e3d78: '"왜 다들 이렇게 전시품을 쉽게 찾는거야? 질투나."'
line:0b15c0b: '"가진 사람이 임자다~"'
line:092a6ef: '"어떻게 그렇게 부끄럽지도 않은 짓을 하는걸까…그 뻔뻔함이 질투나, 축시가 되기만 해봐."'

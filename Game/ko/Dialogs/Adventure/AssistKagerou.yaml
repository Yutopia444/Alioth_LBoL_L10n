line:0d31645: '"{0}, 이런 보물을 찾았는데 이변을 해결하는데 도움이 될까?"'
line:081ac28: '"물건이 많다고 안 될 건 없지, 잘 받겠다구!"'
line:05edfc7: '"이런거 갖고 뭘~"'
line:0d416e0: '"역시 {0}씨, 다시 여행을 떠날 수 있게 되었어!"'
line:05164d7: (카게로한테 잔뜩 껴안아져서 온 몸에 털이…)
line:0361c5f: '[불가능] 받을 수 있는 모든 전시품을 이미 갖고 있습니다.'
line:0de07bc: "\"미안, 시간이 촉박해서——\"\n(아웅도 밤에 저렇게 되는걸까?)"
line:0ec7798: '"시간이 그렇게나 소중한거야!?"'
line:0668b2a: '"털 복슬복슬한 강아지 스타일이 인기 아냐? 그걸로 괜찮잖아~"'
line:0d0e5fe: '"강아지 아니거든!"'
line:048e49c: '"귀여운 털복숭이 늑대인간이라… 아가씨가 늑대인간을 보는 시선이 조금은 달라지겠네."'
line:0db19aa: '"난 애완동물 같은게 아니거든!"'
line:035e5a2: '"으, 달 때문에 또다시 털이 복슬복슬 자라났어…"'
line:0b52d4a: '"물론이지! 이정도 이변은 금방 해결할 수 있어."'
line:0bae5c2: (카게로한테 잔뜩 껴안아져서 온 몸에 털이… 좀 닦아 내야겠어.)

line:0cd13d8: HasSeenBag
line:0ca5d45: '[불가능] 받을 수 있는 모든 전시품을 이미 갖고 있습니다.'
line:032ca60: '"고생들이 많아요~ 스승님이 보급 좀 보내라고 하시더라고."'
line:0c3ba74: "\"아, 나도 특별한 이유가 있단 말야.\"\n(내 초과근무 수당은 누가 주겠냐고!)"
line:0b92ee1: "\"물론 그건 이미 토끼들을 시켜서 보냈지.\"\n(그런걸 시킬 토끼들이야 전부 휴가 중이지만 말야...)"
line:05fd0a6: "\"당신이 있어서 다행이야.\"\n(여행 경비도 필요없고 일당도 필요없는 일꾼이라. 최고잖아...)"
line:0b66fe1: "\"역시 당신만한 전문가가 없어!\"\n(집 가서 애니나 봐야겠다...)"
line:036a534: '"좋아, 전시품이 늘어났잖아~ 그러면 더 강해지는거 아니겠어?"'
line:0ddbdec: '[이거] |{0}| 획득'
line:0a82591: '[저거] |{0}| 획득'
line:06ab5aa: '[불가능] 받을 수 있는 모든 전시품을 이미 갖고 있습니다.'
line:072efd0: "\"와, 전시품들을 아직 더 들고 다닐 수 있나보네.\"\n(다행이다, 계속 들고 다니기 귀찮았는데 말야.)"
line:041b730: "\"아하하...\"\n(뭘 더 원하는거야? )"
line:0494427: "\"난 이미 더 바쁜 일이 있다고...\"\n(공주님 게임기를 청소한다던가 말이지...)"
line:0191c2b: "\"하하... 바쁘다구.\"\n(영원정의 중간관리직이 어째서 청소부나 다름없는 일을 해야만 하는 걸까...)"
line:0572e10: "\"당신이 있어서 정말 안심이 되네.\"\n(이번 달은 소비가 좀 줄어들겠어...)"
line:0b31f0d: "\"하하... 당신이라면 영원정에 들어오는 것도 환영인데.\"\n(옥의 가지만 찾으면 제안이라도 해볼까?)"
line:04cdec6: "\"당신은 정말 최고야.\"\n(이걸로 공주님이 최근에 게임을 사느라 쓴 돈을 어느정도 메꿀 수 있어...)"
line:09e131e: '{0}'
line:01ad76b: '{0}'
line:0671234: '[전부] |{0}|, |{1}| 획득'
line:0e1d069: '[떠나기] 아무 일도 일어나지 않습니다.'
line:006b66b: '"고마워. 근데 너가 직접 이변을 해결하러 가면 되는거 아냐?"'
line:055861b: '"레이센, 고마워. 너도 같이 범인을 잡으러 가는건 어때?"'
line:0805794: '{0}'
line:005e158: '"괜찮아. 나한테 이 정도는 식은 죽 먹기지."'
line:0e03646: '{0}'

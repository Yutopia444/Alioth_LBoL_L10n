line:01bf833: 무명의 존재
line:09a7a08: "\"맞추기만 해도 상품이 펑펑! '생방송 퀴즈가 좋다'!\n오늘의 첫 도전자——{0}씨를 박수로 맞이해주세요!\""
line:0fcfabf: '"응? 여기 아무도 없잖아?"'
line:0285d02: '"그런 건 중요하지 않아요! 서당을 후원하기만 하면, 바깥 세계에서 [현대의 삼신기]라 불리는 가전을 얻어가실 수 있답니다!"'
line:0032bb0: '[수학 문제] 정답을 맞힐 시 |{0}|를 얻습니다.'
line:008a879: '[역사 문제] 정답을 맞힐 시 |{0}|를 얻습니다.'
line:05bdc79: '[공학 문제] 정답을 맞힐 시 |{0}|를 얻습니다.'
line:07b190b: '[답변] <sprite="Point" name="Gold">를 {0} 내고 대답할 문제를 고릅니다.'
line:0879803: '[불가능] <sprite="Point" name="Gold">가 부족합니다.'
line:00066ed: '{0}'
line:035a058: '"그러지 뭐. 마침 집에 둘 가구가 필요했는데 말야."'
line:0537088: '"상품만 괜찮다면야… 시간은 충분해."'
line:06dcb37: '"아주 좋아요! 그럼 첫 번째 문제입니다——"'
line:0c57268: '"아주 좋아요! 그럼 다음 문제 중에서 하나를 골라주세요——"'
line:0ee3db9: '[떠나기] <sprite="Point" name="Power">를 {0} 잃습니다.'
line:0b39cfd: '"생각해 봤는데, 가전제품이 하는 일이면 메이드가 할 수 있는 거 아냐?"'
line:0b38a73: '"좀 비싼데… 서당에 사람 별로 없지?"'
line:053ed42: '"홍마관의 메이드께서 예능 프로그램도 틀고 차가운 바람도 내뿜을 수 있단 건가요?!"'
line:0045670: '"지금 교육에 투자하지 않으면, 앞으로 싸우는 요괴는 문맹에다 바보같기까지 할텐데 괜찮겠어요?"'
line:0e14f32: '"그런가——"'
line:084baf0: '{0}'
line:0beded5: '{0}'
line:0cb0bc9: '{0}'
line:010e2fe: '"|{0}|에 몇을 더하면 소수가 될까요?"'
line:087ece2: '1'
line:09e15fb: '2'
line:03332fc: '3'
line:06203d1: '4'
line:0ca7a30: '"당신이 만난 |{0}|는 환상향에서 뭐라 불릴까요——?"'
line:0d56d39: '{0}'
line:07e2b95: '{0}'
line:013f97a: '{0}'
line:09fb8b4: '"다음 부품들 중 |{0}|의 중요 부품은 무엇일까요?"'
line:00336cb: 튜너
line:0e7188a: 팽창 밸브
line:0f6d5c4: '"정답입니다! {0}씨의 수학 지식 수준은 서당의 초등학생 수준이군요! 상품으로 |{1}|를 드립니다."'
line:0b5bbe0: '"추가로 작은 상식을 하나 드리자면요~"'
line:0d8ff1f: '"오답입니다! {0}씨의 수학 지식 수준은 요정이나 다름없네요…"'
line:0ea4d5d: 임펠러
line:07b6632: '"정답입니다, 기억력이 뛰어나군요! 상품으로 |{0}|를 드립니다."'
line:011047b: '"추가로 작은 상식을 하나 드리자면요~"'
line:0b5abbd: '"정답입니다! 대단하군요, 상품으로 |{0}|를 드립니다."'
line:0b18392: "\"오답입니다! {0}씨의 '현대의 삼신기'에 대한 지식 수준은 형편없군요.\""
line:07c2a4e: '"|세탁기|는 |임펠러|의 강력한 회전력을 이용해 소용돌이를 만들어 빨랫감을 씻어내죠. 탄막 승부에서도 쓸 수 있을 것
  같네요."'
line:04402be: '"오답입니다! 제가 본 사실이랑은 다르군요. {0}씨는 관찰력이 형편없나 본데요?"'
line:020eade: '"|TV|는 |튜너|를 이용해 신호를 받아 수 천 리 밖에서 보낸 그림을 볼 수 있죠. 서당에서 이런 원격 교육 방식을
  채택하면 괜찮겠네요~"'
line:0c96111: '"|냉장고|의 |팽창 밸브|는 냉각제의 흐름을 제어하죠. 그렇지만 제 학생들 중에는 얼음을 만들어내는 학생도 있어서, 별로
  달갑진 않네요~"'

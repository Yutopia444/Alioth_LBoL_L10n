line:0086f01: '[도망치기] 돈을 내지 않습니다.'
line:0bf0f77: '"네? 그, 그치만 정성껏 운영하는 작은 가게인데——"'
line:0c3600a: '[야식은 없다] 아무 일도 일어나지 않습니다.'

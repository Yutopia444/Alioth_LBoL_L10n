line:071a8e9: '"파츄리, 고마워. 이렇게 좋은 녀석일 줄은 몰랐는데 말야."'
line:0cbf9f4: '"뭔 소리래."'
line:0e78dc7: '"고맙습니다. 돌아오는 길에 차라도 좀 사올까요?"'
line:0725f8e: '"그렇다면 다즐링으로 사다 줘. 고마워."'
line:04eeb1a: '[거절한다] 아무 일도 일어나지 않습니다.'
line:044f4bc: '"모처럼 여기까지 나왔는데…"'
line:04b1f03: '"괜찮습니다. 지금 절호조거든요."'
line:03b4cbd: 파츄리가 마나 구슬들을 연구하고 있는 것 같아 보입니다.
line:0b23fed: "\"어머, {0}. 마침 잘 만났네. 보석의 친화성을 조정해줄 수 있는데, 어때?\"\n(마침 좋은 실험 대상이 왔네.)"
line:06ad387: '"흐응, 그런건가…"'
line:07acb35: 유색 마나를 하나 골라 무지갯빛 마나로 바꿉니다.
line:01cdad3: '[받아들인다] {0}'
line:013e396: '"그러면 어떤 마나 구슬을 바꿔줄까?"'
line:0fb491d: '{0}는 강력한 마나의 흐름을 다룰 수 있게 된 것 같아졌습니다.'
line:01c44c8: '"괜찮아. 돌아가서 느긋하게 조정하지 뭐."'

line:0c46a1e: '"그러면 됐고. 나는 사부님을 뵈러 온 것 뿐이니까 말야."'
line:05fe9e1: '"너가 사부님의 조수구나, 내가 좀 도와줄게."'
line:0220408: '[도움 요청] 최대 체력을 {0} 잃고, |{1}|를 두 장 얻습니다.'
line:08e2a8a: '"요리히메한테서 |이즈노메|의 카구라 방울을 빌려왔으니, 더러움을 없애주도록 할게."'
line:050b98e: 카구라 방울의 가호 아래 {0}는 자신의 더러움이 조금 씻겨져 나가는 것을 느꼈습니다…
line:022c54a: '"고마워!"'
line:015cd2b: '[복숭아 먹기] 최대 체력을 {0} 얻습니다. 액운: |{1}|.'
line:07b8cb5: '"괜찮으면 내가 가져온 이 복숭아는 어때? 달콤한걸."'
line:005d895: 산업 첨가물로 추정되는 수상한 냄새가 났지만, 달의 유전자 개조 복숭아의 맛은 매우 맛있었습니다.
line:09c8a85: '"엄청 맛있다!"'
line:0c671d8: '[거절하기] 아무 일도 일어나지 않습니다.'
line:0b9590a: '"이런 간단한 이변 쯤이야 도움 없어도 할 수 있다고."'

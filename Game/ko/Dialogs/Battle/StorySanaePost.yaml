line:0e4c109: 아앗! 앞으로 한 턴만 더 버티면 「영겁의 파열자 엠×쿨」을 낼 수 있었는데!
line:07de4c3: 자, 이제 이야기를 할 마음이 들었어?
line:0ef03b9: '{0}잖아. 됐거든, 나도 알고 있었어.'
line:00850b4: 참 둔하네, {0}. 내가 준 레이더엔 벌써 진범이 나오고 있는데 말야.
line:0f042cd: 저는 무죄라니까요! 그냥 카드 게임을 할 사람을 찾고 있었단 말이죠.
line:0e4760b: 하지만 저 구슬은 분명 풍신의 호수 근처에서 나왔을 텐데... 내가 뭔가 놓친건가?
line:0bd9337: '{0}의 |{1}|가 |{2}|의 탐색에 간섭하여 사건의 진범을 찾는 데 실패했습니다.'
line:00c39ca: '{0}는 진범을 찾기 위한 도구를 놓쳤습니다. 바깥 세계의 전시품들을 신경쓰는 건 어떨까요?'

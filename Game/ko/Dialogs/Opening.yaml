line:0019bff: 영원정, 어느 날 밤.
line:044856d: "호라이산 카구야: \"다물어, 모코우!\"\n카구야는 열이 뻗쳐 다음 전시회를 최고의 전시회로 만들겠노라 다짐했습니다."
line:0518526: '카구야: "이것은 우담화. 봉래의 옥의 가지라고도 불리죠. 여러분의 열정으로 피어났답니다!"'
line:0bc1eba: '카구야: "이렇게나 손님도 많은데, 다들 만상전에서 좋은 시간 보내시길 바라겠습니다."'
line:0a72219: '"내빈 여러분 모두 (비보는 빼고) 원하는 전시품 하나씩 가져가시죠!"'
line:072a2e9: '레밀리아: "쳇, 달의 놈들이라고 뭔가 희귀한 것이라도 있는 줄 알았는데 시시하네."'
line:09379f3: '사쿠야: "아가씨 말이 맞네요. 이미 다 본 적 있는 것들 아니신가요."'
line:00d8c42: '레밀리아: "사쿠야 사쿠야, 이것 봐봐, 이거 좀 신기하지 않아?!"'
line:094febe: '사쿠야: "아가씨께서 이걸 입으시는 건 조금…"'
line:080e43c: '레이무: (어, 저건 뭐지?)'
line:023a81e: "카구야: \"꺄악─! 봉래의 옥의 가지가─!\"\n카구야: (에이린이 쇼의 일부로 마련한건가?)"
line:03bfe2b: '카구야: "이걸 찾아오시는 분께는 제 비보 중 하나를 드리겠어요!"'
line:0ad946f: "모두: \"와아───!\"\n레이무: \"에엑, 전부 의욕이 엄청나잖아!\""
line:0fd4f89: '레이무: (어? 에이린이 왜…)'
line:0e6d9df: '월도만상전 마지막 날. 후지와라노 모코우: "이딴 적막한 공간을 전시회라고 부른다고?"'

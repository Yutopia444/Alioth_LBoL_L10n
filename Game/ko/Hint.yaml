XCost:
  Title: 코스트 X
  Content: "코스트 X 카드는 마나를 추가로 소모해 |지불한 마나마다|의 효과를 발동시킬 수 있습니다.\n각주: 코스트 X 카드는 마나 코스트\
    \ 변동 효과에 영향을 받지 않습니다."
AbilityCard:
  Title: 능력 카드
  Content: "능력 카드는 전투 종료시까지 지속되는 효과를 제공합니다.\n능력 카드는 한 번 사용하면 그 전투에서는 잠시 소멸됩니다."
ToolCard:
  Title: 도구 카드
  Content: 도구 카드는 사용 횟수가 소진되면 게임에서 제거됩니다.
Exhibit:
  Title: 전시품
  Content: "이변 중 월도만상전에서 잃어버린 전시품을 찾을 수 있습니다. 전시품들은 강력한 효과를 지니고 있습니다.\n주로 강력한 정예 적을\
    \ 상대하거나, 레이센의 보급을 받거나, 상점에서 구매하거나 혹은 이벤트로 획득할 수 있습니다."
EmptyDrawZone:
  Title: 뽑을 카드 더미 비어있음
  Content: 뽑을 카드 더미가 비어있을 시 버린 카드 더미를 섞어 뽑을 카드 더미로 보충합니다.
Reward:
  Title: 보상
  Content: "보상을 받는 것을 잊지 마세요!\n카드 보상을 받지 않는다면 소정의 <sprite=\"Point\" name=\"Gold\"\
    >를 대신 얻습니다."

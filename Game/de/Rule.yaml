General:
  Name: Vorwort
  Description: "Du musst diese fortgeschrittenen Regeln nicht gesehen haben, um 'Touhou:\
    \ Lost Branch of Legend' zu spielen.\n\nAber, sobald du dich eingespielt hast\
    \ …\nFalls du jemals das Gefühl verspürst, alle Spielmechaniken meistern zu wollen,\
    \ dann schau hier vorbei!"
ManaColor:
  Name: Manafarben
  Description: "Unsere Idee war es, ein Spiel zu schaffen, dass die Charaktere aus\
    \ Touhou mit einem farbigen Manasystem wie aus Magic: The Gathering interpretiert.\n\
    Es gibt 8 verschiedene Arten von Mana in diesem Spiel.\n5 davon sind einfarbiges\
    \ Mana: Rot, Grün, Blau, Weiß und Schwarz. Zudem gibt es farbloses Mana und Philosophen-Mana,\
    \ welches jedes farbige Mana ersetzen kann. Es gibt keine Karten die explizit\
    \ Philosophen-Mana kosten. Generisches Mana ist eine Art von Manakosten, die von\
    \ jeder Farbe bezahlt werden kann. Generisches Mana wird auf der Karte als Zahl\
    \ dargestellt.\nEs gibt Karten, die ausdrücklich farbloses Mana kosten.\nEs ist\
    \ wichtig zu erwähnen, dass Philosophen-Mana alle Farben zur selben Zeit repräsentiert,\
    \ womit es deutlich mächtiger ist als die mehrfarbigen Länder aus Magic: The Gathering.\
    \ Ein Beispiel: Der Spieler besitzt die beiden Ausstellungsstücke |Pfingstrosenstein|\
    \ und |Eiswürfel|, welche für die Aktivierung jeweils rotes und blaues Mana benötigen.\
    \ Durch Philosophen-Mana werden die Bedingungen beider Ausstellungsstücke erfüllt."
DamageType:
  Name: Schadensarten
  Description: "Es gibt 3 Arten von Schaden: \"Angriffsschaden\", \"Direkter Schaden\"\
    \ und \"Lebensverlust\".\nIn den meisten Fällen handelt es sich um Angriffsschaden,\
    \ dieser wird durch Effekte wie Feuerkraft, Schwach, Durchbruch, Ausweichen, Präzise,\
    \ usw. beeinflusst. Angriffsschaden wird durch Block und Barriere reduziert. Visuell\
    \ wird das oftmals durch Projektile oder Laserstrahlen dargestellt.\nDirekter\
    \ Schaden und Lebensverlust werden durch die meisten Effekte nicht beeinflusst.\
    \ Direkter Schaden wird zwar durch Block und Barriere reduziert, Lebensverlust\
    \ allerdings nicht.\nEs wäre mühselig die ersten beiden Schadensarten überall\
    \ aufzulisten, daher wird das im Kartentext nicht unterschieden. Im Grunde zählt\
    \ jeder Schaden, der nicht durch einen Angriff verursacht wurde, als direkten\
    \ Schaden."
PlayCard:
  Name: Folgeaktionen
  Description: "Das Koishi-Update hat Folgeaktionen in das Spiel eingeführt. Diese\
    \ Mechanik funktioniert dabei wie folgt:\n\n1. Eine Karte normal zu spielen und\
    \ durch eine Folgeaktion zu spielen sind zwei verschiedene Aktionen, ähnlich wie\
    \ natürliche Züge und Extrazüge. Üblicherweise aktiviert sich eine Folgeaktion\
    \ nach einer zuvor normal gespielten Karte.\n2. Folgeaktionen aktivieren keine\
    \ Effekte, die auf das Ausspielen von Karten reagieren (z.B. die Effekte von \"\
    Betrunken\" oder \"Wundervolles Sommereis\", das Ausstellungsstück \"Silberne\
    \ Taschenuhr\" oder die Zähler von Remilia oder \"Ende einer unvergänglichen Nacht\"\
    ).\n3. Folgeaktionen priorisieren das gleiche Ziel wie die Karte, die normal gespielt\
    \ wurde. Falls das Ziel ungültig ist, wird stattdessen ein zufälliges Ziel ausgewählt.\
    \ Dies betrifft hauptsächlich Angriffskarten.\n4. Folgeaktionen verbrauchen kein\
    \ Mana. Falls aber ein anderer Effekt das Ausspielen der Karte verhindern würde,\
    \ dann wird die Karte stattdessen in den Ablagestapel gelegt, ohne den Effekt\
    \ zu aktivieren (z.B. Effekte wie Unspielbar oder eine unzureichende Menge Gold\
    \ bei Karten mit Goldkosten).\n5. Falls für eine Folgeaktion eine Bedingung erfüllt\
    \ werden muss (z.B. wie bei \"Nachrichtenfabrikation\"), dann ist es nicht möglich\
    \ die Aktivierung abzubrechen. Bei normal gespielten Karten kann die Aktivierung\
    \ vor Erfüllung der Bedingung abgebrochen werden.\n6. Folgeaktionen werden immer\
    \ unterbrochen, sobald der Kampf zuvor endet, auch wenn durch die Folgeaktion\
    \ vorteilhafte Effekte wie die Heilung von Leben aktiviert werden könnten.\n7.\
    \ Interaktion mit X Kosten: Folgeaktionen werden immer so behandelt, als hätte\
    \ man 0 Mana dafür benutzt."
CardPool:
  Name: Kartenpool
  Description: "Du kannst gewisse Karten nur als Belohnung erhalten, wenn folgende\
    \ Kriterien erfüllt sind:\n1: Die Manakosten der Karte können mit dem Mana in\
    \ der |Manabasis| bezahlt werden.\n2: Exklusive Karten können nur gefunden werden,\
    \ wenn du den dazugehörigen Charakter spielst oder du das |schimmernde Ausstellungsstück|\
    \ des jeweiligen Charakters gefunden hat.\n3: Alle Farben der Karte sind in der\
    \ |Manabasis| vertreten. Philosophen-Mana wird nicht mitgezählt.\n\nNehmen wir\
    \ an, du spielst als Reimu und besitzt ein |Dunkles Grimoire|, einen |Stein des\
    \ Philosophen| und einen |Wunderhammer|. |d:(Du hast zu Beginn dein schimmerndes\
    \ Ausstellungsstück mit Eirin getauscht)| \nDie |Manabasis| besteht somit aus\
    \ <sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"W\"><sprite=\"\
    ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"P\"><sprite=\"ManaSprite\" name=\"\
    C\">. Es erscheinen nun exklusive Karten von Reimu und Marisa, da du ein |Dunkles\
    \ Grimoire| besitzt.\n\nIn solchen Fällen kannst du auch schwarze Karten finden\
    \ die <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"B\"> kosten,\
    \ da du diese Karte durch <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"P\"> bezahlen kannst. Was du |r:nicht| finden könntest wäre eine schwarz/blaue\
    \ Karte die <sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\" name=\"B\"\
    > kostet, da sich kein <sprite=\"ManaSprite\" name=\"U\"> in deiner |Manabasis|\
    \ befindet, auch wenn du es durch <sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"P\"> bezahlen könntest.\n\nPS:\n|Blanke Karte|, ein |schimmerndes\
    \ Ausstellungsstück|, erlaubt es dir Karten in |p:jeder Farbe| zu finden.\nFür\
    \ Karten, die mehr als 5 Mana benötigen und generische Manakosten |d:(<sprite=\"\
    ManaSprite\" name=\"1\">, <sprite=\"ManaSprite\" name=\"2\">, etc.)| haben, zählen\
    \ nur die nicht-generischen Manakosten für das erste Kriterium. Es gibt einige\
    \ Wege, die Kosten solcher Karten zu reduzieren."
BattleFlow:
  Name: Kampfsequenz und Runden
  Description: "Zu Beginn jeden Kampfes werden die notwendigen Feinde und Karten initialisiert,\
    \ danach wird die Kampfsequenz eingeleitet.\nDabei werden in dieser Phase verschiedene\
    \ Statuseffekte der Feinde initialisiert, aber auch eigene Effekte treten in Kraft,\
    \ z.B. durch das Ausstellungsstück Tengu-Holzschuhe.\nDiese Phase befindet sich\
    \ noch vor dem Beginn des ersten Zuges des Spielers, bei Eiki Shiki oder dem finalen\
    \ Boss lässt sich das durch die Aktivierung mehrerer Effekte gut beobachten.\n\
    Im Anschluss wird der Kampf über mehrere Runden ausgetragen, bis eine Seite als\
    \ Sieger hervorgeht.\nEine Runde besteht aus mehreren Zügen, jeweils ein Zug pro\
    \ Charakter (z.B. \"Reimus Zug\", \"Rin Kaenbyous Zug\").\n\nIn jeder Runde beginnt\
    \ zuerst der Zug des Spielers, danach haben alle Feinde nacheinander ihren Zug.\n\
    Im Grunde hat jeder Charakter einen Zug pro Runde, es sei denn der \"Extrazug\"\
    \ Effekt ist aktiv.\nCharaktere mit einem Extrazug geben ihren Zug nicht weiter\
    \ sobald dieser endet, sondern erhalten einen neuen Zug.\nDieser Vorgang wiederholt\
    \ sich, bis alle Extrazüge verbraucht wurden.\nSobald alle Charaktere ihre Aktionen\
    \ durchgeführt haben, endet die Runde und die nächste Runde beginnt.\n\nZum jetzigen\
    \ Zeitpunkt kann nur der Spieler Extrazüge bekommen, der Effekt von Expandierender\
    \ Raum ist bisher die einzige Ausnahme.\nIn diesem Fall führen alle Feinde jeweils\
    \ zwei Aktionen hintereinander aus (Nur die erste Intention wird angezeigt).\n\
    Für beide Seiten gibt es zudem einen Zähler für die Anzahl der bisherigen Züge.\n\
    In der Regel ist die Anzahl der Runden und der feindliche Zähler identisch, beim\
    \ Spieler kann der Zähler aber durch Extrazüge höher sein.\n\nEinige Effekte beziehen\
    \ sich auf Züge, obwohl Runden eher zutreffen würden, daher ist es für Neueinsteiger\
    \ nicht immer einfach, den Unterschied zwischen Zügen und Runden zu erkennen.\n\
    Hier ein Beispiel: Der Zähler für die Statuseffekte Verwundbar, Schwach und Fragil\
    \ senken sich nur am Ende der Runde, dennoch senkt sich der Zähler auch zu Beginn\
    \ eines Extrazuges (Nur durch diese komplexe Umsetzung kann sichergestellt werden,\
    \ dass die Spielererfahrung sich korrekt anfühlt).\n"
FriendCard:
  Name: Partner
  Description: "Hier sind einige zusätzliche Regeln in Bezug auf Partnerkarten, um\
    \ das Spielerlebnis für Spieler noch weiter zu verbessern.\n1. Exil wird durch\
    \ Ätherisch ersetzt.\nJedes Mal, wenn eine Partnerkarte den Effekt Exil erhalten\
    \ würde, dann erhält sie stattdessen Ätherisch. Das gleiche Prinzip wird beim\
    \ Entfernen von Exil angewendet.\nDa Partnerkarten mehrmals auf der Hand gespielt\
    \ werden müssen, wäre Exil sinnlos.\n2. Jedes Mal, wenn eine Partnerkarte mit\
    \ Ätherisch gespielt wird, verliert sie Ätherisch.\nWenn gespielte Partner weiterhin\
    \ Ätherisch hätten, würden sie nach der ersten Aktivierung der Passiven Fähigkeit\
    \ verschwinden.\nGeselliger Schmetterling beschreibt diese Interaktion, aber diese\
    \ Regel gilt pauschal für alle Partner, unabhängig ihrer Herkunft.\n3. Wenn durch\
    \ den Effekt von |Kopie| eine Partnerkarte kopiert wird, dann werden Einigkeit\
    \ und der Beschwörungsstatus nicht übernommen. Andere Attribute werden trotzdem\
    \ kopiert.\nKopien von Partnerkarten sind nicht beschworen und werden immer mit\
    \ ihrem Standardwert für Einigkeit erschaffen.\nBeschworene Partnerkarten verhalten\
    \ sich in etwa ähnlich wie andere Karten, nachdem sie gespielt worden sind, dass\
    \ man sie überhaupt kopieren kann ist daher schon Vorteil an sich.\nFalls man\
    \ dadurch Partner kopieren könnte, die ihre Ultimative Fähigkeit einsetzen können,\
    \ um sie damit mehrfach einzusetzen, müsste man die Stärke von Ultimativen Fähigkeiten\
    \ begrenzen. Dies würde allerdings das Prinzip einer solchen Fähigkeit widersprechen."
PlayTwice:
  Name: Karten zweimal ausspielen
  Description: "Ein spezieller Fall von Folgeaktionen sind Karten, die durch einen\
    \ Effekt zweimal ausgespielt werden. Bitte beachte daher die folgenden Regeln.\n\
    \n1. Dieser Effekt wirkt sich nur auf normal gespielte Karten aus, Folgeaktionen\
    \ werden somit nicht zweimal ausgespielt.\n2. Hier noch einmal im Detail: Wenn\
    \ eine normal gespielte Karte durch einen Effekt zweimal ausgespielt wird, dann\
    \ wird vor der Aktivierung des Effekts ein Schnappschuss dieser Karte erschaffen.\
    \ Nach der Aktivierung des Effekts wird der Schnappschuss ausgespielt und danach\
    \ vom Spiel entfernt.\n3. Ein Schnappschuss unterscheidet sich von einer Kopie,\
    \ daher greifen die Regeln für Kopien nicht bei Schnappschüssen.\nVorteil: Der\
    \ Spieler kann ultimative Fähigkeiten von Partnern, Werkzeuge und \"Verschlingen\
    \ der Geschichte\" zweimal verwenden. Werkzeuge verbrauchen zudem nur eine Anwendung.\n\
    Nachteil: Es werden keine zusätzlichen Partner beschworen und Wachstum aktiviert\
    \ sich nur einmal.\nWarum diese Interaktion sich anders verhält als in \"Slay\
    \ the Spire\" liegt an der Existenz von Partnerkarten. Du würdest nur ungern \"\
    Daiyousei, Lebhafte Assistentin\" spielen, nur um direkt im Anschluss ihre aktive\
    \ Fähigkeit zu aktivieren.\n4. Der Spieler kann weder Schnappschüsse noch Kopien\
    \ davon erhalten (z.B. wenn eine Karte mit Echo zweimal ausgespielt wurde, dann\
    \ wird vom Schnappschuss keine Kopie erschaffen).\n5. Interaktionen mit Extrazügen:\
    \ Schnappschüsse von \"Zeitreise\" haben keinen Effekt, die meisten anderen Karten\
    \ verleihen dem Spieler jedoch zwei Extrazüge und beenden nur den aktuellen Zug\
    \ (Es wird noch geprüft, ob diese Interaktion nicht doch zu stark ist).\n6. Interaktionen\
    \ mit X Kosten: Schnappschüsse werden so behandelt, als hätte man sie mit der\
    \ gleichen Menge an Mana ausgespielt."
BossLoot:
  Name: Bossbelohnungen
  Description: "Das Besiegen eines Bosses bietet dir die Wahl zwischen 3 verschiedenen,\
    \ |schimmernden Ausstellungsstücken| als Belohnung an. Diese |Ausstellungsstücke|\
    \ folgen einem bestimmten Muster:\nDas rechte |Ausstellungsstück| hängt vom Boss\
    \ ab. Im ersten Akt ist es das exklusive, |schimmernde Ausstellungsstück| des\
    \ Bosses, während es im späteren Spielverlauf ein neutrales, |schimmerndes Ausstellungsstück|\
    \ ist, dessen Farbe vom Boss abhängt (z.B. wäre die Belohnung bei Remilia ein\
    \ rotes |Ausstellungsstück|).\nDas linke |Ausstellungsstück| hängt von deiner\
    \ Manabasis ab. Dieses |Ausstellungsstück| ist immer ein neutrales, |schimmerndes\
    \ Ausstellungsstück|, dass dir Mana in einer Farbe in deinem Besitz verleiht und\
    \ eine andere Farbe als das rechte |Ausstellungsstück| hat.\nZu guter Letzt ist\
    \ das mittlere |Ausstellungsstück| immer ein neutrales, |schimmerndes Ausstellungsstück|,\
    \ dass immer eine andere Farbe als die beiden anderen |Ausstellungsstücke| hat.\
    \ Es kann sogar ein |Ausstellungsstück| sein, welches das Mana in der Manabasis\
    \ nicht erhöht (z.B. Beeindruckendes Ölgemälde).\n\nFalls alle möglichen |Ausstellungsstücke|\
    \ erschöpft wurden, wird stattdessen ein |Ausstellungsstück| mit einer Seltenheit\
    \ zwischen |gewöhnlich| und |selten| als Belohnung angeboten (Dieses Szenario\
    \ betrifft weitestgehend das rechte |Ausstellungsstück| im dritten Akt)."

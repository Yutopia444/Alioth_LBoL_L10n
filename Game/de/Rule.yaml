General:
  Name: Vorwort
  Description: "Du musst diese fortgeschrittenen Regeln nicht gesehen haben, um zu\
    \ spielen.\n\nAber, sobald du duch eingespielt hast...\nWenn du das Gefühl verspürst,\
    \ alles meistern zu wollen, dann!"
ManaColor:
  Name: Manafarben
  Description: "Unsere Intention war es ein Spiel zu schaffen, welches die Charaktere\
    \ aus Touhou mit einem farbigen Manasystem Magic: The Gathering.\nEs gibt 8 verschiedene\
    \ Arten von Mana in diesem Spiel.\nDie 5 einfarbigen Mana: Rot, Grün, Blau, Weiß\
    \ und Schwarz. Zudem gibt es farbloses Mana und Philosophen-Mana, welches jedes\
    \ farbige Mana ersetzen kann. Es gibt keine Karten die explizit Philosophen-Mana\
    \ kosten. Generisches Mana ist eine von Manakosten, die von jeder Farbe bezahlt\
    \ werden kann. Generisches Mana wird auf der Karte als Zahl dargestellt.\nEs gibt\
    \ Karten, die ausdrücklich farbloses Mana kosten.\nEs ist wichtig zu erwähnen,\
    \ dass Philosophen-Mana alle Farben zur selben Zeit repräsentiert, womit es deutlich\
    \ mächtiger ist als die mehrfarbigen Länder aus Magic: The Gathering. For example,\
    \ if the Player has the exhibit |Peony Stone| which requires Red Mana to be spent\
    \ and |Ice Cube| which requires Blue Mana to be spent, a single Philosopher's\
    \ Mana spent will be counted as the respective required mana spent for both exhibit\
    \ effects."
DamageType:
  Name: Schadensarten
  Description: "Es gibt 3 Arten von Schaden: \"Angriffsschaden\", \"Direkter Schaden\"\
    \ und \"Lebensverlust\".\nIn den meisten Fällen handelt es sich um Angriffsschaden,\
    \ dieser wird durch Effekte wie Feuerkraft, Geschwächt, Durchbruch, Ausweichen,\
    \ Präzise, usw. beeinflusst. Angriffsschaden wird durch Block und Barriere reduziert.\
    \ Visuell wird das oftmals durch Projektile oder Laserstrahlen dargestellt.\n\
    Direkter Schaden und Lebensverlust werden durch die meisten Effekte nicht beeinflusst.\
    \ Direkter Schaden wird zwar durch Block und Barriere reduziert, Lebensverlust\
    \ allerdings nicht.\nEs wäre mühselig die ersten beiden Schadensarten überall\
    \ aufzulisten, daher wird das im Kartentext nicht unterschieden; Im Grunde zählt\
    \ jeder Schaden, der nicht durch einen Angriff verursacht wurde, als direkten\
    \ Schaden."

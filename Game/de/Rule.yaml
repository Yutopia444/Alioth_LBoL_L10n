General:
  Name: Vorwort
  Description: "Du musst diese fortgeschrittenen Regeln nicht gesehen haben, um 'Touhou:\
    \ Lost Branch of Legend' zu spielen.\n\nAber, sobald du dich eingespielt hast...\n\
    Falls du jemals das Gefühl verspürst, alle Spielmechaniken meistern zu wollen,\
    \ dann schau hier vorbei!"
ManaColor:
  Name: Manafarben
  Description: "Unsere Idee war es, ein Spiel zu schaffen, dass die Charaktere aus\
    \ Touhou mit einem farbigen Manasystem wie aus Magic: The Gathering interpretiert.\n\
    Es gibt 8 verschiedene Arten von Mana in diesem Spiel.\n5 davon sind einfarbiges\
    \ Mana: Rot, Grün, Blau, Weiß und Schwarz. Zudem gibt es farbloses Mana und Philosophen-Mana,\
    \ welches jedes farbige Mana ersetzen kann. Es gibt keine Karten die explizit\
    \ Philosophen-Mana kosten. Generisches Mana ist eine Art von Manakosten, die von\
    \ jeder Farbe bezahlt werden kann. Generisches Mana wird auf der Karte als Zahl\
    \ dargestellt.\nEs gibt Karten, die ausdrücklich farbloses Mana kosten.\nEs ist\
    \ wichtig zu erwähnen, dass Philosophen-Mana alle Farben zur selben Zeit repräsentiert,\
    \ womit es deutlich mächtiger ist als die mehrfarbigen Länder aus Magic: The Gathering.\
    \ Ein Beispiel: Der Spieler besitzt die beiden Ausstellungsstücke |Pfingstrosenstein|\
    \ und |Eiswürfel|, welche für die Aktivierung jeweils rotes und blaues Mana benötigen.\
    \ Durch Philosophen-Mana werden die Bedingungen beider Ausstellungsstücke erfüllt."
DamageType:
  Name: Schadensarten
  Description: "Es gibt 3 Arten von Schaden: \"Angriffsschaden\", \"Direkter Schaden\"\
    \ und \"Lebensverlust\".\nIn den meisten Fällen handelt es sich um Angriffsschaden,\
    \ dieser wird durch Effekte wie Feuerkraft, Geschwächt, Durchbruch, Ausweichen,\
    \ Präzise, usw. beeinflusst. Angriffsschaden wird durch Block und Barriere reduziert.\
    \ Visuell wird das oftmals durch Projektile oder Laserstrahlen dargestellt.\n\
    Direkter Schaden und Lebensverlust werden durch die meisten Effekte nicht beeinflusst.\
    \ Direkter Schaden wird zwar durch Block und Barriere reduziert, Lebensverlust\
    \ allerdings nicht.\nEs wäre mühselig die ersten beiden Schadensarten überall\
    \ aufzulisten, daher wird das im Kartentext nicht unterschieden; Im Grunde zählt\
    \ jeder Schaden, der nicht durch einen Angriff verursacht wurde, als direkten\
    \ Schaden."
PlayCard:
  Name: Folgeaktionen
  Description: "Das Koishi-Update hat Folgeaktionen in das Spiel eingeführt. Diese\
    \ Mechanik funktioniert dabei wie folgt:\n\n1. Eine Karte normal zu spielen und\
    \ durch eine Folgeaktion zu aktivieren sind zwei verschiedene Dinge, ähnlich wie\
    \ natürliche Züge und Extrazüge. Üblicherweise \n1. Playing a card normally and\
    \ playing a Follow-Up card are two different actions, similar to natural turns\
    \ and extra turns. Typically, a Follow-Up card play will follow a normal card\
    \ play.\n2. Folgeaktionen aktivieren keine Effekte, die auf das (z.B. Zähler ),\
    \ like enemy Remilia's card count, counts of cards like \"End of Imperishable\
    \ Night\", \"Drunk\", \"Stunning Summer Ice\" and counts of exhibits like \"Silver\
    \ Pocket Watch\".\n2. A Follow-Up card play does not trigger effects that react\
    \ to a normal card play, like enemy Remilia's card count, counts of cards like\
    \ \"End of Imperishable Night\", \"Drunk\", \"Stunning Summer Ice\" and counts\
    \ of exhibits like \"Silver Pocket Watch\".\n3. Folgeaktionen priorisieren das\
    \ gleiche Ziel wie die Karte, die normal gespielt wurde. Falls das Ziel ungültig\
    \ ist, wird stattdessen ein zufälliges Ziel ausgewählt. Betrifft hauptsächlich\
    \ Angriffskarten.\n4. Folgeaktionskarten verbrauchen kein Mana. Falls aber ein\
    \ anderer Effekt das Auspielen der Karte verhindern würde, dann wird die Karte\
    \ stattdessen in den Ablagestapel gelegt, ohne den Effekt zu aktivieren. (z.B.\
    \ Effekte wie Unspielbar oder )\n4. Follow-Up cards do not consume mana. However,\
    \ if there are other effects that prevent the card from being played normally,\
    \ it will not activate, and will instead enter the discard pile. (Effects like\
    \ Unplayable, insufficient gold while the card has a gold cost, etc.)\n5. If the\
    \ Follow-Up card played has an effect prerequisite on cards like \"News Fabrication\"\
    , such effect prerequisites would have been cancellable when the card is played\
    \ normally, but if the card is played as a Follow-Up card, it cannot be cancelled.\n\
    6. Folgeaktionskarten werden immer unterbrochen, sobald der Kampf zuvor endet,\
    \ auch wenn durch die Folgeaktion vorteilhafte Effekte aktiviert \n6. Follow-Up\
    \ card plays will be interrupted by the ending of the combat, even if the card\
    \ that would have been played has effects that would gain life, or other similar\
    \ effects.\n7. Interaktion mit X Kosten: Folgeaktionskarten werden immer .\n7.\
    \ Interaction with X cost cards: The Follow-Up card played will be treated as\
    \ being played with 0 cost."
CardPool:
  Name: Kartenpool
  Description: "Du kannst gewisse Karten nur als Belohnung erhalten, wenn folgende\
    \ Kriterien erfüllt sind:\n1: Die Manakosten der Karte können mit dem Mana in\
    \ der |Manabasis| bezahlt werden.\n2: Einzigartige Karten können nur gefunden\
    \ werden, wenn du den dazugehörigen Charakter spielst oder du das |Schimmernde\
    \ Ausstellungsstück| des jeweiligen Charakters gefunden hat.\n3: Alle Farben der\
    \ Karte sind in der |Manabasis| vertreten. Philosophen-Mana wird nicht mitgezählt.\n\
    \nNehmen wir an, du spielst als Reimu und besitzt ein |Dunkles Grimoire|, einen\
    \ |Stein des Philosophen| und einen |Wunderhammer|. |d:(Du hast zu Beginn dein\
    \ schimmerndes Ausstellungsstück mit Eirin getauscht...)| \nDie |Manabasis| besteht\
    \ somit aus <sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"W\"\
    ><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"><sprite=\"ManaSprite\"\
    \ name=\"C\">. Es erscheinen nun einzigartige Karten von Reimu und Marisa, da\
    \ du ein |Dunkles Grimoire| besitzt.\n\nIn solchen Fällen kannst du auch schwarze\
    \ Karten finden die <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    B\"> kosten, da du diese Karte durch <sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"P\"> bezahlen kannst. Was du |r:nicht| finden könntest wäre\
    \ eine schwarz/blaue Karte die <sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\"\
    \ name=\"B\"> kostet, da sich kein <sprite=\"ManaSprite\" name=\"U\"> in deiner\
    \ |Manabasis| befindet, auch wenn du es durch <sprite=\"ManaSprite\" name=\"B\"\
    ><sprite=\"ManaSprite\" name=\"P\"> bezahlen könntest.\n\nPS:\n|Blanke Karte|,\
    \ ein |schimmerndes Ausstellungsstück|, erlaubt es dir Karten in |p:jeder Farbe|\
    \ zu finden.\nFür Karten, die mehr als 5 Mana benötigen und generische Manakosten\
    \ |d:(<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"ManaSprite\" name=\"2\">,\
    \ etc.)| haben, zählen nur die nicht-generischen Manakosten für das erste Kriterium.\
    \ Es gibt einige Wege, die Kosten solcher Karten zu reduzieren."
BattleFlow:
  Name: Kampfsequenz und Runden
  Description: "Zu Beginn jeden Kampfes werden die notwendigen Feinde und Karten initialisiert,\
    \ danach wird die Kampfsequenz eingeleitet.\nDabei werden in dieser Phase verschiedene\
    \ Statuseffekte der Feinde initialisiert, aber auch eigene Effekte treten in Kraft,\
    \ z.B. durch das Ausstellungsstück Tengu-Holzschuhe.\nDiese Phase befindet sich\
    \ noch vor dem Beginn des ersten Zuges des Spielers, bei Eiki Shiki oder dem finalen\
    \ Boss lässt sich das durch die Aktivierung mehrerer Effekte gut beobachten.\n\
    Im Anschluss wird der Kampf über mehrere Runden ausgetragen, bis eine Seite als\
    \ Sieger hervorgeht.\nEine Runde besteht aus mehreren Zügen, jeweils ein Zug pro\
    \ Charakter (z.B. \"Reimus Zug\", \"Rin Kaenbyous Zug\").\n\nIn jeder Runde beginnt\
    \ zuerst der Zug des Spielers, danach haben alle Feinde nacheinander ihren Zug.\n\
    Im Grunde hat jeder Charakter einen Zug pro Runde, es sei denn der \"Extrazug\"\
    \ Effekt ist aktiv.\nCharaktere mit einem Extrazug geben ihren Zug nicht weiter\
    \ sobald dieser endet, sondern erhalten einen neuen Zug.\nDieser Vorgang wiederholt\
    \ sich, bis alle Extrazüge verbraucht wurden.\nSobald alle Charaktere ihre Aktionen\
    \ durchgeführt haben, endet die Runde und die nächste Runde beginnt.\n\nZum jetzigen\
    \ Zeitpunkt kann nur der Spieler Extrazüge bekommen, der Effekt von Expandierender\
    \ Raum ist bisher die einzige Ausnahme.\nIn diesem Fall führen alle Feinde jeweils\
    \ zwei Aktionen hintereinander aus (Nur die erste Intention wird angezeigt).\n\
    Für beide Seiten gibt es zudem einen Zähler für die Anzahl der bisherigen Züge.\n\
    In der Regel ist die Anzahl der Runden und der feindliche Zähler identisch, beim\
    \ Spieler kann der Zähler aber durch Extrazüge höher sein.\n\nEinige Effekte beziehen\
    \ sich auf Züge, obwohl Runden eher zutreffen würden, daher ist es für Neueinsteiger\
    \ nicht immer einfach, den Unterschied zwischen Zügen und Runden zu erkennen.\n\
    Hier ein Beispiel: Der Zähler für die Statuseffekte Verwundbar, Geschwächt und\
    \ Fragil senken sich nur am Ende der Runde, dennoch senkt sich der Zähler auch\
    \ zu Beginn eines Extrazuges (Nur durch diese komplexe Umsetzung kann sichergestellt\
    \ werden, dass die Spielererfahrung sich korrekt anfühlt).\n"
FriendCard:
  Name: Partner
  Description: "Here's some additional rules on Teammate cards to help smoothen the\
    \ gameplay experience with them.\n1. Exil wird durch Ätherisch ersetzt.\nJedes\
    \ Mal, wenn eine Partnerkarte den Effekt Exil erhalten würde, dann erhält sie\
    \ stattdessen Ätherisch. Das gleiche Prinzip wird angewendet, wenn Exil entfernt\
    \ würde.\nDa Partnerkarten mehrmals auf der Hand gespielt werden müssen, wäre\
    \ Exil\nAs Teammate cards are meant to be played multiple times, them having Exile\
    \ would be pointless.\n2. Jedes Mal, wenn eine Partnerkarte mit Ätherisch gespielt\
    \ wird, verliert sie Ätherisch.\nWenn gespielte Partner weiterhin Ätherisch hätten,\
    \ würden sie nach der ersten Aktivierung der Passiven Fähigkeit verschwinden\n\
    Geselliger Schmetterling , aber diese Regel gilt pauschal für alle Partner, unabhängig\
    \ ihrer Herkunft.\nIf a Teammate were to remain Ethereal after being played, it\
    \ would only activate its Passive Skill on the turn it was summoned, which isn't\
    \ desirable.\nSocial Butterfly specifically mentions this, but this applies to\
    \ all Teammate cards with Ethereal, regardless of origin.\n3. Wenn durch den Effekt\
    \ von Kopie eine Partnerkarte kopiert wird, dann werden Einigkeit und der Beschwörungsstatus\
    \ nicht übernommen. Andere Attribute werden trotzdem kopiert.\nKopien von Partnerkarten\
    \ \nCopies of Teammate cards are always produced unsummoned and with their base\
    \ Unity value.\n\nThis is because summoned Teammates are somewhat similar to other\
    \ cards after being played, and being able to Copy them is an advantage in it\
    \ off itself.\nFalls man dadurch Partner kopieren könnte, die ihre Ultimative\
    \ Fähigkeit einsetzen können, um damit diese Fähigkeit mehrfach einzusetzen, müsste\
    \ man die Stärke von Ultimativen Fähigkeiten begrenzen, \nIf one were to copy\
    \ a Teammate about to activate its Ultimate Skill to activate that skill twice,\
    \ it would mean having to limit how strong Ultimate Skills can be, which goes\
    \ against the spirit of such skills."

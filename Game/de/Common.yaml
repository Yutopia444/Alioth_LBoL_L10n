BattleHint:
  Mana: "Drücke Rechtsklick auf eine Karte, um die Details anzeigen zu lassen. (Dies\
    \ funktioniert auch für viele andere Bereiche in diesem Spiel).\nKarten zu spielen\
    \ kostet Mana. Die Manakosten werden in der oberen linken Ecke einer Karte angezeigt.\n\
    Es gibt 7 Arten : farbiges Mana <sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\"\
    \ name=\"U\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    R\"><sprite=\"ManaSprite\" name=\"G\">, farbloses Mana <sprite=\"ManaSprite\"\
    \ name=\"C\"> und Philosophen-Mana <sprite=\"ManaSprite\" name=\"P\">, welches\
    \ jede farbige Mana ersetzen kann.\nGenerische Manakosten wie beispielsweise <sprite=\"\
    ManaSprite\" name=\"2\"> kann mit einer beliebigen Farbe bezahlt werden."
  DontShow: Keine Hinweise anzeigen
  Prev: Vorherige
  Next: Nächste
  Detailed: Detaillierte Hinweise anzeigen
  Brief: Zeige knappe Hinweise
  UltimateSkill: "Wirke Zauberkarten, um das Blatt in der Schlacht zu wenden!\nDas\
    \ Verwenden der Zauberkarte verbraucht eine volle Energieleiste. Besiegte Feinde\
    \ hinterlassen <sprite=\"Point\" name=\"Power\">, womit die Energieleiste aufgefüllt\
    \ werden kann.\nZauberkarten können nur einmal pro Zug verwendet werden."
  BasicBattle: "Spiele Karten aus deiner Hand, um deine Feinde in die Flucht zu schlagen!\n\
    Karten, die aus der Hand gespielt werden, landen im Ablagestapel. Am Ende deines\
    \ Zuges werden die verbleibenden Karten auf der Hand ebenfalls in den Ablagestapel\
    \ gelegt.\nNeue Karten werden zu Beginn deines Zuges gezogen."
  ManaPanel: "Dein Manapool zeigt an, wie viel Mana dir in diesem Zug noch bleibt.\n\
    Klicke mit der linken Maustaste auf das Mana im Manapool, um es hervorzuheben.\
    \ Dieses Mana wird priorisiert.\nKlicke stattdessen auf die rechte Maustaste,\
    \ um jedes Mana derselben Farbe im Manapool hervorzuheben.\nMana wird zu Beginn\
    \ deines Zuges wieder aufgefüllt."
  BlockShield: "Bevor du Schaden nimmst, spiele Abwehrkarten, um |Block| und |s:Barriere|\
    \ zu erhalten.\n|Block| und |s:Barriere| reduzieren die Menge an Schaden, die\
    \ man durch Angriffe erleidet.\n|Block| verschwindet zu Beginn deines Zuges, |s:Barriere|\
    \ aber verfällt nicht zwischen den Zügen."
  Intention: "Die Intention des Feindes wird über ihn angezeigt.\nFeinde können Intentionen\
    \ haben wie angreifen, verteidigen, positive oder negative Effekte zufügen oder\
    \ Zauberkarten entfesseln."
  Intro: "Willkommen in der Exposition der Mondhauptstadt! Gib dein Bestes, um den\
    \ verlorenen Zweig der Legende zu finden!\nFalls du bereits andere Deckbuilding-Spiele\
    \ gespielt hast, kannst du |Kurzhinweise| auswählen, damit nur Hinweise angezeigt\
    \ werden, die für die einzigartigen Spielmechaniken relevant sind.\nAlle nachfolgenden\
    \ Hinweise werden ebenfalls berücksichtigt. Du kannst die Hinweise jederzeit in\
    \ den Einstellungen anpassen."

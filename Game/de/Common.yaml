Explain:
  LoseShinning: Die exklusiven Karten deines Charakters können immer gefunden werden,
    auch wenn du deren |schimmerndes Ausstellungsstück| verloren hast.
  Power: Energie <sprite="Point" name="Power">
  Title: Hinweis
  RemiliaMeet: "1. Ersetze die Karten mit den gleichen Kosten.\n2. Die Verbesserung\
    \ der Karte bleibt beim Ersetzen erhalten."
  PowerDescription: "Die Verwendung einer Zauberkarte verbraucht eine ganze Ladung.\n\
    |d:(Wird im oberen linken Eck des Bildschirms angezeigt.)|"
  ShinmyoumaruForge: "1. Angriffs- und Abwehrkarten werden durch Karten des gleichen\
    \ Kartentyps ersetzt.\n2. Die Verbesserung der Karte bleibt beim Ersetzen erhalten."
  RollCard: "|Mögliche Karten durch Kartenbelohnungen|\n\nDu kannst gewisse Karten\
    \ nur als Belohnung erhalten, wenn folgende Kriterien erfüllt sind:\n1: Die Manakosten\
    \ der Karte können mit dem Mana in der |Manabasis| bezahlt werden.\n2: Exklusive\
    \ Karten können nur gefunden werden, wenn du den dazugehörigen Charakter spielst\
    \ oder das |schimmernde Ausstellungsstück| des jeweiligen Charakters gefunden\
    \ hast.\n3: Alle Farben der Karte sind in der |Manabasis| vertreten. Philosophen-Mana\
    \ wird nicht mitgezählt.\n\nNehmen wir an, du spielst als Reimu und besitzt ein\
    \ |Dunkles Grimoire|, einen |Stein des Philosophen| und einen |Wunderhammer|.\
    \ |d:(Du hast zu Beginn dein schimmerndes Ausstellungsstück mit Eirin getauscht\
    \ …)| \nDie |Manabasis| besteht somit aus <sprite=\"ManaSprite\" name=\"W\"><sprite=\"\
    ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\"\
    \ name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    P\"><sprite=\"ManaSprite\" name=\"C\">. Es erscheinen nun exklusive Karten von\
    \ Reimu und Marisa, da du ein |Dunkles Grimoire| besitzt.\n\nIn solchen Fällen\
    \ kannst du auch schwarze Karten finden die <sprite=\"ManaSprite\" name=\"B\"\
    ><sprite=\"ManaSprite\" name=\"B\"> kosten, da du diese Karte durch <sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"> bezahlen kannst. Was\
    \ du |r:nicht| finden könntest wäre eine schwarz/blaue Karte die <sprite=\"ManaSprite\"\
    \ name=\"U\"><sprite=\"ManaSprite\" name=\"B\"> kostet, da sich kein <sprite=\"\
    ManaSprite\" name=\"U\"> in deiner |Manabasis| befindet, auch wenn du es durch\
    \ <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"> bezahlen\
    \ könntest.\n\n|Blanke Karte|, ein |schimmerndes Ausstellungsstück|, erlaubt es\
    \ dir Karten in |p:jeder Farbe| zu finden.\nDadurch können auch Karten gefunden\
    \ werden, die mehr als 5 Mana benötigen und generische Manakosten |d:(<sprite=\"\
    ManaSprite\" name=\"1\">, <sprite=\"ManaSprite\" name=\"2\">, etc.)| haben, obwohl\
    \ in der |Manabasis| nicht genügend Mana vorhanden ist, um sie zu spielen. Es\
    \ gibt einige Wege, die Kosten solcher Karten zu reduzieren."
  SaveWhenSelect: Nach der Auswahl wird der Fortschritt sofort gespeichert.

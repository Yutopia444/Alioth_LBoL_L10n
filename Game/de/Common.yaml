    \ numerisch angezeigt werden sollen.\n\nBetrifft nur die Stapel, die in der tatsächlichen\
    \ Reihenfolge angezeigt werden können (Bibliothek, Ablagestapel und Exil).\nBeim\
    \ Zieh- und Ablagestapel wird die oberste und unterste Karte des Stapels hervorgehoben.\n\
    \nKann auch durch das Drücken der Taste für das Anzeigen feindlicher Aktionen\

DreamCard:
  Description: 'Wenn der Ziehstapel neu gemischt wird, wähle eine |Traumkarte| aus
    und füge sie deiner Hand hinzu.'
  Name: 'Traumkarte'
FollowAttack:
  Name: 'Folgeangriff'
  Description: 'Suche die oberste Karte mit |Folgeaktion| aus deinem Ziehstapel und
    aktiviere sie als zusätzlichen Effekt dieser Karte.'
Dream:
  Name: 'Traum X'
  Description: 'Lege die obersten X Karten von deinem Ziehstapel auf den Ablagestapel,
    diese Karten werden zu |Traumkarten|.

    Wenn der Ziehstapel neu gemischt wird, wähle eine |Traumkarte| aus und füge sie
    deiner Hand hinzu.'
Mood:
  Description: '|Mentaler Zustand| ist ein einzigartiger Status. Es kann immer nur
    ein |mentaler Zustand| zur selben Zeit aktiv sein.'
  Name: 'Mentaler Zustand'
Forbidden:
  Description: 'Kann nicht gespielt werden.'
  Name: 'Unspielbar'
Exile:
  Description: 'Karten im Exil werden bis zum Ende des Kampfes vom Schlachtfeld verbannt.'
  Name: 'Exil'
Echo:
  Name: 'Echo'
  Description: 'Nachdem diese Karte gespielt wurde, sofern diese Karte keine |Kopie|
    ist, füge deiner Hand eine Kopie dieser Karte hinzu. Sie hat |Exil| und verliert
    |Echo|.'
Ethereal:
  Name: 'Ätherisch'
  Description: 'Sende diese Karte ins |Exil|, falls sie sich am Ende deines Zuges
    auf deiner Hand befindet.'
Scry:
  Name: 'Hellsicht X'
  Description: 'Schaue dir die obersten X Karten von deinem Ziehstapel in der korrekten
    Reihenfolge an. Eine beliebige Anzahl dieser Karten können in den Ablagestapel
    gelegt werden.'
HybridCost:
  Name: 'Hybridkosten'
  Description: 'Eine der dargestellten Farben kann für |Hybridkosten| bezahlt werden.'
Accuracy:
  Name: 'Präzise'
  Description: 'Präzisen Angriffen kann man nicht |Ausweichen|.'
Block:
  Name: 'Block'
  Description: 'Schaden reduziert |Block| anstelle von Leben oder |Barriere|. Zu Beginn
    des Zuges verlieren Charaktere ihr gesamtes |Block|.'
Shield:
  Name: 'Barriere'
  Description: 'Schaden reduziert |Barriere| anstelle von Leben.'
Philosophy:
  Name: 'Philosophen-Mana <sprite="ManaSprite" name="P">'
  Description: '<sprite="ManaSprite" name="P"> repräsentiert ein Mana in jeder Farbe.'
Upgrade:
  Name: 'Verbesserung'
  Description: 'Verbessert den Effekt einer Karte oder verringert deren Kosten.'
Initial:
  Name: 'Angeboren'
  Description: 'Lege diese Karte zu Beginn des Kampfes oben auf deinen Ziehstapel.'
Retain:
  Name: 'Beibehalten'
  Description: 'Diese Karte wird am Ende deines Zuges nicht abgeworfen.'
TempRetain:
  Name: 'Temporäres Beibehalten'
  Description: 'Diese Karte wird am Ende deines Zuges nicht abgeworfen.

    Dieser Effekt bleibt aktiv, bis diese Karte gespielt wird oder dein nächster Zug
    beginnt.'
Purified:
  Description: 'Farbige Manakosten werden von dieser Karte entfernt.'
  Name: 'Rein'
AutoExile:
  Name: 'Automatisches Exil'
  Description: 'Wenn das Limit an Karten auf deiner Hand überschritten wird, sende
    diese Karte ins |Exil|.

    Die Karte ganz links auf deiner Hand mit |Automatisches Exil| hat dabei Vorrang.

    Bestimmte Effekte werden nicht aktiviert, um Endlosschleifen zu vermeiden.'
Debut:
  Name: 'Debüt'
  Description: 'Dieser Effekt aktiviert sich nur, wenn diese Karte zum ersten Mal
    in diesem Kampf gespielt wird.'
Instinct:
  Name: 'Instinkt'
  Description: 'Dieser Effekt aktiviert sich nur, wenn diese Karte sich ganz links
    oder ganz rechts auf deiner Hand befindet.'
XCost:
  Name: 'X Kosten'
  Description: 'Zusätzliches Mana kann für |X| benutzt werden, um diese Karte zu bezahlen.

    (Die Kosten können unten links im Manapool eingestellt werden)'
Synergy:
  Name: 'Synergie Y'
  Description: 'Wiederhole für jedes Y, das für diese Karte bezahlt wurde, den beschriebenen
    Effekt erneut.'
Purify:
  Description: 'Wandle X farbiges Mana in <sprite="ManaSprite" name="C"> um.'
  Name: 'Läutern X'
Expel:
  Name: 'Auslöschung'
  Description: 'Dieser Effekt aktiviert sich, wenn ein nicht-|beschworener| Feind
    mit dieser Karte besiegt wurde.'
Morph:
  Name: 'Kosten Ändern'
  Description: 'Die Kosten dieser Karte werden bis zum Ende des Kampfes geändert.'
TempMorph:
  Name: 'Kosten Temporär Ändern'
  Description: 'Die Kosten dieser Karte werden geändert, bis sie die Hand verlässt.'
Overdrive:
  Name: 'Überladen X'
  Description: 'Dieser Effekt aktiviert sich nur, wenn der Spieler mindestens X |Aufladungen|
    besitzt. Konsumiere diese |Aufladungen|.'
Overdraft:
  Name: 'Überziehen X'
  Description: 'Verliere zu Beginn deines nächsten Zuges X zufälliges Mana.

    (Wird oben links in der Manabasis angezeigt)'
CopyHint:
  Name: 'Kopie'
  Description: 'Die |Kopie| einer Karte, die während des Kampfes hinzugefügt wurde.
    |Kopien| können nicht kopiert werden.'
Battlefield:
  Description: 'Das |Schlachtfeld| bezieht sich auf alle Karten im Ziehstapel, Ablagestapel,
    |Exil| und auf der Hand.

    Es bezieht sich nicht auf Karten, die aus dem Spiel entfernt wurden, wie gespielte
    |Talentkarten|.

    Es bezieht sich außerdem nicht auf die Bibliothek.'
  Name: 'Schlachtfeld'
NaturalTurn:
  Name: 'Natürlicher Zug'
  Description: 'Ein |natürlicher Zug| unterscheidet sich von einem Extrazug.

    Jeder Charakter erhält einen |natürlichen Zug| pro Runde.'
Friend:
  Name: 'Partner'
  Description: 'Wenn diese Karte gespielt wird, beschwöre einen |Partner|.

    Die <sprite="Passive" name="x"> |f:passive Fähigkeit| aktiviert sich nur einmal
    pro Zug (üblicherweise am Ende des Zuges).

    Diese Karte kann ein weiteres Mal gespielt werden, um die <sprite="Active" name="x">
    |a:aktive Fähigkeit| oder <sprite="Ultimate" name="x"> |u:ultimative Fähigkeit|
    zu aktivieren.'
FriendSummoned:
  Name: 'Partner (Beschworen)'
  Description: '|Partner| bleiben zwischen den Zügen auf der Hand.

    Die <sprite="Passive" name="x"> |f:passive Fähigkeit| aktiviert sich nur einmal
    pro Zug (üblicherweise am Ende des Zuges).

    Diese Karte kann ein weiteres Mal gespielt werden, um die <sprite="Active" name="x">
    |a:aktive Fähigkeit| oder <sprite="Ultimate" name="x"> |u:ultimative Fähigkeit|
    zu aktivieren.'
Loyalty:
  Name: 'Einigkeit'
  Description: 'Wird benötigt, um |a:aktive Fähigkeiten| und |u:ultimative Fähigkeiten|
    einzusetzen.

    Falls dieser Wert auf 0 sinkt oder die |u:ultimative Fähigkeit| eingesetzt wird,
    entferne die |Partnerkarte| aus dem Spiel.'
Deploy:
  Name: 'Platzieren'
  Description: 'Platziere eine Puppe auf das Schlachtfeld.

    Dieser Effekt schlägt fehl, falls alle freien Plätze belegt sind.'
Basic:
  Name: 'Basis'
  Description: 'Diese Karte ist Bestandteil der Startbibliothek.'
Ability:
  Name: 'Talent'
  Description: 'Gewährt bis zum Ende des Kampfes einen kontinuierlichen Effekt.

    Jede Kopie einer |Talentkarte| kann nur einmal pro Kampf gespielt werden.'
Gadgets:
  Name: 'Apparat'
  Description: '|Apparatkarten| können nur in Takanes Laden erworben werden.'
Misfortune:
  Name: 'Unglück'
  Description: 'Eine negative Karte. Bleibt zwischen den Kämpfen in der Bibliothek.'
Unremovable:
  Name: 'Gebunden'
  Description: 'Kann nicht aus der Bibliothek entfernt werden.'
Tool:
  Name: 'Limitiert X'
  Description: 'Nachdem diese Karte X Mal gespielt wurde, wird sie aus der Bibliothek
    entfernt.

    Kann nicht kopiert werden.'
Copy:
  Name: 'Kopie'
  Description: 'Diese Karte ist eine Kopie.'
Power:
  Name: 'Energie <sprite="Point" name="Power">'
  Description: 'Durch <sprite="Point" name="Power"> wird deine Zauberkarte aufgeladen.

    |d:(Wird im oberen linken Eck des Bildschirms angezeigt)|'
Replenish:
  Name: 'Nachschub'
  Description: 'Wenn diese Karte gezogen wird, ziehe eine Karte.'
Grow:
  Name: 'Wachstum'
  Description: 'Wenn diese Karte gespielt wird, werte sie bis zum Ende des Kampfes
    durch |Wachstum| auf.'
FriendCard:
  Name: 'Partner'
  Description: '|Partner| bieten eine Vielzahl an verschiedenen Effekten, nachdem
    sie beschworen wurden.'
GamerunInitial:
  Name: 'Anfängliche Karten'
  Description: 'Dieses Schlüsselwort ist für den Spieler nicht sichtbar.'
Plentiful:
  Name: 'Überfluss'
  Description: 'Wenn diese Karte gezogen wird, erhalte eine gewisse Menge an Mana.

    Dieser Effekt kann nur einmal pro Zug aktiviert werden.'
FollowCard:
  Description: 'Karten mit |Folgeaktion| können als zusätzlicher Effekt aus dem Ziehstapel
    aktiviert werden.'
  Name: 'Folgeaktion'
EternalEcho:
  Name: 'Ewiges Echo'
  Description: 'Nachdem diese Karte gespielt wurde, sofern diese Karte keine |Kopie|
    ist, füge deiner Hand eine Kopie dieser Karte hinzu. Sie hat |Exil|.'
Kicker:
  Name: 'Bonus X'
  Description: 'Zusätzliches Mana kann benutzt werden, um diese Karte zu bezahlen.

    (Die Kosten können unten links im Manapool eingestellt werden)'
Yinyang:
  Name: 'Yin-Yang-Kugelkarte'
  Description: 'Dies ist eine Yin-Yang-Kugelkarte.'
Promote:
  Name: 'Beförderung'
  Description: 'Werte eine Puppe auf.

    Aktiviere eine von 3 zufälligen Aufwertungen.'
Disposable:
  Description: "Karten mit |Einweg| werden aus dem Kampf und aus der Bibliothek entfernt,\
    \ nachdem sie gespielt wurden.\nSie können nicht während des Kampfes zufällig\
    \ erschaffen oder kopiert werden."
  Name: Einweg

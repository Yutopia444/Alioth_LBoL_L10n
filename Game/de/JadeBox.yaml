StartWithMythic:
  Name: Kaguyas Geheime Schätze
  Description: "Erhalte zu Beginn des Durchlaufs einen von Kaguyas |Schätzen|. Der\
    \ |b:finale Akt| bleibt auf der Schwierigkeitsstufe Normal oder höher weiterhin\
    \ zugänglich.\nBitte bedenke, dass diese Einstellung den Durchlauf deutlich leichter\
    \ macht."
TwoColorStart:
  Description: "Starte mit beiden Ausstellungsstücken des Charakters und ersetze das\
    \ fünfte Mana durch {Mana}.\nBitte bedenke, dass diese Einstellung den Durchlauf\
    \ deutlich leichter macht."
  Name: Volles Potenzial
SelectCard:
  Description: "Wähle zu Beginn des Durchlaufs 10 Mal eine von 3 Karten aus. Diese\
    \ Karten bilden zusammen die Startbibliothek.\nFüge |Räumungsbefehl| der Bibliothek\
    \ hinzu."
  Name: Große Auswahl
NoRareCard:
  Description: Jedes Mal, wenn eine seltene Karte deiner Hand hinzugefügt wird, sende
    sie ins |Exil|, ziehe eine Karte und erhalte {Mana}.
  Name: Bescheidenes Vergnügen
SlowMana:
  Name: Transzendenz
  Description: "Alle nicht-gewöhnliche Karten kosten zu Beginn des Kampfes {Mana}\
    \ mehr.\nReduziere dessen Kosten um {Value1} zufälliges Mana, nachdem eine nicht-gewöhnliche\
    \ Karte gespielt wird."
AllCharacterCards:
  Description: Die exklusiven Karten aller Charaktere können gefunden werden.
  Name: Synästhesie
FourCards:
  Name: Vierfache Existenz
  Description: Jedes Mal, wenn du eine gewöhnliche/ungewöhnliche Karte durch eine
    Belohnung erhältst oder in Takanes Laden erwirbst, füge {Value1}/{Value2} zusätzliche
    Kopien dieser Karte der Bibliothek hinzu.
HpToPower:
  Description: "Jedes Mal, wenn {PlayerName} Leben verliert, erhalte {Value1} <sprite=\"\
    Point\" name=\"Power\"> für jedes verlorene Leben.\nJedes Mal, wenn deine Zauberkarte\
    \ aktiviert wird, verliert {PlayerName} {Value2} maximales Leben."
  Name: Tanz des kochenden Blutes
Start50:
  Description: "Beginne den Durchlauf mit {Value1} zufälligen Karte{Value1:plural\
    \ one='' other='n'}.\nWandle zu Beginn des Zuges ein zufälliges Mana in {Mana}\
    \ um."
  Name: Bunter Moloch
FastMana:
  Description: "Alle Karten kosten zu Beginn des Kampfes {Mana}.\n{Value1:plural one='Nach\
    \ jedem Zug' other='Alle % Züge'} kosten sie {Mana} mehr."
  Name: Rascher Sieg
DefensePhilosophy:
  Description: Jedes Mal, wenn eine Abwehrkarte gespielt wird, wirf die Karte ganz
    links auf deiner Hand ab und erhalte {Mana}.
  Name: Traum des Kokons
StartEthereal:
  Description: Alle Karten auf deiner Hand erhalten zu Beginn deines ersten Zuges
    |Ätherisch|.
  Name: Erwache aus einem Traum
ExtraTurn:
  Name: Zeitstörung
  Description: Alle {Value1} Züge, füge zu Beginn des Zuges von {PlayerName} |Expandierender
    Raum| deiner Hand hinzu. Sie kostet {Mana}.
CatchGoblin:
  Name: Fortunas Prüfung
  Description: Ein zufälliger Feind erleidet zu Beginn des Kampfes 33% weniger Schaden
    und hinterlässt 50 <sprite="Point" name="Gold"> als Belohnung für {Value1:plural
    one='% Zug' other='% Züge'}.
Capital:
  Description: "Verliere am Ende deines Zuges {Value2} Leben pro {Value1}<sprite=\"\
    Point\" name=\"Gold\"> in deinem Besitz.\nErhalte am Ende des Kampfes <sprite=\"\
    Point\" name=\"Gold\"> in Höhe von {Value3}% des <sprite=\"Point\" name=\"Gold\"\
    > in deinem Besitz."
  Name: Wachsendes Kapital
StartWithJingjie:
  Name: Scharfsinnig
  Description: "Starte den Durchlauf mit |Grenzsensor|.\nEs können keine Ausstellungsstücke\
    \ aus der Außenwelt gefunden werden."
QuickAct1:
  Name: Blitzeinschlag
  Description: "Im ersten Bereich jeden Akts verlieren zu Beginn des Kampfes alle\
    \ Feinde die Hälfte ihres Lebens.\nZu Beginn eines Akts verliert {PlayerName}\
    \ {Value1}% ihres derzeitigen Lebens."

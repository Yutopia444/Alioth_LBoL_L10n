line:005be0a: 'Hmpf, endlich lässt du dich blicken, {0}!'
line:0740ae7: 'Tsk, ich muss ausgerechnet euch über den Weg laufen …'
line:049c9f8: 'Dank der mächtigen Ausrüstung, die wir uns auf der Expo geschnappt
  haben, kannst du uns nicht mehr das Wasser reichen, {0}!'
line:0d3548f: 'Bist du sicher? Wir sind zu dritt, haben aber nur einen Ausrüstungsgegenstand
  …'
line:0196ec7: Na schön, macht euch bereit!
line:010b02a: Dann nehmen wir uns einfach alles, was {0} bei sich hat!
line:0b3a825: Alles klar!
line:0b463e6: Selbst wenn ihr noch mehr hättet, es würde nichts daran ändern. Lässt
  ihr mich nun vorbei? Ich habe es nämlich eilig.

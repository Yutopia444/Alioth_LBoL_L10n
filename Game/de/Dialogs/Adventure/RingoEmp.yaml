line:05575e9: '[Helfen] Erhalte: |{0}|.'
line:09ee960: '"Was ist ein geistiges Eigentum? Alles was ich weiß ist, dass diese
  Drohnen nervig sind."'
line:0ddd7b7: '[Fortsetzen]'
line:0b93b5a: '[Ablehnen] Erhalte drei zufällige Werkzeugkarten, erhalte Unglück:
  |{0}|.'
line:0a26145: '"Wieso kommandiert mich ein Mondhase herum? Muss ich dir erst eine
  Lektion erteilen?"'
line:06797b6: '"… Hmm? Ein Mondhase besucht die Erde, um Dangos zu kaufen? Sehr seltsam."'
line:0c1abfc: '"Wow! Wer hat all diese Apparate zurückgelassen …"'
line:095a793: '[Nicht meine Angelegenheit] Nichts passiert.'
line:0e80e9a: '"Oh, hi {0}~ Du bist doch den Drohnen der Kappas begegnet, richtig?"'
line:0deca08: "\"Sehr freundlich von dir! Diese Waffe wurde als Gegenmaßnahme von\
  \ der Mondhauptstadt entwickelt, sie wird dir sicher weiterhelfen.\"\n(Nun muss\
  \ ich mich nicht darum kümmern und Tests durchführen~)"
line:080f7f2: Ringo holt ein seltsames, stabförmiges Instrument heraus und wedelt
  damit vor {0} herum. Sie lässt etwas Zeug fallen und flüchtet.
line:065ee92: '"Wenn ein Yama einen Urheberrechtsstreit lösen kann, könnte sie vielleicht
  auch gegen die Streiks der Mondhasen etwas unternehmen."'
line:00a9945: '"Das sind nämlich Plagiate unserer Modelle aus der Mondhauptstadt.
  Wir hoffen du kannst uns helfen, unser geistiges Eigentum zu schützen."'
line:0bfddbe: '"Vielleicht solltet ihr euch für solche Angelegenheiten an Eiki wenden."'
line:0b3160d: '"Nein, nein, nein! Ich würde es nicht wagen! Vergiss es einfach, du
  hast nur einen Hasen getroffen, der sich Dangos kaufen wollte."'

line:08238a7: '"Ah, du hast es wohl eilig."'
line:0292f42: '[Ausstellungsstück] Verliere {0} Leben, erhalte ein zufälliges Ausstellungsstück.'
line:02cd30b: '"Mai, wir haben einen weiteren Kandidaten."'
line:024f6c3: '[Nützliches] Verliere {0} Leben, erhalte zwei zufällige Werkzeugkarten.'
line:08eea4a: '[Ungültig] Jedes mögliche Ausstellungsstück wurde bereits erhalten.'
line:0523a82: '"Du erfüllst wohl nicht den Erwartungen unseres Meisters~"'
line:064b7bc: "\"Ich habe nicht vor meinen Job zu wechseln, aber ich hätte einen passenden\
  \ Kandidaten im Sinn.\"\n(Sobald ich wieder in der Villa bin, werde ich ihnen die\
  \ faule Torhüterin überlassen.)"
line:0927a10: '"Zahle mit deiner Lebensenergie und erfahre, welche Kräfte durch die
  Türen des Meisters in dir erwecken."'
line:091e5ec: '"Ausstellungsstücke aus der Exposition?! Ich hätte niemals damit gerechnet,
  so etwas in den Türen zu finden ..."'
line:05fe005: '"Tut mir leid, aber euer Arbeitgeber ist mir unsympathisch."'
line:06691d2: '"Was ist das überhaupt für ein Job, den euer Meister da anbietet?"'

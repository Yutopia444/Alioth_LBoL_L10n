line:0f29356: '"Ich habe Geld! Beruhigt euch!"'
line:08ee578: '[Ich bin pleite] Erhalte Unglück: |{0}|.'
line:039060c: '"Komm mir nicht zu nahe...!"'
line:0e93370: '"Der originale Preis liegt bei 100<sprite="Point" name="Gold">, aber
  wir bieten für alle Neukunden ein Sonderangebot von |g:{0}%| an~"'
line:0c347c6: '"Nimmt es, nimmt es, kleines Papier für Glitzer."'
line:053b6d2: '"Und dieser Vorfall brachte uns eine lange Nacht, was bedeutet — es
  gibt jeden Tag einen Ausverkauf!"'
line:027fc29: '[Verschont mich] Zahle {0} <sprite="Point" name="Gold">.'
line:070d439: '"Nimmt es, nur lasst mich bitte in Frieden. Ich hätte zudem gerne einen
  Beleg dazu."'
line:0ddd9ed: '"Na geht doch~"'
line:0989e20: '"Das hört sich schon besser an~"'
line:0d151bd: '"Mein Konto ist eingefroren..."'
line:0f93cc6: '"Ich mag kalte Sachen am liebsten~ Wann bekommt ihr wieder neue Ware?"'
line:0503e40: '"Ich werde wohl aus erster Hand erfahren wie es ist, arm zu sein..."'
line:0b88a7e: '"Diese überwältigende Zufriedenheit nach dem Einkauf... wann ist euer
  nächter Ausverkauf?!"'
line:096777f: '"Du willst es also auf die harte Tour... Schwesterherz, hast du etwas
  dagegen Besitz von ihr zu ergreifen?"'
line:09653e9: '"Ist es wirklich eine gute Idee, jemanden zu bestrafen, der so pleite
  ist wie sie? Obwohl das ja nicht unbedingt etwas Schlechtes sein muss."'

line:0593c4c: '"Huh? Kommt mir das nur so vor oder bist du kleiner geworden?"'
line:009a2f1: '[Schrumpfen] Entferne eine |nicht-Basiskarte| aus der Bibliothek.'
line:008aa64: "\"Bitte entferne die anderen Karten, schwache Karten sind alles was\
  \ ich brauche!\"\n(Wann lernt der Kappa endlich kostenfreie Services anzubieten?)"
line:0140cb7: '"Ich mag alle Karten, aber die Schwachen mag ich besonders!"'
line:0364fd7: Entferne eine |nicht-Basiskarte| aus der Bibliothek.
line:077181c: '"Das glaube ich dir erst, wenn du meine Karten dazu bringst, sich von
  allein zu bewegen."'
line:06fc81c: '"Wundervoll! Kleiner Hammer, übermittle die Kraft der Fantasie an {0}!"'
line:0253e27: '"Huh? Kommt mir das nur so vor oder bist du größer geworden?"'
line:0d64e10: '"Zu Schade, ich interessiere mich nur für seltene Karten! Sie sind
  stark und lassen sich teuer verkaufen!"'
line:0690f4b: "\"Wa- bist du mit Kartenspielen etwa nicht vertraut...?\"\n(Es gibt\
  \ nichts zu befürchten, |r:Seija|...)"
line:0a6031e: '"Also gut! Kleiner Hammer, entferne all die Karten, die uns im Weg
  stehen!"'
line:0832868: "\"Ich kann dich gut verstehen, mir fällt es immer schwer mich von diesen\
  \ Karten zu trennen.\"\n(Vor allem, weil es so teuer ist sie loszuwerden)"
line:04e318b: "[Wachsen] Wähle {0:plural one='eine Basiskarte' other='% Basiskarten'}\
  \ aus und werte sie auf."
line:03ac219: '"Großartig, das ist genau der Grund, warum ich noch an diesen Karten
  hänge."'
line:03acac4: (|r:Seija|, erteile ihr später eine Lektion mit deinem |r:Langbogen|...)
line:04ed34a: '"Ich möchte nicht mehr hart arbeiten müssen, lass mich deiner Rebellion
  beitreten."'
line:0622791: "\"Oh, vielleicht hätte ich erwähnen sollen, dass die Macht des Hammers\
  \ einen Preis hat...\"\n(|r:Seija|, ich habe {0} für dich geschwächt~)"
line:05d94d1: Wähle {0:plural one='eine Basiskarte' other='% Basiskarten'} und transformiere

line:04566b1: '"Wir müssen uns mithilfe des Wunderhammers gegen die seltenen Karten
  auflehnen, {0}!"'
line:08c142c: '[Verlassen] Nichts passiert.'
line:07da6ed: '"Klasse! Kleiner Hammer, gewähre diesen schwachen Karten deine Macht!"'
line:0d37399: Wähle {0:plural one='eine Basiskarte' other='% Basiskarten'} und werte

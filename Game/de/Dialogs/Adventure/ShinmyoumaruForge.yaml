line:0bb82a2: "[Veränderung] Wähle {0:plural one='eine Basiskarte' other='% Basiskarten'}\
  \ und transformiere sie in {0:plural one='eine gewöhnliche Karte' other='gewöhnliche\
  \ Karten'}, verliere {1} maximales Leben."
line:05c5655: "\"Lass mich deiner Rebellion beitreten.\"\n(Ich wollte das schon immer\
  \ einmal ausprobieren~)"
line:0e60a55: "\"Entferne bitte all meine anderen Karten, ich möchte nur schwache\
  \ Karten haben.\"\n(Da es kostenlos ist, sollte ich für eine Weile mitspielen.)"
line:039b98c: '"Ich habe nicht die Zeit, um diese Karten loszuwerden. Warum eigentlich
  nicht."'
line:0a32439: (Das sollte |r:Seija| so gewollt haben…)

line:05b6529: '"Ich fühle mich gut, wenn ich Youkais auslösche. Dr. Komeiji, habe
  ich etwa ein Gewaltproblem?"'
line:0e5d3c4: '"Vergiss nicht früh wieder nach Hause zu kommen—bleib nicht die ganze
  Nacht auf!"'
line:04fdd25: '[Suggestivtherapie] wähle eine von 20 Gewöhnlichen oder Ungewöhnlichen
  Karten aus und füge sie der Bibliothek hinzu.'
line:0666837: '"Ja Schwester, ich habe {0} verhauen, bis sie grün und blau war!"'
line:0e5474b: '"Das wird vom Testergebnis abhängen. Fühlst du dich in letzter Zeit
  Unverwundar?"'
line:0eaf5f6: '"Willkommen in meiner Praxis, Miss {0}~ Du siehst absolut erschöpft
  aus, ich vermute eine durch Stress verursachte Somatisierung!"'
line:08c1f17: Wähle eine Karte aus
line:05d6f85: Denke an eine Karte…

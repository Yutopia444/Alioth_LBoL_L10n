line:0b0a178: "\"Willkommen in meiner Praxis~\nAh, du bist es {0}. Bist du am Gewinnen,\
  \ Schwesterchen?\""
line:02f3a36: '[Ungültig] Nicht genügend <sprite="Point" name="Gold">.'
line:0595176: '"Bitte leg dich hin und erzähle mir über deinen Zustand."'
line:0a56309: '"Red keinen Quatsch, ich habe keine mentalen Probleme."'
line:006cd44: '"Ist das so? Wenn {0} mental so gesund ist, wieso denkst du ständig
  an..."'
line:01b6136: '"Ich möchte diese Karte haben, Schwester!"'
line:02de613: '"Also gut. Vergiss nicht früh wieder nach Hause zu kommen—bleib nicht
  die ganze Nacht auf!"'
line:0dd3ef4: '[Hypnotherapie] Erhalte {0} Leben.'
line:0608c27: '"Ich vermute, dass du ein schwerwiegendes Gewaltproblem hast, daher
  werden wir auf Hypnose setzen."'
line:01f775f: '"Oh ja, das stimmt. Bis dann!"'
line:08bbc12: '"Bist du wach? Möchtest du wissen, was in deinem Unterbewusstsein vorging
  während du geträumt hast?"'
line:0f61adc: '"Bitte hör auf! Das ist erstmal genug für die heutige Sitzung."'
line:0abbe9a: '"Nun, lass uns über die Behandlungskosten sprechen~"'
line:0391ed0: '"Dr. Komeiji, bitte verschreibe mir mehr Medizin..."'
line:04bce6e: '"Dr. Komeji ist wirklich etwas Besonderes~"'
line:0854cc9: '"Nun, lass uns über die Behandlungskosten sprechen~"'
line:0ac75f4: '{0}'

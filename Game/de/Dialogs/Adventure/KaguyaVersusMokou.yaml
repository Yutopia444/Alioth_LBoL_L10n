line:008a9a4: '[Hilf Kaguya] Verliere {0} Leben, erhalte Ausstellungsstück: |{1}|.'
line:0848d98: "\"Hört auf zu streiten! Nentendos 'Ultimate Mariso: Galaxy' macht wirklich\
  \ viel Spaß!\""
line:09d8d02: '[Fortsetzen]'
line:0d3703c: '[Hilf Mokou] Verliere {0} Leben, erhalte Ausstellungsstück: |{1}|.'
line:015db7a: '"Hmpf, es ist noch nicht vorbei!"'
line:0460217: '[Fortsetzen]'
line:0db14e0: '[Vorbeilaufen] Nichts passiert.'
line:04ceb26: "\"'Game Girl Advance' ist die beste Handheld-Konsole! Ich lasse nicht\
  \ zu, dass du so schlecht über 'Nentendo' redest!\""
line:0bc6368: (Ich habe keine Ahnung worüber die beiden streiten, aber wenn der Kampf
  weiter anhält könnte der Dieb das Chaos nutzen, um zu flüchten.)
line:06b80ce: "\"Ein Unternehmen, dass nicht einmal das Konzept des 'Metaverse' versteht?\
  \ Die sind so lausig wie deine Ausstellungsstücke!\""
line:02e8c97: '"Hört auf zu streiten! Ich habe gehört, dass Nentendo ein Strategiespiel
  hat, bei dem es um Feuer geht!"'
line:093aa03: "\"Hört bitte auf! Meine Herrin spielt auch gerne 'Scarletvania: Symphony\
  \ of the Devil' auf der Konsole!\""
line:07ab6fd: '{0} versucht die beiden gewaltsam zu trennen — nachdem einige Hiebe
  von Mokou geblockt wurden, konnte Kaguya die Oberhand gewinnen.'
line:0921fbf: '"Tsk, hör auf dich einzumischen, {0} ..."'
line:04fec24: '{0} versucht die beiden gewaltsam zu trennen — in dem ganzen Chaos
  schafft es Mokou, die Oberhand zu gewinnen.'
line:0f73a43: '"Es gibt keinen Grund zu streiten! Ich habe gehört, dass man durch
  die Moneyverse-Technologie reich werden kann!"'
line:0219773: '"Miss {0}, bitte akzeptiere das als Zeichen meiner Dankbarkeit! Ich
  zähle darauf, dass du diesen Vorfall lösen wirst."'
line:0a72879: '"Ich wollte nur schauen, ob die Exposition so gut ist wie du behauptest!
  Es war aber genauso schlecht, wie ich es mir vorgestellt habe!"'
line:01185cd: '"Ich lass die beiden lieber alleine ..."'
line:0e1beb9: "\"Es gibt keinen Grund zu kämpfen! Ich habe gehört, dass alles im 'Moneyverse'\
  \ nicht austauschbar ist!\""
line:0500ae3: "\"Bitte hört auf! Ich habe im heutigen Wirtschaftsblatt gelesen, dass\
  \ das 'Moneyverse' die traditionellen Expositionen stärken kann!\""
line:0c1db12: '"Sieht so aus, als wäre {0} meiner Meinung. Als Gleichgesinnte überlasse
  ich dir ein kleines Andenken als Dank."'
line:0677c42: '"Du sagst das zwar, aber warum fragst du mich dann, ob die Spielkonsolen
  von Rinnosuke auch ausgestellt wurden?"'

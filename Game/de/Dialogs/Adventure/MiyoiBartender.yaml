line:0c9cdfa: '{0} betritt versehentlich das nächtliche |Sanshoku Geidontei|, ein
  penetranter Geruch von Alkohol durchdringt das Gebäude…'
line:0c66585: '"{0}! Komm rein! Was möchtest du heute bestellen?"'
line:061da42: '[Ein Schluck] Erhalte Ausstellungsstück: |{0}|, entferne eine Karte

line:0c9cdfa: '{0} betritt versehentlich das nächtliche |Sanshoku Geidontei|, ein
  penetranter Geruch von Alkohol durchdringt das Gebäude …'
line:0c66585: '"{0}! Komm rein! Was möchtest du heute bestellen?"'
line:061da42: '[Ein Schluck] Erhalte Ausstellungsstück: |{0}|, entferne eine Karte
  aus der Bibliothek.'
line:0da2517: '"Einen Moment, kann {0} das wirklich vertragen?"'
line:0269654: Habe ich etwas vergessen …? Wähle eine Karte aus und entferne sie aus
  der Bibliothek.
line:018cd9a: '[Wetttrinken] Erhalte {0} <sprite="Point" name="Gold"> und zwei Unglücke:
  |{1}|.'
line:00d22c7: Die benachbarten Youkai fangen an zu jubeln, einige von ihnen schließen
  sogar Wetten ab.
line:05203c5: '"Ja, ich nehme einmal das Übliche. Schreib es auf meine Rechnung, ok?"'
line:0862f2d: '"Hey, schuldest du mir nicht noch die Rechnung vom letzten Monat?"'
line:015f1aa: '"Uh, wieso fühle ich mich so schläfrig nach nur einem … Glas …"'
line:0b0300d: '"Uwah! Bitte nimm das und behalte es für dich."'
line:0b3a02b: '[Akzeptieren] Erhalte Ausstellungsstück: |{0}|.'
line:0d8166c: '[Ablehnen] Nichts passiert.'
line:01b5a50: '"Nein danke, auf deine Tricks falle ich nicht nochmal rein."'
line:05ad143: '"Argh … Ist die Flasche wirklich so groß?! Aber nun schaut jeder zu
  mir her, jetzt gibt es kein Zurück mehr!"'
line:0c29c84: "Durch überwältigende Entschlossenheit geht {0} als Siegerin hervor\
  \ und nimmt ihren Preis an.\nDoch war es das wirklich wert?"
line:024e390: (In einem Traum spürt {0} eine verdächtige Präsenz!)
line:0ea1dc5: '[Ungültig] Jedes mögliche Ausstellungsstück wurde bereits erhalten.'
line:096d262: '"Diesen speziellen Sake, den Aya beim letzten Mal getrunken hat, bitte
  gib mir auch so einen!"'
line:0b95170: '"Wie war das, {0}? Fräulein Ohnmächtig-nach-einem-Glas fordert mich
  zum Trinken heraus?"'
line:0bea743: '[Ein Schluck] Kämpfe gegen zufällige Feinde, erhalte ein zufälliges,
  seltenes Ausstellungsstück.'
line:0e46351: '"Was für mächtige Illusionen … Hast du etwas in den Wein gemischt?!"'
line:0bd13e0: '"Das nenne ich doch mal ein gutes Geschäft. Bis zum nächsten Mal~"'
line:0c77879: '"Stimmt was nicht, Suika? Seitdem ich hier bin, starrst du mich mit
  diesem Grinsen im Gesicht an."'
line:0bdfac4: '"Versuchst du einen Wal großzuziehen? Das reicht nicht!"'
line:0064f30: '"Mach dich bereit für meinen ultimativen Angriff: Tiefseebombe!"'
line:0868bad: (Geidontei … Wenn ich mich recht entsinne, werden hier in der Nacht
  auch Youkais bedient.)
line:0c7c734: ({0} schafft es den |Atem des Wals| leerzutrinken, aber durch den Alkohol
  vergisst sie die Rechnung und etwas Wichtiges.)

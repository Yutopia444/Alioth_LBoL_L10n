line:0da2517: '"Einen Moment, kann {0} ihn wirklich vertragen?"'
line:0269654: Habe ich etwas liegen gelassen...? Wähle eine Karte und entferne sie.
line:018cd9a: '[Wetttrinken] Erhalte {0} <sprite="Point" name="Gold"> und zwei Unglück:

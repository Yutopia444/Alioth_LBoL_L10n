line:00eb35b: Transformiere eine Karte in eine verbesserte, mehrfarbige Karte
line:0dfa68e: '"Ich finde dieses Dango … repräsentiert die Zukunft aller Dangos!"'
line:0598cdd: '"Danke für das nette Kompliment~"'
line:0815d2b: "\"Woah, es ist wirklich köstlich~\"\n(Anstatt dass es Yuyuko bekommt,\
  \ wie wäre es, wenn ich …)"
line:008037e: '{0} kann den Groll von Yuyuko spüren, die nun keinen Sardischen Mondkuchen
  essen durfte …'
line:03a8a3c: '"Hey! Stehengeblieben! Bitte helft mir, ich wurde ausgeraubt!!!!!"'
line:0d7cfde: '[Sardischer Mondkuchen] Erhalte Ausstellungsstück: |{0}|, erhalte Unglück:
  |{1}|.'
line:035f569: "\"Ich nenne es den 'Sardischen Mondkuchen'. Innovative Gerichte macht\
  \ man am besten mit einem exotischen Geschmack. Bitte probier mal.\""
line:0577ef3: '"Miss {0}, wärst du so nett und probierst diese Gerichte für mich,
  bevor ich sie an Yuyuko-sama übergebe?"'
line:0ea45c4: '[Hanami Dango] Transformiere eine Karte in eine verbesserte, mehrfarbige
  Karte.'
line:07b91f2: "\"Lass mich ein Dango probieren.\"\n(Fluffiger und klebriger Reis,\
  \ zusammengerollt mit Fruchtstücken und einer süßsauren Paste, ein wahrhaft innovative\
  \ Idee ...)"
line:0661ea5: '{0} nimmt den Sardischen Mondkuchen und ergreift schlagartig die Flucht!'
line:047fc02: '"Yuyuko-sama wollte ein Gericht ausprobieren, dass sie noch nie probiert
  hat. Ich war mir etwas unsicher, daher habe ich zwei Gerichte vorbereitet …"'
line:0528906: '"Feines Rindfleisch gemischt mit … Dangos? Was für eine Art Gericht
  ist das? So etwas habe ich noch nie gesehen."'

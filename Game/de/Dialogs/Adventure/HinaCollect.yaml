line:0a76aa4: '[Verlassen] Nichts passiert.'
line:017720c: '"Ah, Fräulein {0} scheint eine Menge Unglück angesammelt zu haben."'
line:02dcea4: '[Hilfe akzeptieren] Entferne alle |Unglücke|.'
line:06b252f: '{0} kann spüren, wie all ihr Unglück verschwindet.'
line:076f484: '"Danke dir, Hina."'
line:0d580ed: '"Auch wenn es sich um Unglück handelt, es ist immer noch Teil meiner
  Sammlung ..."'
line:00dc670: '[Umarme Hina] Erhalte eine zufälliges |Unglück|.'
line:0183740: '"Lass mich dein Unglück aufbürden."'
line:05d4398: '"Ein Glück, heute war es schon schlimm genug."'
line:00241eb: '"Ich schätze, ich kann die nicht als Souvenir mit nach Hause nehmen
  ..."'
line:037bd0d: '"Nein, dieses Mal werde ich deine Bürde nehmen."'
line:09f1923: '"So skeptisch wie eh und je, dabei habe ich keine bösen Absichten."'
line:0b979b0: '"Das hast du ganz schön aufgeräumt, Hina."'

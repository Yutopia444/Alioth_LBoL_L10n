line:06b0c24: (Ich denke nicht, dass ich selbst etwas mit dem Kosmetikprodukt etwas
  anfangen kann.)
line:0b6b919: '"Neeein, dabei wollte ich doch mit meinen Klassenkameraden ''Youkai

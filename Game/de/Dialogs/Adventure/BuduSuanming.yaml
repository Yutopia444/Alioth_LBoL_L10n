line:028834f: '[Verlassen] Nichts passiert.'
line:0b5f8ae: '"Du wirst gegen {0} kämpfen."'
line:0150d74: '"Nicht schlecht für einen Eremit!"'
line:0607cc8: '"Du wirst {0} treffen."'
line:02c2c1f: '"Ihr erster Gegenstand ist {0}."'
line:0062be2: '"Es stiehlt all deine nicht schimmernden Ausstellungsstücke. Am besten
  kaufst du keine Ausstellungsstücke mehr, es sei denn sie aktivieren sich in der
  ersten Runde."'
line:0d65829: '"Es lockt weitere Feinde an. Bereite dich daher mit Danmaku vor, dass
  allen Feinden Schaden zufügt!"'
line:07e0edb: '"Es wird dich mit einem negativen Status belegen. Sei vorsichtig und
  bereite medizinische Ausrüstung vor; oder frage Keine nach einem magischen Gegenstand."'
line:0152f90: '[Traumdeutung] Zahle {0} <sprite="Point" name="Gold">, erfahre das
  erste, freundliche Event des dritten Aktes.'
line:09db3f2: '[Physiognomie] Zahle {0} <sprite="Point" name="Gold">, erfahre den
  ersten Gegenstand des wahren, finalen Bosses.'
line:010d2bd: '"Was redest du da für wirres Zeug?"'
line:0c5922a: '"Sie wird die Anzahl der Karten einschränken, die du spielen kannst.
  Nimm daher lieber Karten mit hohen Kosten mit."'
line:055e092: '"Sie wird dein Mana läutern. Nimm daher Karten mit, die generisches
  Mana kosten; oder aber finde einen Weg um an Philosophen-Mana zu kommen, da es nicht
  geläutert werden kann."'
line:0d00686: '"Sie wird dir helfen, den wahren Übeltäter zu fassen. Das Ausstellungsstück
  aus der Außenwelt wird daher nicht notwendig sein."'
line:07f3e64: '"Du kannst eine Menge Geld beim Wetttrinken gewinnen, wenn du einen
  Weg findest mit dem Alkohol umzugehen."'
line:0b3de88: '"Ich kann dir vorhersagen, wer dich demnächst herausfordern wird, mit
  wem du dich triffst oder welche Intentionen der Übeltäter hat."'
line:07e5e51: '" Miss {0}, da du dich für das Wohl Gensokyos einsetzt, werde ich dir
  einen kleinen Rabatt geben."'
line:07cdbe4: '[Wahrsagen] Zahle {0} <sprite="Point" name="Gold">, erfahre den Boss
  des dritten Aktes.'
line:0abc92c: '"Ihre Fähigkeiten sind sehr umfassend. Achte darauf den Kampf nicht
  zu sehr in die Länge zu ziehen."'
line:088d295: '"Pfirsiche essen ist immer eine gute Wahl. Wenn du Karten besitzt,
  die du oft benutzt, solltest du eine Bereinigung in Erwägung ziehen. Aber natürlich
  nur, wenn es dir auch etwas bringt."'
line:054b5d4: '"Es wird Pure Lichtstrahlen in dein Deck mischen. Treffe daher Vorbereitungen,
  um diese Karten wieder loszuwerden!"'

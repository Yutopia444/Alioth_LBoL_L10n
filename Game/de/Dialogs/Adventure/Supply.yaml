line:0a82591: '[Das] Erhalte Ausstellungsstück: |{0}|.'
line:032ca60: '"Danke für deine harte Arbeit. Meine Meisterin bat mich, dir Vorräte
  zur Verfügung zu stellen."'
line:041b730: "\"Ahaha.\"\n(Was glaubst du, warum du hier bist?)"
line:0c3ba74: "\"Nun, es gibt da gewisse Umstände meinerseits.\"\n(Wer würde mich\
  \ denn für die Überstunden bezahlen?)"
line:0494427: "\"Ich habe wichtigere Dinge, denen ich mich widmen muss.\"\n(Wie beispielsweise\
  \ die HappyCons der Prinzessin sauber machen...)"
line:0191c2b: "\"Haha, ich bin in letzter Zeit ein wenig beschäftigt.\"\n(Wieso muss\
  \ die Betriebsleiterin von Eientei zusätzlich als Hausmeisterin arbeiten...)"
line:0b66fe1: "\"Klassische {0}, so professionell!\"\n(Hoffentlich habe ich noch genug\
  \ Zeit, um \"Alice in Shanghai\" anzuschauen!)"
line:055861b: '"Vielen Dank, Miss Reisen. Würdest du mit mir gemeinsam nach den Übeltäter
  suchen?"'
line:005e158: '"Das ist schon in Ordnung, für mich ist das kaum der Rede wert."'
line:05fd0a6: "\"Du bist so zuverlässig, {0}.\"\n(Weder Gehalt noch Reisekosten notwendig,\
  \ was für eine großartige Arbeitskraft.)"
line:072efd0: "\"Oh, deine Tasche hat noch Platz für ein weiteres Ausstellungsstück.\"\
  \n(Gut, dann muss ich es nicht mit mir rumschleppen.)"
line:0b92ee1: "\"Nun, ich habe bereits einige Hasen damit beauftragt.\"\n(Was natürlich\
  \ gelogen ist. Die sind nämlich alle im Urlaub und niemand hat auf meine Anrufe\
  \ reagiert.)"
line:0b31f0d: "\"Haha, Eientei wird sehr froh darüber sein, dich an Bord zu haben,\
  \ {0}.\"\n(Ich werde dir ein Angebot senden, nachdem du den verlorenen Zweig gefunden\
  \ hast!)"
line:006b66b: '"Vielen Dank. Aber wieso suchst du eigentlich nicht selbst nach dem
  Übeltäter?"'

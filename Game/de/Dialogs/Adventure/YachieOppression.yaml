line:0e2d8d9: '[Akzeptieren] Erhalte Ausstellungsstück: |{0}|.'
line:07acb62: '[Kämpfen] Kämpfe gegen eine Horde Drohnen und erhalte ein seltenes
  Ausstellungsstück.'
line:098663c: "\"Huh? Ähm, sicher doch.\"\n(Wieso akzeptiere ich, ohne zu wissen gegen\
  \ was ich kämpfen soll...)"
line:01fd35f: '[Ablehnen] Nichts passiert.'
line:09e89c0: '[Verweigern] Erhalte Unglück: |{0}|.'
line:0f208e0: '"Die Menschen auf der Oberfläche zählen auf dich. Ist es weise, sie
  für dein egoistisches Verhalten im Stich zu lassen?"'
line:0970713: '"Wie erwartet von {0}! Bitte akzeptiere mein Geschenk!"'
line:0abbfc7: "\"Ich kann das nicht bestreiten...\"\n(Normalerweise würde ich ihr\
  \ widersprechen, aber aus irgendeinem Grund...)"
line:0f9238b: '"Oh mächtige {0}, würdest du der Matriarchin der Kiketsu Familie einen
  Dienst erweisen?"'
line:04ee4ff: '"Nein danke, ich habe das nicht für die Belohnung gemacht."'
line:08457aa: '"Ja, gnädige Dame! Bitte ruft nach mir, wenn du erneut Hilfe benötigst~"'
line:037c786: '"Die Ottergeister haben Drohnen der Kappas erschnüffeln können. Bitte
  kümmere dich so schnell wie möglich darum~"'

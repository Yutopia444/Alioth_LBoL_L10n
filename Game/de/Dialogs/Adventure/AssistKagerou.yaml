line:0361c5f: '[Ungültig] Jedes mögliche Ausstellungsstück wurde bereits erhalten.'
line:02b58af: '"Es scheint wohl so, als könnte ich mich nicht auf einen Baka verlassen..."'
line:035e5a2: '"Menno, der Mond macht meine Haare wieder ganz fluffig..."'
line:0d31645: '"Miss {0}, wird dieser Schatz, den ich gefunden habe, dabei helfen

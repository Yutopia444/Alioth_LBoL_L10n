line:0b52d4a: '"Aber natürlich! Dieser Vorfall wird im Handumdrehen gelöst sein."'
line:081ac28: '"Mehr Gegenstände haben noch nie geschadet, ich nehme es gerne an~"'
line:05edfc7: '"Gern geschehen, ich helfe gerne aus."'
line:09559cc: '[Flausch entfernen] Erhalte ein zufälliges Ausstellungsstück. Füge

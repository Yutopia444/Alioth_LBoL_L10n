line:0855034: '[Ungültig] Benötigt |{0}|.'
line:061d426: '"Wie lieb von dir! Das ist genau das, wonach ich gesucht habe."'
line:0bd042a: '[Fortsetzen]'
line:014dfb8: '[Verlassen] Nichts passiert.'
line:0d8c336: '{0} möchte kein Untertan des Teufels werden.'
line:0e5ffc6: '"Hmpf!"'
line:06f2511: '{0}'
line:0603ab0: '"Du bist ebenfalls auf der Suche nach dem Übeltäter, nicht wahr?"'
line:0b0f1b1: '[Hilfe Suchen] Ersetze alle offensiven Basiskarten durch |Teufelsangriff|,
  erhalte Unglück: |{0}|.'
line:0c6dafc: '"Wenn du mich lieb darum bittest wäre ich gewillt, dir eine helfende
  Hand zu reichen~"'
line:0bdb099: '[Fortsetzen]'
line:0ce8472: '"Oh? Du hast tatsächlich angenommen, {0}. Ich dachte, dass sei nur
  ein Scherz~'
line:0325ae0: '{0} fühlt sich fieberhaft und impulsiv.'
line:00c808f: '"Verwende meine unübertroffene Macht nach Lust und Laune~"'
line:0ab3c60: '"Bitte hört auf, Herrin. Ihr müsst zurückkehren, bevor die Sonne aufbricht."'
line:0e73ca1: '"Dieser Vorfall ist kniffliger als gedacht. Vergiss nicht, mich wieder
  zurück zu verwandeln, wenn ich wieder zu Hause bin."'
line:09c5eaa: '"Sehr gut, {0} ist wirklich sehr aufmerksam."'
line:0aa0a2f: '[Tauschen] Ersetze alle offensiven Basiskarten durch |Teufelsangriff|,
  verliere |{0}|.'

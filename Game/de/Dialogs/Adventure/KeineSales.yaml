line:0879803: '[Ungültig] Nicht genügend <sprite="Point" name="Gold">.'
line:09a7a08: "\"Willkommen zu unserer Show 'Wer wird Elektronik-Magnat'! Einen Applaus\
  \ für unsere erste Herausforderin — {0}!\""
line:0045670: '"Möchtest du zukünftig etwa gegen unvernünftige Youkais mit Leseschwäche

line:00336cb: Tuner
line:07c2a4e: '"Studien haben gezeigt, dass die aufsteigenden Wirbel, die durch |Pulsatoren|
  in |Waschmaschinen| erzeugt werden, auch in Zauberkartenduelle verwendet werden
  können."'
line:09fb8b4: '"Welche der folgenden Komponenten ist ein wichtiger Bestandteil bei
  diesem Gerät: |{0}|?"'
line:0d8ff1f: '"Das ist falsch! Die Rechenkünste von {0} sind vergleichbar mit denen
  von Feen …"'
line:0c96111: '"Das |Expansionsventil| in einem |Kühlschrank| reguliert den Fluss
  des Kältemittels, wir haben aber bereits eine Schülerin, die sehr gut darin ist
  Kälte zu generieren, daher war dieses Gerät zu extravagant für mich~"'
line:020eade: '"|TVs| empfangen Signale über einen |Tuner|, damit Bilder von tausenden
  Kilometern Entfernung sichtbar werden. Stell dir vor, der Tempel könnte von der
  Ferne aus unterrichten~"'
line:0537088: '"Wenn es etwas Tolles zu gewinnen gibt … Ok, ich bin dabei."'

line:07b190b: '[Antworten] Zahle {0} <sprite="Point" name="Gold"> und wähle eine Frage,
  die du beantworten möchtest.'
line:035a058: '"Das trifft sich gut, ich hatte sowieso vor, die Villa mit neuen Geräten
  auszustatten."'
line:0b39cfd: '"Wenn ich darüber nachdenke, kann ein Dienstmädchen bereits alles,
  was diese Geräte zu bieten haben."'
line:0b38a73: '"Das ist ziemlich teuer … Kann es sein, dass die Hieda-Tempelschule
  nicht so viele Schüler hat?"'
line:0e14f32: '"Da ist was dran …"'
line:06dcb37: '"Wir sind gespannt auf deine Leistung! Bitte beantworte folgende Frage:"'
line:0c57268: '"Wir sind gespannt auf deine Leistung! Bitte wähle eine der folgenden
  Fragen aus:"'
line:0ca7a30: '"|{0}|, jemand den du bereits kennengelernt hast, ist in Gensokyo auch
  bekannt als …?"'
line:0b5bbe0: '"Als kleines Extra gibt es von mir ein wenig Trivialwissen über dieses
  Gerät~"'
line:011047b: '"Als kleines Extra gibt es von mir ein wenig Trivialwissen über dieses
  Gerät~"'
line:04402be: '"Falsch! Das stimmt nicht mit meinen Beobachtungen überein! Es sieht
  so aus, als ob {0} nicht sehr gut im Beobachten ist."'
line:0b18392: "\"Falsch! {0} fehlt scheinbar das Wissen über die 'Drei Haushaltsschätze\

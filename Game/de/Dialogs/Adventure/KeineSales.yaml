line:053ed42: '"Willst du damit sagen, dass die Dienstmädchen der scharlachroten Teufelsvilla
  TV-Sendungen ausstrahlen und Sachen kühlen können?!"'
line:0285d02: "\"Das spielt keine Rolle! Werde ein Sponsor der Hieda-Tempelschule\
  \ und erhalte die Chance, einen der 'Drei Haushaltsschätze der modernen Welt' zu\
  \ gewinnen!\""

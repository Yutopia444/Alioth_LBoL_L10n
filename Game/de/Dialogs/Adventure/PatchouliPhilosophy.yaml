line:013e396: '"Also, für welches Manajuwel hast du dich entschieden?"'
line:0725f8e: '"Etwas Earl Grey wäre perfekt. Ich danke dir~"'
line:0fb491d: '{0} konnte fühlen, dass sie nun einen mächtigen Fluss an Mana kanalisieren
  kann.'
line:044f4bc: '"Dabei bin ich extra hierhergekommen..."'
line:04b1f03: '"Schon gut, ich bin in Topform."'

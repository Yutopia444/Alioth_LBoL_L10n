line:04eeb1a: '[Ablehnen] Nichts passiert.'
line:071a8e9: '"Danke, Patchouli. Ich wusste nicht, dass du so nett bist~"'
line:03b4cbd: Es scheint so, als ob Patchouli diese magischen Juwelen studiert.
line:06ad387: '"Hmm, ich verstehe..."'
line:01cdad3: '[Akzeptieren] {0}'
line:0b23fed: "\"Was für ein Zufall, {0}. Ich kann mithilfe dieser Juwelen deine Affinität\
  \ verbessern.\n(Ein mehr als ausreichendes Testsubjekt.)"
line:0cbf9f4: '"Wovon redest du da?"'
line:0e78dc7: '"Vielen Dank. Möchtest du, dass ich dir auf dem Rückweg einen Tee mitbringe?"'
line:07acb35: Wähle ein farbiges Mana in deiner Manabasis und konvertiere es in ein

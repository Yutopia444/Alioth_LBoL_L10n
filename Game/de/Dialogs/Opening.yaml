line:0019bff: Eientei in der Nacht.
line:0bc1eba: 'Kaguya: "Wir haben so viele Gäste heute Nacht. Ich hoffe, es haben
  alle eine schöne Zeit auf unserer Ausstellung."'
line:0a72219: '"Jeder Gast kann ein Ausstellungsstück mit nach Hause nehmen! (Schätze
  nicht inbegriffen)"'
line:072a2e9: 'Remilia: "Tsk, ich dachte, die Mondbewohner hätten etwas Interessantes
  da. Aber da lag ich wohl falsch."'
line:00d8c42: 'Remilia: "Hey Sakuya, schau, sieht das nicht ziemlich interessant aus?!"'
line:080e43c: 'Reimu: (Hm? Was sind das für Juwelen?)'
line:03bfe2b: 'Kaguya: "Wer ihn findet, darf sich einen meiner Schätze aussuchen!"'
line:0ad946f: "Alle: \"Whoa …!\"\nReimu: \"Hey, wieso sind alle so aufgeregt?!\""
line:0fd4f89: 'Reimu: (Hmm? Ist das nicht Eirin?)'
line:09379f3: 'Sakuya: "Ja, Herrin. Hier sind viele Dinge die Ihr bereits gesehen
  habt."'
line:094febe: 'Sakuya: "Herrin, so etwas zu tragen wäre ein wenig …"'
line:023a81e: "Kaguya: \"Argh! Der Hourai-Juwelenzweig ist verschwunden!\"\nKaguya:\
  \ (Hat Eirin das als Teil der Show gemacht?)"
line:044856d: "Kaguya: \"Verdammte Mokou!\"\nKaguya hat sich geschworen, die nächste\
  \ Exposition zu der Besten aller Zeiten zu machen."
line:0e6d9df: 'Während der letzten Mondhauptstadt-Exposition, Mokou: "Du nennst diesen
  trostlosen Ort eine Expo?"'
line:0518526: 'Kaguya: "Das ist ein Udonge, auch bekannt als der Hourai-Juwelenzweig.
  Dank des Enthusiasmus aller Anwesenden fing er an zu blühen!"'

XCost:
  Title: X Kosten
  Content: "Karten mit X Kosten verbrauchen das verfügbare Mana um den Effekt \"Für\
    \ jedes verwendete Mana:\" zu aktivieren.\nBeachte: Karten mit X Kosten werden\
    \ nicht durch Änderungen der Manakosten beeinflusst."
FriendCard:
  Title: Partnerkarten
  Content: "Das Spielen dieser Karten beschwört einen Partner auf deiner Hand.\nPartner\
    \ aktivieren einmal pro Zug ihre \"Passive Fähigkeit\" (üblicherweise am Ende\
    \ des Zuges).\nSie können erneut gespielt werden, um ihre \"Aktive Fähigkeit\"\
    \ oder ihre \"Ultimative Fähigkeit\" zu aktivieren, falls verfügbar."
ToolCard:
  Title: Werkzeugkarten
  Content: Werkzeugkarten verschwinden aus dem Spiel nachdem alle Anwendungen verbraucht
    worden sind.
Exhibit:
  Title: Ausstellungsstücke
  Content: "Während des Vorfalls kann der Spieler Ausstellungsstücke finden, die von\
    \ der Mondhauptstadt-Expo zurückgelassen wurde, um mächtige und kontinuierliche\
    \ Effekte zu erhalten.\nAusstellungsstücke erhältst du für gewöhnlich von Reisen\
    \ oder anderen freundlichen Begegnungen, durch das Besiegen von Elitefeinden oder\
    \ durch das Erwerben im Laden."
EmptyDrawZone:
  Title: Leerer Ziehstapel
  Content: Wenn eine Karte gezogen werden würde, es sich aber keine Karte im Ziehstapel
    befindet, dann wird der Ablagestapel gemischt und wird zum neuen Ziehstapel.
Reward:
  Title: Belohnungen
  Content: "Belohnungen können in beliebiger Reihenfolge ausgewählt werden, vergiss\
    \ daher nicht alle Belohnungen mitzunehmen!\nFalls keine der Karten in den Belohnungen\
    \ dir zuspricht, kannst du stattdessen die Belohnung überspringen und <sprite=\"\
    Point\" name=\"Gold\"> erhalten."
SkipReward:
  Content: "Der \"Überspringe Belohnungen/Überspringe Laden\" Knopf öffnet die Landkarte.\n\
    Falls du diesen Knopf versehentlich gedrückt hast, kannst du durch das Umschalten\
    \ der Landkarte wieder zu den Belohnungen/zum Laden zurückkehren."
  Title: Überspringen Knopf
AbilityCard:
  Title: Talentkarten
  Content: "Talentkarten bieten kontinuierliche Effekte für den Spieler.\nNach der\
    \ Verwendung werden Talentkarten bis zum Ende des Kampfes aus dem Spiel entfernt."
NonInitialColor:
  Title: Andersfarbiges Mana
  Content: "Dies ist ein schimmerndes Ausstellungsstück, welches Mana einer Farbe\
    \ hinzufügt, die sich vom anfänglichen Mana in der Manabasis unterscheidet.\n\
    Das Hinzufügen von andersfarbigen Mana erlaubt es dir, sowohl einzigartige Karten\
    \ in der neuen Farbe als auch mächtige dreifarbige Karten zu finden.\nDas Hinzufügen\
    \ von gleichfarbigen Mana verbessert die Konsistenz im späteren Verlauf des Spiels,\
    \ wodurch es unwahrscheinlicher wird, ungewünschte Karten in der falschen Farbe\
    \ zu ziehen."

XCost:
  Title: X Kosten
  Content: "Karten mit X Kosten verwenden das hervorgehobene Mana im Manapool, um\
    \ Effekte wie 'Synergie' zu aktivieren.\nWichtig: Karten mit X Kosten werden nicht\
    \ durch Änderungen der Manakosten beeinflusst."
FriendCard:
  Title: Partnerkarten
  Content: "Das Spielen dieser Karten beschwört einen Partner auf deiner Hand.\nPartner\
    \ aktivieren einmal pro Zug ihre \"Passive Fähigkeit\" (üblicherweise am Ende\
    \ des Zuges).\nSie können erneut gespielt werden, um ihre \"Aktive Fähigkeit\"\
    \ oder ihre \"Ultimative Fähigkeit\" zu aktivieren, falls verfügbar."
ToolCard:
  Title: Werkzeugkarten
  Content: Werkzeugkarten verschwinden aus dem Spiel, nachdem alle Anwendungen verbraucht
    wurden.
Exhibit:
  Title: Ausstellungsstücke
  Content: "Während des Vorfalls kann der Spieler Ausstellungsstücke finden, die von\
    \ der Mondhauptstadt-Expo zurückgelassen wurden, um mächtige und kontinuierliche\
    \ Effekte zu erhalten.\nFür gewöhnlich erhältst du Ausstellungsstücke von Reisen,\
    \ durch freundliche Begegnungen, als Belohnung von Elitefeinden oder in Takanes\
    \ Laden."
EmptyDrawZone:
  Title: Leerer Ziehstapel
  Content: Wenn eine Karte gezogen werden muss, es sich aber keine Karten im Ziehstapel
    befinden, dann wird der Ablagestapel gemischt und wird zum neuen Ziehstapel.
Reward:
  Title: Belohnungen
  Content: "Belohnungen können in beliebiger Reihenfolge ausgewählt werden. Vergiss\
    \ also nicht, alle Belohnungen mitzunehmen!\nFalls keine der Karten in den Belohnungen\
    \ dir zuspricht, kannst du stattdessen auf die Belohnung verzichten und <sprite=\"\
    Point\" name=\"Gold\"> erhalten."
SkipReward:
  Content: "Der Knopf 'Überspringen' in den Belohnungen oder in Takanes Laden öffnet\
    \ die Landkarte.\nFalls du diesen Knopf versehentlich gedrückt hast, kannst du\
    \ durch das Umschalten der Landkarte wieder zu den Belohnungen/zum Laden zurückkehren."
  Title: Überspringen-Knopf
AbilityCard:
  Title: Talentkarten
  Content: "Talentkarten bieten kontinuierliche Effekte für den Spieler.\nNach ihrer\
    \ Verwendung werden Talentkarten bis zum Ende des Kampfes aus dem Spiel entfernt."
NonInitialColor:
  Title: Andersfarbiges Mana
  Content: "Dieses schimmernde Ausstellungsstück fügt Mana einer Farbe hinzu, welches\
    \ sich vom anfänglichen Mana in der Manabasis unterscheidet.\nAndersfarbiges Mana\
    \ erlaubt es dir, sowohl exklusive Karten in der neuen Farbe als auch mächtige,\
    \ dreifarbige Karten zu finden.\nGleichfarbiges Mana verbessert die Konsistenz\
    \ im späteren Verlauf des Spiels. Das Risiko, ungewünschte Karten in der falschen\
    \ Farbe zu ziehen, wird dadurch reduziert."

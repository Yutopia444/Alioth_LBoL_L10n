XCost:
  Title: Koszt X
  Content: "Karta z kosztem X wymaga tabliczki many by dostosować wydatek na nią.\
    \ Ta karta zużyje całą manę, która może aktywować efekty \"|Za każde wydane X|\"\
    .\nUwaga: Efekty zmieniające koszt nie mają wpływu na karty z kosztem X."
AbilityCard:
  Title: Karty Zdolności
  Content: "Karty zdolności zapewniają bierne efekty dla Graczki.\nMożna nimi zagrać\
    \ tylko raz na turę i są usuwane z walki po zagraniu."
ToolCard:
  Title: Karty Narzędzi
  Content: Karty narzędzi są usuwane z biblioteki gdy zabraknie im użyć.
Exhibit:
  Title: Eksponaty
  Content: "Podczas incydentu, Graczka może napotkać eksponaty pozostawione po wystawie\
    \ mające potężne bierne efekty.\nMożna je uzyskać poprzez pokonywanie elitarnych\
    \ wrogów, dostawy od Eientei, ze przyjaznych spotkań lub zakupu w sklepie."
EmptyDrawZone:
  Title: Pusty Stos Doboru
  Content: Gdy karta jest dobierana gdy stos doboru jest pusty, stos zrzutek zostaje
    przetasowywany i staje się nowym stosem zrzutek.
Reward:
  Title: Nagrody
  Content: "Nie zapomnij o zabraniu swoich nagród.\nMała ilość <sprite=\"Point\" name=\"\
    Gold\"> zostanie przyznana, jeżeli zdecydujesz się na pominięciu karty nagrody."

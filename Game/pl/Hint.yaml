XCost:
  Title: Koszt X
  Content: "Karta z kosztem X wymaga tabliczki many by dostosować wydatek na nią.\
    \ Ta karta zużyje całą manę, która może aktywować efekty \"|Za każde wydane X|\"\
    .\nUwaga: Efekty zmieniające koszt nie mają wpływu na karty z kosztem X."
AbilityCard:
  Title: Karty Zdolności
  Content: "Karty zdolności zapewniają bierne efekty dla Graczki.\nMożna nimi zagrać\
    \ tylko raz na turę i są usuwane z walki po zagraniu."
ToolCard:
  Title: Karty Narzędzi
  Content: Karty narzędzi są usuwane z biblioteki gdy zabraknie im użyć.
Exhibit:
  Title: Eksponaty
  Content: "Podczas incydentu, Graczka może napotkać eksponaty pozostawione po wystawie\
    \ mające potężne bierne efekty.\nMożna je uzyskać poprzez pokonywanie elitarnych\
    \ wrogów, dostawy od Eientei, ze przyjaznych spotkań lub zakupu w sklepie."
EmptyDrawZone:
  Title: Pusty Stos Doboru
  Content: Gdy karta jest dobierana gdy stos doboru jest pusty, stos zrzutek zostaje
    przetasowywany i staje się nowym stosem zrzutek.
Reward:
  Title: Nagrody
  Content: "Możesz odebrać nagrody w dowolnej kolejności~\nJeżeli nie ma karty nagród,\
    \ którą chcesz, możesz zyskać małą ilość <sprite=\"Point\" name=\"Gold\"> wybierając\
    \ opcję \"Pomiń Kartę\" podczas wybierania kart."
FriendCard:
  Title: Karty Wspólników
  Content: "Zagrywając tymi kartami przywołasz wspólnika, który zostanie w ręce.\n\
    Używają ich \"Zdolności Biernej\" raz na turę (Zwykle w pod koniec tury gracza)\n\
    Wspólnika można zagrać ponownie aby użyć ich \"Zdolności Czynnej\" lub \"Ultimate'a\"\
    , gdy możliwe."
SkipReward:
  Title: Przycisk Pomijania
  Content: "Przyciski \"Pomiń Nagrody/Pomiń Sklep\" otwierają mapę.\nJeżeli przyciski\
    \ te zostały kliknięte przypadkowo, zamknięcie mapy powróci cię do ekranu nagród/sklepu."
NonInitialColor:
  Content: "Ten Lśniący Eksponat dodaje manę w kolorze innym od tej w początkowej\
    \ bazie many.\nDodanie atypowej many umożliwia odnajdywanie kart dla tego koloru,\
    \ kart unikalnych dla danej postaci oraz potężnych kart trójkolorowych.\nDodanie\
    \ koloru z początkowej bazy many zwiększa elastyczność w późniejszych walkach,\
    \ zmniejszając szanse na utknięcie z kartami niemożliwymi do zagrania przez brak\
    \ danego koloru."
  Title: Atypowa Mana

General:
  Name: Przedmowa
  Description: "Nie musisz znać tych zaawansowanych zasad, aby mieć ubaw graniem w\
    \ Lost Branch of Legends.\n\nAle jeśli już grałeś przez dłuższy czas...\nJeżeli\
    \ chcesz doszlifować swoje umiejętności we wszystkim, co ta gra ma do zaoferowania,\
    \ zapraszamy cię do dalszego czytania!"
ManaColor:
  Name: Kolory Man
  Description: "Jednym z celów tej gry jest połączenie postaci z Touhou z systemem\
    \ kolorowej many między innymi jak z MTG.\nJest 7 różnych typów man w grze.\n\
    5 zwykłych jednokolorowych: biały, niebieski, czarny, czerwony i zielony. Jest\
    \ też bezkolorowa mana, która nie należy do żadnego koloru oraz mana Filozoficzna,\
    \ która ma w sobie wszystkie kolory. Powszechna mana w kosztach może zostać zapłacona\
    \ dowolnym kolorem i jest reprezentowana liczbą.\nWedle designu gry bezkolorową\
    \ maną można zapłacić tylko za koszt many powszechnej i tylko garstka kart w grze,\
    \ jak Czysto Biały Świat, wymaga bezkolorowej many do zagrania.\nWarto jest wspomnieć,\
    \ że mana Filozoficzna, będąca wszystkimi kolorami naraz, może być potężniejsza\
    \ od wielokolorowych lądów w MTG. Na przykład, jeżeli Graczka ma eksponat |Kamień\
    \ Piwonii|, która wymaga wydawania czerwonej many, jak i |Kostkę Lodu|, która\
    \ wymaga niebieskiej, pojedyncza mana Filozoficzna będzie się tyczyć obu efektom."
DamageType:
  Name: Rodzaje Obrażeń
  Description: "Są 3 typy obrażeń: \"Obrażenia od Ataku\", \"Bezpośrednie Obrażenia\"\
    \ oraz \"Utrata Życia\".\nWiększość obrażeń w grze są obrażeniami od ataków, na\
    \ który ma wpływ Moc, Osłabienie, Zryw, Unik, Celność i inne. Obrażenia od ataku\
    \ są redukowane Blokiem i Barierą. Im zwykle towarzyszy jakiś pocisk czy laser.\n\
    \"Obrażenia Bezpośrednie\" oraz \"Utrata Życia\" są efektami które nie zachodzą\
    \ w interakcje z większością czynników. \"Bezpośrednie Obrażenia\" można zredukować\
    \ Bokiem i Barierą, ale utrata życia już nie.\nTo byłoby zbyt uciążliwe, aby wymienić\
    \ wszystkie przypadki pierwszych dwóch typów obrażeń, więc tekst nie będzie ich\
    \ rozróżniał. Na chłopski rozum, obrażenia niepochodzące od ataków są \"Bezpośrednimi\
    \ Obrażeniami\"."
CardPool:
  Name: Pula Kart
  Description: "Karty zjawią się w puli nagród jeśli spełniają następujące warunki:\n\
    \ 1. Koszt many tej karty może zostać zapłacona z aktualnej |bazy many|.\n 2.\
    \ Jeśli jest to karta Unikalna, to można ją znaleźć tylko wtedy, gdy gra się to\
    \ postacią lub posiada się jej |Lśniący Eksponat|.\n 3. Każdy kolor many na tej\
    \ karcie jest obecny w twojej |bazie many|. Mana chromatyczna się nie liczy.\n\
    \nDla przykładu, załóżmy, że grasz jako Reimu i posiadasz |Mroczną Księgę Czarów|,\
    \ |Kamień Filozoficzny| i |Pobijak Cudów|. |d:(Wymieniłeś się Lśniącymi Eksponatami\
    \ z Eirin...)|\nTwoja |baza many| posiada <sprite=\"ManaSprite\" name=\"W\"><sprite=\"\
    ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\"\
    \ name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    P\"><sprite=\"ManaSprite\" name=\"C\">. Możesz znależć karty unikalne dla Reimu\
    \ i Marisy, bo posiadasz jej |Mroczną Księgę Czarów|.\n\nW tym wypadku możesz\
    \ znaleźć czarne karty, które kosztują <sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"B\">, gdyż możesz za nią zapłacić za <sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"P\"> aby nią zagrać. Jednakże, |r:nie\
    \ możesz| znaleźć niebieskoczarnej karty, która kosztuje <sprite=\"ManaSprite\"\
    \ name=\"U\"><sprite=\"ManaSprite\" name=\"B\">, gdyż w twojej |bazie many| nie\
    \ ma <sprite=\"ManaSprite\" name=\"U\">, nawet jeśli mógłbyś załacić za nią za\
    \ pomocą <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\">.\n\
    \nP.S.\n|Pusta Karta|, jeden ze |Lśniących Eksponatów|, pozwoli ci znaleźć karty\
    \ z |p:każdego koloru|.\nKarty o koszcie 5 lub więcej posiadające ogólny komponent\
    \ kosztu |d:(<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"ManaSprite\" name=\"\
    2\"> itd.)| nadal mogą być znalezione, nawet jeśli nie ma wystarczająco many w\
    \ |bazie many| aby ją zagrać, gdyż istnieją sposoby, aby obniżyć ich cenę."
BossLoot:
  Name: Nagrody od Bossów
  Description: "Pokonywając Bossa zostajesz nagrodzona trzema różnymi |Lśniącymi Eksponatami|\
    \ do wyboru. Te |Eksponaty| mają określony schemat:\n|Eksponat| po prawej jest\
    \ zależny od Bossa. W Akcie 1 będzie to |Lśniący Eksponat| unikalny dla tego Bossa,\
    \ podczas gdy w następnych aktach będzie to neutralny |Lśniący Eksponat| zgodny\
    \ z kolorem Bossa. (Przykładowo, Remilia będzie nagradzała Czerwonym |Eksponatem|.)\n\
    |Eksponat| po lewej jest zależny od twojej bazy many. Ten |Eksponat| zawsze będzie\
    \ neutralnym |Lśniącym Eksponatem| zapewniającym manę w kolorze w twojej bazie\
    \ many i będzie innego koloru od |Eksponatu| po prawej.\n|Eksponat| po środku\
    \ zawsze będzie neutralnym |Lśniącym Eksponatem| koloru innego od pozostałych\
    \ |Eksponatów| i może być |Eksponatem|, który nie dodaje żadnej many do bazy many\
    \ (jak Imponujący Obraz Olejny).\n\nJeżeli pula możliwych |Eksponatów| zostanie\
    \ opróżniona, będą pojawiać się losowe |Eksponaty| od |Pospolitych| do |Rzadkich|.\
    \ (To się będzie głównie zdarzać po Bossie katu 3 dla jego prawego |Eksponatu|.)"
FriendCard:
  Name: Karty Wspólników
  Description: "Oto kilka dodatkowych zasad tyczących się kart Wspólników aby usprawnić\
    \ doświadczenie z nimi.\n1. Wygnanie jest zastąpione Eterycznością.\nGdyby jakaś\
    \ karty miałaby dać karcie Wspólnika Wygnanie, zamiast tego daje jej Eteryczność.\
    \ To samo się tyczy usuwania Wygnania.\nPonieważ karty Wspólników mają zostawać\
    \ używane wiele razy, nadawanie im Wygnania jest bezsensowne.\n2. Gdy karta Wspólnika\
    \ z Eterycznością zostanie zagrana, traci ona Eteryczność.\nGdyby Wspólnik miałby\
    \ zachować Eteryczność po zagraniu, to zaktywuje swoją Zdolność Bierną tylko w\
    \ turze, na której została przywołana, co nie jest pożądane.\nDusza Towarzystwa\
    \ o tym mówi, ale to się tyczy wszystkich kart Wspólników z Eterycznością, bez\
    \ względu na jego pochodzenie.\n3. Gdy podczas walki na kartę wspólnika jest używany\
    \ efekt Kopiowania, stan przywołania oraz Wspólność nie przejdą na Kopię. Jedynie\
    \ inne atrybuty są przenoszone.\nKopie kart Wspólników zawsze są tworzone w stanie\
    \ nieprzywołanym oraz z podstawową ilością Wspólnoty.\nTo jest ponieważ przywołani\
    \ Wspólnicy są jakoś podobni do innych kart po przywołaniu i możliwość ich przywoływania\
    \ jest przewagą samą w sobie.\nGdyby Skopiowano Wspólnika, który ma zaraz użyć\
    \ Ultimate'a, aby użyć tej zdolności dwa razy, to oznaczałoby konieczność ograniczenia\
    \ siły Ultimate'ów, co byłoby wbrew cechom takich zdolności."

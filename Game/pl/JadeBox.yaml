Start50:
  Name: Chromatyczna Władczyni
  Description: "Zacznij grę z {Value1:plural one='% losową kartą' few='% losowymi\
    \ kartami' many='% losowymi kartami'}.\nNa początku tury zmień jedną losową manę\
    \ na {Mana}."
FastMana:
  Name: Zwycięzca z Pierwszej Ręki
  Description: "Na początku walki wszystkie karty kosztują o {Mana} mniej.\nCo {Value1:plural\
    \ one='turę' few='% tury' many='% tur'} wszystkie karty kosztują o {Mana} więcej."
SlowMana:
  Name: Transcendencja
  Description: "Na początku walki wszystkie karty oprócz Pospolitych kosztują o {Mana}\
    \ więcej.\nGdy zagrana zostanie karta Niepospolita lub Rzadka, zmniejsz jej koszt\
    \ o {Value1:plural one='% losową manę' few='% losowe many' many='% losowych man'}."
ExtraTurn:
  Name: Zaburzenie Czasu
  Description: Co {Value1:plural one='% turę' few='% tury' many='% tur'} {PlayerName:g}
    dodaj |Skwer Inflacji| do ręki kosztujący {Mana}.
Capital:
  Name: Akumulacja Kapitału
  Description: "Na końcu tury {PlayerName:g} za każde {Value1} <sprite=\"Point\" name=\"\
    Gold\"> w posiadaniu strać {Value2:plural one='% punkt' few='% punkty' many='%\
    \ punktów'} życia.\nNa końcu walki zyskaj <sprite=\"Point\" name=\"Gold\"> równe\
    \ {Value3}% aktualnego <sprite=\"Point\" name=\"Gold\">."
SelectCard:
  Name: Kolekcja Najlepszych
  Description: "Na początku gry wybierz 10 kart. Staną się one początkową biblioteką.\n\
    Następnie dodaj |Nakaz Eksmisji| do biblioteki."
AllCharacterCards:
  Name: Synestezja
  Description: Wszystkie unikalne karty postaci mogą zostać znalezione.
FourCards:
  Name: Poczwórne Istnienie
  Description: Gdy do biblioteki zostaje dodawana karta z nagród lub ze sklepu, jeśli
    jest to karta Pospolita/Niepospolita, dodaj {Value1}/{Value2} dodatkowych kopii
    tej karty do biblioteki.
DefensePhilosophy:
  Name: Sen o Fantastycznym Kokonie
  Description: Gdy zagrana jest karta Obrony, zyskaj {Mana} i zrzuć kartę po lewej
    stronie dłoni.
HpToPower:
  Name: Taniec Gotującej się Krwi
  Description: "Gdy {PlayerName} traci życie, zyskaj {Value1} <sprite=\"Point\" name=\"\
    Power\"> za każdy stracony punkt.\nGdy {PlayerName} aktywuje jej |Kartę Zaklęć|,\
    \ strać {Value2} maksymalnego życia."
QuickAct1:
  Name: Uderzenie Pioruna
  Description: "Na początku walki, jeżeli jest to pierwszy etap aktualnego aktu, wszyscy\
    \ wrogowie tracą połowę swojego życia.\nNa początku każdego aktu, {PlayerName}\
    \ traci {Value1}% swojego aktualnego życia."
NoRareCard:
  Name: Radość z Przeciętności
  Description: Gdy do ręki jest dobierana bądź dodawana Rzadka karta, |Wygnaj| ją,
    dobierz kartę i zyskaj {Mana}.
StartWithMythic:
  Name: Sekretny Skarb Kaguyi
  Description: "Wybierz jeden ze |Skarbów| Kaguyi na początku gry. Może zostać użyty\
    \ na poziomie trudności Zwykłym lub wyższym, aby dostać się do |b:Aktu Finałowego|.\n\
    Proszę pamiętać, że spowoduje to łatwą grę."
CatchGoblin:
  Name: Próba Fortuny
  Description: Na początku walki jeden losowy wróg otrzymuje o 33% mniej obrażeń,
    ale nagradza 50 <sprite="Point" name="Gold"> przez {Value1:plural one='% turę'
    few='% tury' many='% tur'}.
StartEthereal:
  Name: Obudzenie ze Snu
  Description: Na początku pierwszej tury {PlayerName:g} każdej walki wszystkie karty
    w dłoni zyskują |Eteryczność|.
TwoColorStart:
  Name: Pełna Moc
  Description: "Zacznij z obiema początkującymi Eksponatami postaci, a piąta mana\
    \ zostanie zmieniona na {Mana}.\nProszę pamiętać, że spowoduje to łatwą grę."

GamerunInitial:
  Name: Początkowy Przebieg Gry
  Description: Znacznik na Początkowy Przebieg Gry (Debug).
Basic:
  Name: Podstawowa
  Description: Ta karta jest częścią początkowej talii.
Ability:
  Name: Zdolność
  Description: "Przyznaje pasywny efekt do końca walki.\nKażda kopia kart |Zdolności|\
    \ może być zagrana tylko raz w walce."
Misfortune:
  Name: Nieszczęście
  Description: Udręczająca karta. Zostaje w twojej talii między walkami.
Unremovable:
  Name: Nieusuwalna
  Description: Nie może zostać usunięta z talii.
Tool:
  Name: Limit X
  Description: "Po zagraniu tej karty X razy, usuń ją z talii.\nNie może zostać skopiowana."
Copy:
  Name: Kopia
  Description: Ta karta jest kopią czegoś.
Accuracy:
  Name: Celna
  Description: Celne ataki nie mogą zostać |Uniknione|.
Block:
  Name: Blok
  Description: Obrażenia redukują |Blok| zamiast |Bariery| czy życia. Na początku
    swojej następnej tury strać cały blok.
Shield:
  Name: Bariera
  Description: Obrażenia redukują |Barierę| zamiast życia.
Philosophy:
  Name: Mana Filozoficzna <sprite="ManaSprite" name="P">
  Description: <sprite="ManaSprite" name="P"> reprezentuje manę wszystkich kolorów
    naraz.
Upgrade:
  Name: Ulepszenie
  Description: Zwiększa efektywność kart lub redukuje ich koszt.
Power:
  Name: Energia <sprite="Point" name="Power">
  Description: Do rzucania Kart Zaklęć (Lewy-górny róg ekranu).
Forbidden:
  Name: Niegrywalna
  Description: Nie może zostać zagrana.
Exile:
  Name: Wygnaj
  Description: Usunięta z gry do końca walki.
Ethereal:
  Name: Eteryczna
  Description: Na końcu tury Gracza, jeżeli ta karta znajduje się w ręce, |Wygnaj|
    ją.
Initial:
  Name: Starter
  Description: Zacznij walkę z tą kartą na wierzchu stosu doboru.
Retain:
  Name: Przetrzymaj
  Description: Ta karta nie jest zrzucana na końcu każdej tury.
TempRetain:
  Name: Chwilowo Przetrzymaj
  Description: Ta karta nie jest zrzucana na końcu tej tury. Ten efekt znika po użyciu
    bądź na początku następnej tury.
Replenish:
  Name: Dopełnij
  Description: Po doborze, dobierz kartę.
Purified:
  Name: Czysty
  Description: Wszystkie kolorowe symbole many są usunięte z kosztu tej karty.
Debut:
  Name: Debiut
  Description: Aktywowany po pierwszym użyciu w każdej walce.
Instinct:
  Name: Instynkt
  Description: Aktywowany, gdy karta znajduje się na skraju ręki.
XCost:
  Name: Koszt X
  Description: Może być zagrana z dodatkową manę (Za pomocą panelu many po lewym-dolnym
    rogu ekranu).
Synergy:
  Name: Synergia Y
  Description: Za każde wydane Y na tą kartę, powtórz podany efekt raz.
Scry:
  Name: Przewidź
  Description: Spójrz na X kolejnych kart w stosie doboru. Możesz którąkolwiek z nich
    wysłać do stosu zrzutek.
Purify:
  Name: Oczyść X
  Description: Zamień X punktów many z najpowszechniejszego koloru w <sprite="ManaSprite"
    name="C">.
Expel:
  Name: Finiszer
  Description: Aktywuje się, gdy ta karta jest użyta do pokonania wrogów, którzy nie
    zostali |Przyzwani|.
Morph:
  Name: Zmiana Kosztu
  Description: Koszt tej karty jest zmieniona do końca walki.
TempMorph:
  Name: Tymczasowa Zmiana Kosztu
  Description: Koszt tej karty jest zmieniony póki nie odejdzie z ręki.
Overdrive:
  Name: Załaduj
  Description: Jeżeli ci starczy, wdaj X |Ładunku| aby aktywować podany efekt.
Grow:
  Name: Przyrost
  Description: Gdy ta karta zostanie zagrana, usprawnij ją w podany sposób.
Benwo:
  Name: Id
  Description: Zadawaj i dostawaj podwójne obrażenia w stanie |Id|.
Chaowo:
  Name: Super-ego
  Description: Po zakończeniu stanu |Super-ego|, zyskaj <sprite="ManaSprite" name="P"><sprite="ManaSprite"
    name="P">.

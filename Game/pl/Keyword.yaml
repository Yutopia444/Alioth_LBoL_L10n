Basic:
  Name: Podstawowa
  Description: Ta karta jest częścią początkowej biblioteki.
Ability:
  Name: Zdolność
  Description: "Przyznaje pasywny efekt do końca walki.\nKażda kopia kart |Zdolności|\
    \ może być zagrana tylko raz w walce."
Misfortune:
  Name: Nieszczęście
  Description: Uprzykrzająca karta. Zostaje w twojej bibliotece między walkami.
Unremovable:
  Name: Nieusuwalna
  Description: Nie może zostać usunięta z biblioteki.
Tool:
  Name: Limit X
  Description: "Po zagraniu tej karty X razy, usuń ją z biblioteki.\nNie może zostać\
    \ skopiowana."
Copy:
  Name: Kopia
  Description: Ta karta jest kopią czegoś.
Accuracy:
  Name: Celna
  Description: Celne ataki nie mogą zostać |Uniknięte|.
Block:
  Name: Blok
  Description: Obrażenia redukują |Blok| zamiast |Bariery| czy życia. Na początku
    swojej następnej tury strać cały blok.
Shield:
  Name: Bariera
  Description: Obrażenia redukują |Barierę| zamiast życia.
Philosophy:
  Name: Mana Filozoficzna <sprite="ManaSprite" name="P">
  Description: <sprite="ManaSprite" name="P"> reprezentuje manę wszystkich kolorów
    naraz.
Upgrade:
  Name: Ulepszenie
  Description: Zwiększa efektywność kart lub redukuje ich koszt.
Power:
  Name: Energia <sprite="Point" name="Power">
  Description: "<sprite=\"Point\" name=\"Power\"> ładuje Kartę Zaklęć.\n(Lewy-górny\
    \ róg ekranu)"
Forbidden:
  Name: Niegrywalna
  Description: Nie może zostać zagrana.
Exile:
  Name: Wygnaj
  Description: Usunięta z gry do końca walki.
Ethereal:
  Name: Eteryczna
  Description: Na końcu tury Graczki, jeżeli ta karta znajduje się w ręce, |Wygnaj|
    ją.
Initial:
  Name: Starter
  Description: Zacznij walkę z tą kartą na wierzchu stosu doboru.
Retain:
  Name: Przetrzymaj
  Description: Ta karta nie jest zrzucana na końcu każdej tury.
TempRetain:
  Name: Chwilowo Przetrzymaj
  Description: "Ta karta nie jest zrzucana na końcu tej tury.\nTen efekt znika po\
    \ użyciu bądź na początku następnej tury."
Replenish:
  Name: Dopełnij
  Description: Po doborze, dobierz kartę.
Purified:
  Name: Czysty
  Description: Wszystkie kolorowe symbole many są usunięte z kosztu tej karty.
Debut:
  Name: Debiut
  Description: Aktywowany po pierwszym użyciu w każdej walce.
Instinct:
  Name: Instynkt
  Description: Aktywowany, gdy karta znajduje się na skraju ręki.
XCost:
  Name: Koszt X
  Description: "Gdy ta karta jest zagrana, dodatkowa oczekująca mana jest wydawana,\
    \ aby zapłacić za |X|.\n(Ustaw manę za pomocą panelu many na lewym-dolnym rogu\
    \ ekranu)"
Synergy:
  Name: Synergia Y
  Description: Za każde wydane Y na tą kartę, powtórz podany efekt raz.
Scry:
  Name: Przewidź
  Description: Spójrz na X kolejnych kart w stosie doboru. Możesz którąkolwiek z nich
    wysłać do stosu zrzutek.
Purify:
  Name: Oczyść X
  Description: Zamień X punktów many z najpowszechniejszego koloru w <sprite="ManaSprite"
    name="C">.
Expel:
  Name: Finiszer
  Description: Aktywuje się, gdy ta karta jest użyta do pokonania wrogów, którzy nie
    zostali |Przyzwani|.
Morph:
  Name: Zmiana Kosztu
  Description: Koszt tej karty jest zmieniona do końca walki.
TempMorph:
  Name: Tymczasowa Zmiana Kosztu
  Description: Koszt tej karty jest zmieniony póki nie odejdzie z ręki.
Overdrive:
  Name: Załaduj
  Description: Jeżeli ci starczy, wydaj X |Ładunku| aby aktywować podany efekt.
Grow:
  Name: Przyrost
  Description: Gdy ta karta zostanie zagrana, usprawnij ją za każdym razem w podany
    sposób na czas walki.
Echo:
  Name: Echo
  Description: Gdy zagrana, jeżeli ta karta nie jest |Kopią|, dodaj jej kopię do ręki.
    Ma ona |Wygnanie| oraz traci |Echo|.
AutoExile:
  Name: Samowygnanie
  Description: "|Wygnaj| tę kartę zanim osiągniesz limit kart w dłoni.\nKarta po lewej\
    \ stronie jest wygnana jako pierwsza.\nNie aktywuje niektórych efektów aby uniknąć\
    \ nieskończonych pętli."
Overdraft:
  Name: Naddobór X
  Description: "Na początku następnej tury losowo strać X many.\n(Stracona mana jest\
    \ pokazana w bazie many w lewym górnym rogu ekranu.)"
CopyHint:
  Name: Kopia
  Description: '|Kopia| karty dodana podczas walki. |Kopie| nie mogą zostać skopiowane.'
Loyalty:
  Description: "Używana do aktywowania |a:Zdolności Czynnych| i |u:Ultimate'ów|.\n\
    Po zredukowaniu do zera lub po użyciu |u:Ultimate'a|, usuń tego |Wspólnika| z\
    \ walki."
  Name: Wspólność
Battlefield:
  Name: Pole Bitwy
  Description: "|Pole Bitwy| tyczy się wszystkich kart obecnych w dłoni, stosie doboru,\
    \ stosie zrzutek oraz w |Wygnaniu|.\nNie tyczy się kart które zostały usunięte\
    \ z walki, jak zgrane kardy |Zdolności|.\nNie tyczy się też kart w bibliotece."
Friend:
  Name: Wspólnik
  Description: "Gdy zagrana, przywołuje |Wspólnika|.\nIch <sprite=\"Passive\" name=\"\
    x\"> |f:Zdolność Bierna| aktywuje się tylko raz w turze (Zwykle w pod koniec).\n\
    Ta karta może zostać zagrana ponownie aby zaktywować jej <sprite=\"Active\" name=\"\
    x\"> |a:Zdolność Czynną| lub <sprite=\"Ultimate\" name=\"x\"> |u:Ultimate'a|."
FriendSummoned:
  Name: Wspólnik (Przywołany)
  Description: "Zachowuje się w dłoni między turami.\nIch <sprite=\"Passive\" name=\"\
    x\"> |f:Zdolność Bierna| aktywuje się tylko raz w turze (Zwykle w pod koniec).\n\
    Ta karta może zostać zagrana aby zaktywować jej <sprite=\"Active\" name=\"x\"\
    > |a:Zdolność Czynną| lub <sprite=\"Ultimate\" name=\"x\"> |u:Ultimate'a|."
FriendCard:
  Name: Wspólnik
  Description: Po przywołaniu, |Wspólnicy| mogą udzielić różne efekty.
Deploy:
  Description: "Umieść kukiełkę na polu walki.\nJeżeli wszystkie pola są zajęte, nie\
    \ ma efektu."
  Name: Umieść
Magic:
  Description: Gdy określona wartość zostanie osiągnięta, może zostać wydana, aby
    zaktywować |Zdolność Aktywną| kukiełki.
NaturalTurn:
  Name: Naturalna Tura
  Description: "|Naturalna Tura| w przeciwieństwie do Dodatkowej Tury.\nKażda strona\
    \ dostaje jedną |Naturalną Turę| w każdej rundzie walki."
Mood:
  Description: '|Stany Umysłu| są unikalnymi statusami, z których tylko jeden może
    być aktywny w danym momencie.'
  Name: Stan Umysłu
HybridCost:
  Description: Mana któregokolwiek koloru może zostać użyta do zapłacenia za ten |Hybrydowy
    Koszt|.
  Name: Hybrydowy Koszt
Gadgets:
  Name: Gadżet
  Description: Karty |Gadżetów| można jedynie kupić w sklepie.
Plentiful:
  Name: Nadmiar
  Description: "Gdy dobrana, zyskaj konkretną ilość many.\nMoże zostać aktywowana\
    \ jedynie raz na turę."
EternalEcho:
  Description: Gdy zagrana, jeżeli ta karta nie jest |Kopią|, dodaj jej kopię do ręki.
    Ma ona |Wygnanie|.
  Name: Permanentne Echo
FollowCard:
  Name: Karta Reakcji
  Description: '|Karty Reakcji| mogą zostać aktywowane ze stosu doboru jako dodatkowe
    efekty zagranych kart.'
DreamCard:
  Name: Wyśniona Karta
  Description: Gdy stos doboru zostaje przetasowany, wybierz jedną z |Wyśnionych Kart|
    i dodaj ją do ręki.
FollowAttack:
  Name: Atak Kartą Reakcji
  Description: Wybierz pierwszą |Kartę Reakcji| ze stosu doboru, aktywuj ją dodatkowo
    do efektów tej karty.
Dream:
  Name: Wyśnij X
  Description: "Dodaj X wierzchnich kart ze stosu doboru do stosu zrzutek, stają się\
    \ one |Wyśnionymi Kartami|.\nGdy stos doboru zostaje przetasowany, wybierz jedną\
    \ z |Wyśnionych Kart| i dodaj ją do ręki."
Yinyang:
  Name: Karta Kuli Yin-Yang
  Description: To jest karta Kuli Yin-Yang.
Promote:
  Name: Awansuj
  Description: "Wzmocnij lalkę.\nWybierz jedno z 3 losowych ulepszeń do aktywowania."
Kicker:
  Name: Przyśpiesz X
  Description: "Dodatkowa mana może zostać wykorzystania do zagrania tej karty.\n\
    (Ustaw koszt w lewym dolnym rogu panelu many)"

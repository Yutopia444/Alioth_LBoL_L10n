BattleHint:
  Detailed: Szczegółowe wskazówki
  Brief: Drobne wskazówki
  DontShow: Wyłącz wskazówki
  Prev: Poprz.
  Next: Nast.
  Intro: "Witaj na Wystawie Stolicy Księżyca! Postaraj się znaleźć zaginioną gałęź\
    \ mitów!\nJeżeli już grałeś w jakiegokolwiek innego deckbuildera, możesz wybrać\
    \ |Drobne Wskazówki| aby obczaić specjalną część gry.\nKolejne wskazówki będą\
    \ się trzymały tej preferencji. Możesz dostosować ustawienia wskazówek w każdej\
    \ chwili w zakładce ustawień."
  BasicBattle: "Użyj kart w swojej dłoni aby pozbyć się przeciwników.\nZagrane karty\
    \ są przenoszone do stosu zrzutek. Na końcu twojej tury, karty, które zostały\
    \ w twojej dłoni, są przenoszone do stosu zrzutek.\nNowe karty zostaną dobrane\
    \ na początku twojej tury."
  ManaPanel: "Tabliczka many pokazuje jaka mana ci pozostała na aktualną turę.\nKliknij\
    \ na którąkolwiek manę, aby przenieść ją do strefy oczekującej. Mana w strefie\
    \ oczekującej mają pierwszeństwo.\nKliknij prawym aby przenieść całą manę danego\
    \ koloru do strefy oczekującej.\nMana jest regenerowana na początku każdej tury."
  BlockShield: "Zanim otrzymasz obrażenia, zagraj kartą bloku aby zyskać |Blok| i\
    \ |s:Barierę|.\n|Blok| i |s:Bariera| redukują ilość obrażeń, które zostaną zadane.\n\
    |Blok| znika na początku tury, ale nie |s:Bariera|."
  Intention: "Zamiary wrogów są nad nimi wyświetlane.\nWrogowie mogą mieć takie zamiary\
    \ jak atakowanie, obranianie, buffowanie, debuffowanie czy rzucanie kart Zaklęć."
  UltimateSkill: "Rzuć kartą zaklęć aby odwrócić bieg walki.\nUżycie karty Zaklęć\
    \ wymaga pełnego paska energii. Pokonani przeciwnicy upuszczają <sprite=\"Point\"\
    \ name=\"Power\">, które uzupełniają energię potrzebną na kartę zaklęć.\nKartę\
    \ zaklęć można użyć tylko raz na turę."
  Mana: "Kliknij prawym na kartę aby wyświetlić szczegóły. (To też działa w większości\
    \ innych menu w grze.)\nGranie kartami wymaga wydawania many. Koszt karty znajduje\
    \ się w jej prawym górnym rogu.\nJest 7 rodzajów bazowej many: mana kolorowa <sprite=\"\
    ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"\
    G\">, mana bez koloru <sprite=\"ManaSprite\" name=\"C\"> oraz <sprite=\"ManaSprite\"\
    \ name=\"P\">, która może zastąpić każdą inną manę.\nOgólny koszt jak <sprite=\"\
    ManaSprite\" name=\"2\"> można zapłacić dwoma dowolnymi manami."

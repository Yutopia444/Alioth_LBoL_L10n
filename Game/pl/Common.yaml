Explain:
  Title: Notka
  LoseShinning: Zawsze znajdziesz unikalne karty swojej postaci, nawet jeśli stracisz
    jej |Lśniący Eksponat|.
  RollCard: "|O Puli Kart Nagród|\n\nKarty zjawią się w puli nagród jeśli spełniają\
    \ następujące warunki:\n 1. Koszt many tej karty może zostać zapłacona z aktualnej\
    \ |bazy many|.\n 2. Jeśli jest to karta Unikalna, to można ją znaleźć tylko wtedy,\
    \ gdy gra się to postacią lub posiada się jej |Lśniący Eksponat|.\n 3. Każdy kolor\
    \ many na tej karcie jest obecny w twojej |bazie many|. Mana chromatyczna się\
    \ nie liczy.\n\nDla przykładu, załóżmy, że grasz jako Reimu i posiadasz |Mroczną\
    \ Księgę Czarów|, |Kamień Filozoficzny| i |Pobijak Cudów|. |d:(Wymieniłeś się\
    \ Lśniącymi Eksponatami z Eirin...)|\nTwoja |baza many| posiada <sprite=\"ManaSprite\"\
    \ name=\"W\"><sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"\
    R\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"P\"><sprite=\"ManaSprite\" name=\"C\">. Możesz znależć karty\
    \ unikalne dla Reimu i Marisy, bo posiadasz jej |Mroczną Księgę Czarów|.\n\nW\
    \ tym wypadku możesz znaleźć czarne karty, które kosztują <sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"B\">, gdyż możesz za nią zapłacić za\
    \ <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"> aby nią\
    \ zagrać. Jednakże, |r:nie możesz| znaleźć niebieskoczarnej karty, która kosztuje\
    \ <sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\" name=\"B\">, gdyż w\
    \ twojej |bazie many| nie ma <sprite=\"ManaSprite\" name=\"U\">, nawet jeśli mógłbyś\
    \ załacić za nią za pomocą <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"P\">.\n\nP.S.\n|Pusta Karta|, jeden ze |Lśniących Eksponatów|, pozwoli\
    \ ci znaleźć karty z |p:każdego koloru|.\nKarty o koszcie 5 lub więcej posiadające\
    \ ogólny komponent kosztu |d:(<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"ManaSprite\"\
    \ name=\"2\"> itd.)| nadal mogą być znalezione, nawet jeśli nie ma wystarczająco\
    \ many w |bazie many| aby ją zagrać, gdyż istnieją sposoby, aby obniżyć ich cenę."

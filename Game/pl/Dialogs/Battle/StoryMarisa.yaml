line:0884c5d: Dobra, nieważne... Powiedz, nie jesteś może odpowiedzialna za kradzież
  Gałęzi z Hourai?
line:05776d6: Jaka szkoda, że nie zdążyłam sama jej capnąć.
line:02eee46: Hej {0}, też podbierasz eksponaty od innych?
line:00e809e: Nie jestem kleptomanką tak jak ty, rozumiemy się? Prowadzę właśnie poważne
  śledztwo.
line:093ef10: A, racja. Widziałam {0} jak dawała ci pieniądze, gdy akurat się zwijałam.
  To była zaliczka?
line:06f302d: To w takim razie oddaj wszystko inne co przygarnęłaś.

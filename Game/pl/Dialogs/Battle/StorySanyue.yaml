line:005be0a: Hah, w końcu udało ci się tutaj dotrzeć, {0}!
line:0740ae7: Ech, ze wszystkich osób, na które mogłam wpaść...
line:049c9f8: Dzięki potężnym przedmiotom wziętym z wystawy, nie masz żadnych szans
  przeciwko nam!
line:0d3548f: Serio? Jest nas trójka, a to jest jedyny eksponat jaki mamy...
line:0b463e6: Nie robi to żadnej różnicy jakbyście miały ich więcej. Przepuścicie
  mnie w końcu? Śpieszę się.
line:010b02a: W takim razie weźmiemy sobie wszystkie twoje eksponaty, {0}!
line:0196ec7: Okej, wszystkie razem, raz, dwa...
line:0b3a825: TRZY!

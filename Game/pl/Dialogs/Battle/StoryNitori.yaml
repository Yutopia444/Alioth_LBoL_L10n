line:002fa9b: Dobrze... połączyć to z tym, lutownica...
line:0ed8e86: Co ty właściwie robisz?
line:01fd837: O, hej {0}. Też odwiedzałaś dzisiaj wystawę, racja? Widziałaś może sprawcę
  kradzieży?
line:0405445: Czy to nie jest {0}?
line:0eedc95: Nie widziałam. Skupiałam się całą noc na tamtejszych dronach i nie zwróciłam
  uwagi na nic podejrzanego.
line:0b3b06c: "Jak tylko wróciłam, to wprowadziłam znaczące ulepszenia do mojego projektu.\n\
  Kto wie, może nawet uda mi się pobić {0}!"
line:06717f8: Przetestujmy je teraz, co ty na to?

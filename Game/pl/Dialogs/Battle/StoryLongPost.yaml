line:09ab42a: Jak to przegrałam... przegrałam?
line:0b383a1: Mów natychmiast, kto jest odpowiedzialny i gdzie on jest?
line:0b24c1c: "Powoli, nigdy nie powiedziałam, że widziałam kto to był.\nKlejnot many\
  \ słynął w dół z Jeziora Boga Wiatru, ten kogo szukasz musi tam być."
line:0ea1bf1: Jezioro Boga Wiatru! Czyli to kolejny przekręt tych z świątyni Moriya.
line:0eb0243: A to czy będziesz w stanie znaleźć prawdziwego złodzieja, to kwestia
  losu.

line:0068a0e: Trop, który prowadzi mnie prosto do ciebie.
line:0d8bd8d: O czym ty mówisz? Byłam zwykłym gościem odwiedzającym wystawę!
line:05f9530: W końcu dotarłam do youkai'owej świątyni na szczycie góry.
line:09f307c: Co przypędziło cię tu w środku nocy? Sprawdzasz jakiś trop, {0}?
line:0f3c994: Jeśli interesują cię kolekcjonerskie gry karciane, to mogę ci pokazać
  jak się gra.
line:010c359: Jak nie chcesz kooperować, to bardzo chętnie spuszczę ci łomot kilkoma
  kartami.

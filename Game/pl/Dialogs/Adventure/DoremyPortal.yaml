line:0891a52: '[Wejdź} Natychmiast zacznij walkę z bossem.'
line:098d18c: '{0} wchodzi do świata snów i po krótkiej chwili znajduje się przy wyjściu.'
line:0e60178: '[Kontynuuj]'
line:0298994: '[Wyjdź] Nic się nie stanie.'
line:0969368: '{0} chce zebrać jeszcze trochę więcej pieniędzy.'
line:001df90: '{0} myśli, że pośpiech jest niebezpieczny.'
line:01a3b93: '{0} myśli, że lepiej poszukać samemu.'
line:0d4ca3c: '"Zauważyłam, kto jest sprawczynią już podczas wystawy."'
line:0af435d: '"Jeśli chcesz ją szybko znaleźć, mam tu dla ciebie skrót."'
line:0a2a0a5: '{0} czuje się, jakby nie miała wystarczająco dużo eksponatów.'

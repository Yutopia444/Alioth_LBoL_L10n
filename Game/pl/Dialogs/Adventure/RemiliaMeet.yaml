line:0d8c336: '{0} nie chce się stać pachołkiem diabła.'
line:0e5ffc6: '"Hm!"'
line:0b0f1b1: '[Poproś o Pomoc] Zamień wszystkie Podstawowe karty ataku i zyskaj kartę
  Nieszczęścia: |{0}|.'
line:0e73ca1: '"Ta zadanie jest trudniejsze, niż się spodziewałam. Pamiętaj, aby mnie

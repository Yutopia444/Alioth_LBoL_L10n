line:0603ab0: '"Ty też szukasz sprawcy, nieprawdaż?"'
line:0c6dafc: '"Jeśli o to poprosisz, to z chęcią ci pomogę~"'
line:0aa0a2f: '[Zgoda] Zamień wszystkie Podstawowe karty ataku i strać |{0:a}|.'
line:0855034: '[Niedostępne] Wymaga |{0:g}|.'
line:0ce8472: '"Oh? A wiec się jednak zgodziłaś, {0:v}. Myślałam, że po prostu żartowałaś~"'
line:0325ae0: '{0} czuje się rozgorączkowana i impulsywna.'
line:00c808f: '"Użyj mojej niezrównanej mocy jak ci się żywnie podoba~"'
line:0bdb099: '[Kontynuuj]'
line:06f2511: '{0}'
line:09c5eaa: '"Pięknie, {0} jest doprawdy troskliwa."'
line:0ee5ddb: "\"Nie zakładaj go, póki nie wrócę do domu.\"\n(Na rzecz zadania, wyświadczę\

line:00eb35b: Przetransformuj jedną kartę w ulepszoną wielokolorową kartę
line:0dfa68e: '"Moim zdaniem to dango... jest przyszłością wszystkich dango!"'
line:0598cdd: '"Dziękuję za komplement~"'
line:0d7cfde: '[Sardyńskie Ciasteczko Księżycowe] Zyskaj eksponat "|{0}|" oraz kartę
  |Nieszczęścia:| |{1}|.'
line:0528906: '"Mielone mięso połączone z... dango? Co to jest za danie? Nigdy czegoś
  takiego nie widziałam."'
line:0815d2b: "\"Łoch, Jest niezwykle smaczne~\"\n(Może zamiast pozwolić, aby Yuyuko\
  \ to miała, to co jeśli...)"
line:0661ea5: '{0} bierze Sardyńskie Ciasteczko Księżycowe i ucieka gdzie pieprz rośnie!'
line:03a8a3c: '"Hej! Wracaj tu! Niech mi ktoś pomoże, zostałam okradziona!!!!!"'
line:047fc02: '"Yuyuko-sama chciała spróbować dania, którego jeszcze nie zasmakowała.
  Nie byłam zbyt pewna, więc przygotowałam dwa..."'
line:0577ef3: '"Panno {0:v}, czy mogłabyś dla mnie sprawdzić ich smak zanim je dostarczę
  do Yuyuko-sama?"'
line:07b91f2: "\"Daj mi to dango.\"\n(Puszysty kleisty ryż zawinięty w słodko-kwaśny\
  \ krem połączony z kawałkami owoców. Co za innowacyjna kombinacja....)"
line:035f569: "\"Nazwałam to 'Sardyńskim Ciasteczkiem Księżycowym'. Innowacyjne potrawy\
  \ najlepiej robić z egzotycznych dań. Proszę spróbować.\""
line:008037e: '{0} czuje gniew Yuyuko, której nie dane było zasmakować Sardyńskiego
  ciasteczka księżycowego…'

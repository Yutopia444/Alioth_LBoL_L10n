line:0f6474a: '{0}'
line:0b435bf: '[Zatrudnij] Zapłać {0} <sprite="Point" name="Gold">, aby zyskać losową
  nagrodę.'
line:02f3a36: '[Niedostepne] Brak <sprite="Point" name="Gold">.'
line:0279574: '{0}'
line:0bf5da1: O nie, Nazrin aktywowała przeklętą pułapkę! Zyskaj losową kartę Nieszczęścia.
line:04d438a: Nazrin znalazła zagubiony skarb z wystawy! Zyskaj losowy eksponat.
line:06048b9: Hę? Narzin znalazła dosłownie nic!
line:0eece72: '{0} poczuła, jak jej umiejętności wzrastają.'
line:0e8e6c2: Nazrin znalazła młot kuźniczy wróżki! Ulepsz kartę.
line:0c19fa5: '{0} czuje się, jak jej stres zanika…'
line:0766cf1: Nazrin wydobyła zakurzone kadzidło. Usuń kartę.
line:0c1ff9c: '"Nie dzięki, możesz sobie zatrzymać te skarby."'
line:03f4300: '[Wyjdź]'
line:02cdbff: '"Moje różdżki mogą wykryć nadzwyczajne skarby!"'
line:062ca0e: '"Co ty na to, {0:v}? Za mały wydatek będzie twoje..."'
line:0aa76a7: Nazrin znalazła starożytne monety! Zyskaj {0} <sprite="Point" name="Gold">.
line:0bc8048: Nazrin wykopała gorące źródło! Uleczono całe życie.
line:03c7b6c: '[Odmów] Nic się nie stanie.'

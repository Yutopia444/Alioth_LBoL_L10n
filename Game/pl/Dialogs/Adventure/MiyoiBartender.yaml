line:0c9cdfa: '{0} przypadkowo wchodzi do |Sanshoku Geidontei| po zmroku. Doniosły
  zapach alkoholu wypełnia budynek…'
line:0c66585: '"Panno {0:v}! Proszę wejść! Czego byś dzisiaj chciała?"'
line:05ad143: '"Łoł... jest aż tak duże?! Ale jak wszyscy już na mnie patrzą to nie
  ma już odwrotu!"'
line:0269654: Czy ja czegoś nie zapomniałam...? Wybierz kartę, aby usunąć.
line:0b95170: '"A to co, {0:v}? Panna Urywa-mi-się-film-po-jednym-drinku wyzywa mnie
  na pojedynek?"'
line:00d22c7: Otaczające youkai zaczęły dopingować, niektórzy nawet stawiając zakłady
  o to, kto zwycięży.
line:0bdfac4: '"Próbujesz wychować wieloryba? To nie wystarczy!"'
line:0862f2d: '"Hey—Czy ty nadal mi nie wisisz za zeszły miesiąc?"'
line:015f1aa: '"Uh, czemu czuję się taka senna po jednej... szklance..."'
line:0e46351: '"Tak silne iluzje... czy to dodałaś coś do tego sake?!"'
line:0b0300d: '"Ah! Proszę to wziąć i nikomu o tym nie mówić."'
line:0b3a02b: '[Przyjmij] Zyskaj |{0:a}|.'
line:0bd13e0: '"I tak się właśnie robi interesy. Do następnego razu~"'
line:0d8166c: '[Odmów] Nic się nie stanie.'
line:0ea1dc5: '[Niedostępne] Wszystkie możliwe eksponaty zostały zebrane.'
line:0868bad: (Geidontei... o ile dobrze pamiętam, jest on otwarty dla youkai w nocy.)
line:061da42: '[Haust] Zyskaj |{0:a}| i usuń kartę z biblioteki.'
line:0da2517: '"Chwileczkę, czy Panna {0} naprawdę może sobie z nim poradzić?"'
line:018cd9a: '[Pojedynek Picia Alkoholu] Zyskaj {0} <sprite="Point" name="Gold">
  i dwie karty Nieszczęścia: |{1}|.'
line:0c77879: '"Co jest, Suika? Dawałaś mi ten próżny wzrok od kiedy tutaj weszłam."'
line:0064f30: '"Ujrzyj mojego specjalnego ataku, Bomba Głębinowa!"'
line:0c29c84: "Przepełniona determinacją, {0} wygrywa pojedynek i odbiera swoją nagrodę.\n\
  Ale czy to było tego wart?"
line:0bea743: '[Łyk] Zwalcz losową grupę wrogów i zyskaj losowy Rzadki eksponat.'
line:05203c5: '"Tak tak, poproszę to, co zwykle. Dodaj to do mojego rachunku, dobra?"'
line:024e390: (We śnie, {0} wyczuła podejrzaną obecność!)
line:01b5a50: '"Nie trzeba. Już nie nabiorę się na twoje sztuczki."'
line:096d262: '"Daj mi to specjalne sake, które Aya piła wcześniej!"'
line:0c7c734: ({0} w końcu wypiła |Oddech Wieloryba|, ale z powodu sake zapomniała
  o rachunku i czegoś ważnego.)

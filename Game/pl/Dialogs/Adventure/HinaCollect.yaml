line:017720c: '"Ah, Panno {0:v}, widzę, że masz w sobie wiele nieszczęścia."'
line:0183740: '"Pozwól, że ja obarczę za ciebie to nieszczęście."'
line:05d4398: '"Oh dziękuję ci! Ten dzień sam w sobie był już okropny."'
line:0b979b0: '"Dziękuję ci, Hino."'
line:09f1923: '"Tak ostrożna, jak zawsze. Ja nie mam niczego oprócz szczerych zamiarów."'
line:06b252f: '{0} czuje, jak jej nieszczęście znika.'
line:02dcea4: '[Zgoda] Usuń wszystkie karty |Nieszczęścia|.'
line:00241eb: '"Najwyraźniej nie mogę zabrać ze sobą pamiątek do domu..."'
line:076f484: '"Dziękuję ci, Hino."'
line:0a76aa4: '[Wyjdź] Nic się nie stanie.'
line:0d580ed: '"To może być nieszczęście, ale też jest częścią mojej kolekcji..."'

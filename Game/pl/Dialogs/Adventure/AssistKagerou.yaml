line:0d31645: '"Panno {0:v}, czy ten skarb ci jakoś pomoże rozwiązać ten incydent
  szybciej?"'
line:09559cc: '[Nie Miziaj] Zyskaj losowy |Eksponat|. Dodaj |{0:a}| do biblioteki.'
line:081ac28: '"Więcej rzeczy mi nie zaszkodzi, więc z chęcią go przyjmę~"'
line:05edfc7: '"Prosta sprawa. Z ochotą ci pomogę."'
line:0d416e0: '"Tak jak się spodziewałam po {0:l}, moje plany podróżnicze wróciły
  na właściwe tory!"'
line:05164d7: (Kagerou skoczyła do przodu, pozostawiając wszędzie sierść...)
line:0361c5f: '[Niedostępne] Wszystkie możliwe eksponaty zostały zebrane.'
line:05b62f1: '[Wymiziaj] Zyskaj {0} <sprite="Point" name="Power">.'
line:0ec7798: '"Czy twój czas jest tyle wart?"'
line:0668b2a: '"Czy puszyste pieski nie są ostatnio niezwykle popularne? Powinnaś
  tak zostać~"'
line:0d0e5fe: '"Jestem wilczycą a nie psem!"'
line:0db19aa: '"Nie jestem zwierzęciem domowym!"'
line:035e5a2: '"Rany, przez Księżyc znowu staję się włochata..."'
line:0b52d4a: '"Oczywiście! Incydent na taką skalę zostanie rozwiązany w trymiga."'
line:0bae5c2: (Kagerou skoczyła do przodu, pozostawiając wszędzie sierść... będzie
  to wymagało trochę czyszczenia.)
line:0de07bc: "\"Wybacz, ale śpieszę się!\"\n(Czy to samo dzieje się z Aunn podczas\
  \ pełni Księżyca?)"
line:048e49c: '"Słodki puchaty wilkołak powiadasz... być może panna Remilia będzie
  inaczej spoglądać na wilkołaki dzięki tobie?"'
line:02b58af: '"Najwyraźniej nie mogę polegać na bace..."'
line:0af915c: '"Fajnie, jestem mistrzynią w zamrażaniu przebiegłych istot."'
line:0d2dc98: (Dostając przytulasa od Kagerou czuję się ciepła...)
line:0019876: '"Czy to nie jest czasami *ten* eksponat, co tam trzymasz? To ty jesteś
  złodziejką!"'
line:02e376a: '"Ależ oczywiście!"'

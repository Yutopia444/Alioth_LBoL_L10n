line:03b4cbd: Wygląda na to, że Patchouli bada te magiczne klejnoty.
line:06ad387: '"Aha, rozumiem..."'
line:07acb35: Wybierz kolorową manę w bazie many i zamień ją w manę Filozoficzną.
line:01cdad3: '[Zgoda] {0}'
line:013e396: '"A więc, którego klejnotu many chciałabyś użyć?"'
line:0e78dc7: '"Wielkie dzięki. Czy chciałabyś, abym kupiła herbatę w drodze powrotnej?"'
line:0725f8e: '"Herbata earl grey byłaby wyśmienita. Proszę i dziękuję~"'
line:04eeb1a: '[Odmów] Nic się nie stanie.'
line:044f4bc: '"No a że też tyle się natrudziła, aby tutaj przyjść..."'
line:04b1f03: '"Nie trzeba, jestem w świetnym stanie."'
line:0b23fed: "\"Co za przypadek, {0:v}. Mogę ci pomóc dostosować twoje powinowactwo\
  \ z tymi klejnotami.\"\n(Będzie z niej dobry królik doświadczalny.)"
line:0fb491d: '{0} faktycznie czuje się, jakby mogła użyć z potężnej many.'
line:01c44c8: '"Nie trzeba. Będę mogła sobie ją dostosowywać tyle, ile chcę, jak wrócę
  do domu."'
line:071a8e9: '"Dzięki, Patchouli. Nie wiedziałam, że jesteś taka miła~"'
line:0cbf9f4: '"O czym ty gadasz?"'

line:0b3de88: '"Mogę ci pomóc odgadnąć twojego ostatecznego przeciwnika bądź los,
  który na ciebie czeka."'
line:07cdbe4: '[Wróżba] Zapłać {0} <sprite="Point" name="Gold">. Poznaj Bossa trzeciego
  Aktu.'
line:0152f90: '[Interpretacja Snu] Zapłać {0} <sprite="Point" name="Gold">. Poznaj
  pierwsze przyjazne spotkanie w trzecim Akcie.'
line:028834f: '[Wyjdź] Nic się nie stanie.'
line:010d2bd: '"O czym ty gadasz?"'
line:0b5f8ae: '"Będziesz walczyła z {0:i}."'
line:0607cc8: '"Spotkasz {0:i}."'
line:0abc92c: '"Jej zdolności są dość wyczerpujące. Staraj się, aby nie przeciągać
  walki za długo."'
line:0c5922a: '"Ograniczy ilość kart, których możesz zagrać. Weź ze sobą jakieś drogie
  karty."'
line:055e092: '"Oczyści twoją manę. Weź karty, które mają jedynie powszechny koszt,
  lub znajdź sposób, aby zyskać manę filozoficzną, gdyż nie może ona zostać oczyszczona."'
line:088d295: '"Spożywanie brzoskwini jest porządnym wyborem. Jeżeli są jakieś karty,
  które często używasz, możesz zastanowić się nad pozwoleniem jej na ich oczyszczenie.
  Oczywiście, jeżeli ci to będzie na rękę."'
line:078d2f8: '"Nieźle jak na pustelniczkę!"'
line:0150d74: '"Nieźle jak na pustelniczkę!"'
line:0d00686: '"Pomoże ci odkryć prawdziwego sprawcę. Te eksponaty z zewnętrznego
  świata nie będą potrzebne."'
line:07f3e64: '"Jeżeli masz sposób na poradzenie sobie z upiciem, wygrasz mnóstwo
  pieniędzy w pojedynku na picie."'

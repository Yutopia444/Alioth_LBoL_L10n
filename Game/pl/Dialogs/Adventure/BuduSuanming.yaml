line:0b3de88: '"Mogę ci pomóc wywróżyć twojego ostatecznego przeciwnika, bądź los,
  który na ciebie czeka."'
line:07cdbe4: '[Wróżba] Zapłać {0} <sprite="Point" name="Gold">. Poznaj Bossa trzeciego
  Aktu.'
line:0152f90: '[Interpretacja Snu] Zapłać {0} <sprite="Point" name="Gold">. Poznaj
  pierwsze przyjazne spotkanie w trzecim Akcie.'
line:028834f: '[Wyjdź] Nic się nie stanie.'
line:010d2bd: '"O czym ty gadasz?"'
line:0b5f8ae: '"Będziesz walczyła z {0:i}."'
line:0607cc8: '"Spotkasz {0:i}."'
line:0abc92c: '"Jej zdolności są dość wszechstronne. Staraj się, aby nie przeciągać
  walki za długo."'
line:0c5922a: '"Ona ograniczy liczbę kart, którymi możesz zagrać. Weź ze sobą jakieś
  drogie karty."'
line:055e092: '"Oczyści twoją manę. Weź karty, które mają uniwersalny koszt, lub znajdź
  sposób, aby zyskać manę filozoficzną, gdyż nie może ona zostać oczyszczona."'
line:088d295: '"Zjedzenie brzoskwini jest porządnym wyborem. Jeżeli są jakieś karty,
  które często używasz, możesz zastanowić się nad pozwoleniem jej na ich oczyszczenie.
  Oczywiście, jeżeli ci to będzie na rękę."'
line:0150d74: '"Nieźle jak na pustelniczkę!"'
line:0d00686: '"Pomoże ci odkryć prawdziwego sprawcę. Te eksponaty z zewnętrznego
  świata nie będą potrzebne."'
line:07f3e64: '"Jeżeli masz sposób na poradzenie sobie z alkoholem, wygrasz mnóstwo
  pieniędzy w pojedynku na picie."'
line:09db3f2: '[Odczyt Twarzy] Zapłać {0} <sprite="Point" name="Gold">. Ujawnij pierwszy
  przedmiot Prawdziwego Ostatniego Bossa.'
line:02c2c1f: '"Jej pierwszym przedmiotem {0:v}."'
line:07e0edb: '"Będzie nakładał na ciebie negatywne efekty. Postaraj się przygotować
  sprzęt medyczny lub poprosić Keine o magiczny przedmiot."'
line:0062be2: '"Zabiera wszystkie twoje eksponaty poza Lśniącymi. Nie kupuj eksponatów,
  chyba że aktywują swoje efekty na pierwszej turze."'
line:0d65829: '"Przyzywa on fale wrogów. Przygotuj więc trochę danmaku, które może
  zadać obrażenia wszystkim wrogom!"'
line:07e5e51: '"Skoro Pani {0} pomaga Gensokyo, zaoferuję małą zniżkę."'
line:054b5d4: '"Będzie dodawał Czyste Światłości do twojej talii. Przygotuj coś co
  usunie te karty!"'

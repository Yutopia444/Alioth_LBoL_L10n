line:011047b: '"Jako bonus, masz tutaj ciekawostkę o tym urządzeniu~"'
line:0b5abbd: '"Zgadza się! Proszę odebrać {0:v}."'
line:0b18392: "\"To nie była prawidłowa odpowiedź! Zdaje się, że {0} nie zna się na\
  \ 'Trzech Skarbach Domowego Użytku ze Świata Zewnętrznego'.\""
line:07c2a4e: '"Badania wykazały, że potężny wir zwrócony ku górze generowany przez
  |pulsatory| w |pralkach| może zostać użyty w pojedynkach na karty zaklęć."'
line:0e7188a: Zawór Rozprężny
line:0fcfabf: '"Hę? Ale ja nie widziałam nikogo innego tutaj."'
line:0285d02: "\"To nieważne! Po prostu zainwestuj w Szkołę Domostwa Hiedy i zyskaj\
  \ szansę zdobycia jednego z 'Trzech Skarbów Domowego Użytku Nowoczesnego Świata'!\""
line:035a058: '"Z przyjemnością, właśnie się zastanawiałam na dodaniem nowych urządzeń
  do willi."'
line:0c57268: '"Jesteśmy chętni zobaczenia twojego wyniku! Prosimy wybrać jedno z
  następujących pytań:"'
line:0b38a73: '"To dość drogie... i tak nie tak wiele osób uczęszcza do Szkoły Domostwa
  Hiedy, co nie?"'
line:0045670: '"Czy chcesz walczyć z analfabetycznymi i nierozsądnymi youkai w przyszłości
  bo nie wspierasz edukacji?"'
line:04402be: '"To nie była prawidłowa odpowiedź! Nie zgadza się z moimi obserwacjami!
  Wygląda na to, że {0} nie jest dobra w obserwowaniu."'
line:020eade: '"|Telewizory| dzięki |Układowi Strojeniowemu|, pozwalają ludziom na
  odbieranie obrazów z miejsc oddalonych o tysiące kilometrów. Czego ja bym nie zrobiła,
  by szkoła mogłoby tak uczyć zdalnie."'
line:0f6d5c4: '"Zgadza się! Zdolności matematyczne {0:g} są na poziomie Szkoły Podstawowej
  Domostwa Hiedy! Proszę odebrać {1:v}."'
line:0c96111: '"Zawór rozprężny w |lodówkach| reguluje przepływ substancji chłodzącej,
  ale mam uczennicę, która jest bardzo dobra w generowaniu zimna, więc jest to dla
  mnie trochę zbyt ekstrawaganckie~"'

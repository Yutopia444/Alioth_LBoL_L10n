line:05fe9e1: '"Tu jesteś, asystentko Pani Eirin. Pozwól, że udzielę ci pomocy."'
line:08e2a8a: '"Pożyczyłam dzwon Kagury |Idunomy| od Yorihime. Niech pozwoli ci on
  pozbyć się twojej nieczystości."'
line:050b98e: Z błogosławieństwem dzwona Kagury {0} czuje, jak mała część jej nieczystości
  zanika…
line:022c54a: '"Dzięki!"'
line:07b8cb5: '"Jeśli chcesz, możesz zjeść tą brzoskwinię, którą przyniosłam. Jest
  dość Słodka."'
line:09c8a85: '"Pycha!"'
line:0c671d8: '[Odmów] Nic się nie stanie.'
line:0b9590a: '"Mogłabym rozwiązać ten incydent z zamkniętymi oczyma."'
line:0c46a1e: '"W porządku. I tak tu jestem aby nadrobić zaległości z Panią Eirin."'
line:0220408: '[Zarecytuj Modlitwę] Strać {0:plural one=''% punkt'' few=''% punkty''

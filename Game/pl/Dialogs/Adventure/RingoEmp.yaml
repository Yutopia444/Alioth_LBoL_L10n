line:05575e9: '[Pomóż] Zyskaj kartę: |{0}|.'
line:09ee960: '"Czym jest własność intelektualna? Wiem jedynie to, że te drony są
  denerwujące."'
line:0ddd7b7: '[Kontynuuj]'
line:0b93b5a: '[Odmów] Zyskaj trzy losowe karty Narzędzi i kartę Nieszczęścia: |{0}|.'
line:0a26145: '"Co będzie jakiś królik z księżyca mną rządził? Czy mam ci dać nauczkę?"'
line:0b3160d: '"Nie nie nie, ja bym nigdy! Zapomnij o mnie. Ty tylko spotkałaś króliczka
  na jej drodze do kupna trochę dango."'
line:06797b6: '"...Hę? Królik z księżyca kupujący dango na Ziemi? Dziwne."'
line:0c1abfc: '"Łoch! Kto zostawił tu te wszystkie gadżety...?"'
line:095a793: '[To się mnie nie tyczy] Nic się nie stanie.'
line:0bfddbe: '"To brzmi jak coś, czym mogłaby się zająć Eiki, więc zapytaj się jej."'
line:0e80e9a: '"Ah, hej {0:v}~ Zapewnie napotkałaś się na drony kapp, co nie?'
line:00a9945: '"To są kopie naszego patentu ze Stolicy Księżyca. Mam więc nadzieję,
  że pomożesz nam obronić naszą własność intelektualną."'
line:0deca08: "\"Wielkie dzięki! Ta nowa broń przeciw dronom zaprojektowany przez\
  \ Stolicę Księżyca ci się do tego przyda.\"\n(Teraz już nie będę musiała niczego\
  \ załatwiać ani prowadzić testów~)"
line:080f7f2: Ringo wyjmuje jakieś dziwne narzędzie w kształcie pręta i macha nim
  przed {0:i}, upuszczając kilka rzeczy, i uciekając.
line:065ee92: '"Jeżeli yama może się zając sprawami praw autorskich, to może też mogłaby
  się zająć sprawami warunków pracy królików księżyca."'

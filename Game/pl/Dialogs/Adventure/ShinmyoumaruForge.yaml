line:005a3e9: '"Ci, którzy znają tylko rzadkie karty, nigdy nie zrozumieją jak to
  jest być gardzonym jako słaba karta."'
line:04566b1: '"Musimy użyć Pobijaka Cudów, aby powstać przeciw rzadkim kartom, {0:v}!"'
line:04e318b: '[Przyrost] Ulepsz wszystkie |Podstawowe| karty.'
line:03ac219: '"Świetnie, dlatego właśnie przetrzymywałam te karty."'
line:039b98c: '"Nie mam czasu aby pozbyć się tych kart, więc czemu nie."'
line:07da6ed: '"Świetnie! Pobijaku Cudów, udziel tym słabym kartom siły!"'
line:0593c4c: '"Hę? Czemu mam wrażenie, jakbyś stała się jeszcze mniejsza?"'
line:009a2f1: '[Skurczenie] Usuń |nie-Podstawową| kartę z biblioteki.'
line:0140cb7: '"Lubię wszystkie moje karty, zwłaszcza te słabe!"'
line:0e60a55: "\"Usuń proszę moje inne kart. Chciałabym tylko te słabe.\"\n(Skoro\
  \ ta usługa jest darmowa, mogę sobie trochę o to poudawać.)"
line:0a6031e: '"Proszę bardzo! Mały Pobijaku, pozbądź się kart, które stoją na naszej
  drodze!"'
line:03acac4: (|r:Seija|, daj jej później nauczkę swoim |r:łukiem|...)
line:077181c: '"Nie wierzę ci, no chyba że możesz wprawić moje karty w ruch."'
line:04ed34a: '"Nie chcę mi się już tak harować, więc dołączę do waszego powstania."'
line:05c5655: "\"Pozwil mi dołączyć do waszego powstania.\"\n(Zawsze chciałam tego\
  \ spróbować~)"
line:06fc81c: '"Pięknie! Mały pobijaku, nadaj {0:d} moc fantazji!"'
line:0253e27: '"Hę? Dlaczego mam wrażenie, jakbyś stała się nieco większa?"'
line:0832868: "\"Rozumiem cię. Jakoś trudno mi jest rozstać się z tymi kartami.\"\n\
  (Głównie ponieważ pozbywanie się ich jest zbyt drogie)"
line:0a32439: (To powinno być to, czego chciała |r:Seija|...)
line:008aa64: "\"Pozbądź się moich innych kart. Chcę tylko te słabe!\"\n(Kiedy kappy\
  \ nauczą się, aby udzielać darmowe usługi?)"
line:0364fd7: Usuń nie-Podstawową kartę z biblioteki
line:0bb82a2: '[Transformacja] Przetransformuj |Podstawowe| kart w |Pospolite| karty
  i strać {0} maksymalnego życia.'
line:0622791: "\"Aha, i jakby co, to ta moc pobijaka ma swoją małą cenę...\"\n(|r:Seija|,\
  \ osłabiłam dla ciebię {0:a}~)"

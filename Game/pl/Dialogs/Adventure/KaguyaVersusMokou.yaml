line:09d8d02: '[Kontynuuj]'
line:0bc6368: (Nie wiem o co one się kłócą, ale jeżeli tak dalej pójdzie, to złodziej
  może skorzystać z zamieszania, aby uciec.)
line:008a9a4: '[Pomóż Kaguyi] Strać {0:plural one=''% punkt'' few=''% punkty'' many=''%
  punktów''} życia i zyskaj Eksponat: |{1}|.'
line:0848d98: "\"Przestańcie się już kłócić! 'Ultimate Mariso: Galaxy' jest bardzo\
  \ fajną grą!\""
line:093aa03: "\"Przestańcie, proszę! Panna Remilia lubi grać w \"Scarlevania: Symphony\
  \ of the Devil' na tej konsoli!\""
line:02e8c97: '"Przestańcie się już kłócić! Słyszałam, że Nentendo ma grę strategiczną
  no ogniu!"'
line:0d3703c: '[Pomóż Mokou] Strać {0:plural one=''% punkt'' few=''% punkty'' many=''%
  punktów''} życia i zyskaj Eksponat: |{1}|.'
line:0f73a43: '"Przestańcie się już kłócić! Słyszałam, że technologia Moneyverse może
  przynieść wielką fortunę!"'
line:015db7a: '"Hm, na tym się nie skończyło!"'
line:0c1db12: '"Wygląda na to, że {0} też tak myśli. Jako jedna z moich, dam ci tą
  pamiątkę w ramach podziękowania."'
line:01185cd: '"Po prostu zostawię je same..."'
line:0460217: '[Kontynuuj]'
line:04ceb26: "\"'Game Girl Advance' jest najlepszą przenośną konsolką! Nie pozwolę\
  \ ci tak obgadywać 'Nentenda'!\""
line:06b80ce: "\"Firma, która nie może nawet zrozumieć pojęcia 'metaversu'? Jest tak\
  \ nędzna jak ta twoja wystawa!\""
line:099c944: "\"Przestańcie się już kłócić! Rinnosuke raz powiedział, że technologia\
  \ 'VR' Nentenda jest olśniewająca!\""
line:07ab6fd: '{0} próbuje je oddzielić siłą—po zablokowaniu kilku pięści od Mokou,
  Kaguya stopniowo zaczęła zdobywać przewagę.'
line:0921fbf: '"Tsk, przestań być taka wścibska, {0:v}."'
line:0219773: '"Panno {0:v}, proszę przyjmij to jako dowód mojego uznania! Liczę na
  ciebie, aby rozwiązać ten incydent."'
line:04c819d: '"Przestańcie się już kłócić! Słyszałam, że technologia Moneyverse może
  przynieść wielką fortunę!"'
line:0e1beb9: Przestańcie się już kłócić! Słyszałam, że wszystko w Moneyversie jest
  niezamienne!"
line:0500ae3: "\"Przestańcie, proszę! Przeczytałam w 'Nowoczesnym Zarządzaniu', że\
  \ Moneyverse może wsparć tradycyjne wystawy!\""
line:04fec24: '{0} próbuje je oddzielić siłą—w tym burdelu Mokou stopniowo zaczęła
  zdobywać przewagę.'
line:0db14e0: '[Przejdź Obok] Nic się nie stanie.'
line:0677c42: '"Mówisz tak, ale czemu się mnie zapytałaś, czy wystawiane są konsole
  Rinnosuke?"'
line:0a72879: '"Ja po prostu przyszłam, aby przekonać się, czy ta wystawa była tak
  dobra, jak mówiłaś! A jednak była tak okropna, jak się spodziewałam.'

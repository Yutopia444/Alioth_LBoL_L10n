line:0019bff: Noc w Eientei.
line:0e6d9df: 'Mokou, podczas ostatniej wystawy: "Nazywasz to zadupie wystawą?"'
line:0a72219: '"Każdy gość może zabrać ze sobą jeden eksponat, który im się podoba!
  (Za wyjątkiem skarbów)"'
line:0518526: 'Kaguya: "To jest udonge, znane też jako gałąź z Hourai obsadzona klejnotami.
  Zakwitł dzięki waszemu entuzjazmu!"'
line:0bc1eba: 'Kaguya: "Mamy tak wielu gości dzisiaj. Mam nadzieję, że wszyscy się
  dobrze bawią."'
line:09379f3: 'Sakuya: "Tak, Panno Remilio. Jest wiele rzeczy, które już widziałaś."'
line:00d8c42: 'Remilia: "Hej, Sakuya, spójrz. Czy to nie wygląda interesująco?!"'
line:094febe: 'Sakuya: "Obraz panny Ramilii w tym stroju jest trochę..."'
line:080e43c: 'Reimu: (Hm? Co to za klejnoty?)'
line:03bfe2b: 'Kaguya: "Jeżeli go znajdziecie, to będziecie mogli zabrać ze sobą jeden
  ze skarbów!"'
line:0ad946f: "Wszyscy: \"Łoch..........!\"\nReimu: \"Ejże, co oni tam wszyscy wyprawiają!\""
line:0fd4f89: 'Reimu: (Hę? Czy to nie jest Eirin?)'
line:044856d: "Kaguya: \"Niech cię szlag trafi, Mokou!\"\nKaguya obiecała sobie, że\
  \ następna wystawa będzie najlepszą w historii."
line:072a2e9: 'Remilia: "Tsk, myślałam, że księżycowi mieliby coś ciekawego, ale najwyraźniej
  się myliłam."'
line:023a81e: "Kaguya: \"Ach! Gałąź z Hourai obasdzona klejnotami zniknęła!\"\nKaguya:\
  \ (Czy Eirin to zrobiła jako część pokazu?)"

General:
  Description: "この詳細ルールを読まなくても、本作を楽しむことはできます！\n\n少し遊んだ後、もし本作を気に入ってもらえたら、または一部のルールの詳細が知りたくなったら、対応するページを読んでみてください。"
  Name: 序文
ManaColor:
  Description: "《東方光耀夜》の設計思想の一つは、《マジック：ザ・ギャザリング》に似たカラーシステムを、《東方Project》のキャラクターで再解釈することです。\n\
    ゲームには 8 つの全く異なるマナの色があり、それらは5 つの通常の色「白青黒赤緑」、特殊な色「無色」、どの色としても使える「彩色」、どの色でも支払うことができる「数字部分」に分かれています。\n\
    「彩色」を必要コストとするカードは無く、「数字部分」はプレイヤーが獲得するマナではありません。\n現在のゲームデザインでは「無色」は一般的に「数字部分」の支払いにのみ使用できますが、「穢れ無き世界」のように「無色」でコストを支払う必要があるカードも少数ですが存在します。\n\
    「彩色」は《マジック》の多色土地より少し強力であり、任意の色ではなく全ての色として扱われます。例えば、プレイヤーが展示品「京丸牡丹」と「アイスブロック」の両方を所有し、一つの彩色マナでカードを使用した場合、両方の展示物のカウントが\
    \ +1 されます。"
  Name: マナと色
DamageType:
  Name: ダメージタイプ
  Description: "「攻撃ダメージ」「直接ダメージ」「ライフを失う」の 3 つのダメージタイプがあります。\nゲーム中の多くのダメージは「攻撃ダメージ」で、火力、脱力、バースト、グレイズ、精密などのキーワードで調整でき、ブロックやバリアによって防ぐこともできます。画面上では多くの場合、弾幕またはレーザーで表されます。\n\
    「直接ダメージ」と「ライフを失う」は、体の周囲に瞬時に発動する特殊効果とし表れることが多く、ほとんどのキーワードが機能しません。「直接ダメージ」はブロックとバリアで防げますが、「ライフを失う」はブロックできません。\n\
    最初の 2 つのダメージタイプを 1 つずつ列挙すると非常に煩雑になるため、説明文では区別していませんが、基本的に弾幕演出を持たないダメージは「直接ダメージ」を指します。"

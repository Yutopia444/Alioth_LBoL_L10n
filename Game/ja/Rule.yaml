ManaColor:
  Description: "《東方光耀夜》の設計思想の一つは、《マジック：ザ・ギャザリング》に似たカラーシステムを、《東方Project》のキャラクターで再解釈することです。\n\
    ゲームには 8 つの全く異なるマナの色があり、それらは：\n5 つの通常の色「白青黒赤緑」、特殊な色「無色」、どの色としても使える「彩色」、どの色でも支払うことができる「数字部分」に分かれています。\n\
    「彩色」を必要コストとするカードは無く、「数字部分」はプレイヤーが獲得するマナではありません。\n現在のゲームデザインでは、「無色」は一般的に「数字部分」の支払いにのみ使用できますが、技術的には5つの通常色と同じです。後のバージョンでは、《マジック》のエルドラージシリーズ：「大いなる歪み、コジレック」のように、「無色」で支払わなければならないカードが登場するかもしれません。\n\
    「彩色」は《マジック》の多色土地より少し強力であり、任意の色ではなく全ての色として扱われます。例えば、プレイヤーが展示物「京丸牡丹(要日本語)」と「冰块(要日本語)」の両方を所有し、一つの彩色マナでカードを使用した場合、両方の展示物のカウントが\
    \ +1 されます。"
  Name: マナと色

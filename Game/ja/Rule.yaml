BossLoot:
  Description: "ボスを倒すと、ボスに応じて右側の光耀展示品(ボス報酬)が決定されます。\n第 1 章のボスは固有の2つの展示物のうち1つをドロップします。以降の章では、ボスの色に応じたキャラ固有でない展示品が出現します（例えば、レミリアは赤です）。\n\
    左側の展示品は現在のマナベースに依存します。この展示物は常にキャラ固有でないボス報酬で、現在のマナ基盤に存在し、右側のボス報酬と異なる色のマナを追加するものになります。\n\
    最後に、中央のボス報酬は常にキャラ固有ではなく、左右の報酬の色とも異なるマナを付与するものか、全くマナを付与しないものになります（「人目を引く油絵」など）。\n\
    \nもしドロップ可能な報酬がなくなったときは、ランダムなコモンからレアの展示品に差し変わります。（主に第 3 章クリア後、右側の展示品について発生します）"
  Name: 光耀展示品
FriendCard:
  Description: "より合理的な体験を求めるため、パートナーカードにはいくつか特例的なルールがあります。\n\n①廃棄は虚無に変化する。\nパートナーカードに対し廃棄を与える効果は代わりに虚無を与える効果になります。廃棄を取り除く効果も同様です。\n\
    パートナーカードは複数回使用する必要があり、廃棄を持っているとほぼ無意味なカードになってしまうためこのルールを追加しました。\n\n②召喚されていないパートナーが使用される時、虚無を持っている場合は虚無が取り除かれる。\n\
    虚無を持ったままパートナーが召喚されると、自動効果を1回発動した後廃棄されるというプレイヤーの期待に背くような不親切な仕様になってしまいます。\n「社交的な妖精」のカードテキストには明文化されていますが、このカード独自のルールではなく、パートナーカードに共通する特徴です。\n\
    \n③戦闘中に複製効果をパートナーカードに使用する際、そのカードの召喚状態と支援度は複製されない。それ以外は通常通り複製される。\n複製されたパートナーカードは必ず未召喚の状態になり、支援度はカードの初期値になります。\n\
    召喚済のパートナーカードはマナを払って使用した後の状態であるため、その状態で複製できること自体が既にアドバンテージになるという考えによるものです。\n奥義を発動できるパートナーを複製して奥義を連発できる場合、パートナーの奥義を弱体化しなければなりません。このような結果はパートナーカードの設計と背くため、そのまま複製できないようになりました。"
  Name: パートナーカード
BattleFlow:
  Description: "戦闘の流れとして、最初に戦闘に存在する敵やカードを生成し、その後戦闘開始フェイズを行います。\n戦闘開始フェイズにおいて、敵が初期ステータスを得て、「天狗の下駄」などの展示品の効果を適用します。\n\
    戦闘開始フェイズは「プレイヤーの最初のターン開始」の前に発生します。顕著な例としては、映姫や隠しボスがこの時点で固有の行動を行うことが挙げられます。\nその後、戦闘はどちらかが勝利するまで複数ラウンドにわたって行われます。\n\
    このラウンドはそれぞれのキャラクターのターンに分けられます。\n（例として、「霊夢のターン」「火焔猫燐のターン」など）\n\nラウンドでは、まずプレイヤーが行動を行い、次に敵に手番が回ります。\n\
    追加ターンが発生していない通常の場合、それぞれのキャラクターのターンは1回のみです。\n追加ターンを持つキャラクターのターンが終了した場合、他のキャラクターにターンが回ることなく同じキャラクターが新しいターンを開始します。\n\
    複数の追加ターンを得ている場合、それらのターンを全て終えるまでこの手順を繰り返します。\nプレイヤーと敵の双方が全てのターンを終えたら、そのラウンドを終了し、新しいラウンドを開始します。\n\
    \n現在のところ、追加ターンの効果は基本的にプレイヤーにのみ適用されますが、「膨張する空間」は例外的に敵にも追加ターンを与えます。\nこの場合、それぞれの敵は結果的に2つの行動を行います。（予測として表示されるのは最初の行動のみ）\n\
    各キャラクターにはそれぞれ経過したターン数が設定されます。\n一般的に、敵のターン数はラウンド数と一致しますが、プレイヤーは追加ターンを利用できるため、それ以上のターンを経過する場合があります。\n\
    \n初心者のターンとラウンドの概念の混乱を避けるため、いくつかのカードでは実際には「ラウンド」として表記する部分を「ターン」として表記している場合があります。\n\
    例えば、脱力や弱体、脆弱化といったステータス効果はラウンドの終了時に加えて、追加ターンの開始時にも残りターン数が減少します。\n(その複雑さから、これがこの区別を伝える唯一の例です。)\n"
  Name: 戦闘の流れと追加ターン
PlayCard:
  Name: カードの追加使用
  Description: "古明地こいし追加のアップデートと共にカードを追加で使用する効果が実装されます、詳細な仕様は以下の通りですが、古明地こいしの更新に伴い変更される可能性があります。\n\
    \n①通常使用と追加使用は異なるアクションであり、その関連性は通常ターンと追加ターンの関係に似ています。ほとんどの場合、追加使用は通常使用に付随して発生します。\n\
    \n②追加使用は通常使用に反応する効果を誘発しません。レミリアの使用枚数制限、カード「永夜返し」、「泥酔」、「パーフェクトサマーアイス」等の枚数カウント、展示品「銀の懐中時計」のカウントなどがこれに該当します。\n\
    \n③追加使用されたカードの対象は可能な限り通常使用の対象になります。通常使用の対象が存在しない場合はランダムな対象を選びます。これは主に追加使用された攻撃で発生します。\n\
    \n④カードの追加使用はマナを消費しません。ただし、他の効果により追加使用ができなかった場合、効果は発動せずそのカードは捨て札に置かれます。(「禁止」や所持金を消費して使用するカードに金を支払えない場合など)\n\
    \n⑤「捏造報道」など効果上のコストが存在するカードの場合、これらは通常使用においては使用をキャンセルできますが追加使用ではキャンセルすることができません。\n\
    \n⑥戦闘が終了した場合カードの追加使用は中断されます。使用される予定のカードにライフ回復などの効果があっても同様です。\n\n⑦Xコストを持つカードなど支払ったコストに応じて効果を発揮するカードは、追加使用した場合コストを支払わずに使用されたとみなされます。"
PlayTwice:
  Name: カードの二回使用
  Description: "追加使用の特例として、「二回使用される」効果が存在します。それらは以下のルールに従って処理されます。\n\n①2回使用は通常使用に対する効果です。追加使用されたカードは「二回使用される」効果を受けません。\n\
    \n②具体的な処理：カードを通常使用した際、それが二回使用される場合、効果を発動する前にそのスナップショットを生成し、元のカードの処理終了後にそのスナップショットを追加使用する。スナップショットは使用後戦闘から除外される。\n\
    \n③スナップショットと複製は別物であり、複製に関するルールはスナップショットに適用されません。\n\n・プレイヤーに有利な点：召喚済みのパートナーを二回使用し奥義を2回発動できる。道具カードを二回使用しても使用回数は1回しか減らず、「歴史喰い」の効果も2回発動する。\n\
    ・プレイヤーに不利な点：未召喚のパートナーを二回使用しても召喚されるパートナーは1体のみ。成長を持つカードを二回使用しても成長の効果は1回のみ適用される。\n\
    \n『Slay the Spire』と処理が異なる理由は主にパートナーカードにあります。未召喚の「異変解決助手、大妖精」を二回使用して強制的に起動効果が使用されるのが望ましい仕様とは言えないでしょう。\n\
    \n④プレイヤーはスナップショットやそのコピーを得ることはできません。反復を持つカードを二回使用しても、そのスナップショットはコピーを生成しません。\n\n\
    ⑤追加ターンとの相互作用：「時渡り」のスナップショットは効果を発揮しません。それ以外のほとんどの追加ターンを得るカードは追加ターンを2つ得て、現在のターンだけを終了させます。(これが強すぎるかどうかは現在テスト中です。)\n\
    \n⑥Xコストを持つカードなど支払ったコストに応じて効果を発揮するカード：スナップショットは通常使用されたカードと同じコストで使用されたとみなされ、完全に同じ効果を2回発動します。"

BossLoot:
  Description: "ボスを倒すと、ボスに応じて右側の光耀展示品(ボス報酬)が決定されます。\n第 1 章のボスは固有の2つの展示物のうち1つをドロップします。以降の章では、ボスの色に応じたキャラ固有でない展示物が出現します（例えば、レミリアは赤です）。\n\
    左側の展示物は現在のマナベースに依存します。この展示物は常にキャラ固有でないボス報酬で、現在のマナ基盤に存在し、右側のボス報酬と異なる色のマナを追加するものになります。\n\
    最後に、中央のボス報酬は常にキャラ固有ではなく、左右の報酬の色とも異なるマナを付与するものか、全くマナを付与しないものになります（「人目を引く油絵」など）。\n\
    \nもしドロップ可能な報酬がなくなったときは、ランダムなコモンからレアの展示物に差し変わります。（主に第 3 章クリア後、右側の展示物について発生します）"
  Name: 光耀展示品
FriendCard:
  Description: "より合理的な体験を求めるため、パートナーカードにはいくつか特例的なルールがあります。\n①廃棄は虚無に変化する。\nパートナーカードに対し廃棄を与える効果は代わりに虚無を与える効果になります。廃棄を取り除く効果も同様です。\n\
    パートナーカードは複数回プレイする必要があり、廃棄を持っているとほぼ無意味なカードになってしまうためこのルールを追加しました。\n②召喚されていないパートナーがプレイされる時、虚無を持っている場合は虚無が取り除かれる。\n\
    虚無を持ったままパートナーが召喚されると、自動効果を1回発動した後廃棄されるというプレイヤーの期待に背くような不親切な仕様になってしまいます。\n「社交的な妖精」のカードテキストには明文化されていますが、このカード独自のルールではなく、パートナーカードに共通する特徴です。\n\
    ③戦闘中に複製効果をパートナーカードに使用する際、そのカードの召喚状態と支援度は複製されない。それ以外は通常通り複製される。\n複製されたパートナーカードは必ず未召喚の状態になり、支援度はカードの初期値になります。\n\
    召喚済のパートナーカードはマナを払って使用した後の状態であるため、その状態で複製できること自体が既にアドバンテージになるという考えによるものです。\n奥義を発動できるパートナーを複製して奥義を連発できる場合、パートナーの奥義を弱体化しなければなりません。このような結果はパートナーカードの設計と背くため、そのまま複製できないようになりました。"
  Name: パートナーカード
BattleFlow:
  Description: "戦闘の流れとして、最初に戦闘に存在する敵やカードを生成し、その後戦闘開始フェイズを行います。\n戦闘開始フェイズにおいて、敵が初期ステータスを得て、「天狗の下駄」などの展示物の効果を適用します。\n\
    戦闘開始フェイズは「プレイヤーの最初のターン開始」の前に発生します。顕著な例としては、映姫や隠しボスがこの時点で固有の行動を行うことが挙げられます。\nその後、戦闘はどちらかが勝利するまで複数ラウンドにわたって行われます。\n\
    このラウンドはそれぞれのキャラクターのターンに分けられます。\n（例として、「霊夢のターン」「火焔猫燐のターン」など）\n\nラウンドでは、まずプレイヤーが行動を行い、次に敵に手番が回ります。\n\
    追加ターンが発生していない通常の場合、それぞれのキャラクターのターンは1回のみです。\n追加ターンを持つキャラクターのターンが終了した場合、他のキャラクターにターンが回ることなく同じキャラクターが新しいターンを開始します。\n\
    複数の追加ターンを得ている場合、それらのターンを全て終えるまでこの手順を繰り返します。\nプレイヤーと敵の双方が全てのターンを終えたら、そのラウンドを終了し、新しいラウンドを開始します。\n\
    \n現在のところ、追加ターンの効果は基本的にプレイヤーにのみ適用されますが、「膨張する空間」は例外的に敵にも追加ターンを与えます。\nこの場合、それぞれの敵は結果的に2つの行動を行います。（予測として表示されるのは最初の行動のみ）\n\
    各キャラクターにはそれぞれ経過したターン数が設定されます。\n一般的に、敵のターン数はラウンド数と一致しますが、プレイヤーは追加ターンを利用できるため、それ以上のターンを経過する場合があります。\n\
    \n初心者のターンとラウンドの概念の混乱を避けるため、いくつかのカードでは実際には「ラウンド」として表記する部分を「ターン」として表記している場合があります。\n\
    例えば、脱力や弱体、脆弱化といったステータス効果はラウンドの終了時に加えて、追加ターンの開始時にも残りターン数が減少します。\n(その複雑さから、これがこの区別を伝える唯一の例です。)\n"
  Name: 戦闘の流れと追加ターン

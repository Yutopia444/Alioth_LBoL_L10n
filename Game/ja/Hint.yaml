Exhibit:
  Title: 展示品
  Content: "異変の中で主人公たちは月都万象展から失われた展示品を見つけることがあり、強力で継続的なバフを得ることができます。\n展示品は主に強力なエリートと戦ったり、鈴仙から補給を受けたり、店で購入したり、友好的な出会いによって得られます。"
AbilityCard:
  Title: 能力カード
  Content: "能力カードは継続的な効果をもたらします。\n能力カードは使用した後一時的に戦闘から取り除かれます。"
ToolCard:
  Title: 道具カード
  Content: 道具カードは使用回数が切れた場合ゲームから取り除かれます。
EmptyDrawZone:
  Title: 空の山札
  Content: カードを引く際に山札にカードがない場合、捨て札がシャッフルされて山札になります。
Reward:
  Title: 報酬
  Content: "報酬はどの順番でも獲得できますが、受け取るのを忘れずに～\nカードを受け取らないことでごく少量の<sprite=\"Point\" name=\"\
    Gold\">を獲得できます。"
XCost:
  Title: コスト X
  Content: "X コストのカードは使用候補地に移動させたすべてのマナを使用し、「支払ったマナごとに～」の効果を発動します。\n注意：Xコストカードはマナコストの変化の影響を受けません。"
FriendCard:
  Title: パートナーカード
  Content: "プレイすることでパートナーを召喚します。\nパートナーは手札に残り続け、「自動能力」を毎ターン使用します。（基本的にはターン終了時）\n手札から再度使用することで「起動能力」や「奥義」を使用することができます。"
SkipReward:
  Title: スキップの仕様について
  Content: "報酬・ショップのスキップはマップを開くだけの機能です。\n誤ってクリックした場合はマップを閉じてると、報酬・ショップ画面へ戻れます。"

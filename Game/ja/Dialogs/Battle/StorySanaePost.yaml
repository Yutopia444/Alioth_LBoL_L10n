line:0e4c109: ああっ！あと1ターンで私のエ〇ラクールが出せたのにーっ！
line:07de4c3: さて、言い分を聞こうかしら
line:00850b4: 遅かったな、{0}！私のレーダーはとっくに真犯人を見つけてるぜ？
line:0ef03b9: '{0}じゃない、私はとっくに気づいてるわよ'
line:0e4760b: でも光玉は風神の湖の辺りから来てるのよね…何か見落としてるのかしら？
line:0bd9337: '{0}の|{1}|が|{2}|の捜索を阻み、真犯人を見つけることはできなかった'
line:0f042cd: 私は無実です！私はただこのカードの対戦相手を探してただけです！
line:00c39ca: '{0}は真犯人を見つけるための道具を入手できなかった。外の世界の展示品に気を付けてみよう'

line:098ef4d: 「誰か来ました！鈴と一緒に外で遊んでくれる？」
line:05cbfe0: 「鈴？（このスズランの話だよなあ）」
line:0bf4fe7: 【いいよ】ライフの最大値{0}を得る、全てのライフを回復する。厄を獲得する：|{1}|
line:0e9f8a6: '{0}はメディスンからスズランを手に取る'
line:0d37c4e: （スズランの臭いは嫌だけど、不思議と疲れがとれたような気がする）
line:0e51858: 「あなたの役に立てて鈴も嬉しいです」
line:05cf379: 【無視する】ライフ{0}を失う，カード|{1}|を獲得する
line:0a83369: '{0}はのさりげないとスズランの束を手に取ります'
line:0570270: 「あまりの痛みて手がしびれた…」
line:0eba661: 「どうやら鈴の毒がまだ強いですね」

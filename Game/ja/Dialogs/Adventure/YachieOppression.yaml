line:0f9238b: 「強大なる{0}さん，鬼傑組の組長の頼みを聞いてくれますか？」
line:037c786: 「カワウソ霊が河童からはぐれたドローンの存在を嗅ぎつけました。地上の平和のために、出来るだけ早く対処してくださいね～」
line:07acb62: 【退治】ドローンの一隊と戦い、ランダムなレア展示品を得る
line:0e2d8d9: 【受け取る】展示品|{0}|を得る
line:08457aa: 「はい、組長！またこのようなことがあったら連絡を」
line:01fd35f: 【遠慮する】何も起こらない
line:09e89c0: 【拒否する】厄災：|{0}|
line:098663c: "「え？わ、わかったわ」\n（なんで敵がどんな奴かも知らずに引き受けちゃったんだろう……）"
line:0970713: 「さすが心強いぞ{0}！私が念入りに準備した贈り物を持っていけ！」
line:04ee4ff: 「遠慮しておくわ、見返りのために善をなすような私ではないから」
line:0e300a9: 「そ、そいつらと戦って、私にメリットはあるの？」
line:0f208e0: 「地上の人々は貴方に大きな期待を寄せています、利益がないからといってそれを無下にしてよいのですか」
line:0abbfc7: "「そう言われると反論できない……」\n（いつもなら絶対反対するけど、今は……）"

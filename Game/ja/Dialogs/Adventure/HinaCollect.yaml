line:017720c: 「あらあら、{0}さんはどうやら厄に纏われているみたいですね」
line:0183740: 「その厄、私が代わりに引き受けましょうか」
line:02dcea4: 【はい】すべての|厄災|カードを取り除く
line:06b252f: '{0}は全ての厄を祓ってもらった。'
line:05d4398: 「ん～よくなったわ、今日はずっと体調がすぐれなかったのよね」
line:0b979b0: 「ずいぶんきれいに片付けましたね、雛」
line:076f484: 「ありがとう、雛」
line:00dc670: 【雛を抱きしめる】ランダムな|厄災|カード一枚を手に入れる
line:037bd0d: 「いいえ、今度は私があなたの厄を引き受けます」

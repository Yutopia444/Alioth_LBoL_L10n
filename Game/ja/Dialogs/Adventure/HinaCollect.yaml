line:0d580ed: 「厄とは言え、それは私のコレクションの一部でもあるのよ…」
line:00241eb: 「でも、どうやらこれはお土産として持って帰れないみたいだな」
line:09f1923: 「相変わらず疑い深いのね、私は親切にしようとしただけなのに…」

line:015cd2b: 【桃を食べる】最大ライフ {0} を得る、厄災：|{1}|
line:08e2a8a: 「依姫から|伊豆能売|の神楽鈴を借りたの、これで穢れを落としてあげましょう」
line:07b8cb5: 「もしよかったら、この桃をあげましょう、とっても甘いのよ」
line:005d895: 添加物のような味はするが、月の都の遺伝子組み換え桃はやはり美味しい

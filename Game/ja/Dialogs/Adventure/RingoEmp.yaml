line:0e80e9a: 「あ、{0}だ～河童のドローンと交戦したんだってね」
line:05575e9: 【権利保護に協力する】カードを得る：|{0}|
line:0ddd7b7: 【続く】
line:0b93b5a: 【協力を拒否する】ランダムな三枚の道具カードを得る、厄災：|{0}|
line:0a26145: 「月の兎が指図しようだなんて、ぶん殴ってやろうかしら？」
line:080f7f2: 鈴瑚は謎の棒状の道具を取り出して{0}の前で振り、沢山落とし物をして逃げて行った。
line:06797b6: 「……あれ？月の兎が地上で団子を買っているなんて、変なの」
line:0c1abfc: 「ありゃ！誰がこんなに道具を落としていったんだ……」
line:095a793: 【関係ない】何も起こらない
line:0bfddbe: 「四季映姫が得意そうな話だし、あいつのところに行ってきなよ」
line:00a9945: 「あれは月の都の特許を盗んだ模造品なのよ、我々の権利を守るために手を貸してくれると嬉しいわ」
line:09ee960: 「知的財産？まあ鬱陶しいドローンは排除しておくわ」
line:0deca08: "「ありがとう！月の都が開発した最新のカウンターメジャーはきっと役に立つよ」\n（これで試験運用の仕事をしなくて済む～）"
line:0b3160d: 「ああ、やめやめ！私のことは忘れて、団子を買いに行った兎と出会ったってだけだから」
line:065ee92: 「閻魔がこれを扱えるなら、月の兎の労働争議も担当してもらえそうね」

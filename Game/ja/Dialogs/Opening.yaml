line:0518526: 輝夜：「こちらが蓬莱の枝として知られる優曇華であり、皆様の穢れによって咲くのです。」
line:072a2e9: レミリア：「チッ、月の民ならは面白いものを持ってきてると思ったけど、違ったみたいね。」
line:09379f3: 咲夜：「はい、お嬢様。こちらにある展示品は既に見たことがあるものかと」
line:094febe: 咲夜：「お嬢様、さすがにこれは・・・」
line:080e43c: 霊夢：（え、なにあれ）
line:023a81e: "輝夜：「さあ皆様！蓬莱の枝が無くなってしまいました！」\n輝夜：（永琳がやったのかしら？）"
line:03bfe2b: 輝夜：「もし見つけることができたら、私の財宝を差し上げましょう。」
line:0ad946f: "全員：「うおーーーーーー！」\n霊夢：「え、何をそんなに興奮してるのよ！」"
line:0fd4f89: 霊夢：（永琳？）
line:0bc1eba: 輝夜：「本日はたくさんのお客様にお越しいただきましたが、皆様が展覧会で楽しんで頂けると幸いです。」
line:00d8c42: レミリア：「ねえ咲夜、これなんて面白いんじゃない？」
line:0019bff: 永遠亭、夜
line:0e6d9df: 月の都博物館最終日、藤原妹紅：「お前こんな寂れた場所のことを博物館と言うつもりか？」
line:044856d: "蓬莱山輝夜：「黙りなさい妹紅！」\nそして、輝夜は次の博物館を最高のものするために全力を尽くすことを誓った。"
line:0a72219: 「誰でも展示品を持って帰れるようにしてやるんだから！（財宝はだめだけど）」

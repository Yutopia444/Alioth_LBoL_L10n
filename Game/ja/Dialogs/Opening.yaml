line:0518526: 輝夜：「こちらが蓬莱の枝として知られる優曇華であり、皆様の情熱によって華咲くのです！」
line:072a2e9: レミリア：「チッ、月の民ならもっと面白いものでも持ってるのかと思ったけど、期待外れね。」
line:09379f3: 咲夜：「はい、お嬢様。ですが、それはお嬢様が既に博識すぎるからではないかと。」
line:094febe: 咲夜：「お嬢様、さすがにこれは・・・」
line:080e43c: 霊夢：（え、なにあの宝玉）
line:023a81e: "輝夜：「あーーー！蓬莱の玉の枝が無くなってる！」\n輝夜：（永琳の脚本かしら？）"
line:03bfe2b: 輝夜：「もし見つけることができたら、私の秘宝を一点差し上げましょう！」
line:0ad946f: "全員：「うおーーーーーー！」\n霊夢：「ちょっと、何でそんなに乗り気なのよ！」"
line:0fd4f89: 霊夢：（....永琳？）
line:0bc1eba: 輝夜：「本日はたくさんのお客様にお越しいただきましたが、皆様が万象展で楽しんで頂けると幸いです。」
line:00d8c42: レミリア：「ねえ咲夜、これなんて面白いんじゃない？」
line:0019bff: 永遠亭、夜
line:0e6d9df: 月都万象展最終日、藤原妹紅：「よくもまぁこんな寂れた場所を万象展だなんて言えたものだな！」
line:044856d: "蓬莱山輝夜：「黙りなさい妹紅！」\nそして、輝夜は次の万象展を最高のものにするために全力を尽くすことを誓った"
line:0a72219: 「誰でも展示品を持って帰れるようにしてやるんだから！（秘宝はだめだけど）」

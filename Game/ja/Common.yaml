  BasicBattle: "手札からカードを使用して敵を倒しましょう！\n手札から使用されたカードは捨て札に送られます。プレイヤーのターン終了時、手札に残っているカードも捨て札に送られます。\n\
    次のプレイヤーのターン開始時に手札に新しくカードが引かれます。"
  BlockShield: "ダメージを受ける前に、防御カードを使用して|ブロック|と|s:バリア|を得ましょう。\n|ブロック|と|s:バリア|は受けるダメージを数値分減らします。\n\
    |ブロック|はキャラクターの次のターン開始時に消滅しますが、|s:バリア|は残ります。"
  Intention: "敵の行動予定が頭上に表示されます。\n敵は攻撃、防御、バフ、デバフ、スペルカードなどの行動予定を示します。"
  UltimateSkill: "スペルカードで戦いの流れを変えましょう！\nスペルカードをプレイするためにはパワーゲージが一本（100P）必要です。倒した敵はパワーを補充する\
    \ <sprite=\"Point\" name=\"Power\">をドロップします。\nスペルカードは一ターンに一回まで使用できます。"

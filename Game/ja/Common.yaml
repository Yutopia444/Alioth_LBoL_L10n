Explain:
  Title: 説明
  RemiliaMeet: "1．同じコストのカードに置き換えられる。\n2．交換の際、カードのアップグレード状態は維持される。"
  SaveWhenSelect: 選んだ時点でセーブされる。
  LoseShinning: 操作キャラクターの専用カードは対応する展示物を持っていなくても出現する。
  ShinmyoumaruForge: 攻撃カードは攻撃カードに、防御カードは防御カードに変化する。
  RollCard: "カード報酬のルール：\n\n報酬で出現するカードは、以下のすべての条件を満たしている必要があります。\n1. マナ基盤の範囲(数)でそのカードを使用できる。\n\
    2. キャラクター専用のカードの場合、そのキャラクターでプレイしているか、そのキャラクターのカードが報酬に追加される光耀展示物(ボス報酬)を持っている。\n\
    3. マナベースの色に、そのカードのすべての色が少なくとも一つ含まれている。現時点ではカード出現条件に関して、彩色マナは別の色とみなされない。\n\n例えば霊夢でプレイ中、以下の光耀展示物(ボス報酬)を所有していると：黒魔術の本、賢者の石、打ち出の小槌\n\
    マナ基盤は<sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"W\"><sprite=\"\
    ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"P\"><sprite=\"ManaSprite\" name=\"\
    C\">計7点で、霊夢専用、魔理沙専用、共通のカードを獲得できます。\n\nこのときコストが<sprite=\"ManaSprite\" name=\"B\"\
    ><sprite=\"ManaSprite\" name=\"B\">の黒のカードは取得できます。マナ基盤にコストを支払うのに十分な量<sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\">があるからです。\n<sprite=\"\
    ManaSprite\" name=\"U\"><sprite=\"ManaSprite\" name=\"B\">のコストを持つ青と黒のカードは、<sprite=\"\
    ManaSprite\" name=\"U\">を持っていないため、<sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"P\">でコストを支払えても取得できません。\nこれは彩色マナがカードプールを混乱させて、「賢者の石」をピックしたくないという事態を防ぐためです。\n\
    \nボス報酬「空白のカード」はルール3を直接無効にします。\nコストの合計が5以上のカードで、数字部分<sprite=\"ManaSprite\" name=\"\
    X\">を含めると現在のマナ基盤で支払うことのできないカードはルール１の対象外です。数字部分を軽減する方法は多くあります。"
  PowerDescription: "スペルカードをプレイするために用いる。\n（画面左上）"
  Power: パワー<sprite="Point" name="Power">

  Brief: 簡易ヒントを表示
  Intro: "月都万象展へようこそ！蓬莱の玉の枝の行方を探しましょう！\nデッキ構築ゲームを遊んだことがある場合は、|簡易ヒント|を選択して、本作の特別な部分を確認できます。\n\

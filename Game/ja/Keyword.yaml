Power:
  Description: スペルカードを使用する際に消費する。
  Name: <sprite="Point" name="Power">
Ethereal:
  Description: ターン終了時にこのカードが手札にあるなら、これを|廃棄|する。
  Name: 虚無
Basic:
  Name: 基本
  Description: 初期デッキに含まれるカード。
Ability:
  Name: 能力
  Description: "戦闘中持続する効果を得る。\nカード1枚につき1戦闘中1回だけ使用できる。"
Misfortune:
  Name: 厄
  Description: デメリットを持ち、デッキに残り続ける。
Unremovable:
  Name: 削除不可
  Description: デッキから削除することができない。
Tool:
  Name: 消耗品X
  Description: "X回使用した後、デッキから削除される。\nこのカードは複製することができない。"
Copy:
  Name: 複製
  Description: このカードは複製されている。
Accuracy:
  Name: 集中
  Description: この攻撃は{グレイズ}することができない。
Block:
  Name: ブロック
  Description: 受けるダメージを減少させる。ターン開始時にリセットされる。
Shield:
  Name: バリア
  Description: 受けるダメージを減少させる。ターン開始時にリセットされない。
Philosophy:
  Description: <sprite="ManaSprite" name="P">は全ての色である。
  Name: 彩色
Upgrade:
  Name: アップグレード
  Description: カードの効果を強化したり、コストを削減したりする。
Forbidden:
  Name: 禁止
  Description: 使用できない。
Exile:
  Name: 廃棄
Retain:
  Description: ターン終了時に捨て札に送られない。
  Name: 保留
Initial:
  Name: 固有
  Description: 戦闘開始時、必ず山札の一番上に置かれる。
Echo:
  Description: このカードが|複製|を持たない場合、|複製|を持つこのカードのコピーを1枚手札に加える。
  Name: 反復
Grow:
  Description: このカードを使用する度、戦闘終了時までこのカードはこの効果を得る。
  Name: 成長
TempRetain:
  Name: 一時保留
  Description: ターン終了時に捨て札に送られない。この効果は次ターンの開始時、または使用時に失われる。
Instinct:
  Description: このカードが手札の左端または右端にある時のみこの効果を得る。
  Name: 直感
Synergy:
  Description: Yを支払った回数分だけこの効果を繰り返す。
  Name: シナジー　Y
Scry:
  Name: 星見
  Description: 山札の上からX枚を見る。その中から任意の枚数のカードを選んで捨て札に送ることができる。
Expel:
  Name: 退治
  Description: '|召喚|されていない敵をこのカードで倒したときにこの効果が発動する。'
Purify:
  Name: 純化X
  Description: 単色のマナX個を<sprite="ManaSprite" name="C">に変換する。多く持っている色が優先して選ばれる。
Morph:
  Description: このカードのコストは戦闘終了時まで変更されている。
  Name: 再設定
TempMorph:
  Name: 臨時コスト
  Description: このカードが手札を離れるまで、コストが変更される。
Overdrive:
  Name: オーバードライブX
  Description: チャージをX消費した場合のみ発動する。
Replenish:
  Name: 補充
  Description: このカードを引いた時、追加でカードを1枚引く。
Purified:
  Name: 浄化済み
  Description: このカードのコストには有色のマナシンボルを含まない。
AutoExile:
  Name: 自動廃棄
  Description: "手札が上限枚数に達する場合、このカードが自動的に|廃棄|される。\n（複数の|自動廃棄|カードがある場合、左から順に|廃棄|される。）"
Debut:
  Name: 初見
  Description: このカードを各戦闘で最初に使用する時のみこの効果を得る。
XCost:
  Name: Xコスト
  Description: 画面左下で選択したマナを全て使用する。

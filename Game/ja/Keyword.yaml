Power:
  Description: "スペルカードをプレイする際に消費する。\n（画面左上）"
  Name: パワー<sprite="Point" name="Power">
Ethereal:
  Description: ターン終了時にこのカードが手札にあるなら、これを|廃棄|する。
  Name: 虚無
Basic:
  Name: 基本
  Description: 初期デッキに含まれるカード。
Ability:
  Name: 能力
  Description: "戦闘が終わるまで持続する効果を得る。\nプレイした後この戦闘から除外される。"
Misfortune:
  Name: 厄災
  Description: デメリットを持ち、デッキに残り続ける。
Unremovable:
  Name: 削除不可
  Description: デッキから削除することができない。
Tool:
  Name: 消耗品X
  Description: "X回使用した後、デッキから削除される。\nこのカードは複製することができない。"
Copy:
  Name: 複製
  Description: このカードは複製されている。
Accuracy:
  Name: 精密
  Description: この攻撃は|グレイズ|することができない。
Block:
  Name: ブロック
  Description: 受けるダメージを減少させる。ターン開始時にリセットされる。
Shield:
  Name: バリア
  Description: 受けるダメージを減少させる。ターン開始時にリセットされない。
Philosophy:
  Description: <sprite="ManaSprite" name="P">は全ての色のマナとして扱う。
  Name: 彩色
Upgrade:
  Name: アップグレード
  Description: カードの効果を強化したり、コストを削減したりする。
Forbidden:
  Name: 禁止
  Description: プレイできない。
Exile:
  Name: 廃棄
  Description: プレイされた後戦闘終了までデッキから除去され、廃棄場に入る。
Retain:
  Description: ターン終了時に捨て札に送られない。
  Name: 保留
Initial:
  Name: 固有
  Description: 戦闘開始時、必ず山札の一番上に置かれる。
Echo:
  Description: このカードが|複製|を持たない場合、使用時に|廃棄|を持つこのカードのコピーを1枚手札に加え、|反復|を取り除く。
  Name: 反復
Grow:
  Description: このカードをプレイする度、戦闘終了時までこのカードが|成長|の効果を追加で得る。
  Name: 成長
TempRetain:
  Name: 一時保留
  Description: "ターン終了時に捨て札に送られない。\nこの効果は次ターンの開始時、または使用時に失われる。"
Instinct:
  Description: このカードが手札の左端または右端にある時のみこの効果を得る。
  Name: 直感
Synergy:
  Description: Yを支払った回数分だけこの効果を繰り返す。
  Name: シナジー Y
Scry:
  Name: 占術
  Description: 山札の上からX枚を見る。その中から任意の枚数のカードを選んで捨て札に送ることができる。
Expel:
  Name: 退治
  Description: '|使い魔|ではない敵をこのカードで倒したときにこの効果を得る。'
Purify:
  Name: 純化X
  Description: 単色のマナX個を<sprite="ManaSprite" name="C">に変換する。多く持っている色が優先して選ばれる。
Morph:
  Description: このカードのコストは戦闘終了時まで変更されている。
  Name: 再設定
TempMorph:
  Name: 臨時コスト
  Description: このカードが手札を離れるまで、コストが変更されている。
Overdrive:
  Name: オーバードライブX
  Description: チャージがX以上あるとき、Xチャージを消費してこの効果を発動する。
Replenish:
  Name: 補充
  Description: このカードを引いた時、追加でカードを1枚引く。
Purified:
  Name: 浄化済み
  Description: このカードのコストには有色のマナシンボルが含まれない。
AutoExile:
  Name: 自動廃棄
  Description: "手札が上限枚数に達する場合、このカードが自動的に|廃棄|される。\n複数の|自動廃棄|カードがある場合、左から順に|廃棄|される。\n\
    無限ループを引き起こす可能性のある一部の効果は発動しない。"
Debut:
  Name: 初見
  Description: このカードを各戦闘で最初にプレイする時のみこの効果を得る。
XCost:
  Name: Xコスト
  Description: 画面左下で選択したマナを全てプレイする。
GamerunInitial:
  Description: 初期カードのマーカー。プレイヤーには表示されません。デバッグ用。
  Name: 初期カード
Agent:
  Description: 同時に有効にできる|精神状態|は1つである。
  Name: 精神状態
Overdraft:
  Name: オーバードラフト
  Description: "マナ基盤から X 点分のランダムなマナをロックする。ロックされたマナは次ターン開始時に獲得できない。\n（画面左上）"
CopyHint:
  Name: 複製
  Description: '|複製|は戦闘中にコピーされたカードで、通常は再度コピーできない。'
FriendCard:
  Description: "|パートナー|は召喚後、様々な効果をもたらしてくれる。"
  Name: パートナー
FriendSummoned:
  Description: "ターン終了時、手札に残る。\n<sprite=\"Passive\" name=\"x\">|f:自動能力|を毎ターン発動（基本はターン終了時）。\n\
    カード再使用時、<sprite=\"Active\" name=\"x\">|a:起動能力|もしくは<sprite=\"Ultimate\" name=\"\
    x\">|u:奥義|を発動する。"
  Name: パートナー（召喚済み）
Friend:
  Description: "|パートナー|を召喚し手札に加える。\n<sprite=\"Passive\" name=\"x\">|f:自動能力|を毎ターン発動。（基本的にはターン終了時）\n\
    カード再使用時、<sprite=\"Active\" name=\"x\">|a:起動能力|もしくは<sprite=\"Ultimate\" name=\"\
    x\">|u:奥義|を発動する。"
  Name: パートナー
Loyalty:
  Name: 支援度
  Description: "|パートナー|の|a:起動能力|と|u:奥義|を使う際に支払われる。\nこれが0になるか|u:奥義|を使った場合、その|パートナー|を戦闘から消滅させる。"
Battlefield:
  Name: フィールド
  Description: "|フィールド|は手札、山札、捨て札、廃棄場の総称です。\n戦闘から除外されるカード、例えばプレイされた能力カードはカウントされません。"
NaturalTurn:
  Name: 通常ターン
  Description: "|通常ターン|は追加ターンではないターンのことです。\n自分のターンを開始し、相手のターンが終わるまでの一巡の間に|通常ターン|は1回ずつしか存在しません。"
Deploy:
  Description: "人形を1体戦場に出す。\nその数が上限に達したとき、最も古い人形は|操作効果|を発動し、戦場を離れる。"
  Name: 配置

StartWithMythic:
  Name: 輝夜の秘宝
  Description: "輝夜の|秘宝|の一つを所持してゲームを始める。Normal以上の難易度でも|b:最終章|に進める。\n（ゲームの難易度が大幅に下がります。）"
Start50:
  Name: 虹色の支配者
  Description: "ランダムな{Value1}枚のカードでゲームを開始する。\nターン開始時、1つのランダムなマナを{Mana}に変換する。"
FastMana:
  Name: 先手必勝
  Description: "戦闘開始時、全てのカードのコストが{Mana}減少する；\n{PlayerName}の{Value1}ターンが経過するごとに、全てのカードのコストが{Mana}増加する。"
SlowMana:
  Name: 超越
  Description: "戦闘開始時、コモン以外のカードのコストが{Mana}増加する；\nコモン以外のカードを使用するたび、戦闘終了までそのコストは{Value1}減少する。"
ExtraTurn:
  Name: 時空紊乱
  Description: 戦闘開始後、{PlayerName}は{Value1}ターンごとに|再設定|{Mana}の(コストが{Mana}の)|インフレーションスクウェア|を手札に加える。
Capital:
  Name: 資本の蓄積
  Description: "ターン終了時、所持金 {Value1}<sprite=\"Point\" name=\"Gold\">ごとにライフを{Value2}失う失う。\n\
    戦闘終了時、所持金<sprite=\"Point\" name=\"Gold\"> の{Value3}% を追加で獲得する。"
SelectCard:
  Name: 選りすぐり
  Description: "ゲーム開始時、10枚のカードを選び、スターターデッキとする 。\n厄災：|立ち退き命令|。"
AllCharacterCards:
  Name: 共感覚
  Description: 全てのキャラクターの専用カードがドロップする。
FourCards:
  Name: 四重の存在
  Description: 報酬か店でデッキにカードを追加するとき、それがコモン/アンコモンカードなら、それぞれ {Value1}/{Value2} 枚の追加のコピーをデッキに加える。
DefensePhilosophy:
  Name: 幻繭の夢
  Description: 防御カードが使用されるたび、{PlayerName}は{Mana}を得て、手札の左端のカードを捨てる。
HpToPower:
  Name: 沸血の舞
  Description: "{PlayerName}がライフを失うたび、{Value1}点の<sprite=\"Point\" name=\"Power\">を失ったライフごとに得る。\n\
    スペルカード使用時、{PlayerName}は{Value2}点の最大ライフを失う。"
QuickAct1:
  Name: 電光石火
  Description: "各章の最初の1/4のセクターで遭遇する敵は体力を半分失う。\n各章の開始時、{PlayerName}は現在のライフの {Value1}%を失う。"
NoRareCard:
  Name: 凡庸の喜び
  Description: レアカードを引くか手札に加えられた際、|廃棄|してカードを一枚引き、{Mana}を得る。
StartEthereal:
  Description: 戦闘開始時、すべての手札に|虚無|を与える。
  Name: 胡蝶の夢
CatchGoblin:
  Description: 戦闘開始時、ランダムで1つの敵に「受けるダメージが33%減少する。撃破される時50<sprite="Point" name="Gold">を落とす」バフを与える。このバフは{Value1}ターン継続する。
  Name: ラッキースター
TwoColorStart:
  Name: 本気モード
  Description: "キャラクターの初期展示品を両方持っている状態で攻略を開始し、5番目のマナの色を{Mana}に変化させる。\n（ゲームの難易度が大幅に下がります。）"
StartWithJingjie:
  Description: "ゲーム開始時、|境界感知器|を入手する。\n関連する外界の展示品を入手することはできない。"
  Name: 明察秋毫

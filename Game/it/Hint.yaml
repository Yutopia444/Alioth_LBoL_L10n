XCost:
  Title: Costi X
  Content: "Le carte con Costi X spendono tutto il mana galleggiante che può essere\
    \ usato per attivare gli effetti \"Per ogni mana pagato\".\nNota: Le carte con\
    \ Costi X non sono influenzate da cambiamenti nel costo di mana."
AbilityCard:
  Title: Carte Abilità
  Content: "Le carte Abilità forniscono un effetto continuo per il giocatore.\nLe\
    \ carte Abilità verranno rimosse dal combattimento quando vengono giocate."
ToolCard:
  Title: Carte Oggetto
  Content: Le carte Oggetto sono rimosse dal gioco quando gli usi rimanenti diventano
    zero.
Exhibit:
  Title: Esposizioni
  Content: "Durante l'incidente, il giocatore potrà trovare gli oggetti della esposizione\
    \ che conferiscono effetti potenti e continui.\nQueste Esposizioni possono essere\
    \ trovate sconfiggendo nemici Élite, ricevendole da Eientei, ottenendole durante\
    \ incontri amichevoli, o comprandole nel negozio."
EmptyDrawZone:
  Title: Pila di Pesca Vuota
  Content: Quando una carta verrebbe pescata ma non ci sono più carte nella Pila di
    Pesca, la Pila di Scarto viene mescolata e diventa la nuova Pila di Pesca.
Reward:
  Title: Ricompense
  Content: "Non dimenticarti di prendere le tue ricompense!\nUna piccola quantità\
    \ di <sprite=\"Point\" name=\"Gold\"> può essere ottenuta scegliendo di non prendere\
    \ la carta ricompensa."
FriendCard:
  Title: Carte Alleate
  Content: "Giocare queste carte evocherà un'alleata che resterà nella mano.\nQueste\
    \ usano la loro \"Abilità passiva\" una volta ogni turno (normalmente alla fine\
    \ del turno del giocatore)\nUna Alleata può essere rigiocata per utilizzare la\
    \ sua \"Abilità attiva\" o \"Abilità finale\" quando disponibile."

Explain:
  Title: Note
  LoseShinning: Puoi sempre trovare carte esclusive al personaggio con cui stai giocando,
    anche se ne perdi la |Esposizione Brillante|.
  RemiliaMeet: "1.Rimpiazza le carte con lo stesso costo.\n2. Mantieni i miglioramenti\
    \ delle carte quando le Rimpiazzi."
  RollCard: "|Carte scopribili attraverso Ricompense|\n\n Puoi trovare carte come\
    \ Ricompensa solo se soddisfano i seguenti criteri:\n 1: Il costo della carta\
    \ può essere pagato usando solo mana presente nel |mana base|.\n 2: Se si tratta\
    \ di una carta Esclusiva, può essere trovata solo se stai giocando con il suo\
    \ personaggio, o se ne possiedi una |Esposizione Brillante|.\n    3: Ogni colore\
    \ della carta è presente nel |mana base|. Mana Cromatico non viene calcolato per\
    \ questo criterio.\n\n    Per esempio, se stai giocando come Reimu e possiedi\
    \ |Grimorio Oscuro|, |Pietra Filosofale| e |Martello Miracoloso|. |d:(Hai scambiato\
    \ la tua Esposizione Brillante consegnandola ad Eirin...)| \n    Il |mana base|\
    \ ha <sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"W\"><sprite=\"\
    ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"P\"><sprite=\"ManaSprite\" name=\"\
    C\">. puoi trovare carte Esclusive di Reimu e Marisa, visto che possiedi il |Grimorio\
    \ Oscuro|.\n\n    In questo caso puoi trovare una carta nera che costa <sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"B\"> visto che puoi pagare\
    \ <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"> per giocarla.\
    \ Tuttavia, |r:non puoi| trovare una carta blu e nera che costa <sprite=\"ManaSprite\"\
    \ name=\"U\"><sprite=\"ManaSprite\" name=\"B\">, visto che non c'è <sprite=\"\
    ManaSprite\" name=\"U\"> nel |mana base|, anche se potresti pagare <sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"> per giocarla.\n\n \
    \   P.S.\n    |Carta Bianca|, una |Esposizione Brillante|, ti permette di trovare\
    \ carte di |p:qualsiasi colore|.\n    Carte con Costo totale di 5 o più che hanno\
    \ componenti di mana generico |d:(<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"\
    ManaSprite\" name=\"2\">, eccetera)| possono essere trovate anche se non c'è mana\
    \ sufficiente nel |mana base| per giocarle. Ci sono diversi metodi per ridurre\
    \ il prezzo di queste carte."

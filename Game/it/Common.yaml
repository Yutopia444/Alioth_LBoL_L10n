  BattleMana:
    Name: Mana Disponibile
    Description: "Il mana non speso viene visualizzato qui.\nTi serve il mana per\
      \ pagare i costi delle carte, e per pagare |X|.\n\nClicca una icona del mana\
      \ per farla \"galleggiare\". Viene speso prima il mana galleggiante, o viene\
      \ utilizzato per pagare mana |X|.\nClicca sul mana galleggiante per farlo tornare\
      \ tra il mana disponibile."
  BaseMana:
    Description: "All'inizio di ogni turno ricevi mana equivalente al tuo |mana base|.\n\
      Il tuo |mana base| può essere esteso ottenendo |Esposizioni Brillanti|.\n\n\
      il tuo |mana base| inoltre influisce su quali carte che puoi trovare."

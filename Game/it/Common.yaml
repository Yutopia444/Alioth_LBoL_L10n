  DiscardZone:
    Name: Pila di Scarto
    Description: "Quando scarti una carta, questa finisce nella Pila di Scarto.\n\
      Alla fine del turno, scarti tutte le carte rimaste nella mano |d:(senza attivare\
      \ gli effetti)|.\n\nClicca per visualizzare la Pila di Scarto."
  ExileZone:

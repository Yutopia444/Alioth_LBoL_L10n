  EndTurn:
    Name: Fine Turno
    Description: "Clicca per finire il tuo turno.\n\nScarti la tua mano |d:(senza\
      \ attivare gli effetti)|.\nOgni nemico agirà in base alle sue |Intenzioni|,\
      \ poi pescherai {0} carte e comincierai il tuo prossimo turno."
  DifficultyEasy:

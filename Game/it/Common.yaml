  ActualOrderExplain: "Visualizza le carte nell'ordine in cui sono entrate nella pila.\n\
    \nMazzo: L'ordine nel quale le carte sono state acquisite in questa partita.\n\
    Pila di Pesca: la prima è \"in cima alla pila\".\nPila di Scarto: l'ultima è \"\
    in cima alla pila\".\n\nNormalmente non puoi visualizzare la Pila di Pesca in\
    \ questo ordine."

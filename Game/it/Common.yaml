  Detailed: Mostra consigli dettagliati
  Brief: Mostra consigli brevi
  DontShow: Non mostrare consigli
  Prev: Precedente
  Next: Prossimo
  ManaPanel: "Il pannello di mana disponibile mostra quanto mana hai a disposizione.\n\
    Clicca con il sinirto per far \"galleggiare\" il mana. Mana galleggiante viene\
    \ speso prima del resto.\nClicca con il destro per far \"galleggiare\" tutto il\
    \ mana di quel colore.\nIl mana viene ripristinato all'inizio del turno del giocatore."
  Intention: "Le intenzioni del nemico sono visualizzate sopra di esso.\nI nemici\
    \ possono avere intenzioni come attaccare, difendere, assegnare buff agli alleati,\
    \ applicare debuff, o lanciare una Carta Incantesimo."
  UltimateSkill: "Lancia la Carta Incantesimo per cambiare le sorti della battaglia!\n\
    Usare una Carta Incantesimo consuma una barra completa di potere. Nemici sconfitti\
    \ rilasciano <sprite=\"Point\" name=\"Power\">, che riempie la barra del potere\
    \ necessario per utilizzare la Carta Incantesimo.\nLe Carte Incantesimo possono\
    \ essere utilizzate solo una volta per turno."
  Intro: "Benvenuto alla Esposizione della Capitale Lunare! Prova a trovare il ramo\
    \ leggendario perduto!\nSe hai giocato ad altri giochi di costruzione-mazzo, puoi\
    \ scegliere |Consigli Brevi| per visualizzare solo consigli riguardanti le meccaniche\
    \ uniche di questo gioco.\nAnche i consigli successivi seguiranno questa preferenza.\
    \ Puoi cambiare i consigli nel menu d'impostazioni in qualsiasi momento."
  BasicBattle: "Gioca le carte dalla tua mano per rimuovere i nemici!\nLe carte giocate\
    \ saranno spostate nella Pila di Scarto. Alla fine del turno del giocatore, le\
    \ carte rimaste nella mano verranno anch'esse spostate nella Pila di Scarto.\n\
    Nuove carte vengono pescate all'inizio del turno del giocatore."
  Mana: "Usa il clic destro per viualizzare i dettagli di una carta. (Questo funziona\
    \ nella gran parte dei luoghi in cui vedi delle carte).\nGiocare le carte costa\
    \ mana. Il costo di mana è visualizzato nel angolo in alto a destra della carta.\n\
    Ci sono 7 tipi di mana: colorati <sprite=\"ManaSprite\" name=\"W\"><sprite=\"\
    ManaSprite\" name=\"U\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"R\"><sprite=\"ManaSprite\" name=\"G\">, Incolore <sprite=\"ManaSprite\"\
    \ name=\"C\"> e <sprite=\"ManaSprite\" name=\"P\"> che può essere utilizzato per\
    \ qualsiasi esigenza di costo.\nCosti generici come <sprite=\"ManaSprite\" name=\"\
    2\"> possono essere pagati con qualsiasi 2 mana."
  BlockShield: "Prima di subire danni, gioca una carta Difesa per ottenere |Scudo|\
    \ e |s:Barriera|.\n|Scudo| e |s:Barriera| riducono di danni che verranno assegnati.\n\
    |Scudo| sparisce all'inizio del prossimo turno del giocatore, |s:Barriera|no."

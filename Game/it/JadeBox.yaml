NoRareCard:
  Description: Quando una carta Rara viene pescata od aggiunta alla mano, |Esiliala|,
    pesca una carta, ed ottieni {Mana}.
  Name: Gioia di Mediocrità
SlowMana:
  Description: "All'inizio del combattimento, le carte non Comuni costano {Mana} in\
    \ più.\nQuando una carta non Comune viene giocata, reducine il costo di {Value1}\
    \ mana casuale."
  Name: Trascendenza
StartWithMythic:
  Name: Tesoro Segreto di Kaguya
  Description: "Scegli uno dei |Tesori| di Kaguya all'inizio della partita. Può essere\
    \ usato a difficolta Normale o più alta per accedere all'|b:Atto Finale|.\nNota\
    \ che questo risulterà in una partita più facile."
Start50:
  Name: Dominatore Cromatico
  Description: "Inizia il gioco con {Value1} {Value1:plural one='carta casuale' other='carte\
    \ casuali'}.\nAll'inizio di ogni turno, converti un mana casuale in {Mana}."
FastMana:
  Description: "All'inizio dei combattimenti, tutte le carte costano {Mana} in meno.\n\
    Dopo ogni {Value1} turni, tutte le carte costano {Mana} in più."
  Name: Vincitore di Prima Mano
ExtraTurn:
  Name: Disordine Temporale
  Description: In combattimento, dopo ogni {Value1} turni appartenenti a {PlayerName},
    aggiungi alla mano |Spazio di Espansione| con costo {Mana}.
AllCharacterCards:
  Name: Sinestesia
  Description: Tutte le carte esclusive a specifici personaggi possono essere trovate.
Capital:
  Name: Accumulazione di Capitale
  Description: "Alla fine del suo turno, {PlayerName} perde {Value2} vita per ogni\
    \ {Value1}<sprite=\"Point\" name=\"Gold\"> in possesso.\nAlla fine dei combattimenti,\
    \ ottieni <sprite=\"Point\" name=\"Gold\"> equivalenti al {Value3}% del <sprite=\"\
    Point\" name=\"Gold\"> in possesso."
SelectCard:
  Name: Miglior Collezione
  Description: "All'inizio della partita, scegli una carta da tre casuali 10 volte.\
    \ Formeranno il tuo mazzo.\nPoi aggiungi un |Ordine di Espulsione| nel mazzo."
FourCards:
  Name: Esistenza Quadrupla
  Description: Quando una carta viene aggiunta al Mazzo attraverso Ricompense o il
    Negozio, se è una carta Comune o Insolita, aggiungi {Value1}/{Value2} copie extra
    di quella carta al mazzo.
HpToPower:
  Description: "Quando {PlayerName} perde vita, ottieni {Value1} <sprite=\"Point\"\
    \ name=\"Power\"> per ogni punto vita perso.\nQuando {PlayerName} attiva la sua\
    \ Carta Incantesimo, perde {Value2} Vita Massima."
  Name: Danza del Sangue Bollente
QuickAct1:
  Description: "All'inizio del combattimento, se questo è il primo livello dell'Atto\
    \ corrente, tutti i nemici perdono metà della propria vita.\nAll'inizio di ogni\
    \ Atto, {PlayerName} perde il {Value1}% della sua Vita corrente."
  Name: Colpi di Fulmine
DefensePhilosophy:
  Name: Sogno del Bozzolo Fantastico
  Description: Quando una carta Difesa viene giocata, ottieni {Mana}, poi scarta la
    carta più a sinistra della mano.
CatchGoblin:
  Name: La Prova di Fortuna
  Description: All'inizio di ogni combattimento, un nemico casuale subisce il 33%
    in meno di danni ma dona come ricompensa 50 <sprite="Point" name="Gold"> per {Value1}
    turn{Value1:plural one='o' other='i'}.
StartEthereal:
  Name: Risveglio del Sogno
  Description: All'inizio del primo turno in ogni combattimento, ogni carta nella
    mano ottiene |Eterea|.

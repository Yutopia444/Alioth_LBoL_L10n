Misfortune:
  Name: Sventura
  Description: Una carta negativa. Rimane nel mazzo tra i combattimenti.
GamerunInitial:
  Name: Prima Partita
  Description: Segna come Prima Partita (Debug).
Basic:
  Name: Basica
  Description: Questa carta fa parte del mazzo iniziale.
Ability:
  Name: Abilità
  Description: "Conferisce un effetto continuo fino alla fine del combattimento.\n\
    Ogni copia di una carta |Abilità| può essere usata solo una volta per combattimento."
Unremovable:
  Name: Irremovibile
  Description: Non può essere rimossa dal Mazzo.
Tool:
  Name: Limitata X
  Description: "Dopo aver giocato questa carta X volte, rimuovila dal mazzo.\nNon\
    \ può essere copiata."
Copy:
  Name: Copia
  Description: Questa carta è una copia.
Accuracy:
  Name: Accurata
  Description: Gli attacchi di una carta Accurata non possono essere |Schivati|.
Block:
  Name: Scudo
  Description: I danni ricevuti diminuiscono lo |Scudo| invece della Vita e della
    |Barriera|. All'inizio del proprio turno, si perde tutto lo |Scudo|.
Shield:
  Name: Barriera
  Description: I danni riducono la |Barriera| invece della Vita.
Philosophy:
  Name: Mana Filosofale <sprite="ManaSprite" name="P">
  Description: <sprite="ManaSprite" name="P"> rappresenta un mana di tutti i colori.
Upgrade:
  Name: Migliora
  Description: Migliora gli effetti di una carta o ne riduce il costo.
Power:
  Name: Potere <sprite="Point" name="Power">
  Description: "<sprite=\"Point\" name=\"Power\"> carica la Carta Incantesimo.\n|d:(visualizzata\
    \ sotto il ritratto del personaggio)|"
Forbidden:
  Name: Ingiocabile
  Description: Non può essere giocata.
Exile:
  Name: Esilia
  Description: Rimuovi la carta dal gioco fino alla fine del combattimento.
Echo:
  Name: Eco
  Description: Se questa carta non è una |Copia|, aggiungine una alla mano con |Esilia|
    e senza |Echo| dopo averla giocata.
Ethereal:
  Name: Eterea
  Description: Alla fine del turno del giocatore, se questa carta è nella mano, finisce
    in |Esilio|.
Initial:
  Name: Innata
  Description: Inizia ogni combattimento con questa carta in cima alla Pila di Pesca.
Retain:
  Name: Conserva
  Description: Questa carta non è scartata alla fine del turno.
TempRetain:
  Name: Conserva Temporaneamente
  Description: "Questa carta non viene scartata alla fine del turno.\nQuesto effetto\
    \ dura finchè la carta non viene giocata, o fino alla fine del prossimo turno."
Replenish:
  Name: Rifornire
  Description: Quando peschi una carta con |Rifornire|, pesca un'altra carta.
Purified:
  Name: Pura
  Description: Tutto il mana colorato è rimosso dal costo di questa carta.
AutoExile:
  Name: Auto Esilio
  Description: "|Esilia| questa carta automaticamente quando peschi una carta ed hai\
    \ la mano piena.\n(La carta più a sinistra ha la priorità e viene messa in |Esilio|\
    \ per prima.)\nCerti effetti che potrebbero causare un loop infinito non vengono\
    \ attivati."
Debut:
  Name: Debutto
  Description: Si attiva quando questa carta viene giocata per la prima volta ogni
    combattimento.
Instinct:
  Name: Istinto
  Description: Si attiva se questa carta è la più a sinistra o destra della mano.
XCost:
  Name: Costo X
  Description: "Quando questa carta viene giocata, il mana galleggiante in eccesso\
    \ viene speso per pagare|X|.\n(Clicca sul mana disponibile per farlo galleggiare)"
Synergy:
  Name: Sinergia Y
  Description: Per ogni Y speso per giocare questa carta, ripeti l'effetto descritto
    una volta.
Scry:
  Name: Profetizza X
  Description: Visualizza in ordine le prossime X carte della Pila di Pesca; puoi
    decidere di spostare nella Pila di Scarto qualsiasi numero di carte visualizzate
    in questo modo.
Purify:
  Name: Purifica X
  Description: Converti X del mana più abbondante in <sprite="ManaSprite" name="C">.
Expel:
  Name: Eliminazione
  Description: Attiva l'effetto descritto quando questa carta sconfigge un nemico
    non |Evocato|.
Morph:
  Name: Cambiamento di Costo
  Description: Il Costo di questa carta è cambiato per il resto del combattimento.
TempMorph:
  Name: Cambiamento di Costo Temporaneo
  Description: Il costo di questa carta è cambiato finché non lascerà la mano.
Overdrive:
  Name: Sovraccarica X
  Description: Attiva l'effetto se il giocatore ha almeno X |Carica|, consumando quella
    |Carica|.
Grow:
  Name: Crescita
  Description: Quando giochi questa carta, potenziane gli effetti con l'effetto descritto
    per il resto del combattimento.
Agent:
  Name: Stato Mentale
  Description: Puoi avere solo uno |Stato Mentale| attivo alla volta.
Overdraft:
  Name: Debito X
  Description: "All'inizio del prossimo turno, perdi X mana scelto casualmente. \n\
    (Potrai vedere il mana perso osservando il Mana Base)"
CopyHint:
  Name: Copia
  Description: Una |Copia| di una carta ottenuta durante il combattimento, non può
    essere copiata a sua volta.
FriendCard:
  Name: Alleata
  Description: Dopo che sono stati evocati, gli |Alleati| possono fornire una varietà
    di effetti diversi.
Friend:
  Name: Alleata
  Description: "Quando viene giocata, evoca un' |Alleata|.\nLa sua <sprite=\"Passive\"\
    \ name=\"x\"> |f:Abilità Passiva| si attiva una volta ogni turno (normalmente\
    \ alla fine).\nQuesta carta può essere giocata nuovamente per attivare la sua\
    \ s <sprite=\"Active\" name=\"x\"> |a:Abilità Attiva| o <sprite=\"Ultimate\" name=\"\
    x\"> |u:Abilità Finale|."
FriendSummoned:
  Name: Alleata (Evocata)
  Description: "Rimane nella mano alla fine dei turni.\nLa sua <sprite=\"Passive\"\
    \ name=\"x\"> |f:Abilità Passiva| si attiva una volta ogni turno (normalmente\
    \ alla fine).\nQuesta carta può essere giocata nuovamente per attivare la sua\
    \ s <sprite=\"Active\" name=\"x\"> |a:Abilità Attiva| o <sprite=\"Ultimate\" name=\"\
    x\"> |u:Abilità Finale|."
Loyalty:
  Name: Unità
  Description: "Usata per attivare |a:Abilità Attive| ed |u:Abilità Finali|.\nQuando\
    \ viene ridotta a zero o viene utilizzata un'|u:Abilità Finale|, rimuovi la carta\
    \ |Alleata| dal combattimento."

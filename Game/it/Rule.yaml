General:
  Name: Introduzione
  Description: "Non c'è bisogno di conoscere queste regole avanzate per divertirsi\
    \ con Touhou: Lost Branch of Legend.\n\nMa se è da un po' che giochi...\nSe senti\
    \ di voler conoscere più a fondo le meccaniche di gioco, ti invitiamo a continuare\
    \ a leggere!"
ManaColor:
  Name: Colori del Mana
  Description: "Uno dei obbiettivi nella progettazione di Lost Branch of Legend era\
    \ di combinare i personaggi di Touhou con un sistema di mana colorato come in\
    \ Magic.\nCi sono 7 tipi di mana differenti: bianco, blu, nero, rosso, verde,\
    \ incolore (senza colore) e filosofale (vale come ogni colore).\nIl costo in mana\
    \ generico può essere pagato da qualsiasi tipo di mana.\nAlcune carte richiedono\
    \ specificamente mana incolore.\nÈ importante menzionare che il mana Filosofale,\
    \ essendo valido come ogni colore, può essere più efficace delle terre multicolore\
    \ di Magic.\nPer esemipio se il giocatore possiede |Pietra Peonica|, che richiede\
    \ mana rosso, e |Cubo di Ghiaccio|, che richiede mana blu, gli effetti di entrambe\
    \ le Esposizioni si attiveranno con l'uso di un singolo mana Filosofale."
DamageType:
  Name: Tipi di Danno
  Description: "Ci sono 3 tipi di danno: \"Danni da attacco\", \"Danni diretti\" e\
    \ \"Perdita di vita\".\nLa gran parte dei danni nel gioco è danni da attacco,\
    \ questi danni sono influenzati da effetti come Potenza, Debolezza, Schivata,\
    \ eccetera. Danni da attacco sono ridotti da Scudo e Barriera. L'effetto visivo\
    \ è normalmente proiettili o laser.\n\"Danni diretti\" e \"Perdita di vita\" non\
    \ sono influenzati da effetti come Potenza; I danni diretti possono essere ridotti\
    \ attraverso Scudo e Barriera, la perdita di vita no.\nSarebbe difficile fare\
    \ una lista dei primi due tipi di danno quindi il testo nel gioco non fa distinzione;\
    \ in pratica considera ogni danno che non è causato da attacchi come \"Danni diretti\"\
    ."
CardPool:
  Name: Carte Disponibili
  Description: "Puoi trovare carte come Ricompensa solo se soddisfano i seguenti criteri:\n\
    1: Il costo della carta può essere pagato usando il mana presente nel mana base.\n\
    2: Se si tratta di una carta Esclusiva, può essere trovata solo se stai giocando\
    \ con il suo personaggio, o se ne possiedi una Esposizione Brillante.\n3: Ogni\
    \ colore della carta è presente nel mana base. Il Mana Filosofale non viene calcolato\
    \ per questo criterio.\n\nPer esempio, se stai giocando come Reimu e possiedi\
    \ Grimorio Oscuro, Pietra Filosofale e Martello Miracoloso, (Hai scambiato la\
    \ tua Esposizione Brillante consegnandola ad Eirin...)\nil mana base ha <sprite=\"\
    ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\"\
    \ name=\"R\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"\
    B\"><sprite=\"ManaSprite\" name=\"P\"><sprite=\"ManaSprite\" name=\"C\">. In questo\
    \ caso puoi trovare carte Esclusive di Reimu e Marisa, visto che possiedi il Grimorio\
    \ Oscuro.\n\nIn questo caso puoi trovare una carta nera che costa <sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"B\"> visto che puoi pagare <sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"> per giocarla. Tuttavia,\
    \ non puoi trovare una carta blu e nera che costa <sprite=\"ManaSprite\" name=\"\
    U\"><sprite=\"ManaSprite\" name=\"B\">, visto che non c'è <sprite=\"ManaSprite\"\
    \ name=\"U\"> nel mana base, anche se potresti pagare <sprite=\"ManaSprite\" name=\"\
    B\"><sprite=\"ManaSprite\" name=\"P\"> per giocarla.\n\nP.S.\nCarta Bianca, una\
    \ Esposizione Brillante, ti permette di trovare carte di qualsiasi colore.\nCarte\
    \ con Costo totale di 5 o più che hanno componenti di mana generico (<sprite=\"\
    ManaSprite\" name=\"1\">, <sprite=\"ManaSprite\" name=\"2\">, eccetera) possono\
    \ essere trovate anche se non c'è mana sufficiente nel mana base per giocarle.\
    \ Ci sono diversi metodi per ridurre il prezzo di queste carte."
BossLoot:
  Name: Ricompense dell Boss
  Description: "Quando sconfiggi un Boss, ti viene offerta a scelta una su tre |Esposizioni\
    \ Brillanti| diverse come ricompensa. Queste |Esposizioni| seguono la seguente\
    \ regola:\nL'|Esposizione| a destra dipende dal Boss. Nel primo Atto, sarà una\
    \ delle |Esposizioni Brillanti| del Boss, mentre negli Atti successivi sarà una\
    \ |Esposizione Brillante| basata sul colore del Boss. (Per esempio Remilia avrà\
    \ come ricompensa una |Esposizione| rossa.)\nL'|Esposizione| a sinistra dipende\
    \ dal tuo mana base. Questa |esposizione| sarà sempre una |Esposizione Brillante|\
    \ che dona mana di un colore nel tuo mana base ed il colore sarà sempre diverso\
    \ dal colore della |Esposizione| a destra.\nL'|Esposizione| centrale sarà sempre\
    \ una |Esposizione Brillante| dal colore diverso delle altre due, e può essere\
    \ una |Esposizione| che non aggiunge mana al mana base. (Come Ritratto ad Olio\
    \ Imponente)\n\nSe non ci sono più |Esposizioni Brillanti| selezionabili alla\
    \ fine di un Atto, le |Esposizioni| offerte saranno invece sostituite da |Comuni|,\
    \ |Insolite| e |Rare|. (Questo normalmente accade dopo il boss dell'Atto 3, nell'|Esposizione|\
    \ a destra.)"
FriendCard:
  Name: Carte Alleata
  Description: "Ecco alcune regole sulle Carte Alleata che aiutano a migliorare l'esperienza\
    \ di gioco.\n1. Esilia viene rimpiazzato da Eterea.\nQuando una carta Alleata\
    \ riceve Esilia da un'altra carta, riceve invece Eterea. Lo stesso effetto viene\
    \ applicato in rimozione di Esilia.\nVisto che le carte Alleate vengono giocate\
    \ più volte, se vengono esiliate sarebbero inutili.\n2.Quando una Carta Alleata\
    \ con Eterea viene giocata, perde Eterea.\nSe una Carta Alleata rimane eterea\
    \ dopo essere giocata, applicherebbe solo la sua Abilità Passiva nel turno in\
    \ cui viene evocata, il che non è desiderabile.\nFarfalla sociale specificamente\
    \ lo menziona, ma questo si applica a tutte le Carte Alleata con Eterea, indipendentemente\
    \ dall'origine.\n3.Quando un effetto Copia viene utilizzato in combattimento,\
    \ stato dell'evocazione e Unità non vengono copiati. Gli altri effetti vengono\
    \ invece copiati.\nCopie di Carte Alleate vengono sempre prodotte non evocate\
    \ e al valore Unità base.\nQuesto perché Alleate evocate sono simili ad altre\
    \ carte dopo essere giocate, ed essere in grado di copiarle è un vantaggio di\
    \ per sé.\nEssere in grado di copiare l'Unità della carta Alleata permetterebbe\
    \ l'uso di una Abilità finale due volte consecutivamente, questo causerebbe il\
    \ bisogno di limitare gli effetti delle Abilità Finali, il che va contro lo spirito\
    \ di queste Abilità."

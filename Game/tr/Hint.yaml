XCost:
  Title: X Bedelleri
  Content: "X bedelli bir kartı kullanmak için mana panelinden bedel atamanız gerekir.\
    \ Kart |ödeme başı| tetiklenebilecek her mana'yı kullanacaktır.\nNot: X Bedelli\
    \ olan kartlar bedel değiştirme etkilerine tabii değildir.\n\nX bedelli olan kartlar\
    \ etkileri için her yüzdürülen manayı harcayacaktır.\nNot: Kartın bedelini değiştirecek\
    \ diğer etkiler X bedelini değiştirmez."

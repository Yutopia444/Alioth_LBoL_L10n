line:0e80e9a: "\"Ah, merhaba {0}~ Kappa'ların dronları ile karşılaştığını tahmin ediyorum,\
  \ değil mi?\""
line:00a9945: '"Onlar, bizim Lunar Başkentindekilerin kopyaları, umuyorum ki bizim
  fikri mülkiyetimizi savunmamıza yardımcı olabilirsin"'
line:080f7f2: Ringo çubuk şeklinde bir alet çıkarıp {0:sg} önünde sallamaya başlar,
  sonrasında bir sürü eşya düşürüp kaçar.
line:065ee92: '"Eğer bir yama telif hakkı konusunda bize yardımcı olabilirse, belki
  biz ay tavşanlarının iş anlaşmazlıklarını da halledebilir."'
line:0deca08: "\"Katkınız için teşekkürler! Bu Lunar Başkenti tarafından yapılan dronlara\
  \ karşı önlem silahının size yardımcı olucağandan eminim.\"\n(Artık ayak işlerine\
  \ ve deneme sürüşlerine ihtiyacım yok~)"
line:05575e9: '[Yardım Et] |{0}| kartını elde et.'
line:09ee960: '"Fikri Mülkiyeti? O da ne? Benim bildiğim tek şey o dronların sinir
  bozucu oldukları."'
line:0ddd7b7: '[Devam Et]'
line:0b93b5a: '[Reddet] 3 tane rastgele Alet Kartı ve de Şanssızlık: |{0}| elde et.'
line:0a26145: '"Neden rastgele bir tane ay tavşanı bana patronluk yapmaya çalışıyor?
  Sana bir ders vermek zorunda mıyım?"'
line:0b3160d: '"Hayır hayır hayır, aklımdan bile geçirmem! Beni unutabilirsin, sen
  sadece dango almaya giden bir tavşan ile görüştün."'
line:06797b6: '"...Ha? Dünyadan dango alan bir ay tavşanımı? Ne tuhaf."'
line:0c1abfc: '"Woah! Bu aletleri kim burada bıraktı..."'
line:095a793: '[Görmezden Gel] Hiç bir şey yaşanmaz.'
line:0bfddbe: "\"Bu Eiki'nin yardımcı olabileceği bir şeye benziyor, ona sor.\""

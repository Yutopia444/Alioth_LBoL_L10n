line:098ef4d: "\"Bir misafir gelmiş~! Oynamak için Suusan'ı dışarı çıkarabilir misin?\""
line:0bf4fe7: '[Kabul et] Maksimum sağlığı {0} arttır, bütün sağlığı doldur, Şanssızlık
  edin：|{1}|.'
line:05cf379: '[Reddet] {0} sağlık kaybet, bir kart edin |{1}|.'
line:0eba661: '"Anlaşılan Suusan halen çok agresif~"'
line:05cbfe0: '"Suusan? (Sanırsam şu vadinin zambaklarından bahsediyor)"'
line:0e9f8a6: "{0} vadinin zambağını Medicine'in elinden alır."
line:0d37c4e: (İğrenç kokuyor, ama nedense artık yorgun hissetmiyorum.)
line:0e51858: "\"Suusan'da sana yardım etmekten memnun~\""
line:0a83369: '{0} umursamazca birkaç tane vadinin zambaklarından alır.'
line:0570270: '"O kadar çok acıyor ki artık hissedemiyorum..."'

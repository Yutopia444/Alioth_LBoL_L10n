  kurt insanlarını başka bir göz açısından görür."'
line:0b52d4a: '"Tabi ki de! Bu seviyedeki bir olay saniyeler içerisinde çözülecektir."'
line:05edfc7: '"Basit bir mesele, Yardım etmekten çok mutluyum."'
line:0d416e0: '"{0:sd} beklediğim gibi, seyahat planlarım tekrardan yoluna gelecek!"'

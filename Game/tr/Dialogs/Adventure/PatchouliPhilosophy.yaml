line:03b4cbd: Görünüşe göre Patchouli bu büyülü mücevherleri inceliyor.
line:0b23fed: "\"Ne tesadüf, {0}. Bu mücevherlerle uyumluluk kurmana yardımcı olabilirim.\"\
  \n(Gerektiğinden daha iyi bir denek.)"
line:07acb35: Mana havuzundan renkli bir mana seç ve onu filozof manasına dönüştür.
line:06ad387: '"Hm, demek ki öyle..."'
line:01cdad3: '[Kabul Et] {0}'
line:013e396: '"Pekala, kullanmak istediğin mana mücevheri nedir?"'
line:0fb491d: '{0} gerçekten de güçlü bir mana akışını yönlendirebileceğini hissediyor.'
line:0e78dc7: '"Çok teşekkürler, yoldan geri gelirken sana biraz çay alma mı ister
  misin?"'
line:0725f8e: '"Birazcık earl grey mükemmel olur, sağ ol~"'
line:04eeb1a: '[Reddet] Hiç bir şey yaşanmaz.'
line:01c44c8: '"Gerek yok. Eve geri döndüğümde istediğim kadar ayarlarım."'
line:044f4bc: '"Bunun için buraya kadar yürüdüğüme inanamıyorum."'
line:04b1f03: '"Gerek yok, Şu anda iyi bir durumdayım."'

line:06b80ce: "\"Daha 'metaverse' kavramını anlayamayan bir şirketten mi bahsediyorsun?\
  \ Senin sergin gibi onlarda berbat!\""
line:099c944: "\"Savaşmayı bırakın! Rinnosuke zamanında Nentendo'nun 'VR' teknolojisinin\
  \ muazzam olduğunu söyledi!\""
line:02e8c97: "\"Lütfen kavgayı bırakın! Nentendo'nun ateş hakkında strateji oyunlarının\

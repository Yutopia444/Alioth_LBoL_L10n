Explain:
  LoseShinning: Sahip oldukları |Parıldayan Yadigarı| kaybetmiş olsan bile, karakterine
    özel kartları bulabilirsin.
  RollCard: "|Ödüller ile Keşif Edilebilen Kartlar|\n\nSadece aşağıdaki kriterleri\
    \ sağlayan kartları Kart Ödülleri’nde bulabilirsin:\n1: Kartın mana bedeli |mana\
    \ haznesi|nden ödenebilir.\n2:Özel kartları bulabilmek için, belirli karakterler\
    \ olarak oynuyor olmak veya onların |Parlak Yadigarlar|ını bulundurmak gerekmektedir.\n\
    3: Kartın her rengi |mana haznesi|nde bulunmaktadır. Kromatik mana bu kurala dahil\
    \ değildir.\n\nAs an example, say you're playing as Reimu and you hold |Dark Grimoire|,\
    \ |Philosopher's Stone| and |Miracle Mallet|. |d:(You traded your Shining Exhibit\
    \ to Eirin...)|\nThe |mana base| holds <sprite=\"ManaSprite\" name=\"W\"><sprite=\"\
    ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\"\
    \ name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    P\"><sprite=\"ManaSprite\" name=\"C\">. You can find cards Unique to Reimu and\
    \ Marisa, since you hold |Dark Grimoire|.\n\nIn this case, you can find a black\
    \ card that costs <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    B\"> since you can pay <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"P\"> to play it. However, you |r:cannot| find a blue and black card that\
    \ costs <sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\" name=\"B\">,\
    \ since there is no <sprite=\"ManaSprite\" name=\"U\"> in the |mana base|, even\
    \ if you could pay <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    P\"> to play it.\n\nP.S.\n|Blank Card|, a |Shining Exhibit|, allows you to find\
    \ cards of |p:any color|.\nCards with mana value 5 or greater and have a generic\
    \ mana cost component |d:(<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"ManaSprite\"\
    \ name=\"2\">, etc.)| can still be found even if there isn't enough mana in the\
    \ |mana base| to play it. There are several ways to reduce the mana cost of these\
    \ cards."

  ManaPanel: "Soldaki mana paneli turdaki kalan mana miktarını gösterir.\nHerhangi\
    \ bir manaya sol tıklayarak bekleme alanına götür. Beklemede olan manalar önceliklilerdir\
    \ ve ilk onlar kullanılır.\nSağ tıklama ile aynı renkte olan bütün manalara öncelik\
    \ verebilirsin.\nMana her oyuncu turunun başlangıcında yenilenir."
  UltimateSkill: "Savaşının gidişini değiştirmek için bir büyü kartı kullan!\nYenilmiş\
    \ düşmanlar <sprite=\"Point\" name=\"Güç\"> düşürür ve büyü kartı ibreni doldurur.\n\
    Büyü kartları tur başı sadece bir sefer kullanılabilir."
  Intention: "Düşmanların saldırmak, savunmak, büyü kartı kullanmak, buff veya debuff\
    \ vermek gibi niyetleri olabilir.\nBunu üzerlerindeki ikon araclılığı ile görebilirsin."
  BlockShield: "Hasar almadan önce, |Blok| veya |s:Bariyer| edinmek için defans kartları\
    \ oyna.\nBu verilen hasarın miktarını azaltacaktır.\n|Blok| oyuncunun sıradaki\
    \ turunda kaybolur, |s:Bariyer| kaybolmaz."
  Mana: "Bir kartın detaylarını görmek için sağ tıkla. (Oyundaki birçok panel de size\
    \ bu şekilde bilgi verebilir.)\nKart oynamak mana gerektirir. Kart'ın mana bedeli\
    \ kartın sağ üst köşesinde gösterilir.\n7 farklı çeşit mana bulunmaktadır: renkli\
    \ mana <sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"U\"><sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\"\
    \ name=\"G\">, renksiz mana <sprite=\"ManaSprite\" name=\"C\"> ve bütün manalar\
    \ olarak kullanılabilen <sprite=\"ManaSprite\" name=\"P\"> .\n<sprite=\"ManaSprite\"\
    \ name=\"2\"> gibi sıradan bedeller herhangi bir renk mana ile ödenebilir."
  Intro: "Lunar Başkentinin Sergisine hoş geldiniz! Kayıp olan efsanelerdeki dalı\
    \ bulmaya çalışın!\nDaha önce deste-kurma oyunları oynadıysanız, |Kısa İpuçlar|ı\
    \ seçerek oyuna özel olan mekanikler hakkında ipuçları alabilirsin.\nBundan sonraki\
    \ oynanış ipuçları da bu seçeneği tercih edecektir. Oynanış ipuçlarını ayarlardan\
    \ istediğiniz bir zaman değiştirebilirsiniz."
  BasicBattle: "Düşmanları yok etmek için elinizdeki kartları oynayın!\nElinizden\
    \ oynanan kartlar ıskarta yığınına gidecektir. Turunuz sonlandığında, elinizde\
    \ kalan kartlarda ıskarta yığınına gidecektir.\nTurunuz başladığında elinize yeni\
    \ kart çekebileceksiniz."

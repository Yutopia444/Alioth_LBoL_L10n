GamerunInitial:
  Description: Oyun Başlangıcı İşareti (Debug).
  Name: Oyun Başlangıcı
Basic:
  Name: Basit
  Description: Bu kart başlangıç kütüphanenin bir parçası.
Ability:
  Name: Yetenek
  Description: "Savaşın sonuna kadar sürekli bir etki sağlar.\nBulundurduğunuz her\
    \ |Yetenek| kartı savaş başı tek sefer kullanılabilir."
Misfortune:
  Name: Şanssızlık
  Description: Negatif bir kart. Negatif kartlar savaşlar arasında kütüphanede kalırlar.
Unremovable:
  Name: Kaldırılamaz
  Description: Kütüphaneden Kaldırılamaz.
Tool:
  Name: Limitli X
  Description: "Bu kardı X kere oynadıktan sonra, kütüphaneden kaldır.\nKopyalanamaz."
Copy:
  Name: Kopya
  Description: Bu kart bir şeyin kopyası.
Accuracy:
  Name: İsabetli
  Description: İsabetli saldırılar |Sıyrılamaz|.
Block:
  Name: Blok
  Description: Hasar almak, |Bariyer| veya sağlık azaltmak yerine öncelikle |Blok|
    miktarını azaltır. Bir karakterin turu tekrardan geldiğinde kalan |Bloğunu| kaybeder.
Shield:
  Name: Bariyer
  Description: Hasar, sağlık azaltmak yerine |Bariyer| azaltır.
Philosophy:
  Description: <sprite="ManaSprite" name="P"> her renk olan bir manayı temsil eder.
  Name: Filozof Manası <sprite="ManaSprite" name="P">
Upgrade:
  Name: Yükseltme
  Description: Bir kartın efektini geliştirir veya bedelini azaltır.
Power:
  Name: Güç <sprite="Point" name="Power">
  Description: <sprite="Point" name="Power"> Büyü kartınızı şarjlar |d:(karakter portresinin
    altında gözükür)|.
Forbidden:
  Name: Oynanılamaz
  Description: Kullanılamaz.
Exile:
  Name: Sürgün
  Description: Savaşın sonuna kadar oyundan kaldırılır.
Ethereal:
  Name: Eterik
  Description: Oyuncunun turunun sonunda, eğer bu kart eldeyse, |Sürgünle|.
Initial:
  Name: İçkin
  Description: Savaş başlangıcında bu kart çekim yığınının en üstünde olur.
Retain:
  Name: Sakla
  Description: Bu kart kullanılmadığı sürece elinizde kalmaya devam eder.
TempRetain:
  Name: Geçici Sakla
  Description: Bu kart kullanılmadığı sürece elinizde kalmaya devam eder.
Replenish:
  Name: Yenile
  Description: Çekildiğinde, bir kart çek.
Purified:
  Name: Saf
  Description: Tüm renkli mana sembolleri bu kartın bedelinden kaldırılır.
Debut:
  Name: Debü
  Description: Bu kart savaş içerisinde ilk defa oynandığında aktifleşir.
XCost:
  Name: X Bedeli
  Description: Bu kart oynadığında, ilave yüzen mana |X| için harcanır.
Synergy:
  Name: Sinerji Y
  Description: Bu kartı oynamak için harcanılan her Y için, listelenen efekti tekrar
    et.
Scry:
  Name: Kehanet X
  Description: Kart çekme yığının başındaki X kartlara bak, herhangi bir sayıdakileri
    ıskarta yığınına gönderilebilir.
Purify:
  Name: Arındır X
  Description: Çoğunluktaki mana renginin X'ini <sprite="ManaSprite" name="C">'a çevir.
Expel:
  Name: Azlediş
  Description: Bu kart |Çağırılmamış| bir düşmanı öldürmek için kullanılırsa aktifleşir.
Morph:
  Name: Bedel Değişikliği
  Description: Bu kartın bedeli savaşın sonuna kadar değişir.
TempMorph:
  Name: Geçici Bedel Değişikliği
  Description: Bu kartın bedeli elden ayrılana kadar değişir.
Overdrive:
  Name: Aşırı X
  Description: Eğer oyuncunun en az X değerinde |Enerji|si varsa, o |Enerji|yi harcayarak
    aktifleşir.
Grow:
  Name: Artış
  Description: Bu kart oynandığında, savaşın sonuna kadar listelenen şekilde geliştir.
Benwo:
  Description: '|Id| durumunda iken, Oyuncu iki katı hasar verip iki katı hasar alır.'
  Name: Id
Chaowo:
  Name: Süper-ego
  Description: Süper-ego durumundan çıkarken, <sprite="ManaSprite" name="P"><sprite="ManaSprite"
    name="P"> kazan.
Instinct:
  Name: İçgüdü
  Description: Bu kart elde en soldaki veya en sağdaki kart ise aktifleşir.

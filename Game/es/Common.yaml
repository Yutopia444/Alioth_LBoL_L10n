BattleHint:
  DontShow: Mostrar no sugerencias
  Prev: Atrás
  Next: Siguiente
  Detailed: Mostrar sugerencias detalladas
  Brief: Mostrar sugerencias cortas
  Intro: "¡Bienvenidos a la Exposición de la Capital Lunar! ¡Haz tu mejor esfuerzo\
    \ para encontrar la legendaria rama perdida!\nSi ya has jugado a otros juegos\
    \ de construcción de mazos, puedes elegir |Sugerencias cortas| para mostrar solo\
    \ sugerencias sobre la mecánica única de este juego.\nLas sugerencias de partidas\
    \ posteriores también seguirán esta preferencia. Puedes ajustar la configuración\
    \ de las sugerencias de juego en el panel de configuración en cualquier momento."
  BasicBattle: "¡Juega cartas de tu mano para expulsar al enemigo!\nLas cartas jugadas\
    \ de tu mano se moverán a la pila de descarte. Al final del turno del jugador,\
    \ las cartas que quedan en tu mano también se moverán a la pila de descarte.\n\
    Se sacarán nuevas cartas al comienzo del turno del jugador."
  Intention: "La intención del enemigo se muestra encima de ellos.\nLos enemigos pueden\
    \ tener intenciones como atacar, defender, mejorar a sus aliados, aplicar desventajas\
    \ o lanzar una Carta Mágica."
  Mana: "Haga clic derecho en una tarjeta para ver sus detalles. (Esto también funciona\
    \ para la mayoría de los otros lugares donde ves cartas en el juego).\nUsar cartas\
    \ cuesta maná. El coste de maná de la carta se muestra en la esquina superior\
    \ derecha.\nHay 7 tipos de maná base: maná de color <sprite=\"ManaSprite\" name=\"\
    W\"><sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    \ ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"G\">, maná incoloro <sprite=\"\
    ManaSprite\" name=\"C\"> y <sprite=\"ManaSprite\" name=\"P\"> que pueden rellenar\
    \ cualquier requisito de coste de maná.\nLos costes genéricos como <sprite=\"\
    ManaSprite\" name=\"2\"> con cualquier par de maná."
  ManaPanel: "El panel de maná muestra cuánto maná queda.\nHaz clic izquierdo en un\
    \ símbolo de maná para \"flotarlo\". El maná flotante se gastará antes que el\
    \ resto del maná.\nHaz clic con el botón derecho en un símbolo de maná para hacer\
    \ flotar todo el maná de ese color.\nEl maná se restaura al comienzo del turno\
    \ del jugador."
  BlockShield: "Antes de recibir daño, juega una carta de defensa para ganar |Bloqueo|\
    \ y |s:Barrera|.\n|Bloqueo| y |s:Barrera| reducirá la cantidad de daño que se\
    \ ha infligido.\n|Bloqueo| desaparecerá al comienzo del siguiente turno del personaje\
    \ principal, pero la |s:Barrera| no lo hará."
  UltimateSkill: "¡Lanza la Carta Mágica para cambiar el rumbo de la batalla!\nEl\
    \ uso de una Carta Mágica consume una barra completa de potencia. Los enemigos\
    \ derrotados sueltan <sprite=\"Point\" name=\"Power\">, que repone el poder necesario\
    \ para la Carta Mágica.\nLas Cartas Mágicas solo se pueden usar una vez por turno."

Explain:
  Title: Nota
  RollCard: "|Cartas Descubribles a través de Recompensas de Carta|\n\n Solo puedes\
    \ encontrar ciertas cartas en Recompensas de Carta, si cumplen las siguientes\
    \ características:\n 1: El costo de maná de la carta puede ser pagado usando el\
    \ maná del |maná base|.\n 2: Si es una carta Única, solo puede ser encontrada\
    \ si estas jugando como su personaje correspondiente, o si tienes una de sus |Exposiciones\
    \ Brillantes|.\n     3: Cada uno de los colores de la carta esta presente en tu\
    \ |maná base|. Maná cromático no cuenta para esta regla.\n\n    Por ejemplo, supongamos\
    \ que estás jugando como Reimu y obtienes |Grimorio Oscuro|, |Piedra Filosofal|\
    \ y |Mazo Milagroso| como Exposiciones. |d:(Cambiaste tu Exposición Brillante\
    \ con Eirin...)| \n    El |maná base| tendría <sprite=\"ManaSprite\" name=\"W\"\
    ><sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"\
    ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"P\"><sprite=\"ManaSprite\" name=\"C\">. Puedes encontrar cartas Únicas\
    \ a Reimu y Marisa, ya que tienes el |Grimorio Oscuro|.\n\n    En este caso, puedes\
    \ encontrar una carta negra wue cueste <sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"B\"> dado que puedes pagar <sprite=\"ManaSprite\" name=\"\
    B\"><sprite=\"ManaSprite\" name=\"P\"> para usarla. Sin embargo, |r:no puedes|\
    \ encontrar una carta negra y azul que cueste <sprite=\"ManaSprite\" name=\"U\"\
    ><sprite=\"ManaSprite\" name=\"B\">, dado que no hay <sprite=\"ManaSprite\" name=\"\
    U\"> en el |maná base|, aún aunque puedas pagar <sprite=\"ManaSprite\" name=\"\
    B\"><sprite=\"ManaSprite\" name=\"P\"> para usarla.\n\n    P.S.\n    |Carta Blanca|,\
    \ una |Exposición Brillante|, permite encontrar cartas de |p:cualquier color|.\n\
    \    Cards with mana value 5 or greater and have a generic mana cost component\
    \ |d:(<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"ManaSprite\" name=\"2\">,\
    \ etc.)| can still be found even if there isn't enough mana in the |mana base|\
    \ to play it. There are several ways to reduce the mana cost of these cards."

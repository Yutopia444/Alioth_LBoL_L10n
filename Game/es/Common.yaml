      \ |Exiliadas| en este combate."
  EndTurn:
    Name: Finalizar Turno
    Description: "Haz clic para finalizar tu turno.\n\nDescartas tu mano |d:(sin desencadenar\
      \ efectos de descarte)|.\nCada enemigo actúa en función de su |Intención|, luego\
      \ robas {0} cartas y tomas tu próximo turno."
  BattleMana:
    Name: Reserva de maná
    Description: "Aquí se muestra el maná no gastado.\nNecesitas maná para lanzar\
      \ cartas y pagar |X| costos\n\nHaz clic en un icono de maná en tu reserva de\
      \ maná para que \"flote\", lo que hará que se gaste primero o se gaste para\
      \ pagar un |X| costo.\nHaz clic en un icono de maná flotante para devolverlo\
      \ a tu reserva de maná."
  GameSeed:
    Description: "Cada partida genera una semilla aleatoria. Dos partidas con la misma\

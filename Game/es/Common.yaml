Explain:
  Title: Nota
  RollCard: "|Descubre Cartas a Través de las Recompensas de Cartas|\n\n Solo puedes\
    \ encontrar ciertas cartas en las Recompensas de Cartas, si cumplen las siguientes\
    \ características:\n 1: El coste de maná de la carta puede ser pagado usando el\
    \ maná del |maná base|.\n 2: Si es una carta Única, solo puede ser encontrada\
    \ si estas jugando como su personaje correspondiente, o si tienes una de sus |Exhibiciones\
    \ Brillantes|.\n 3: Cada uno de los colores de la carta esta presente en tu |maná\
    \ base|. Maná Filosofal no cuenta para esta regla.\n\n Por ejemplo, supongamos\
    \ que estás jugando como Reimu y obtienes |Grimorio Oscuro|, |Piedra Filosofal|\
    \ y |Mazo Milagroso| como Exhibiciones. |d:(Cambiaste tu Exhibicion Brillante\
    \ con Eirin...)| \n El |maná base| tendría <sprite=\"ManaSprite\" name=\"W\"><sprite=\"\
    ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\"\
    \ name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    P\"><sprite=\"ManaSprite\" name=\"C\">. Puedes encontrar cartas Únicas de Reimu\
    \ y Marisa, ya que tienes el |Grimorio Oscuro|.\n\n En este caso, puedes encontrar\
    \ una carta negra que cueste <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"B\"> dado que puedes pagar <sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"P\"> para usarla. Sin embargo, |r:no puedes| encontrar una\
    \ carta negra y azul que cueste <sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\"\
    \ name=\"B\">, dado que no hay <sprite=\"ManaSprite\" name=\"U\"> en el |maná\
    \ base|, incluso si pudieras pagar <sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"P\"> para usarla.\n\n P.S.\n |Carta Blanca|, una |Exhibición\
    \ Brillante|, permite encontrar cartas de |p:cualquier color|.\nCartas con un\
    \ coste total superior a 5 y que tienen un componente de coste de maná genérico\
    \ |d:(<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"ManaSprite\" name=\"2\">,\
    \ etc.)| todavía se puede encontrar incluso si no hay suficiente maná en el |base\
    \ de maná| para jugarlo Hay varias formas de reducir el coste de maná de estas\
    \ cartas."
  LoseShinning: Siempre puedes encontrar cartas exclusivas del personaje con el que
    estás jugando, incluso si pierdes su |Exhibición Inicial|.
  RemiliaMeet: "1. Reemplaza las cartas con el mismo coste.\n2. Mantiene la Mejora\
    \ de la carta cuando se reemplaza."
  ShinmyoumaruForge: "1. Las cartas de ataque se reemplazan con cartas de ataque y\
    \ las cartas de defensa se reemplazan con cartas de defensa.\n2. Mantiene la Mejora\
    \ de la carta cuando se reemplaza."
  SaveWhenSelect: Al seleccionar esto, se guardará el progreso inmediatamente.
  PowerDescription: "Usar una Carta Mágica consume una carga de energía completa.\n\
    (Se muestra debajo del retrato del personaje)"
  Power: Energía<sprite="Point" name="Power">

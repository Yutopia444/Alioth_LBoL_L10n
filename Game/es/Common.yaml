BattleHint:
  DontShow: No mostrar sugerencia
  Prev: Atrás
  Next: Siguiente
  Detailed: <size=90%>Mostrar sugerencias detalladas
  Brief: Mostrar sugerencia corta
  Intro: "¡Bienvenidos a la Expo de la Capital Lunar! ¡Haz tu mejor esfuerzo para\
    \ encontrar la Legendaria Rama Perdida!\nSi ya has jugado a otros juegos de construcción\
    \ de mazos, puedes elegir |Sugerencias cortas| para mostrar solo las sugerencias\
    \ sobre las mecánicas únicas de este juego.\nLas sugerencias de partidas posteriores\
    \ también seguirán esta preferencia. Puedes ajustar la configuración de las sugerencias\
    \ del juego en el panel de configuración en cualquier momento."
  BasicBattle: "¡Juega cartas de tu mano para derrotar al enemigo!\nLas cartas jugadas\
    \ de tu mano se moverán a la pila de descarte. Al final del turno del jugador,\
    \ las cartas que quedan en tu mano también se moverán a la pila de descarte.\n\
    Se robarán nuevas cartas al comienzo del turno del jugador."
  Intention: "La intención del enemigo se muestra encima de ellos.\nLos enemigos pueden\
    \ tener intenciones como atacar, defender, mejorar a sus aliados, aplicar desventajas\
    \ o lanzar una Carta Mágica."
  Mana: "Haz clic derecho en una carta para ver sus detalles. (Esto también funciona\
    \ para la mayoría de los otros lugares en el juego donde se verán las cartas).\n\
    Usar cartas cuesta maná. El coste de maná de la carta se muestra en la esquina\
    \ superior derecha.\nHay 7 tipos de maná base: maná de color <sprite=\"ManaSprite\"\
    \ name=\"W\"><sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\" name=\"\
    B\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"G\">, Maná\
    \ Incoloro <sprite=\"ManaSprite\" name=\"C\"> y <sprite=\"ManaSprite\" name=\"\
    P\"> que puede rellenar cualquier requisito de coste de maná.\nLos costes genéricos\
    \ como <sprite=\"ManaSprite\" name=\"2\"> se usan cualquier par de maná."
  ManaPanel: "El panel de maná muestra cuánto maná queda.\nHaz clic izquierdo en un\
    \ símbolo de maná para \"flotarlo\". El maná flotante se gastará antes que el\
    \ resto del maná.\nHaz clic derecho en un símbolo de maná para hacer flotar todo\
    \ el maná de ese color.\nEl maná se restaura al comienzo del turno del jugador."
  BlockShield: "Antes de recibir daño, juega una carta de defensa para ganar |Bloqueo|\
    \ y |s:Barrera|.\n|Bloqueo| y |s:Barrera| reducirá la cantidad de daño que se\
    \ ha infligido.\n|Bloqueo| desaparecerá al comienzo del siguiente turno del personaje\
    \ principal, pero la |s:Barrera| no lo hará."
  UltimateSkill: "¡Utiliza la Carta Mágica para cambiar el rumbo de la batalla!\n\
    El uso de una Carta Mágica consume una barra completa de energía. Los enemigos\
    \ derrotados sueltan <sprite=\"Point\" name=\"Power\">, que repone la energía\
    \ necesaria para la Carta Mágica.\nLas Cartas Mágicas solo se pueden usar una\
    \ vez por turno."

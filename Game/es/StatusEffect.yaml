    \ la mano.\n{Level:plural one='Tiene' other='Tienen'} |Etéreo| y pierde{Level:plural\
    \ one='' other='n'} el |Etéreo| cuando {Level:plural one='es convocada' other='son\
    \ convocadas'}."
  Brief: "Al final del turno de {PlayerName}, agrega cartas aleatorias de |Compañeras|\
    \ a la mano.\nTienen |Etéreo| y perderán el |Etéreo| cuando son convocadas."

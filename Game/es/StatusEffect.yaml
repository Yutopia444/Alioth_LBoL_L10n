Firepower:
  Name: Poder
  Description: "Obtén {Level} puntos de |Poder|.\n(|Poder| aumenta el daño hecho con\
    \ ataques.)"
  Brief: "|Poder| aumentado.\n(|Poder| aumenta el daño hecho con ataques.)"
TempFirepowerNegative:
  Description: "Hasta el final del turno, pierde {Level} puntos de |Poder|.\n(|Poder|\
    \ aumenta el daño hecho con ataques.)"
  Name: Poder Temporal Disminuido
  Brief: "|Poder| disminuido hasta el final del turno.\n(|Poder| aumenta el daño hecho\
    \ con ataques.)"
FirepowerNegative:
  Name: Poder Disminuido
  Description: "Pierde {Level} puntos de |Poder|.\n(|Poder| aumenta el daño hecho\
    \ con ataques.)"
  Brief: "|Poder| disminuido.\n(|Poder| aumenta el daño hecho con ataques.)"
TempSpirit:
  Name: Espíritu Temporal
  Description: "Hasta el final del turno, obtén {Level} puntos de |Espíritu|.\n(|Espíritu|\
    \ aumenta el |Bloqueo| y |Barrera| obtenidos al defender.)"
  Brief: "|Espíritu| aumentado hasta el final del turno.\n(|Espíritu| aumenta el |Bloqueo|\
    \ y |Barrera| obtenidos al defender.)"
Spirit:
  Name: Espíritu
  Description: "Obtén {Level} puntos de |Espíritu|.\n(|Espíritu| aumenta el |Bloqueo|\
    \ y |Barrera| obtenidos al defender.)"
  Brief: "|Espíritu| aumentado.\n(|Espíritu| aumenta el |Bloqueo| y |Barrera| obtenidos\
    \ al defender.)"
TempSpiritNegative:
  Brief: "|Espíritu| disminuido hasta el final del turno.\n(|Espíritu| aumenta el\
    \ |Bloqueo| y |Barrera| obtenidos al defender.)"
  Name: Espíritu Temporal Disminuido
  Description: "Hasta el final del turno, pierde {Level} puntos de |Espíritu|.\n(|Espíritu|\
    \ aumenta el |Bloqueo| y |Barrera| obtenidos al defender.)"
SpiritNegative:
  Name: Espíritu Disminuido
  Description: "Pierde {Level} puntos de |Espíritu|.\n(|Espíritu| aumenta el |Bloqueo|\
    \ y |Barrera| obtenidos al defender.)"
  Brief: "|Espíritu| disminuido.\n(|Espíritu| aumenta el |Bloqueo| y |Barrera| obtenidos\
    \ al defender.)"
Fragil:
  Name: Frágil
  Description: "{PlayerName} obtiene {Value}% menos de |Bloqueo| y |Barrera| a través\
    \ de efectos de cartas {Duration:plural one='hasta el final del turno' other='durante\
    \ los próximos % turnos'}."
  Brief: '{PlayerName} obtiene {Value}% menos |Bloqueo| y |Barrera| de cartas.'
Weak:
  Name: Débil
  Brief: Los ataques de {OwnerName} infligen {Value}% menos daño.
  Description: Los ataques de {OwnerName} infligen {Value}% menos de daño {Duration:plural
    one='hasta el final del turno' other='durante los próximos % turnos'}.
Vulnerable:
  Name: Vulnerable
  Brief: '{OwnerName} es dañado un {Value}% mas por ataques.'
  Description: "{OwnerName} es dañado un {Value}% mas por ataques {Duration:plural\
    \ one='hasta el final del turno' other='durante los próximos % turnos'}."
LockedOn:
  Name: Fijación
  Description: "{OwnerName} es infligida {Level} mas puntos de daño por cada ataque.\n\
    |Fijación| disminuye en 1 punto al inicio de cada turno."
  Brief: "{OwnerName} es infligida mas puntos de daño por cada ataque.\n|Fijación|\
    \ disminuye en 1 punto al inicio de cada turno."
Graze:
  Name: Roce
  Brief: "{OwnerName} es infligida 0 puntos de daño causado por ataques.\n|Roce| disminuye\
    \ en 1 punto al inicio de cada turno."
  Description: "{OwnerName} es infligida 0 puntos de daño {Level:plural one='del próximo\
    \ ataque' other='de los próximos % ataques'}.\n|Roce| disminuye en 1 punto al\
    \ inicio de cada turno."
ExtraTurn:
  Name: Turno Extra
  Brief: Al terminar su turno, {OwnerName} obtiene inmediatamente otro turno.
  Description: "{OwnerName} obtendrá {Level:plural one='% turno extra' other='% turnos\
    \ extra'} al terminar su turno actual."
LimitedDamage:
  Name: Limitador de Daño
  Description: '{OwnerName} solo puede ser infligida {Limit} puntos de daño cada turno.
    Todavía puede ser dañada {Count} puntos.'
  Brief: '{OwnerName} solo puede ser infligida una cierta cantidad de puntos de daño
    cada turno.'
Invincible:
  Name: Invencibilidad
  Description: "{OwnerName} no será infilngida mas de 1 daño {Duration:plural one='hasta\
    \ el final de su turno' other='durante los próximos % turnos'}."
  Brief: '{OwnerName} no perderá mas de un punto de vida de una vez.'
TurnStartDontLoseBlock:
  Name: Bloqueo Conservado
  Brief: '{OwnerName} no pierde |Bloqueo| al inicio de cada turno.'
  Description: "{OwnerName} no pierde |Bloqueo| al inicio {Level:plural one='del próximo\
    \ turno' other='de los próximos % turnos'}."
Amulet:
  Name: Amuleto
  Description: Niega {Level:plural one='el siguiente debuff' other='los siguientes
    % debuffs'}.
  Brief: Niega debuffs causados.
AmuletForCard:
  Brief: Resiste las próximas cartas de estado que recibas (Las vas a |Exiliar|).
  Name: Exorcismo
  Description: Resiste {Level:plural one='la próxima' other='las próximas %'} cartas
    de estado que recibas (Las vas a |Exiliar|).
Electric:
  Name: Descarga Estática
  Brief: Al ser dañada, inflige daño al atacante.
  Description: Al ser dañada, inflige {level} puntos de daño al atacante.
TempElectric:
  Name: Descarga Estática Temporal
  Description: "Al ser dañada, inflige {level} puntos de daño al atacante.\nEste efecto\
    \ es removido al inicio del próximo turno de {OwnerName}."
  Brief: "Al ser dañada, inflige daño al atacante.\nEste efecto es removido al inicio\
    \ del próximo turno de {OwnerName}."
Reflect:
  Name: Reflexión
  Description: Al ser dañada, inflige {level} daño al atacante, y este efecto se remueve.
  Brief: Al ser dañada, inflige daño al atacante, y este efecto se remueve.
NextAttackUp:
  Name: Ataque Aumentado
  Description: La próxima carta de |Ataque| inflige {Level} puntos de daño más.
  Brief: La próxima carta de |Ataque| inflige un mayor daño.
NextTurnLoseRandomMana:
  Name: Pérdida de Maná en Próximo Turno
  Description: Al inicio del próximo turno de {OwnerName}, pierde {Level} puntos de
    maná aleatorios.
  Brief: Al inicio del próximo turno de {OwnerName}, pierde puntos de maná aleatorios.
NextTurnLoseHp:
  Name: Pérdida de Vida en Próximo Turno
  Description: Al inicio del próximo turno de {OwnerName}, pierde {Level} puntos de
    vida.
  Brief: Al inicio del próximo turno de {OwnerName}, pierde puntos de vida.
NextTurnGainBlock:
  Brief: Al inicio del próximo turno de {OwnerName}, obtén puntos de |Bloqueo|.
  Name: Bloqueo en Próximo Turno
  Description: Al inicio del próximo turno de {OwnerName}, obtén {Level} puntos de
    |Bloqueo|.
NextTurnGainShield:
  Name: Barrera en Próximo Turno
  Brief: Al inicio del próximo turno de {OwnerName}, obtén puntos de |Barrera|.
  Description: Al inicio del próximo turno de {OwnerName}, obtén {Level} puntos de
    |Barrera|.
CantDrawThisTurn:
  Name: Negación de Saque
  Description: No puedes sacar cartas hasta el final del turno.
  Brief: No puedes sacar cartas hasta el final del turno.
CantDrawNextTurn:
  Name: Negación de Saque en Próximo Turno
  Brief: No puedes sacar cartas el próximo turno, después de la fase de saque.
  Description: No puedes sacar cartas el próximo turno, después de la fase de saque
    obligatoria.
TempFirepower:
  Name: Poder Temporal
  Description: "Hasta el final del turno, obtén {Level} puntos de |Poder|.\n(|Poder|\
    \ aumenta el daño hecho con ataques.)"
  Brief: "|Poder| aumentado hasta el final del turno.\n(|Poder| aumenta el daño hecho\
    \ con ataques.)"

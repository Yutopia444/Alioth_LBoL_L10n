  Brief: "Siempre que la |a:Habilidad Activa| o |u:Habilidad Definitiva| de una |Compañera|\
    \ se usa, aplica |Frío| a enemigos aleatorios.\nCada vez que un enemigo gana |Frío|,\
    \ las |Compañeras| aleatorias en la mano ganan |Influencia|."
  Description: "Siempre que la |a:Habilidad Activa| o |u:Habilidad Definitiva| de\
    \ una |Compañera| se usa, aplica |Frío| a un enemigo aleatorio {Level} ve{Level:plural\
    \ one='z' other='ces'}.\nCada vez que un enemigo gana |Frío|, {Level} |Compañera{Level:plural\
    \ one='' other='s'}| aleatoria{Level:plural one='' other='s'} en la mano gana\
    \ {Level} de |Influencia|."

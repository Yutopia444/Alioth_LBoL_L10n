General:
  Name: Introducción
  Description: "¡No necesitas conocer estas reglas avanzadas para disfrutar Lost Branch\
    \ of Legend!\n\nPero, una vez hayas jugado durante un tiempo...\n¡Si sientes que\
    \ quieres dominar todo lo que el juego tiene para ofrecer, te invitamos a que\
    \ sigas leyendo!"
ManaColor:
  Name: Colores de Maná
  Description: "La intención del diseño de este juego es interpretar a los personajes\
    \ de Touhou con un sistema de maná de colores como el que se encuentra en Magic:\
    \ The Gathering.\nHay 8 tipos de maná diferentes en el juego.\n5 colores monocromáticos:\
    \ Rojo, Verde, Azul, Blanco, Negro, Maná Incoloro que no tiene color y Maná Filosofal\
    \ que puede sustituir a cualquier color. Mientras que el Maná Genérico se pueden\
    \ pagar con cualquier color y se representa con un número.\nLos costes de algunas\
    \ cartas requieren Maná Incoloro, específicamente, como la carta \"Mundo Impuro\"\
    .\nEs importante mencionar que el Mana Filosofal, al ser de todos los colores\
    \ a la vez, puede ser más poderosa que las multicolores del Magic: The Gathering.\
    \ Por ejemplo, si el jugador tiene la exhibición |Peonía de Piedra| que requiere\
    \ gastar Maná Rojo y el |Cubo de Hielo| que requiere que se gastes Maná Azul,\
    \ un solo Maná Filosofal gastado se contará como el respectivo maná gastado requerido\
    \ para ambos efectos de las exhibiciones."
CardPool:
  Description: "Solo puede encontrar cartas especificas en las recompensas de cartas\
    \ si cumplen con los siguientes criterios:\n1: El coste de maná de la carta se\
    \ puede pagar por completo usando maná en la base de maná.\n2: Si es una carta\
    \ Única, solo se puede encontrar si juegas como ese personaje o si tienes una\
    \ de sus Exhibiciones Brillantes.\n3: Cada uno de los colores de esa carta está\
    \ presente en tu base de maná. El maná Filosofal no cuenta para esta regla.\n\n\
    Como ejemplo, supongamos que juegas como Reimu y tienes el Grimorio Oscuro, la\
    \ Piedra Filosofal y el Mazo Milagroso. (Cambiaste tu Exhibición inicial a Eirin...)\n\
    La base de maná contendrá <sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\"\
    \ name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"\
    R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"><sprite=\"\
    ManaSprite\" name=\"C\">. Podrás encontrar cartas Únicas de Reimu y Marisa, ya\
    \ que tienes el Grimorio Oscuro.\n\nEn este caso, puedes encontrar una carta negra\
    \ que cueste <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    B\"> ya que puedes pagar <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"P\"> para jugarlo. Sin embargo, no puedes encontrar una carta azul y\
    \ negra que cueste <sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\" name=\"\
    B\">, ya que no hay <sprite=\"ManaSprite\" name=\"U\"> en la base de maná, incluso\
    \ si pudieras pagar <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    P\"> para jugarlo.\n\nP.D.\nCarta Blanca, una exhibición brillante, te permite\
    \ encontrar cartas de cualquier color.\nPara las cartas con un valor de maná superior\
    \ a 5 y que tienen un componente de coste de maná genérico (<sprite=\"ManaSprite\"\
    \ name=\"1\">, <sprite=\"ManaSprite\" name=\"2\">, etc.), sólo su coste de maná\
    \ no genérico contará para la regla 1. Los costes de maná de estas cartas se pueden\
    \ reducir mediante efectos."
  Name: Grupo de Cartas
BossLoot:
  Description: "Al derrotar a un jefe, se te ofrecerá tres |Exhibiciones Brillantes|\
    \ diferentes. como recompensa. Estas |Exhibiciones| sigue este patrón:\nLa |Exhibición|\
    \ más a la derecha depende del Jefe. En el Acto 1, será una de las |Exhibiciones\
    \ Brillantes| únicas del Jefe, mientras que los Actos posteriores recompensarán\
    \ las |Exhibiciones Brillantes| neutrales basado en el color del jefe (Por ejemplo,\
    \ Remilia otorgaría una |Exhibición| Roja).\nLa |Exhibición| más a la izquierda\
    \ dependerá de tu base de maná. Esta |Exhibición| siempre será una |Exhibición\
    \ Brillante| neutral que otorga maná de un color de tu base de maná y será de\
    \ un color diferente a la |Exhibición| más a la derecha.\nPor último, la |Exhibición|\
    \ del medio siempre será una |Exhibición Brillante| neutral de un color diferente\
    \ de las |Exhibidas| de los lados, y potencialmente puede ser una |Exhibición|\
    \ que no agrega maná a la base de maná de ninguna forma (como la Pintura al Óleo\
    \ Imponente).\n\nSi el grupo de posibles de |Exhibiciones| para elegir en un acto\
    \ se ha agotado, será reemplazado por una |Exhibición Rara| al azar (Principalmente\
    \ esto lo verás después del jefe del Acto 3, para la |Exhibición| más a la derecha)."
  Name: Recompensas de Jefe
DamageType:
  Name: Tipos de Daño
  Description: "Hay 3 tipos de daño: \"Daño de ataque\", \"Daño directo\" y \"Pérdida\
    \ de vida\".\nLa mayor parte del daño del juego es daño de ataque, afectado por\
    \ cosas como Poder, Débil, Burst, Evasión, Certero y más. El daño de ataque se\
    \ reduce con Bloqueo y Barrera. La animación visual suele ser un proyectil o un\
    \ láser.\n\"Daño directo\" y \"Pérdida de vida\" son efectos que no interactúan\
    \ con la mayoría de las palabras clave; el \"Daño directo\" también se reduce\
    \ con el Bloqueo y la Barrera, pero no con la vida pérdida.\nSería confuso enumerar\
    \ uno por uno los dos primeros tipos de daño, por lo que el texto no hará una\
    \ distinción; básicamente, cualquier daño que no sea por ataques es \"Daño Directo\"\
    ."
FriendCard:
  Name: Cartas de Compañeras
  Description: "Aquí hay algunas reglas adicionales sobre las cartas de Compañeras\
    \ para ayudar a facilitar la experiencia del juego con ellas.\n1. El Exilio es\
    \ reemplazado por Etéreo.\nCada vez que el efecto de una carta que le daría Exilio\
    \ a una carta de compañera, en su lugar le otorgara Etéreo. Lo mismo se aplica\
    \ para eliminar el Exilio.\nComo las cartas de Compañeras están destinadas a jugarse\
    \ varias veces, que tenga Exilio no tendría sentido.\n2. Cada vez que se juega\
    \ una carta de Compañera con Etéreo, perderá el Etéreo.\nSi una Compañera permaneciera\
    \ Etéreo después de jugarse, solo activaría su \"Habilidad Pasiva\" en el turno\
    \ en que fue invocada y desaparecería, lo cual no es deseable.\n\"Mariposa Social\"\
    \ menciona esta regla específicamente, pero esto se aplica a todas las cartas\
    \ Compañeras con Etéreo, independientemente de su origen.\n3. Cada vez que se\
    \ usa un efecto de copia en mitad del combate en una carta de Compañera, el estado\
    \ de convocación y la unidad no se transfieren a la copia. Pero los otros atributos\
    \ se transferirán.\nLas copias de las cartas de Compañeras siempre se crean sin\
    \ ser convocadas y con su valor de \"Influencia\" base.\nEsto se debe a que las\
    \ Compañeras convocadas son algo similares a otras cartas después de jugarse,\
    \ y poder copiarlos es una ventaja en sí misma.\nSi uno tuviera que copiar a un\
    \ Compañera que está a punto de activar su \"Habilidad Definitiva\" para activar\
    \ dicha habilidad dos veces, significaría tener que limitar lo poderosos que pueden\
    \ ser las \"Habilidades Definitivas\", lo que va en contra del concepto de tales\
    \ habilidades."
BattleFlow:
  Description: "La secuencia del combate comienza con la aparición de los enemigos\
    \ y las cartas presentes en el combate, y después empezara la fase de inicio del\
    \ combate.\nEn la fase de \"Empieza el Combate\", la mayoría de los enemigos aplicarán\
    \ su estado inicial, muchos otros efectos también se resuelven en esta fase, como\
    \ la exhibición \"Suecas Tengu\".\nEsta fase es mucho más temprana que el \"Inicio\
    \ del primer turno del jugador\", esto se demuestra por que Eiki Shiki y el jefe\
    \ final realizarán múltiples acciones en esta fase.\nDespués, el combate se desarrolla\
    \ a lo largo de varias rondas hasta que uno de los bandos gana.\nCada Ronda consiste\
    \ en varios Turnos, correspondiendo cada Turno a un Personaje en particular. (Por\
    \ ejemplo: \"Turno de Reimu\", \"Turno de Rin Kaenbyou\").\n\nDurante cada ronda,\
    \ primero le tocara el turno al jugador y luego a los enemigos.\nGeneralmente,\
    \ cada bando sólo tiene un turno, a menos que tenga un efecto de \"Turno Extra\"\
    .\nEl personaje con Turno Extra no pasarán su turno cuando éste haya terminado,\
    \ sino que tendrán otro turno.\nEsto se repite hasta que se agota el niveles/cargas\
    \ de Turno Extra.\nUna vez que ambos bandos han realizado todos sus turnos, la\
    \ ronda termina y comienza una nueva ronda.\n\nEn este momento, solo el jugador\
    \ puede ganar turnos extras, siendo \"Expansión del Crono-Espacio\" la única excepción.\n\
    En este caso, cada enemigo realizará dos acciones consecutivas (su intención sólo\
    \ mostrará su primera acción y no la segunda).\nCada bando tiene su propio contador\
    \ de turnos, correspondiente a cuántos turnos ha realizado.\nGeneralmente, el\
    \ número de turnos de los enemigos coincide con el número de rondas, mientras\
    \ que el de los jugadores puede ser mayor debido a su acceso a los turnos extra.\n\
    \nAlgunas cartas se refieren a los \"turnos\" cuando el término más preciso sería\
    \ \"rondas\". Para los recién llegados, es difícil distinguir entre un turno y\
    \ una ronda.\nPor ejemplo, los efectos de estado Vulnerable, Débil y Frágil sólo\
    \ se disminuyen al final de una ronda, pero también disminuyen cuando comienza\
    \ un turno extra (Ésta es la única forma de comunicar la distinción dada su complejidad).\n"
  Name: Secuencia de Combate y los Turnos
PlayCard:
  Name: Uso de las Cartas Continuas
  Description: "La actualización del personaje Koishi se introdujo el juego cartas\
    \ Continuas. Funciona como se describe a continuación, aunque los detalles están\
    \ sujetos a cambios a medida que Koishi se actualiza.\n\n1. Jugar una carta normalmente\
    \ y jugar una carta Continua son dos acciones diferentes, similares a los turnos\
    \ naturales y a los turnos extra. Normalmente, una jugada de carta Continua seguirá\
    \ a una jugada de carta normal.\n2. Jugar una carta Continua no desencadena efectos\
    \ que reaccionan a jugar una carta normal, como el recuento de cartas enemigas\
    \ de Remilia, recuentos de cartas como \"Fin de la Noche Imperecedera\", \"Borracha\"\
    , \"Impresionante Hielo de Verano\" y el recuento de exhibiciones como \"Reloj\
    \ de Bolsillo de Plata\".\n3. Las cartas Continuas jugadas darán prioridad al\
    \ objetivo de la carta normal jugada. Si el objetivo no es válido, se seleccionará\
    \ un objetivo aleatorio. Esto afecta principalmente a las cartas de ataque.\n\
    4. Las cartas Continuas no consumen maná. Sin embargo, si hay otros efectos que\
    \ impiden que la carta se juegue normalmente, no se activará, y en su lugar entrará\
    \ en la pila de descarte. (Efectos como Injugable, insuficiencia de oro mientras\
    \ la carta tiene un coste de oro, etc.)\n5. Si la carta Continua jugada tiene\
    \ un coste de efecto, en cartas como \"Haciendo Noticias\", tales costes de efecto\
    \ habrían sido cancelables cuando la carta se juega normalmente, pero si la carta\
    \ se juega como carta Continua, no puede ser cancelada.\n6. Las jugadas de cartas\
    \ Continuas se interrumpirán al finalizar el combate, incluso si la carta que\
    \ se hubiera jugado tuviera efectos que ganarían vida, u otros efectos similares.\n\
    7. Interacciones con cartas con coste X: La carta Continua jugada será tratada\
    \ como si hubiera sido jugada con coste 0."
PlayTwice:
  Name: Jugar Cartas dos Veces
  Description: "Un caso especial del juego de las cartas Continuas es «jugar dos veces»\
    \ a partir de efectos de cartas. Se rige por las siguientes reglas\n\n1. Es un\
    \ efecto que se aplica a un juego de cartas normales, lo que significa que si\
    \ la carta se juega como Continuo, no se jugará dos veces.\n2. Cómo funciona en\
    \ detalle: Cuando se produce una jugada de carta normal, si se va a jugar dos\
    \ veces, se creará una foto de una instantánea de la carta antes de que se juegue\
    \ la carta, y después de que la carta se haya resuelto, se jugará la carta que\
    \ fue mostrada, y la instantánea se retirará del combate después de su uso.\n\
    3. La instantánea es diferente de las cartas de Copia normales, las reglas que\
    \ se aplican a la Copia no se aplican a la instantánea.\nVentajas para el jugador:\
    \ El jugador puede usar la Habilidad Definitiva de un compañero de equipo dos\
    \ veces, usar una herramienta dos veces solo consumirá solo una cuenta limitada,\
    \ y puede usarse \"Devorar la Historia\" dos veces.\nDesventajas para el jugador:\
    \ No se puede obtener una copia del compañero al invocar a un compañero, y el\
    \ Crecimiento de las cartas no se puede activar dos veces.\nLa razón por la que\
    \ esto se maneja de forma diferente a Slay the Spire es por la existencia de compañeros\
    \ de equipo, seguro que no quieres invocar a «Daiyousei, la Alegre Asistente»\
    \ sólo para usar inmediatamente su Habilidad Activa.\n4. El jugador no puede obtener\
    \ la instantánea, o una copia de la instantánea. Por ejemplo, cuando una carta\
    \ con Eco se juega dos veces, la instantánea no producirá una copia.\n5. Interacciones\
    \ con Turnos Extra: Las instantáneas de \"Paseo en el Tiempo\" no tendrán efecto,\
    \ y la mayoría de las otras cartas de Turnos Extras ganarán dos turnos extra,\
    \ y sólo terminarán el turno actual. (Aún por determinar si esto es demasiado\
    \ desbalanceado)\n6. Interacciones con cartas de coste X: Las instantáneas heredan\
    \ el maná pagado para jugar la carta original, y habrá dos activaciones completas."

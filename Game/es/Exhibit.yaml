  Description: "Agrega {BaseMana} al maná base.\nAl comienzo del primer turno de {PlayerName}\
    \ en cada combate, gana {Mana}.\nAl comienzo del segundo turno, cura {Value1}\
    \ de vida.\nAl comienzo del tercer turno, gana {Value2} |Poder Temporal|."
  FlavorText: A menudo hace cameos en otros juegos RPG.
TimeBook:
  Description: La pila de robo se puede ver en el orden actual.
  Name: '"Una Breve Historia del Tiempo"'
  FlavorText: Un libro educativo muy popular entre los niños.
FixBook:
  Description: "Siempre que una carta |Herramienta| se juega, gana {Mana}.\nCuando\
    \ se adquiere, elige 1 de {Value1} cartas |Herramientas| para agregarla a la biblioteca."
  Name: '"Manual de Reparación Universal"'
  FlavorText: Ayuda a sus usuarios a reparar eficazmente herramientas del mundo exterior,
    especialmente aparatos electrónicos de consumo.
FirstAidBook:
  Description: "Las cartas de |Desgracia| y de Estado pierden el efecto |No-Jugable|\
    \ y ganan |Exilio|.\nGanan un coste de maná según su rareza."
  Name: '"Manual de Primeros Auxilios"'
  FlavorText: Se disuelve rápidamente cuando se coloca sobre la zona afectada, lo
    que alivia la fiebre.
PulpFiction:
  Description: Al inicio de{Value2:plural one='l primer' other=' los primeros'} {Value2}
    turno{Value2:plural one='' other='s'} de cada combate, coloca {Value1} carta{Value1:plural
    one= '' other='s'} desde la parte inferior de la pila de robo hacia la mano.
  Name: '"Pulp Fiction"'
  FlavorText: "Una novela con contenido de subido de tono.\n¡No dejes tus herramientas\
    \ afuera mientras la lees!"
YueGujiu:
  Name: Sake Lunar Antiguo
  FlavorText: Una elaboración casera que conmovió profundamente a Eirin.
  Description: "Agrega {BaseMana} al maná base.\nCuando una carta con |Exilio| se\
    \ juega en la que sé ha pagado su maná, gana {Mana}."
QicaiLianhua:
  Name: Loto Arcoíris
  Description: "Al comienzo del turno de {PlayerName}, gana 1 maná aleatorio.\nUna\
    \ vez por combate, si se ha ganado los 7 colores diferentes de maná, agrega una\
    \ |e:Danza Caótica Colorida| a la mano."
  FlavorText: Con el Kung-Fu chino, todo es posible.
  ExtraDescription: "Al comienzo del turno de {PlayerName}, gana 1 maná aleatorio.\n\
    Una vez por combate, si se ha ganado todos los colores de maná (incluidos <sprite=\"\
    ManaSprite\" name=\"C\"> & <sprite=\"ManaSprite\" name=\"P\">), agrega una |e:Danza\
    \ Caótica Colorida| a la mano.\nColores de maná ganados: {ColorRecord}"

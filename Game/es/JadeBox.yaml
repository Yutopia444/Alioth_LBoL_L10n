StartWithMythic:
  Description: "Elige uno de los |Tesoros| de Kaguya. al comienzo del juego. Puede\
    \ usarse en una dificultad Normal o superior para acceder al |b:Acto Final|.\n\
    Tenga en cuenta que esto dará como resultado una partida muy fácil."
  Name: Tesoro Secreto de Kaguya
FourCards:
  Description: Cada vez que se agrega una carta a la biblioteca por una recompensa
    o una tienda, si es una carta común/poco común, agrega {Value1}/{Value2} copias
    adicionales de esa carta a la biblioteca.
  Name: Existencia Cuádruple
HpToPower:
  Description: "Siempre que {PlayerName} pierda una vida, gana {Value1} <sprite=\"\
    Point\" name=\"Power\"> por cada vida perdida.\nCada vez que {PlayerName} activa\
    \ su Spell Card, pierde {Value2} de vida máxima."
  Name: Danza de Sangre Hirviente
NoRareCard:
  Name: Alegría Mediocre
  Description: Cada vez que se roba o se agrega una carta Rara a la mano, |Exílialo|
    roba una carta y gana {Mana}.
Start50:
  Name: Dominador Cromático
  Description: "Comienza el juego con {Value1} {Value1:plural one='carta' other='cartas'}\
    \ al azar.\nAl comienzo de cada turno, convierte 1 maná aleatorio en {Mana}."
ExtraTurn:
  Name: Trastorno del Tiempo
  Description: Después de cada {Value1} turnos que {PlayerName} toma en cada combate,
    agrega un |Expansión del Crono-Espacio| a la mano que cuesta {Mana}.
Capital:
  Name: Acumulación de Capital
  Description: "Al final del turno de {PlayerName}, por cada {Value1}<sprite=\"Point\"\
    \ name=\"Gold\"> que tenga, pierde {Value2} de vida.\nAl final del combate, gana\
    \ <sprite=\"Point\" name=\"Gold\"> igual al {Value3}% del <sprite=\"Point\" name=\"\
    Gold\"> que tienes actualmente."
SlowMana:
  Description: "Al comienzo del combate, las cartas que no son comunes cuestan {Mana}\
    \ más.\nDespués de jugar una carta Poco común, reduce su coste en {Value1} de\
    \ maná aleatorio."
  Name: Trascendencia
FastMana:
  Name: Ganador de Primera Mano
  Description: "Al comienzo del combate, todas las cartas cuestan {Mana} menos.\n\
    Después de cada {Value1} turnos que toma {PlayerName}, todas las cartas cuestan\
    \ {Mana} más."
SelectCard:
  Name: Pulcra Colección
  Description: "Al comienzo de la partida, seleccione 10 cartas. Se convierten en\
    \ la biblioteca inicial.\nDespués, se agrega un |Orden de Desalojo| a la biblioteca."
AllCharacterCards:
  Name: Sinestesia
  Description: Se pueden encontrar todas las cartas exclusivas de cada personaje.
DefensePhilosophy:
  Name: Sueño del Retoño Fantástico
  Description: Cada vez que se juega una carta de Defensa, gana {Mana}, luego descarta
    la carta más a la izquierda de la mano.
QuickAct1:
  Name: Golpes de Relámpago
  Description: "Al comienzo del combate, si esta es la primera Etapa del Acto actual,\
    \ todos los enemigos pierden la mitad de su vida.\nAl comienzo de cada Acto, {PlayerName}\
    \ pierde {Value1}% de su vida actual."
CatchGoblin:
  Description: Al comienzo del combate, un enemigo aleatorio recibe un 33 % menos
    de daño, pero recompensa con 50 <sprite="Point" name="Gold"> por {Value1} turno{Value1:plural
    one='' other='s'}.
  Name: Prueba de la Fortuna
StartEthereal:
  Description: Al comienzo del primer turno de {PlayerName} en cada combate, cada
    carta en la mano gana |Etéreo|.
  Name: Despertando de un Sueño
TwoColorStart:
  Name: Máximo Poder
  Description: "Comienza con las dos Exhibiciones iniciales del personaje y el quinto\
    \ maná en la base de maná se cambia a {Mana}.\nTenga en cuenta que esto dará como\
    \ resultado una partida muy fácil."
StartWithJingjie:
  Description: "Comienza el juego con el |Radar de Fronteras|.\nLas exhibiciones del\
    \ mundo exterior serán imposibles de conseguir."
  Name: Altamente Perceptiva

Basic:
  Name: Básico
  Description: Esta carta es parte de la biblioteca inicial.
Ability:
  Name: Habilidad
  Description: "Otorga un efecto continuo hasta el final del combate.\nCada copia\
    \ de una carta de |Habilidad| solo se puede jugar una vez por combate."
Misfortune:
  Name: Desgracia
  Description: Una carta negativa. Permanece en la biblioteca entre cada combate.
Unremovable:
  Name: Inamovible
  Description: No se puede eliminar de la biblioteca.
Copy:
  Name: Copia
  Description: Esta carta es una copia de otra carta.
Accuracy:
  Name: Certero
  Description: Los ataques certeros no pueden ser |Evadidos|.
Block:
  Name: Bloqueo
  Description: El daño reduce el |Bloqueo| en lugar de reducir la vida o |Barrera|.
    Al comienzo del turno de un personaje, se pierde todo el |Bloqueo|.
Shield:
  Name: Barrera
  Description: El daño reduce la |Barrera| en lugar de reducir la vida. Persiste entre
    cada turno de la batalla.
Philosophy:
  Name: Maná Filosofal <sprite="ManaSprite" name="P">
  Description: <sprite="ManaSprite" name="P"> representa un maná de todos los colores.
Upgrade:
  Name: Mejora
  Description: Mejora el efecto de una carta o reduce su coste.
Power:
  Name: Energía <sprite="Point" name="Power">
  Description: "La <sprite=\"Point\" name=\"Power\"> carga la Carta Mágica. \n|d:(Es\
    \ mostrado debajo del retrato del personaje)|."
Tool:
  Name: Limite X
  Description: "Después de jugar esta carta X veces, retírala de la biblioteca.\n\
    No se puede copiar."
Forbidden:
  Description: No se puede usarse.
  Name: No-Jugable
Exile:
  Name: Exilio
  Description: Removido del juego hasta el final del combate.
Ethereal:
  Name: Etéreo
  Description: Al final del turno del jugador, si la carta está en la mano, se |Exilia|.
Initial:
  Name: Innato
  Description: Comienza el combate con esta carta en la parte superior de la pila
    de robo.
Retain:
  Name: Retener
  Description: Esta carta no se descarta al final de cada turno.
TempRetain:
  Name: Retención Temporal
  Description: Esa carta no se descarta al final del turno. Este efecto dura hasta
    que se juegue la carta, o al comienzo del siguiente turno.
Echo:
  Name: Eco
  Description: Después de jugar esta carta, si no es una |Copia|, agrega una copia
    a la mano. Tiene |Exilio| y luego pierde el |Eco|.
Debut:
  Name: Debut
  Description: Se activa el efecto cuando esta carta se juega por primera vez en cada
    combate.
Instinct:
  Name: Instinto
  Description: Se activa el efecto de la carta si esta a la extrema izquierda o extrema
    derecha de la mano.
XCost:
  Name: Coste X
  Description: "Cuando se juega esta carta, el maná flotante usado se gasta para pagar\
    \ |X|.\n(Se establece el coste en el panel de maná en la esquina inferior izquierda)"
Synergy:
  Name: Sinergia Y
  Description: Por cada Y de maná gastado por jugar una carta con Coste X, repetirá
    su efecto indicado una vez más.
Scry:
  Name: Explora X
  Description: Mira las X cartas de la parte superior de la pila de robo en orden.
    Podrán ser enviadas una cantidad seleccionada a la pila de descarte.
Purify:
  Description: Convierte X de los colores de maná más abundantes en <sprite="ManaSprite"
    name="C"> Maná Incoloro.
  Name: Purificar X
Expel:
  Description: Se activa cuando esta carta se usa para derrotar a un enemigo que no
    sea |Convocado|.
  Name: Exterminar
Morph:
  Name: Cambio de Coste
  Description: El coste de la carta se cambia hasta el final del combate.
TempMorph:
  Name: Cambio de Coste Temporal
  Description: El coste de la carta se modifica hasta que sale de la mano.
Overdrive:
  Name: Sobrecarga X
  Description: Se activa si el Jugador tiene al menos X |Cargas|, consumiéndose las
    |Cargas|.
Grow:
  Name: Crecimiento
  Description: Cuando se juega, mejora esta carta por su efecto de |Crecimiento| hasta
    el final del combate.
Replenish:
  Name: Reponer
  Description: Cuando robas una carta con |Reponer|, roba otra carta extra.
AutoExile:
  Name: Auto-Exilio
  Description: "Cuando estés a punto de exceder el tamaño de tu mano, se |Exilia|\
    \ ese tipo de carta.\n(Prioriza las cartas con |Auto-Exilio| situadas más a la\
    \ izquierda)\nNo activa ciertos efectos que pueden generar bucles infinitos."
Purified:
  Name: Puro
  Description: Todos los símbolos de maná coloreados son removidos del coste de esa
    carta.
Overdraft:
  Description: "Al comienzo del próximo turno, pierde X de maná aleatoriamente.\n\
    (Indicado en la parte superior izquierda de la pantalla.)"
  Name: Sobregiro X
CopyHint:
  Name: Copia
  Description: Una |Copia| de una carta creada en mitad del combate. Las |Copias|
    no pueden ser copiadas.
FriendCard:
  Name: Compañera
  Description: "Una vez convocadas, las |Compañeras| pueden proporcionar una variedad\
    \ de efectos diferentes."
Friend:
  Name: Compañera
  Description: "Cuando se juega, se convoca a una |Compañera|.\nSu <sprite=\"Passive\"\
    \ name=\"x\">|f:Habilidad Pasiva| se activa solo una vez por turno (generalmente\
    \ al final del turno).\nEsta carta se puede volver a jugar para activar su <sprite=\"\
    Active\" name=\"x\">|a:Habilidad Activa| o su <sprite=\"Ultimate\" name=\"x\"\
    >|u:Habilidad Definitiva|."
FriendSummoned:
  Description: "Permanece en la mano entre cada turno.\nLa <sprite=\"Passive\" name=\"\
    x\">|f:Habilidad Pasiva| se activa en cada turno (generalmente al final del turno).\n\
    Esta carta se puede jugar para activar su <sprite=\"Active\" name=\"x\">|a:Habilidad\
    \ Activa| o su <sprite=\"Ultimate\" name=\"x\">|u:Habilidad Definitiva|."
  Name: Compañera (Convocada)
Loyalty:
  Name: Influencia
  Description: "Se usa para activar las |a:Habilidades Activas| y |u:Habilidades Definitivas|.\n\
    Después de ser reducido a cero o usar su |u:Habilidad Definitiva|, se remueve\
    \ esa carta |Compañera| del combate."
Battlefield:
  Name: Campo de Batalla
  Description: "|Campo de Batalla| es un término general para las cartas agregadas\
    \ a la mano, pila de robo, pila de descarte y pila de |Exilio|.\nSe excluyen las\
    \ cartas que abandonan la batalla después de ser utilizadas, como las cartas de\
    \ |Habilidad|.\nA las cartas que solo están en la biblioteca tampoco se las llama\
    \ estar en el |Campo de Batalla|."
Deploy:
  Name: Desplegar
  Description: "Coloca una muñeca en el campo de batalla.\nSi todas las ranuras están\
    \ llenas, no tendrá ningún efecto."
NaturalTurn:
  Name: Turno Natural
  Description: "|Turno Natural| en lugar de un Turno Extra.\nCada bando sólo tiene\
    \ un \"Turno Natural\" por cada ronda."
HybridCost:
  Name: Coste Híbrido
  Description: Se puede usar maná de ambos colores para pagar este |Coste Híbrido|.
Mood:
  Name: Estado Mental
  Description: 'Los |Estados Mentales| son un tipo de estado único del que sólo uno
    puede estar activo a la vez.'
Gadgets:
  Name: Artilugio
  Description: Las cartas de |Artilugio| sólo se pueden comprar en la tienda.
Plentiful:
  Name: Desbordamiento
  Description: "Cuando se roba, gana una cierta cantidad de maná.\nSolo se puede activarse\
    \ una vez por turno."
EternalEcho:
  Description: Después de jugar esta carta, si no es una |Copia|, agrega una copia
    a la mano que tendrá |Exilio|.
  Name: Eco Permanente
FollowCard:
  Name: Carta Continua
  Description: 'Las |Cartas Continuas| se pueden activar desde la pila de robo como
    efectos adicionales.'
FollowAttack:
  Name: Ataque Continuo
  Description: Selecciona la primera |Carta Continua| desde la pila de robo, actívala
    además de los efectos de esta carta.
DreamCard:
  Name: Carta Soñada
  Description: Después de barajar, elige una de las |Cartas Soñadas| y colócala en
    la mano.
Dream:
  Name: X Sueño
  Description: "Coloca las primeras X cartas de la pila de robo en la pila de descarte,\
    \ se convertirán en |Cartas Soñadas|.\nDespués de barajar, elige una de las |Cartas\
    \ Soñadas| y colócala en la mano."
Kicker:
  Description: "Se puede usar maná adicional para jugar esta carta.\n(Establezca el\
    \ coste en el panel de maná de la esquina inferior izquierda)"
  Name: Estímulo X
Yinyang:
  Description: Esta es una Carta de Orbe Yin-Yang.
  Name: Carta de Orbe Yin-Yang
Promote:
  Name: Promocionar
  Description: "Encanta una muñeca. \nElige una de las 3 mejoras aleatorias para activarla."
GamerunInitial:
  Name: 'Cartas Iniciales'
  Description: 'La palabra clave de las Cartas Iniciales no se mostraran al Jugador.'

GamerunInitial:
  Description: Marca para Partida de Juego Inicial (Debug).
  Name: Partida de Juego Inicial
Basic:
  Name: Básico
  Description: Esta carta es parte de la biblioteca inicial.
Ability:
  Name: Habilidad
  Description: "Otorga un efecto continuo hasta el final del combate.\nCada copia\
    \ de una carta de |Habilidad| solo se puede jugar una vez por combate."
Misfortune:
  Name: Desgracia
  Description: Una carta negativa. Permanece en la biblioteca entre cada combate.
Unremovable:
  Name: Inamovible
  Description: No se puede eliminar de la biblioteca.
Copy:
  Name: Copia
  Description: Esta carta es una copia de otra carta.
Accuracy:
  Name: Certero
  Description: Los ataques precisos no pueden ser |Evadidos|.
Block:
  Name: Bloqueo
  Description: El daño reduce el |Bloqueo| en lugar de reducir la vida o |Barrera|.
    Al comienzo del turno de un personaje, se pierde todo el |Bloqueo|.
Shield:
  Name: Barrera
  Description: El daño reduce la |Barrera| en lugar de reducir la vida. Persiste entre
    cada turno de la batalla.
Philosophy:
  Name: Maná Filosofal <sprite="ManaSprite" name="P">
  Description: <sprite="ManaSprite" name="P"> representa un maná de todos los colores.
Upgrade:
  Name: Mejora
  Description: Mejora el efecto de una carta o reduce su coste.
Power:
  Name: Energía <sprite="Point" name="Power">
  Description: <sprite="Point" name="Power"> carga la Carta Mágica |d:(mostrada debajo
    del retrato del personaje)|.
Tool:
  Name: Limite X
  Description: "Después de jugar esta carta X veces, retírala de la biblioteca.\n\
    No se puede copiar."
Forbidden:
  Description: No se puede usarse.
  Name: No Jugable
Exile:
  Name: Exilio
  Description: Removido del juego hasta el final del combate.
Ethereal:
  Name: Etéreo
  Description: Al final del turno del jugador, si esta carta está en la mano, se |Exilia|.
Initial:
  Name: Innato
  Description: Comienza el combate con esta carta en la parte superior de la pila
    de robo.
Retain:
  Name: Retener
  Description: Esta carta no se descarta al final de cada turno.
TempRetain:
  Name: Retención Temporal
  Description: Esta carta no se descarta al final del turno. Este efecto dura hasta
    que se juegue esta carta, o al comienzo del siguiente turno.
Echo:
  Name: Eco
  Description: Si esta carta no es una copia, juégalo para agregar una copia con |Exilio|
    en tu mano.
Debut:
  Name: Debut
  Description: Se activa el efecto cuando se juega esta carta solo por primera vez
    en cada combate.
Instinct:
  Name: Instinto
  Description: Se activa el efecto de la carta si esta a la extrema izquierda o extrema
    derecha de la mano.
XCost:
  Name: Coste X
  Description: "Cuando se juega esta carta, el exceso de maná flotante se gasta para\
    \ pagar |X|.\n(El coste establecido en el panel de maná de la esquina inferior\
    \ izquierda)"
Synergy:
  Name: Sinergia Y
  Description: Por cada Y gastado para jugar esta carta, repite el efecto indicado
    una vez.
Scry:
  Name: Explora X
  Description: Mira las X cartas de la parte superior de la pila de robo en orden.
    Cualquier número de ellos puede enviarse a la pila de descarte.
Purify:
  Description: Convierte X del color de maná más abundante en <sprite="ManaSprite"
    name="C">.
  Name: Purificar X
Expel:
  Description: Se activa cuando esta carta se usa para derrotar a un enemigo que no
    sea |Invocado|.
  Name: Exterminar
Morph:
  Name: Cambio de Coste
  Description: El coste de esta carta cambia hasta el final del combate.
TempMorph:
  Name: Cambio de Coste Temporal
  Description: El costo de esta carta se modifica hasta que sale de la mano.
Overdrive:
  Name: Sobrecarga X
  Description: Se activa si el Jugador tiene al menos X |Cargas|, consumiéndose la
    |Carga|.
Grow:
  Name: Crecimiento
  Description: Cuando se juegue esta carta, mejórala según la cualidad indicada hasta
    el final del combate.
Replenish:
  Name: Reponer
  Description: Cuando robas una carta, roba otra carta extra.
AutoExile:
  Name: Auto Exilio
  Description: "Cuando estés a punto de exceder el tamaño de tu mano, |Exilia| esta\
    \ carta.\n(Prioriza las cartas con |Auto Exilio| situadas más a la izquierda)\n\
    Algunos efectos que podrían causar un bucle infinito no se activarán."
Purified:
  Name: Puro
  Description: El coste de mana de todos los colores es removido de la carta.
Agent:
  Description: Solo puedes tener un |Estado Mental| activo a la vez.
  Name: Estado Mental
FairySupport:
  Name: Apoyo de las Hadas
  Description: Las cartas de |Apoyo de las Hadas| tienen efectos especiales mientras
    se sostienen en la mano.
FairySupportCard:
  Name: Apoyo de las Hadas
  Description: Esta es una carta de Apoyo de las Hadas.
Overdraft:
  Description: "Aleatoriamente bloquea X del base de mana, no se podrá obtener al\
    \ comienzo del siguiente turno.\n(El maná perdido se indica en la base de maná\
    \ en la parte superior izquierda de la pantalla.)"
  Name: Sobregiro X
CopyHint:
  Name: Copia
  Description: Una |Copia| de una carta creada en mitad del combate. No se puede volver
    a copiar.

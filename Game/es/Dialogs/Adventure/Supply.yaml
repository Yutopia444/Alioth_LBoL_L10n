line:032ca60: '"Gracias por su duro trabajo. La Maestra me dijo que le proporcionara
  algunos suministros."'
line:041b730: "\"Jajaja.\"\n(¿Por qué crees que estás aquí?)"
line:0572e10: "\"De hecho, es un alivio tener a la señorita {0} aquí.\"\n(Uf, podemos\
  \ reducir algunos de nuestros gastos este trimestre.)"
line:05fd0a6: "\"Eres tan confiable, {0}.\"\n(No se necesita salario ni gastos de\
  \ viaje, qué gran trabajadora)."
line:0b31f0d: "\"Jaja, Eientei estará muy feliz de verte a bordo, {0}.\"\n(¡Te enviaré\
  \ una oferta cuando encuentres la Rama Perdida!)"
line:04cdec6: "\"La señorita {0} es realmente eficiente.\"\n(Puedo usar las exhibiciones\
  \ no entregadas para que la princesa pueda comprarse un \"Circle Fitness\".)"
line:0b66fe1: "\"¡La Clásica {0}, que profesional!\"\n(¡Ojalá que todavía tenga tiempo\
  \ para ver \"Alice en Shanghai\"!)"
line:09e131e: '{0}'
line:01ad76b: '{0}'
line:0671234: '[Dame ambos] Gana las Exhibiciones: |{0}| y |{1}|.'
line:0e1d069: '[Irse] No sucede nada.'
line:036a534: '"¡Sí, más exhibiciones! ¿Pero tu no deberías ser bastante fuerte, ya
  que tienes tantas exhibiciones contigo?"'
line:055861b: '"Gracias, señorita Reisen. ¿Te gustaría perseguir al culpable conmigo?"'
line:0805794: '{0}'
line:005e158: '"Está bien, eso es pan comido para mí."'
line:0e03646: '{0}'
line:0ca5d45: '[Invalido] Todas las Exhibiciones elegibles han sido adquiridas.'
line:072efd0: "\"Oh, tu bolsa aún puede guardar otra exhibición.\"\n(Bien, ahora no\
  \ tengo que llevar estas exhibiciones a todas partes)."
line:0494427: "\"Tengo asuntos más importantes que atender.\"\n(Como limpiar las figuras\
  \ \"HappyCon\" de la princesa...)"
line:0191c2b: "\"Jaja... estoy un poco ocupada últimamente.\"\n(Por qué el gerente\
  \ intermedio de Eientei también tiene que trabajar como conserje...)"
line:0c3ba74: "\"Bueno, hay algunas circunstancias especiales de mi parte.\"\n(¡Quién\
  \ me pagará por las horas extras!)"
line:0b92ee1: "\"Bueno, ya he enviado conejos para que se encarguen de ello.\"\n(Eso\
  \ es mentira, todos están de vacaciones y ninguno de ellos atenderá mis llamadas.)"
line:006b66b: '"Muchas gracias. Pero, ¿por qué no persigues al culpable por ti mismo?"'

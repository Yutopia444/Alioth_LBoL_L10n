line:0045201: '[Resistencia] Pierde {0} de vida, gana {1} de vida máxima.'
line:02c03b1: '[Energía] Pierde {0} de vida, gana {1} <sprite="Point" name="Power">.'
line:0e4c0ab: '[Exhibición] Pierde {0} de vida, gana una Exhibición aleatoria.'
line:0ba21b9: '[Habilidad] Pierde {0} de vida, gana una carta de habilidad al azar.'
line:0b8832a: '"Todavía quieres dinero al final~ ¿Quieres continuar?"'
line:0b3cea2: '"¡Unas extrañas herramientas están cayendo!"'
line:08238a7: '"Ah, veo que tienes prisa."'
line:091e5ec: '"¡¿Exhibiciones de la exposición?! Nunca pensé que estarían dentro
  de las puertas..."'
line:0a37d54: '"¿Buscas obtener nuevas habilidades? Veamos cómo te guía la puerta."'

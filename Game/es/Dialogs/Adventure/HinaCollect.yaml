line:02dcea4: '[Aceptar Ayuda] Quitar todas las cartas de |Desgracia|.'
line:00dc670: '[Abrázala] Gana una |Desgracia| aleatoria.'
line:037bd0d: '"No, esta vez lo llevaré por ti."'
line:0183740: '"Déjame cargar estas desgracias por ti."'
line:00241eb: '"Supongo que no puedo llevarme estos souvenirs a casa..."'
line:0b979b0: '"Has limpiado bastante bien, Hina."'
line:09f1923: '"Tan cautelosa como siempre, ¿cierto? No tengo nada más que intenciones
  puras."'
line:0a76aa4: '[Irse] No sucede nada.'
line:017720c: '"Ah, parece que llevas encima muchas desgracias, señorita {0}."'
line:06b252f: '{0} siente que se desvanece toda las desgracias.'
line:05d4398: '"Gracias a Dios, hoy día ya ha sido lo suficientemente malo."'
line:076f484: '"Muchas gracias, Hina."'
line:0d580ed: '"Puede ser una desgracia, pero también es parte de mi colección..."'

line:02f3a36: '[Invalido] Insuficiente <sprite="Point" name="Gold">.'
line:04fdd25: '[Terapia de Sugerencia] Elige una de las veinte cartas poco comunes
  o comunes para agregarlo a la biblioteca.'
line:0a2a0fb: '"¿Por qué sigues pensando en esta carta: |{0}|?"'
line:0608c27: '"Sospecho que tienes serias tendencias violentas, este tratamiento
  se basará principalmente en la hipnosis."'
line:08bbc12: '"¿Estás despierta? ¿Quieres saber qué había en tu subconsciente mientras
  soñabas?"'
line:0abbe9a: '"Ahora, la tarifa del tratamiento, por favor~"'
line:022ab00: "\"¡Todo lo que necesitas es |{0}|! Recuerda tomarlo con el estómago\
  \ vacío~\"\n\n(Averigüe todo sobre {1}, ahora tengo que encontrar la oportunidad\
  \ de decírselo a |Koishi|...)"
line:0595176: '"Por favor, recuéstate y cuéntame sobre tu condición."'
line:0eaf5f6: '"Bienvenida a mi clínica, señorita {0}~ Pareces totalmente agotada.
  ¡Debe ser una somatización causada por el estrés!"'
line:0f753ad: '[Terapia de Conversación] Paga {0} <sprite="Point" name="Gold">, elige
  una de tres cartas mejoradas poco comunes para obtenerlo.'
line:0ac75f4: '{0}'
line:0e5474b: '"Eso dependerá de la prueba. ¿Te has sentido invencible últimamente?"'
line:0006a4e: Sí (Deseo obtener las cartas exclusivas de {0}).
line:0d5424a: No (Deseo obtener cartas neutrales o cartas exclusivas de otros personajes).
line:0a56309: '"No digas tonterías, no tengo problemas mentales."'
line:006cd44: '"¿En serio? Si {0} es mentalmente saludable, ¿por qué sigues pensando
  en..."'
line:05d6f85: Piensa en una carta…
line:05b6529: '"Me siento bien cuando estoy exterminando youkais. Doctora Komeiji,
  ¿tengo tendencias violentas?"'
line:07f20c8: '"¡Estoy sorprendida, Doctora Satori! Después de señalar eso, siento
  que no he sido yo misma últimamente."'
line:0dd3ef4: '[Hipnoterapia] Restaura {0} de vida.'
line:0c49270: '"Bien, entonces me acostaré en este sillón reclinable... por un rato..."'
line:0cc6ff9: El sillón reclinable de alta calidad de la clínica es demasiado cómodo.
  En el momento en que {0} se acuesta, se queda profundamente dormida…
line:0f61adc: '"¡Por favor, detente! Eso es suficiente para el tratamiento de hoy."'
line:096a8a5: '"¿Prefieres pelear con estilo a pelear eficientemente?"'
line:09916e8: Sí (Deseo de obtener carta |Multicolor|).
line:0a0f2c8: No (Deseo obtener carta |Monocolor|).
line:0d9a7bc: '"Vamos a ver..."'
line:051eb81: La mejor opción para {0} es…
line:06bbd23: "Bueno... estás muy, muy enferma, tendrás que consumir mucho |{0}|.\"\
  \n\n(La Doctora Satori no pudo encontrar ninguna carta válida.)"
line:0391ed0: '"Doctora Komeiji, por favor recéteme más medicina..."'
line:0854cc9: '"Ahora, la tarifa del tratamiento, por favor~"'
line:04bce6e: '"La Doctora Komeji es verdaderamente única en su clase~"'

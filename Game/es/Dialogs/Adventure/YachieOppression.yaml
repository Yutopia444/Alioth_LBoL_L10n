line:0f9238b: '"Gran joven {0}, ¿Te importaría hacerle un favor a la matriarca de
  la familia Kiketsu?"'
line:037c786: '"Los espíritus nutrias huelen algunos de los drones rebeldes de los
  kappa. Por el bien de la tierra, arregla este problema tan pronto como puedas~"'
line:07acb62: '[Luchar] Lucha contra una tropa de drones y obtén una Rara Exhibición
  aleatoria.'
line:098663c: "\"¿Eh? Ah, si claro.\"\n(Por qué acepté sin saber cuál era el enemigo...)"
line:0970713: '"¡Como se esperaba de {0}! ¡Por favor, acepte mi regalo preparado cuidadosamente!"'
line:0e2d8d9: '[Aceptar] Gana la Exhibición: |{0}|.'
line:08457aa: '"¡Sí, señora! Por favor, llámeme si necesita hacerlo de nuevo~"'
line:01fd35f: '[Rechazar] No sucede nada.'
line:09e89c0: '[Rechazar] Gana la Desgracia: |{0}|.'
line:0e300a9: '"¿Lu-luchar contra ellos me beneficiaría de alguna manera?"'
line:0f208e0: '"La gente de la superficie cuentan contigo. ¿Es realmente sabio abandonarlos
  por tu propio egoísmo?"'
line:0abbfc7: "\"No puedo negar eso...\"\n(Por lo general, la refutaría, pero por\
  \ alguna razón yo...)"
line:04ee4ff: '"Pasó, nunca pido recompensas cuando ayudo a los demás."'

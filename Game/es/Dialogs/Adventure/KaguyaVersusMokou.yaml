line:06b80ce: "\"¿Una empresa que ni siquiera puede entender el concepto del 'metaverso'?\
  \ ¡Eso es tan malo como tu exposición!\""
line:0c1db12: '"Parece que {0} también piensa lo mismo. Como una aliada, te daré este
  recuerdo como agradecimiento."'
line:0a72879: '"¡Solo vine a ver si tu exposición es tan buena como la dices! ¡Resulta
  que es tan mala como me la imaginaba!"'
line:04ceb26: "\"¡El 'Game Girl Advance' es la mejor consola portátil! ¡No dejaré\
  \ que hables mal de 'Nentendo'!\""
line:0bc6368: (No tengo idea de qué están peleando, pero si continúan, el ladrón podría
  aprovechar el caos para escapar.)
line:008a9a4: '[Ayudar a Kaguya] Pierde {0} de vida, gana la Exhibición |{1}|.'
line:099c944: "\"¡No peleen más! ¡Rinnosuke dijo una vez que la tecnología 'VR' de\
  \ Nentendo era excepcional!\""
line:0848d98: "\"¡No luchen más! ¡El 'Ultimate Mary: Galaxy' de Nentendo es muy divertido\
  \ de jugar!\""
line:093aa03: "\"¡Deténganse, por favor! ¡A mi señora también le gusta jugar 'Scarletvania:\
  \ Symphony of the Devil' en esa consola!\""
line:02e8c97: '"¡No luchen más! ¡Escuché que Nentendo tiene un juego de estrategia
  algo llamado ''Pyro Emblem - Advance''!"'
line:07ab6fd: '{0} intenta separarlos por la fuerza; después de bloquear algunos puñetazos
  de Mokou, Kaguya toma gradualmente la delantera.'
line:0921fbf: '"Tch, deja de ser una entrometida, {0}..."'
line:0219773: '"Señorita {0}, acepta esto como muestra de mi agradecimiento. Cuento
  contigo para resolver el incidente."'
line:09d8d02: '[Continuar]'
line:0d3703c: '[Ayudar a Mokou] Pierde {0} de vida, gana la Exhibición |{1}|.'
line:04c819d: '"¡No luchen más! ¡Escuché que la tecnología del Moneyverse puede generar
  mucha riqueza!"'
line:0e1beb9: '"¡No peleen más! ¡Escuché que todo en el Moneyverse no es fungible!"'
line:0500ae3: "\"¡Deténganse, por favor! ¡Leí en la revista 'Gestión Contemporánea'\

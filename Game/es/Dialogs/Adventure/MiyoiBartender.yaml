line:0c7c734: ({0} finalmente termina el |Aliento de Ballena|, pero debido a la alcohol
  se olvida de la cuenta y de algo importante.)
line:00d22c7: Los youkais que las rodean comienzan a animarlas, algunos incluso hacen
  apuestas sobre quién saldrá victorioso.
line:0c29c84: "Rebosante de determinación, {0} sale victoriosa y se lleva el gran\
  \ premio.\n¿Aunque valió la pena?"
line:024e390: (¡Durante su sueño, {0} siente una presencia sospechosa!)
line:0bd13e0: '"Así es como se hacen los negocios. Hasta la próxima~"'
line:0c9cdfa: '{0} entra por error a altas horas de la noche |Sanshoku Geidontei|,
  un fuerte olor a alcohol impregna el lugar…'
line:0c66585: '"¡Señorita {0}! ¡Pase! ¿Qué le gustaría hoy?"'
line:0868bad: (Geidontei... Si mal no recuerdo, se abre a los youkais durante la noche).
line:061da42: '[Un Trago] Gana la Exhibición: |{0}| y remueve una carta de la biblioteca.'
line:096d262: '"¡Ese sake especial que Aya bebió la última vez, dame un poco también!"'
line:0da2517: '"Espera, ¿la señorita {0} puede manejar bien el alcohol?"'
line:05ad143: '"Agh... ¡¿es así de grande?! ¡Pero todos me están mirando, ahora no
  puedo dar marcha atrás!"'
line:0269654: ¿Olvidé algo...? Elija una carta para eliminar.
line:018cd9a: '[Concurso de Bebidas] Gana {0} <sprite="Point" name="Gold"> y gana
  dos Desgracias: |{1}|.'
line:0c77879: '"¿Qué pasa, Suika? Me has estado dando esa mirada de engreída desde
  que entré."'
line:0b95170: '"¿Qué pasa, {0}? ¿La señorita me des-ma-yo con un vaso me está desafiando?"'
line:0bdfac4: '"¿Estás tratando de criar una ballena como mascota? ¡Eso no es suficiente!"'
line:0064f30: '"¡Aquí está mi último ataque, Beberlo de un Solo Golpe!"'
line:0bea743: '[Un sorbo] Lucha contra un grupo aleatorio de enemigos y obtén una
  Exhibición Rara aleatoria.'
line:05203c5: '"Sí sí, tendré lo de siempre. Pónmelo en mi cuenta, ¿de acuerdo?"'
line:0862f2d: '"Oye, ¿no me debes ya la factura del mes pasado?"'
line:015f1aa: '"Ugh, por que siento tanto sueño después de solo tomar un... vaso..."'
line:0e46351: '"Qué ilusiones tan poderosas... ¿le agregaste algo a la bebida?"'
line:0b0300d: '"¡Wah! Por favor, toma esto y mantenla en secreto."'
line:0b3a02b: '[Aceptar] Gana la Exhibición |{0}|.'
line:0d8166c: '[Rechazar] No sucede nada.'
line:01b5a50: '"No es necesario, ya no voy a caer en tus trucos."'
line:0ea1dc5: '[Invalido] Todas las Exhibiciones elegibles han sido adquiridas.'

line:0d31645: '"Señorita {0}, ¿este tesoro que encontré la ayudará a resolver el incidente
  más rápido?"'
line:09559cc: '[No Esponjosa] Gana una |Exhibición| aleatoria. Agrega |{0}| a la biblioteca.'
line:081ac28: '"Tener más objetos no puede doler, lo aceptaré con mucho gusto~"'
line:05edfc7: '"Es algo simple, estoy más que feliz de ayudar."'
line:0d416e0: '"Como se esperaba de {0}, ¡mis planes de viaje han vuelto a la normalidad!"'
line:05164d7: (He sido abrazada por Kagerou, sus pelos se han esparcido sobre mi...)
line:0361c5f: '[No válido] Se han adquirido todas las exhibiciones elegibles.'
line:0de07bc: "\"¡Lo siento, tengo que irme!\"\n(¿Le pasa lo mismo a Aunn en la Luna\
  \ llena?)"
line:0ec7798: '"¿Vale tanto la pena tu tiempo?"'
line:0d0e5fe: '"¡Soy un lobo, no un perro!"'
line:048e49c: '"Una mujer loba linda y esponjosa dices... en cuyo caso tal vez mi
  señora vea a los hombres lobo bajo una luz diferente."'
line:0db19aa: '"¡No soy una mascota!"'
line:035e5a2: '"Maldita sea, la Luna está haciendo que mi cabello se vuelva esponjoso
  otra vez..."'
line:0b52d4a: '"¡Por supuesto! Un incidente como este se resolverá en poco tiempo."'
line:0bae5c2: (He sido abrazada por Kagerou y sus pelos se han derramado sobre mí...
  tendré que limpiarme.)
line:05b62f1: '[Sí Esponjosa] Gana {0} <sprite="Point" name="Power">'
line:0668b2a: '"¿No es un perro esponjoso lo más popular en estos días? Deberías seguir
  así~"'
line:0af915c: '"¡Genial, soy la maestra en congelar criaturas resbaladizas!"'
line:0d2dc98: (He sido abrazada por Kagerou, se siente tan cálida...)
line:0019876: '"¿No estas sosteniendo una de las exhibiciones? ¡Eres la ladrona!"'
line:02b58af: '"Parece que no puedo contar con una baka..."'

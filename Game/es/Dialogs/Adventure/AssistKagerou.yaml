line:0d31645: '"Señorita {0}, ¿este tesoro que encontré la ayudará a resolver el incidente
  más rápido?"'
line:09559cc: '[No Esponjosa] Gana una |Exhibición| aleatoria. Agrega |{0}| a la biblioteca.'
line:081ac28: '"Claro, cuantos más objetos útiles, mejor. ¡Ese me la llevo!"'
line:05edfc7: '"No hay de qué, me alegra poder ayudarte."'
line:0d416e0: '"Siempre puedo contar contigo, {0}, ¡Mis planes de viaje vuelven a
  estar sobre ruedas!"'
line:05164d7: (He sido abrazada por Kagerou... todo sus pelos se han esparcido sobre
  mi...)
line:0361c5f: '[Invalido] Todas las Exhibiciones elegibles han sido adquiridas.'
line:0de07bc: "\"¡Lo siento, tengo que irme!\"\n(¿Le pasa lo mismo a Aunn en la Luna\
  \ llena?)"
line:0ec7798: '"¡¿Vale tanto la pena tu tiempo?!"'
line:0d0e5fe: '"¡Soy un lobo, no un perro!"'
line:048e49c: '"Una mujer loba linda y esponjosa dices... en cuyo caso tal vez mi
  señora vea a los hombres lobo bajo una luz diferente."'
line:0db19aa: '"¡No soy una mascota!"'
line:035e5a2: '"Maldita sea, la luna está haciendo que mi cabello se vuelva esponjoso
  otra vez..."'
line:0b52d4a: '"¡Por supuesto! Un incidente como este se resolverá en poco tiempo."'
line:0bae5c2: (He sido abrazada por Kagerou… y todo su pelo quedó sobre mí… tendré
  que limpiarme luego.)
line:05b62f1: '[Sí Esponjosa] Gana {0} <sprite="Point" name="Power">.'
line:0668b2a: '"¿No son los perritos esponjosos lo más popular hoy en día? ¡Mejor
  quédate así!"'
line:0af915c: '"¡Genial! ¡ME ENCANTA congelar a esos animales de piel resbaladiza!"'
line:0d2dc98: (He sido abrazada por Kagerou... Se siente tan cálida...)
line:0019876: '"¿No estas sosteniendo una de las exhibiciones? ¡Así que tú eres la
  ladrona!"'
line:02b58af: '"Supongo que no se puede contar con una idiota…"'
line:02e376a: '"¡Por supuesto!"'

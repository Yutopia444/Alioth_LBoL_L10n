line:008fa52: '"¡Vamos, apoyemos a Kaguya-chan!"'
line:0678716: '[Recibir Ropa] Gana la Exhibición: |Camiseta de Ídolo|.'
line:0670be2: '"¡Recuerda usarlo para que todos lo vean!"'
line:00d22b0: '[Irse] No sucede nada.'
line:0fc2c16: '"Wow, llamarla "Kaguya-chan", que vergonzoso comportamiento."'
line:063a72b: '"Después de investigar un poco, descubrí que Kaguya-Chan es hospitalaria
  y diferente de las otras personas de la Luna."'
line:0ba9037: '"¿Gratis? Entonces déjame tener uno."'

line:05fe9e1: '"Ahí estás, la asistente de la Maestra Eirin. Permíteme echarte una
  mano."'
line:0220408: '[Recitar Oración] Pierde {0} de vida máxima, gana dos |{1}|.'
line:08e2a8a: '"Tomé prestada las campanas Kagura de |Idunome| de Yorihime, deja que
  te libre de tus impurezas."'
line:050b98e: Con la bendición de la campana kagura, {0} siente que se disipa una
  pequeña cantidad de impurezas…
line:022c54a: '"¡Gracias!"'
line:015cd2b: '[Consumir Melocotón] Aumenta la vida máxima en {0}, gana la Desgracia:
  |{1}|.'
line:07b8cb5: '"Si no te importa, puedes comer este melocotón que traje. Está bien
  dulce."'
line:005d895: A pesar de oler a aditivos industriales sospechosos, los melocotones
  modificados genéticamente de la Capital Lunar siguen siendo muy deliciosos.
line:09c8a85: '"¡Sabe muy rico!"'
line:0c671d8: '[Rechazar] No sucede nada.'
line:0b9590a: '"¡Podría resolver un pequeño incidente como este con los ojos cerrados!"'
line:0c46a1e: '"No te preocupes. De todas formas, solo vine a ver cómo está la Maestra
  Eirin."'

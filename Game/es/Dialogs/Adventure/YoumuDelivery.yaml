line:07b91f2: "\"Déjame probar el dango.\"\n(Arroz glutinoso esponjoso envuelto en\
  \ crema agridulce fusionado con trocitos de fruta, que combinación tan innovadora...)"
line:0528906: '"¿Carne de res mezclada con... dango? ¿Qué tipo de plato es este? Nunca
  había visto nada igual."'
line:0661ea5: ¡{0} agarra el Pastel de Luna Cerdeña y huye a una velocidad vertiginosa!
line:047fc02: '"Yuyuko-sama quiere comer un plato que nunca ha probado antes. No tengo
  mucha confianza, así que preparé dos..."'
line:0577ef3: '"Señorita {0}, ¿podría probar su sabor antes de entregárselos a Yuyuko-sama?"'
line:0ea45c4: '[Helado de Dango Tricolor] Transforma una carta en una Mejorada carta
  multicolor.'
line:00eb35b: Transforma una carta en una Mejorada carta multicolor
line:0dfa68e: '"Creo que este dango... ¡representa el futuro de todos los dango!"'
line:0598cdd: '"Gracias por el cumplido~"'
line:0d7cfde: '[Pastel de Luna Cerdeña] Gana la Exhibición |{0}|, y gana la |Desgracia:|
  |{1}|.'
line:035f569: "\"Lo llamo 'Pastel de Luna Cerdeña'. Después de todo, los platos innovadores\
  \ se preparan mejor con platos exóticos. Por favor, pruébalo.\""
line:0815d2b: "\"Wow, es súper delicioso~\"\n(En lugar de dejarle que Yuyuko lo tenga,\
  \ qué tal si yo...)"
line:03a8a3c: '"¡Oye! ¡Alto ahí! ¡¡¡¡Alguien que me ayude, Me han Robado!!!!"'
line:008037e: '{0} siente el resentimiento de Yuyuko por no poder comer el Pastel
  de Luna Cerdeña…'

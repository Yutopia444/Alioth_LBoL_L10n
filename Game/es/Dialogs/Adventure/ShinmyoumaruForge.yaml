line:0622791: "\"Oh, olvidé mencionar que el poder del mazo podría tener un pequeño\
  \ precio...\"\n(|r:Seija|, he debilitado {0} por ti~)"
line:005a3e9: '"Aquellos que solo conocen cartas raras no entenderán la sensación
  de ser despreciados como una carta débil."'
line:04566b1: '"¡Debemos usar el Mazo Milagroso para rebelarnos contra las cartas
  raras, {0}!"'
line:04e318b: '[Crecer] Mejorar todas las cartas |Básicas|.'
line:0832868: "\"Te entiendo, siempre me ha resultado difícil separarme de estas cartas.\"\
  \n(Principalmente porque deshacerse de ellos es demasiado caro)"
line:03ac219: '"Genial, esto es precisamente la razón por la que me he estado aferrando
  a estas cartas."'
line:039b98c: '"No tengo tiempo para deshacerme de estas cartas, así que también podría
  hacerlo."'
line:07da6ed: '"¡Excelente! ¡Pequeño mazo, otorga fuerza a estas cartas débiles!"'
line:0593c4c: '"¿Eh? ¿Por qué siento que te has vuelto aún más pequeña?"'
line:009a2f1: '[Reducir] Eliminar una carta |no básica| de la biblioteca.'
line:008aa64: "\"¡Deshazte de mis otras cartas, por favor, las cartas débiles son\
  \ todo lo que quiero!\"\n(¿Cuándo aprenderá la kappa a brindar servicios gratuitos?)"
line:0140cb7: '"¡Me gustan todas mis cartas, pero me gustan especialmente las débiles!"'
line:0e60a55: "\"Retira mis otras cartas, por favor, solo quiero cartas débiles.\"\
  \n(Dado que es un servicio gratuito, supongo que podría entretenerme un poco)"
line:0a6031e: '"¡Muy bien! ¡Pequeño mazo, deshazte de las cartas que están en nuestro
  camino!"'
line:0364fd7: Remueve una carta no básica de la biblioteca.
line:0a32439: (Esto debería ser lo que quiere |r:Seija|…)
line:03acac4: （|r:Seija|, enséñale una lección con tu |r:arco largo| después...)
line:0bb82a2: '[Transformar] Cambia las cartas |Básicas| en cartas |Comunes|, pierde
  {0} de vida máxima.'
line:077181c: '"No lo creo, a menos que puedas hacer que mis cartas se muevan solas."'
line:04ed34a: '"Ya no tengo ganas de trabajar duro, me uniré a tu rebelión."'
line:05c5655: "\"Entonces déjame unirme a la rebelión.\"\n(Hace mucho tiempo que quería\
  \ probar esto~)"
line:06fc81c: '"¡Maravilloso! ¡Pequeño mazo, imparte el poder de la fantasía a {0}!"'
line:0253e27: '"¿Eh? ¿Por qué se siente como si te hubieras vuelto un poco más grande?"'

line:055e092: '"Ella purificará tu maná. Trae cartas que solo tengan coste de maná
  genérico, o encuentra una manera de obtener Maná Filosofal, ya que no se puede purificar."'
line:0b3de88: '"Ya sean amigos, enemigos, o los planes que el verdadero culpable ha
  trazado para ti, mi arte de la adivinación puede revelarlo todo."'
line:07cdbe4: '[Adivinación] Paga {0} <sprite="Point" name="Gold">. Revela el Jefe
  del tercer acto.'
line:0152f90: '[Interpretación de Sueños] Paga {0}<sprite="Point" name="Gold">, revela
  el primer encuentro amigable del tercer acto.'
line:028834f: '[Irse] No sucede nada.'
line:010d2bd: '"La verdad, no tengo ni idea de lo que hablando."'
line:0b5f8ae: '"Lucharas contra {0}."'
line:0607cc8: '"Te encontraras con {0}."'
line:0abc92c: '"Sus habilidades son bastante equilibradas. Intenta no alargar demasiado
  la pelea."'
line:0c5922a: '"Ella limitará la cantidad de cartas que puedas jugar. Asegúrate de
  traer algunas cartas de alto coste."'
line:0150d74: '"¡No está mal para ser una ermitaña!"'
line:0d00686: '"Ella te ayudará a descubrir al verdadero culpable. Esas exhibiciones
  del Mundo Exterior no serán necesarias."'
line:07f3e64: '"Si puedes soportar la embriaguez, no es una mala idea participar en
  un concurso de bebida por grandes sumas de dinero."'
line:088d295: '"Comer duraznos es una opción sólida. Si tienes cartas que quieras
  usar varias veces, déjala purificarlas mientras no afecte su eficacia."'
line:09db3f2: '[Observación del Rostro] Paga {0} <sprite="Point" name="Gold">. Revela
  el primer artefacto de la Verdadera Jefa Final.'
line:02c2c1f: '"Su primer artefacto será: {0}."'
line:07e0edb: '"Te impondrá efectos negativos, así que asegúrate de abastecerte de
  objetos que te remuevan efectos. También puedes intentar conseguir uno de los tesoros
  de Keine."'
line:0062be2: '"Te quitara todas tus exhibiciones que no sean Brillantes. así que
  no compres exhibiciones de Takane a menos que funcionen en el primer turno."'
line:0d65829: '"Atraerá enemigos cada vez más fuertes, así que ten listo uno o dos
  ataques que dañen a varios enemigos a la vez."'
line:054b5d4: '"Agregaras Puras Radiancias a tu mazo. así que asegúrate de tener una
  forma de descartarlas o exiliarlas."'
line:07e5e51: '"Ya que está ayudando a Gensokyo, señorita {0}, le daré un pequeño
  descuento."'

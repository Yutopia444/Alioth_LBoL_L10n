line:055e092: '"Ella purificará tu maná. Trae cartas que solo tengan coste de maná
  genérico, o encuentra una manera de obtener Maná Filosofal, ya que no se puede purificar."'
line:0b3de88: '"Puedo ayudarte a adivinar a qué enemigo te enfrentarás al final, o
  quién será tu próxima persona destinada."'
line:07cdbe4: '[Adivinación] Paga {0} <sprite="Point" name="Gold">. Revela al jefe
  del tercer acto.'
line:0152f90: '[Interpretación de Sueños] Paga {0}<sprite="Point" name="Gold">, revela
  el primer encuentro amigable del tercer acto.'
line:028834f: '[Irse] No sucede nada.'
line:010d2bd: '"¿De qué estás hablando?"'
line:0b5f8ae: '"Estarás luchando contra {0}."'
line:0607cc8: '"Conocerás a {0}."'
line:0abc92c: '"Sus habilidades son bastante amplias. Ten cuidado de no alargar demasiado
  la batalla"'
line:0c5922a: '"Ella limitará la cantidad de cartas que puedas jugar. Asegúrate de
  traer algunas cartas de alto coste."'
line:0150d74: '"¡No está mal para ser una ermitaña!"'
line:0d00686: '"Ella te ayudará a descubrir al verdadero culpable. Esas exhibiciones
  del mundo exterior no serán necesarias."'
line:07f3e64: '"Si tienes una manera de lidiar con la embriaguez, ganarás mucho dinero
  si organizas un concurso de bebidas."'
line:088d295: '"Comer duraznos es una opción sólida. Si hay algunas cartas que usas
  con frecuencia, quizás quieras considerar dejar que ella las purifique. Por supuesto,
  solo si es beneficioso para ti."'
line:078d2f8: '"¡No está mal para ser una ermitaña!"'
line:09db3f2: '[Observación del Rostro] Paga {0} <sprite="Point" name="Gold">. Revela
  el primer artefacto de la Verdadera Jefa Final.'
line:02c2c1f: '"Su primer artefacto será: {0}."'
line:07e0edb: '"Te meterá unos efectos negativos. Ten cuidado prepárate con un equipamiento
  médico o pídele a Keine una exhibición."'
line:0062be2: '"Te quita todas tus exhibiciones que no sean Brillantes. No compres
  exhibiciones a menos que se activen sus efectos en el primer turno."'
line:0d65829: '"Atraerá a más y más enemigos. ¡Prepárate con un danmaku que causa
  daño a todos los enemigos!"'
line:0a49e01: '"¡No está mal para ser una ermitaña!"'

line:08c6cbc: "\"Oye, pero si es {0}. ¿Quieres un cambio de imagen cortesía de la\
  \ Venta de joyería de Segunda Mano de las Hermanas Yorigami?\""
line:035fe0b: '[Toma el dinero] Paga {0} <sprite="Point" name="Gold">, obtén: |{1}|.'
line:0af9f64: '[Invalido] Insuficiente <sprite="Point" name="Gold">.'
line:0f92fba: '{0}'
line:0b88a7e: '"Qué experiencia de compra tan satisfactoria... ¿¡Cuándo es tu próxima
  venta!?"'
line:083ab19: "\"La Venta de Joyas de Segunda Mano de las Hermanas Yorigami' solo\
  \ se llevará a cabo por la noche.\""
line:053b6d2: '"Y el incidente nos ha traído una larga noche, lo que significa que
  ¡habrá una venta todos los días!"'
line:03a90b9: '[Negarse a comprar] Paga {0} <sprite="Point" name="Gold">, o gana la
  Desgracia: |{1}|.'
line:096777f: '"Así que quieres hacer esto de la manera difícil... Oye, Shion. ¿Te
  importaría poseerla?"'
line:09653e9: '"¿Es una buena idea castigar a alguien tan arruinada como ella? Aunque
  no es necesariamente algo malo."'
line:027fc29: '[Perdóname] Paga {0} <sprite="Point" name="Gold">.'
line:0e56cca: '"¡Espera! ¿No hay nada que pueda hacer…?"'
line:070d439: '"Tómalo, simplemente no me molestes más. También me gustaría tener
  una factura."'
line:0f29356: '"¡Tengo dinero! ¡Mantén la calma!"'
line:0989e20: '"Ahora estamos hablando~"'
line:0ddd9ed: '"Aquí tienes~"'
line:08ee578: '[Estoy Arruinada] Gana Desgracia: |{0}|.'
line:0503e40: '"Supongo que veré lo que es ser pobre por un tiempo..."'
line:039060c: '"¡Mantente alejado de miiií!"'
line:0e93370: '"¡Su precio original es de 100 <sprite="Point" name="Gold">, pero estamos
  ofreciendo un descuento especial del |g:{0}%| en todas las primeras compras!"'
line:0c347c6: '"¡Claro, llévatelas! No soy codiciosa como los humanos."'
line:0d151bd: '"Pero mi dinero está congelado..."'
line:0f93cc6: '"¡Me gustan más las cosas frías! ¿Cuándo es la próxima venta?"'

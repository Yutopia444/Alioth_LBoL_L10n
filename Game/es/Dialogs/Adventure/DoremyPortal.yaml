line:0ecb56e: '{0} entra al mundo de los sueños, pero se pierde en la buscando de
  tesoros y luchando contra los residentes del mundo de los sueños.'
line:029fd89: '[Continuar]'
line:0121d21: '"¿Estoy de vuelta en la realidad?"'

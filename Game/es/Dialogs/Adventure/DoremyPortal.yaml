line:0dc28a0: '"Si te encanta luchar y encontrar tesoros en el Mundo de los Sueños,
  ¿por qué no pruebas «Dreamland of Infinity»?"'
line:0d4ca3c: '"Me he dado cuenta de quién es la culpable en la exposición."'
line:0af435d: '"Si deseas rápidamente encontrarla, tengo aquí mismo un atajo."'
line:0891a52: '[Usar Túnel] Gana |Radar de Fronteras| y peleas con el jefe inmediatamente.
  .'
line:098d18c: '{0} entra en Mundo de los Sueños y, después de un rato, llega a la
  salida.'
line:0e60178: '[Continuar]'
line:0298994: '[Irse] No sucede nada.'
line:0969368: '{0} quiere ganar dinero durante un poco más de tiempo.'
line:0a2a0a5: '{0} siente que no tiene suficientes Exhibiciones disponibles.'
line:001df90: '{0} cree que no es seguro apresurarse.'
line:01a3b93: '{0} cree que es más confiable investigarlo por su cuenta.'
line:05751d7: '"Ah, recuerda llevar esto contigo."'
line:0f1da28: '[Buscar Tesoros] Gana una Exhibición aleatoria y {0} <sprite="Point"

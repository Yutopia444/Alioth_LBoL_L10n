line:0786492: '[Conceder Cambio] Pierde {0} de vida, elige una carta de la biblioteca
  para transformarla en una carta poco común.'
line:0c16a46: Las alas de Eternity desprenden un polvo maloliente... {0} se desmaya
  por el olor…
line:0b4215c: '"Una fuerza vital tan poderosa... ¡Finalmente he logrado el último
  paso a la ascensión!"'
line:0e35dc4: '"¡Ven y recibe la bendición de la Diosa de la Medianoche, {0}!"'
line:0122dcf: '[Conceder Iluminación] Mejora una carta.'
line:0f513e5: '"Eh... ¿podrías darme algo de poder?"'
line:042c6e3: '"Claro~ ¡Contempla mis polvos de escamas sagradas!"'
line:092d6b0: Elige una carta para mejorar
line:0c5e0c4: Las alas de Eternity liberan un polvo maloliente... dando a {0} algo
  de "poder"…
line:0663fce: '[Conceder Olvido] Pierde {0} de vida, quita una carta de la biblioteca.'
line:070b7de: '"Uh... ¿podrías aliviar algo de mi estrés?"'
line:04e7441: '"Esta bien~ ¡Contempla mis polvos de escamas sagradas!"'
line:0cb3009: Quita una carta de la biblioteca.
line:04ad2ac: Un polvo maloliente sale de las alas de Eternity... {0} se siente mareada…
line:0122e22: '"Bueno... ¿cualquier cosa está bien, supongo?"'
line:01a7f1c: '"Muy bien~ ¡Contempla mis polvos de escamas sagradas!"'
line:00eb35b: Transforma una carta en una carta poco común
line:056e880: '"¡Oye! ¡Dame tu poder a esta Grandiosa Hada de Hielo!"'
line:0a8f8d2: '"¡Bien! ¡Toma este polvo de escamas y que esta hada vuelva a ser grandiosa!"'
line:01c300b: '"No lo necesito, ¿no recuerdas la leyenda de la más fuerte donde nosotras
  vencimos a ese bicha rara en silla de ruedas?"'
line:0578557: '"¡No quiero recordar eso! ¡Por qué no te olvidas de esto también, baka!"'
line:0cb8d7a: '"¿Ascensión? Pero es más divertido congelar ranas..."'
line:0a4aa7a: '"¿Es así? Creo que es más divertido esparcir polvo y ver a la gente
  estornudar."'

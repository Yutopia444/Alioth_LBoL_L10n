line:09ab42a: He sido derrotada, completamente derrotada…
line:0b383a1: ¡Dime quién es y dónde está la culpable ahora mismo!
line:0b24c1c: "Tranquila, nunca dije haber visto quién era.\nLa joya de maná descendió\
  \ del lago del dios del viento. La persona que buscas debe estar ahí."
line:0ea1bf1: ¡En el lago del dios del viento! Otro de sus planes del santuario Moriya.
line:0eb0243: En cuanto a si podrás encontrar al verdadero culpable, eso es un misterio
  para todos.

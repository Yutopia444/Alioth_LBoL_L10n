line:0a40c82: Sin embargo, la información tiene un precio.
line:01abffb: ¡Cómo te atreves a intentar extorsionarme!
line:08c8590: ¡Oye, la tengu de allí!
line:093599e: Yo todavía hago las cosas a mi manera.
line:054cea5: ¿Viste pasar a algún ladrón por aquí?
line:0ec2b1b: He estado mirando las estrellas aquí toda la noche, sé exactamente dónde
  está la persona que estás buscando.

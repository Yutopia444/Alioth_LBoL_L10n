line:005be0a: ¡Vaya, así que por fin apareciste, {0}!
line:0740ae7: Genial… de entre toda la gente con las que me podía encontrar...
line:0d3548f: ¿En serio? Pero solo somos tres y solo hay una pieza de equipo…
line:0196ec7: Vamos, chicas, uno, dos...
line:0b3a825: ¡TREEEES!
line:049c9f8: ¡Con todo el equipo poderoso que hemos obtenido en la expo, no tienes
  ninguna posibilidad contra nosotras!
line:0b463e6: Nada va a cambiar incluso si tuvieran más. ¿Pueden apartarse del camino?
  Que tengo prisa.
line:010b02a: ¡Entonces tendremos que quitarte todas las cosas que llevas, {0}!

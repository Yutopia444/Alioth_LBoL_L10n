line:0068a0e: Tú definitivamente estás tramando algo.
line:0d8bd8d: ¿De qué estás hablando? ¡Solo era una invitada común de la expo!
line:05f9530: Finalmente llegué al santuario youkai en la cima de la montaña.
line:09f307c: ¿Corriendo en plena noche? Estás tramando algo, ¿verdad, {0}?
line:010c359: Parece que no hay forma de resolverlo con palabras... lo cual me viene
  perfecto.
line:0f3c994: Después fue como si todos estuvieran jugando un juego de cartas coleccionable
  y eso es algo de lo que sé un par de cosas.

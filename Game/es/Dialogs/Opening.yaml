line:0019bff: En la noche de Eientei
line:0a72219: '"¡Cada invitado puede llevarse a su casa una exhibición de su elección!
  (Tesoros no incluidos)"'
line:0518526: 'Kaguya: "Este es el udonge, también conocido como la rama enjoyada
  de hourai. ¡Ha florecido gracias al entusiasmo de todos!"'
line:0bc1eba: 'Kaguya: "Hoy tenemos muchos invitados, espero que todos la pasen bien
  en la exposición".'
line:00d8c42: 'Remilia: "Oye Sakuya, mira, ¡¿eso no te parece interesante?!"'
line:094febe: 'Sakuya: "Mi señora, usar eso es un poco..."'
line:080e43c: 'Reimu: (¿Hm? ¿Qué son esas joyas?)'
line:023a81e: "Kaguya: \"¡Gah! ¡La rama enjoyada de hourai ha desaparecido!\"\nKaguya:\
  \ (¿Eirin hizo esto como parte del evento?)"
line:03bfe2b: 'Kaguya: "¡Si la encuentran, les dejaré elegir uno de mis tesoros!"'
line:0fd4f89: 'Reimu: (¿Eh? ¿Esa no es Eirin?)'
line:0e6d9df: 'Durante la última exposición, Mokou: "¿Llamas a este lugar desierto
  una exposición?"'
line:044856d: "Kaguya: \"¡Maldita seas Mokou!\"\nKaguya se juró a si misma hacer que\
  \ la próxima exposición sea la mejor de todos los tiempos."
line:072a2e9: 'Remilia: "Tch, pensé que los lunarianos tendrían algunas cosas interesantes,
  resulta que estaba equivocado".'
line:09379f3: 'Sakuya: "Sí, mi señora. Después de todo, hay muchas cosas que ya has
  visto".'
line:0ad946f: "Todos: \"¡Guau............!\"\nReimu: \"Oye, ¿por qué todos están emocionados?\""

XCost:
  Title: Coste X
  Content: "Las cartas con Coste X gastan todo el maná que hayas \"flotado\"(haciendo\
    \ click izquierdo en la parte inferior izquierda en la reserva de maná) para jugarse\
    \ y activar sus efectos de \"Por cada maná gastado\".\nNota: Las cartas con costes\
    \ X no se ven afectadas por los cambios de costes de maná."
AbilityCard:
  Title: Cartas de Habilidad
  Content: "Las cartas de habilidad pueden proporcionar efectos continuos para el\
    \ jugador.\nLa carta se removerá temporalmente del combate después de que se juegue."
ToolCard:
  Title: Cartas de Herramientas
  Content: Las cartas de herramientas se eliminan de la partida cuando sus números
    de usos restantes llegan a cero.
Exhibit:
  Title: Exhibiciones
  Content: "Durante el incidente, el jugador puede encontrar Exhibiciones dejadas\
    \ atrás de la Expo de la Capital Lunar que tienen efectos poderosos y continuos.\n\
    Estos se encuentran principalmente al derrotar a los enemigos Elites, suministrados\
    \ por Reisen, obtenidos durante encuentros amistosos o comprados en la tienda."
EmptyDrawZone:
  Title: Pila de Robo Vacía
  Content: Cuando se va a robar una carta pero no quedan cartas en la pila de robo,
    la pila de descarte se baraja y se convierte en una nueva pila de robo.
Reward:
  Title: Recompensas
  Content: "Las recompensas se pueden reclamar en cualquier orden, ¡No olvides reclamarlas!\n\
    Si ninguna de las cartas es de su interés cuando se reclaman las recompensas de\
    \ cartas, puede obtener <sprite=\"Point\" name=\"Gold\"> eligiendo Omitir Carta."
FriendCard:
  Title: Cartas de Compañeras
  Content: "Jugar estas cartas convocará a una Compañera que permanecerá en la mano.\n\
    Activan su \"Habilidad Pasiva\" una vez por turno (normalmente al final del turno\
    \ del jugador).\nSe puede volver a jugar una compañera para activar su \"Habilidad\
    \ Activa\" y/o \"Habilidad Definitiva\" cuando sea posible."
SkipReward:
  Title: Botón de Omitir
  Content: "El botón \"Omitir Recompensas/Omitir Tienda\" abrirá la pantalla del mapa.\n\
    Si se presionó el botón por accidente, puedes cerrar la pantalla del mapa para\
    \ volver a la recompensa/tienda."
NonInitialColor:
  Title: Maná de Otro Color
  Content: "Esta es una Exhibición Brillante que agrega maná de un color distinto\
    \ al inicial a la base de maná.\nAgregar maná de un color diferente permitira\
    \ desbloquear cartas únicas del personaje de ese color, así como poderosas cartas\
    \ tricolores.\nAgregar maná del mismo color aumenta la consistencia en los combates\
    \ posteriores, lo que reduce la probabilidad de quedarse con cartas que no se\
    \ pueden jugar por carecer de ese color."

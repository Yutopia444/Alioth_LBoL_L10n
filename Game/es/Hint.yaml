XCost:
  Title: Coste X
  Content: "Las cartas con coste X gastarán todo el maná flotante que se pueda jugar\
    \ para activar \"Por cada maná pagado:\" sus efectos .\nNota: las cartas con costes\
    \ X no se ven afectadas por los cambios de costes de maná."
AbilityCard:
  Title: Cartas de Habilidad
  Content: "Las cartas de habilidad pueden proporcionar efectos continuos para el\
    \ jugador.\nLa carta se eliminará temporalmente del combate después de que se\
    \ juegue."
ToolCard:
  Title: Cartas de Herramientas
  Content: Las cartas de herramientas se eliminan de la partida cuando sus números
    de usos restantes llegan a cero.
Exhibit:
  Title: Exhibiciones
  Content: "Durante el incidente, el jugador puede encontrar Exhibiciones que quedaron\
    \ atrás en la exposición que tienen efectos poderosos y continuos.\nEstos se encuentran\
    \ principalmente al derrotar a los enemigos de Elite, proporcionados por Eientei,\
    \ obtenidos durante encuentros amistosos o comprados en la tienda."
EmptyDrawZone:
  Title: Pila de Robo Vacía
  Content: Cuando se va a robar una carta pero no quedan cartas en la pila de robo,
    la pila de descarte se baraja y se convierte en una nueva pila de robo.
Reward:
  Title: Recompensas
  Content: "Las recompensas se pueden reclamar en cualquier orden, ¡No olvides reclamarlas!\n\
    Si ninguna de las cartas es de su interés cuando se reclaman las recompensas de\
    \ cartas, puede obtener <sprite=\"Point\" name=\"Gold\"> eligiendo Omitir Carta."
FriendCard:
  Title: Carta de Compañeras
  Content: "Jugar estas cartas convocará a una Compañera que permanecerá en la mano.\n\
    Activan su \"Habilidad Pasiva\" una vez por turno (normalmente al final del turno\
    \ del jugador).\nSe puede volver a jugar una compañera para activar su \"Habilidad\
    \ Activa\" y/o \"Habilidad Definitiva\" cuando sea posible."
SkipReward:
  Title: Botón de Omitir
  Content: "El botón \"Omitir Recompensas/Omitir Tienda\" abrirá la pantalla del mapa.\n\
    Si se presionó el botón por accidente, puedes cerrar la pantalla del mapa para\
    \ volver a la recompensa/tienda."

XCost:
  Title: Coste X
  Content: "Las cartas con costo X gastarán todo el maná flotante que se pueda usar\
    \ \"Por cada maná pagado: para activar sus efectos\".\nNota: las cartas con costes\
    \ X no se ven afectadas por los cambios de costes de maná."
AbilityCard:
  Title: Cartas de Habilidad
  Content: "Las cartas de habilidad pueden proporcionar efectos continuos para el\
    \ jugador.\nLa carta se eliminará temporalmente de la batalla después de que se\
    \ juegue."
ToolCard:
  Title: Cartas de Herramientas
  Content: Las cartas de herramientas se eliminan de la partida cuando sus números
    de usos restantes llegan a cero.
Exhibit:
  Title: Exhibiciones
  Content: "Durante el incidente, el jugador puede encontrar exhibiciones que quedaron\
    \ atrás en la exposición que tienen efectos poderosos y continuos.\nEstos se encuentran\
    \ principalmente al derrotar a los enemigos Elite, proporcionados por Eientei,\
    \ obtenidos durante encuentros amistosos o comprados en la tienda."
EmptyDrawZone:
  Title: Pila de descarte vacía
  Content: Cuando se va a sacar una carta pero no quedan cartas en la pila de cartas,
    la pila de descarte se baraja y se convierte en la nueva pila de cartas.
Reward:
  Title: Recompensas
  Content: "¡No olvides de reclamar tus recompensas!\nPuedes obtener una pequeña cantidad\
    \ de <sprite=\"Point\" name=\"Gold\"> eligiendo no aceptar la recompensa de la\
    \ carta."

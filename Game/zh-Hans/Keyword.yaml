#卡牌类型相关
Basic:
  Name: 基础
  Description: '这是一张基础卡牌。'

Ability:
  Name: 能力
  Description: |-
    提供持续性的效果，直到战斗结束。
    打出后移出战斗。

Misfortune:
  Name: 厄运
  Description: '留在你牌库中的负面卡牌。'

Unremovable:
  Name: 无法移除
  Description: '无法从牌库中移除。'

Tool:
  Name: 消耗品 X
  Description: |-
    耗尽 X 次使用次数后永久移出游戏。
    不能成为复制效果的对象。
    
Copy:
  Name: 复制品
  Description: '这是一张复制品。'

#游戏基础概念
Accuracy:
  Name: 精准
  Description: '精准的攻击会移除目标的所有|闪避|，再造成伤害。'

Block:
  Name: 格挡
  Description: '阻挡伤害，在持有者的下回合开始时重置。'

Shield:
  Name: 护盾
  Description: '阻挡伤害，在战斗结束时重置。'

Philosopher:
  Name: 彩色<sprite="ManaSprite" name="P">
  Description: '可以视为任何一种颜色的法力。'
    
Upgrade:
  Name: 升级
  Description: '增强卡牌效果或降低费用。'

Power:
  Name: 能量<sprite="Point" name="Power">
  Description: '用于释放符卡（画面左上角）。'

#卡牌固有关键字
Forbidden:
  Name: 禁止
  Description: '无法打出。'

Exile:
  Name: 放逐
  Description: '打出后进入放逐区。'

Ethereal:
  Name: 虚无
  Description: '回合结束时仍在手中的话，将其|放逐|。'

Initial:
  Name: 固有
  Description: '战斗开始时置于牌堆顶。'

Retain:
  Name: 保留
  Description: '回合结束时留在手中。'

TempRetain:
  Name: 暂留
  Description: '回合结束时留在手中，下回合或打出后失效。'

Replenish:
  Name: 填充
  Description: '抽取时，额外抽一张牌。'

Purified:
  Name: 已净化
  Description: '移除卡牌费用的有色部分。'

Debut:
  Name: 初见
  Description: '本场战斗第一次打出时，触发额外效果。'

Instinct:
  Name: 直觉
  Description: '在手牌的最左或最右时，触发额外效果。'

XCost:
  Name: 费用 X
  Description: '可以支付额外费用打出（通过左下角法力面板）。'

Synergy:
  Name: 每支付 Y
  Description: '总费用每包含 Y ，便结算一次效果。'

#卡牌描述用关键字
Scry:
  Name: 占卜 X
  Description: '依顺序展示牌堆顶的 X 张牌，选择其中任意张置入弃牌堆。'

Purify:
  Name: 纯化 X
  Description: '将 X 点法力转化为无色法力<sprite="ManaSprite" name="C">，最多的单色优先。'

Expel:
  Name: 退治
  Description: '击败非使魔的敌人时，触发额外效果。'

Morph:
  Name: 重塑
  Description: '这张卡牌的费用被调整了，持续到本场战斗结束。'

TempMorph:
  Name: 暂塑
  Description: '这张卡牌的费用被调整了，直到它离开手牌。'

Overdrive:
  Name: 超载 X
  Description: '如果可能，消耗 X 层|充能|触发效果。'

Grow:
  Name: 成长
  Description: '这张牌每被打出一次，提高一次效果，直到战斗结束。'

Benwo:
  Name: 本我
  Description: '在|本我|状态时，造成和受到双倍的攻击伤害。'

Chaowo:
  Name: 超我
  Description: '离开|超我|状态时，获得<sprite="ManaSprite" name="P"><sprite="ManaSprite" name="P">。'
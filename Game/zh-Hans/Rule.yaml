General:
  Name: 综述
  Description: |-
    第一次游玩时，你不需要看本列表！

    在游玩了几局之后，如果你喜欢《东方光耀夜》，又对一些游戏规则的细节产生了疑问，再查阅对应的细则即可。

ManaColor:
  Name: 法力和颜色
  Description: |-
    《东方光耀夜》设计的初衷之一，就是以类似于《万智牌》的颜色系统，去诠释《东方Project》的角色们。
    游戏共有 8 种完全不同的法力颜色，它们分别是：
    5 种普通的单色「白蓝黑红绿」，特殊的单色「无色」，可以支付任何颜色的「彩色」，可以被任何颜色支付的「数字部分」。
    「彩色」不会出现在卡牌的费用上，「数字部分」不会成为玩家的费用。
    目前的游戏设计中，「无色」一般只能用于支付「数字部分」，不过它技术上和 5 单色没有什么区别。游戏的后续版本可能会出现必须使用「无色」支付费用的卡牌，类似于《万智牌》的奥扎奇系列：「无际曲相寇基雷」。
    值得一提的是，「彩色」比《万智牌》的多色地更厉害一些，它应该被视为所有的颜色，而不是任意的颜色。举例来说，玩家同时拥有展品「京丸牡丹」和「冰块」，使用一点彩色支付了卡牌费用时，两个展品的计数都会 +1 。

DamageType:
  Name: 伤害类型
  Description: |-
    总共有 3 种伤害类型：「攻击伤害」、「直接伤害」和「失去生命」。
    游戏中大部分的伤害都是「攻击伤害」，它可以被火力、虚弱、爆发、闪避、精准等关键字所调整，亦可以被格挡、护盾所抵挡。画面表现上往往是弹幕或激光。
    「直接伤害」和「失去生命」则往往表现为瞬间生效的周身特效，它们不会和大部分关键字互动；其中「直接伤害」可以被格挡、护盾所抵挡，生命流失不能。
    一一将前两种伤害类型列出会显得非常繁琐，所以文本上不做区分，基本上没有弹幕演出的伤害都是指「直接伤害」。

CardPool:
  Name: 奖励卡牌池
  Description: |-
    一张牌必须符合以下所有条件，才会进入备选池：
    规则 1. 基础法术力的全额，足够打出这张牌。
    规则 2. 如果它是一张角色牌，需要玩家扮演这名角色，或拥有该角色的专属展品。
    规则 3. 基础法术力的颜色里，必须包含这张牌的每一种颜色。此时，彩色法力不会被视作其他颜色。

    玩家扮演灵梦，拥有以下闪耀展品：黑暗魔导书、贤者之石、万宝槌
    基础法术力是<sprite="ManaSprite" name="W"><sprite="ManaSprite" name="W"><sprite="ManaSprite" name="R"><sprite="ManaSprite" name="R"><sprite="ManaSprite" name="B"><sprite="ManaSprite" name="P"><sprite="ManaSprite" name="C">共 7 点，你可以获得灵梦、魔理沙、中立的卡牌。

    一张费用为<sprite="ManaSprite" name="B"><sprite="ManaSprite" name="B">的黑色牌可以被你获取。因为基础法术力有<sprite="ManaSprite" name="B"><sprite="ManaSprite" name="P">足够支付它。
    一张费用为<sprite="ManaSprite" name="U"><sprite="ManaSprite" name="B">的蓝黑牌不能被你获取，因为你没有任何一点<sprite="ManaSprite" name="U">，即使你的<sprite="ManaSprite" name="B"><sprite="ManaSprite" name="P">足够支付它。
    这是为了防止彩色基础法术力过于干扰你的牌池，以至于你不愿意选择「贤者之石」。

    * 闪耀展品：空白卡牌 会直接让规则 3 失效。
    * 一张总费用不少于 5 的卡牌，其数字费用部分<sprite="ManaSprite" name="X">不受规则 1 约束。它们往往具备减少数字费用的办法。

BossLoot:
  Name: 光耀展品随机
  Description: |-
    击败Boss时，会先掉落右上角的光耀展品，它根据Boss是谁来决定。
    第一幕Boss会从她的两个初始展品里随机一个，后续Boss会根据她的颜色来随一个中立光耀展品（比如蕾米莉亚是红色）。
    然后决定左上角的光耀展品，它是一个中立光耀展品。它的颜色必须与右上角那个不同，它的颜色必须属于玩家既有的基础法力颜色。
    最后决定下方的光耀展品，它是一个中立光耀展品。它与前两者的颜色不同，它可以随到类似于「气派的油画」这样不提供基础法力的光耀展品。

    当一个位置的随机池里，所有符合条件的展品都已经在这局游戏里出现过时，会随机一个普通到稀有的展品作为替代。（一般发生在右上角那个，打完第三幕Boss时）



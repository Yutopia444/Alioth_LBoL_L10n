Explain:
  Title: Observação
  LoseShinning: Você sempre pode encontrar cartas exclusivas para o personagem que
    está usando, mesmo que perca sua |Exposição Inicial|.
  RollCard: "|Cartas Encontraveis como Prémios de Carta|\n\n Você apenas pode encontrar\
    \ cartas como Prémios de Carta se os seguintes critérios se aplicarem:\n 1: O\
    \ custo de mana da carta pode ser pago usando a mana disponivel na sua |base de\
    \ mana|.\n 2: Se for uma carta Única, somente pode ser encontrada se você estiver\
    \ a jogar com a respetiva personagem, ou se você tiver uma das suas |Exibições\
    \ Brilhantes|.\n    3: Todas as cores da carta estão presentes na sua |base de\
    \ mana|. Mana cromática não é considerada para este requisito.\n\n    Como exemplo,\
    \ digamos que você está a jogar de Reimu e possui o |Grimório Negro|, a |Pedra\
    \ Filosofal| e o |Martelo Milagroso|. |d:(Você trocou a sua Exibição Brilhante\
    \ com a Eirin...)|\n    A |base de mana| contém <sprite=\"ManaSprite\" name=\"\
    W\"><sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"\
    ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"P\"><sprite=\"ManaSprite\" name=\"C\">. Você pode encontrar cartas Únicas\
    \ da Reimu e da Marisa, visto que possui o |Grimório Negro|.\n\n    Neste case,\
    \ pode encontrar uma carta preta que custe <sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"B\"> visto que você pode pagar <sprite=\"ManaSprite\" name=\"\
    B\"><sprite=\"ManaSprite\" name=\"P\"> para a jogar. Contudo, você |r:não pode|\
    \ encontrar uma carta azul e preta que custe <sprite=\"ManaSprite\" name=\"U\"\
    ><sprite=\"ManaSprite\" name=\"B\">, visto que não existe nenhum <sprite=\"ManaSprite\"\
    \ name=\"U\"> na |base de mana|, mesmo que pudesse pagar <sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"P\"> para a jogar.\n\n    P.S.\n  \
    \  A |Carta Branca|, uma |Exibição Brilhante|, permite ao jogador encontrar cartas\
    \ de |p:qualquer cor|.\n    Cartas com um custo de mana de 5 ou acima e que tenham\
    \ um componente de custo genérico |d:(<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"\
    ManaSprite\" name=\"2\">, etc.)| podem sempre ser encontradas mesmo que a |base\
    \ de mana| não tenha mana suficiente para a pagar. Existem várias maneiras de\
    \ reduzir o custo de mana dessas cartas."

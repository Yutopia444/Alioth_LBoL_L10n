  EndTurn:
    Description: "Clique para terminar o turno.\n\nVocê descarta a sua mão |d:(sem\
      \ ativar os seus efeitos de descarte)|, e depois cada inimigo atua de acordo\
      \ com o seu respectivo |Intuito|.\nApós todos os inimigos terem atuado, um novo\
      \ turno começa."
    Name: Terminar Turno
  BattleMana:
    Description: "Mana que não tenha sido gasta aparece aqui.\nVocê precisa de mana\
      \ para jogar cartas e para pagar para custos |X|.\n\nClique num símbolo de mana\
      \ para o \"flutuar\", para que seja o primeiro a ser gasto ou para o usar para\
      \ pagar um custo |X|.\nClique num símbolo de mana flutuando para o retornar\
      \ à sua reserva de mana."
    Name: Reserva de Mana
  UsTitle: '{0} "{1}"'
  DetailedHint:
    Description: "Mostra todas as dicas do jogo.\nÉ a minha primeira vez jogando um\

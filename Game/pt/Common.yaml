BattleHint:
  Intro: "Sejam bem-vindos à Exibição da Capital Lunar! Faça o seu melhor para achar\
    \ o ramo perdido das lendas!\nSe já jogou um jogo de deck-building antes, você\
    \ pode escolher |Dicas Breve| para ver a parte especial do jogo.\nAs dicas de\
    \ jogo seguintes também seguirão esta preferência. Você pode ajustar as dicas\
    \ de jogo no painel de configurações a qualquer momento."
  Mana: "Clique com o botão direito na carta para ver detalhes. (Isto também funciona\
    \ com a maioria dos painéis do jogo.)\nJogar cartas custa uma quantidade de mana.\
    \ O custo de mana da carta é mostrado no canto superior direito.\nExistem 7 tipos\
    \ de mana: mana colorida <sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\"\
    \ name=\"U\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    R\"><sprite=\"ManaSprite\" name=\"G\">, mana incolor <sprite=\"ManaSprite\" name=\"\
    C\"> e <sprite=\"ManaSprite\" name=\"P\"> que podem ser usadas para pagar qualquer\
    \ custo de mana.\nCustos genéricos como <sprite=\"ManaSprite\" name=\"2\"> podem\
    \ ser pagos com 2 manas de qualquer cor."
  UltimateSkill: "Use o seu spellcard para alterar o rumo do combate!\nUsar um spellcard\
    \ gasta um nível inteiro de poder. Inimigos derrotados te darão <sprite=\"Point\"\
    \ name=\"Power\">, que recupera poder necessário para usar spellcards.\nSpellcards\
    \ só podem ser usados uma vez por turno."
  Detailed: Mostrar dicas detalhadas
  Brief: Mostrar dicas breves
  DontShow: Não mostrar dicas
  Prev: Anterior
  Next: Seguinte
  BasicBattle: "Jogue cartas da mão para derrotar o inimigo!\nCartas jogadas da sua\
    \ mão são movidas para a pilha de descarte. No fim do turno do jogador, as cartas\
    \ que restarem na sua mão também serão movidas para a pilha de descartes.\nNo\
    \ início do turno do jogador, um novo conjunto de cartas é comprado."
  ManaPanel: "O painel de mana mostra a mana disponível para o resto do turno atual.\n\
    Clique com o botão esquerdo em qualquer mana para a mover para a zona pendente.\
    \ A mana na zona pendente é gasta primeiro.\nClique com o botão direito em qualquer\
    \ mana para mover toda a mana dessa cor para a zona pendente.\nA mana é restaurada\
    \ no início do turno do jogador."
  BlockShield: "Antes de sofrer dano, jogue uma carta de defesa para ganhar |Bloqueio|\
    \ e |s:Barreira|.\n|Bloqueio| e |s:Barreira| reduzem o dano que vai ser provocado\
    \ pelo inimigo.\n|Bloqueio| desaparece no início do turno da personagem, mas a\
    \ |s:Barreira| não."
  Intention: "O intuito do inimigo é mostrado por cima dele.\nInimigos podem ter várias\
    \ intenções, como atacar, defender, aplicar buffs e debuffs, ou usar spellcards."

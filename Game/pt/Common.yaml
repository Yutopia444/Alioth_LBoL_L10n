  DrawZone:
    Description: "Durante a sua fase de compra, você compra {0} cartas do baralho.\
      \ |d:(A sua fase de compra acontece no início do seu turno, antes dos efeitos\
      \ de início de turno)|\nSempre que o baralho estiver vazio, as cartas na sua\
      \ pilha de descartes são novamente baralhadas para a sua pilha de compra.\n\n\
      Clique para ver que cartas ainda estão na sua pilha de compra. |Isto não revela\
      \ a ordem das cartas a serem compradas.|"

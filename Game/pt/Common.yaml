Explain:
  Title: Nota
  LoseShinning: Você sempre pode encontrar cartas exclusivas para o personagem que
    está usando, mesmo que perca sua |Exposição Brilhante| inicial.
  RollCard: "|Regra de possíveis cartas como recompensa|\n\n Você apenas pode encontrar\
    \ cartas como Prémios de Carta se os seguintes critérios se aplicarem:\n 1: O\
    \ custo de mana da carta pode ser pago usando a mana disponível na sua |base de\
    \ mana|.\n 2: Se for uma carta Exclusiva da personagem, ela pode ser encontrada\
    \ se estiver usando a respectiva personagem, ou se você tiver uma das suas |Exposições\
    \ Brilhantes|.\n    3: Todas as cores de qualquer carta na biblioteca estão presentes\
    \ na sua |base de mana|. Não considera Mana Colorida para esta regra .\n\n   \
    \ Como exemplo, digamos que você está jogando de Reimu e possui o |Grimório Negro|,\
    \ a |Pedra Filosofal| e o |Martelo Milagroso|. |d:(Você trocou a sua Exposição\
    \ Brilhante com a Eirin...)|\n    A |base de mana| contém <sprite=\"ManaSprite\"\
    \ name=\"W\"><sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"\
    R\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"P\"><sprite=\"ManaSprite\" name=\"C\">. Você pode encontrar\
    \ cartas Únicas da Reimu e da Marisa, visto que possui o |Grimório Negro|.\n\n\
    \    Neste case, pode encontrar uma carta preta que custe <sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"B\"> visto que você pode pagar <sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"> para a jogar. Contudo,\
    \ você |r:não pode| encontrar uma carta azul e roxa que custe <sprite=\"ManaSprite\"\
    \ name=\"U\"><sprite=\"ManaSprite\" name=\"B\">, visto que não existe nenhum <sprite=\"\
    ManaSprite\" name=\"U\"> na |base de mana|, mesmo que pudesse pagar <sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"> para a jogar.\n\n \
    \   P.S.\n    A |Carta Branca|, uma |Exibição Brilhante|, permite ao jogador encontrar\
    \ cartas de |p:qualquer cor|.\n    Cartas com um custo de mana de 5 ou acima e\
    \ que tenham um componente de custo genérico |d:(<sprite=\"ManaSprite\" name=\"\
    1\">, <sprite=\"ManaSprite\" name=\"2\">, etc.)| podem sempre ser encontradas\
    \ mesmo que a |base de mana| não tenha mana suficiente para a pagar. Existem várias\
    \ maneiras de reduzir o custo de mana dessas cartas."
  RemiliaMeet: "1. Substitua as cartas com o mesmo custo.\n2.Mantenha a melhoria de\
    \ uma carta ao substituir."
  ShinmyoumaruForge: "1.Cartas de ataque são substituídas por cartas de ataque e as\
    \ cartas de defesa são substituídas por cartas de defesa.\n2.O melhoramento da\
    \ carta é transferido para a carta substituída."

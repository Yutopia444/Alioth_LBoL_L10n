    Description: Dificuldade padrão.
  DifficultyHard:
    Name: 'Dificuldade: Difícil'
    Description: Inimigos possuem mais vida e causam mais dano.
  DiscardZone:
    Name: Descarte
    Description: "Sempre que você descarta uma carta, ela vai para a pilha de descarte.\n\
      No fim do seu turno, todas as cartas que sobrarem na sua mão também são descartadas\
      \ |d:(sem ativar os seus efeitos de descarte)|.\n\nClique para ver as cartas\
      \ que estão na sua pilha de descarte."
  ExileZone:
    Name: Exílio
    Description: "Cartas |Exiladas| são enviadas para esta pilha.\n\nClique para ver\
      \ as cartas que foram |Exiladas| neste combate."
  BaseMana:
    Name: Base de Mana
    Description: "No inicio de cada turno, você obtém mana igual à mana presente na\
      \ sua |base de mana|.\nA sua |base de mana| pode aumentar adquirindo |Exposições\
      \ Brilhantes|.\n\nA sua |base de mana| também afeta os tipos de cartas que você\
      \ pode encontrar."
  GameSeed:
    Name: Seed
    Description: "Cada partida gera uma Seed aleatória. Duas partidas com a mesma\
      \ Seed serão idênticas.\n\nClique para copiar a Seed para a sua área de transferência."

AbilityCard:
  Title: Cartas de Talento
  Content: "As cartas de talento podem fornecer efeitos contínuos para o jogador.\n\
    As cartas de talento serão temporariamente removidas da batalha após serem jogadas."
ToolCard:
  Title: Cartas de Ferramenta
  Content: As cartas de ferramenta são removidas do jogo depois de usadas por um certo
    número de vezes.
Exhibit:
  Title: Exposições
  Content: "Durante o incidente, o Jogador pode encontrar Exposições deixadas para\
    \ trás, as quais têm efeitos poderosos e contínuos.\nEstas são encontradas principalmente\
    \ derrotando inimigos de Elite, fornecidas em Eientei, obtidas durante encontros\
    \ amistosos ou compradas na loja."
EmptyDrawZone:
  Title: Pilha de Compra Vazia
  Content: Quando uma carta seria comprada, mas não há mais cartas na pilha de compra,
    a pilha de descarte é embaralhada e se torna a nova pilha de compra.
Reward:
  Title: Recompensas
  Content: "As recompensas podem ser resgatadas em qualquer ordem, não se esqueça\
    \ de resgatá-las!\nSe nenhuma das cartas for do seu interesse quando você reivindicar\
    \ recompensas de carta, <sprite=\"Point\" name=\"Gold\"> poderá ser obtido escolhendo\
    \ Pular Carta."
XCost:
  Title: Custo X
  Content: "Cartas com custos X gastarão toda a mana flutuante escolhida para ativar\
    \ seus efeitos de \"Para cada mana paga\".\nNota: Cartas com Custos X não são\
    \ afetadas por mudanças no custo de mana."
FriendCard:
  Title: Cartas de Companheiro
  Content: "Jogar essas cartas invocará um companheiro de equipe que permanecerá na\
    \ mão.\nElas ativam sua \"Habilidade Passiva\" uma vez por turno (geralmente no\
    \ final do turno do jogador).\nUm companheiro pode ser jogado novamente para ativar\
    \ sua \"Habilidade Ativa\" e \"Habilidade Final\" quando possível."
SkipReward:
  Title: Botão Ignorar
  Content: "O botão \"Ignorar recompensas/Ignorar loja\" abrirá a tela do mapa.\n\
    Se o botão foi pressionado acidentalmente, fechar a tela do mapa retornará à loja/recompensas."

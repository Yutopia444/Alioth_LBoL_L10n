Start50:
  Name: Dominador Cromático
  Description: "Comece o jogo com {Value1} {Value1:plural one='carta aleatória' other='cartas\
    \ aleatórias'}. \nNo início de cada turno, converta 1 mana aleatório em {Mana}."
NoRareCard:
  Name: Alegria do Medíocre
  Description: Sempre que uma carta Rara é comprada ou adicionada à mão, |Exile-a|,
    compre uma carta e ganhe {Mana}.
SelectCard:
  Description: "No início da partida, escolha 10 cartas em seleções de 3. Elas se\
    \ tornam a biblioteca inicial. \nEm seguida, adicione uma |Ordem de Despejo| para\
    \ a biblioteca."
  Name: Melhor Coleção
AllCharacterCards:
  Name: Sinestesia
  Description: Todas as cartas exclusivas de personagens podem ser encontradas.
StartWithMythic:
  Name: Tesouro Secreto de Kaguya
  Description: "Escolha um dos |Tesouros| de Kaguya no início do jogo. Pode ser usado\
    \ no nível Normal ou superior para acessar o |b:Ato Final|. \nIsso resultará em\
    \ uma partida muito mais fácil."
FourCards:
  Name: Existência Quádrupla
  Description: Sempre que uma carta for adicionada à biblioteca de uma recompensa
    ou da loja, se for uma carta Comum/Incomum, adicione {Value1}/{Value2} cópias
    adicionais dessa carta à biblioteca.
DefensePhilosophy:
  Name: Sonho do Casulo Fantástico
  Description: Sempre que uma carta de Defesa for jogada, ganhe {Mana} e então descarte
    a carta mais à esquerda na mão.
HpToPower:
  Name: Dança do Sangue Fervente
  Description: "Sempre que {PlayerName} perder vida, ganhe {Value1} <sprite=\"Point\"\
    \ name=\"Power\"> para cada vida perdida.\nSempre que {PlayerName} ativa seu Spellcard,\
    \ perca {Value2} de vida máxima."
QuickAct1:
  Name: Queda de Relâmpagos
  Description: "No início do combate, se este for o primeiro estágio do Ato atual,\
    \ todos os inimigos perdem metade de suas vidas.\nNo início de cada Ato, {PlayerName}\
    \ perde {Value1}% de sua vida atual."
FastMana:
  Name: Mão Vencedora
  Description: "No início do combate, todas as cartas custam {Mana} a menos.\nApós\
    \ cada {Value1} turnos que {PlayerName} fizer, todas as cartas custam {Mana} a\
    \ mais."
SlowMana:
  Name: Transcendência
  Description: "No início do combate, cartas não-comuns custam {Mana} a mais. \nSempre\
    \ que uma carta não-comum for jogada, reduza seu custo em {Valor1} de mana aleatória."
ExtraTurn:
  Name: Distúrbio Temporal
  Description: Após cada {Value1} turnos que {PlayerName} fizer em cada combate, adicione
    uma |Dilatação Espacial| para a mão que custa {Mana}.
Capital:
  Name: Acumulação de Capital
  Description: "No final do turno de {PlayerName}, para cada {Value1}<sprite=\"Point\"\
    \ name=\"Gold\"> que possuir, perca {Value2} de vida.\nAo final do combate, ganhe\
    \ <sprite=\"Point\" name=\"Gold\"> igual a {Value3}% do <sprite=\"Point\" name=\"\
    Gold\"> atual."
CatchGoblin:
  Name: Teste da Fortuna
  Description: No início do combate, um inimigo aleatório recebe 33% menos dano, mas
    recompensa 50 <sprite="Point" name="Gold"> por {Value1} turno{Value1:plural one=''
    other='s'}.
StartEthereal:
  Name: Despertar de um Sonho
  Description: No início do primeiro turno de {PlayerName} em cada combate, cada carta
    na mão ganha |Etéreo|.

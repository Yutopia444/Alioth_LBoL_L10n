Retain:
  Description: Esta carta não é descartada no final do turno.
  Name: Reter
Echo:
  Name: Eco
  Description: Quando jogada, se esta carta não for uma |Cópia|, adicione uma cópia
    dela à sua mão. Ela tem |Exílio| e perde |Eco|.
Basic:
  Name: Básico
  Description: Esta carta faz parte do baralho inicial.
Ability:
  Name: Talento
  Description: "Concede um efeito contínuo até o final do combate.\nCada cópia de\
    \ uma carta de |Talento| só pode ser jogada uma vez por combate."
Misfortune:
  Name: Infortúnio
  Description: Uma carta com efeitos negativos. Permanece no baralho entre os combates.
Unremovable:
  Name: Irremovível
  Description: Não pode ser removido do baralho.
Tool:
  Name: Limitado X
  Description: "Após jogar esta carta X vezes, remova-a do baralho. \nNão pode ser\
    \ copiado."
Copy:
  Name: Cópia
  Description: Esta carta é uma cópia de algo.
Accuracy:
  Name: Preciso
  Description: Ataques precisos não podem ser |Desviados|.
Block:
  Name: Bloqueio
  Description: "Danos reduzem |Bloqueio| ao invés de reduzir a vida ou |Barreira|.\n\
    No começo do seu turno, perde-se todo o |Bloqueio|."
Shield:
  Name: Barreira
  Description: Danos reduzem a |Barreira| ao invés de reduzir a vida.
Philosophy:
  Name: Mana Filosofal <sprite="ManaSprite" name="P">
  Description: <sprite="ManaSprite" name="P"> representa todas as cores de mana.
Upgrade:
  Name: Melhorar
  Description: Melhora o efeito de uma carta ou reduz seu custo.
Power:
  Description: <sprite="Point" name="Power"> é usado para usar seu SpellCard |d:(exibido
    abaixo do retrato da personagem)|.
  Name: Poder <sprite="Point" name="Power">
Forbidden:
  Name: Não jogável
  Description: Não pode ser jogado.
Exile:
  Name: Exilar
  Description: Removido do jogo até o final do combate.
Ethereal:
  Name: Etéreo
  Description: No final do turno do jogador, se esta carta estiver na mão, |Exile-a|.
Initial:
  Name: Inato
  Description: Comece o combate com esta carta no topo da pilha de compras.
GamerunInitial:
  Name: Partida Inicial
  Description: Marca da Partida Inicial (Debug).
TempRetain:
  Name: Reter Temporário
  Description: "Esta carta não é descartada no final do turno. \nEste efeito dura\
    \ até que esta carta seja jogada, ou no início do próximo turno."
Replenish:
  Name: Repor
  Description: Quando comprado, compre mais uma vez.
Purified:
  Name: Puro
  Description: Todos os símbolos de mana de cor são removidas do custo desta carta.
AutoExile:
  Name: Auto Exílio
  Description: "Quando você estiver prestes a exceder a quantidade de cartas na mão,\
    \ |Exile| esta carta. \nA carta mais à esquerda na mão com |Auto Exílio| é |Exilada|\
    \ primeiro. \nNão aciona certos efeitos que podem levar a loops infinitos."
Debut:
  Name: Estreia
  Description: Ativa o efeito quando esta carta é jogada pela primeira vez em cada
    combate.
Instinct:
  Name: Instinto
  Description: Ativa o efeito se esta carta for a carta mais à esquerda ou mais à
    direita na mão.
XCost:
  Name: Custo X
  Description: "Quando esta carta é jogada, a mana flutuante é gasta para pagar por\
    \ |X|. \n(defina a mana no painel de mana do canto inferior esquerdo)"
Synergy:
  Name: Sinergia Y
  Description: Para cada Y gasto para jogar esta carta, repita o efeito listado uma
    vez.
Scry:
  Name: Prever X
  Description: Olhe as X cartas do topo da pilha de compras em ordem. Qualquer número
    dessas cartas podem ser enviadas para a pilha de descarte.
Purify:
  Name: Purificar X
  Description: Converta X da cor de mana mais abundante em <sprite="ManaSprite" name="C">
    mana incolor.
Expel:
  Name: Expurgar
  Description: Ativa quando esta carta é usada para derrotar um inimigo não-|Invocado|.
Morph:
  Name: Mudança de Custo
  Description: O custo desta carta é alterado até o final do combate.
TempMorph:
  Name: Mudança Temporária de Custo
  Description: O custo desta carta é alterado até que ela saia da mão.
Overdrive:
  Name: Sobrecarga X
  Description: Ativado se o jogador tiver pelo menos X |Carga|, consumindo toda essa
    |Carga|.
Grow:
  Name: Crescimento
  Description: Quando jogada, melhore o efeito desta carta com o |Crescimento| até
    o final do combate.
Agent:
  Description: Você só pode ter um |Estado Mental| ativo por vez.
  Name: Estado Mental
Overdraft:
  Name: Débito X
  Description: "No início do seu próximo turno, perca X de mana aleatoriamente. \n\
    (Indicado no canto superior esquerdo da tela.)"
CopyHint:
  Name: Cópia
  Description: É a |Cópia| de uma carta que foi adicionada durante o combate e não
    pode ser copiada.
FriendCard:
  Name: Colega
  Description: Após serem invocados, |Colegas| podem conceder uma variedade de efeitos
    diferentes.
Friend:
  Name: Colega
  Description: "Quando jogada, invoca uma |Colega|.\nSua <sprite=\"Passive\" name=\"\
    x\"> |f:Habilidade Passiva| é ativada apenas uma vez a cada turno (geralmente,\
    \ no final do seu turno).\nPode ser jogado novamente para usar <sprite=\"Active\"\
    \ name=\"x\">|a:Habilidade Ativa| ou <sprite=\"Ultimate\" name=\"x\">|u:Habilidade\
    \ Final|."
FriendSummoned:
  Name: Colega (Invocado)
  Description: "Continua na mão entre os turnos.\nSua <sprite=\"Passive\" name=\"\
    x\"> |f:Habilidade Passiva| é ativada apenas uma vez a cada turno (geralmente,\
    \ no final do seu turno).\nPode ser jogado novamente para usar <sprite=\"Active\"\
    \ name=\"x\">|a:Habilidade Ativa| ou <sprite=\"Ultimate\" name=\"x\">|u:Habilidade\
    \ Final|."
Loyalty:
  Name: Influência
  Description: "Usado para ativar |a:Habilidades Ativas| e |u:Habilidades Finais|.\n\
    Depois de ser reduzido a zero ou usar sua |u:Habilidade Final|, remova essa carga\
    \ de |Colega| do combate."

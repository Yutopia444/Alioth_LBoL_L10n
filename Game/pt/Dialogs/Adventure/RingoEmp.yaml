line:0c1abfc: '"Woah! Quem deixou todos esses utensílios aqui ..."'
line:095a793: '[Não é da minha conta] Nada acontece.'
line:0bfddbe: '"Isso soa como algo que a Eiki seria capaz de lidar, vá perguntar a
  ela."'
line:0e80e9a: '"Oh, ei {0}~ Você encontrou os drones daquela Kappa, certo?"'
line:00a9945: '"aqueles drones são cópias de nossa patente da Capital Lunar, esperamos
  que você nos ajude a defender nossa propriedade intelectual."'
line:0deca08: "\"Aprecio sua cooperação! Esta nova arma de contramedida desenvolvida\

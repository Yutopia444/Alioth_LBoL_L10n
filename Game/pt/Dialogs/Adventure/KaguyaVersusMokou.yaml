line:0848d98: "\"Parem de Brigar! O 'Ultimate Marisa Galaxy' da Nentendo é muito divertido\
  \ de jogar!\""
line:093aa03: "\"Parem com isso, por favor! A Milady também gosta de jogar 'Scarletvania:\
  \ Symphony of the Devil' naquele console!\""
line:0219773: '"Senhorita {0}, por favor, aceite isso como um sinal de minha gratidão!
  Conto com você para resolver o incidente."'
line:0d3703c: '[Ajudar Mokou] Perca {0} de vida, ganhe a Exibição: |{1}|'
line:04c819d: "\"Parem de brigar! Ouvi dizer que a tecnologia 'metaverso' pode trazer\
  \ muito dinheiro!\""
line:0500ae3: "\"Parem com isso, por favor! Eu li no Artigo Contemporâneo que o 'metaverso'\
  \ pode fortalecer as suas exibições tradicionais!\""
line:0c1db12: '"Parece que {0} também pensa assim. Como você é das minhas, vou lhe
  dar este souvenir como agradecimento."'
line:04ceb26: "\"'Game Girl Advance' é o melhor console portátil! Não vou deixar você\
  \ falar mal de 'Nentendo'!\""
line:0bc6368: (Não tenho ideia do porquê elas estão brigando, mas se continuarem a
  brigar, o culpado pode usar esse caos para fugir.)
line:008a9a4: '[Ajudar Kaguya] Perca {0} de vida, ganhe a Exibição: |{1}|.'
line:099c944: "\"Parem de Brigar! Rinnosuke disse uma vez que a tecnologia 'VR' da\
  \ Nentendo é excelente!\""
line:06b80ce: "\"Uma empresa que não consegue nem entender o conceito de 'metaverso'?\
  \ É tão ruim quanto a sua exposição!\""
line:02e8c97: '"Parem de Brigar! Ouvi dizer que Nentendo tem um jogo de estratégia
  sobre fogo que é muito legal!"'
line:07ab6fd: '{0} tenta separá-las à força - depois de bloquear alguns socos de Mokou,
  Kaguya gradualmente obtém a vantagem.'
line:0921fbf: '"Tsk, pare de ser intrometida, {0}"'
line:09d8d02: '[Continuar]'
line:0e1beb9: "\"Parem de brigar! Ouvi dizer que tudo no 'metaverso' é não-substituível,\
  \ parece muito legal!\""
line:0f73a43: "\"Parem de lutar! Ouvi dizer que a tecnologia 'metaverso' pode trazer\
  \ muito dinheiro!\""
line:04fec24: '{0} tenta separá-las com força - na bagunça, Mokou gradualmente leva
  a melhor.'
line:015db7a: '"Hmph, isso não acabou!"'
line:0460217: '[Continuar]'
line:0db14e0: '[Apenas ignore] Nada acontece.'
line:0677c42: "\"Você diz isso, mas por que você me perguntou se 'os consoles de jogos\
  \ que Rinnosuke comprou estão na exposição?', heim?\""
line:0a72879: '"Eu só vim ver se a sua exposição é tão boa quanto você afirma! E ela
  é pior do que eu imaginei!"'
line:01185cd: '"Vou deixá-las em paz..."'

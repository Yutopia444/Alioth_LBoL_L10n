line:0064f30: '"Eis meu ataque final, Em Um Gole!"'
line:024e390: (Em um sonho, {0} sente uma presença maligna!)
line:0c7c734: ({0} finalmente termina o |Bafo de Baleia|, mas devido à bebida ela
  esquece a conta e algo importante.)
line:00d22c7: Os youkai ao redor começam a torcer, alguns até fazem apostas para ver
  quem sairia vitoriosa.
line:0bdfac4: '"Você está tentando criar uma baleia de estimação? Isso não é o suficiente!"'
line:0862f2d: '"Ei, você não está me devendo a conta do mês passado?"'
line:015f1aa: '"Ugh, como que eu me sinto com tanto sono depois de apenas um... copo..."'
line:0e46351: '"Que alucinações fortes... você colocou algo no vinho?!"'
line:01b5a50: '"Não precisa, não vou mais cair nos seus truques."'
line:0c29c84: "Cheia de determinação, {0} sai vitoriosa e leva o prêmio para casa.\n\
  Mas valeu a pena?"
line:0bea743: '[Uma Dose] Lute contra um grupo aleatório de inimigos e obtenha uma
  exibição rara aleatória.'
line:05203c5: '"Sim, sim, vou querer o de sempre. Deixe na minha conta, Okay?"'
line:0c9cdfa: '{0} entra por engano no |Bar Geidontei|, já à noite. Um forte cheiro
  de álcool permeia o local…'
line:0c66585: '"Senhorita {0}! Entre! O que você gostaria hoje?"'
line:0868bad: (Geidontei... Se me lembro bem, fica aberto para youkais durante a noite.)
line:061da42: '[Um Gole] Ganhe a exibição |{0}|, remova uma carta do baralho.'
line:096d262: '"Aquele saquê especial que a Aya bebeu da última vez, me dê um também!"'
line:0da2517: '"Espere, a senhorita {0} aguenta beber um desses?"'
line:05ad143: '"Ack... Esse copo é tão grande assim?! Mas todo mundo está olhando
  para mim, não posso voltar agora!"'
line:0269654: Esqueci alguma coisa...? Escolha uma carta para remover.
line:018cd9a: '[Campeonato de bebida] Ganhe {0} <sprite="Point" name="Gold"> e dois
  infortúnios: |{1}|.'
line:0c77879: '"O que há de errado, Suika? Você está me dando aquele olhar presunçoso
  desde que entrei."'
line:0b95170: "\"O que foi, {0}? A senhorita 'Cai-no-primeiro-copo' está me desafiando?\""
line:0b0300d: '"Uwah! Por favor, pegue isso e mantenha em segredo."'
line:0b3a02b: '[Aceitar] Obter exibição: |{0}|.'
line:0bd13e0: '"É assim que você faz negócios. Até a próxima ~"'
line:0d8166c: '[Recusar] Nada acontece.'

line:03ac219: '"Ótimo, é exatamente por isso que tenho guardado essas cartas."'
line:009a2f1: '[Reduzir] Remova uma carta |não-básica| do baralho.'
line:008aa64: "\"Livre-se das minhas outras cartas, por favor, eu ainda gosto das\

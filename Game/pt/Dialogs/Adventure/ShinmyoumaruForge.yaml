line:039b98c: '"Eu não tenho tempo para me livrar dessas cartas."'
line:07da6ed: '"Incrível! Pequeno Malho, dê força a essas cartas fracas!"'
line:0a32439: （Isso deve ser o que |r:Seija| quer…)
line:0593c4c: '"Huh? Por que parece que você ficou ainda menor?"'
line:0140cb7: '"Gosto de todas as minhas cartas, mas gosto especialmente das fracas!"'
line:0e60a55: "\"Remova minhas outras cartas, por favor, eu só quero cartas fracas.\"\
  \n(Como é um serviço gratuito, acho que posso brincar um pouco.)"

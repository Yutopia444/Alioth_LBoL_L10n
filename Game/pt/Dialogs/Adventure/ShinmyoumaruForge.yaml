line:0253e27: '"Huh? Por que parece que você ficou um pouco maior?"'
line:04566b1: '"Devemos usar o Malho Milagroso para nos rebelar contra as cartas raras,
  {0}!"'
line:04e318b: '[Crescer] Escolha {0} cartas básicas para Melhorar.'
line:0832868: "\"Entendo, sempre achei difícil me desfazer dessas cartas.\"\n(Principalmente\

line:0b23fed: "\"Que coincidência, {0}. Posso ajudar a sintonizar sua afinidade com\
  \ essas joias.\n(Uma cobaia mais do que suficiente.)"
line:071a8e9: '"Obrigado, Patchouli. Não sabia que você era tão legal~"'
line:013e396: '"Então, a joia de mana que você gostaria de usar é?"'
line:0fb491d: '{0} realmente sente que pode canalizar um poderoso fluxo de mana.'
line:0e78dc7: '"Muito obrigada. Quer que eu pague um chá para você no caminho de volta?"'
line:0725f8e: '"Um pouco de Camomila seria perfeito. Obrigada ~"'
line:01c44c8: '"Não precisa, posso refinar o quanto quiser quando chegar em casa."'
line:044f4bc: '"E pensar que vim até aqui..."'
line:04b1f03: '"Não precisa, estou em perfeitas condições."'
line:03b4cbd: Parece que Patchouli está estudando essas joias mágicas.
line:06ad387: '"Hm, entendo..."'
line:07acb35: Escolha uma mana colorida da sua base e converta-a em mana filosofal.
line:01cdad3: '[Aceitar] {0}.'
line:0cbf9f4: '"Do que você está falando."'
line:04eeb1a: '[Recusar] Nada acontece.'

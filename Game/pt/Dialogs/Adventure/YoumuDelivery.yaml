line:0d7cfde: '[Bolo de Lua da sardenha] Ganhe a exibição: |{0}|, e |Infortúnio:|
  |{1}|.'
line:035f569: "\"Eu o chamo de 'Bolo da Lua da Sardenha'. Afinal, pratos inovadores\
  \ são melhor preparados com pratos exóticos. Por favor, experimente.\""
line:047fc02: '"Yuyuko-sama queria experimentar uma culinária peculiar que ela nunca
  havia provado antes. Não estou muito confiante, então preparei dois..."'
line:0577ef3: '"Senhorita {0}, você poderia fazer um teste de degustação antes que
  eu entregue à Yuyuko-sama?"'
line:0ea45c4: '[Dango tricolor gelado] Transforme uma carta em uma carta multicolorida
  melhorada.'
line:07b91f2: "\"Deixe-me experimentar um dango.\" \n(Arroz glutinoso macio coberto\
  \ por um creme agridoce, combinado com pedaços de fruta, uma combinação surpreendente...)"
line:00eb35b: Transforme uma carta do baralho em uma carta multicolorida melhorada.
line:0dfa68e: '"Acho que esse dango... representa o futuro de todos os dangos!"'
line:0598cdd: '"Obrigada pelo elogio~"'
line:0528906: '"Carne de primeira misturada com... dango? Que tipo de prato é esse?
  Nunca vi nada igual."'
line:0815d2b: "\"Uau, é super delicioso~\"\n(Ao invés de deixar um pouco para a Yuyuko\
  \ , que tal eu...)"
line:0661ea5: '{0} agarra o Bolo e foge a uma velocidade incrível!'
line:03a8a3c: '"Ei! Pare aí! Alguém me ajude, peguem esse ladrão!!!!!"'
line:008037e: '{0} sente o ressentimento de Yuyuko que não conseguiu comer o Bolo
  de lua da Sardenha…'

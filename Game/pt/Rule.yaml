General:
  Name: Prefácio
  Description: "Você não precisa conhecer essas regras avançadas para aproveitar Lost\
    \ Branch of Legend!\nMas, depois de jogar por um tempo... \nTalvez você queira\
    \ dominar tudo o que este jogo tem a oferecer, convidamos você a ler."
ManaColor:
  Name: Cores de Mana
  Description: "Um dos objetivos por trás do design de Lost Branch of Legend era combinar\
    \ os personagens de Touhou com um sistema de mana colorida como o encontrado em\
    \ Magic TCG. \nExistem 7 tipos diferentes de mana no jogo:\n5 cores normais e\
    \ únicas: branco, azul, preto, vermelho e verde, mana incolor que não tem cor\
    \ e Mana Filosofal que tem todas as cores. A mana genérica nos custos pode ser\
    \ paga com qualquer cor e é representada por um número.\nOs custos de algumas\
    \ cartas requerem mana incolor, especificamente.\nÉ importante mencionar que a\
    \ Mana Filosofal (multicolorida), sendo todas as cores simultaneamente, pode ser\
    \ mais poderosa que as manas de terrenos multicoloridos do Magic TCG. Por exemplo,\
    \ se o Jogador tiver a exposição |Pedra Peônia| que requer mana vermelha para\
    \ ser gasto e |Cubo de Gelo| que requer mana azul para ser gasto, uma única Mana\
    \ Multicolorida gasta irá aplicar o efeito de ambas as Exposições."
DamageType:
  Name: Tipos de Dano
  Description: "Existem 3 tipos de dano: \"Dano de Ataque\", \"Dano Direto\" e \"\
    Perda de Vida\". \nA maior parte dos danos no jogo é dano de ataque, afetado por\
    \ coisas como Poder de Fogo, Fraco, Fervor, Desvio, Preciso e muito mais. O dano\
    \ de ataque é reduzido por Bloqueio e Barreira. A animação visual geralmente é\
    \ um projétil ou laser. \n\"Dano Direto\" e \"Perda de Vida\" são efeitos que\
    \ não interagem com a maioria das palavras-chave; \n\"Dano Direto\" também é reduzido\
    \ por Bloqueio e Barreira. \n\"Perda de Vida\" não é reduzido por Bloqueio nem\
    \ Barreira, mas pode ser reduzido por outros meios. \nSeria complicado listar\
    \ os dois primeiros tipos de dano um por um (Ataque e Direto), então os textos\
    \ não farão distinção; basicamente, qualquer dano que não seja causado por ataques\
    \ é \"Dano Direto\"."
CardPool:
  Name: Cartas Disponíveis
  Description: "Você só pode encontrar Cartas como Recompensa se elas atenderem aos\
    \ seguintes critérios:\n1: O custo de mana da carta pode ser totalmente pago usando\
    \ a sua base de mana.\n2: Se for uma carta Exclusiva de tal personagem, ela só\
    \ pode ser encontrada se você estiver jogando como aquele personagem, ou se você\
    \ possuir uma Exposição Brilhante daquela personagem.\n3: Cada uma das cores dessa\
    \ carta deve presente em sua base de mana. Mana Multicolorida não conta para esta\
    \ regra.\n\nPor exemplo, digamos que você está jogando com a Reimu e você pega\
    \ o Grimório Negro, Pedra Filosofal e Malho Milagroso. (Você trocou sua Exposição\
    \ Brilhante com a Eirin...)\nSua base de mana contém <sprite=\"ManaSprite\" name=\"\
    W\"><sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"\
    ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"P\"><sprite=\"ManaSprite\" name=\"C\">. No entanto, você não consegue\
    \ encontrar uma carta azul e preta que custe <sprite=\"ManaSprite\" name=\"U\"\
    ><sprite=\"ManaSprite\" name=\"B\"> , já que não há <sprite=\"ManaSprite\" name=\"\
    U\"> na base de mana, mesmo que você pudesse pagar <sprite=\"ManaSprite\" name=\"\
    B\"><sprite=\"ManaSprite\" name=\"P\" > para joga-la.\nPS: \nCarta Branca, uma\
    \ Exposição Brilhante, permite que você encontre cartas de qualquer cor.\nPara\
    \ cartas com valor de mana 5 ou maior que possuem um componente de custo de mana\
    \ genérico (<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"ManaSprite\" name=\"\
    2\">, etc.), apenas seu custo de mana não genérico contará para a regra 1. O custo\
    \ de mana dessas cartas pode ser reduzido por meio de efeitos."
BossLoot:
  Name: Recompensas de Chefes
  Description: "Ao derrotar um Chefe, são oferecidas três diferentes |Exposições Brilhantes|\
    \ como recompensa. Estas |Exposições| seguem este padrão:\nA |Exposição| à direita\
    \ depende do chefe. No Ato 1, a |Exposição Brilhante| será exclusiva do Chefe,\
    \ enquanto os Atos seguintes recompensam |Exibições Brilhantes| neutras com base\
    \ na cor do chefe. (Por exemplo, Remilia concederia uma |Exposição| vermelha.)\n\
    A |Exposição| à esquerda depende da sua base de mana. Esta |Exposição| sempre\
    \ será uma |Exposição Brilhante| neutra que concede mana de uma cor em sua base\
    \ de mana e será uma cor diferente da |Exposição| da direita.\nPor último, a |Exposição|\
    \ do meio sempre será uma |Exposição Brilhante| neutra de cor diferente das |Exposições|\
    \ ao lado, e pode potencialmente ser uma |Exposição| que não adiciona mana à base\
    \ de mana (como Grandiosa Pintura a Óleo ou Roukanken).\n\nSe o conjunto de possíveis\
    \ |Exposições| para escolher em um Ato for esgotado, ele será substituído por\
    \ uma |Exposição comum| ou |Rara|. (Você verá isso principalmente após o chefe\
    \ do Ato 3, para sua |Exposição| mais à direita)."
BattleFlow:
  Name: Sequência de Combates & Turnos
  Description: "Ao entrar em cada combate, os inimigos e cartas necessários serão\
    \ inicializados e a sequência de combate será então inserida.\nNa fase de “Início\
    \ do Combate”, a maioria dos inimigos aplicará seu status inicial, muitos outros\
    \ efeitos também são resolvidos nesta fase, como a Exibição Tamanco de Tengu.\n\
    Esta fase é muito anterior ao \"Início do Primeiro Turno do Jogador\", isso é\
    \ mostrado por Eiki Shiki e o chefe final realizando múltiplas ações nesta fase.\n\
    Depois disso, o combate ocorre em várias rodadas até que um lado vença.\nCada\
    \ Rodada consiste em vários Turnos, com cada Turno correspondendo a um Personagem\
    \ específico. (por exemplo, \"Vez de Reimu\", \"Vez de Rin Kaenbyou\")\n\nEm cada\
    \ Rodada, o Jogador tem a sua vez primeiro na Fase do Jogador, depois os Personagens\
    \ inimigos têm a sua vez, um por um, na Fase do Inimigo.\nGeralmente, cada personagem\
    \ tem apenas um turno, a menos que tenha o efeito de status \"Turno Extra\".\n\
    Personagens com Turno Extra devem jogar outro turno em seguida ao invés de passa-lo\
    \ para o inimigo.\nIsso se repete até que o nível de Turno Extra se esgote.\n\
    Assim que todos os Personagens terminarem suas ações, a rodada termina e uma nova\
    \ rodada começa.\n\nA partir de agora, apenas o Jogador pode ganhar Turnos Extras,\
    \ sendo \"Inflação Crono-Espacial\" a única exceção.\nNeste caso, cada inimigo\
    \ realizará duas ações consecutivamente (sua intenção mostrará apenas a primeira\
    \ ação).\nCada lado tem sua própria contagem de turnos, correspondente a quantos\
    \ turnos eles realizaram.\nGeralmente, a contagem de turnos dos inimigos corresponde\
    \ à contagem de rodadas, enquanto os jogadores podem ter mais do que isso devido\
    \ ao acesso a turnos extras.\n\nAlguns textos de efeitos referem-se a turnos quando\
    \ o termo mais preciso seria rodadas, é difícil para os novatos saberem a diferença\
    \ entre um turno e uma rodada.\nPor exemplo, os efeitos de status Vulnerável,\
    \ Fraco e Frágil apenas diminuem no final de uma rodada, mas também diminuem quando\
    \ um turno extra começa. (Só com apresentações complexas dessa forma a experiência\
    \ do jogador poderá ser como se deve)\n"
FriendCard:
  Description: "Aqui estão algumas regras adicionais sobre as Cartas de Companheiros\
    \ para ajudar a suavizar a experiência de jogo com elas.\n1. Exílio é substituído\
    \ por Etéreo.\nSempre que um efeito de carta daria Exílio a um companheiro de\
    \ equipe, ele lhe concederá Etéreo. O mesmo se aplica à remoção do Exílio.\nComo\
    \ as Cartas de Companheiro devem ser jogadas várias vezes, ter Exílio seria inútil.\n\
    2. Sempre que uma carta de companheiro com Etéreo é jogada, ela perde Etéreo.\n\
    Se um companheiro de equipe permanecesse Etéreo após ser jogado, ele só ativaria\
    \ sua Habilidade Passiva no turno em que foi convocado, o que não é desejável.\n\
    \"Borboleta Social\" menciona isso especificamente, mas isso se aplica a todas\
    \ as Cartas de Companheiro com Etéreo, independentemente da origem.\n3. Sempre\
    \ que um efeito de copiar cartas é usado no combate em uma carta de companheiro,\
    \ o status de invocação e a influencia não são transferidos para a cópia. Outros\
    \ atributos serão transferidos.\nCópias de Cartas de Companheiro são sempre produzidas\
    \ sem convocação e com seu valor base de Unidade.\nIsso ocorre porque os companheiros\
    \ de equipe convocados são um tanto semelhantes a outras cartas depois de serem\
    \ jogados, e ser capaz de copiá-las é uma vantagem por si só.\nSe fosse possível\
    \ copiar um colega de equipe prestes a ativar sua Habilidade Final para ativar\
    \ essa habilidade duas vezes, isso significaria ter que limitar o quão fortes\
    \ as Habilidades Finais podem ser, o que vai contra o espírito de tais habilidades."
  Name: Cartas de Companheiro

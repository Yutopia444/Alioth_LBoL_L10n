StartWithJingjie:
  Description: "Bắt đầu lượt chạy với |Cảm biến Ranh Giới|.\nKhông thể nhận chứng\
    \ vật từ Thế Giới Bên Ngoài."
  Name: Ánh Mắt Tinh Tường
NoRareCard:
  Description: Mỗi khi một lá bài Hiếm được bốc hoặc thêm lên tay, |Trục Xuất| nó,
    bốc 1 lá và nhận {Mana}.
  Name: Niềm Vui Bình Dị
FastMana:
  Name: Lợi Thế Đầu Tay
  Description: "Khi bắt đầu trận đấu, mọi lá bài tốn ít đi {Mana}.\nSau mỗi {Value1}\
    \ lượt của {PlayerName}, mọi lá bài tốn thêm {Mana}."
SlowMana:
  Name: Siêu Phàm Thành Thánh
  Description: "Khi bắt đầu trận đấu, các lá không phải lá Thường tốn thêm {Mana}.\n\
    Khi chơi một lá không phải lá Thường, nó tốn ít đi {Value1} mana ngẫu nhiên cho\
    \ đến hết trận đấu."
QuickAct1:
  Name: Ánh Chớp Lửa Đá
  Description: "Vào đầu mỗi trận đấu của Chương 1, mọi kẻ địch mất một nửa lượng HP.\n\
    Vào đầu mỗi Chương, {PlayerName} mất {Value1}% lượng HP đang có."
StartEthereal:
  Description: Vào lượt đầu tiên của {PlayerName} trong mỗi trận đấu, mọi lá trên
    tay nhận thuộc tính |Hư Vô|.
  Name: Đại Mộng Sơ Tỉnh
TwoColorStart:
  Name: Toàn Lực Ứng Phó
  Description: "Bắt đầu với cả hai Chứng Vật khởi đầu, mana thứ năm trong kho mana\
    \ trở thành {Mana}.\nViệc này sẽ làm giảm đáng kể độ khó của lượt chạy."
StartWithMythic:
  Name: Kho Báu Bí Mật Của Kaguya
  Description: "Chọn để nhận một trong các |Báu Vật| của Kaguya. Có thể sử dụng để\
    \ vào |b:Chương Cuối| ở độ khó Normal hoặc cao hơn.\nViệc này sẽ làm giảm đáng\
    \ kể độ khó của lượt chạy."
AllCharacterCards:
  Name: Chứng Cảm Giác Kèm
  Description: Có thể tìm thấy các lá độc quyền của mọi nhân vật khác.
SelectCard:
  Name: Lựa Chọn Cẩn Thận
  Description: "Khi bắt đầu lượt chạy, thực hiện việc lựa chọn bài 10 lần, những lá\
    \ này sẽ trở thành bộ bài khởi đầu.\nThêm một lá |Lệnh Trục Xuất| vào trong thư\
    \ viện."
DefensePhilosophy:
  Name: Giấc Mơ Huyền Kén
  Description: Mỗi khi chơi một lá Phòng Thủ, nhận {Mana}, bỏ đi lá Trong Cùng Bên
    Trái trên tay.
HpToPower:
  Name: Vũ Điệu Sôi Sục
  Description: "Mỗi khi {PlayerName} mất HP, nhận {Value1} <sprite=\"Point\" name=\"\
    Power\"> cho mỗi HP mất đi.\nMỗi khi {PlayerName} kích hoạt Bài Phép, giảm {Value2}\
    \ HP tối đa."
Capital:
  Name: Tích Lũy Tư Bản
  Description: "Vào cuối mỗi lượt, mất {Value2} HP với mỗi {Value1} <sprite=\"Point\"\
    \ name=\"Gold\"> đang có.\nVào cuối mỗi trận đấu, nhận một lượng <sprite=\"Point\"\
    \ name=\"Gold\"> tương đương với {Value3}% lượng <sprite=\"Point\" name=\"Gold\"\
    > đang có."
CatchGoblin:
  Name: Phúc Tinh Soi Sáng
  Description: Vào đầu mỗi trận đấu, một kẻ địch ngẫu nhiên nhận ít sát thương đi
    33% nhưng sẽ rơi ra thêm 50 <sprite="Point" name="Gold"> khi bị hạ gục, hiệu ứng
    kéo dài {Value1} lượt.
Start50:
  Name: Chúa Tể Cầu Vồng
  Description: "Bắt đầu với {Value1} lá bài ngẫu nhiên.\nVào đầu mỗi lượt, chuyển\
    \ hóa 1 mana ngẫu nhiên thành {Mana}."
ExtraTurn:
  Name: Thời Không Rối Loạn
  Description: Trong trận đấu, sau mỗi {Value1} lượt của {PlayerName}, thêm 1 lá |Ma
    Phương Bành Trướng| lên tay, nó |tạm thời tốn| {Mana}.
FourCards:
  Name: Tồn Tại Gấp Bốn
  Description: Khi thêm một lá Thường hoặc Ít Gặp vào trong thư viện thông qua cửa
    hàng hoặc từ phần thưởng, thêm {Value1}/{Value2} bản sao của nó vào trong thư
    viện.

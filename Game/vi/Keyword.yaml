Ability:
  Name: Kỹ Năng
  Description: "Lá bài này sẽ cho một hiệu ứng xảy ra liên tục cho đến cuối trận đấu.\n\
    Mỗi bản của một lá |Kỹ Năng| chỉ được sử dụng 1 lần duy nhất trong mỗi trận đấu."
Misfortune:
  Name: Vận Rủi
  Description: Một lá mang điềm xui xẻo. Lá này sẽ lưu lại trong bộ bài sau mỗi trận
    đấu.
Unremovable:
  Name: Bất Diệt
  Description: Lá này không thể bị loại bỏ khỏi bộ bài.
Tool:
  Name: Giới Hạn X
  Description: "Sau khi sử dụng lá này X lần, lá này sẽ bị loại bỏ khỏi bộ bài. \n\
    Lá này không thể bị sao chép."
Copy:
  Name: Bản Sao
  Description: Lá này là bản sao của một lá khác.
Accuracy:
  Name: Chuẩn Xác
  Description: Các đòn tấn công Chuẩn Xác không thể bị |Lướt Qua|.
Shield:
  Name: Giáp Bảo Vệ
  Description: Các đòn tấn công sẽ giảm |Giáp Bảo Vệ| thay vì giảm HP.
Philosophy:
  Name: Mana Ngũ Sắc <sprite="ManaSprite" name="P">
  Description: <sprite="ManaSprite" name="P"> tượng trưng cho 1 Mana có cả 5 màu.
Upgrade:
  Name: Nâng Cấp
  Description: Cải thiện hiệu ứng của một lá hoặc giảm giá của một lá.
Forbidden:
  Name: Cấm Chỉ
  Description: Lá bài này không thể sử dụng được.
Exile:
  Name: Trục Xuất
  Description: Lá bài này sẽ bị loại bỏ khỏi bộ bài cho đến khi hết trận đấu.
Echo:
  Name: Hồi Âm
  Description: Nếu lá này không phải lá |Bản Sao|, sao chép một lá y hệt có thuột
    tính |Trục Xuất| vào bài trên tay bạn.
Ethereal:
  Name: Hư Vô
  Description: Sau khi kết thúc lượt chơi, |Trục Xuất| lá này nếu lá này vẫn còn trên
    tay.
Initial:
  Name: Cố Hữu
  Description: Khi bất đầu trận đấu, lá này sẽ được thêm vào bài trên tay.
Retain:
  Description: Lá này sẽ không bị bỏ đi mỗi khi kết thúc lượt.
  Name: Bảo Lưu
TempRetain:
  Name: Tạm Lưu
  Description: Lá này sẽ không bị bỏ đi khi kết thúc lượt. Hiệu ứng này hoạt động
    cho đến khi lá bài này được chơi, hoặc khi lượt sau bắt đầu.
Replenish:
  Name: Lấp Đầy
  Description: Khi bốc phải lá bài này, bốc thêm 1 lá nữa.
Purified:
  Name: Thuần Khiết
  Description: Giá của lá bài này sẽ không còn bị ảnh hưởng bởi Mana màu.
AutoExile:
  Name: Tự Động Trục Xuất
  Description: "Khi bạn chuẩn bị vượt quá số lá bài trên tay quy định, tự động |Trục\
    \ Xuất| lá bài này.\n(Nếu có 2 lá trở lên cùng hiệu ứng, |Trục Xuất| lá bên trái\
    \ cùng trước.)\nMột số hiệu ứng có thể gây ra vòng lặp vô hạn sẽ không kích hoạt."
Debut:
  Name: Xuất Hiện
  Description: Hiệu ứng được kích hoạt khi lá này được sử dụng lần đầu trong mỗi trận
    đấu.
Instinct:
  Name: Trực Giác
  Description: Hiệu ứng được kích hoạt khi lá này nằm ở vị trí bên trái cùng hoặc
    bên phải cùng trên tay.
XCost:
  Name: Phí Sử Dụng X
  Description: "Khi lá này được sử dụng, tất cả Mana đang ở trạng thái chờ sẽ được\
    \ sử dụng để trả cho |X|.\n(Số mana chờ có thể chỉnh được ở góc dưới màn hình)"
Synergy:
  Name: Tổng Hợp Y
  Description: Cho mỗi Y mana được sử dụng để kích hoạt lá bài, lặp lại hiệu ứng ghi
    trên lá 1 lần.
Scry:
  Name: Tiên Đoán X
  Description: Nhìn trước X lá bài ở mặt trên của bài bốc. Bất cứ lá nào trong số
    những lá đó đều có thể được cho vào bộ bài bỏ.
Purify:
  Name: Thanh Tẩy X
  Description: Thanh tẩy X Mana thuộc Mana màu hiện có nhiều nhất thành <sprite="ManaSprite"
    name="C">.
Expel:
  Name: Trừng Phạt
  Description: Hiệu ứng này được kích hoạt khi lá bài này thành công đánh bại một
    kẻ thù không bị |Triệu Hồi|.
TempMorph:
  Name: Tạm Giá
  Description: Giá sử dụng lá bài này được thay đổi cho đến khi lá này rời khỏi tay.
Grow:
  Name: Sinh Trưởng
  Description: Khi lá này được kích hoạt, cải thiện lá này với hiệu ứng nêu trên lá
    cho đến khi kết thúc trận đấu.
FairySupport:
  Name: Yêu Quái Chi Viện
  Description: Các lá có hiệu ứng |Yêu Quái Chi Viện| sẽ kích hoạt hiệu ứng đặc biệt
    khi cầm trên tay.
FairySupportCard:
  Name: Yêu Quái Chi Viện
  Description: Đây là một lá có hiệu ứng "Yêu Quái Chi Viện".
Overdraft:
  Name: Thấu Chi X
  Description: "Khi đến lượt tiếp theo, loại bỏ ngẫu nhiên X mana.\n(Những mana bị\
    \ loại bỏ sẽ được đánh dấu tại Kho Mana ở phía trên cùng bên trái màn hình.)"
Basic:
  Name: Cơ Bản
  Description: Lá bài này có trong bộ bài ban đầu.
Block:
  Name: Giáp Chặn
  Description: Các đòn tấn công sẽ giảm |Giáp Chặn|, thay vì giảm HP hay |Giáp Bảo
    Vệ|. Mỗi khi một nhân vật bất đầu lượt của mình, họ mất hết tất cả |Giáp Chặn|.
Power:
  Name: Năng Lượng <sprite="Point" name="Power">
  Description: <sprite="Point" name="Power"> nạp năng lượng cho Bùa Phép Thuật |d:(hiển
    thị ngay bên cạnh chân dung nhân vật)|.
Morph:
  Name: Thay Giá
  Description: Giá sử dụng lá bài này được thay đổi cho đến khi kết thúc trận đấu.
Overdrive:
  Name: Quá Tải X
  Description: Khi Người Chơi có ít nhất X |Công Lực|, sử dụng ngần đấy |Công Lực|
    để kích hoạt hiệu ứng.
Agent:
  Name: Trạng Thái Tâm Lý
  Description: Người Chơi chỉ có thể kích hoạt cùng lúc duy nhất một |Trạng Thái Tâm
    Lý|.
GamerunInitial:
  Name: Bài Khởi Đầu
  Description: Đánh dấu những lá Bài Khởi Đầu (Không hiện hiệu ứng này lên cho những
    người chơi).

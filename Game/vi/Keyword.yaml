Ability:
  Name: Năng Lực
  Description: "Lá bài này sẽ cho một hiệu ứng xảy ra liên tục cho đến hết trận đấu.\n\
    Mỗi bản của một lá |Năng Lực| chỉ được sử dụng một lần duy nhất trong mỗi trận\
    \ đấu."
Misfortune:
  Name: Vận Rủi
  Description: Một lá gây bất lợi. Lưu lại trong thư viện sau mỗi trận đấu.
Unremovable:
  Name: Bất Diệt
  Description: Lá này không thể bị loại bỏ khỏi thư viện.
Tool:
  Name: Hạn Mức X
  Description: "Sau khi sử dụng lá này X lần, lá này sẽ bị loại bỏ khỏi thư viện.\
    \ \nLá này không thể bị sao chép."
Copy:
  Name: Bản Sao
  Description: Lá này là bản sao của một lá khác.
Accuracy:
  Name: Chuẩn Xác
  Description: Các đòn tấn công Chuẩn Xác không thể bị |Né Tránh|.
Shield:
  Name: Hộ Giáp
  Description: Các đòn tấn công sẽ giảm |Hộ Giáp| thay vì giảm HP.
Philosophy:
  Name: Mana Đa Sắc <sprite="ManaSprite" name="P">
  Description: <sprite="ManaSprite" name="P"> là 1 mana có tất cả các màu.
Upgrade:
  Name: Nâng Cấp
  Description: Cải thiện hiệu ứng hoặc giảm lượng mana tiêu hao của một lá.
Forbidden:
  Name: Bất Tuân
  Description: Lá bài này không thể được chơi.
Exile:
  Name: Trục Xuất
  Description: Sau khi chơi, lá bài này sẽ được đưa đến khu trục xuất và tạm rời khỏi
    cuộc chơi.
Echo:
  Name: Vang Vọng
  Description: Sau khi được chơi, nếu lá này không phải một |Bản Sao|, sao chép một
    lá y hệt như nó lên tay. Lá mới sở hữu |Trục Xuất| và mất |Vang Vọng|.
Ethereal:
  Name: Hư Vô
  Description: Sau khi kết thúc lượt, |Trục Xuất| lá này nếu nó vẫn còn trên tay.
Initial:
  Name: Bẩm Sinh
  Description: Khi bất đầu trận đấu, lá này sẽ được thêm vào bài trên tay.
Retain:
  Description: Lá này sẽ không bị bỏ đi mỗi khi kết thúc lượt.
  Name: Bảo Lưu
TempRetain:
  Name: Tạm Lưu
  Description: Lá này sẽ không bị bỏ đi khi kết thúc lượt. Hiệu ứng này hoạt động
    cho đến khi lá bài này được chơi, hoặc khi lượt tiếp theo bắt đầu.
Replenish:
  Name: Lấp Đầy
  Description: Khi bốc được lá bài này, bốc thêm 1 lá nữa.
Purified:
  Name: Thuần Khiết
  Description: Giá của lá bài này sẽ không còn bị ảnh hưởng bởi Mana màu.
AutoExile:
  Name: Tự Động Trục Xuất
  Description: "Khi bạn chuẩn bị vượt quá số lá bài trên tay quy định, tự động |Trục\
    \ Xuất| lá bài này.\n(Nếu có 2 lá trở lên cùng hiệu ứng, |Trục Xuất| lá bên trái\
    \ cùng trước.)\nMột số hiệu ứng có thể gây ra vòng lặp vô hạn sẽ không kích hoạt."
Debut:
  Name: Ra Mắt
  Description: Hiệu ứng được kích hoạt khi lá này được sử dụng lần đầu trong mỗi trận
    đấu.
Instinct:
  Name: Trực Giác
  Description: Hiệu ứng được kích hoạt khi lá này nằm ở vị trí bên trái cùng hoặc
    bên phải cùng trên tay.
XCost:
  Name: Tiêu Hao X
  Description: "Khi lá này được sử dụng, tất cả Mana đang ở trạng thái chờ sẽ được\
    \ sử dụng để trả cho |X|.\n(Thiết lập lượng mana tiêu thụ bằng thanh mana ở góc\
    \ dưới bên trái màn hình)"
Synergy:
  Name: Tổng Hợp Y
  Description: Cho mỗi Y mana được sử dụng để kích hoạt lá bài, lặp lại hiệu ứng ghi
    trên lá 1 lần.
Scry:
  Name: Tiên Đoán X
  Description: Nhìn trước X lá bài ở mặt trên của bài bốc. Bất cứ lá nào trong số
    những lá đó đều có thể được cho vào Chồng Bài Bỏ.
Purify:
  Name: Thanh Tẩy X
  Description: Thanh tẩy X Mana thuộc Mana màu hiện có nhiều nhất thành <sprite="ManaSprite"
    name="C">.
Expel:
  Name: Diệt Trừ
  Description: Hiệu ứng này được kích hoạt khi lá bài này thành công hạ gục một kẻ
    thù không được |Triệu Hồi|.
TempMorph:
  Name: Tạm Thời Tốn
  Description: Chi phí của lá bài này được thay đổi cho đến khi nó rời khỏi tay.
Grow:
  Name: Sinh Trưởng
  Description: Khi được chơi, lá bài này được cải thiện bằng hiệu ứng |Sinh Trưởng|
    của nó cho đến hết trận đấu.
Overdraft:
  Name: Thâm Hụt X
  Description: "Khi đến lượt tiếp theo, loại bỏ ngẫu nhiên X mana.\n(Những mana sẽ\
    \ bị loại bỏ được đánh dấu tại thanh Kho Mana ở phía trên bên trái màn hình.)"
Basic:
  Name: Cơ Bản
  Description: Lá bài này có trong bộ bài khởi đầu.
Block:
  Name: Khiên
  Description: Các đòn tấn công sẽ giảm |Khiên|, thay vì giảm HP hay |Hộ Giáp|. Mỗi
    khi một nhân vật bất đầu lượt của mình, họ mất hết tất cả |Khiên|.
Power:
  Name: Năng Lượng <sprite="Point" name="Power">
  Description: <sprite="Point" name="Power"> nạp năng lượng cho Bùa Phép Thuật |d:(hiển
    thị ngay bên cạnh chân dung nhân vật)|.
Morph:
  Name: Thay Đổi Phí Mana
  Description: Chi phí của lá bài này được thay đổi cho đến hết trận đấu.
Overdrive:
  Name: Quá Tải X
  Description: Khi Người Chơi có ít nhất X |Trữ Năng|, tiêu hao lượng |Trữ Năng| ấy
    để kích hoạt hiệu ứng.
Agent:
  Name: Trạng Thái Tâm Lý
  Description: Người Chơi chỉ có thể kích hoạt cùng lúc duy nhất một |Trạng Thái Tâm
    Lý|.
GamerunInitial:
  Name: Bài Khởi Đầu
  Description: Đánh dấu những lá Bài Khởi Đầu (Không hiện hiệu ứng này lên cho những
    người chơi).
CopyHint:
  Name: Bản Sao
  Description: Một |Bản Sao| của một lá bài được thêm vào trận đấu. Các |Bản Sao|
    không thể bị sao chép.
Friend:
  Description: "Khi được chơi, triệu hồi một |Đồng Đội|.\n<sprite=\"Passive\" name=\"\
    x\"> |f:Kỹ Năng Bị Động| của nó chỉ kích hoạt một lần mỗi lượt (thường là vào\
    \ cuối lượt).\nLá bài này có thể được chơi một lần nữa để kích hoạt <sprite=\"\
    Active\" name=\"x\"> |a:Kỹ Năng Chủ Động| hoắc <sprite=\"Ultimate\" name=\"x\"\
    > |u:Tuyệt Kỹ|."
  Name: Đồng Đội
FriendSummoned:
  Description: "Được bảo lưu trên tay khi hết lượt.\n<sprite=\"Passive\" name=\"x\"\
    > |f:Kỹ Năng Bị Động| của nó chỉ kích hoạt một lần mỗi lượt (thường là vào cuối\
    \ lượt).\nLá bài này có thể được chơi một lần nữa để kích hoạt <sprite=\"Active\"\
    \ name=\"x\"> |a:Kỹ Năng Chủ Động| hoắc <sprite=\"Ultimate\" name=\"x\"> |u:Tuyệt\
    \ Kỹ|."
  Name: Đồng Đội (Đã Triệu Hồi)
Battlefield:
  Description: "|Chiến Trường| bao gồm mọi lá bài trên tay, trong Chồng Bài Bốc, Chồng\
    \ Bài Bỏ và |Trục Xuất|.\nKhông bao gồm những lá bài đã bị loại khỏi trận đấu,\
    \ ví dụ như các lá |Năng Lực| đã được chơi.\nĐồng thời không liên quan đến các\
    \ lá bài trong thư viện."
  Name: Chiến Trường
NaturalTurn:
  Name: Lượt Thường
  Description: "|Lượt Thường| trái ngược với |Lượt Phụ|.\nMỗi phe chỉ có duy nhất\
    \ một |Lượt Thường| cho mỗi vòng trong trận đấu."
Loyalty:
  Name: Trợ Sức
  Description: "Được sử dụng để kích hoạt |a:Kỹ Năng Chủ Động| và |u:Tuyệt Kỹ|.\n\
    Sau khi giảm xuống về 0 hoặc sử dụng |u:Tuyệt Kỹ|, loại bỏ lá |Đồng Đội| này ra\
    \ khỏi trận đấu."
Deploy:
  Name: Triển Khai
  Description: "Đặt một con rối lên chiến trường.\nNếu mọi vị trí đã đầy, con rối\
    \ cũ nhất sẽ kích hoạt |Kỹ Năng Kiểm Soát| của nó và |Rút Lui| khỏi chiến trường."
FriendCard:
  Name: Đồng Đội
  Description: Sau khi được triệu hồi, |Đồng Đội| có thể hỗ trợ một số hiệu ứng khác
    nhau.
Magic:
  Name: Ma Lực
  Description: Khi tích đủ số lượng, tiêu thụ |Ma Lực| để kích hoạt |Kỹ Năng Kiểm
    Soát| của con rối.
Leave:
  Description: Kích hoạt |Kỹ Năng Kiểm Soát| của con rối và loại bỏ chúng khỏi chiến
    trường.
  Name: Rút Lui

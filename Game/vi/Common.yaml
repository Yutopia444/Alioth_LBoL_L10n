Explain:
  RollCard: "|Tìm thẻ thông qua Thẻ Thưởng|\n\nBạn chỉ có thể tìm thấy một lá khi\
    \ nó đáp ứng đủ các điều kiện sau:\n1. Kho mana của bạn đủ để chi trả cho nó.\n\
    2. Nếu nó là lá độc quyền của một nhân vật, bạn phải đang chơi nhân vật đó hoặc\
    \ đang giữ Chứng Vật Hoàn Mỹ của họ, hoặc sở hữu Chứng Vật có hiệu ứng thêm bài\
    \ độc quyền của nhân vật đó vào nguồn thẻ.\n3. Mỗi màu của lá đó phải tương ứng\
    \ với một mana trong kho mana của bạn, Mana Đa sắc không được tính.\n\nVí dụ,\
    \ giả sử bạn chơi bằng Reimu và sở hữu |Quỷ Thư Hắc Ám|, |Hòn đá Triết Gia| cùng\
    \ |Vồ Thần Kỳ|. |d:(Bạn đổi Chứng Vật Hoàn Mỹ của bạn cho Eirin...)| \n|Kho mana|\
    \ có <sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"W\"><sprite=\"\
    ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"P\"><sprite=\"ManaSprite\" name=\"\
    C\">. Bạn có thể tìm thẻ Độc Quyền của Reimu và Marisa, vì bạn đang có |Quỷ Thư\
    \ Hắc Ám|.\n\nTrong trường hợp này, bạn có thể tìm được 1 thẻ đen có chi phí <sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"B\"> vì bạn có thể chi <sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"> để chơi nó. Tuy nhiên,\
    \ bạn |r:không thể| tìm một thẻ xanh dương và đen tốn <sprite=\"ManaSprite\" name=\"\
    U\"><sprite=\"ManaSprite\" name=\"B\">, bởi vì bạn không có <sprite=\"ManaSprite\"\
    \ name=\"U\"> trong |kho mana|, ngay cả khi bạn có thể chi <sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"P\"> để chơi nó.\n\nLưu ý:\n|Thẻ bài\
    \ Trắng|, một |Chứng Vật Hoàn Mỹ|, cho phép bạn tìm thẻ có |p:bất cứ màu nào|.\n\
    Thẻ tốn nhiều hơn 5 mana và có phí mana chung |d:(<sprite=\"ManaSprite\" name=\"\
    1\">, <sprite=\"ManaSprite\" name=\"2\">, etc.)| vẫn có thể được tìm thấy ngay\
    \ cả khi không đủ mana trong |kho mana| để chơi vì có nhiều cách để giảm chi phí\
    \ của các thẻ này."
  Title: Chú Ý
  LoseShinning: Bạn luôn có thể tìm thẻ của nhân vật bạn đang chơi, ngay cả khi bạn
    làm mất |Chứng Vật Hoàn Mỹ| của nhân vật đó.

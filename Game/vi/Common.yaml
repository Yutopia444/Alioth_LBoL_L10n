BattleHint:
  Intro: "Chào mừng đã đến với Buổi Triển lãm của Nguyệt Đô! Hãy cố hết sức để giành\
    \ lại Cành ngọc của Bồng Lai!\nNếu bạn đã chơi qua các game thẻ bài khác rồi,\
    \ thì bạn có thể chọn |Gợi Ý Ngắn Gọn| để chỉ hiện các gợi ý về các cơ chế đặc\
    \ trưng của game.\nCác gợi ý sau này cũng sẽ dựa trên lựa chọn này. Bạn có thể\
    \ điều chỉnh cài đặt về gợi ý ở bảng cài đặt bất cứ lúc nào bạn muốn."
  Mana: "Nhấn chuột phải vào 1 thẻ để xem chi tiết của nó. (Hoạt động ở hầu hết các\
    \ nơi mà bạn xem được thẻ trong game.)\nMuốn chơi thẻ phải có mana. Chi phí của\
    \ nó được hiển thị ở góc trên bên phải của thẻ.\nCó 7 loại mana: Mana màu <sprite=\"\
    ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"\
    G\">, mana vô sắc <sprite=\"ManaSprite\" name=\"C\"> và <sprite=\"ManaSprite\"\
    \ name=\"P\"> , nó có thể dùng để chi cho bất kì yêu cầu gì.\nChi phí chung như\
    \ <sprite=\"ManaSprite\" name=\"2\"> có thể được trả bằng 2 mana bất kì."
  Detailed: Hiện Gợi Ý Chi Tiết
  Brief: Hiện Gợi Ý Ngắn Gọn
  DontShow: Không Hiện Gợi Ý
  Prev: Quay Lại
  Next: Tiếp Theo
  BasicBattle: "Chơi thẻ để tiêu diệt kẻ địch!\nThẻ được chơi sẽ được đưa về cọc bài\
    \ bỏ. Ở cuối lượt của người chơi, các thẻ còn lại trên tay cũng sẽ được đưa về\
    \ đấy.\nCác thẻ mới sẽ được rút ra ở đầu lượt của người chơi"
  ManaPanel: "Thanh mana hiện số mana bạn có.\nNhấn chuột trái vào 1 biểu tượng mana\
    \ để \"treo\" nó. Mana được treo sẽ được dùng trước các mana còn lại.\nNhấn chuột\
    \ phải vào 1 biểu tượng mana để treo hết tất cả mana có màu đó.\nMana sẽ được\
    \ phục hồi ở đầu lượt của người chơi."
  BlockShield: "Trước khi nhận sát thương, hãy chơi 1 thẻ Phòng Thủ để nhận |Giáp\
    \ Chặn| và |s:Giáp Bảo Vệ|.\n|Giáp Chặn| và |s:Giáp Bảo Vệ| sẽ giảm hoặc chặn\
    \ toàn bộ sát thương bạn nhận vào.\n|Giáp Chặn| sẽ tiêu biến ở đầu lượt của người\
    \ chơi, còn |s:Giáp Bảo Vệ| thì không."
  Intention: "Ý định của kẻ địch sẽ được hiện ở trên đầu chúng.\nĐịch có thể có nhiều\
    \ ý định khác nhau như tấn công, phòng thủ, hỗ trợ đồng minh, gây buff hại, hoặc\
    \ sử dụng Spell Card."
  UltimateSkill: "Dùng Spell Card để thay đổi tình thế trận đấu!\nDùng Spell Card\
    \ sẽ tiêu hết cả thanh năng lượng. Kẻ địch khi bị đánh bại sẽ rơi ra <sprite=\"\
    Point\" name=\"Power\"> dùng để hồi lại sức mạnh cho Spell Card.\nMỗi lượt chỉ\
    \ được xài Spell Card một lần."
MessageDialog:
  EarlyAccess: "|Touhou: Lost Branch of Legend| hiện đang trong giai đoạn |d:Truy\
    \ Cập Sớm (Early Access)|.\nMọi thứ đều có thể sẽ thay đổi.\nHiện tại chúng tôi\
    \ đang làm về |b:Cirno| và các thẻ xanh lá trung lập.\nSau đó chúng tôi sẽ bắt\
    \ đầu với |g:Koishi| và chế độ cốt truyện.\n\nNếu bạn có gặp bất cứ lỗi gì trong\
    \ khi đang chơi, bạn có thể liên lạc với chúng tôi trên cộng đồng Steam hoặc ở\
    \ trên Discord (English)."

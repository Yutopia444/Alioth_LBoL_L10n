BattleHint:
  Intro: "Chào mừng đã đến với Buổi Triển lãm của Nguyệt Đô! Hãy cố hết sức để giành\
    \ lại Cành Ngọc của Bồng Lai!\nNếu bạn đã chơi qua các game thẻ bài khác rồi,\
    \ thì bạn có thể chọn |Gợi Ý Ngắn Gọn| để chỉ hiện các gợi ý về các cơ chế đặc\
    \ trưng của trò chơi.\nCác gợi ý sau này cũng sẽ dựa trên lựa chọn này. Bạn có\
    \ thể điều chỉnh cài đặt về gợi ý ở bảng cài đặt bất cứ lúc nào bạn muốn."
  Mana: "Nhấn chuột phải vào 1 thẻ để xem chi tiết của nó. (Hoạt động ở hầu hết các\
    \ nơi mà bạn xem được thẻ trong game.)\nViệc chơi một lá bài sẽ tiêu hao mana.\
    \ Chi phí của một lá bài được hiển thị ở góc trên bên phải của lá đó.\nCó 7 loại\
    \ mana: Mana Đơn Sắc <sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\"\
    \ name=\"U\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    R\"><sprite=\"ManaSprite\" name=\"G\">, Mana Vô Sắc <sprite=\"ManaSprite\" name=\"\
    C\"> và cuối cùng là Mana Đa Sắc <sprite=\"ManaSprite\" name=\"P\"> có thể được\
    \ dùng để chi trả cho bất kì màu mana nào.\nChi phí chung ví dụ như <sprite=\"\
    ManaSprite\" name=\"2\"> có thể được chi trả bằng 2 mana bất kì."
  Detailed: Hiện Gợi Ý Chi Tiết
  Brief: Hiện Gợi Ý Ngắn Gọn
  DontShow: Không Hiện Gợi Ý
  Prev: Quay Lại
  Next: Tiếp Theo
  BasicBattle: "Chơi các lá bài trên tay để tiêu diệt kẻ địch!\nLá sau khi chơi sẽ\
    \ được chuyển tới chồng bài bỏ. Khi người chơi kết thúc lượt của mình, tất cả\
    \ các lá còn lại trên tay cũng sẽ được đưa vào trong đó.\nCác thẻ mới sẽ được\
    \ bốc vào đầu lượt của người chơi."
  ManaPanel: "Thanh mana hiển thị các mana bạn đang có.\nNhấn chuột trái vào 1 biểu\
    \ tượng mana để chỉ định nó. Mana đã chỉ định sẽ được ưu tiên sử dụng.\nNhấn chuột\
    \ phải vào 1 biểu tượng mana để chỉ định tất cả các mana có màu đó.\nMana sẽ được\
    \ phục hồi vào đầu lượt của người chơi."
  BlockShield: "Trước khi nhận sát thương, hãy chơi 1 lá Phòng Thủ để nhận |Khiên|\
    \ và |s:Hộ Giáp|.\n|Khiên| và |s:Hộ Giáp| sẽ giảm lượng sát thương mà bạn phải\
    \ chịu.\n|Khiên| sẽ biến mất vào đầu lượt tiếp theo của người chơi, còn |s:Hộ\
    \ Giáp| thì không."
  Intention: "Ý định của kẻ địch sẽ được hiện ở trên đầu chúng.\nĐịch có thể có nhiều\
    \ ý định khác nhau như tấn công, phòng thủ, hỗ trợ đồng minh, gây buff hại, hoặc\
    \ sử dụng Bài Phép."
  UltimateSkill: "Kích hoạt Bài Phép để lật ngược tình thế trận đấu!\nDùng Bài Phép\
    \ sẽ tiêu hết một thanh năng lượng. Kẻ địch khi bị đánh bại sẽ rơi ra <sprite=\"\
    Point\" name=\"Power\"> dùng để sạc lại Bài Phép.\nBài Phép chỉ có thể được kích\
    \ hoạt một lần mỗi lượt."
MessageDialog:
  EarlyAccess: "|Touhou: Lost Branch of Legend| hiện đang trong giai đoạn |d:Truy\
    \ Cập Sớm (Early Access)|.\nMọi thứ đều có thể sẽ thay đổi.\nHiện tại chúng tôi\
    \ đang làm việc về nội dung cho |g:Koishi| và |y:Alice|.\nĐể biết thêm thông tin\
    \ cập nhật, vui lòng xem phần thông báo trên Steam.\n\nNếu bạn có gặp bất cứ lỗi\
    \ gì trong khi đang chơi, bạn có thể liên lạc với chúng tôi trên cộng đồng Steam\
    \ hoặc ở trên Discord (English)."

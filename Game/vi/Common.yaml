Explain:
  RollCard: "|Tìm thẻ thông qua Thẻ Thưởng|\n\nBạn chỉ có thể tìm được 1 thẻ nào đó\
    \ khi đáp ứng đủ các tiêu chí sau:\n1: |Kho mana| phải đáp ứng được toàn bộ chi\
    \ phí của thẻ.\n2: Nếu đó là một thẻ Đặc Trưng, Nó chỉ có thể được tìm thấy khi\
    \ bạn đang chơi bằng nhân vật đó, hoặc bạn đang câm |Chứng Vật Hoàn Mỹ| của nhân\
    \ vật đó.\n3: Toàn bộ màu của thẻ đều nằm trong |kho Mana| của bạn. Mana Cầu Vồng\
    \ không được tính vào tiêu chí này.\n\nVí dụ, bạn chơi bằng Reimu và bạn có |Sách\
    \ Quỷ|, |Đá Hiền Triết| và |Vồ Thần Kỳ|. |d:(Bạn đổi Chứng Vật Hoàn Mỹ của bạn\
    \ cho Eirin...)| \n|Kho mana| có <sprite=\"ManaSprite\" name=\"W\"><sprite=\"\
    ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\"\
    \ name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    P\"><sprite=\"ManaSprite\" name=\"C\">. Bạn có thể tìm thẻ Đặc Trưng của Reimu\
    \ và Marisa, vì bạn đang có |Sách Quỷ|.\n\nTrong trường hợp này, bạn có thể tìm\
    \ được 1 thẻ đen có chi phí <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"B\"> vì bạn có thể chi <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"P\"> để chơi nó. Tuy nhiên, bạn |r:không thể| tìm một thẻ xanh dương\
    \ và đen tốn <sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\" name=\"\
    B\">, bởi vì bạn không có <sprite=\"ManaSprite\" name=\"U\"> trong |kho mana|,\
    \ ngay cả khi bạn có thể chi <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"P\"> để chơi nó.\n\nLưu ý:\n|Thẻ bài Trắng|, một |Chứng Vật Hoàn Mỹ|,\
    \ cho phép bạn tìm thẻ có |p:bất cứ màu nào|.\nThẻ tốn 5 mana hoặc cao hơn và\
    \ có phí mana chung |d:(<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"ManaSprite\"\
    \ name=\"2\">, etc.)| vẫn có thể được tìm thấy ngay cả khi không đủ mana trong\
    \ |kho mana| để chơi vì có nhiều cách để giảm chi phí của các thẻ này."
  Title: Chú Ý
  LoseShinning: Bạn luôn có thể tìm thẻ của nhân vật bạn đang chơi, ngay cả khi bạn
    làm mất |Chứng Vật Hoàn Mỹ| của nhân vật đó.
  RemiliaMeet: "1. Thay thế thẻ có cùng chi phí.\n2. Giữ nâng cấp của thẻ khi thay\
    \ thế."
  ShinmyoumaruForge: Thẻ tấn công được thay bởi thẻ tấn công và thẻ phòng thủ được
    thay bởi thẻ phòng thủ.

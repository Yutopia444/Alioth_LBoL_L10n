    bài bị giảm đi {Value}%.
Weak:
  Name: Yếu Ớt
  Description: Sát thương từ những đòn tấn công của {OwnerName} sẽ bị giảm đi {Value}%
    trong {Duration} lượt.
  Brief: Sát thương từ những đòn tấn công của {OwnerName} sẽ bị giảm đi {Value}%.
Vulnerable:
  Name: Dị Thương
  Description: '{OwnerName} sẽ nhận thêm {Value}% sát thương từ các đòn tấn công của
    địch trong {Duration} lượt.'
  Brief: '{OwnerName} sẽ nhận thêm {Value}% sát thương từ các đòn tấn công của địch.'
LockedOn:
  Name: Khóa Chặt
  Description: "{OwnerName} sẽ nhận thêm {Level} sát thương từ các đòn tấn công của\
    \ địch.\nGiảm 1 |Khóa Chặt| mỗi hiệp đấu."
  Brief: "{OwnerName} sẽ nhận thêm sát thương từ các đòn tấn công của địch.\nGiảm\
    \ 1 |Khóa Chặt| mỗi hiệp đấu."
Graze:
  Name: Lướt Qua
  Description: "{OwnerName} sẽ không nhận sát thương từ các đòn tấn công của địch\
    \ trong {Duration} lượt.\nGiảm 1 |Lướt Qua| mỗi khi bị tấn công hoặc khi lượt\
    \ tiếp theo bắt đầu."
  Brief: "{OwnerName} sẽ không nhận sát thương từ các đòn tấn công của địch.\nGiảm\
    \ 1 |Lướt Qua| mỗi khi bị tấn công hoặc khi lượt tiếp theo bắt đầu."
ExtraTurn:
  Name: Thêm Lượt
  Description: '{OwnerName} sẽ đi thêm {Level} lượt nữa sau lượt này.'
  Brief: Khi lượt của {OwnerName} kết thúc, thêm một lượt nữa.
LimitedDamage:
  Name: Đạo Cụ Giải Phóng Giả
  Description: '{OwnerName} chỉ có thể nhận tối đa {Limit} sát thương mỗi lượt. Trong
    lượt hiện tại vẫn có thể nhận thêm {Count} sát thương.'
  Brief: '{OwnerName} chỉ có thể nhận tối đa một lượng sát thương giới hạn mỗi lượt.'
Invincible:
  Name: Bất Bại
  Description: '{OwnerName} sẽ không mất quá 1HP mỗi lượt trong {Duration} lượt tiếp
    theo.'
  Brief: '{OwnerName} sẽ không mất quá 1HP mỗi lượt.'

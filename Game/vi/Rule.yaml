DamageType:
  Description: "Có 3 loại sát thương: \"Tấn Công\", \"Trực Tiếp\" và \"Mất HP\".\n\
    Phần lớn sát thương trong trò chơi là sát thương tấn công, ảnh hưởng bởi Hỏa Lực,\
    \ Suy Nhược, Bùng Nổ, Né Tránh, Chuẩn Xác , v.v. Sát thương tấn công có thể được\
    \ Khiên và Hộ Giáp chặn lại. Hiệu ứng hình ảnh thường là tia laser và đạn đạo.\n\
    Sát thương \"Trực Tiếp\" và \"Mất Máu\" không tương tác với tuyệt đại đa số các\
    \ hiệu ứng khác; Sát thương trực tiếp có thể bị chặn bởi Khiên và Hộ Giáp, còn\
    \ mất HP thì không.\nCó quá nhiều loại sát thương trực tiếp khác nhau để liệt\
    \ kê nhưng về cơ bản, mọi sát thương gây ra không có nguồn gốc từ việc tấn công,\
    \ các hiệu ứng bất lợi gây mất máu đều là \"Sát thương Trực Tiếp\"."

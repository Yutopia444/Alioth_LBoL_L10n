DamageType:
  Description: "Có 3 loại sát thương: \"Tấn Công\", \"Trực Tiếp\" và \"Mất HP\".\n\
    Phần lớn sát thương trong trò chơi là sát thương tấn công, ảnh hưởng bởi Hỏa Lực,\
    \ Suy Nhược, Bùng Nổ, Né Tránh, Chuẩn Xác , v.v. Sát thương tấn công có thể được\
    \ Khiên và Hộ Giáp chặn lại. Hiệu ứng hình ảnh thường là tia laser và đạn đạo.\n\
    Sát thương \"Trực Tiếp\" và \"Mất Máu\" không tương tác với tuyệt đại đa số các\
    \ hiệu ứng khác; Sát thương trực tiếp có thể bị chặn bởi Khiên và Hộ Giáp, còn\
    \ mất HP thì không.\nCó quá nhiều loại sát thương trực tiếp khác nhau để liệt\
    \ kê đầy đủ nhưng về cơ bản, mọi sát thương gây ra không có nguồn gốc từ việc\
    \ tấn công, các hiệu ứng bất lợi gây mất máu đều là \"Sát thương Trực Tiếp\"."
  Name: Loại Sát Thương
General:
  Name: Lời Nói Đầu
  Description: "Nếu bạn là người chơi mới, không cần quá cố gắng nghiên cứu hướng\
    \ dẫn này.\n\nSau khi chơi một vài trò chơi, nếu bạn thích \"Lost Branch of Legend\"\
    \ và có thắc mắc về một số chi tiết về luật chơi, bạn có thể kiểm tra các từ khóa\
    \ tương ứng tại đây."
ManaColor:
  Name: Màu Sắc Của Mana
  Description: "Một trong những ý tưởng ban đầu khi thiết kế trò chơi này là sử dụng\
    \ hệ thống màu sắc tương tự như trong \"Magic: The Gathering\" để diễn giải các\
    \ nhân vật trong \"Touhou Project\".\nCó tổng cộng 8 màu mana khác nhau trong\
    \ trò chơi, bao gồm:\n5 màu đơn thông thường \"Trắng, Lam, Đen, Đỏ , Lục\", màu\
    \ đơn đặc biệt \"Vô Sắc\", \"màu trống\" có thể thanh toán bằng mana của bất kỳ\
    \ màu nào và được diễn tả bởi con số và cuối cùng là \"Đa Sắc\" có thể thanh toán\
    \ cho bất kỳ màu nào, Đa Sắc không phải là một màu chi phí.\nVô Sắc nhìn chung\
    \ thường được để trả cho \"màu trống\" với một số ít thẻ đòi hỏi mana vô sắc ví\
    \ dụ như lá |Thế Giới Vô Uế|.\nMana Đa Sắc rất mạnh và được coi là mana có mọi\
    \ màu sắc, nó sẽ kích hoạt tất cả các hiệu ứng tiêu hao mana cùng một lúc trừ\
    \ phi hiệu ứng đó nói rõ rằng nó sẽ không tính Mana Đa Sắc. Ví dụ, nếu người chơi\
    \ sở hữu |Kinh hoàn Mẫu đơn| kích hoạt bằng cách sử dụng Mana Đỏ, đồng thời cũng\
    \ sở hữu |Cục băng| kích hoạt bằng cách sử dụng Mana Lam, việc sử dụng một Mana\
    \ Đa Sắc sẽ được tính như bạn đã sử dụng mana của đúng loại màu cần cho cả hai\
    \ Chứng Vật đó."
CardPool:
  Name: Nguồn Thẻ
  Description: "Bạn chỉ có thể tìm thấy một lá khi nó đáp ứng đủ các điều kiện sau:\n\
    1. Kho mana của bạn đủ để chi trả cho nó.\n2. Nếu nó là lá độc quyền của một nhân\
    \ vật, bạn phải đang chơi nhân vật đó hoặc đang giữ Chứng Vật Hoàn Mỹ của họ,\
    \ hoặc sở hữu Chứng Vật có hiệu ứng thêm bài độc quyền của nhân vật đó vào nguồn\
    \ thẻ.\n3. Mỗi màu của lá đó phải tương ứng với một mana trong kho mana của bạn,\
    \ Mana Đa sắc không được tính.\n\nVí dụ, giả sử bạn chơi bằng Reimu và sở hữu\
    \ |Quỷ Thư Hắc Ám|, |Hòn đá Triết Gia| cùng |Vồ Thần Kỳ|. |d:(Bạn đổi Chứng Vật\
    \ Hoàn Mỹ của bạn cho Eirin...)| \n|Kho mana| có <sprite=\"ManaSprite\" name=\"\
    W\"><sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"\
    ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"P\"><sprite=\"ManaSprite\" name=\"C\">. Bạn có thể tìm thẻ Độc Quyền\
    \ của Reimu và Marisa, vì bạn đang có |Quỷ Thư Hắc Ám|.\n\nTrong trường hợp này,\
    \ bạn có thể tìm được 1 thẻ đen có chi phí <sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"B\"> vì bạn có thể chi <sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"P\"> để chơi nó. Tuy nhiên, bạn |r:không thể| tìm một thẻ\
    \ xanh dương và đen tốn <sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\"\
    \ name=\"B\">, bởi vì bạn không có <sprite=\"ManaSprite\" name=\"U\"> trong |kho\
    \ mana|, ngay cả khi bạn có thể chi <sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"P\"> để chơi nó.\n\nLưu ý:\n|Thẻ bài Trắng|, một |Chứng Vật\
    \ Hoàn Mỹ|, cho phép bạn tìm thẻ có |p:bất cứ màu nào|.\n\nVới các lá có chi phí\
    \ nhiều hơn 5 có bộ phận mana trống (<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"\
    ManaSprite\" name=\"2\">, vv., chỉ phần mana không trống của nó mới tính vào điều\
    \ kiện thứ nhất, tiêu hao của những lá này có thể được giảm nhờ các hiệu ứng."
BossLoot:
  Name: Phần Thưởng Từ Trùm
  Description: "Khi đánh bại một Trùm, bạn sẽ được chọn một trong ba Chứng Vật làm\
    \ phần thưởng, những |Chứng Vật| đó tuân theo quy luật:\n|Chứng Vật| nằm bên phải\
    \ phụ thuộc vào Trùm. Trong Chương 1, nó sẽ là |Chứng Vật Hoàn Mỹ| của Trùm đó,\
    \ trong các Chương tiếp theo sẽ là một |Chứng Vật Hoàn Mỹ| trung lập dưa theo\
    \ màu của Trùm (Ví dụ, Remilia sẽ tạo ra một |Chứng Vật| mana đỏ).\n|Chứng Vật|\
    \ nằm bên trái dựa theo kho mana của bạn. Nó sẽ là một |Chứng Vật Hoàn Mỹ| có\
    \ màu giống với một trong những mana trong kho mana của bạn và khác màu với |Chứng\
    \ Vật| nằm bên phải.\n|Chứng Vật| nằm giữa sẽ luôn là một |Chứng Vật Hoàn Mỹ|\
    \ trung lập có màu khác với hai |Chứng Vật| kia, nó có thể là một |Chứng Vật|\
    \ sẽ không thêm mana nào vào kho mana của bạn (ví dụ như là \"Tranh Sơn Dầu khí\
    \ phái\").\n\nNếu nguồn |Chứng Vật Hoàn Mỹ| ngẫu nhiên đã cạn kiệt, vị trí đó\
    \ sẽ được thay thế bằng một |Chứng Vật| từ |Thường| đến |Hiếm| (Thường xảy ra\
    \ ở Trùm Chương 3 vị trí |Chứng Vật| bên phải)"
BattleFlow:
  Name: Luồng Trận Đấu & Các Loại Lượt
  Description: "Khi tham gia trận đấu, kẻ thù và các lá bài ban đầu cần thiết sẽ được\
    \ khởi tạo, sau đó luồng trận đấu sẽ bắt đầu.\nĐầu tiên, giai đoạn \"bắt đầu trận\
    \ đấu\" diễn ra, hầu hết các trạng thái ban đầu của kẻ thù đều được thêm vào tại\
    \ thời điểm này và cũng có nhiều hiệu ứng kích hoạt vào thời điểm này ví dụ như\
    \ |Đôi Guốc của Thiên Cẩu|, giai đoạn này sớm hơn giai đoạn \"bắt đầu lượt đầu\
    \ tiên của Người Chơi\", một ví dụ dễ thấy là Seiki và một số Trùm cũng thực hiện\
    \ nhiều hành động vào giai đoạn này.\nSau đó, trận đấu diễn ra theo từng vòng\
    \ cho đến khi một bên bị đánh bại hoàn toàn.\nMỗi \"Vòng\" bao gồm nhiều \"Lượt\"\
    , mỗi lượt tương ứng với một nhân vật cụ thể. (v.d \"Lượt Của Reimu\", \"Lượt\
    \ Của Rin Kaenbyou\")\nTrong mỗi vòng, đầu tiên sẽ là giai đoạn của người chơi,\
    \ giai đoạn này gồm có 1 lượt thường cho người chơi, sau lượt thường là một số\
    \ các lượt phụ tùy vào số cộng dồn |Lượt Phụ| mà người chơi có, nếu kết thúc lượt\
    \ mà không có cộng dồng |Lượt Phụ| nào, giai đoạn người chơi cũng sẽ kết thúc.\n\
    Sau đó sẽ là giai đoạn kẻ địch khi mà kẻ địch sẽ hành động theo lượt của mình,\
    \ sau khi mọi kẻ địch đều đã hành động, giai đoạn kẻ địch kết thúc, vòng hiện\
    \ tại cũng kết thúc ngay sau đó.\nCho đến hiện tại thỉ chỉ người chơi có thể nhận\
    \ Lượt Phụ, ngoại lệ duy nhất giúp kẻ địch có lượt phụ là lá |Ma Phương Bành Trướng|.\
    \ Nếu kẻ địch có lượt phụ, chúng sẽ hành động thêm một số lần bằng với số |Lượt\
    \ Phụ| chúng có. Lưu ý rằng trò chơi chỉ hiển thị ý định của lượt đầu của kẻ địch.\n\
    Mỗi phe có bộ đếm lượt để theo dõi số lượt mà mỗi bên đã nhận được.\nThông thường\
    \ số lượt của kẻ địch sẽ bằng với số vòng đã trôi qua. Người chơi có thể có nhiều\
    \ lượt hơn số vòng nhờ vào |Lượt Phụ|.\nMột số hiệu ứng sẽ chính xác hơn nếu dùng\
    \ thuật ngữ \"vòng\" thay vì \"lượt\", ví dụ như Dễ Tổn Hại, Suy Nhược, Vụn Vỡ\
    \ sẽ mất 1 cộng dồn sau mỗi vòng, nhưng thực tế chúng cũng giảm đi khi bắt đầu\
    \ một Lượt Phụ.\n"
FriendCard:
  Description: "Dưới đây là một số quy tắc bổ sung về lá Đồng Đội để giúp trải nghiệm\
    \ chơi trò chơi trở nên mượt mà hơn:\n1. Trục Xuất được thay bằng Hư Vô:\nMỗi\
    \ khi một hiệu ứng khiến một lá Đồng Đội nhận Trục Xuất, nó sẽ nhận Hư Vô thay\
    \ vào đó, điều tương tự khi xóa bỏ Trục Xuất. Do lá Đồng Đội được thiết kể để\
    \ được chơi nhiều lần, việc sở hữu Trục Xuất sẽ là vô nghĩa.\n2. Khi một lá Đồng\
    \ Đội có Hư Vô được triệu hồi, nó sẽ được xóa đi Hư Vô.\nDo nếu giữ nguyên Hư\
    \ Vô, nội tại của lá Đồng Đội sẽ chỉ có thể kích hoạt một lần ngay sau khi triệu\
    \ hồi, điều này trái với mong muốn khi thiết kế. Lá |Người Xã Giao Rộng| có đặc\
    \ biệt đề cập đến việc này và nó được áp dụng với mọi lá đồng đội có Hư Vô khác\
    \ bất kể nguồn gốc.\n3. Nếu hiệu ứng Bản Sao được dùng lên một lá Đồng Đội vào\
    \ giữa trận, chỉ các thuộc tính của nó được giữ lại, trạng thái của nó trở thành\
    \ chưa triệu hồi và số Trợ Sức của nó trở về mức cơ sở. Điều này là do Đồng Đội\
    \ đã triệu hồi có phần giống với các lá khác sau khi được chơi và chỉ việc có\
    \ thể Sao Chép chúng đã là một lợi thế lớn. Nếu một người sao chép một lá Đồng\
    \ Đội sắp kích hoạt Tuyệt Kỹ của nó và kích hoạt nó hai lần, khiến chúng ta sẽ\
    \ phải giảm sức mạnh của các Tuyệt Kỹ xuống vì vấn đề cân bằng, đi ngược lại tinh\
    \ thần của một \"Tuyệt Kỹ\"."
  Name: Chi Tiết Về Lá Đồng Đội
PlayCard:
  Name: Hướng Dẫn Về Lá Liên Tiếp
  Description: "Bản cập nhật nhân vật Koishi ra mắt với cơ chế Liên Tiếp mới, một\
    \ số chi tiết sẽ được hướng dẫn sau đây, tuy nhiên có thể sẽ có những điều chỉnh\
    \ trong các bản cập nhật tiếp theo.\n1. Chơi 1 lá bài là một hành động khác so\
    \ với tiến hành Đánh Liên Tiếp bằng 1 lá bài, tương tự như Lượt Thường và Lượt\
    \ Phụ. Về cơ bản, Tấn Công Liên Tiếp sẽ theo ngay sau việc chơi một lá bài theo\
    \ cách thông thường.\n2. Đánh Liên Tiếp sẽ không được tính để kích hoạt các hiệu\
    \ ứng liên quan đến chơi bài một cách thông thường, chẳng hạn như hiếu ứng giới\
    \ hạn số lá được chơi mỗi lượt của Remilia, hiệu ứng của các lá như \"Đêm Bất\
    \ Diệt Phai Tàn\", \"Say Xỉn\", \"Băng Ngày Hè Hoa Lệ\" hay hiệu ứng của các chứng\
    \ vật như của \"Đồng hồ bạc\".\n3. Lá Liên Tiếp sẽ chỉ định cùng một mục tiêu\
    \ với lá trước. Nếu không có mục tiêu hợp lệ, một mục tiêu ngẫu nhiên sẽ được\
    \ chỉ định, việc này thường chỉ ảnh hưởng đến các lá Tấn Công.\n4. Lá Liên Tiếp\
    \ khi Đánh Liên Tiếp sẽ không tiêu hao mana, tuy nhiên nếu có một hiệu ứng hay\
    \ điều kiện khác nào đó có thể ngăn chặn việc nó chơi được một cách bình thường,\
    \ nó sẽ không được kích hoạt và sẽ được đưa vào trong Chồng Bài Bỏ. (ví dụ như\
    \ thuộc tính Bất Tuân, thiếu vàng đối với 1 lá tiêu hao vàng)\n5. Nếu Lá Liên\
    \ Tiếp có hiệu ứng hay điều kiện chơi liên quan đến chọn bài, ví dụ như \"Bịa\
    \ Đặt Tin Tức\" - vốn có thể hủy chơi nếu được chơi theo cách thông thường thì\
    \ khi Đánh Liên Tiếp, việc hủy chơi là không khả thi.\n6. Đánh Liên Tiếp có bị\
    \ gián đoạn bởi việc kết thúc trận đấu, ngay cả khi nó sợ hữu hiệu ứng hồi máu\
    \ hay tương tự.\n7. Nếu lá được Đánh Liên Tiếp là lá Tiêu Hao X, nó sẽ kích hoạt\
    \ tương tự như khi sử dụng 0 mana lên nó."
PlayTwice:
  Name: Luật Chơi Bài Hai Lần

line:05776d6: Thật đáng tiếc, có người nhanh tay hơn tớ mất rồi
line:0884c5d: Khục, bỏ qua chuyện đó đi. Để xem nào, cậu không phải người đã lấy trộm
  cành ngọc đấy chứ?
line:02eee46: Này {0}, đang tranh thủ lượm nhặt chứng vật mà người khác đã lấy à?
line:00e809e: Đừng có mà mô tả tớ cứ như thể là cậu được không? Tớ đang nghiêm túc
  tiến hành một cuộc điều tra đây
line:093ef10: Đúng rồi, tớ thấy {0} đã đưa tiền cho cậu nay lúc tớ rời đi, tiền thuê
  hả?
line:06f302d: Dù sao đi chăng nữa, mau giao nộp mọi thứ trên người cậu ra đây

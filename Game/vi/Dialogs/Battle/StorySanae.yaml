line:0d8bd8d: Có chuyện gì vậy, mình chỉ vừa mới đến buổi triển lãm thôi
line:0068a0e: Chính các cô mới là thủ phạm đúng chứ
line:05f9530: Cuối cùng cũng lên đến đền thờ yêu quái trên đỉnh núi
line:0f3c994: Sau đó, mọi thứ diễn ra cứ như mọi người đang chơi thẻ bài với nhau
  vậy, thứ mà mình cũng biết đôi chút
line:010c359: Có vẻ như chỉ nói suông thôi thì không giải quyết được vấn đề, y như
  những gì tôi mong muốn
line:09f307c: '{0} vội vã leo lên đây giữa đêm hôm ư, mình có linh cảm chuyện này
  sẽ không mấy hay ho đâu'

line:022c54a: '"Cảm ơn nhé!"'
line:015cd2b: '[Ăn Quả Đào] Tăng {0} HP tối đa, nhận Vận Rủi: |{1}|'
line:07b8cb5: '"Nếu muốn, cô có thể ăn quả đào mà tôi mang theo này, nó khá ngọt đấy."'
line:09c8a85: “Thứ này ăn ngon quá!”
line:0c671d8: '[Từ Chối] Không có chuyện gì xảy ra'
line:0c46a1e: '"Vậy cũng được, dù sao tôi cũng chỉ đến để tìm Eirin đại nhân."'
line:0b9590a: '"Với dị biến đơn giản như thế này thì tôi có thể tự xoay xở được."'

line:005d895: Tuy có chút mùi khả nghi của chất phụ gia công nghiệp, nhưng quả đào
  đã trải qua biến đổi gen của Nguyệt Đô vẫn rất ngon.
line:05fe9e1: '"Thấy bạn rồi, trợ thủ của Eirin đại nhân, cho phép tôi giúp đỡ bạn
  một chút."'
line:0220408: '[Cầu Thần] Mất {0} HP tối đa, nhận 2 lá |{1}|'
line:08e2a8a: '"Tôi mượn được từ Yorihime chiếc chuông Kagura của |Izunome| này, hãy
  để nó thanh tẩy sự ô uế trong cô."'
line:050b98e: Dưới sự chúc phúc từ chuông Kagura, {0} cảm thấy sư ô uế của bản thân

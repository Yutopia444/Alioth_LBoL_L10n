line:0152f90: '[Giải mộng] Trả <sprite="Point" name="Gold">, hé lộ Sự Kiện Bạn Bè
  đầu tiên bạn sẽ gặp trong Màn 3'
line:028834f: '[Rời Khỏi] Không có chuyện gì xảy ra'
line:0b5f8ae: '"Cô sẽ phải đối đầu với {0}"'
line:010d2bd: '"Cô đang nói những từ ngữ kỳ lạ gì thế?"'
line:0abc92c: '"Năng lực của cô ấy khá toàn diện. Cẩn thận đừng để trận chiến kéo
  dài quá lâu."'
line:0607cc8: '"Cô sẽ gặp {0}."'
line:055e092: '"Cô ấy sẽ thanh lọc mana của cô. Hãy mang theo những lá chỉ tiêu hao
  năng lượng chung hoặc tìm cách sở hữu Mana Đa Sắc vì chúng không thể bị thanh lọc.""'
line:0d00686: '"Cô ấy sẽ giúp cô tìm ra hung thủ thực sự. Do đó, các đạo cụ từ Thế
  Giới Bên Ngoài sẽ không còn cần thiết."'
line:02c2c1f: '"Đạo cụ đầu tiên mà cô ta sẽ dùng là {0}."'
line:0062be2: '"Nó tước bỏ các Chứng Vật của bạn trừ Hoàn Mỹ ra, đừng mua Chứng Vật
  trừ phi nó kích hoạt hiệu quả ở ngay đầu trận đấu."'
line:0d65829: '"Nó sẽ thu hút thêm nhiều kẻ địch. Hãy chuẩn bị các lá màn đạn có thể
  gây sát thương đa mục tiêu."'
line:0b3de88: '"Tôi có thể giúp cô tìm ra kẻ địch mà cô sắp đối mặt là ai, số mệnh
  sắp đặt cho bạn gặp ai, hoặc cách mà thủ phạm thật sự dự định dùng để đối phó với
  bạn."'
line:07cdbe4: '[Bói] Trả {0} <sprite="Point" name="Gold">, hé lộ Trùm của Màn 3'
line:09db3f2: '[Xem Tướng] Trả {0} <sprite="Point" name="Gold">, hé lộ đạo cụ đầu
  tiên mà Trùm Cuối sử dụng'
line:088d295: '"Ăn đào là một lựa chọn an toàn. Nếu có một số thẻ cốt yếu cần được
  chơi nhiều lần và phù hợp để thanh tẩy, hãy thử cân nhắc nhờ cô ấy giúp thanh tẩy
  ô uế."'
line:0c5922a: '"Cô ấy giới hạn số lượng lá bài mà cô có thể chơi. Tốt hơn nên đem
  vài thẻ có lượng tiêu hao lớn."'
line:07f3e64: '"Nếu cô có thể đói phó với cơn say rượu, thử uống để kiếm tiền cũng
  là một phương án hay."'
line:07e0edb: '"Cô ta sẽ yểm các hiệu ứng tiêu cực lên cô, hãy chuẩn bị trước các
  đạo cụ y tế hoặc đến chỗ Keine để nhận vật phẩm."'

line:0252f89: '"Ta phải nói rằng cách sử dụng mana của cô vẫn còn chưa hiệu quả cho
  lắm."'
line:0632b2f: '"Hãy để ta với sức mạnh thanh tẩy để hỗ trợ cô trong việc kiểm soát
  chúng."'
line:0833aaf: Chọn một mana trong kho mana để chuyển thành hai mana không màu.

line:046c8a9: '[Rời Đi] Không có chuyện gì xảy ra'
line:0073f47: '"Thẻ của cô nhìn rởm quá, tôi không cần chúng đâu~"'
line:0a6bd2c: '"Vậy hẹn gặp lại lần sau nhé~"'

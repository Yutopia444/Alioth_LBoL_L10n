line:0d2e77f: '"Ừ ừ. Nhưng không phải mắt cô có màu xanh à?"'
line:03c49f5: '[Không Cho Gì Cả] Nhận Vận Rủi: |{0}|'
line:0b15c0b: '"Ai thấy trước là của người đó~"'

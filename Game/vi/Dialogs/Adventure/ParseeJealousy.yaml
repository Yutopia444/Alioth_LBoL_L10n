line:0340a4c: '{0} nhìn thấy một Chứng Vật trôi nổi trên mặt nước. Có muốn vớt nó
  lên không?'
line:0b63278: '"Sao mình có cứ cảm giác như đang bị ai đó theo dõi thế nhỉ..."'
line:00e3d78: '"Sao mọi người tìm được Chứng Vật dễ dàng thế? Thật ghen tỵ quá."'
line:094a004: '"Sao cô lại có thể hào phóng đến vậy?! Sự tốt bụng này thật đáng ghen
  tỵ quá đi!"'
line:0557dad: '[Lấy Nó] Nhận một Chứng Vật ngẫu nhiên'
line:0dc3dde: Một tiếng động đáng ngờ phát ra từ trong rừng tre…
line:0c4a8da: '[Mặc Kệ] Không có chuyện gì xảy ra'

line:0f2d695: '[Không Hợp Lệ] Không đủ chứng vật'
line:028b07c: '"Tôi sẽ nguyền rủa cô chỉ tìm được những chứng vật vớ vẩn đêm nay!"'
line:0f9fdb8: '{0}'
line:0eea103: '"Từ từ, tôi cũng không có cần đến |{0}|, cho cô đấy."'
line:0d7d127: '{0}'

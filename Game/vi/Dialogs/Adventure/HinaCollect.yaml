line:06b252f: '{0} cảm thấy được mọi sự bất hạnh của mình đang tan biến.'
line:00dc670: '[Ôm Cô Ấy] Nhận một |Vận Rủi| ngẫu nhiên.'
line:017720c: '"Ôi, cô {0} đây có vẻ đang mang trên mình khá nhiều vận rủi."'
line:0183740: '"Xin hãy để tôi gánh chịu những bất hạnh này thay cho cô."'
line:02dcea4: '[Chấp Nhận Sự Giúp Đỡ] Xóa bỏ tất cả các lá |Vận Rủi|.'
line:05d4398: '"Thật tốt quá, ngày hôm nay đã đủ tệ rồi."'
line:00241eb: '"Có vẻ như mình không thể đem những món đồ lưu niệm này về rồi..."'
line:0b979b0: '"Dọn dẹp rất sạch sẽ, thưa cô Hina."'
line:076f484: '"Cảm ơn nhé, Hina."'
line:037bd0d: '"Không, lần này hãy để tôi giúp cô."'
line:0a76aa4: '[Rời Đi] Không có chuyện gì xảy ra'
line:09f1923: '"Vẫn nghi ngờ tôi nhỉ, rõ ràng là tôi có thiện ý mà."'
line:0d580ed: '"Có thể nó là vận rủi, nhưng nó cũng là một phần trong bộ sưu tập của
  tôi..."'

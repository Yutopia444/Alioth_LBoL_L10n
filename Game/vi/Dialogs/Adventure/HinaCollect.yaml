line:06b252f: '{0} cảm thấy được mọi sự bất hạnh của mình đang tan biến.'
line:00dc670: '[Ôm Cô Ấy] Nhận một |Vận Rủi| ngẫu nhiên.'
line:017720c: '"Ôi, {0} đây có vẻ đang mang theo mình khá nhiều vận rủi."'
line:0183740: '"Hãy để tôi gánh chịu sự bất hạnh này cho cô."'
line:02dcea4: '[Chấp Nhận Sự Giúp Đỡ] Loại bỏ tất cả các thẻ |Vận Rủi|.'
line:05d4398: '"Cảm ơn trời, hôm nay đã đủ tệ rồi."'
line:00241eb: '"Có vẻ như tôi không thể mang những món đồ lưu niệm này về cùng rồi..."'
line:0b979b0: '"Cô đã làm rất tốt, Hina."'
line:076f484: '"Cảm ơn, Hina."'
line:037bd0d: '"Không, lần này hãy để tôi hứng chịu nó cho cô."'
line:0a76aa4: '[Rời Đi] Không có gì xảy ra.'
line:09f1923: '"Vẫn cẩn thận hơn bao giờ hết nhỉ, tôi không có ý định gì xấu cả."'
line:0d580ed: '"Có thể nó là vận rủi, nhưng nó cũng là một phần trong bộ sưu tập của
  tôi..."'

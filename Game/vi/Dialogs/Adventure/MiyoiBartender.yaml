line:0c29c84: "Bùng nổ một chiến ý chưa từng có, {0} thắng trận quyết đấu và giành\
  \ lấy giải thưởng.\nNhưng, liệu thế có đáng không?"
line:05203c5: '"Tới cũng tới rồi, cho tôi như mọi khi, ghi nợ nhé~."'
line:0e46351: '"Ảo giác mạnh như vậy, cô thêm thứ gì vào rượu đúng không?!"'
line:01b5a50: '"Không cần, chẳng lẽ cô lại muốn hại tôi lần nữa sao!?"'
line:0c66585: '"Cô {0}, xin mời vào! Hôm nay cô muốn gì?"'
line:061da42: '[Gọi Một Lít Rượu] Nhận |{0}|, xóa bỏ 1 lá bài khỏi thư viện.'
line:096d262: '"Loại rượu đặc biệt lần trước Aya uống, cho tôi một phần giống vậy
  nào!."'
line:0da2517: '"Khoan khoan, cô {0} có chắc mình chịu được không vậy?"'
line:05ad143: '"Ặc... nhiều như vậy?! Nhưng mọi người đều đang nhìn mình, mình không
  thể quay đầu được nữa rồi!"'
line:018cd9a: '[Đẩy Đến Cực Hạn] Nhận {0} <sprite="Point" name="Gold"> và 2 lá: |{1}|'
line:0c77879: '"Suika, có chuyện gì sao? Cô đã nhìn tôi và cười tủm tỉm như vậy từ
  khi tôi đi vào rồi."'
line:0269654: Mình quên mất cái gì rồi sao...? Xóa 1 lá bài ra hỏi thư viện.
line:0b95170: '"Thế nào {0}, tiểu-thư-một-chén cũng muốn khiêu chiến tôi ư?"'
line:0bdfac4: “Cô đây là đang nuôi cá voi sao? Vẫn chưa đủ!”
line:0bea743: '[Uống Một Ngụm] Chiến đấu với một nhóm kẻ địch và nhận lấy một Chứng
  Vật Hiếm ngẫu nhiên.'
line:0862f2d: '"Này này -- Cô vẫn chưa thanh toán tiền rượu tháng trước đâu."'
line:015f1aa: '"Đáng ghét, mới một ly thôi mà đã thấy buồn... ngủ rồi..."'
line:024e390: (Trong giấc mơ, {0} cảm nhận thấy những sự hiện diện đáng nghi!)
line:0b0300d: '"U oa! Xin cô hãy nhận cái này và giữ bí mật."'
line:0b3a02b: '[Chấp Nhận] Nhận |{0}|'
line:0bd13e0: '"Thế mới gọi là biết làm ăn buôn bán chứ, lần sau tôi lại tới nha~"'

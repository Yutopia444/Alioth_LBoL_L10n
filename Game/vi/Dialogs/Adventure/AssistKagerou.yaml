line:035e5a2: '"Trời ạ, mặt trăng lại khiến lông tóc tôi xù hết cả lên rồi..."'
line:0d31645: '"{0} ơi, liệu bảo vật tôi nhặt được này có thể giúp cô giải quyết dị
  biến nhanh hơn được hay không?"'
line:0b52d4a: '"Tất nhiên rồi! Một dị biến ở mức độ này sẽ được giải quyết nhanh thôi."'
line:081ac28: '"Có càng nhiều thứ hữu dụng càng tốt, đưa nó cho tôi~"'
line:0bae5c2: (Bị Kagerou chồm lấy, lông rụng vương lên khắp người mình... xem ra
  mình cần phải dọn dẹp hết chúng trước.)
line:05164d7: (Bị Kagerou ôm chặt, lông vương ra khắp cả người...)
line:0361c5f: '[Không Hợp Lệ] Tất cả các chứng vật hợp lệ đã được thu thập'
line:0de07bc: "\"Xin thứ lỗi, tôi đang rất vội!\"\n(Chuyện tương tự có xảy ra với\
  \ Aunn khi trăng tròn không nhỉ?)"
line:048e49c: '"Thật là một người sói bông xù dễ thương... Có lẽ tiểu thư sẽ thay
  đổi quan điểm về những người sói."'
line:09559cc: '[Không có lông] Nhận một |Chứng Vật| ngẫu nhiên. Thêm |{0}| vào thư
  viện.'
line:05edfc7: '"Chuyện nhỏ mà thôi, rất vui nếu giúp được cô."'
line:0d416e0: '"Quả nhiên là {0}, kế hoạch du lịch của tôi được cứu rồi!"'
line:05b62f1: '[Cũng được] Nhận {0} điểm <sprite="Point" name="Power">'
line:0ec7798: '"Thời gian của cô quý giá vậy á!"'
line:0668b2a: '"Không phải mấy con chó lông xù giờ khá nổi hiện nay sao? Cô cứ để
  lông như vậy cho đẹp~"'
line:0d0e5fe: '"Tôi là một con sói chứ không phải chó!"'
line:0db19aa: '"Tôi không phải thú cảnh!"'
line:0019876: '"Đó chẳng phải là một chứng vật sao? Đồ ăn trộm!"'
line:02b58af: '"Xem ra không thể dựa dẫm vào đứa ngốc này rồi..."'
line:0af915c: '"Tuyệt, tôi thích nhất là đóng băng những con vật có làn da mịn màng!"'
line:0d2dc98: (Bị ôm chặt bởi Kagerou, nóng quá...)

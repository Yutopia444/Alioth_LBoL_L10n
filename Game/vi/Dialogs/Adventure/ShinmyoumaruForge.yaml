line:04e318b: '[Biến Lớn] Lựa chọn {0} lá Cơ Sở để Nâng Cấp'
line:077181c: “Tôi không tin đâu, trừ khi cô có thể làm cho các lá bài của tôi tự
  di chuyển.”
line:05d94d1: Chọn {0} lá Cơ Sở để biến thành lá Thường
line:0d37399: Chọn {0} lá Cơ Sở để Nâng Cấp
line:0622791: "“Quên mất! Sức mạnh của Vồ Thần Kỳ đòi hỏi một ít đánh đổi...”\n(|r:\
  \ Seija|, tôi đã biến {0} yếu đi rồi đó~)"
line:0832868: "“Nhất trí. Tôi luôn cảm thấy thật đau lòng mỗi khi phải xóa bỏ chúng.”\n\
  (Dù chủ yếu là vì dịch vụ xóa bỏ quá đắt)"
line:03ac219: '"Tuyệt vời, hiện giờ tôi vẫn đang giữ chúng."'
line:039b98c: '"Cũng tốt, dù sao tôi cũng không có thời gian để xử lý chúng đàng hoàng."'
line:07da6ed: '"Tuyệt ghê! Vồ nhỏ, làm những lá bài yếu ớt này trở nên mạnh mẽ đi
  nào!"'
line:005a3e9: '"Cảm giác bị xem thường của những lá bài yếu, những kẻ chỉ biết đến
  bài hiếm chắc chắn sẽ không bao giờ có thể hiểu được."'
line:04566b1: “{0}, chúng ta nhất định phải dùng Vồ Thần Kỳ để đứng lên chống lại
  các lá bài hiếm!”
line:0a6031e: '"Rất tốt! Vồ nhỏ, hãy loại các lá bài thừa thãi đi!"'
line:0364fd7: Xóa một lá bài không phải lá Cơ Bản ra khỏi thư viện
line:03acac4: (|r:Seija|, nhớ dạy cho cô ta một bài học bằng |r:trường cung| của cô...)
line:0bb82a2: '[Biến Đổi] Chọn {0} lá Cơ Sở để biến thành lá Thường, giảm {1} HP tối
  đa'
line:0e60a55: "“Xin giúp tôi xóa vài lá đi nhé, tôi chỉ cần các lá bài yếu.”\n(Nếu\
  \ là dịch vụ miễn phí thì hùa theo cô ấy một chút cũng được)"
line:0a32439: (Đây hẳn là điều mà |r:Seija| mong đợi...)
line:0593c4c: '"Hử? Sao lại có cảm giác như cô trở nên nhỏ đi nhỉ?"'
line:009a2f1: '[Biến Nhỏ] Xóa bỏ một lá |không phải lá Cơ Sở| ra khỏi thư viện'
line:008aa64: "“Giúp tôi xóa bỏ mấy lá khác nhé, tôi chỉ cần mỗi những lá bài yếu!”\n\
  (Khi nào Yamawaro mới chịu học người ta làm dịch vụ miễn phí đây?)"
line:0140cb7: “Tôi thích những lá bài của mình, nhưng tôi lại càng muốn những lá yếu
  hơn!”
line:04ed34a: '"Tôi không muốn nỗ lực nữa, để tôi tham gia cuộc khởi nghĩa này nào."'
line:05c5655: "“Cho tôi gia nhập nhóm khởi nghĩa với.”\n(Mình đã sớm muốn thử làm\
  \ điều này từ lâu rồi~)"
line:06fc81c: “Rất tốt! Vồ nhỏ, ban cho {0} sức mạnh của những ảo mộng đi nào!”
line:0253e27: “Hử? Sao tôi có cảm giác cô trở nên lớn hơn trước nhỉ?”
line:08c142c: '[Rời Đi] Không có chuyện gì xảy ra'
line:0d64e10: '"Thật tiếc là tôi chỉ thích các lá bài hiếm~ Chúng không chỉ mạnh mà
  còn bán rất được giá nữa!"'
line:0690f4b: "\"Cái gì cơ, thì ra cô cũng chỉ là một tân binh của trò này thôi à...?\"\

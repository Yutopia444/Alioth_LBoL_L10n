line:0598cdd: '"Cảm ơn nhé~"'
line:0d7cfde: '[Bánh Trung Thu Sardinia] Nhận |{0}|, nhận Vận Rủi: |{1}|'
line:0528906: '"Thịt bò hảo hạng kết hợp với... dango? Món gì thế này? Tôi chưa bao

line:0577ef3: '"Cô {0}, liệu cô có thể nếm thử chúng trước khi tôi đưa chúng cho Yuyuko
  đại nhân không?"'
line:047fc02: '"Yuyuko muốn thử một món mà trước đây chưa từng thử. Tôi không tự tin
  lắm, nên đã chuẩn bị 2 món..."'
line:0ea45c4: '[Dango Đá Ba Màu] Biến đổi một lá bài thành một lá đa sắc đã Nâng Cấp.'
line:00eb35b: Biến đổi một lá bài thành một lá đa sắc đã Nâng Cấp.

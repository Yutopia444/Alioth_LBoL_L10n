line:09d8d02: '[Tiếp Tục]'
line:0d3703c: '[Giúp Kokou] Mất {0} HP, nhận: |{1}|'
line:04c819d: "\"Dừng tay! Tôi nghe nói 'moneyverse' là cái máy in tiền!\""
line:0500ae3: "\"Mong hai cô dừng tay! Tôi nghe nói 'Moneyverse' sẽ trao quyền cho\
  \ các triển lãm truyền thống!\""
line:015db7a: '"Hưm, tôi vẫn chưa thua đâu!"'
line:0c1db12: '"Chắc chắn cô {0} nghĩ giống tôi rồi. Với tư cách đồng minh, xin hãy

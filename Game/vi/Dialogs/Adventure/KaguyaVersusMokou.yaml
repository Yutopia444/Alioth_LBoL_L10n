line:01185cd: '"Tốt hơn là cứ mặc kệ bọn họ..."'
line:04ceb26: "\"'Game Girl Advance' là máy console cầm tay tuyệt vời nhất! Tôi không\
  \ cho phép cô nói xấu 'Nentendo'!\""
line:0bc6368: (Mình không hiểu họ lại cãi nhau vì cái gì, nhưng tên trộm có thể lợi

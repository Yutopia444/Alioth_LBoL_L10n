line:0460217: '[Tiếp Tục]'
line:0db14e0: '[Đi Qua] Không có chuyện gì xảy ra'
line:0a72879: '"Tôi chỉ muốn xem liệu đồ triển lãm của cô tốt thế nào, kết quả cô

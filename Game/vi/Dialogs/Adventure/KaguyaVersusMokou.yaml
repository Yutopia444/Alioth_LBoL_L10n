line:008a9a4: '[Giúp Kaguya] Mất {0} HP, nhận: |{1}|.'
line:099c944: "\"Dừng tay! Tôi nghe nói Rinnosuke từng bảo 'Nentendo' là 'bậc thầy\
  \ nhân loại'!\""
line:02e8c97: "\"Dừng tay! Tôi nghe nói Rinnosuke từng bảo 'Nentendo' là 'bậc thầy\

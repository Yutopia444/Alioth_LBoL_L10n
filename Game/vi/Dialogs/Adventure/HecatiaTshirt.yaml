line:0678716: '[Nhận Áo] Nhận |Áo phông thần tượng|'
line:0ba9037: '"Miễn phí hả? Thế thì tôi sẽ lấy một cái."'
line:00d22b0: '[Rời Đi] Không có gì xảy ra cả'
line:0fc2c16: '"Ôi chao, ''Kaguya-chan'' cơ đấy, thật ghê rợn."'
line:063a72b: '"Sau khi nghiên cứu, tôi đã thấy rằng Kaguya-chan rất là tốt bụng và
  hiếu khách không giống với những người Mặt Trăng khác."'
line:008fa52: '"Nào, hãy cùng nhau ủng hộ Kaguya-chan!"'
line:0670be2: '"Nhớ mặc nó để mọi người cùng thấy nhé!"'
line:01566ec: '[Đổi Cỡ] Nhận: |Áo phông thần tượng (Cỡ lớn)|'
line:0ba87b6: '"Nhớ mặc nó để mọi người cùng thấy nhé!"'
line:059fbd3: '"Miễn phí hả? Thế thì tôi sẽ lấy một cái, cỡ lớn nhé."'

line:0019bff: Vĩnh Viễn Đình, buổi tối
line:0e6d9df: 'Trong buổi triển lãm lần trước, Mokou: "Cô gọi chốn khỉ ho cò gáy này
  là một buổi triển lãm á?"'
line:044856d: "Kaguya: \"Mokou chết tiệt!\"\nKaguya đã thề nguyện rằng sẽ làm mọi\
  \ thứ trong khả năng để làm buổi triển lãm tiếp theo tuyệt vời nhất mọi thời đại"
line:0a72219: '"Mỗi vị khách đều có thể chọn một Chứng Vật mang về nhà! (Tất nhiên
  trừ Bảo Vật ra)"'
line:0518526: 'Kaguya: "Đây là hoa ưu đàm, còn được gọi là Cành Ngọc của Bồng La,
  đã nở rộ nhờ sự nhiệt tình của mọi người!"'
line:072a2e9: 'Remilia: "Chậc, cứ tưởng người mặt trăng sẽ có thứ gì đó thú vị chứ,
  nhàm chán quá."'
line:09379f3: 'Sakuya: Đúng vậy, thưa tiểu thư. Dù sao thi cô cũng đã thấy khá nhiều
  thứ rồi."'
line:0bc1eba: 'Kaguya: "Thật là nhiều khách quá, tôi mong mọi người có một thời gian
  vui vẻ ở đây."'
line:00d8c42: 'Remilia: "Này Sakuya, trông thứ này có vẻ thú vị đấy chứ?!"'
line:094febe: 'Sakuya: "Tiểu thư, mặc thứ đó vào có hơi..."'
line:0fd4f89: 'Reimu: (Hở? Chẳng phải đó là Eirin sao?)'
line:0ad946f: "Mọi người: \"Oa............!\"\nReimu: \"Hở, sao mọi người hăng hái\
  \ thế!\""
line:080e43c: 'Reimu: (Hửm? Những viên ngọc đó là gì vậy?)'
line:023a81e: "Kaguya: \"Á! Cành Ngọc của Bồng Lai biến mất rồi!\"\nKaguya: (Liệu\
  \ đây có phải là một phần trong chương trình do Eirin sắp đặt không nhỉ?)"
line:03bfe2b: 'Kaguya: "Nếu có ai tìm được nó, tôi sẽ cho bạn chọn một trong những
  Bảo Vật của tôi!"'

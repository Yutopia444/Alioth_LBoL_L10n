line:0019bff: Vĩnh Viễn Đình, buổi tối.
line:0e6d9df: 'Trong buổi triển lãm lần trước, Mokou: "Cô gọi nơi khỉ ho cò gáy này
  là một buổi triển lãm á?"'
line:044856d: "Kaguya: \"Mokou chết tiệt!\"\nKaguya đã thề nguyện rằng sẽ làm mọi\
  \ thứ trong khả năng để làm buổi triển lãm tiếp theo tuyệt vời nhất mọi thời đại."

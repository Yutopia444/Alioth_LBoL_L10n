line:0019bff: Vĩnh Viễn Đình, buổi tối
line:0e6d9df: 'Trong buổi triển lãm lần trước, Mokou: "Cô gọi cái chốn khỉ ho cò gáy
  này là buổi triển lãm Nguyệt Đô thật sao?"'
line:044856d: "Kaguya: \"Đồ Mokou đỏ lòm chết tiệt!\"\nKaguya đã huy động mọi nguồn\
  \ lực để tổ chức một buổi triển lãm khác thật hoành tráng"
line:0a72219: '"Mỗi vị khách mời đều có thể chọn lấy cho mình một Chứng Vật để mang
  về nhà! (Tất nhiên là trừ Bảo Vật ra)"'
line:0518526: 'Kaguya: "Đây là hoa ưu đàm, còn được gọi là Cành Ngọc của Bồng Lai,
  đã nở rộ nhờ sự nhiệt tình của mọi người!"'
line:072a2e9: 'Remilia: "Chậc, cứ tưởng người mặt trăng thì sẽ có thứ gì đó hiếm lạ
  hơn chứ, thật nhàm chán."'
line:09379f3: 'Sakuya: "Thật vậy, thưa tiểu thư. Dù sao thì tiểu thư cũng là người
  có kiến thức sâu rộng mà."'
line:0bc1eba: 'Kaguya: "Thật hiếm khi có nhiều khách quý đến tham dự như thế này,
  tôi hi vọng mọi người có một buổi tham quan thật vui vẻ."'
line:00d8c42: 'Remilia: "Nè nè Sakuya, trông thứ này cũng có vẻ thú vị đấy chứ?!"'
line:094febe: 'Sakuya: "Tiểu thư, mặc thứ đó vào có chút..."'
line:0fd4f89: 'Reimu: (Hở? Chẳng phải đó là Eirin sao?)'
line:0ad946f: "Mọi người: \"Oa............!\"\nReimu: \"Này này, sao mọi người bỗng\
  \ dưng hăng hái thế!\""
line:080e43c: 'Reimu: (Hửm? Những viên ngọc đang bay đó là gì vậy?)'
line:023a81e: "Kaguya: \"Á! Cành Ngọc của Bồng Lai biến mất rồi!\"\nKaguya: (Liệu\
  \ đây có phải là một phần của chương trình do Eirin sắp xếp không nhỉ?)"
line:03bfe2b: 'Kaguya: "Bất cứ ai tìm được nó sẽ được chọn lấy một trong những Bảo
  Vật của tôi!"'

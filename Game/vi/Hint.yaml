AbilityCard:
  Content: "Thẻ kỹ năng cung cấp Người chơi một nội tại.\nThẻ kỹ năng sẽ tạm thời\
    \ bị loại bỏ khỏi giao tranh sau khi được chơi."
  Title: Thẻ Kỹ Năng
Exhibit:
  Content: "Trong vụ án, Người chơi có thể tìm được các Chứng vật bị bỏ lại trong\
    \ buổi triển lãm có nhiều hiệu ứng mạnh mẽ.\nChúng chủ yếu rơi ra bởi quân Tinh\
    \ Nhuệ, cung cấp bởi Vĩnh Viễn Đình, nhận được trong các sự kiện, hoặc mua từ\
    \ cửa hàng."
  Title: Chứng Vật
XCost:
  Title: Tốn X
  Content: "Thẻ có \"Tốn X\" sẽ sử dụng hết mana trong hàng chờ để kích hoạt hiệu\
    \ ứng \"Cứ mỗi mana được dùng:\".\nLưu ý: Thẻ có \"Tốn X\" sẽ không bị ảnh hưởng\
    \ bởi các thay đổi về phí sử dụng."
ToolCard:
  Title: Thẻ Công Cụ
  Content: Thẻ công cụ sẽ bị loại bỏ hoàn toàn sau khi hết lần sử dụng.
EmptyDrawZone:
  Title: Hết Bài Bốc
  Content: Khi hết bài để bốc, chồng bài bỏ sẽ được xào lại và trở thành chồng bài
    bốc mới.
Reward:
  Title: Phần Thưởng
  Content: "Đừng quên nhận phần thưởng của bạn!\nBạn có thể nhận thêm một ít <sprite=\"\
    Point\" name=\"Gold\"> bằng cách không nhận thẻ thưởng."

AbilityCard:
  Content: "Thẻ năng lực cung cấp Người chơi một hiệu ứng liên tục\nThẻ năng lực sẽ\
    \ tạm thời bị loại bỏ khỏi trận đấu sau khi được chơi."
  Title: Thẻ Năng Lực
Exhibit:
  Content: "Trong dị biến, Người Chơi có thể tìm thấy các Chứng Vật thất lạc từ buổi\
    \ triển lãm Nguyệt Đô, chúng mang đến rất nhiều hiệu ứng hỗ trợ mạnh mẽ.\nChứng\
    \ Vật thường được tìm thấy bằng cách đánh bại kẻ địch Tinh Anh, được cung cấp\
    \ bởi Vĩnh Viễn Đình, nhận được trong các sự kiện bạn bè, hoặc có thể được mua\
    \ từ cửa hàng."
  Title: Chứng Vật
XCost:
  Title: Phí Sử Dụng X
  Content: "Thẻ có \"Phí Sử Dụng X\" sẽ sử dụng hết mana trong hàng chờ để kích hoạt\
    \ hiệu ứng \"Cứ mỗi mana được dùng:\".\nLưu ý: Thẻ có \"Phí Sử Dụng X\" sẽ không\
    \ bị ảnh hưởng bởi các thay đổi về phí sử dụng."
ToolCard:
  Title: Thẻ Công Cụ
  Content: Thẻ công cụ sẽ bị loại bỏ hoàn toàn sau khi hết lần sử dụng.
EmptyDrawZone:
  Title: Chồng Bài Bốc Trống
  Content: Khi cần bốc một lá bài nhưng chồng bài bốc đã không còn lá bài nào, các
    lá trong chồng bài bỏ sẽ được tráo ngẫu nhiên lên để tạo thành một chồng bài bốc
    mới.
Reward:
  Title: Các Phần Thưởng
  Content: "Phần thưởng có thể nhận theo thứ tự tùy ý, đừng quên nhận chúng!\nNếu\
    \ không cảm thấy ưng ý bất kỳ thẻ nào khi chọn thẻ thưởng, có thể nhận <sprite=\"\
    Point\" name=\"Gold\"> bằng cách chọn Bỏ Qua Thẻ."
FriendCard:
  Title: Thẻ Đồng Đội
  Content: "Chơi lá bài này để triệu hồi một Đồng Đội bảo lưu trên tay.\nChúng sẽ\
    \ kích hoạt \"Kỹ Năng Bị Động\" một lần mỗi lượt (Thường là khi Người Chơi kết\
    \ thúc lượt).\nCó thể chơi Đồng Đội để kích hoạt \"Kỹ Năng Chủ Động\" hoặc \"\
    Tuyệt Kỹ\" của chúng nếu được."
SkipReward:
  Title: Các Nút Bỏ Qua
  Content: "Nút \"Bỏ Qua Phần Thưởng/ Bỏ Qua Cửa Hàng\" sẽ mở giao diện bản đồ.\n\
    Nếu không may ấn chúng, bạn có thể trở lại giao diện phần thưởng/cửa hàng bằng\
    \ cách đóng bản đồ."

AbilityCard:
  Content: "Thẻ năng lực cung cấp Người chơi một hiệu ứng liên tục\nThẻ năng lực sẽ\
    \ tạm thời bị loại bỏ khỏi trận đấu sau khi được chơi."
  Title: Thẻ Năng Lực
Exhibit:
  Content: "Trong vụ án, Người Chơi có thể tìm được các Chứng vật bị bỏ lại trong\
    \ buổi triển lãm có nhiều hiệu ứng mạnh mẽ.\nChúng chủ yếu rớt ra từ quân Tinh\
    \ Nhuệ, cung cấp bởi Vĩnh Viễn Đình, nhận được trong các sự kiện, hoặc mua từ\
    \ cửa hàng."
  Title: Chứng Vật
XCost:
  Title: Phí Sử Dụng X
  Content: "Thẻ có \"Phí Sử Dụng X\" sẽ sử dụng hết mana trong hàng chờ để kích hoạt\
    \ hiệu ứng \"Cứ mỗi mana được dùng:\".\nLưu ý: Thẻ có \"Phí Sử Dụng X\" sẽ không\
    \ bị ảnh hưởng bởi các thay đổi về phí sử dụng."
ToolCard:
  Title: Thẻ Công Cụ
  Content: Thẻ công cụ sẽ bị loại bỏ hoàn toàn sau khi hết lần sử dụng.
EmptyDrawZone:
  Title: Hết Bài Bốc
  Content: Khi hết bài để bốc, chồng bài bỏ sẽ được xào lại và trở thành chồng bài
    bốc mới.
Reward:
  Title: Các Phần Thưởng
  Content: "Đừng quên nhận phần thưởng của bạn!\nBạn có thể nhận thêm một ít <sprite=\"\
    Point\" name=\"Gold\"> bằng cách không nhận thẻ thưởng."

XCost:
  Title: 費用 X
  Content: |-
    費用 X 的牌需要使用法力面板為其指定費用。此牌將使用所有法力池中能夠觸發|每支付|的法力。
    注意：費用 X 的牌不受任何費用調整效果的影響。

AbilityCard:
  Title: 能力牌
  Content: |-
    能力牌在戰鬥中為主角提供持續效果。
    能力牌在打出後將被暫時移出戰鬥。

FriendCard:
  Title: 同伴牌
  Content: |-
    打出以召喚這名同伴，它會留在手牌中。
    「被動技能」每回合都會生效（通常在回合結束時）。
    可以再次打出以使用「主動技能」或「終結技」。

ToolCard:
  Title: 道具牌
  Content: '道具牌在耗盡使用次數後將會被永久移出遊戲。'

Exhibit:
  Title: 展品
  Content: |-
    在異變中主角可能會找到月都萬象展中遺落的展品，展品能帶來強大且持續的增益效果。
    展品主要通過退治強大的精英敵人、由鈴仙補給、商店中購買或者友好相遇獲得。

EmptyDrawZone:
  Title: 空的抽牌堆
  Content: 當需要從抽牌堆中抽牌，但無牌可抽時，棄牌堆會被打亂並洗入抽牌堆。

Reward:
  Title: 獎勵
  Content: |-
    可以按照任意順序領取所有的獎勵，不要遺漏哦~
    領取卡牌獎勵時，如果沒有想要的卡牌，選擇「放棄卡牌」可以獲得少量的<sprite="Point" name="Gold">。

SkipReward:
  Title: 跳過按鈕
  Content: |-
    跳過獎勵/跳過商人按鈕僅僅是打開了地圖界面。
    如果你不小心點擊了跳過按鈕，你只需要關閉地圖界面就可以返回，繼續領取獎勵/進行消費了。
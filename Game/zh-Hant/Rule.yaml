General:
  Name: 綜述
  Description: |-
    第一次遊玩時，你不需要看本列表！

    在遊玩了幾局之後，如果你喜歡《東方光耀夜》，又對一些遊戲規則的細節産生了疑問，再查閱對應的細則即可。

ManaColor:
  Name: 法力與顔色
  Description: |-
    《東方光耀夜》設計的初衷之一，就是以類似於《萬智牌》的顔色系統，去詮釋《東方Project》的角色們。
    遊戲共有 8 種完全不同的法力顔色，它們分別是：
    5 種普通的單色「白藍黑紅綠」，特殊的單色「無色」，可以支付任何顔色的「彩色」，可以使用任何顔色支付的「數字部分」。
    「彩色」不會出現在卡牌的費用上，「數字部分」不會成為玩家的費用。
    目前的遊戲設計中，「無色」通常只能用於支付「數字部分」，有少量卡牌包含必須用「無色」支付的費用，比如「無穢的世界」。
    值得一提的是，「彩色」比《萬智牌》的多色地更厲害一些，它應該被視為所有的顔色，而不是任意的顔色。舉例來說，玩家同時擁有展品「京丸牡丹」跟「冰塊」，使用一點彩色支付了卡牌費用時，兩個展品的計數都會 +1 。

DamageType:
  Name: 傷害類型
  Description: |-
    總共有 3 種傷害類型：「攻擊傷害」、「直接傷害」及「失去生命」。
    遊戲中大部分的傷害都是「攻擊傷害」，它可以被火力、虛弱、爆發、閃避、精準等關鍵字所調整，亦可以被格擋、護盾所抵擋。畫面表現上往往是彈幕或激光。
    「直接傷害」及「失去生命」則表現為瞬間生效的周身特效，它們不會跟大部分關鍵字互動；其中「直接傷害」可以被格擋、護盾所抵擋，生命流失不能。
    將前兩種傷害類型逐一列出會顯得非常繁瑣，所以文本上不做區分，基本上沒有彈幕演出的傷害都是指「直接傷害」。

CardPool:
  Name: 獎勵卡牌池
  Description: |-
    一張牌必須符合以下所有條件，才會進入備選池：
    規則 1. 基礎法力的全額，足夠打出這張牌。
    規則 2. 如果它是一張角色牌，需要玩家扮演這名角色，或擁有該角色的專屬展品。
    規則 3. 基礎法力的顔色裏，必須包含這張牌的每一種顔色。此時，彩色法力不會被視作其他顔色。

    玩家扮演靈夢，擁有以下光耀展品：黑暗魔導書、賢者之石、萬寶槌
    基礎法力是<sprite="ManaSprite" name="W"><sprite="ManaSprite" name="W"><sprite="ManaSprite" name="R"><sprite="ManaSprite" name="R"><sprite="ManaSprite" name="B"><sprite="ManaSprite" name="P"><sprite="ManaSprite" name="C">共 7 點，你可以獲得靈夢、魔理沙、中立的卡牌。

    一張費用為<sprite="ManaSprite" name="B"><sprite="ManaSprite" name="B">的黑色牌可以被你獲取。因為基礎法力有<sprite="ManaSprite" name="B"><sprite="ManaSprite" name="P">足夠支付它。
    一張費用為<sprite="ManaSprite" name="U"><sprite="ManaSprite" name="B">的藍黑牌不能被你獲取，因為你沒有任何一點<sprite="ManaSprite" name="U">，即使你的<sprite="ManaSprite" name="B"><sprite="ManaSprite" name="P">足夠支付它。
    這是為了防止彩色基礎法力過於干擾你的牌池，以至於你不願意選擇「賢者之石」。

    * 光耀展品：空白卡牌 會直接讓規則 3 失效。
    * 一張總費用大於 5 的卡牌，其數字費用部分<sprite="ManaSprite" name="X">不受規則 1 約束。它們往往具備減少數字費用的辦法。

BossLoot:
  Name: 光耀展品隨機
  Description: |-
    擊敗Boss時，會先掉落右上角的光耀展品，它根據Boss是誰來決定。
    第一幕Boss會從她的兩個初始展品裏隨機一個，後續Boss會根據她的顔色來隨機選定一個中立光耀展品（比如蕾米莉亞是紅色）。
    然後決定左上角的光耀展品，它是一個中立光耀展品。它的顔色必須與右上角那個不同，它的顔色必須屬於玩家既有的基礎法力顔色。
    最後決定下方的光耀展品，它是一個中立光耀展品。它與前兩者的顔色不同，它可以選到類似於「氣派的油畫」這樣不提供基礎法力的光耀展品。

    當一個位置的隨機池裏，所有符合條件的展品都已經在這局遊戲裏出現過時，會隨機選一個普通到稀有的展品作為替代。（通常發生在右上角那個，打完第三幕Boss時）

FriendCard:
  Name: 同伴牌詳細
  Description: |-
    在此列出一些同伴牌的複雜規則，它們是為了讓遊玩體驗盡可能合理。
    1. 放逐會被虛無代替：
    任何效應使得一張同伴牌獲得放逐，會改為使它獲得虛無；移除放逐時同理。
    同伴牌需要多次打出，所以如果它具有放逐會使它顯得毫無意義。
    2. 打出一張未召喚的同伴牌時，如果它具有虛無，此時會移除它的虛無。
    如果這張同伴牌繼續具有虛無，會使得打出它只能生效一次被動效果，這不符合大部分玩家的預期。
    雖然在「社交達人」上專門做了這一說明，但這其實不是它專屬的效果，所有的同伴牌都遵從這一規則。
    3. 戰鬥內複製效應作用於同伴牌時，無法複製目標牌的召喚狀態及支援度值，其它狀態不受影響。
    複製的同伴牌必然會處於未召喚狀態，並且其支援度值等於初始值。
    這是因為已召喚的同伴牌有點類似於其他類型卡牌的被打出後狀態，允許它們被複製已經是一種玩家的優勢了。
    如果玩家能夠複製一張可以開啟終結技的同伴牌，並立刻額外開啟一次，會導致我不敢給同伴牌設計強大的終結技效果，這不符合預期。
BattleFlow:
  Description: "遊戲流程進入一場戰鬥時，創造該戰鬥所需的敵人、初始卡牌，然後進入戰鬥流程。\n首先發生「戰鬥開始」這一階段，大部分敵人的初始狀態在這一時刻添加，也有許多效應響應這一時刻，例如展品“天狗的木屐”。\n\
    這一刻比起「玩家的第一回合開始時」早很多，一個明顯的例子是：四季映姬和最終敵人在這一刻會進行數個行動。\n接下來進入一個個「戰鬥輪次」 (Round) ，直到戰鬥產生勝敗之一的結果。\n\
    每個戰鬥輪次由許多回合 (Turn) 構成，回合是屬於某一個角色單位的：「靈夢的回合」、「火焰貓燐的回合」。\n\n在每一輪中，先由玩家角色行動，然後由敵方角色依序行動。\n\
    一般來說每個角色都只能行動一回合，除非她有「額外回合」這個狀態。\n具有「額外回合」狀態的角色，在她的回合結束時，不會進入下一個角色的回合，而是由她執行一個全新的回合。\n\
    如此反覆直到所有的「額外回合」效果消耗殆盡。\n當所有的角色都執行完行動之後，這一輪結束，進入新的一輪。\n\n目前遊戲中一般只有玩家角色可以獲得額外回合，除了卡片「膨脹空間」。\n\
    打出這張卡牌後，輪到每個敵人行動時，她會進行連續的兩個回合。 （她的意圖只會顯示第一回合她打算做出的行動）\n每個角色都有一個屬於自己的回合計數：我在本場戰鬥中進行了多少回合。\n\
    敵人的數值一般等同於戰鬥輪次，玩家則會因為額外回合效應，超出戰鬥輪次一些。\n\n部分遊戲效應文上寫的是回合，實際反應的是戰鬥輪次時刻。 對於剛接觸遊戲的玩家而言，文字區分「角色的回合」和「戰鬥的輪次」太複雜了。\n\
    例如狀態「易傷」、「虛弱」、「脆弱」，它們其實在戰鬥輪次結束時才會失去一層持續時間，如果回合結束即將進入一個額外回合也會失去一層持續時間。 （只有這種十分複雜的實現方式，才能確保玩家感受上是完全正確的）\n"
  Name: 戰鬥流程和額外回合
PlayCard:
  Name: 追加打出卡牌
  Description: "在古明地戀角色更新後，引入了追加打出卡牌這一機制，它的一些細節如本文所寫，但是可能會跟隨古明地戀的快速更新而調整。\n\n1. 常規打出卡牌 (UseCard) 與追加打出卡牌 (PlayCard) 是兩種不同的行為，類似於自然回合和額外回合，往往是一個常規打出卡牌後觸發數次追加打出卡。\n\
    2. 追加打出卡牌不會觸發響應常規打出卡牌的效應，比如敵人蕾米莉亞的卡牌計數，卡牌「永夜返」、「醉酒」、「華麗夏日冰」的計數、展品「銀製懷錶」的計數。\n\
    3. 追加打出的卡牌會優先模仿驅動它打出的實體所選擇的目標，如果該目標不合法則會隨機選擇一個合法的目標。這主要影響追加攻擊牌。\n4. 追加打出卡牌不消耗法力，但如果有其它效應阻止這張卡牌被常規打出，它不會生效，直接進入棄牌堆。（比如禁止、金錢不足而卡牌具有金錢消耗等）\n\
    5. 如果追加打出的卡牌具有前置條件，比如「新聞捏造」，這類前置條件在常規打出卡牌時是可以取消的，追加打出時則無法取消。\n6. 追加打出卡牌會由於戰鬥結束而中斷，哪怕即將打出的卡牌具有讓玩家恢復生命這樣的效應。\n\
    7. 與 X 費用等涉及打出費用的互動：追加打出的卡牌視為以 0 費打出。"
PlayTwice:
  Name: 打出兩次卡牌
  Description: "一個特殊的追加打出卡牌例子是卡牌文本中的「打出兩次」，它遵循以下幾個規則。\n\n1. 這是一個作用於常規打出卡牌的參數，這意味著如果卡牌被追加打出，它不能觸發打出兩次。\n\
    2. 具體實現方式是：在常規打出一張卡牌時，如果它會被打出兩次，在卡牌生效前創建一張它的快照，在卡牌生效後追加打出那張快照，快照在使用後會被移出戰鬥。\n\
    3. 快照與常規的複製品是兩回事，不遵循那些複製品規則。\n對於玩家的優勢：玩家可以打出同伴牌使用兩次終結技，玩家可以打出工具牌生效兩次但只消耗一次次數，玩家可以打出兩次「吞噬歷史」。\n\
    對於玩家的劣勢：玩家打出未召喚的同伴牌無法獲得一張複製，玩家打出成長牌無法獲得兩次成長。\n這裡與《殺戮尖塔》的處理方式不同的主要原因是同伴牌的存在，你肯定不希望打出兩次「調查助手大妖精」的效果是召喚並立刻使用了她的主動技能。\n\
    4. 玩家無論如何都無法獲得快照、或者快照的複製品，比如你將一張具有迴響的卡牌打出兩次，快照不會產生一張複製品。\n5. 與額外回合的互動：「時間行走」的快照不會生效、大部分其它額外回合卡牌會獲得兩個額外回合，並且只結束當前回合。（這是否過於強勢，有待測試反饋）\n\
    6. 與 X 費用等涉及打出費用的互動：快照視為和本體以相同的費用打出，完全觸發兩次。"

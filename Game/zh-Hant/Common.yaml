Explain:
  Title: 說明
  RollCard: |-
    「獎勵卡牌池」備選規則：

    一張牌必須符合以下所有條件，才會進入備選池：
    規則 1. 基礎法術力的全額，足夠打出這張牌。
    規則 2. 如果它是一張角色牌，需要玩家扮演這名角色，或擁有該角色的專屬展品。
    規則 3. 基礎法術力的顔色裏，必須包含這張牌的每一種顔色。此時，彩色法力不會被視作其他顔色。

    玩家扮演靈夢，擁有以下光耀展品：黑暗魔導書、賢者之石、萬寶槌
    基礎法術力是<sprite="ManaSprite" name="W"><sprite="ManaSprite" name="W"><sprite="ManaSprite" name="R"><sprite="ManaSprite" name="R"><sprite="ManaSprite" name="B"><sprite="ManaSprite" name="P"><sprite="ManaSprite" name="C">共 7 點，你可以獲得靈夢、魔理沙、中立的卡牌。

    一張費用為<sprite="ManaSprite" name="B"><sprite="ManaSprite" name="B">的黑色牌可以被你獲取。因為基礎法術力有<sprite="ManaSprite" name="B"><sprite="ManaSprite" name="P">足夠支付它。
    一張費用為<sprite="ManaSprite" name="U"><sprite="ManaSprite" name="B">的藍黑牌不能被你獲取，因為你沒有任何一點<sprite="ManaSprite" name="U">，即使你的<sprite="ManaSprite" name="B"><sprite="ManaSprite" name="P">足夠支付它。
    這是為了防止彩色基礎法術力過於干擾你的牌池，以至於你不願意選擇「賢者之石」。

    * 光耀展品：空白卡牌 會直接讓規則 3 失效。
    * 一張總費用不少於 5 的卡牌，其數字費用部分<sprite="ManaSprite" name="X">不受規則 1 約束。它們往往具備減少數字費用的辦法。
  LoseShinning: '即便是失去了初始展品，你也能獲取正在操控角色的專屬卡牌。'
  RemiliaMeet: |-
    1.替換為相同費用的吸血牌。
    2.替換時保留卡牌的升級性。
  ShinmyoumaruForge: '攻擊牌替換為攻擊牌，防禦牌替換為防禦牌。'
  SaveWhenSelect: '選擇此項後會立刻保存進度。'
  Power: 能量<sprite="Point" name="Power">
  PowerDescription: |-
    用於釋放符卡。
    （畫面左上角）


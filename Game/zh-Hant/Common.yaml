BattleHint:
  Detailed: 顯示詳細提示
  Brief: 顯示簡略提示
  DontShow: 不顯示提示
  Prev: 上一頁
  Next: 下一頁

  Intro: |-
    歡迎來到月都萬象展！努力尋找蓬萊玉枝的下落吧！
    如果您已遊玩過卡牌構築式遊戲，可以選擇|簡略提示|來查看本遊戲較為特別的部分。
    此後的遊戲性提示也會遵循該設置。您可以在設置面板中隨時調整遊戲性提示的設置。
  BasicBattle: |-
    打出手中的卡牌來退治敵人！
    打出後的手牌將會移入棄牌堆。在主角的回合結束時，仍留在手中的牌也將被移入棄牌堆。
    主角的回合開始時將會抽取新的卡牌。
  Mana: |-
    鼠標右鍵點擊卡牌可查看詳情。（遊戲中的大多數卡牌面板均可如此操作。）
    打出卡牌需要消費法力。卡牌的法力費用顯示在右上角。
    法力的種類有<sprite="ManaSprite" name="W"><sprite="ManaSprite" name="U"><sprite="ManaSprite" name="B"><sprite="ManaSprite" name="R"><sprite="ManaSprite" name="G">五種顔色的基礎法力，無色法力<sprite="ManaSprite" name="C">及可以用於支付任意費用的彩色法力<sprite="ManaSprite" name="P">。
    如同<sprite="ManaSprite" name="2">的數字費用，表示該費用可以使用任意的 2 點法力支付。
  ManaPanel: |-
    法力面板顯示了主角當前回合剩餘的法力。
    鼠標左鍵單擊任意一點法力，可以將法力移動到待選區。待選區中的法力將被優先消費。
    右鍵單擊任意一點法力，可以將該顔色的所有法力移動到待選區。
    法力在主角的回合開始時恢複。
  BlockShield: |-
    在受到傷害之前，打出防禦牌來獲得|格擋|及|s:護盾|。
    |格擋|及|s:護盾|可以降低將要受到的傷害。
    |格擋|在主角的下一個回合開始時消失，但|s:護盾|不會。
  Intention: |-
    敵人的意圖會顯示在他們的上方。
    敵人可能擁有攻擊、防禦、強化、施加負面狀態或釋放符卡等意圖。
  UltimateSkill: |-
    在危急時刻使用符卡扭轉戰局！
    使用符卡需要消費一整管能量。被擊敗的敵人會掉落<sprite="Point" name="Power">，用以補充符卡所需的能量。
    符卡每回合只能使用一次。


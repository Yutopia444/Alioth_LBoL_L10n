  TurboModeDescription: "A csataanimációk {0}x gyorsabban játszódnak le.\nCsak a karakter\
    \ és danmaku animációk gyorsaságára hat, a kezelőfelület gyorsaságára nem."
  KeywordDescription: "Ha |Rövidre| van állítva, akkor a gyakori kulcsszavak és mechanikák\
    \ segítségeinek leírásai nem fognak megjelenni.\n|r:Gyakorlott játékosok számára\
    \ ajánlott.|\n|d:(Gyakori kulcsszavak és mechanikák közé tartozik a ||Tűzerő||d:,|\
    \ |Lélek||d:,| |Gát||d:,| |Kitérés||d:,| |Pontos||d:,| |Gondolkodó Manája||d:,|\
    \ |Fejlesztés||d:,| |Képességek| |d:és| |Összetett Költség||d:.)|"
  TooltipSizeDescription: "Beállítja a kártyák, Kiállítási tárgyak és támadási szándékok\
    \ sebzés, stb. segítségeit.\nAz alapbeállítás az \"Kicsi\", de érdemes \"Nagy\"\
    -ra állítani ha alacsony felbontáson játszol."
  ShowCardOrderDescription: "Mutassa-e a számszerinti sorrendet az adott halom kártyái\
    \ közt.\n\nCsak azokra a halmokra hat amelyek valódi sorrendben megnézhetőek.\
    \ (alapértelmezetten: A könyvtár, eldobott és száműzött halmok).\nA húzó és eldobott\
    \ halmok esetén a legfelső és legalsó kártyák is kiemelésre kerülnek.\n\nBe lehet\
    \ kapcsolni az \"Ellenfél Sorrendjének Mutatása\" gombbal."

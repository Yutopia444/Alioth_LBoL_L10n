BattleHint:
  DontShow: Rejtse el a Javaslatokat
  BasicBattle: "Játsz ki kártyákat a kezedből hogy kiűzd az ellenséget!\nA kártyák\
    \ amiket kijátszol az eldobott halomra kerülnek. A játékos fordulójának végén\
    \ azok a kártyák, amelyek kézben maradtak, is az eldobott halomra kerülnek.\n\
    Új kártyák fognak húzódni a húzó halomból a játékos következő fordulója legelején."
  Mana: "Jobb klikkelj a kártyára hogy megnézd a részleteit. (Ez nagyon sok máshol\
    \ is működik a játékban.)\nA kártyák kijátszása manába kerül. A kártyák értéke\
    \ a jobb felső sarkukban található.\n7 féle mana lehet a bázisban: Színes mana\
    \ <sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"U\"><sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\"\
    \ name=\"G\">, Színtelen mana <sprite=\"ManaSprite\" name=\"C\"> és Többszínű\
    \ <sprite=\"ManaSprite\" name=\"P\"> amely egyszerre bármely manát helyettesítheti.\n\
    Általános értékeket, mint <sprite=\"ManaSprite\" name=\"2\"> bármely 2 manával\
    \ ki lehet fizetni."
  ManaPanel: "A mana panel mutatja mennyi mana van még hátra a tárcában.\nEgy manára\
    \ bal klikkelve ki tudod \"emelni\". A kiemelt mana minden más mana előtt lesz\
    \ elköltve.\nJobb klikkelj egy manára hogy az olyan színű összes manát kiemeld.\n\
    A mana visszatöltődik a játékos fordulója legelején."
  Intro: "Üdvözlünk a Hold-Fővárosi Expon! Tegyél bele mindent hogy megtaláld a Legendák\
    \ Elveszett Ágát!\nHa már játszottál más pakliépítős játékkal ezelőtt, akkor nyugodtan\
    \ kiválaszthatod a |Rövid Javaslatok| opciót, hogy csak azok az információk jelenjenek\
    \ meg, amelyek a játék egyedi mechanikáival kapcsolatosak.\nA későbbi Játékmenetbeli\
    \ javaslatok is fogják követni ezt a kedvezést. Bármikor megváltoztathatod a döntésed\
    \ a beállítások közt."
  BlockShield: "Mielőtt megsebesülnél, játssz egy védelem kártyát hogy kapj |Blokkolást|\
    \ és |s:Gátat|.\n|Blokkolás| és |s:Gát| lecsökkenti a kiosztott sebzést.\nA |Blokkolás|\
    \ eltűnik a játékos fordulójának kezdete előtt, de a |s:Gát| nem."
  UltimateSkill: "Játszd el a Varázskártyád hogy megfordítsd a harc kimenetelét!\n\
    A Varázskártyád használata feléli a teljes erőmércét. Legyőzött ellenfelek dobnak\
    \ <sprite=\"Point\" name=\"Power\"> pontokat, melyek visszatöltik az erőt amit\
    \ el tudsz használni Varázskártyára.\nVarázskártyákat csak egyszer tudsz használni\
    \ fordulónként."
  Detailed: Mutassa a Részletes Javaslatokat
  Brief: Mutassa a Rövid Javaslatokat
  Prev: Előző
  Next: Következő
  Intention: "Az ellenfél szándéka meg van jelenítve felette.\nAz ellenfeleknek lehet\
    \ támadó, védekező, kisegítő/erősítő szándéka, vagy esetleg kijátszhatnak egy\
    \ Varázskártyát."

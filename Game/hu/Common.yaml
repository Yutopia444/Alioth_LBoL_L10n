  ActualOrderExplain: "Megjeleníti, hogy milyen sorrendben kerültek be a kártyák.\n\
    \nPakli: A sorrend a kártyák összegyüjtésének sorrendjét jelképezi.\nHúzó halom:\
    \ Az első a \"halom teteje\".\nKidobott halom: Az utolsó a \"halom teteje\".\n\
    \nAlapértelmezetten nem tudod megjeleníttetni a húzó halmot ebben a sorrendben."
  TypeOrderExplain: "Az azonos típusú kártyák az egymás közötti kártyák sorrendje\
    \ szerint vannak megjelenítve.\nAz azonos nevű kártyák a valódi sorrendjük szerint\
    \ vannak megjelenítve."

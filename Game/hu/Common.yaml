Explain:
  Title: Megjegyzés
  LoseShinning: Mindig tudsz találni kizárólagosan a játszott karakterhez tartozó
    kártyákat, még akkor is ha elveszted a |Ragyogó Kiállítási Tárgyukat|.
  RemiliaMeet: "1. Kicseréli a kártyákat ugyanolyan értékűvel.\n2. A kártya felminősített\
    \ változatát megtartja mikor kicseréli."
  PowerDescription: "Egy Varázskártya felhasználja a teljes erőmétert.\n(A karakterportré\
    \ alatt megjelenítve)"
  ShinmyoumaruForge: "1. Támadás kártyák Támadás kártyákra cserélődnek, míg a Védekezés\
    \ kártyák Védekezés kártyákra.\n2. A Felminősített státusz átkerül a lecserélt\
    \ kártyákra."
  SaveWhenSelect: A választás azonnal elmenti az előrehaladást.
  Power: Erő <sprite="Point" name="Power">
  RollCard: "|Felfedezhető Kártyák Kártyajutalmakon Keresztül|\n\nCsak akkor tudsz\
    \ kártyákat találni, ha megfelelnek az alábbi kritériumoknak:\n 1: A kártya manaköltsége\
    \ kifizethető a |manatárcában| lévő manával.\n 2: Ha ez egy Egyedi kártya, akkor\
    \ csak akkor található meg, ha a megfelelő karakterként játszol, vagy ha a kezedben\
    \ van az ő |Ragyogó Kiállítási Tárgya|.\n 3: A kártya minden Manája megtalálható\
    \ a |Mana Bázisában|. A Filozófus Manája nem számít bele ebbe a szabályba.\n\n\
    Tegyük fel például, hogy Reimuként játszol, és van nálad: |Sötét Varázskönyv|,\
    \ |Bölcsek köve| és |Csodakalapács|. |d:(Elcserélted a Ragyogó Kiállítási Tárgyad\
    \ Eirinnél...)|\nA |Mana Bázis| : <sprite=\"ManaSprite\" name=\"W\"><sprite=\"\
    ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\"\
    \ name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    P\"><sprite.\"=\"ManaSprite\" name=\"C\"> Reimu és Marisa Egyedi kártyáit találhatod\
    \ meg, mivel a nálad van a |Sötét Varázskönyv|.\n\nEbben az esetben találhatsz\
    \ egy olyan fekete kártyát, amely költsége <sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"B\">, mivel a kijátszásáért fizethetsz <sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"P\"> manával. De azonban |r:nem tudsz|\
    \ találni egy kék-fekete kártyát, amely költsége <sprite=\"ManaSprite\" name=\"\
    U\"><sprite=\"ManaSprite\" name=\"B\">, mivel a |Mana Bázisban| nincs <sprite=\"\
    ManaSprite\" name=\"U\">, még akkor sem, ha <sprite=\"ManaSprite\" name=\"B\"\
    =\"><sprite=\"ManaSprite\" to\" name=\"P\"> -vel fizetnél.\n\nAz |Üres kártya|,\
    \ egy |Ragyogó Kiállítási Tárgy| lehetővé teszi, hogy találj |p:bármilyen színű|\
    \ kártyát.\nAz 5-nél nagyobb összköltségű kártyák, amelyek általános mana költségkomponenssel\
    \ rendelkeznek |d:(<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"ManaSprite\"\
    \ name=\"2\"> stb.)| akkor is meglelhetőek, ha nincs elég mana a |Mana Bázisban|\
    \ hogy kijátszd azt. Számos módja van ezen a kártyák manaköltségének csökkentésére."

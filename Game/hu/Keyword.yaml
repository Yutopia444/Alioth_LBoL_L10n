Friend:
  Name: Csapattárs
  Description: 'Amikor kijátszák, megidéz egy |Csapattársat|.

    A <sprite="Passive" name="x"> |f:Passzív Képesség| fordulónként csak egyszer használható,
    általában a forduló végén.

    A kártyát többször is ki lehet használni, hogy kijátsszák az <sprite="Active"
    name="x"> |a:Aktív -| vagy <sprite="Ultimate" name="x"> |u:Végső Képességet|.'
FriendCard:
  Name: Csapattárs
  Description: 'Miután megidézik őket, |Csapattársak| nagyon széleskörű hatásokat
    tudnak nyújtani.'
Gadgets:
  Description: '|Eszköz| kártyákat csak venni lehet a boltból.'
  Name: 'Eszköz'
Copy:
  Name: 'Másolat'
  Description: 'Ez a kártya valaminek a másolata.'
Accuracy:
  Name: 'Pontos'
  Description: 'Pontos támadások elől nem lehet |Kitérni|.'
Philosophy:
  Name: 'Filozófus Manája <sprite="ManaSprite" name="P">'
  Description: '<sprite="ManaSprite" name="P"> egy olyan manát jelent amely egyszerre
    mindegyik színű.'
HybridCost:
  Name: 'Hibrid Költség'
  Description: 'Bármelyik mana színt lehet használni, hogy kifizesd ezt a |Hibrid
    Költséget|.'
Forbidden:
  Description: 'Nem lehet kijátszani.'
  Name: 'Játszhatatlan'
Exile:
  Name: 'Száműz'
  Description: 'Eltávolítva a játékból a csata végéig.'
Echo:
  Name: 'Visszhang'
  Description: 'Miután ezt a kártyát kijátszod, ha nem egy |Másolat|, ad egy másolatot
    a kézbe. |Szaműz| van rajta és elveszti a |Visszhangot|.'
Retain:
  Name: 'Visszatart'
  Description: 'Ez a kártya nem dobódik el a kör végén.'
Debut:
  Name: 'Kezdet'
  Description: 'Akkor aktiválódik, ha ezt a kártyát első alkalommal játszák ki a csatában.'
Scry:
  Name: 'Jósol X'
  Description: 'A legfelső X kártyára rátekint a húzó halomból, sorrendben. Bármennyit
    a száműzött halomra lehet küldeni.'
Grow:
  Name: 'Növekedés'
  Description: 'Amikor kijátszódik, javítja ezt a kártyát a |Növekedés| hatásával
    a csata végéig.'
Plentiful:
  Name: 'Túlcsordulás'
  Description: 'Amikor kihúzzák, kap egy bizonyos mennyiségű manát.

    Csak egyszer lehet egy körben használni ezt a hatást.'
Battlefield:
  Description: '|Csatatér| az összes kártyára utal a kézben, húzó -. dobó -, és |Száműzött|
    haolmban.

    Nem utal olyan kártyákra, amiket eltávolítottak a csatatérről. Például |Képesség|
    kártyák.

    Valamint nem utal a könyvtárban lévő kártyákra.'
  Name: 'Csatatér'
Basic:
  Name: 'Alapvető'
  Description: 'Ez a kártya a kezdőkönyvtár része.'
Ability:
  Name: 'Képesség'
  Description: 'Egy folyamatos hatást ad a csata végéig.

    Minden |Képesség| kártya bármely példánya csak egyszer használható csatánként.'
Misfortune:
  Name: 'Szerencsétlenség'
  Description: 'Egy negatív kártya. A könyvtárban marad csaták között.'
Unremovable:
  Name: 'Eltávolíthatatlan'
  Description: 'Nem lehet eltávolítani a könyvtárból.'
Tool:
  Name: 'Korlátozott X'
  Description: 'Miután kijátszottad X alkalommal ezt a kártyát, eltávolítja magát
    a könyvtárból.

    Nem lehet másolni.'
Block:
  Name: 'Blokkolás'
  Description: 'Sebzés csökkenti a |Blokkolást| az életerő vagy |Gát| helyett. A karakter
    köre elején elveszti az összes |Blokkolását|.'
Shield:
  Name: 'Gát'
  Description: 'Sebzés a |Gátat| csökkenti az életerő helyett.'
Upgrade:
  Name: 'Fejlesztés'
  Description: 'Erősíti a kártya hatásait, vagy csökkenti a költségét.'
Power:
  Name: 'Erő <sprite="Point" name="Power">'
  Description: '<sprite="Point" name="Power"> tölti a Varázskártyát

    |d:(A karakterportré alatt megjelenítve)|.'
EternalEcho:
  Name: 'Örök Visszhang'
  Description: 'Miután ezt a kártyát kijátszod, ha nem egy |Másolat|, ad egy másolatot
    a kézbe amin |Szaműz| van.'
Ethereal:
  Name: 'Éteri'
  Description: 'A Játékos körének végén, ha ez a kártya a kézben marad, |Száműzi|.'
Initial:
  Name: 'Természetadta'
  Description: 'A csatát ezzel a kártyával a húzó halom tetején kezdi.'
TempRetain:
  Name: 'Ideiglenes Visszatartás'
  Description: 'Ez a kártya nem dobódik el a kör végén.

    Ez a hatás addig marad amíg a kártya ki nem játszódik, vagy a következő kör elején.'
Replenish:
  Name: 'Újratölt'
  Description: 'Amikor kihúzódik, húzz egy kártyát.'
Purified:
  Name: 'Tiszta'
  Description: 'Minden színes mana jelző törlődik a kártya költségéből.'
AutoExile:
  Name: 'Önműködő Száműz'
  Description: 'Ha túllépnéd a kézméreted, |Száműzi| ezt a kártyát.

    A kézben legbaloldalibb |Önműködő Száműz| kártya |Száműződik| először.

    Nem okoz olyan bizonyos hatásokat amik végtelen hurkokba vezethetnek.'
FollowCard:
  Name: 'Következmény Kártya'
  Description: '|Következmény Kártyák| a húzó halomból is aktiválhatóak további hatásként.'
DreamCard:
  Name: 'Álom Kártya'
  Description: 'Összekeverés után, válassz egyet az |Álomkártyák| közül és vedd a
    kézbe.'
Instinct:
  Name: 'Ösztön'
  Description: 'Akkor aktiválódik, ha ez a kártya a legbaloldalibb, vagy a legjobboldalibb.'
XCost:
  Name: 'X Költség'
  Description: 'Amikor ezt a kártyát kijátszák, az összes lebegő mana elköltődik az
    |X|-ért.

    (A költség a bal lenti sarokban, a mana táblán állítható.)'
Synergy:
  Name: 'Szinergia Y'
  Description: 'Minden elköltött Y-ért ami erre a kártyára költődött, egyszer megismétli
    a feltüntetett hatást.'
Purify:
  Name: 'Tisztogat X'
  Description: 'Átalakít X olyan manát <sprite="ManaSprite" name="C"> Színtelen Manává,
    amely a leggyakoribb.'
Expel:
  Name: 'Kiutasít'
  Description: 'Akkor aktiválódik, mikor a kártyát egy nem |idézett | ellenfél legyőzésére
    használták.'
Morph:
  Name: 'Mana Költség Változás'
  Description: 'A kártya költsége a csata végéig megváltozott.'
TempMorph:
  Name: 'Ideiglenes Mana Költség Változás'
  Description: 'Ezen kártya költsége megváltozott amíg el nem hagyja a kezet.'
Overdrive:
  Name: 'Túlhajtás X'
  Description: 'Aktiválódik, ha a Játékosnak legalább X |Töltése| van, elhasználva
    azt a |Töltést|.'
Overdraft:
  Name: 'Túlhúzás X'
  Description: 'A következő fordulód elején elveszesz X manát véletlenszerűen.

    (A képernyő bal felső sarkában)'
CopyHint:
  Name: 'Másolat'
  Description: 'Egy csata során hozzáadott kártya |Másolata|. |Másolatokat| nem lehet
    másolni.'
NaturalTurn:
  Description: '|Természetes Forduló| Extra Forduló helyett.

    Mindkét oldal mindössze egy |Természetes Fordulót| vehet minden körben.'
  Name: 'Természetes Forduló'
FollowAttack:
  Name: 'Rákövetkező Támadás'
  Description: 'Kiválasztja az első |Rákövetkező Kártyát| a húzó halomból, és aktiválja,
    ezen kártya hatásai mellett.'
Dream:
  Name: 'Álom X'
  Description: 'A felső X kártyát a húzó halomról a dobó halomra tesz, és |Álom Kártyákká|
    válnak.

    Keverés után, válassz egyet az |Álom Kártyák| közül és vedd kézbe.'
Deploy:
  Name: 'Telepít'
  Description: 'Kitesz egy babát a csatatérre.

    Ha minden hely tele van, akkor nem tesz semmit.'
Yinyang:
  Name: 'Jin-Jang Gömb Kártya'
  Description: 'Ez egy Yin-Yang Gömb kártya.'
Promote:
  Name: 'Előléptet'
  Description: 'Felfokoz egy babát.

    Válassz egyet a 3 véletlen fejlesztés közül.'
Kicker:
  Name: 'Rúgó X'
  Description: 'Extra manát lehet használni, hogy ezt a kártyát kijátszák.

    (A költség a bal lenti sarokban, a mana táblán állítható.)'
FriendSummoned:

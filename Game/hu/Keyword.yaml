    name="x"> |a:Aktív -| vagy <sprite="Ultimate" name="x"> |u:Végső Képességet|.'
Loyalty:
  Name: 'Egység'
  Description: '|Csapattárs| kártyák |a:Aktív - | és |u:Végső Képességeinek| kifizetésére
    szolgál.

    Miután eléri a nullát, vagy elhasználják a |u:Végső Képességét|, a kártya kikerül
    a csatából.'
Mood:
  Name: 'Elmeállapot'
  Description: 'Az |Elmeállapot| egy egyedi hatástípus, amelyből egyszerre csak egy
    lehet aktív.'
GamerunInitial:
  Name: 'Kezdő Kártyák'
  Description: 'A Kezdő Kártya kulcsszó nem lesz mutatva a Játékosnak.'

XCost:
  Title: X Költségek
  Content: "Azok a kártyák, amelyeknek van X Költsége, minden lebegő manát fel fognak\
    \ használni, a \"minden egyes elköltött mana:\" hatásaik miatt.\nMegjegyzés: A\
    \ kártyák X Költsége nem változik a mana költség változásával."
AbilityCard:
  Title: Képesség Kártyák
  Content: "Kézség kártyák folyamatos hatást tudnak adni a Játékosnak.\nKézség kártyák\
    \ ideiglenesen kikerülnek a csatából, miután kijátszák öket."
Exhibit:
  Content: "A probléma idején, a Játékos találhat Kiállítási Tárgyakat, amik hátra\
    \ lettek hagyva a Holdfővárosi Kiállításról, melyeknek erős és folyamatos hatásaik\
    \ vannak.\nEzekre a tárgyakra Elit ellenfelek legyőzése, Reisen általi kisegítés,\
    \ barátságos találkozások vagy szimpla vásárlás révén tehet szert."
  Title: Kiállítási Tárgyak
NonInitialColor:
  Content: "Ez egy Ragyogó Kiállítási Tárgy, ami egy, a manabázis kezdeti manáitól\
    \ eltérő, manát rak a manabázisba.\nEgy elütő színű mana hozzáadása Karakterhez\
    \ Egyéni azon színű kártyákat aktivál, valamint erős háromszínű kártyákat.\nEgy\
    \ beolvadó színű mana hozzáadása növeli a konzisztenciát későbbi csatákban, kevésbé\
    \ valószínűvé téve azt, hogy vannak olyan kártyák, amelyeket nem tudsz kijátszani,\
    \ mert nincs olyan manád."
  Title: Elütő Színű Mana
FriendCard:
  Title: Csapattárs Kártyák
  Content: "Ezen kártyák kijátszása megidéz egy Csapattársat, aki a kézben marad.\n\
    Minden forduló elején elhasználják a Passzív képességüket (Általában a Játékos\
    \ fordulója végén.)\nMégegyszer ki lehet játszani a Csapattárs kártyákat hogy\
    \ az \"Aktív\" vagy \"Végső\" képességeiket kijátszák, mikor lehet."
ToolCard:
  Title: Eszköz Kártyák
  Content: Az Eszköz kártyák kikerülnek a könyvtárból, mikor elkopnak.
EmptyDrawZone:
  Title: Üres Húzó Halom
  Content: Mikor egy kártya húzódna a halomból, de az üres, a dobó halom összekeverődik,
    és az lesz az új húzó halom.
Reward:
  Title: Jutalmak
  Content: "A jutalmak bármilyen sorrendben begyűjthetőek, ne felejtsd el őket!\n\
    Ha egyik kártya sem érdekel, mikor begyűjtöd a jutalmakat, szerezhetsz <sprite=\"\
    Point\" name=\"Gold\"> aranyat ha Átléped inkább őket."
SkipReward:
  Title: Átlépés Gomb
  Content: "A \"Jutalmak Átlépése/Bolt Átlépése\" gomb megnyitja a térképet.\nHa a\
    \ gomb véletlen lett megnyomva, a térképet bezárva visszakerülsz a boltba/jutalmakhoz."

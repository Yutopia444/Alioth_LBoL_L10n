line:05ef949: '{0} egy nagy zsák pénzt lát az út szélén.'
line:05a79f6: '[Odaadja Mindet] Elveszt {0} <sprite="Point" name="Gold"> aranyat,
  ad |Szerencsés Nyúllábat|.'
line:051369f: '[Elvesz] Ad {0} <sprite="Point" name="Gold"> aranyat.'
line:0d9547c: '{0} felveszi a pénzt és megszámolja.'
line:0373789: '"Hűha, úgy tűnik {0} kisasszonynak igazán szerencsés napja van."'
line:0f3adf4: "\"Ha szeretnéd hogy a szerencséd megmaradjon, csak egy kevésbe kerül\
  \ neked.\"\n*Dörzsöli az ujjait*"
line:0ef480f: '"Egész ésszerűnek tűnik."'
line:0592bad: '"Ó! Nem gondoltam hogy ilyen kedves leszel. A legjobbakat kívánom neked
  ma este!"'
line:0c8a7ad: '[Folytatás]'
line:083edbe: '[Odaad Néhányat] Elveszt {0} <sprite="Point" name="Gold"> aranyat.'
line:0e5f78f: '"Fair, felezzünk."'
line:0e34837: '"Úgy se az enyém volt."'
line:0522823: '[Visszautasít] Ad egy Szerencsétlenséget: |{0}|.'
line:0d42531: '"Tényleg meg akarsz engem zsarolni? Ha annyira akarod, gyere és vedd
  el."'
line:024017b: '"Az a fortélyomon kívül esik, de ahogy elnézem, láncolva fogod kapni
  a rossz szerencsét ma este."'
line:088af67: '[Folytatás]'
line:050bd26: '[Mellőz] Semmi se történik.'
line:031751c: '{0} úgy gondolja, hogy ez bűzlik, és inkább a biztonság kedvéért ott
  hagyja.'

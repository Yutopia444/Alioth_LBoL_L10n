line:03b4cbd: Úgy tűnik, Patchouli ezeket a varázslatos ékköveket tanulmányozza.
line:0e78dc7: '"Kösz ezerrel. Szeretnéd hogy vegyek egy kis teát, mikor jövök vissza?"'
line:01c44c8: '"Nem kell köszi, annyit állítom amennyit szeretném mikor hazaértem.'
line:06ad387: '"Hmm, értem..."'
line:0b23fed: "\"Micsoda véletlen, {0}. Segíthetek. Tudok állítani az affinitásodon\
  \ ezekkel az ékkövekkel.\n(Több mint megfelelő tesztalany.)"
line:07acb35: Válassz egy színezett bázis manát, és alakítsd át Filozófus Manájává.
line:01cdad3: '[Elfogad] {0}'
line:013e396: '"Szóval, a manakő, amit szeretnél használni, az..?"'
line:0fb491d: '{0} úgy érzi hogy tényleg egy erős folyam manát tud kiengedni.'
line:071a8e9: '"Köszi, Patchouli. Nem tudtam hogy ilyen kedves vagy~"'
line:0cbf9f4: '"Miről beszélsz?"'
line:0725f8e: '"Egy kis eral grey tökéletes lenne. Kérlek és köszönöm~"'
line:04eeb1a: '[Elutasít] Semmi se történik.'
line:044f4bc: '"Most ezért jöttem én ki idáig..."'
line:04b1f03: '"Hagyd csak, tökéletesen érzem magam."'

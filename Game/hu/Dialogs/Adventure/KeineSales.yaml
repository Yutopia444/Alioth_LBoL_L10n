line:0b18392: "\"Helytelen! Úgy tűnik {0} hiányos ismeretekkel rendelkezik a 'Kúlvilág\
  \ Három Házbeli Kincseiről'\"."
line:07c2a4e: '"Tanulmányok kimutatták, hogy a |mosógépekben| található |pulzátorok|
  által keltett erős felfelé irányuló örvény varázskártya-párbajokban is használható.”'
line:0c96111: „Egy |hűtőszekrény| tágulási szelepe szabályozza a hűtőközegek áramlását,
  de van egy diákom, aki nagyon jó a hideg előállításában, szóval ez egy kicsit túl
  extravagáns nekem~”
line:0b39cfd: '"Most, hogy belegondolok, egy szobalány is tökéletesen el tudná végezni
  mindazt, amit ezek a készülékek."'
line:053ed42: '"Azt mondod, hogy a Bíbor Ördög Kastély szobalányai tévéműsorokat tudnak
  játszani és hideg levegőt biztosítani?!"'
line:020eade: „|A Tévék| |Hangolókat| használnak a jelek vételére, hogy az emberek
  több ezer mérföld távolságból is láthassák a képeket. Képzeljük el, ha a templom
  így tudna távolról tanítani~”

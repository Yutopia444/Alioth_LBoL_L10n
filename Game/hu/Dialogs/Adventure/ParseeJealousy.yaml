line:0340a4c: '{0} lát egy vízben lebegő Kiállítási Tárgyat. Kihalássza?'
line:0557dad: '[Elvesz] Egy véletlen Kiállítási Tárgyat ad.'
line:0dc3dde: Egy gyanús hang jön a Bambuszerdőből…
line:0c4a8da: '[Mellőz] Semmi se történik.'
line:0b63278: '"Miért van olyan érzésem, mint ha néznének..."'
line:0bbc877: '[Odaad egy Kiállítási Tárgyat] Elveszt egy Kiállítási Tárgyat: |{0}|.'
line:0eb1ea2: '[Érvénytelen] Nincs elég Kiállítási Tárgy.'
line:0724a11: '[Odaad egy Másik Kiállítási Tárgyat] Elveszt egy Kiállítási Tárgyat:
  |{0}|.'
line:0f2d695: '[Érvénytelen] Nincs elég Kiállítási Tárgy.'
line:00e3d78: '"Miért talál mindenki olyan könnyen kiállítási tárgyakat? Úgy irigylek
  mindenkit."'
line:028b07c: '"Egy átkot szórok reád! Csak rossz Kiállítási Tárgyakat fogsz találni
  ma este!"'
line:0f9fdb8: '{0}'
line:0eea103: '"Várj csak, nincs erre: |{0}| szükségem, megtarthatod."'
line:094a004: '"Hogy lehetsz ilyen adományozó?! A nagylelkűséged iriggyé tesz!"'
line:0d7d127: '{0}'
line:0d0c814: '"Odaadnád azt az átkozott |{0}|-t? Vedd úgy hogy megbocsátottam~"'
line:0d2e77f: '"Fú, rendben. De a szemeid nem zöldek?"'
line:03c49f5: '[Semmit Se Ad Oda] Ad egy Szerencsétlenséget: |{0}|.'
line:0b15c0b: '"Aki keres az talál~"'
line:092a6ef: '"Az ilyen szemtelenség olyan iriggyé tesz... csak várd ki az éjszakát!"'

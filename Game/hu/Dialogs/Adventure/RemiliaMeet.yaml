line:0b0f1b1: '[Segítséget Kér] Lecseréli az Egyszerű támadás kártyákat |Ördög Támadására|,
  |{0}| kerül a könyvtárba.'
line:0ce8472: '"Ó? Valójában elfogadtad, {0}. Azt hittem, csak viccelsz~"'
line:0e73ca1: '"Ez a munka bonyolultabb, mint amire számítottam. Ne felejts el visszaalakítani

line:0f9238b: '"Fenséges {0} kisasszony, megtenne egy szívességet a Kiketsu család
  matriarchájának?"'
line:037c786: '"A vidra lelkek megérzik a kappák kóborló drónjainak szagát. A föld
  érdekében kérlek, foglalkozz a problémával, amint tudsz~”'
line:07acb62: '[Csata] Harcolj egy fallanx drónnal és ad egy véletlen Ritka Kiállítási
  Tárgyat.'
line:098663c: "\"Hmm? Ő, rendben.\"\n(Miért egyeztem bele anélkül hogy tudnám mi az\
  \ ellenfél...)"
line:0970713: '"Ahogy elvárt tőled {0}! Kérlek fogadd el az óvatosan összekészített
  ajándékom!"'
line:0e2d8d9: '[Elfogad] Ad egy Kiállítási Tárgyat: |{0}|.'
line:08457aa: '"Igen is, asszonyom! Kérlek szólj ha kell még valami~"'
line:01fd35f: '[Elutasít] Semmi se történik.'
line:04ee4ff: '"Áh kihagyom, soha se kérek jutalmat, mikor segítek másoknak."'
line:09e89c0: '[Elutasít] Ad egy Szerencsétlenséget: |{0}|.'
line:0e300a9: '"A-a drónokkal a harc hasznomra válna bármilyen módon is?"'
line:0f208e0: '"A felszín népe számít rád. Tényleg ilyen bölcs döntés letenni róluk
  a te önzésed érdekében?"'
line:0abbfc7: "\"Nem tagadom ezt...\"\n(Normál esetben ellenkeznék, de valamilyen\
  \ ok miatt...)"

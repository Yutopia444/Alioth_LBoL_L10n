line:0b4215c: '"Milyen erős életerő... Végre elértem a felemelkedés utolsó lépését!"'
line:0e35dc4: '"Gyere, szerezd meg az Örök Éj Istenének áldását, {0}!"'
line:056e880: '"Hé! Add az erőd a Jég Tündérurának!"'
line:092d6b0: Válassz ki egy fejlesztendő kártyát
line:01c300b: '"Nem szükséges, nem emlékszel a legdicsőbb legendára, melyben legyőztük

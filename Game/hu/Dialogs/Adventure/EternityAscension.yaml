line:0578557: '"Nem akarok rá emlékezni! Miért nem felejted el te is, baka!"'
line:070b7de: '"Öhm... segítenél picit oldani a feszültséget?"'
line:04e7441: '"Oké~ Íme a Szent Hímporom!"'
line:0a4aa7a: '"Így lenne? Szerintem mókásabb port szórni és nézni, ahogy az emberek

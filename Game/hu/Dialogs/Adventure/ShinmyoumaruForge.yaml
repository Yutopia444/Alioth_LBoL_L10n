line:04566b1: '"Használnunk kell a Csodakalapácsot, hogy lázadjunk a ritka kártyák
  ellen, {0}!"'
line:005a3e9: '"Akik csak ritka lapokat ismernek, azok nem érthetik azt az érzést,
  amikor gyenge lapnak tekintik őket."'
line:04e318b: '[Fejlődés] Felfejleszt {0} választott Egyszerű kártyát.'
line:0832868: "\"Értem, én mindig is nehezen váltam meg ezektől a kártyáktól.\"\n\
  (Főképp azért, mert túl drága lenne megszabadulni tőlük)"
line:03ac219: '"Szuper, pontosan ezért tartottam meg ezeket a kártyákat."'
line:039b98c: '"Nincs időm megszabadulni ezektől a kártyáktól, úgyhogy miért is ne?"'
line:07da6ed: '"Pompás! Kis kalapács, nyújts eme gyenge lapoknak erőt!"'
line:0d37399: Válassz {0} Fejlesztendő Egyszerű kártyát
line:0a32439: (Ez kell legyen amit |r:Seija| akar...)
line:0593c4c: '"Hmm? Miért Tűnik úgy, hogy még kisebb lettél?"'
line:009a2f1: '[Összemegy] Töröl egy |nem-Egyszerű| kártyát a könyvtárból.'
line:008aa64: "\"Szabadíts meg a többi kártyámtól kérlek, a gyenge kártyák minden\
  \ vágyam!\"\n(A kappák mikor fognak megtanulni ingyen szolgáltatásokat nyújtani?)"
line:0140cb7: '"Szeretem a kártyáim, de igazán imádom a gyengéket!"'
line:0e60a55: "\"Töröld a többi kártyám kérlek, csak a gyenge kártyákat akarom.\"\n\
  (Mivel ez ingyen van, gondolom játszhatom a szerepem még egy kicsit.)"
line:0a6031e: '"Nagyon helyes! Kis kalapács, tüntesd el az utunkban álló kártyákat!"'
line:0364fd7: Törölj egy nem-egyszerű kártyát a könyvtárból
line:03acac4: (|r:Seija|, tanítsd móresre a |r:hosszúíjaddal| később...)
line:0bb82a2: '[Átalakít] Válassz {0} Egyszerű kártyát és alakítsd át Közönséges kártyává,
  elvesz {1} maximális életerőt.'
line:077181c: '"Nem hiszem el, hacsak nem csinálod meg hogy a kártyáim maguktól mozogjanak."'
line:04ed34a: '"Nem akarok keményen dolgozni többé, csatlakozom a forradalomhoz."'
line:05c5655: "\"Hadd csatlakozzak a forradalomhoz akkor.\"\n(Már régóta ki akartam\
  \ ezt próbálni~)"
line:06fc81c: '"Csodálatos! Kis kalapács, íme eme {0}, részesítsd a képzelet erejében!"'
line:05d94d1: Válassz {0} Egyszerű kártyát amit átalakítasz Közönséges kártyává
line:0622791: "\"Ó, elfelejtettem mondani, lehet van egy kicsi ára a kalapács erejének...\"\
  \n(|r:Seija|, meggyengítettem {0:a} neked~)"
line:0253e27: '"Hmm? Miért Tűnik úgy, hogy egy kicsit nagyobb lettél?"'
line:08c142c: '[Elmegy] Semmi se tőrténik.'
line:0d64e10: '"Kár, hogy csak a ritka kártyák érdekelnek! Erősek, és ráadásul drágán
  kelnek el!"'
line:0690f4b: "\"Micso- új vagy a kártyajátékokhoz...?\"\n(Semmitől se kell félned\
  \ |r:Seija|...)"

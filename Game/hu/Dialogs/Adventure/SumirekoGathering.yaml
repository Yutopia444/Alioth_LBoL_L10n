line:00120ec: '[Érvénytelen] Nincs elég <sprite="Point" name="Gold"> arany.'
line:0a46227: '{0}'
line:072c3d7: '"Elcserélem veled itt ezt érte, eléggé erős kis kártya~"'
line:0283933: '"Szép, a gyűjteményem gyarapodik!"'
line:0a9677d: '{0}'
line:06b5869: '"Hogy hangzik a {0}?"'
line:05de04c: "\"Áll az alku!\"\n(Ez jóval magasabb, mint bármely ajánlat a többi\
  \ kereskedő platformon~)"
line:046c8a9: '[Elmegy] Semmi se tőrténik.'
line:0073f47: '"Túl vacakok a kártyáid, nincs rájuk szükségem~"'
line:0d9bed0: '"Áh nem, a jövedelmem nem elég hogy finanszírozza ezt a hobbit."'
line:0a6bd2c: '"Akkor hát legközelebb~"'
line:060422d: '"A-Az Nentendo legújabb konzolja!"'
line:04c2389: '"Megkaphatnám ezért a csúcsminőségű kozmetikai szerért? Egy tombolán
  nyertem, de a hozzám hasonló fiataloknak semmi szüksége nincs rá."'
line:0ed2833: '[Elfogad] Odaad: |{0}|, Kap: |{1}|.'
line:00f4cea: "\"Döbbenetes~ A 'Legend of Rinkle: Screams of the Wild' egy mestermű\

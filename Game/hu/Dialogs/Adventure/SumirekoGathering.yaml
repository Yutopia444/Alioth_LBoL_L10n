line:06cd2f3: '[Elmegy] Semmi se tőrténik.'
line:040269b: „{0} kisasszony, szeretne cserélni néhány lapot ebből a Külvilági gyűjthető
  kártyajátékból?”
line:0329854: (Nem tele van youkai vadásszal Gensokyo?)
line:022ef50: '[Csere] Cseréld el ezt: |{0}|, egyért a három Ritka kártya közül.'
line:0977eb5: '"Cserélhetünk |Ritka| kártyákat. Ha nincs neked egy se, egy méltányos
  ár is elfogadható."'
line:0d7f696: '[Érvénytelen] Nincs egy Ritka kártyád se, amit elcserélhetnél.'
line:07a7bdc: '[Vásárol] Fizess {0} <sprite="Point" name="Gold"> aranyat, hogy megkapd

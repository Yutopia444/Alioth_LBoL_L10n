line:02dcea4: '[Segítség Elfogadása] Törli az összes |Szerencsétlenség| kártyát.'
line:06b252f: '{0} érzi, hogy az összes szerencsétlensége elhagyja őt.'
line:05d4398: '"Hála az égnek, a mai nap épp elég gyatra volt."'
line:00241eb: '"Gondolom nem vihetem haza szuvenírnek ezeket..."'
line:0b979b0: '"Szépen feltakarítottál, Hina."'
line:076f484: '"Köszönöm, Hina."'
line:00dc670: '[Öleld Át] Ad egy véletlen |Szerencsétlenséget|.'
line:037bd0d: '"Nem, ezúttal én viselem a terhét helyetted."'
line:0a76aa4: '[Elmegy] Semmi se tőrténik.'
line:09f1923: '"Örök óvatos vagy hmm. Nincs, csakis tiszta szándékom."'

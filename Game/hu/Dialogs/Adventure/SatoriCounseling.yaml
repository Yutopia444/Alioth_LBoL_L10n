line:0b18fab: Mások
line:0b0a178: "\"Üdvözlöm a klinikámon~\nÁ, {0}. Most nyersz, hugi?\""
line:02f3a36: '[Érvénytelen] Nincs elég <sprite="Point" name="Gold"> arany.'
line:0abbe9a: '"Most pedig, kérem fizesse ki a kezelést~"'
line:0666837: '"Igen nővérkém, addig vertem {0:a} amíg kék meg lila foltos nem lett!"'
line:0ff4b4a: '"Nagyon jó, most dőlj le egy kicsit és engeded meg nővérkédnek hogy
  nyugalommal töltse meg az elméd."'
line:0f753ad: '[Beszédterápia] Fizess {0} <sprite="Point" name="Gold"> aranyat, és
  válassz egyet három felfejlesztett Különleges kártya közül.'
line:0ac75f4: '{0}'
line:05b6529: '"Igazán feldob mikor youkaiokat írtok. Dr. Komeiji, erőszakos hajlamaim
  lennének?"'
line:0eaf5f6: '"Üdv a klinikámon, {0} kisasszony~ Teljesen kimerültnek néz ki. Biztos
  stressz által kiváltott szomatizáció!"'
line:0595176: '"Kérem dőljön le és panaszolja el a baja minden részletét."'
line:0006a4e: Igen ({0} korlátozott kártyáit kívánod megkapni).
line:0d5424a: Nem (Semleges vagy más karakterek korlátozott kártyáit szeretnéd megkapni).
line:04fdd25: '[Javaslatterápia] Válassz egy kártyát a húsz Különleges és Közönséges
  kártya közül és tedd a könyvtárba.'
line:0e5474b: '"Ez mind ki fog derülni a tesztből. Mostanság, érezte magát sebezhetetlennek?"'
line:05d6f85: Gondolj egy kártyára…
line:0a56309: '"Ne beszéljen badarságokat, nincs baj a fejemmel!"'
line:006cd44: '"Igazán? Ha {0} tényleg annyira mentálisan egészséges, miért gondol
  mindig..."'
line:0a2a0fb: '"Miért gondol mindig erre a kártyára: |{0}|?"'
line:07f20c8: '"Megvilágosodtam Satori Doktor! Miután rámutatott, tényleg úgy érzem
  nem vagyok önmagam manapság."'
line:07db6e4: '[Zsebpénz] Válassz egy kártyát húsz Felfejlesztett Különleges és Közönséges
  kártya közül és tedd a könyvtárba.'
line:08c1f17: Válassz egy kártyát hogy megkapd
line:01b6136: '"Ezt a kártyát szeretném, nővérkém!"'
line:02de613: '"Rendben. Gyere haza hamar—ne csavarogj egész éjszaka!"'
line:0dd3ef4: '[Hipnoterápia] Visszatölt {0} életerőt.'
line:07693a7: '"Csak ledőlök erre a hevederre... csak egy kicsit..."'
line:0608c27: '"Úgy gyanítom, hogy komoly erőszakos hajlamai vannak, ezért főként
  hipnózist fogunk használni."'
line:0c49270: '"Jó, akkor ledőlök erre a hevederre... csak egy kicsit..."'
line:0cc6ff9: A klinika csúcsminőségű hevedere túl kényelmes. Abban a pillanatban,
  mikor {0} ledől, azonnal el is alszik…
line:01c7262: '"Igazán jól aludtam. Hol is vagyok?"'
line:04226a9: '"Részt vettél a Kiállításon és jelenleg épp megoldod a problémát."'
line:01f775f: '"Ó tényleg, így igaz. Csaó!"'
line:0e5d3c4: '"Emlékezz! Gyere haza hamar—ne csavarogj egész éjszaka!"'
line:08bbc12: '"Felébredt? Szeretné tudni mi volt a tudatalattijában miközben álmodott?"'
line:0f61adc: '"Kérem álljon le! Mára elég volt a kezelésből."'
line:096a8a5: '"Jobban szeret stílusosan harcolni, mint hatékonyan?"'
line:09916e8: Igen (|Többszínű| kártyákat szeretnél kapni).
line:0a0f2c8: Nem(|Egyszínű| kártyákat szeretnél).
line:0d9a7bc: '"Lássuk csak..."'
line:051eb81: '{0} kifejezésre legjobb a …'
line:06bbd23: "\"Hát... Nagyon, nagyon beteg ön, rengeteg |{0}| és rendbe jön.\"\n\
  \n(Dr. Satori nem talált érvényes kártyát.)"
line:0391ed0: '"Dr. Komeiji, kérem írjon még fel több orvosságot..."'
line:022ab00: "\"Csak |{0}| az amit szednie kell! Ügyeljen arra hogy éhgyomorra vegye\

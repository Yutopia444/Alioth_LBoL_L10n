line:04ceb26: "\"A 'Game Girl Advance' a legjobb hordozható konzol! Nem hagyom, hogy\
  \ rosszat mondj a 'Nentendóról!'\""
line:06b80ce: '"Egy cég, ami még a „metaverzum” fogalmát sem érti? Ugyanolyan vacak,
  mint a ti Kiállításotok!”'
line:0bc6368: (Gőzöm sincs min marakodnak, de ha így folytatják a veszekedést, a tolvaj
  kihasználhatja ezt és eliszkol.)
line:008a9a4: '[Segíts Kaguyának] Elveszt {0} életerőt, ad egy Kiállítási Tárgyat:|{1}|.'
line:0848d98: "\"Ne marakodjatok már! Nentendo 'Ultimate Mariso: Galaxy'-ja nagyon\
  \ is jó móka!\""
line:093aa03: "\"Hagyják abba, kérem! Úrnőm is szeret 'Scarletvania: Ördög Szimfóniája'-val\
  \ játszani azon a konzolon!\""
line:02e8c97: '"Ne marakodjatok! Úgy hallottam Nentendonak van egy stratégiai játéka
  ami csak a tűzről szól!"'

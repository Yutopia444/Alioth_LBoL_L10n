line:04ceb26: "\"A 'Game Girl Advance' a legjobb hordozható konzol! Nem hagyom, hogy\
  \ rosszat mondj a 'Nentendóról!'\""
line:06b80ce: '"Egy cég, ami még a „metaverzum” fogalmát sem érti? Ugyanolyan vacak,
  mint a ti Kiállításotok!”'
line:0bc6368: (Gőzöm sincs min marakodnak, de ha így folytatják a veszekedést, a tolvaj
  kihasználhatja ezt és eliszkol.)
line:008a9a4: '[Segíts Kaguyának] Elveszt {0} életerőt, ad egy Kiállítási Tárgyat:|{1}|.'
line:0848d98: "\"Ne marakodjatok már! Nentendo 'Ultimate Mariso: Galaxy'-ja nagyon\
  \ is jó móka!\""
line:093aa03: "\"Hagyják abba, kérem! Úrnőm is szeret 'Scarletvania: Ördög Szimfóniája'-val\
  \ játszani azon a konzolon!\""
line:02e8c97: '"Ne marakodjatok! Úgy hallottam Nentendonak van egy stratégiai játéka
  ami csak a tűzről szól!"'
line:07ab6fd: '{0} megpróbálja erővel szétkapni őket—Miután {0} kivédi Mokou néhány
  ütését, Kaguya tesz szert fölényre.'
line:0921fbf: '"Ch, ne üsd bele az orrodat, {0}..."'
line:0219773: '"{0} kisasszony, kérlek fogadd el ezt méltánylásom jeléül! Számítok
  rád, hogy megoldd a problémát."'
line:09d8d02: '[Folytatás]'
line:0d3703c: '[Segíts Mokounak] Elveszt {0} életerőt, ad egy Kiállítási Tárgyat:|{1}|.'
line:0e1beb9: '"Ne civakodjatok tovább! Azt hallottam Moneyverse semelyik dolga se
  cserélhető fel!"'
line:0500ae3: '"Kérem hagyják abba! Azt hallottam Kortárs Menedzsmenten hogy a Moneyverse
  minden hagyományos kiálítást fel tud erősíteni!"'
line:0f73a43: '"Ne marakodjatok tovább!Azt hallottam hogy a Moneyverse technológia
  nagyon sok jövedelmet tud hozni!"'
line:04fec24: '{0} megpróbálja erővel szétkapni őket—a káoszból Mokou kerül ki győztesként.'
line:015db7a: '"Hmf, ennek még nincs vége!"'
line:0c1db12: '"Úgy néz ki {0} is így gondolja. A népem tagjaként, ezt a szuvenírt
  adnám köszönetként."'
line:0460217: '[Folytatás]'
line:0db14e0: '[Elsétál] Semmi se történik.'
line:0677c42: "\"Azt mondod, de akkor miért kérdezted hogy 'A játékkonzolokat amiket\
  \ Rinnosuke hozott, kiállítottátok?' ?\""
line:0a72879: '"Csak azért jöttem hogy megnézzem tényleg olyan jó-e ez a kiállítás,
  mint aminek felfestetted! Úgy tűnik, pontosan olyan vacak, mint aminek képzeltem!"'
line:01185cd: '"Csak, hagyom inkább őket..."'

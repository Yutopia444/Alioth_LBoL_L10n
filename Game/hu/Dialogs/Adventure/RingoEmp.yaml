line:0e80e9a: '"Ó, szióka {0}~ Találkoztál a kappák drónjaival, ugye?"'
line:00a9945: '"Azok a mi Holdfővárosi szavadalmunk másolatai, reméljük segítesz megvédeni
  a szellemi tulajdonainkat."'
line:05575e9: '[Segíts] Ad: |{0}|.'
line:09ee960: '"Mi az a szellemi tulajdon? Annyit tudok, hogy azok a drónok idegesítőek."'
line:0deca08: "\"Igazán köszi! Ez a ellenintézkedő fegyver a Holdfővárosban lett kifejlesztve,\
  \ és segíteni fog neked.\"\n(Most már nem kell cipelnem és magam leteszteljem~)"
line:0ddd7b7: '[Folytatás]'
line:0b93b5a: '[Elutasít] Ad három véletlen Eszköz kártyát és ad egy Szerencsétlenséget:
  |{0}|.'
line:0a26145: '"Mit ugráltat engem egy holdnyúl? Móresre kell tanítsalak?"'
line:0b3160d: '"Nem nem, nem is merném! Felejtsd el hogy itt jártam, csak találkoztál
  egy nyúllal aki épp dangót ment vásárolni."'
line:080f7f2: Ringo elővesz egy fura bot-alakú eszközt, meglobogtatja {0} előtt, eldobva
  néhány cuccot és elmenekül.
line:06797b6: '"...Mi? Egy holdnyúl dangót vegy a Földön? Milyen furcsa."'
line:0c1abfc: '"Hoppá! Ki hagyta itt ezt a sok eszközt..."'
line:095a793: '[Nem az Én Ingem] Semmi se történik.'
line:0bfddbe: '"Ez olyannak hangzik, amit Eiki simán elintézne, gyerünk és kérdezd
  meg őt."'
line:065ee92: '"Ha a yama szerzőjogi vitát el tud intézi, akkor lehet hogy mi holdnyulak
  munkavátinkat is el tudja simítani."'

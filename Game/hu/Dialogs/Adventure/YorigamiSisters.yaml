line:0f92fba: '{0}'
line:0f93cc6: '"A hideg cuccokat szeretem leginkább~ Mikor lesz a következő árufeltöltés?"'
line:0b88a7e: '"Milyen kielégítő vásárlási élmény... mikor lesz a következő leárazásotok?!"'

line:027fc29: '[Kímélj Meg] Fizess {0} <sprite="Point" name="Gold"> aranyat.'
line:0e56cca: '"Ne! Nincs semmi amit tudok tenni...?"'
line:0c347c6: '"Vegyed, vigyed, kis papír a csillogóért."'
line:0f29356: '"Van pénzem! Nyugalom!"'
line:0989e20: '"Most sütünk olajjal~"'
line:0ddd9ed: '"Itt is van~"'
line:08ee578: '[Csóró vagyok] Ad egy Szerencsétlenséget: |{0}|.'
line:0503e40: '"Hát lássuk milyen szegénynek lenni..."'
line:0d151bd: '"A pénzem be van fagyva..."'
line:039060c: '"Ne gyere közelebb...!"'

line:0d4ca3c: '"Már a kiállításon észrevettem, hogy ki a tettes."'
line:0891a52: '[Alagút] Azonnal elkezdi a főellenséggel a csatát. |Határérzékelőt|
  ad.'
line:05751d7: '"Áh, ne felejtsd el ezt magaddal vinni."'
line:098d18c: '{0} belép az Álomvilágba, majd, egy kis idő után, kilép a kijáraton
  keresztül.'
line:0e60178: '[Folytatás]'
line:0af435d: '"Ha gyorsan meg szeretnéd találni, itt van egy rövidebb út."'
line:0f1da28: '[Kincskeresés] Ad egy véletlenszerű Kiállítási Tárgyat, valamint <sprite="Point"
  name="Gold"> aranyat. Ad egy Szerencsétlenséget: |Tudatmódosító|.'
line:0ecb56e: '{0} belép az Álmok Világába, de elveszik a kincskeresés és az Álomvilág
  lakóinak csatározásai közt.'
line:029fd89: '[Folytatás]'
line:0121d21: '"Visszatértem a valóságba?"'
line:0298994: '[Elmegy] Semmi se tőrténik.'
line:0969368: '{0} még keresne egy kis pénzt.'
line:0a2a0a5: '{0} úgy érzi nincs elég Kiállítási Tárgy a zsebében.'
line:001df90: '{0} nem tartja biztonságosnak a berohanást.'
line:01a3b93: '{0} szerint megbízhatóbb, ha saját maga nyomoz utána.'
line:0dc28a0: "\"Ha annyira szeretsz csatázni, meg kincseket keresni az Álomvilágban,\
  \ miért nem próbálod ki a 'Végtelenség Álomvilágát'?\""

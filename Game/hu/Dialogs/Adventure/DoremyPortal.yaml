line:0d4ca3c: '"Már a kiállításon észrevettem, hogy ki a tettes."'
line:0891a52: '[Alagút] Azonnal elkezdi a főellenséggel a csatát. |Határérzékelőt|
  ad.'
line:05751d7: '"Áh, ne felejtsd el ezt magaddal vinni."'
line:098d18c: '{0} belép az Álomvilágba, majd, egy kis idő után, kilép a kijáraton
  keresztül.'
line:0e60178: '[Folytatás]'
line:0af435d: '"Ha gyorsan meg szeretnéd találni, itt van egy rövidebb út."'

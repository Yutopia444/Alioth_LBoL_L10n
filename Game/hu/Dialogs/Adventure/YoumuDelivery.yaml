line:047fc02: '"Yuyuko kisasszony egy olyan ételt szeretett volna kipróbálni, amit
  még soha nem kóstolt. Nem vagyok túlságosan magabiztos, ezért kettőt készítettem…"'
line:0577ef3: '"{0} kisasszony, megkóstolná, mielőtt elviszem Yuyuko-samának?”'
line:0dfa68e: '"Azt hiszem ez a dangó... a jövő összes dangóját képviseli!"'
line:0528906: '"Mennyei marhahús... dangóval keverve? Milyen isteni étek ez? Soha
  nem láttam ehhez foghatót."'
line:0ea45c4: '[Jeges Háromszínű Dangó] Átalakít egy kártyát egy Fejlesztett többszínű
  kártyává.'
line:07b91f2: "\"Hadd kérjek egy dangót.\"\n(Bolyhos, ragadós rizs, édes-savanyú mártásban,\
  \ gyümölcsdarabkákkal, milyen innovatív kombináció...)"
line:00eb35b: Alakíts át egy kártyát egy Fejlesztett többszínű kártyává
line:0598cdd: '"Kösz a bókot~"'
line:0d7cfde: '[Szardínia Holdsütemény] Ad egy Kiállítási Tárgyat: |{0}|, és egy Szerencsétlenséget:
  |{1}|.'
line:035f569: "\"Úgy hívom, hogy 'Szardínia Holdsütemény'. Az innovatív ételek legjobban\
  \ egzotikus hozzávalókkal illenek össze ugyebár. Kérlek, kóstold meg!\""
line:0815d2b: "\"Uaa, ez nagyon finom~\"\n(Ahelyett hogy meghagyom Yuyukonak, mi lenne\
  \ ha...)"
line:0661ea5: '{0} felkapja a Szardinia Holdsüteményt és irdalmatlan sebességgel eliszkol
  a tetthelyről!'
line:03a8a3c: '"Hé! Állj meg te...! Kérem valaki segítsen, kiraboltak!!!"'
line:008037e: '{0} érzi Yuyuko bosszúságát, aki nem tudott enni a Szardínia Holdsüteményből…'

line:0b3de88: '"Megjósolhatom a végső ellenfeled, vagy hogy milyen jövő súlyt le rád."'
line:07cdbe4: '[Jövőmondás] Fizetsz {0} <sprite="Point" name="Gold">. Felfedi a harmadik
  Szín Főellenségét.'
line:028834f: '[Elmegy] Semmi se tőrténik.'
line:0b5f8ae: '"{0} lesz az ellenfeled."'
line:0abc92c: '"A képességei elég egyértelműek. Figyelj arra, hogy ne húzdd el a harcot
  sokáig."'
line:0c5922a: '"Le fogja korlátozni a használható kártyáid számát. Hozz magas-költségű
  kártyákat."'
line:0607cc8: '"Találkozni fogsz {0:i}."'
line:010d2bd: '"Miről beszélsz?"'
line:0d00686: '"Segít leleplezni az igazi tettest. Azokra a külvilági kacatokra nem
  lesz szükséged."'
line:07f3e64: '"Ha van módod kijózanodni, sok pénzre tehetsz szert egy ivóverseny
  során."'
line:088d295: '"A barackevés egy komoly választás. Ha van olyan kártyád amit gyakran
  használsz, lehet engedned kéne hogy megtisztítsa. Természetesen csak akkor, ha ez
  hasznos neked."'
line:07e0edb: '"Egy negatív hatást fog rád súlytani. Figyelj hogy készíts elő orvosi
  eszközöket, vagy kérdd meg Keinét hogy adjon egy varázstárgyat."'
line:0062be2: '"El fogja venni az összes nem Csillogó tárgyad. Ne vegyél kiállítási
  tárgyat, csak akkor, ha az első fordulóban váltják ki hasznukat."'
line:02c2c1f: '"Az első tárgya egy {0}."'
line:054b5d4: '"Tiszta Ragyogásokat fog rakni a paklidba. Készülj arra hogy ki kell
  törölnöd azokat a kártyákat!"'
line:0d65829: '"Egyre több és több ellenséget fog bevonzani. Készíts elő olyan danmakut
  ami minden ellenfélt eltalálja egyszerre!"'
line:0152f90: '[Álomértelmezés] Fizetsz {0} <sprite="Point" name="Gold">. Felfedi
  a harmadik Szín első Baráti Eseményét.'
line:07e5e51: '"Mivel Gensokyot segíted, {0} kisasszony, ezért adok egy kis leárazást."'
line:09db3f2: '[Tenyérjóslás] Fizetsz {0} <sprite="Point" name="Gold">. Felfedi az
  első tárgyát az Valódi Végső Főellenségnek.'
line:055e092: '"Meg fogja tisztítani a manád. Hozz olyan kártyákat, amelyeknek általános
  mana költsége van, vagy keress módot arra hogy szerezz Filozófus manáját, mivel
  azt nem lehet megtisztítani."'
line:0150d74: '"Nem rossz egy remetétől!"'

line:03aa37a: '"El tudom venni azokat a tárgyakat, amelyekre már nincs szükséged."'
line:01e38f2: '[Csere] Eladja: |{0}|, ad {1} <sprite="Point" name="Gold"> aranyat.'
line:09bbfcf: '"Tied lehet, semmi szükségem nincs rá."'
line:0de0aae: '[Érvénytelen] Nincs semmi eladható tárgyad.'
line:06c2fe7: '[Csere] Eladja: |{0}|, ad {1} <sprite="Point" name="Gold"> aranyat.'
line:0cc8782: '[Érvénytelen] Nincs semmi eladható tárgyad.'
line:055489d: '{0}'
line:02e28b1: '{0}'
line:053c5be: '[Elmegy] Semmi se tőrténik.'
line:06f5fec: '"Fizetség átvéve."'
line:0cfaa58: '"Szükségelem az összes tárgyam, köszönöm szépen."'
line:0682da0: '"Hát nincs semmim amit eladhatnék."'
line:009994f: '"Ezzel akkor üzletünk befejezettnek tekinthető. Jó utat."'
line:0bd086d: "\"Ó, ez csak nem...\n{0} kisasszony, olyan dolog van nálad, ami nagyon\
  \ sokat jelent nekem.\""
line:0bb144b: '"Adok egy nagyon hasznos tárgyat cserébe érte."'
line:00db216: '[Elfogad] Odaad: |{0}|, Kap: |{1}|.'
line:0e58d44: '"Nagyszerű!"'
line:0e77e0d: '"Ez a kockadoboz hogy kéne segítsen? Úgyérzem átvertek."'
line:0431aa2: '[Elmegy] Semmi se tőrténik.'
line:0c159c6: '"Szó sincs róla!"'
line:0ca56ad: '"Annyira szeretné azt a szemüveget?"'

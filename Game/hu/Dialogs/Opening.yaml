line:0019bff: Eientei, éjszaka.
line:0e6d9df: 'Az utolsó Hold Fővárosi Expó idején, Mokou: "Ezt az elhagyatott helyet
  egy expónak mered nevezni?"'
line:044856d: "Kaguya: \"A fenébe már, Mokou!\"\nKaguya esküszött arra, hogy mindent\
  \ meg fog tenni, ami tőle telik, hogy a következő kiállítás a legnagyobb lesz amit\
  \ valaha rendeztek."
line:0518526: 'Kaguya: "Ez az udonge, másnéven Hourai Ékköves Ága. Kirügyezett mindenki
  lelkesedése miatt!"'
line:0bc1eba: 'Kaguya: "Sok vedégünk van ma. Remélem mindenki jól érzi magát a kiállításon."'
line:0a72219: '"Minden látogató hazavihet egy választott kiállítási tárgyat! (Kincsekre
  nem vonatkozik az ajánlat)"'
line:072a2e9: 'Remilia: "Chö, Azt hittem a holdiaknak érdekes cuccaik vannak.. Úgy
  néz ki tévedtem."'
line:00d8c42: 'Remilia: "Hé Sakuya, nézd, ez nem néz ki érdekesnek?!"'
line:094febe: 'Sakuya: "Hölgyem, ha ezt viseli..."'
line:080e43c: 'Reimu: (Hm? Mik azok az ékkövek?)'
line:023a81e: "Kaguya: \"Áá! Az ékköves ág eltűnt!\"\nKaguya: (Erin tette volna, showműsör\
  \ részeképp?)"
line:0ad946f: "Mindenki: \"Hűha..!\"\nReimu: \"Hé, miért néz ki mindenki feldúltnak?!\""
line:0fd4f89: 'Reimu: (Hm? Az nem Eirin?)'
line:09379f3: 'Sakuya: "Igen méltóságos asszonyom. Nagyon sok dolog van, amit már
  láttál ugyebár."'
line:03bfe2b: 'Kaguya: "Aki megtalálja, az választhat egyet a kincseim közül!"'

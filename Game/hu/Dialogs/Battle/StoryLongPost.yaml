line:09ab42a: Legyőztek engem, legyőztek…
line:0b383a1: Mondd meg ki a tettes és hogy hol van most nyomban!
line:0ea1bf1: A Szélisten tava! Még egy bűn a Moriya szentély számlájára.
line:0eb0243: Az hogy megtalálod-e az igazi tettest, arra pénzt nem tennék.
line:0b24c1c: "Nyugodj le, sose mondtam hogy láttam ki volt.\nA manaékkő a Szélisten\
  \ tavától csúszott le, akit keresel biztos ott van."

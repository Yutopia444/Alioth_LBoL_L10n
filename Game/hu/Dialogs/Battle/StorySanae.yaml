line:0068a0e: Ti forraltok valamit nemde?
line:0d8bd8d: Miről hablatyolsz? Csak a kiállítást jöttem megnézni!
line:05f9530: Végre elértem a Youkai szentélyt a hegytetőn.
line:09f307c: Átrohansz ide az éjszaka közepén? Miben settenkedsz már megint, {0}?
line:0f3c994: Olyan volt a légkör, mintha mindenki olyan kártyajátékkal játszott volna,
  amit én is ismerek.
line:010c359: Úgy tűnik, hogy a szó nem használ... nem is akarnám másképp.

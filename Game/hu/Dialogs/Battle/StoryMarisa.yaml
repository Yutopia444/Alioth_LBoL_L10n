line:0884c5d: Ne üsd bele az orrod. Amúgy, mondd csak, nem te loptad el az Ékköves
  Ágat?
line:05776d6: Kár hogy sajnos valaki beelőzött.
line:02eee46: Hé {0}, te is kiállítási tárgyakat lopsz a megvert ellenfeleidtől?
line:00e809e: Ne képzelj tükröt magad elé, rendben? Én komoly nyomozómunkát végzek
  most.
line:093ef10: Oh, persze. Láttam, hogy {0} pénzt adott neked, ahogy leléptem. Csak
  nem az volt a jutalék?
line:06f302d: Egyébként is, add át az összes lopott csecsebecséd.

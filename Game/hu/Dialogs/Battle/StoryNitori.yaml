line:0ed8e86: Mit csinálsz?
line:01fd837: Hékás, {0}. Te is voltál a kiállításon, ugye? Láttad hogy ki volt a
  tolvaj?
line:0405445: Ez nem {0}?
line:0eedc95: Nem láttam. Egész nap a drónokat figyeltem.
line:06717f8: Miért nem próbálod ki most?
line:002fa9b: Okés, először így, aztán úgy…
line:0b3b06c: "Ennek köszönhetően, felettébb komoly fejlesztéseket tudtam beletenni\
  \ a terveimbe, mióta visszajöttem.\nKi tudja, lehet meg is verem {0:d}!"

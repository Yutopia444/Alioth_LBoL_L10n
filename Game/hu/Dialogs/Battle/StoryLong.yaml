line:08c8590: Hé, te tengu ott!
line:093599e: Még mindig a magam útját járom.
line:054cea5: Láttál valami szakasztott tolvajt elfutni itt?
line:0ec2b1b: Egész este itt lestem a csillagokat, ötletem sincs merre jár az akit
  keresel.
line:0a40c82: Habár, az információnak ára van.
line:01abffb: És még merészelsz zsarolni is engem!

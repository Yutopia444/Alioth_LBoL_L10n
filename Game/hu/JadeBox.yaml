StartWithMythic:
  Name: Kaguya Titkos Kincse
  Description: "Válassz egyet Kaguya |Kincsei| közül a játék elején. Normálon, vagy\
    \ nehezebben használható, hogy elérd a |b:Végső Színt|.\nKérlek, vedd figyelembe,\
    \ hogy ezzel nagyon könnyű futamod lesz ."
StartWithJingjie:
  Description: "A játékot egy |Határérzékelővel| kezdi.\nA Külvilág Kiállítási Tárgyai\
    \ elérhetetlenek lesznek."
  Name: Rendkívül Figyelmes
Start50:
  Description: "{Value1} véletlen kártyával kezdi a játékot.\nMinden forduló elején,\
    \ átalakít egy véletlen manát {Mana} manává."
  Name: Kromatikus Dominátor
FastMana:
  Description: "A csata elején minden kártya {Mana} manával kevesebbe kerül.\n{PlayerName}\
    \ {Value1:plural one='minden egyes fordulója után' other='% fordulónként'} {Mana}\
    \ manával többe kerül minden kártya."
  Name: Elsőkezes Győzelem
Capital:
  Description: "{PlayerName} fordulója végén, minden {Value1} <sprite=\"Point\" name=\"\
    Gold\"> aranyért, elvesz {Value2} életerőt.\nA csata végén, a jelenleg birtokolt\
    \ <sprite=\"Point\" name=\"Gold\"> arany {Value3}%-ával egyenlő <sprite=\"Point\"\
    \ name=\"Gold\"> aranyat ad."
  Name: Tőkefelhalmozás
TwoColorStart:
  Name: Teljes Erő
  Description: "A karakter mindkét kezdő Kiállítási Tárgyával kezd, és az ötödik mana\
    \ a manabázisban {Mana} manává változik.\nKérlek, vedd figyelembe, hogy ezzel\
    \ nagyon könnyű futamod lesz ."
SelectCard:
  Name: Legjobb Gyűjtemény
  Description: "A futam elején, húz 10 kártyát. Ezek lesznek a kezdő könyvtár lapjai.\n\
    Utána, a könyvtárba tesz egy |Kilakoltatási Végzést|."
NoRareCard:
  Name: A Középszerű Öröme
  Description: Mikor egy Ritka kártya kihúzódik, vagy kézbe kerül, |Száműzetik|, húz
    egy kártyát, és {Mana} manát ad.
SlowMana:
  Name: Transzcendencia
  Description: "A csata elején, minden nem-Közönséges kártya {Mana} manával többe\
    \ kerül.\nMiután egy nem-Közönséges kártya kijátszódik, csökkenti a költségét\
    \ {Value1} véletlen manával."
ExtraTurn:
  Name: Időbetegség
  Description: Csatánként, {PlayerName} minden {Value1} fordulója után egy |Inflációnégyzetet|
    tesz a kézbe, ami {Mana} manába kerül.
AllCharacterCards:
  Name: Szinesztézia
  Description: Minden karakter korlátozott kártyája megtalálható.
FourCards:
  Name: Négyszeres Létezés
  Description: Mikor egy kártya a könyvtárba kerül jutalomként , vagy a boltból, és
    az egy Közönséges/Különleges kártya, annak a kártyának önmagán felül {Value1}/{Value2}
    másolata is bekerül a könyvtárba.
DefensePhilosophy:
  Name: Fantasztikus Gubó Álma
  Description: Mikor egy Védelem kártya kijátszódik, {Mana} manát ad, utána eldobja
    a legbaloldalibb kártyát a kézből.
HpToPower:
  Name: Forró Vér Tánca
  Description: "Mikor {PlayerName} életerőt veszít, {Value1} <sprite=\"Point\" name=\"\
    Power\"> erőt kap minden elvesztett életerőért.\nMikor {PlayerName} elhasználja\
    \ a Varázskártyáját, elveszít {Value2} maximális életerőt."
QuickAct1:
  Name: Villámcsapások
  Description: "A csata elején, ha ez az első Szakasza a jelenlegi Színnek, minden\
    \ ellenfél elveszti az életerejének felét.\nMinden Szín elején, {PlayerName} elveszti\
    \ a jelenlegi életerejének {Value1}%-át."
CatchGoblin:
  Name: Fortuna Próbája
  Description: A csata elején, egy véletlen ellenfél 33%-al kevesebb sebzést kap,
    de 50 <sprite="Point" name="Gold"> arannyal többet ad {Value1} fordulóig.
StartEthereal:
  Name: Álom Ébredése
  Description: Minden csatában, {PlayerName} első fordulója kezdetén, minden kártya
    a kézben |Éterit| kap.

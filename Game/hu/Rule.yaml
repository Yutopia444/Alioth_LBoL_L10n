FriendCard:
  Name: Csapattárs Kártyák
  Description: "Íme néhány további szabály a |Csapattárs| kártyákhoz, amelyek gördülékenyebbé\
    \ teszik a játékélményt velük.\n1. A Száműzt az Éteri helyettesíti.\nHa egy kártya\
    \ hatása egy |Csapattárs| kártyának Száműzt adna, helyette Éterit ad neki. Ugyanez\
    \ igaz a Száműz eltávolítására is.\nMivel a |Csapattárs| kártyák többszöri kijátszásra\
    \ lettek tervezve, a Száműz használata értelmetlen lenne az esetükben.\n2.Ha egy\
    \ Éterivel rendelkező |Csapattárs| kártyát kijátsszák, elveszíti az Éterit.\n\
    Ha egy |Csapattárs| megőrizné az Éteri állapotot kijátszás után, csak azon a körön\
    \ belül tudná aktiválni a Passzív Készségét amikor megidézték, ami nem kívánatos.\n\
    A Társas Mágnesnél ez külön ki van emelve, de valójában minden Éterivel rendelkező\
    \ |Csapattárs| kártyára igaz, függetlenül attól, honnan származik.\n3.Amikor harc\
    \ közben Másolt használsz egy |Csapattárs| kártyára, a másolat nem örökli se a\
    \ megidézettségi állapotát, se az Egységét. Minden más attribútum átvitelre kerül.\n\
    |Csapattárs| kártyák másolatai soha sincsenek megidézve, és alap Egység értékükkel\
    \ rendelkeznek.\nEnnek az az oka, hogy a megidézett |Csapattárs| kártyák részben\
    \ más kártyákhoz hasonlóak lesznek kijátszás után, és önmagában előny, hogy lehet\
    \ őket Másolni.\nHa valaki egy, éppen a Végső Készségét aktiváló |Csapattársat|\
    \ Másolna azért, hogy kétszer is aktiválja ezt a készséget, csökkenteni kellene\
    \ a Végső Készségek erejét, ami ellentmond ezen készségek szellemének."
General:
  Name: Előszó
  Description: "Nem kell tudnod ezen haladó szabályokat hogy élvezd a játékot.\n\n\
    De, ha már játszol egy ideje...\nHa úgy érzed mestere szeretnél lenni mindennek\
    \ amit a játék eléd tud tárni, ajánljuk hogy olvasd tovább!"
ManaColor:
  Name: Mana Színek
  Description: "A szándék a játék dizájnja mögött az volt, hogy a Touhou karaktereket\
    \ egy olyan színezett mana rendszerrel ruházzuk fel, mint ami a Magic: The Gathering-ben\
    \ van.\n8 különböző mana van a játékban.\n5 egyszínű: Piros, Zöld, Kék, Fehér,\
    \ Fekete, valamint Színtelen Mana, aminek egyáltalán nincs színe és Filozófus\
    \ Manája ami bármely színt helyettesíthet. Habár Filozófus Manája nem fog költség\
    \ lenni, de vannak olyan kártyák melyek csak Színtelen Manát fogadnak el költségnek.\n\
    Fontos megemlíteni, hogy a Filozófus Manája, mivel minden szín egyszerre, sokkal\
    \ erősebb tud lenni, mint a Több Színű Földek a Magic: The Gathering-ből. Például,\
    \ ha a Játékosnak van mind |Bazsarózsa Köve|, aminek Piros manára van szüksége,\
    \ és |Jégkockája|, aminek Kékre, egyaránt akkor egyetlen Filozófus Manája egyszerre\
    \ számít mindkét Kiállítási Tárgy hatásaiba."
DamageType:
  Name: Sebzés Típusok
  Description: "Három fajta sebzés létezik: \"Támadási Sebzés\", \"Egyenes Sebzés\"\
    \ és \"Életvesztés\".\nLegtöbb sebzés a játékban mind támadási sebzés, amire hatnak\
    \ olyan hatások mint a Túzerő, Gyengeség, Kitörés, Kitérés, Pontos és még sok\
    \ más. Támadási sebzést csökkenti a Blokkolás és a Gát is. A vizuális animáció\
    \ gyakran egy lövedék vagy egy lézer.\n\"Egyenes Sebzés\" és \"Életvesztés\" azok\
    \ olyan hatások, melyek más kulcsszavakkal, hatásokkal ritkán érintkeznek; \"\
    Egyenes Sebzés\" az csökken Blokkolás és Gát hatására, míg az \"Életveszés\" nem.\n\
    Eléggé nehézkes lenne megjeleníteni az első két féle sebzést egyesével, ezért\
    \ nem különbözteti meg őket a szöveg; tulajdonképp: bármely olyan sebzés amely\
    \ nem támadás végett lett kiosztva az \"Egyenes Sebzés\"."
BattleFlow:
  Name: Csata Sorrend és Fordulók
  Description: "Minden csata kezdetén, A szükséges ellenfelek és kártyák felállnak\
    \ és a csata folyamatba lép.\nA \"Csata Kezdete\" fázisban a legtöbb ellenfél\
    \ a kezdeti státuszát beveti, és sok más hatás, például a Tengu Papucsa, is ebben\
    \ a fázisban fejti ki hatását.\nEz a fázis korábban lép érvénybe mint a \"Játékos\
    \ Első Fordulója Elején\", ezt mutatja például Eiki Shiki és a végső főellenség\
    \ is mikor több féle tevékenységet is végbe visznek ebben a fázisban.\nEzután,\
    \ a csata több Kör során megy végbe amíg az egyik fél nyer.\nMinden Kör több Fordulóból\
    \ áll, minden Fordulóval egy bizonyos karaktert kiemelve. (pl.:\"Reimu Fordulója\"\
    , \"Kaenbyou Rin Fordulója\")\n\nMinden Körben, a Játékos Fordulója következik\
    \ először a Játékos Fázisban, majd az ellenfél Karakterek egyesével lépnek a fordulójukba\
    \ az Ellenfél Fázisban.\nÁltalában minden Karakternek csak egy fordulója van,\
    \ kivéve ha van \"Extra Forduló\" Státusz Hatásuk.\nAzon Karakterek, melyeknek\
    \ van Extra Fordulójuk van, nem adják át a fordulójukat, mikor az véget ér, hanem\
    \ még egy fordulóba lépnek.\nEz addig ismétlődik, amíg el nem fogy az Extra Fordulójuk.\n\
    Miután minden Karakter befejezte a tevékenységét, új Kör kezdődik.\n\nJelenleg,\
    \ csak a Játékos tud kapni Extra Fordulót, Inflációnégyzet kivételével.\nEbben\
    \ az esetben, Minden ellenfél 2 tevékenységet fog egymás után tenni (A szándékuk\
    \ csak az elsőt fogja mutatni).\nMindkét oldal saját fordulószámmal rendelkezik,\
    \ ami azt takarja mennyi fordulóba léptek bele.\nÁltalában, az ellenfelek fordulószáma\
    \ megegyezik a körszámmal, míg a Játékosé több lehet, mivel hozzáférése van az\
    \ Extra Fordulókhoz.\n\nNéhány hatásszöveg fordulóra utal, mikor a pontosabb fogalom\
    \ az kör lenne, de nehéz újoncoknak megkülönböztetni a kettőt.\nPéldául, a Sebezhető,\
    \ Gyenge, Törékeny hatások csak a kör végén csökkennek, de akkor is megteszik,\
    \ mikor egy extra forduló kezdődik. (Csak ilyen komplex bemutatással lehet a játékos\
    \ élménye olyan amilyennek kell lennie)\n"
CardPool:
  Name: Pakli
  Description: "Csak olyan kártyákat találhatsz a Kártya Jutalmak közt, melyek megfelelnek\
    \ a következő feltételeknek:\n1: A kártya manaköltsége teljes mértékben kifizethető\
    \ a mana-bázisban lévő manával.\n2: Ha Egyedi kártyáról van szó, csak akkor található\
    \ meg, ha az adott karakterrel játszol, vagy ha nálad van az adott karakter valamelyik\
    \ Ragyogó Kiállítási Tárgya.\n3: A kártyá minden egyes színe megtalálható a mana-bázisban.\
    \ A Filozófus manája nem számít bele ennek a szabálynak a számításába.\n\nPéldául,\
    \ tegyük fel, hogy Reimuval játszol, és nálad van a Sötét Kötet, a Bölcsek Köve\
    \ és a Csodakalapács. (A Ragyogó Kiállítási Tárgyad Eirinnél elcserélted...)\n\
    A mana-bázis a következő manákat tartalmazza: <sprite=\"ManaSprite\" name=\"W\"\
    ><sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"\
    ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"P\"><sprite=\"ManaSprite\" name=\"C\">. Így Reimuhoz és Marisához tartozó\
    \ Egyedi kártyákat is találhatsz, mivel nálad van a Dark Grimoire.\n\nEbben az\
    \ esetben találhatsz egy olyan fekete kártyát, amelynek költsége <sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"B\">, mivel ki tudod fizetni <sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"> értéket. Azonban nem\
    \ találhatsz egy kék-fekete kártyát, amelynek költsége <sprite=\"ManaSprite\"\
    \ name=\"U\"><sprite=\"ManaSprite\" name=\"B\">, mert nincs <sprite=\"ManaSprite\"\
    \ name=\"U\"> a mana-bázisban, még akkor sem, ha ki tudnád fizetni <sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"> értékkel.\n\nUi.\n\
    Az Üres Kártya, egy Ragyogó Kiállítási Tárgy, mely lehetővé teszi, hogy bármilyen\
    \ színű kártyát megtalálj.\nAzoknál a kártyáknál, amelyeknek a manaköltsége nagyobb\
    \ mint 5, és azoknál általános manaköltséggel (<sprite=\"ManaSprite\" name=\"\
    1\">, <sprite=\"ManaSprite\" name=\"2\"> stb.) rendelkező kártyáknál, csak a nem-általános\
    \ manaköltség számít az első szabályban. Ezeknek a kártyáknak a manaköltsége csökkenthető\
    \ hatások által."
BossLoot:
  Description: "Egy Főellenség legyőzése után három különböző |Ragyogó Kiállítási\
    \ Tárgy| közül választhatsz jutalmul. Ezek a |Kiállítási Tárgyak| a következő\
    \ mintát követik:\nA legjobboldali |Kiállítási Tárgy| a Főellenségtől függ. Az\
    \ 1. Színben a Főellenség valamelyik egyedi |Ragyogó Kiállítási Tárgya| lesz,\
    \ míg a további Színekben semleges |Ragyogó Kiállítási Tárgyat| kapsz a főellenség\
    \ színe alapján (például Remilia egy piros |Kiállítási Tárgyat| adna).\nA legbaloldalibb\
    \ |Kiállítási Tárgy| a manabázisodtól függ. Ez a |Kiállítási Tárgy| mindig egy\
    \ olyan semleges |Ragyogó Kiállítási Tárgy| lesz, amely a mana bázisodban megtalálható\
    \ színhez ad manát, és különböző színű lesz, mint a legjobboldalibb |Kiállítási\
    \ Tárgy|.\nVégül, a középső |Kiállítási Tárgy| mindig egy olyan semleges |Ragyogó\
    \ Kiállítási Tárgy| lesz, amely különböző színű, mint a mellette lévő |Kiállítási\
    \ Tárgyak|, és akár olyan |Kiállítási Tárgy| is lehet, amely egyáltalán nem ad\
    \ manát a manabázishoz (például az Impozáns Olajfestmény).\n\nHa az adott Színben\
    \ választható |Kiállítási Tárgyak| köre kimerült, azt egy véletlenszerű |Közönségestől|\
    \ |Ritkáig| terjedő értékű |Kiállítási Tárgy| váltja fel (Ez főként a 3. Szín\
    \ főellensége után fordulhat elő, a legjobboldali |Kiállítási Tárgy| esetében.)"
  Name: Főellenség Jutalmak
PlayCard:
  Name: Rákövető Kártya Használat
  Description: "A Koishi karakterfrissítés bevezette a Rákövető Kártya kijátszást.\
    \ Ez az alábbiak szerint működik.\n\n1. Egy kártya normál-kijátszása és egy Rákövető\
    \ Kártya kijátszása két különálló cselekedet, hasonlóan a természetes - és extra\
    \ körökhöz. Általában egy Rákövető Kártya kijátszás egy normál kártya kijátszását\
    \ követi.\n2. Egy Rákövető Kártya kijátszása nem váltja ki azokat a hatásokat,\
    \ amelyek normál kártya kijátszására reagálnak, például az ellenségek, mint Remilia\
    \ kártyaszámlálóját, az olyan kártyák számlálását, mint a \"Maradandó Éjszaka\
    \ Vége\", \"Részeg\", \"Káprázatos Nyári Jég \", valamint a kiállítási tárgyakét\
    \ se, mint az \"Ezüst Zsebóra\".\n3. A kijátszott Rákövető Kártyák előnyben részesítik\
    \ a normál kijátszott kártya célpontját. Ha a célpont érvénytelen, egy véletlen\
    \ célpont kerül kiválasztásra. Ez főként támadó kártyákat érint.\n4. A Rákövető\
    \ Kártyák kijátszása nem fogyaszt manát. Azonban, ha egyéb hatások megakadályozzák\
    \ a kártya normál kijátszását, a Rákövető Kártya sem fog aktiválódni, hanem a\
    \ dobott kártyák közé kerül. (Ilyenek például a Játszhatatlan hatás, vagy ha a\
    \ kártyának arany költsége van, de nincs elég aranyad.)\n5. Ha a kijátszott Rákövető\
    \ Kártyának van effekthez kapcsolódó előfeltétele (mint a \"Hírhamisítás\" esetében),\
    \ ez az előfeltétel normál kijátszáskor visszavonható lenne, de Rákövető Kártyaként\
    \ kijátszva nem lehet visszavonni.\n6. A Rákövető Kártya kijátszását megszakítja\
    \ a harc vége, még akkor is, ha a kijátszandó kártyának lennének életnövelő vagy\
    \ hasonló hatásai.\n7. Az X költségű kártyákkal való interakció: A Rákövető Kártyaként\
    \ kijátszott kártya 0 költséggel lesz kijátszva."
PlayTwice:
  Name: Kártyák Kétszeres Kijátszása
  Description: "A Rákövető kártyajátszás egy speciális esete a kártyahatásokból származó\
    \ „kétszeres kijátszás” mechanika. Ez a következő szabályokat követi.\n\n1. Ez\
    \ egy olyan hatás, amely egy normál kártyajátszásra vonatkozik, tehát ha a kártyát\
    \ Rákövetőként játsszák ki, akkor nem fog kétszer kijátszódni.\n2. Részletes működés:\
    \ Amikor egy normál kártyajátszásra kerül sor, és az kétszer lesz kijátszva, a\
    \ kártyáról készül egy pillanatfelvétel, mielőtt kijátszanák. Miután a kártya\
    \ hatása le lett kezelve, a pillanatfelvételt is kijátssza a rendszer, majd a\
    \ pillanatfelvétel kikerül a harcból a használat után.\n3. A pillanatfelvétel\
    \ különbözik a normál Másolat kártyáktól; a Másolra vonatkozó szabályok nem érvényesek\
    \ a pillanatfelvételre.\nElőny a játékos számára: a játékos egy Csapattárs Végső\
    \ Készségét kétszer használhatja el egy körben, egy eszközt kétszer is aktiválhat\
    \ egyetlen Limitált számláló elköltésével, és kétszer használhatja a Történelem\
    \ Falást is.\nHátrány a játékosnak: Csapattárs idézésekor a játékos nem kap Másolatot\
    \ a Csapattársból, valamint a kártyák Növekedése sem váltható ki kétszer.\nEz\
    \ azért működik másképp, mint a Slay the Spire-ban, mert itt csapattársak léteznek\
    \ – biztosan nem szeretnéd Daiyousei, Életteli Segédet megidézni, csak hogy azonnal\
    \ elhasználd az Aktív Készségét.\n4. A játékos nem szerezheti meg a pillanatfelvételt,\
    \ és nem készíthet Másolatot a pillanatfelvételről. Például ha egy Visszhanggal\
    \ rendelkező kártya kétszer van kijátszva, a pillanatfelvétel nem hoz létre Másolatot.\n\
    5. Extra Kör interakciók: Az Időséta pillanatfelvételei nem lépnek életbe, de\
    \ a legtöbb más Extra Kör kártya két extra kört ad, és csak a jelenlegi kört zárja\
    \ le. (Még nincs eldöntve, hogy ez túl erős-e.)\n6. X költségű kártyákkal való\
    \ interakció: A pillanatfelvétel örökli azt a manát, amit az eredeti kártya kijátszásához\
    \ felhasználtak, így mindkét kijátszás teljes értékű lesz."

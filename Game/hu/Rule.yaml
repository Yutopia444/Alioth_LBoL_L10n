General:
  Name: Előszó
  Description: "Nem kell tudnod ezen haladó szabályokat hogy élvezd a játékot.\n\n\
    De, ha már játszol egy ideje...\nHa úgy érzed mestere szeretnél lenni mindennek\
    \ amit a játék eléd tud tárni, ajánljuk hogy olvasd tovább!"
ManaColor:
  Name: Mana Színek
  Description: "A szándék a játék dizájnja mögött az volt, hogy a Touhou karaktereket\
    \ egy olyan színezett mana rendszerrel ruházzuk fel, mint ami a Magic: The Gathering-ben\
    \ van.\n8 különböző mana van a játékban.\n5 egyszínű: Piros, Zöld, Kék, Fehér,\
    \ Fekete, valamint Színtelen Mana, aminek egyáltalán nincs színe és Filozófus\
    \ Manája ami bármely színt helyettesíthet. Habár Filozófus Manája nem fog költség\
    \ lenni, de vannak olyan kártyák melyek csak Színtelen Manát fogadnak el költségnek.\n\
    Fontos megemlíteni, hogy a Filozófus Manája, mivel minden szín egyszerre, sokkal\
    \ erősebb tud lenni, mint a Több Színű Földek a Magic: The Gathering-ből. Például,\
    \ ha a Játékosnak van mind |Bazsarózsa Köve|, aminek Piros manára van szüksége,\
    \ és |Jégkockája|, aminek Kékre, egyaránt akkor egyetlen Filozófus Manája egyszerre\
    \ számít mindkét Kiállítási Tárgy hatásaiba."
DamageType:
  Name: Sebzés Típusok
  Description: "Három fajta sebzés létezik: \"Támadási Sebzés\", \"Egyenes Sebzés\"\
    \ és \"Életvesztés\".\nLegtöbb sebzés a játékban mind támadási sebzés, amire hatnak\
    \ olyan hatások mint a Túzerő, Gyengeség, Kitörés, Kitérés, Pontos és még sok\
    \ más. Támadási sebzést csökkenti a Blokkolás és a Gát is. A vizuális animáció\
    \ gyakran egy lövedék vagy egy lézer.\n\"Egyenes Sebzés\" és \"Életvesztés\" azok\
    \ olyan hatások, melyek más kulcsszavakkal, hatásokkal ritkán érintkeznek; \"\
    Egyenes Sebzés\" az csökken Blokkolás és Gát hatására, míg az \"Életveszés\" nem.\n\
    Eléggé nehézkes lenne megjeleníteni az első két féle sebzést egyesével, ezért\
    \ nem különbözteti meg őket a szöveg; tulajdonképp: bármely olyan sebzés amely\
    \ nem támadás végett lett kiosztva az \"Egyenes Sebzés\"."
BattleFlow:
  Name: Csata Sorrend és Fordulók
  Description: "Minden csata kezdetén, A szükséges ellenfelek és kártyák felállnak\
    \ és a csata folyamatba lép.\nA \"Csata Kezdete\" fázisban a legtöbb ellenfél\
    \ a kezdeti státuszát beveti, és sok más hatás, például a Tengu Papucsa, is ebben\
    \ a fázisban fejti ki hatását.\nEz a fázis korábban lép érvénybe mint a \"Játékos\
    \ Első Fordulója Elején\", ezt mutatja például Eiki Shiki és a végső főellenség\
    \ is mikor több féle tevékenységet is végbe visznek ebben a fázisban.\nEzután,\
    \ a csata több Kör során megy végbe amíg az egyik fél nyer.\nMinden Kör több Fordulóból\
    \ áll, minden Fordulóval egy bizonyos karaktert kiemelve. (pl.:\"Reimu Fordulója\"\
    , \"Rin Kaenbyou Fordulója\")\n\nMinden Körben, a Játékos Fordulója következik\
    \ először a Játékos Fázisban, majd az ellenfél Karakterek egyesével lépnek a fordulójukba\
    \ az Ellenfél Fázisban.\nÁltalában minden Karakternek csak egy fordulója van,\
    \ kivéve ha van \"Extra Forduló\" Státusz Hatásuk.\nAzon Karakterek, melyeknek\
    \ van Extra Fordulójuk van, nem adják át a fordulójukat, mikor az véget ér, hanem\
    \ még egy fordulóba lépnek.\nEz addig ismétlődik, amíg el nem fogy az Extra Fordulójuk.\n\
    Miután minden Karakter befejezte a tevékenységét, új Kör kezdődik.\n\nJelenleg,\
    \ csak a Játékos tud kapni Extra Fordulót, Inflációnégyzet kivételével.\nEbben\
    \ az esetben, Minden ellenfél 2 tevékenységet fog egymás után tenni (A szándékuk\
    \ csak az elsőt fogja mutatni).\nMindkét oldal saját fordulószámmal rendelkezik,\
    \ ami azt takarja mennyi fordulóba léptek bele.\nÁltalában, az ellenfelek fordulószáma\
    \ megegyezik a körszámmal, míg a Játékosé több lehet, mivel hozzáférése van az\
    \ Extra Fordulókhoz.\n\nNéhány hatásszöveg fordulóra utal, mikor a pontosabb fogalom\
    \ az kör lenne, de nehéz újoncoknak megkülönböztetni a kettőt.\nPéldául, a Sebezhető,\
    \ Gyenge, Törékeny hatások csak a kör végén csökkennek, de akkor is megteszik,\
    \ mikor egy extra forduló kezdődik. (Csak ilyen komplex bemutatással lehet a játékos\
    \ élménye olyan amilyennek kell lennie)\n"

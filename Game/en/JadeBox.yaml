FastMana:
  Description: "At the start of combat, all cards cost {Mana} less.\nAfter every {Value1}\
    \ turns that {PlayerName} takes, all cards cost {Mana} more."
  Name: First Hand Winner
SlowMana:
  Description: "At the start of combat, non-Common cards cost {Mana} more.\nWhenever\
    \ a non-Common card is played, reduce its cost by {Value1} random mana."
  Name: Transcendence
AllCharacterCards:
  Name: Synesthesia
  Description: All character exclusive cards can be found.
ExtraTurn:
  Name: Time Disorder
  Description: After every {Value1} turns that {PlayerName} takes each combat, add
    an |Expanded Space| to the hand that costs {Mana}.
FourCards:
  Name: Quadruple Existence
  Description: Whenever a card is added to the library from a reward or from a shop,
    if it is a Common/Uncommon card, add {Value1}/{Value2} additional copies of that
    card to the library.
NoRareCard:
  Name: Joy of Mediocre
  Description: Whenever a Rare card is drawn or added to the hand, |Exile| it, draw
    a card, and gain {Mana}.
Start50:
  Name: Chromatic Dominator
  Description: "Start the game with {Value1} random {Value1:plural one='card' other='%\
    \ cards'}.\nAt the start of each turn, convert 1 random mana to {Mana}."
Capital:
  Name: Accumulation of Capital
  Description: "At the end of {PlayerName}'s turn, for every {Value1}<sprite=\"Point\"\
    \ name=\"Gold\"> held, take {Value2} damage.\nAt the end of combat, gain <sprite=\"\
    Point\" name=\"Gold\"> equal to {Value3}% of the current <sprite=\"Point\" name=\"\
    Gold\"> held."
HpToPower:
  Name: Dance of Boiling Blood
  Description: "Whenever {PlayerName} loses life, gain {Value1} <sprite=\"Point\"\
    \ name=\"Power\"> for each life lost.\nWhenever {PlayerName} activates her Spell\
    \ Card, she loses {Value2} max life."
SelectCard:
  Name: Best Collection
  Description: "At the start of the run, draft 10 cards. They become the starting\
    \ library.\nThen, add an |Eviction Order| to the library."
QuickAct1:
  Name: Lightning Strikes
  Description: "At the start of combat, if this is the first Stage in the current\
    \ Act, all enemies lose half of their life.\nAt the start of each Act, {PlayerName}\
    \ loses {Value1}% of her current life."
DefensePhilosophy:
  Name: Dream of Fantastic Cocoon
  Description: Whenever a Defense card is played, gain {Mana}, then discard the leftmost
    card in the hand.

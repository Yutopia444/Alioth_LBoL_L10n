Basic:
  Name: Basic
  Description: 'This card is part of your starting library.'

Ability:
  Name: Ability
  Description: |-
    Grants a continuous effect until end of combat.
    You may only play each copy of an |Ability| card once per combat.

Misfortune:
  Name: Curse
  Description: 'A negative card. Remains in your library between combats.'

Unremovable:
  Name: Unremovable
  Description: 'This card cannot be removed from your library.'

Tool:
  Name: Tool
  Description: |-
    |Tool| cards are colorless and have |Limited X|. (After playing this card |X| times, remove it from your library.)
    Cannot be copied.

Copy:
  Name: Copy
  Description: 'This card is a copy of something.'

Accuracy:
  Name: Accurate
  Description: 'Removes all |Graze| from the target before dealing damage.'

Block:
  Name: Block
  Description: 'Damage reduces |Block| instead of reducing your life or |Barrier|.
    At the start of your next turn, lose all |Block|.'

Shield:
  Name: Barrier
  Description: 'Damage reduces |Barrier| instead of reducing your life.'

Philosopher:
  Name: Chromatic Mana <sprite="ManaSprite" name="P">
  Description: '<sprite="ManaSprite" name="P"> represents one mana that can be spent
    as though it were any color.'

Upgrade:
  Name: Upgrade
  Description: 'Improves a card.'

Power:
  Name: Power <sprite="Point" name="Power">
  Description: '<sprite="Point" name="Power"> charges your |Spell Card| |d:(displayed
    beneath your character portrait)|.'

Forbidden:
  Name: Unplayable
  Description: 'Cannot be played.'

Exile:
  Name: Exile
  Description: 'Removed from play until end of combat.'

Ethereal:
  Name: Ethereal
  Description: 'At the end of your turn, if this card is in your hand, |Exile| it.'

Initial:
  Name: Innate
  Description: 'Begin combat with this card on top of your library.'

Retain:
  Name: Retain
  Description: 'This card is not discarded when you end your turn.'

TempRetain:
  Name: Fleeting
  Description: 'This card has |Retain| and |Exile|. When you |Retain| this card twice,
    |Exile| it.'

Replenish:
  Name: Brimming
  Description: 'When you draw this card, draw a card.'

Purified:
  Name: Pure
  Description: 'You may spend mana as though it were mana of any color to play this
    card.'

Debut:
  Name: Debut
  Description: 'When you play this card for the first time each combat, its |Debut|
    effect triggers.'

Instinct:
  Name: Instinct
  Description: 'While this card is at the left most or right most position in your
    hand, its |Instinct| effect triggers.'

XCost:
  Name: X cost
  Description: 'When you play this card, your excess floating mana is spent to pay
    for |X|.'

Synergy:
  Name: Synergy
  Description: 'For each Y spent to cast this card, repeat the listed effect once.'

Scry:
  Name: Scry X
  Description: 'Look at the top X cards of your |draw pile|. You may discard any number
    of them.'

Purify:
  Name: Cleanse X
  Description: 'Convert X mana of your most abundant mana color to <sprite="ManaSprite"
    name="C">.'

Expel:
  Name: Expel
  Description: '|Expel| effects trigger when a non|Summon| enemy is defeated.'

Morph:
  Name: Mana Cost Change
  Description: 'The mana cost of this card is changed until end of combat.'

TempMorph:
  Name: Temporary Mana Cost Change
  Description: 'The mana cost of this card is changed until it leaves your hand.'

Overdrive:
  Name: Overdrive X
  Description: 'When you play this card, if you have at least X |Charge|, consume
    that much |Charge| to trigger its |Overdrive| effect.'

Grow:
  Name: Growth
  Description: 'When you play this card, increase its numeric effects by the listed
    amount for the rest of combat.'

Benwo:
  Name: Id
  Description: 'While in the |Id| state, you deal and take double damage with/from
    |Attacks|.'

Chaowo:
  Name: Super-ego
  Description: 'When you leave the |Super-ego| state, add <sprite="ManaSprite" name="P"><sprite="ManaSprite"
    name="P">.'



line:0593c4c: "\"Hey, why I feel like you've become even smaller?\""
line:0140cb7: '"All cards are good, but weak cards are the best!"'
line:0e60a55: "\"Remove other cards for me please, weak cards are all I want.\"\n\
  (Since there is a free service, let's collaborate with her for now.)"
line:03acac4: （|r:Seija|, give her a lesson with your |r:longbow| later……）
line:04ed34a: "\"Don't want to work hard anymore, let me join the rebellion.\""
line:05c5655: "\"Let me join the Team Rebellion.\"\n(I've been waiting to try this\
  \ for a long time~)"
line:06fc81c: '"Wonderful! The Miracle Mallet, impart the power of dreams to {0}!"'
line:0622791: "\"I forgot to mention one thing, the power of dreams likely comes with\

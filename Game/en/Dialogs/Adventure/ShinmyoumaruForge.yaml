line:0253e27: "\"Hey, why I feel like you've become a little bigger?\""
line:04566b1: "\"It's time to use the \"Miracle Mallet\" to rebel against rare cards,\
  \ {0}!\""
line:0832868: "\"I got your back, and it has always been hard to part with these cards.\"\

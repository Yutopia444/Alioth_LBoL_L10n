Ability:
  Description: "Confère un effet continu jusqu'à la fin du combat.\nChaque copie d'une\
    \ carte |Pouvoir| ne peut être jouée qu'une seule fois par combat."
  Name: Pouvoir
Misfortune:
  Description: Une carte négative. Reste dans la bibliothèque même après un combat.
  Name: Malheur
Copy:
  Description: Cette carte est une copie.
  Name: Copie
Block:
  Description: Les dégâts réduisent le |Bouclier| au lieu de réduire la vie ou la
    |Barrière|. Au début du tour d'un personnage, il perd tous ses |Boucliers|.
  Name: Bouclier
Power:
  Name: Omnipotence <sprite="Point" name="Power">
  Description: "<sprite=\"Point\" name=\"Power\"> charge la Carte de Sort.\n|d:(affichée\
    \ sous le portrait du personnage)|"
Exile:
  Description: Retiré du jeu jusqu'à la fin du combat.
  Name: Exil
Initial:
  Description: Commencez le combat avec cette carte au-dessus de la pioche.
  Name: Inné
TempRetain:
  Description: "Cette carte n'est pas défaussée à la fin du tour. \nCet effet dure\
    \ jusqu'à ce que cette carte ait quitté la main, ou au début du tour suivant."
  Name: Retenue Temporaire
Instinct:
  Description: S'active si cette carte est la carte la plus à gauche ou la plus à
    droite de la main.
  Name: Instinct
Scry:
  Description: Regardez les X premières cartes de la pioche dans l'ordre. N'importe
    quel nombre d'entre elles peut être envoyé à la pile de défausse.
  Name: Sonde X
Morph:
  Description: Le coût de cette carte est modifié jusqu'à la fin du combat.
  Name: Changement de Coût
TempMorph:
  Description: Le coût de cette carte est modifié jusqu'à ce qu'elle quitte la main.
  Name: Coût Temporaire
Basic:
  Name: Basique
  Description: Cette carte fait partie de la bibliothèque de départ.
Unremovable:
  Name: Inamovible
  Description: Ne peut pas être supprimé de la bibliothèque.
Tool:
  Name: Limité X
  Description: "Après avoir joué cette carte X fois, retirez-la de la bibliothèque.\n\
    Ne peut pas être copié."
Accuracy:
  Name: Précis
  Description: Les attaques précises ne peuvent pas être |Esquivées|.
Shield:
  Name: Barrière
  Description: Les dégâts réduisent la |Barrière| au lieu de réduire les points de
    vie.
Philosophy:
  Name: Mana du Philosophe <sprite="ManaSprite" name="P">
  Description: <sprite="ManaSprite" name="P"> représente un mana de toutes les couleurs.
Upgrade:
  Name: Amélioré
  Description: Améliore l'effet d'une carte ou réduit son coût.
Forbidden:
  Name: Injouable
  Description: Ne peut pas être joué.
Ethereal:
  Name: Éthéré
  Description: À la fin du tour du Joueur, si cette carte est dans la main, |Exilez|-la.
Retain:
  Name: Retenue
  Description: Cette carte n'est pas défaussée à la fin de chaque tour.
Replenish:
  Name: Renfloue
  Description: Lorsque piochée, piochez une carte.
Purified:
  Name: Purifié
  Description: Tous les symboles de mana colorés sont retirés du coût de cette carte.
Debut:
  Name: Début
  Description: S'active lorsque cette carte est jouée pour la première fois à chaque
    combat.
XCost:
  Name: Coût X
  Description: Lorsque cette carte est jouée, le mana flottant excédentaire est dépensé
    pour payer |X|.
Synergy:
  Name: Synergie Y
  Description: Pour chaque Y dépensé pour jouer cette carte, répétez l'effet indiqué
    une fois.
Purify:
  Description: Convertissez X de la couleur de mana la plus abondante en <sprite="ManaSprite"
    name="C">.
  Name: Purifie X
Expel:
  Description: S'active lorsque cette carte est utilisée pour vaincre un ennemi non-|invoqué|.
  Name: Extermination
Overdrive:
  Name: Surcharge X
  Description: Activé si le Joueur a au moins X |Charge|, consommant cette |Charge|.
Grow:
  Name: Croissance
  Description: Chaque fois que la carte est jouée, l'effet de |Croissance| améliore
    sa prochaine utilisation jusqu'à la fin du combat.
Echo:
  Name: Écho
  Description: Lorsque jouée, si cette carte n'est pas une |copie|, ajoutez-en une
    copie à votre main. Elle a |Exil| et perd |Écho|.
AutoExile:
  Name: Auto-exil
  Description: "|Exilé| automatiquement lorsque la main dépasse sa taille limite.\n\
    (Donne la priorité aux cartes |Auto-exil| les plus à gauche)\nCertains effets\
    \ qui pourraient provoquer une boucle infinie ne se déclencheront pas."
Overdraft:
  Name: Découvert X
  Description: "Verrouillez X manas de base aléatoires, qui ne peuvent pas être obtenus\
    \ au début du tour suivant.\n(coin supérieur gauche de l'écran)"
CopyHint:
  Name: Copie
  Description: '|Copie| est une carte copiée en combat et ne peut généralement pas
    être copiée à nouveau.'
FriendCard:
  Name: Alliée
  Description: "Après avoir été invoquée, une |alliée| peut fournir une variété d'effets\
    \ différents."
Friend:
  Description: "Jouez la carte pour invoquer cette |alliée|.\n <sprite=\"Passive\"\
    \ name=\"x\">|f:compétence passive| prend effet à chaque tour (généralement à\
    \ la fin du tour).\nPeut être rejouée pour utiliser <sprite=\"Active\" name=\"\
    x\">|a:compétence active| ou <sprite=\"Ultimate\" name=\"x\">|u:ultime|."
  Name: Alliée
FriendSummoned:
  Description: "Reste en main en fin de tour.\n<sprite=\"Passive\" name=\"x\">|f:compétence\
    \ passive| prend effet à chaque tour (généralement à la fin du tour).\nJouez la\
    \ carte pour utiliser <sprite=\"Active\" name=\"x\">|a:compétence active| ou <sprite=\"\
    Ultimate\" name=\"x\">|u:ultime|."
  Name: Alliée (invoquée)
Loyalty:
  Name: Soutien
  Description: "Utilisé pour payer les |a:compétences actives| et les |u:ultimes|\
    \ des |alliées|.\nAprès avoir été réduit à zéro ou utilisé un |u:ultime|, la carte\
    \ |alliée| est retirée du combat."
Deploy:
  Name: Déployer
  Description: "Placez une poupée sur le champ de bataille.\nSi tous les emplacements\
    \ sont occupés, cela n'a aucun effet."
Battlefield:
  Name: Champ de Bataille
  Description: "|Champ de Bataille| fait référence à la somme de la main, de la pioche,\
    \ de la défausse et de la zone d'|exil|.\nN'inclut pas les cartes retirées du\
    \ combat, telles que les cartes |pouvoir| jouées.\nLes cartes de la bibliothèque\
    \ ne sont pas incluses."
NaturalTurn:
  Name: Tour naturel
  Description: "|Tour naturel| par opposition à un Tour Supplémentaire.\nChaque camp\
    \ n'a qu'un seul |Tour Naturel| pour chaque round."
HybridCost:
  Name: Coût Hybride
  Description: L'une des deux couleurs de mana peut être utilisée pour payer ce |Coût
    Hybride|.
Mood:
  Name: État Mental
  Description: "|État mental| est un type particulier d'état, il ne peut y en avoir\
    \ qu'un seul d'actif à la fois."
Gadgets:
  Name: Gadget
  Description: les cartes |Gadget| ne peuvent être achetées qu'à la boutique.
Plentiful:
  Name: Débordement
  Description: "Une fois pioché, gagnez une certaine quantité de mana.\nNe peut être\
    \ déclenché qu'une fois par tour."
EternalEcho:
  Name: Écho Permanent
  Description: Une fois cette carte jouée, si ce n'est pas une |Copie|, ajoutez une
    copie à la main qui a |Exil|.
FollowCard:
  Name: Consécutive
  Description: Les |Cartes Consécutives| peuvent être activées depuis la pioche comme
    effets supplémentaires.
DreamCard:
  Name: Rêve
  Description: Après avoir mélangé, choisissez l'une des |Cartes Rêvées| et mettez-la
    dans la main.
FollowAttack:
  Name: Attaque Consécutive
  Description: Sélectionnez la première |Carte Consécutive| depuis la pioche, activez-la
    en plus des effets de cette carte.
Dream:
  Name: Rêve X
  Description: "Mettez les X premières cartes de la pioche dans la pile de défausse,\
    \ elles deviennent des |Cartes Rêvées|.\nAprès avoir mélangé, choisissez l'une\
    \ des |Cartes Rêvées| et mettez-la dans la main."
Yinyang:
  Name: Orbe Yin-Yang
  Description: Ceci est un Orbe Yin-Yang.
Promote:
  Name: Promotion
  Description: "Améliorez une poupée.\nChoisissez une parmi 3 améliorations aléatoires\
    \ à activer."
Kicker:
  Description: "Vous pouvez utiliser du mana supplémentaire pour jouer cette carte.\n\
    (Définissez le coût dans le panneau de mana en bas à gauche.)"
  Name: Stimulus X
GamerunInitial:
  Name: Cartes Initiales
  Description: 'Le mot-clé de Carte Initiale ne sera pas affiché au joueur.'

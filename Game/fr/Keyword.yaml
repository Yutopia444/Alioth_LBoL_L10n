GamerunInitial:
  Name: Lancement de Partie Initial
  Description: Marque pour Lancement de Partie Initial (Debug).
Ability:
  Description: "Confère un effet continu jusqu'à la fin du combat.\nChaque copie d'une\
    \ carte |Pouvoir| ne peut être jouée qu'une seule fois par combat."
  Name: Pouvoir
Misfortune:
  Description: Une carte négative. Reste dans la bibliothèque entre les combats.
  Name: Malheur
Copy:
  Description: Cette carte est une copie.
  Name: Copie
Block:
  Description: Les dégâts réduisent le |Bouclier| au lieu de réduire la vie ou la
    |Barrière|. Au début du tour d'un personnage, il perd tous ses |Boucliers|.
  Name: Bouclier
Power:
  Name: Omnipotence <sprite="Point" name="Power">
  Description: <sprite="Point" name="Power"> charge la Carte de Sort |d:(affichée
    sous le portrait du personnage)|.
Exile:
  Description: Retiré du jeu jusqu'à la fin du combat.
  Name: Exil
Initial:
  Description: Commencez le combat avec cette carte au-dessus de la pioche.
  Name: Inné
TempRetain:
  Description: Cette carte n'est pas défaussée à la fin du tour. Cet effet dure jusqu'à
    ce que cette carte soit jouée, ou au début du tour suivant.
  Name: Retenue Temporaire
Instinct:
  Description: S'active si cette carte est la carte la plus à gauche ou la plus à
    droite de la main.
  Name: Instinct
Scry:
  Description: Regardez les X premières cartes de la pioche. N'importe quel nombre
    d'entre elles peut être envoyé à la pile de défausse.
  Name: Sonde X
Morph:
  Description: Le coût de cette carte est modifié jusqu'à la fin du combat.
  Name: Changement de Coût
TempMorph:
  Description: Le coût de cette carte est modifié jusqu'à ce qu'elle quitte la main.
  Name: Modification Temporaire du Coût
Benwo:
  Description: Lorsqu'il est dans l'état d'|Ego|, le joueur inflige et subit le double
    de dégâts des attaques.
  Name: Ego
Basic:
  Name: Basique
  Description: Cette carte fait partie de la bibliothèque de départ.
Unremovable:
  Name: Inamovible
  Description: Ne peut pas être supprimé de la bibliothèque.
Tool:
  Name: Limité X
  Description: "Après avoir joué cette carte X fois, retirez-la de la bibliothèque.\n\
    Ne peut pas être copié."
Accuracy:
  Name: Précis
  Description: Les attaques précises ne peuvent pas être |Esquivées|.
Shield:
  Name: Barrière
  Description: Les dégâts réduisent la |Barrière| au lieu de réduire les points de
    vie.
Philosophy:
  Name: Mana du Philosophe <sprite="ManaSprite" name="P">
  Description: <sprite="ManaSprite" name="P"> représente un mana de toutes les couleurs.
Upgrade:
  Name: Améliore
  Description: Améliore l'effet d'une carte ou réduit son coût.
Forbidden:
  Name: Injouable
  Description: Ne peut pas être joué.
Ethereal:
  Name: Éthéré
  Description: À la fin du tour du Joueur, si cette carte est dans la main, |Exilez|-la.
Retain:
  Name: Retenue
  Description: Cette carte n'est pas défaussée à la fin de chaque tour.
Replenish:
  Name: Renfloue
  Description: Lorsque pioché, piochez une carte.
Purified:
  Name: Purifié
  Description: Tous les symboles de mana colorés sont retirés du coût de cette carte.
Debut:
  Name: Début
  Description: S'active lorsque cette carte est jouée pour la première fois à chaque
    combat.
XCost:
  Name: Coût X
  Description: Lorsque cette carte est jouée, le mana flottant excédentaire est dépensé
    pour payer |X|.
Synergy:
  Name: Synergie Y
  Description: Pour chaque Y dépensé pour jouer cette carte, répétez l'effet indiqué
    une fois.
Purify:
  Description: Convertissez X de la couleur de mana la plus abondante en <sprite="ManaSprite"
    name="C">.
  Name: Purifie X
Expel:
  Description: S'active lorsque cette carte est utilisée pour vaincre un ennemi non-|invoqué|.
  Name: Expulse
Overdrive:
  Name: Surcharge X
  Description: Activé si le Joueur a au moins X |Charge|, consommant cette |Charge|.
Grow:
  Name: Croissance
  Description: Lorsque cette carte est jouée, améliorez-la de la qualité indiquée
    jusqu'à la fin du combat.
Chaowo:
  Name: Super-ego
  Description: En quittant l'état de |Super-ego|, gagnez <sprite="ManaSprite" name="P"><sprite="ManaSprite"
    name="P">.

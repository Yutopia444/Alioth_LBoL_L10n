Explain:
  Title: Note
  LoseShinning: Vous pouvez toujours trouver des cartes exclusives au personnage avec
    lequel vous jouez, même si vous perdez sa |Merveille brillante|.
  RollCard: "|Cartes à Découvrir grâce aux Récompenses de Cartes|\n\n Vous ne pouvez\
    \ trouver des cartes dans les Récompenses de Cartes que si elles répondent aux\
    \ critères suivants :\n 1 : Le coût de mana de la carte peut être payé en utilisant\
    \ le mana de la |base de mana|.\n 2 : S'il s'agit d'une carte Unique, elle ne\
    \ peut être trouvée que si vous incarnez ce personnage ou si vous détenez l'une\
    \ de ses |Merveilles Brillantes|.\n    3 : Chacune des couleurs de cette carte\
    \ est présente dans votre |base de mana|. Le mana chromatique ne compte pas dans\
    \ cette règle.\n\n    Par exemple, supposons que vous incarnez Reimu et que vous\
    \ détenez |Grimoire sombre|, |Pierre Philosophale| et |Maillet Miracle|. |d:(Vous\
    \ avez échangé votre Merveille Brillante à Eirin...)|\n    La |base de mana| contient\
    \ <sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"W\"><sprite=\"\
    ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"R\">< sprite=\"ManaSprite\"\
    \ name=\"B\"><sprite=\"ManaSprite\" name=\"P\"><sprite=\"ManaSprite\" name=\"\
    C\">. Vous pouvez trouver des cartes Uniques à Reimu et Marisa, puisque vous détenez\
    \ |Grimoire Sombre|.\n\n    Dans ce cas, vous pouvez trouver une carte noire qui\
    \ coûte <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"B\"> puisque\
    \ vous pouvez payer <sprite=\"ManaSprite\" name=\"B \"><sprite=\"ManaSprite\"\
    \ name=\"P\"> pour la jouer. Cependant, vous |r:ne pouvez pas| trouver une carte\
    \ bleue et noire qui coûte <sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\"\
    \ name=\"B\">, puisqu'il n'y a pas de <sprite=\"ManaSprite\" name=\"U\"> dans\
    \ la |base de mana|, même si vous pouviez payer <sprite=\"ManaSprite\" name=\"\
    B\"><sprite=\"ManaSprite\" name=\"P\"> pour la jouer.\n\n    PS\n    |Carte Vierge|,\
    \ une |Merveille Brillante|, vous permet de trouver des cartes de |p:n'importe\
    \ quelle couleur|.\n    Les cartes avec une valeur de mana de 5 ou plus et ayant\
    \ un composant de coût de mana générique |d :(<sprite=\"ManaSprite\" name=\"1\"\
    >, <sprite=\"ManaSprite\" name=\"2\">, etc.)| peuvent toujours être trouvées même\
    \ s'il n'y a pas assez de mana dans la |base de mana| pour les jouer. Il existe\
    \ plusieurs façons de réduire le coût en mana de ces cartes."

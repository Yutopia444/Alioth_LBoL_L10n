      \ voir quelles cartes se trouvent dans votre défausse."
  ExileZone:
    Name: Exil
    Description: "Les cartes |Exilées| sont envoyées ici.\n\nCliquez pour voir les\
      \ cartes |Exilées| durant ce combat."
  EndTurn:
    Name: Fin de Tour
    Description: "Cliquez pour terminer votre tour.\n\nVous défaussez votre main |d:(sans\
      \ déclencher d'effets de défausse)|, puis chaque ennemi agit en fonction de\
      \ ses |Intentions|.\nAprès que chaque ennemi a agi, un nouveau tour commence."
  BattleMana:
    Name: Réserve de Mana
    Description: "Le mana non dépensé est affiché ici.\nVous avez besoin de mana pour\
      \ jouer des cartes et payer des coûts |X| .\n\nCliquez sur une icône de mana\
      \ dans votre réserve de mana pour la faire \"flotter\", pour qu'elle soit dépensée\
      \ en premier ou pour payer un coût |X| .\nCliquez sur une icône de mana flottante\
      \ pour la remettre dans votre réserve de mana."
  BaseMana:
    Name: Base de Mana
    Description: "Au début de chaque tour, vous ajoutez du mana égal au mana de votre\
      \ |base de mana|.\nVotre |base de mana| peut être augmentée en obtenant des\
      \ |Merveilles Brillantes|.\n\nVotre |base de mana| affecte également les types\
      \ de cartes que vous pouvez trouver."
  GameSeed:
    Name: Graine
    Description: "Chaque partie génère une graine aléatoire. Deux parties avec la\
      \ même graine seront identiques.\n\nCliquez pour copier la graine dans votre\
      \ presse-papiers."
  EntityTitle:
    Character: ' Unique'
    Neutral: Neutre
    White: Blanc
    Blue: Bleu
    Black: Noir
    Red: Rouge
    Green: Vert
    Colorless: Incolore
    MultiColor: Multicolore
  DetailedHint:
    Name: Conseils Détaillés
    Description: "Affiche tous les indices du jeu.\nC'est la première fois que je\
      \ joue à un jeu de construction de deck."
  BriefHint:
    Name: Conseils Brefs
    Description: "Seuls des conseils partiels seront affichés.\nJ'ai joué à des jeux\
      \ similaires, comme Slay the Spire."
  DontShowHint:
    Name: Aucun Conseil
    Description: "Ne montre aucun conseil.\nJ'ai déjà joué à <Touhou : La Branche\
      \ Légendaire Perdue>."
BattleHint:
  Detailed: Afficher des conseils détaillés
  Brief: Afficher des conseils brefs
  DontShow: Ne montrer aucun conseil
  Prev: Précédent
  Next: Suivant
  ManaPanel: "Le panneau de mana affiche le mana restant pour le tour en cours.\n\
    Faites un clic gauche sur n'importe quel mana pour déplacer le mana vers la zone\
    \ d'attente. Le mana dans la zone d'attente sera consommé en premier.\nFaites\
    \ un clic droit sur n'importe quel mana pour déplacer tous les manas de cette\
    \ couleur vers la zone d'attente.\nLe mana est restauré au début du tour du joueur."
  BlockShield: "Avant de subir des dégâts, jouez une carte de défense pour gagner\
    \ |Bouclier| et |s:Barrière|.\n|Bouclier| et |s:Barrière| réduisent la quantité\
    \ des dégâts qui seront infligés.\n|Bouclier| disparaît au début du prochain tour\
    \ du personnage principal, mais |s:Barrière| ne disparaît pas."
  Intention: "Les intentions des ennemis sont affichées au-dessus d'eux.\nLes ennemis\
    \ peuvent avoir des intentions telles qu'attaquer, défendre, améliorer, appliquer\
    \ un bonus, appliquer un malus, ou lancer une carte de sort."
  Intro: "Bienvenue à l'Exposition de la Capitale Lunaire ! Essayez de trouver la\
    \ Branche Légendaire Perdue !\nSi vous avez déjà joué à un autre jeu de construction\
    \ de deck, vous pouvez sélectionner |Conseils Brefs| pour ne lire que les particularités\
    \ de ce jeu.\nLes conseils de jeu sous-jacent suivront également cette préférence.\
    \ Vous pouvez ajuster les paramètres des conseils de jeu dans le panneau des paramètres\
    \ à tout moment."
  BasicBattle: "Jouez une carte de votre main pour expulser l'ennemi !\nLes cartes\
    \ jouées depuis votre main seront placées dans la pile de défausse. À la fin du\
    \ tour du joueur, les cartes qui restent dans votre main seront également placées\
    \ dans la pile de défausse.\nDe nouvelles cartes seront piochées au début du tour\
    \ du joueur."
  Mana: "Faites un clic droit sur la carte pour afficher ses détails. (Cela fonctionne\
    \ également pour la plupart des panneaux du jeu.)\nJouer des cartes nécessite\
    \ une consommation de mana. Le coût en mana de la carte est affiché dans le coin\
    \ supérieur droit.\nIl existe 7 types de base de mana différents : mana coloré\
    \ <sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"U\"><sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\" ManaSprite\" name=\"R\"><sprite=\"ManaSprite\"\
    \ name=\"G\">, mana incolore <sprite=\"ManaSprite\" name=\"C\"> et mana multicolore\
    \ <sprite=\"ManaSprite\" name=\"P\"> qui peut payer n'importe quel type de coût\
    \ de mana.\nUn coût générique comme <sprite=\"ManaSprite\" name=\"2\"> peut être\
    \ payé avec n'importe quelle paire de mana."
  UltimateSkill: "Lancez la carte de sort pour inverser le cours de la bataille !\n\
    Utiliser une carte de sort consomme un plein tube d'omnipotence. Les ennemis vaincus\
    \ laissent tomber <sprite=\"Point\" name=\"Power\">, qui reconstitue l'omnipotence\
    \ nécessaire à la carte de sort.\nLa carte de sort ne peut être utilisée qu'une\
    \ seule fois par tour."

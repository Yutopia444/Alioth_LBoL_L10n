      \ jouer des cartes et payer des coûts |X| .\n\nCliquez sur une icône de mana\
      \ dans votre réserve de mana pour la faire \"flotter\", pour qu'elle soit dépensée\
      \ en premier ou pour payer un coût |X| .\nCliquez sur une icône de mana flottante\
      \ pour la remettre dans votre réserve de mana."
  BaseMana:

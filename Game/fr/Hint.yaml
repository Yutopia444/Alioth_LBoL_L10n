XCost:
  Title: Coût X
  Content: "Les cartes avec coût X utilisent tout le mana flottant restant (après\
    \ payement du coût fixe) pour déterminer le montant du X (qui déterminera les\
    \ effets de la carte).\nRemarque : les autres effets qui modifient le coût de\
    \ cette carte n'affectent pas le coût X."
AbilityCard:
  Title: Cartes Pouvoir
  Content: "Les cartes Pouvoir peuvent fournir des effets continus au joueur.\nElles\
    \ ne peuvent être jouées qu'une seule fois par combat et sont retirées après avoir\
    \ été jouées."
ToolCard:
  Title: Cartes Outil
  Content: Les cartes d'outils sont retirées du jeu lorsque leur nombre d'utilisations
    restantes atteint zéro.
Exhibit:
  Title: Merveilles
  Content: "Pendant l'incident, le joueur peut trouver des pièces à conviction venant\
    \ de l'exposition qui ont des effets puissants et continus.\nCelles-ci sont principalement\
    \ trouvées en battant des ennemis d'élite, sont fournies par Eientei, obtenues\
    \ lors de rencontres amicales ou achetées dans le magasin."
EmptyDrawZone:
  Title: Pioche Vide
  Content: Lorsqu'une carte devait être piochée mais qu'il ne reste plus de cartes
    dans la pioche, la pile de défausse est mélangée et devient la nouvelle pioche.
Reward:
  Title: Récompenses
  Content: "N'oubliez pas de réclamer vos récompenses !\nUne petite quantité de <sprite=\"\
    Point\" name=\"Gold\"> peut être obtenue en choisissant de ne pas prendre la récompense\
    \ de carte."

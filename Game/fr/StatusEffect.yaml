LunaticTorch:
  Name: Torche Lunatique
  Description: "La torche de {OwnerName} brille d'une lumière particulière, tous les\
    \ ennemis sont poussés à la |Folie|.\nGagnez {Mana} au début du tour de {PlayerName}."
Interview:
  Name: Interview en Cours
  Description: "{OwnerName} réalise des interviews sur place concernant l'incident."
InterviewDone:
  Name: Interview Terminé
  Description: "{OwnerName} a reconstitué la vérité sur l'incident !\nElle va distribuer\
    \ un numéro spécial du journal Bunbunmaru."
FirepowerIsJustice:
  Name: Le pouvoir fait le bien !
  Description: La |Puissance| de {OwnerName} ne sera jamais inférieure à celle de
    {PlayerName}.
Emi:
  Name: Interférence Électromagnétique
  Description: "{OwnerName} ne peut pas agir {Duration:plural one=\"jusqu'à la fin\
    \ du tour\" other=\"pendant % tours\"}."
TurnStartPurify:
  Name: Purification au Prochain tour
  Description: "Au début du prochain tour de {PlayerName}, |Purifie| {Level}.\nRetirez\
    \ cet effet à la fin du tour."
RockHard:
  Name: Tête Dure !
  Description: '{OwnerName} subit {Level} dégâts en moins des attaques non bloquées.'
LouguanJianSe:
  Name: Roukanken
  Description: Après que {OwnerName} ait infligé des dégâts d'attaque, {Level} |Verrouillé|
    {Level:plural one='est appliqué' other='sont appliqués'} à la cible.
KokoroXi:
  Name: Joie
  Description: À la fin du tour de {OwnerName}, invoque un Menreiki.
KokoroYou:
  Name: Tristesse
  Description: À la fin du tour de {OwnerName}, {PlayerName} gagne {Level} |Faible|.
LongLight:
  Name: Trépied Brillant
  Description: '{OwnerName} brille comme une étoile ! Ses cartes de statut sont plus
    puissantes.'
FlatPeach:
  Name: Pêche Céleste
  Description: Chaque fois que {OwnerName} subit des blessures, elle gagne {Level}
    points de vie.
EnemyEnergyNegative:
  Name: Dépenses d'Énergie
  Description: "{OwnerName} a dépensé <sprite=\"Point\" name=\"Power\">.\nCela ne\
    \ devrait pas être affiché dans le gameplay."
Vampire:
  Name: Vampire
  Description: '{OwnerName} gagne un nombre de points de vie égal aux dégâts non bloqués
    infligés. Angoissant !'
PowerByDefense:
  Name: Bouclier Infaillible
  Description: Chaque fois qu'une carte de défense est jouée, {OwnerName} gagne {Level}
    |Puissance|.
SijiZui:
  Name: Jugement du Bien et du Mal
  Description: 'Péchés de {PlayerName} : mineurs.'
  ExtraDescription: 'Péchés de {PlayerName} : moyens.'
  ExtraDescription2: 'Péchés de {PlayerName} : majeurs.'
MirrorImage:
  Name: Image Miroir
  Description: Un reflet de {OwnerName}.
Sleep:
  Name: Dévoreur de Rêves
  Description: "La |Barrière| de {OwnerName} est reconstituée à {Level} à la fin de\
    \ son tour.\nSe réveille lorsqu'il subit des dégâts ou après {Count} tours."
DreamMaster:
  Name: Créateur de Rêves
  Description: '{OwnerName} est le maître des rêves.'
Curiosity:
  Name: Je Suis Vraiment Curieuse !
  Description: Chaque fois que {PlayerName} joue une carte de pouvoir, {OwnerName}
    gagne {Level} |Puissance|.
JunkoPurify:
  Name: Lumière Purifiante
  Description: Chaque fois que {PlayerName} joue une carte, |Purifie| {Level}.
ShendengSe:
  Description: À la fin du tour de {OwnerName}, {PlayerName} gagne aléatoirement {Level}
    |Faible|, |Fragile| ou |Vulnérable|.
  Name: Lampe à Huile Orientale
QiannianShenqiSe:
  Name: Puzzle en Forme de Pyramide
  Description: "{PlayerName} ne peut piocher que {Limit} cartes à chaque tour.\n|d\
    \ :({Count} cartes restantes.)|"
InfinityGemsSe:
  Name: Gant avec Pierres Précieuses Incrustées
  Description: Au début du tour de {OwnerName}, |Exile| aléatoirement la moitié des
    cartes de {PlayerName}, quel que soit leur emplacement.
SakuraWandSe:
  Name: Clé Ailée
  Description: '{OwnerName} attaque deux fois plus souvent.'
JiangshenSe:
  Name: Méditation Pieuse
  Description: Chaque fois qu'une carte est ajoutée pendant le combat, |Améliorez|-la.
  Brief: Chaque fois qu'une carte est ajoutée pendant le combat, |Améliorez|-la.
FreeFlySe:
  Name: Vol Libre
  Description: Au début du tour de {PlayerName}, ajoutez {Level} {Mana}.
  Brief: Au début du tour de {PlayerName}, ajoutez {Level} {Mana}.
YinyangXueyinSe:
  Name: Rune Yin-Yang
  Description: Après avoir joué une |Orbe Yin-Yang|, gagnez {Level} |Puissance temporaire|
    et |Esprit Temporaire|.
  Brief: Après avoir joué une |Orbe Yin-Yang|, gagnez de la |Puissance temporaire|
    et de l'|Esprit Temporaire|.
HuanxiangBlockSe:
  Name: Bord de la Fantaisie
  Description: À chaque fois qu'une carte est |Exilée|, {PlayerName} gagne {Level}
    |Bouclier{Level:plural one='' other='s'}|.
  Brief: À chaque fois qu'une carte est |Exilée|, {PlayerName} gagne du |Bouclier|.
ReverseJiejieSe:
  Name: Limite Inversée
  Description: Chaque fois que {PlayerName} perd un |Bonus|, il gagne {Level} |Barrière{Level:plural
    one='' other='s'}|.
  Brief: Chaque fois que {PlayerName} perd un |Bonus|, il gagne de la |Barrière|.
SenluoJiejieSe:
  Name: Agrégat de Bordure
  Description: Fait exploser la |Barrière| au début du tour suivant.
  Brief: Fait exploser la |Barrière| au début du tour suivant.
BurstUpgrade:
  Name: Enflammé
  Description: Augmente le multiplicateur de dégâts en mode |Saturation|.
  Brief: Augmente le multiplicateur de dégâts du mode |Saturation|.
ScryBlockSe:
  Name: Préméditation
  Description: Chaque fois que {PlayerName} |sonde|, il gagne {Level} |Bouclier{Level:plural
    one='' other='s'}|.
  Brief: Chaque fois que {PlayerName} |sonde|, il gagne du |Bouclier|.
MasterOfCollectionSe:
  Name: Maître de Collection
  Description: À chaque fois qu'une carte est |Retenue|, réduisez son coût de {Level}
    mana aléatoire pendant ce combat.
  Brief: À chaque fois qu'une carte est |Retenue|, réduisez son coût d'un mana aléatoire
    pendant ce combat.
PoisonPotionSe:
  Name: Creuset de Sorcière
  Description: Chaque fois qu'une |Potion instable| est utilisée, elle applique également
    {Level} |Poison{Level:plural one='' other='s'}| à sa cible.
  Brief: Chaque fois qu'une |Potion instable| est utilisée, elle applique également
    du |Poison| à sa cible.
WizardStudySe:
  Name: Convertisseur Magique
  Description: La première carte jouée à chaque tour coûte {Mana} de plus à jouer.
  Brief: La première carte utilisée à chaque tour coûte plus cher.
EvilMaidSe:
  Name: Servante du Diable
  Description: Les attaques de {OwnerName} infligent le double de dégâts {Level:plural
    one="jusqu'à la fin du tour" other="pendant % tours"}.
  Brief: Inflige le double de dégâts pendant un nombre de tours.
EvilMaidDoubleAttack:
  Name: Servante du Diable
  Description: "Double les dégâts d'attaque de {PlayerName} (reste : {Duration} tour{Duration:plural\
    \ one='' other='s'})."
  Brief: Doublez les dégâts d'attaque de {PlayerName}.
MihuanJackSe:
  Name: Jack Psychédélique
  Description: Au début du tour de {PlayerName}, gagnez {Level} {Level:plural one='|Impulsion
    Temporelle|' other='|Impulsions Temporelles|'} .
  Brief: Au début du tour de {PlayerName}, gagnez de l'|Impulsion Temporelle|.

FoxCharm:
  Name: Charme de Renarde
  Description: "Seules {Limit} cartes peuvent être jouées en un tour, il reste {Count}\
    \ carte{Count:plural one='' other='s'}.\nVaincre la renarde supprime cet effet."
DeathPoison:
  Name: Poison de la Mort
  Description: "{PlayerName} reçoit {Level} |Poison{Level:plural one='' other='s'}|\
    \ lorsque {OwnerName} est vaincu."
PisiSkillSe:
  Name: Éclipse d'Enfer
  Description: Jusqu'à la fin du tour, chaque fois que vous gagnez du |Bouclier|,
    infligez à la place {Level} fois la valeur en dégâts à des ennemis aléatoires.
  Brief: Jusqu'à la fin du tour, chaque fois que vous gagnez du |Bouclier|, infligez
    à la place plusieurs fois la valeur en dégâts à des ennemis aléatoires.
MinengZhuruSe:
  Name: Infusion Arcanique
  Description: "L'effet passif des |Soutiens Fées| est augmenté de {Level} fois.\n\
    (en main, ou en début de tour)"
  Brief: "L'effet passif des |Soutiens Fées| est augmenté plusieurs fois.\n(en main,\
    \ ou en début de tour)"
PrismriverSe:
  Name: Concerto Prismatique
  Description: Chaque fois que {PlayerName} doit gagner une certaine quantité de mana,
    il gagne autant de <sprite="ManaSprite" name="P"> à la place.
  Brief: Chaque fois que {PlayerName} doit gagner une certaine quantité de mana, il
    gagne autant de <sprite="ManaSprite" name="P"> à la place.
AutoKnifeSe:
  Name: Couteau d'Argent Ensorcelé
  Description: Tous les |Couteaux de lancer| ont |Auto-exil|.
  Brief: Tous les |Couteaux de lancer| ont |Auto-exil|.
ManaFreezed:
  Brief: Le coût de la première carte jouée à chaque tour augmente d'un certain montant.
  Name: Gel de Mana
  Description: Le coût de la première carte jouée à chaque tour augmente de {Mana}.
ExtraBlizzard:
  Description: Au début du prochain tour que {OwnerName} effectue, infligez {Damage}
    dégât{Damage:plural one='' other='s'} |Précis| et appliquez |Froid| à tous les
    ennemis.
  Name: Le Blizzard Arrive
  Brief: Au début du prochain tour que {OwnerName} effectue, infligez des dégâts |Précis|
    et appliquez |Froid| à tous les ennemis.
IceMatrixSe:
  Description: "{PlayerName} gagne {Level} |Armure{Level:plural one='' other='s'}\
    \ de Glace| lors de l'application du |Froid| à un ennemi."
  Brief: "{PlayerName} gagne de l'|Armure de Glace| lors de l'application du |Froid|\
    \ à un ennemi."
  Name: Matrice Congelée
ColdPotionSe:
  Name: Liquide de Refroidissement
  Description: La |Potion instable| applique également le |Froid|.
  Brief: La |Potion instable| applique également le |Froid|.
ColdUp:
  Name: Froid Mordant
  Brief: Augmente plusieurs fois les dégâts superposés du |Froid|.
  Description: Augmente de {Level} fois les dégâts superposés du |Froid|.
FrostArmor:
  Description: "Lorsque {OwnerName} débute son tour, gagnez {Level} |Bouclier{Level:plural\
    \ one='' other='s'}|, et réduisez cet effet d'un niveau."
  Brief: "Gagnez la même quantité de |Bouclier| immédiatement lorsque de l'|Armure\
    \ de glace| est acquise.\nLorsque {OwnerName} débute son tour, gagnez autant de\
    \ |Boucliers|, et réduisez cet effet d'un niveau."
  Name: Armure de Glace
Immune:
  Name: Barrière de Glace
  Description: '{OwnerName} est immunisé contre tous les dégâts, {Duration} tours
    restants.'
  Brief: '{OwnerName} est immunisé contre tous les dégâts.'
YouxiangMoonSe:
  Name: Fleurs et Oiseaux
  Description: '{PlayerName} ne sera plus à |Découvert| pendant cette bataille.'
  Brief: '{PlayerName} ne sera plus à |Découvert| pendant cette bataille.'
InvincibleEternal:
  Brief: '{OwnerName} ne peut pas subir plus de 1 dégât.'
  Name: Perfection
  Description: '{OwnerName} ne peut pas subir plus de 1 dégât.'
LightingModule:
  Name: Module Flash
  Description: Chaque fois que {OwnerName} frappe {PlayerName} avec une attaque, {Level:plural
    one='% |Lumière des Étoiles Glamour| est mélangé' other='% |Lumières des Étoiles
    Glamours| sont mélangés'} dans la pioche.
PurifyModule:
  Name: Module d'Épuration
  Description: Lorsque l'attaque de {OwnerName} touche, |purifie| {Level} mana au
    tour suivant.
AccuracyModule:
  Name: Module de Guidage
  Description: Les attaques de {OwnerName} ont toutes |Précis|.
EnemyTuanzi:
  Name: Boulette Délicieuse
  Description: À la fin du tour de {OwnerName}, restaure {Level} point{Level:plural
    one='' other='s'} de vie.
SplitPotionSe:
  Name: Stimulateur
  Brief: Les |Potions instables| attaquent des cibles supplémentaires.
  Description: Les |Potions instables| attaquent {Level} cible{Level:plural one='
    supplémentaire' other='s supplémentaires'}.
KnifeTarget:
  Description: Les |Couteaux de lancer| attaqueront {OwnerName} en premier.
  Name: Cible Verrouillée
  Brief: Les |Couteaux de lancer| attaqueront {OwnerName} en premier.
BailianFireSe:
  Name: Feu du Dharma
  Description: Lorsque {PlayerName} débute son tour, ajoutez {Level} carte{Level:plural
    one='' other='s'} de compétence aléatoire{Level:plural one='' other='s'} à la
    main, qui |coûte{Level:plural one='' other='nt'} temporairement| {Mana}, avec
    |Exil|, |Éthéré|.
  Brief: Lorsque {PlayerName} débute son tour, ajoutez des cartes de compétence aléatoires
    à la main, qui |coûtent temporairement| {Mana}, avec |Exil|, |Éthéré|.
IceVulnerable:
  Name: Surgelé
  Description: "Tous les dégâts subis par {OwnerName} sont doublés.\n|Surgelé| est\
    \ supprimé à la fin du tour de {OwnerName}."
  Brief: "Tous les dégâts subis par {OwnerName} sont doublés.\n|Surgelé| est supprimé\
    \ à la fin du tour de {OwnerName}."
ForeverCoolSe:
  Name: La Saison Toujours Cool
  Brief: "Pour chaque |Soutien Fée| qui est |Exilé|, appliquez |Froid| plusieurs fois\
    \ à un ennemi aléatoire.\nChaque fois qu'un |Soutien Fée| est joué, des |Soutiens\
    \ Fées| aléatoires sont mélangés dans la pile de défausse."
  Description: "Pour chaque |Soutien Fée| qui est |Exilé|, appliquez |Froid| {Level}\
    \ fois à un ennemi aléatoire.\nChaque fois qu'un |Soutien Fée| est joué, {Level:plural\
    \ one='% |Soutien Fée| aléatoire est mélangé' other='% |Soutiens Fées| aléatoires\
    \ sont mélangés'} dans la pile de défausse."
MoreFriendsSe:
  Brief: Lorsque {PlayerName} finit son tour, ajoutez des |Soutiens Fées| aléatoires
    à votre main.
  Description: Lorsque {PlayerName} finit son tour, ajoutez {Level:plural one='% |Soutien
    Fée| aléatoire' other='% |Soutiens Fées| aléatoires'} à votre main.
  Name: Experte en Relations
CirnoFestivalSe:
  Name: Mêlée au Banquet
  Description: Pour chaque carte |Pouvoir| jouée, ajoutez {Level:plural one='% |Soutien
    Fée| aléatoire' other='% |Soutiens Fées| aléatoires'} à votre main.
  Brief: Pour chaque carte |Pouvoir| jouée, ajoutez des |Soutiens Fées| aléatoires
    à votre main.
EnemyDayaojing:
  Name: Soutien de Daiyousei
  Description: Lorsque {OwnerName} finit son tour, récupérez {Level} point{Level:plural
    one='' other='s'} de vie.
EnemyLarva:
  Name: Ailes de Larva
  Description: Lorsque {PlayerName} inflige des dégâts d'attaque à {OwnerName}, elle
    reçoit {Level} |Poison{Level:plural one='' other='s'}|.
EnemyLily:
  Name: Primevère de Lily White
  Description: Toutes les actions de {OwnerName} sont améliorées.
EnemyMaid:
  Description: À la fin du tour de {OwnerName}, infligez {Level} dégâts à {PlayerName}.
  Name: Petit Nettoyage de Kasumi
FrozenThroneSe:
  Name: Trône de Glace
  Description: Lorsque {PlayerName} débute son tour, s'il y a moins de {Level} |Crista{Level:plural
    one='l' other='ux'} de Glace| dans votre main, ajoutez des |Cristaux de Glace|
    dans votre main jusqu'à ce que vous en ayez {Level}.
  Brief: Lorsque {PlayerName} débute son tour, s'il y a moins de {Level} |Crista{Level:plural
    one='l' other='ux'} de Glace| dans votre main, ajoutez-y les |Cristaux de Glace|
    manquant.
FrostArmorReduce:
  Name: Armure de Givre
  Brief: "Gagne immédiatement la même quantité de |Bouclier| lorsque |Armure de Givre|\
    \ est obtenue.\nLorsque {OwnerName} débute son tour, il gagne du |Bouclier|, et\
    \ le niveau d'effet est réduit de 1.\nLorsque des dégâts d'attaque sont reçus,\
    \ le niveau d'effet est réduit de 1."
  Description: "Lorsque {OwnerName} débute son tour, elle gagne {Level} |Bouclier{Level:plural\
    \ one='' other='s'}| et perd 1 |Armure de Givre|.\nChaque fois que {OwnerName}\
    \ est touché par une attaque, elle perd 1 |Armure de Givre|."
CirnoWinterSe:
  Name: Printemps Froid
  Description: Lorsque {PlayerName} débute son tour, appliquez |Froid| {Level} fois
    à chaque ennemi.
  Brief: Au début du tour de {PlayerName}, appliquez |Froid| à chaque ennemi plusieurs
    fois.
YonglinUpgradeSe:
  Name: Encens de Lapin Lunaire
  Description: Lorsque {PlayerName} débute son tour, améliorez {Level} carte{Level:plural
    one=' aléatoire' other='s aléatoires'} dans la main.
  Brief: Lorsque {PlayerName} débute son tour, améliorez des cartes aléatoires dans
    la main.

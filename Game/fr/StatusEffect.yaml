Fragil:
  Name: Fragile
  Description: "{PlayerName} gagne {Value} % de |Bouclier| et |Barrière| en moins\
    \ des effets de la carte {Duration:plural one='jusqu'à la fin du tour' other='pour\
    \ les % prochains tours'}."
  Brief: '{PlayerName} gagne {Value} % de |Bouclier| et |Barrière| en moins à partir
    de cartes.'
Weak:
  Description: Les attaques de {OwnerName} infligent {Value} % de dégâts en moins
    {Duration:plural one='jusqu'à la fin du tour' other='pour les % tours suivants'}.
  Name: Faible
  Brief: Les attaques de {OwnerName} infligent {Value} % de dégâts en moins.
Vulnerable:
  Brief: '{OwnerName} subit {Value} % de dégâts supplémentaires des attaques.'
  Name: Vulnérable
  Description: "{OwnerName} subit {Value} % de dégâts supplémentaires des attaques\
    \ {Duration:plural one='jusqu'à la fin du tour' other='pour les % tours suivants'}."
LockedOn:
  Description: "{OwnerName} subit {Level} dégâts supplémentaires des attaques.\nPerdez\
    \ 1 |Verrouillé| au début de chaque tour."
  Brief: "{OwnerName} subit plus de dégâts des attaques.\nPerdez 1 |Verrouillé| au\
    \ début de chaque tour."
  Name: Verouillé
Graze:
  Brief: "{OwnerName} subit 0 dégâts des attaques.\nPerdez 1 |Esquive| lorsqu'il est\
    \ attaqué ou au début du tour."
  Name: Esquive
  Description: "{OwnerName} subit 0 dégâts lors {Level:plural one='de la prochaine\
    \ attaque' other='des % prochaines attaques'}.\nPerdez 1 |Esquive| lorsqu'il est\
    \ attaqué ou au début du tour."
TempFirepower:
  Name: Puissance Temporaire
  Description: "Jusqu'à la fin du tour, gagnez {Level} |Puissance|.\n(|Puissance|\
    \ augmente les dégâts infligés par les attaques.)"
  Brief: "|Puissance| augmentée jusqu'à la fin du tour.\n(|Puissance| augmente les\
    \ dégâts infligés par les attaques.)"
Firepower:
  Name: Puissance
  Description: "Gagnez {Level} |Puissance|.\n(|Puissance| augmente les dégâts infligés\
    \ par les attaques.)"
  Brief: "|Puissance| augmentée.\n(|Puissance| augmente les dégâts infligés par les\
    \ attaques.)"
TempFirepowerNegative:
  Description: "Jusqu'à la fin du tour, perdez {Level} |Puissance|.\n(|Puissance|\
    \ augmente les dégâts infligés par les attaques.)"
  Brief: "|Puissance| diminuée jusqu'à la fin du tour.\n(|Puissance| augmente les\
    \ dégâts infligés par les attaques.)"
  Name: Diminution Temporaire de la Puissance
FirepowerNegative:
  Description: "Perdez {Level} |Puissance|.\n(|Puissance| augmente les dégâts infligés\
    \ par les attaques.)"
  Brief: "|Puissance| diminuée.\n(|Puissance| augmente les dégâts infligés par les\

General:
  Description: "Vous n'avez pas besoin de connaître ces règles avancées pour profiter\
    \ de Lost Branch of Legend.\n\nMais, une fois que vous aurez joué pendant un certain\
    \ temps...\nSi vous avez envie de maîtriser tout ce que ce jeu a à offrir, nous\
    \ vous invitons à lire la suite !"
  Name: Avant-propos
ManaColor:
  Description: "L'un des objectifs derrière la conception de Lost Branch of Legend\
    \ était de combiner les personnages de Touhou avec un système de mana coloré comme\
    \ celui que l'on trouve dans Magic.\nIl existe 7 types de mana différents dans\
    \ le jeu.\n5 couleurs simples normales : blanc, bleu, noir, rouge et vert, le\
    \ mana incolore qui est sans couleur et le mana du philosophe qui est de toutes\
    \ les couleurs. Le mana incolore dans les coûts peut être payé par n'importe quelle\
    \ couleur et est représenté par un nombre.\nLes coûts de certaines cartes nécessitent\
    \ spécifiquement du mana incolore, comme la carte \"Monde Pur\".\nIl est important\
    \ de mentionner que le mana du philosophe, étant de toutes les couleurs à la fois,\
    \ peut être plus puissant que les terrains multicolores de Magic. Par exemple,\
    \ si le joueur a la merveille |Pivoine en Pierre| qui nécessite de dépenser du\
    \ mana rouge et |Glaçon| qui nécessite de dépenser du mana bleu, un seul mana\
    \ de philosophe dépensé appliquera les deux effets."
  Name: Couleurs de Mana
CardPool:
  Description: "Vous ne pouvez trouver des cartes dans les Récompenses de Cartes que\
    \ si elles répondent aux critères suivants :\n1 : Le coût de mana de la carte\
    \ peut être entièrement payé en utilisant le mana de la base de mana.\n2 : S'il\
    \ s'agit d'une carte Unique, elle ne peut être trouvée que si vous incarnez ce\
    \ personnage ou si vous détenez l'une de ses Merveilles Brillantes.\n3 : Chacune\
    \ des couleurs de cette carte est présente dans votre base de mana. Le mana chromatique\
    \ ne compte pas dans cette règle.\n\nPar exemple, disons que vous jouez en tant\
    \ que Reimu et que vous détenez Grimoire Sombre, Pierre Philosophale et Maillet\
    \ Miracle. (Vous avez échangé votre Merveille Brillante chez Eirin...)\nLa base\
    \ de mana contient <sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\" name=\"\
    W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"\
    ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"><sprite=\"ManaSprite\"\
    \ name=\"C\">. Vous pouvez trouver des cartes Uniques à Reimu et Marisa, puisque\
    \ vous détenez Grimoire Sombre.\n\nDans ce cas, vous pouvez trouver une carte\
    \ noire qui coûte <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"\
    B\"> puisque vous pouvez payer <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"P\"> pour la jouer. Cependant, vous ne pouvez pas trouver une carte bleue\
    \ et noire qui coûte <sprite=\"ManaSprite\" name=\"U\"><sprite=\"ManaSprite\"\
    \ name=\"B\">, puisqu'il n'y a pas de <sprite=\"ManaSprite\" name=\"U\"> dans\
    \ la base de mana, même si vous pouvez payer <sprite=\"ManaSprite\" name=\"B\"\
    ><sprite=\"ManaSprite\" name=\"P\"> pour le jouer.\n\nPS\nCarte Vierge, une merveille\
    \ brillante, vous permet de trouver des cartes de n'importe quelle couleur.\n\
    Pour les cartes avec une valeur de mana de 5 ou plus qui ont un composant de coût\
    \ de mana générique (<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"ManaSprite\"\
    \ name=\"2\">, etc.), seul leur coût de mana non-générique comptera dans la règle\
    \ 1. Les coûts de mana de ces cartes peuvent être réduits par des effets."
  Name: Cartes Disponibles
BossLoot:
  Description: "Lorsque vous battez un Boss, trois |Merveilles Brillantes| différentes\
    \ vous sont proposées en tant que récompense. Ces |Merveilles| suivent ce modèle\
    \ :\nLa |Merveille| la plus à droite dépend du Boss. Dans l'acte 1, ce sera l'une\
    \ des |Merveilles Brillantes| uniques du Boss, tandis que les actes suivants récompenseront\
    \ par des |Merveilles Brillantes| neutres en fonction de la couleur du boss. (Par\
    \ exemple, Remilia attribuera une |Merveille| rouge.)\nLa |Merveille| la plus\
    \ à gauche dépend de votre base de mana. Cette |Merveille| sera toujours une |Merveille\
    \ Brillante| neutre qui accorde du mana d'une couleur de votre base de mana et\
    \ sera d'une couleur différente de la |Merveille| la plus à droite.\nEnfin, la\
    \ |Merveille| du milieu sera toujours une |Merveille Brillante| neutre d'une couleur\
    \ différente des |Merveilles| à côté, et peut potentiellement être une |Merveille|\
    \ qui n'ajoute pas du tout de mana à la base de mana (comme Peinture à l'Huile\
    \ Imposante).\n\nSi le choix des |Merveilles| possibles dans un Acte est épuisé,\
    \ il sera remplacé par une |Merveille| de rareté choisie aléatoirement (de Commune\
    \ à Rare). (Vous le verrez surtout après le boss de l'Acte 3, pour sa |Merveille|\
    \ la plus à droite.)"
  Name: Récompenses de Boss
DamageType:
  Name: Types de Dégâts
  Description: "Il existe 3 types de dégâts : \"Dégâts d'attaque\", \"Dégâts directs\"\
    \ et \"Perte de vie\".\nLa plupart des dégâts dans le jeu sont des dégâts d'attaque,\
    \ affectés par des choses comme la puissance, la faiblesse, la saturation, l'esquive,\
    \ la précision et plus encore. Les dégâts d'attaque sont réduits par Bouclier\
    \ et Barrière. L'animation visuelle est souvent un projectile ou un laser.\n\"\
    Dégâts directs\" et \"Perte de vie\" sont des effets qui n'interagissent pas avec\
    \ la plupart des mots-clés ; Les \"dommages directs\" sont également réduits par\
    \ le bouclier et la barrière, mais pas la perte de vie.\nIl serait fastidieux\
    \ d'énumérer un à un les deux premiers types de dommages, de sorte que le texte\
    \ ne fera pas de distinction ; fondamentalement, tout dommage qui n'est pas causé\
    \ par des attaques est un \"dommage direct\"."
FriendCard:
  Name: Cartes Alliées
  Description: "Voici quelques règles complexes pour les cartes alliées, conçues pour\
    \ rendre l'expérience de jeu aussi raisonnable que possible.\n1. L'Exil est remplacé\
    \ par Éthéré :\nTout effet qui donne Exil à une carte alliée lui donne Éthéré\
    \ à la place ; il en va de même pour les effets qui retirent l'Exil.\nLes cartes\
    \ alliées étant destinées à être jouée plusieurs fois, l'Exil les rendrait inutiles.\n\
    2. Lorsqu'une carte alliée non invoquée est jouée, si elle a Éthéré, celui-ci\
    \ sera supprimé à ce moment.\nSi cette carte alliée continuait d'avoir Éthéré,\
    \ elle ne prendrait effet qu'une seule fois pour jouer son effet passif, ce qui\
    \ n'est pas souhaitable.\n\"Experte en Relations\" le mentionne spécifiquement,\
    \ mais toutes les cartes alliées avec Éthéré suivent cette règle.\n3. Lorsque\
    \ l'effet de copie est appliqué en combat sur une carte alliée, le statut d'invocation\
    \ et la valeur de soutien de la carte cible ne peuvent pas être copiés ; tout\
    \ le reste est copié.\nLa copie d'une carte alliée arrivera donc toujours dans\
    \ un état non invoqué et sa valeur de soutien sera égale à la valeur initiale.\n\
    En effet, les cartes alliées invoquées sont quelque peu similaires à des cartes\
    \ de pouvoir déjà jouées, et leur permettre d'être dupliquées est déjà un avantage\
    \ pour le joueur.\nSi un joueur pouvait copier une carte alliée qui peut activer\
    \ son ultime, et ainsi l'activer immédiatement une fois supplémentaire, nous n'oserions\
    \ pas concevoir des ultimes puissants pour les cartes alliées, ce qui n'est pas\
    \ souhaitable."

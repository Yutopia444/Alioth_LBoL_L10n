General:
  Description: "Vous n'avez pas besoin de connaître ces règles avancées pour profiter\
    \ de Lost Branch of Legend.\n\nMais, une fois que vous aurez joué pendant un certain\
    \ temps...\nSi vous avez envie de maîtriser tout ce que ce jeu a à offrir, nous\
    \ vous invitons à lire la suite !"
  Name: Avant-propos
ManaColor:
  Description: "L'un des objectifs derrière la conception de Lost Branch of Legend\
    \ était de combiner les personnages de Touhou avec un système de mana coloré comme\
    \ celui que l'on trouve dans Magic.\nIl existe 7 types de mana différents dans\
    \ le jeu.\n5 couleurs simples normales : blanc, bleu, noir, rouge et vert, le\
    \ mana incolore qui est sans couleur et le mana du philosophe qui est de toutes\
    \ les couleurs. Le mana incolore dans les coûts peut être payé par n'importe quelle\
    \ couleur et est représenté par un nombre.\nLes coûts de certaines cartes nécessitent\
    \ spécifiquement du mana incolore, comme la carte |e:Monde sans Souillure|.\n\
    Il est important de mentionner que le mana du philosophe, étant de toutes les\
    \ couleurs à la fois, peut être plus puissant que les terrains multicolores de\
    \ Magic. Par exemple, si le joueur a la merveille |Pivoine en Pierre| qui nécessite\
    \ de dépenser du mana rouge et |Glaçon| qui nécessite de dépenser du mana bleu,\
    \ un seul mana de philosophe dépensé appliquera les deux effets."
  Name: Couleurs de Mana
CardPool:
  Description: "Vous ne pouvez trouver des cartes dans les Récompenses de Cartes que\
    \ si elles répondent aux critères suivants :\n|1| : Le coût de mana de la carte\
    \ peut être entièrement payé en utilisant le mana de la base de mana.\n|2| : S'il\
    \ s'agit d'une carte Unique, elle ne peut être trouvée que si vous incarnez ce\
    \ personnage ou si vous détenez l'une de ses Merveilles Brillantes.\n|3| : Chacune\
    \ des couleurs de cette carte est présente dans votre base de mana. Le mana du\
    \ philosophe ne compte pas dans cette règle.\n\nPar exemple, disons que vous jouez\
    \ en tant que Reimu et que vous détenez |e:Grimoire Sombre|, |e:Pierre Philosophale|\
    \ et |e:Maillet Miracle|. (Vous avez échangé votre Merveille Brillante chez Eirin...)\n\
    La base de mana contient <sprite=\"ManaSprite\" name=\"W\"><sprite=\"ManaSprite\"\
    \ name=\"W\"><sprite=\"ManaSprite\" name=\"R\"><sprite=\"ManaSprite\" name=\"\
    R\"><sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\" name=\"P\"><sprite=\"\
    ManaSprite\" name=\"C\">. Vous pouvez trouver des cartes Uniques à Reimu et Marisa,\
    \ puisque vous détenez |e:Grimoire Sombre|.\n\nDans ce cas, vous pouvez trouver\
    \ une carte noire qui coûte <sprite=\"ManaSprite\" name=\"B\"><sprite=\"ManaSprite\"\
    \ name=\"B\"> puisque vous pouvez payer <sprite=\"ManaSprite\" name=\"B\"><sprite=\"\
    ManaSprite\" name=\"P\"> pour la jouer. Cependant, vous ne pouvez pas trouver\
    \ une carte bleue et noire qui coûte <sprite=\"ManaSprite\" name=\"U\"><sprite=\"\
    ManaSprite\" name=\"B\">, puisqu'il n'y a pas de <sprite=\"ManaSprite\" name=\"\
    U\"> dans la base de mana, même si vous pouvez payer <sprite=\"ManaSprite\" name=\"\
    B\"><sprite=\"ManaSprite\" name=\"P\"> pour la jouer.\n\nPS\n|Carte Vierge|, une\
    \ merveille brillante, vous permet de trouver des cartes de n'importe quelle couleur.\n\
    Pour les cartes avec une valeur de mana supérieure à 5 qui ont un composant de\
    \ coût de mana générique (<sprite=\"ManaSprite\" name=\"1\">, <sprite=\"ManaSprite\"\
    \ name=\"2\">, etc.), seul leur coût de mana non-générique comptera dans la règle\
    \ 1. Les coûts de mana de ces cartes peuvent être réduits par des effets."
  Name: Cartes Disponibles
BossLoot:
  Description: "Lorsque vous battez un Boss, trois |u:Merveilles Brillantes| différentes\
    \ vous sont proposées en tant que récompense. Ces Merveilles suivent ce modèle\
    \ :\nLa |u:Merveille| la plus à droite dépend du Boss. Dans l'acte 1, ce sera\
    \ l'une des Merveilles Brillantes uniques du Boss, tandis que les actes suivants\
    \ récompenseront par des Merveilles Brillantes neutres en fonction de la couleur\
    \ du boss. (Par exemple, Remilia attribuera une Merveille rouge.)\nLa |u:Merveille|\
    \ la plus à gauche dépend de votre base de mana. Cette Merveille sera toujours\
    \ une Merveille Brillante neutre qui accorde du mana d'une couleur de votre base\
    \ de mana et sera d'une couleur différente de la Merveille la plus à droite.\n\
    Enfin, la |u:Merveille| du milieu sera toujours une Merveille Brillante neutre\
    \ d'une couleur différente des Merveilles à côté, et peut potentiellement être\
    \ une Merveille qui n'ajoute pas du tout de mana à la base de mana (comme |Peinture\
    \ à l'Huile Imposante|).\n\nSi le choix des Merveilles possibles dans un Acte\
    \ est épuisé, il sera remplacé par une Merveille de rareté choisie aléatoirement\
    \ (de Commune à Rare). (Vous le verrez surtout après le boss de l'Acte 3, pour\
    \ sa Merveille la plus à droite.)"
  Name: Récompenses de Boss
DamageType:
  Name: Types de Dégâts
  Description: "Il existe 3 types de dégâts : |Dégâts d'attaque|, |Dégâts directs|\
    \ et |Perte de vie|.\nLa plupart des dégâts dans le jeu sont des |dégâts d'attaque|,\
    \ affectés par des choses comme la puissance, la faiblesse, la saturation, l'esquive,\
    \ la précision et plus encore. Les |dégâts d'attaque| sont réduits par Bouclier\
    \ et Barrière. L'animation visuelle est souvent un projectile ou un laser.\n|Dégâts\
    \ directs| et |Perte de vie| sont des effets qui n'interagissent pas avec la plupart\
    \ des mots-clés ; Les |dégâts directs| sont également réduits par le bouclier\
    \ et la barrière, mais pas la |perte de vie|.\nIl serait fastidieux d'énumérer\
    \ un à un les deux premiers types de dommages, de sorte que le texte ne fera pas\
    \ de distinction ; fondamentalement, tout dommage qui n'est pas causé par des\
    \ attaques est un |dégât direct|."
FriendCard:
  Name: Cartes Alliées
  Description: "Voici quelques règles complexes pour les cartes alliées, conçues pour\
    \ rendre l'expérience de jeu aussi raisonnable que possible.\n|1.| L'|Exil| est\
    \ remplacé par |Éthéré| :\nTout effet qui donne |Exil| à une carte alliée lui\
    \ donne |Éthéré| à la place. Il en va de même pour les effets qui retirent l'|Exil|.\n\
    Les cartes alliées étant destinées à rester dans la main pour prendre effet plusieurs\
    \ fois, l'|Exil| les rendrait inutiles.\n|2.| Lorsqu'une carte alliée non invoquée\
    \ est jouée, si elle a |Éthéré|, celui-ci sera supprimé à ce moment.\nSi cette\
    \ carte alliée continuait d'avoir |Éthéré|, elle ne prendrait effet qu'une seule\
    \ fois pour jouer son effet passif, ce qui n'est pas souhaitable.\n|e:Experte\
    \ en Relations| le mentionne spécifiquement, mais toutes les cartes alliées avec\
    \ |Éthéré| suivent cette règle.\n|3.| Lorsque l'effet de copie est appliqué en\
    \ combat sur une carte alliée, le statut d'invocation et la valeur de soutien\
    \ de la carte cible ne peuvent pas être copiés. Tout le reste est copié.\nLa copie\
    \ d'une carte alliée arrivera donc toujours dans un état non invoqué et sa valeur\
    \ de soutien sera égale à la valeur initiale.\nEn effet, les cartes alliées invoquées\
    \ sont quelque peu similaires à des cartes de pouvoir déjà jouées, et leur permettre\
    \ d'être dupliquées est déjà un avantage pour le joueur.\nSi un joueur pouvait\
    \ copier une carte alliée qui peut activer son ultime, et ainsi l'activer immédiatement\
    \ une fois supplémentaire, nous n'oserions pas concevoir des ultimes puissants\
    \ pour les cartes alliées, ce qui n'est pas souhaitable."
BattleFlow:
  Description: "Le déroulement du combat commence par l'apparition des ennemis et\
    \ des cartes présentes dans le combat, puis le début de la phase de combat.\n\
    A ce moment, la plupart des états initiaux de l'ennemi sont ajoutés, et certaines\
    \ merveilles, telles que |e:Sabots de Tengu|, ajoutent leurs effets.\nLe début\
    \ de la phase de combat intervient avant le « début du premier tour du joueur\
    \ ». Notamment, |p:Eiki Shiki| et le boss final effectuent tous deux des actions\
    \ uniques à ce stade.\nEnsuite, le combat se déroule sur plusieurs rounds jusqu'à\
    \ ce qu'un camp gagne.\nCes rounds sont divisés en tours, chacun correspondant\
    \ à un camp particulier. (par exemple \"Le tour de Reimu\", \"Le tour de Rin Kaenbyou\"\
    )\n\nÀ chaque round, le joueur a son tour en premier, puis les ennemis prennent\
    \ leur tour.\nGénéralement, chaque camp ne dispose que d'un seul tour à moins\
    \ qu'il n'ait un statut « |k:Tour supplémentaire| ».\nLorsque le camp avec le\
    \ tour supplémentaire termine son tour, son tour ne passe pas à l'autre camp et\
    \ il commence un nouveau tour.\nUne fois que les deux camps ont effectué tous\
    \ leurs tours, le round se termine et un nouveau round commence.\n\nActuellement,\
    \ tous les effets de tour supplémentaire s'appliquent exclusivement aux personnages\
    \ joueurs, à l'exception de |e:Expansion d'Espace|, qui accorde également un tour\
    \ supplémentaire aux ennemis.\nDans ce cas, chaque ennemi effectuera deux actions\
    \ consécutivement (leur intention ne montrera que leur première action).\nChaque\
    \ camp a son propre nombre de tours, correspondant au nombre de tours qu'il a\
    \ effectués.\nGénéralement, le nombre de tours des ennemis correspond au nombre\
    \ de rounds, tandis que les joueurs peuvent en avoir plus en raison de leur accès\
    \ aux tours supplémentaires.\n\nCertaines cartes font référence à des tours là\
    \ où le terme le plus précis serait round. Pour les nouveaux arrivants, la distinction\
    \ entre un tour et un round est difficile à faire.\nPar exemple, les effets de\
    \ statut |Vulnérable|, |Faible| et |Fragile| ne diminuent qu'à la fin d'un round,\
    \ et ils diminuent également lorsqu'un tour supplémentaire commence (Seule cette\
    \ méthode de mise en œuvre complexe garantira une expérience correcte au joueur).\n"
  Name: Combat et Tour de Jeu
PlayCard:
  Name: Cartes Consécutives
  Description: "La mise à jour du personnage Koishi a introduit les |cartes consécutives|.\
    \ Cela fonctionne comme décrit ci-dessous, bien que les détails soient susceptibles\
    \ de changer à mesure que Koishi est mise à jour.\n\n1. Une carte normale jouée\
    \ et une |carte consécutive| jouée sont deux actions différentes, similaires aux\
    \ tours naturels et aux tours supplémentaires. Généralement, une |carte consécutive|\
    \ sera jouée à la suite d'une carte normale.\n2. Une |carte consécutive| jouée\
    \ ne déclenche pas d'effets qui réagissent à une carte normale jouée, comme le\
    \ comptage de cartes de l'ennemi Remilia, les comptages de cartes de |e:Fin de\
    \ la Nuit Éternelle|, |e:Ivre|, |e:Magnifique Glace d'Été| et de merveilles telles\
    \ que |Montre de Poche en Argent|.\n3. Les |cartes consécutives| jouées donneront\
    \ la priorité à la cible de la carte normale jouée. Si la cible n'est pas valide,\
    \ une cible aléatoire sera sélectionnée. Cela affecte principalement les cartes\
    \ d'attaque.\n4. Les |cartes consécutives| ne consomment pas de mana. Cependant,\
    \ s'il y a d'autres effets qui empêchent la carte d'être jouée normalement, elle\
    \ ne s'activera pas et entrera à la place dans la pile de défausse (effets comme\
    \ Injouable, or insuffisant lorsque la carte a un coût en or, etc.)\n5. Si la\
    \ |carte consécutive| jouée a un coût d'effet, comme celui de |e:Fabrication de\
    \ l'Actualité|, ces coûts d'effet auraient été annulables lorsque la carte est\
    \ jouée normalement, mais si la carte est jouée comme |carte consécutive|, ils\
    \ ne peuvent pas être annulés.\n6. Les |cartes consécutives| seront interrompues\
    \ à la fin du combat, même si la carte qui aurait été jouée a des effets qui permettraient\
    \ de gagner des points de vie, ou d'autres effets similaires.\n7. Interaction\
    \ avec les cartes à coût X : La |carte consécutive| jouée sera considérée comme\
    \ étant jouée à coût 0."
PlayTwice:
  Name: Jouer Deux Fois
  Description: "Un cas particulier des |cartes consécutives| jouées est celui de «\
    \ jouer deux fois » à partir d'un effet de carte. Cela suit les règles suivantes.\n\
    \n1. Il s'agit d'un effet qui s'applique à une carte normale jouée, ce qui signifie\
    \ que si la carte jouée est une |carte consécutive|, elle ne sera pas jouée deux\
    \ fois.\n2. Comment cela fonctionne en détail : lorsqu'une carte normale est jouée,\
    \ s'il elle doit être joué deux fois, un instantané de la carte sera créé avant\
    \ que la carte ne soit jouée, et une fois la carte résolue, l'instantané sera\
    \ joué, et l'instantané sera retiré du combat après utilisation.\n3. L'instantané\
    \ est différent des copies de cartes normales ; les règles qui s'appliquent à\
    \ la copie ne s'appliquent pas à l'instantané.\nAvantages pour le joueur : Le\
    \ joueur peut utiliser la compétence ultime d'un allié deux fois, utiliser un\
    \ outil deux fois en ne consommant qu'un seul de ses points limites et peut utiliser\
    \ |e:Dévorer l'Histoire| deux fois.\nInconvénients pour le joueur : La copie d'un\
    \ allié ne peut pas être obtenue lors de l'invocation d'un allié, et la croissance\
    \ sur les cartes ne peut pas être déclenchée deux fois.\nLa raison pour laquelle\
    \ cela est géré différemment de Slay the Spire est à cause de l'existence des\
    \ alliés ; vous ne voulez certainement pas invoquer |e:Daiyousei, Assistante d'Enquête|\
    \ uniquement pour utiliser immédiatement sa compétence active.\n4. Le joueur ne\
    \ peut pas obtenir l'instantané, ni une copie de l'instantané. Par exemple, lorsqu'une\
    \ carte avec |Echo| est jouée deux fois, l'instantané ne produira pas de copie.\n\
    5. Interactions avec les tours supplémentaires : les instantanés de |e:Marches\
    \ du Temps| ne prendront pas effet, et la plupart des autres cartes donnant un\
    \ tour supplémentaire feront gagner deux tours supplémentaires et ne mettront\
    \ fin qu'au tour en cours. (Encore à déterminer si c'est trop puissant)\n6. Interactions\
    \ avec les cartes à |coût X| : les instantanés héritent du mana payé pour jouer\
    \ la carte d'origine, et il y aura deux déclenchements complets."

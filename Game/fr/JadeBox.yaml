NoRareCard:
  Name: Joie de la médiocrité
  Description: À chaque fois qu'une carte Rare est piochée ou ajoutée à la main, |Exilez|-la,
    piochez une carte et gagnez {Mana}.
FastMana:
  Description: "Au début du combat, toutes les cartes coûtent {Mana} de moins.\nTous\
    \ les {Value1} {Value1:plural one='tour effectué' other='tours effectués'} par\
    \ {PlayerName}, toutes les cartes coûtent {Mana} de plus."
  Name: Gagnant de Première Main
ExtraTurn:
  Description: Tous les {Value1:plural one='% tour effectué' other='% tours effectués'}
    par {PlayerName} à chaque combat, ajoutez une |Expansion d'Espace| à la main qui
    coûte {Mana}.
  Name: Trouble du Temps
Capital:
  Description: "Lorsque {PlayerName} finit son tour, pour chaque {Value1}<sprite=\"\
    Point\" name=\"Gold\"> détenu, perdez {Value2} point{Value2:plural one='' other='s'}\
    \ de vie. À la fin du combat, gagnez <sprite=\"Point\" name=\"Gold\"> égal à {Value3}\
    \ % des <sprite=\"Point\" name=\"Gold\"> détenus."
  Name: Capitalisation
Start50:
  Name: Dominateur Chromatique
  Description: "Commencez le jeu avec {Value1} {Value1:plural one='carte aléatoire'\
    \ other='cartes aléatoires'}.\nAu début de chaque tour, convertissez 1 mana aléatoire\
    \ en {Mana}."
SlowMana:
  Name: Transcendance
  Description: "Au début du combat, les cartes non communes coûtent {Mana} de plus.\
    \ Quand une carte non commune est jouée, réduisez son coût de {Value1} mana aléatoire."
SelectCard:
  Name: Meilleure Collection
  Description: "Au début de la partie, draftez 10 cartes constituant votre bibliothèque.\n\
    Ensuite, ajoutez un |Ordre d'Expulsion| à la bibliothèque."
AllCharacterCards:
  Name: Synesthésie
  Description: Toutes les cartes exclusives aux personnages peuvent être trouvées.
FourCards:
  Name: Existence Quadruple
  Description: Lorsqu'une carte de récompense ou boutique est ajoutée à la bibliothèque,
    s'il s'agit d'une carte commune/inhabituelle, rajoutez {Value1}/{Value2} copies.
StartWithMythic:
  Description: "Choisissez l'un des |Trésors| de Kaguya au début du jeu. Peut être\
    \ utilisé en mode Normal ou supérieur pour accéder à l'|b:Acte Final|.\nCela réduira\
    \ considérablement la difficulté du jeu."
  Name: Trésor Secret de Kaguya
DefensePhilosophy:
  Name: Rêve de Cocon Fantastique
  Description: Chaque fois qu'une carte Défense est jouée, gagnez {Mana}, puis défaussez
    la carte la plus à gauche de la main.
HpToPower:
  Name: Danse du Sang Bouillonnant
  Description: "Lorsque {PlayerName} perd de la vie, gagnez {Value1} <sprite=\"Point\"\
    \ name=\"Power\"> par point perdu.\nÀ chaque fois que {PlayerName} active sa Carte\
    \ Sort, il perd {Value2} points de vie max."
QuickAct1:
  Name: Coups de Foudre
  Description: "Début du combat, si c'est la première étape de l'acte, les ennemis\
    \ perdent la moitié de leur vie. Début d'acte, {PlayerName} perd {Value1} % de\
    \ sa vie."
CatchGoblin:
  Description: A chaque combat, un ennemi aléatoire subit 33 % de dégâts en moins
    et donne 50<sprite="Point" name="Gold"> à sa défaite, pendant {Value1} tour{Value1:plural
    one='' other='s'}.
  Name: Bonne Étoile
StartEthereal:
  Name: Se Réveiller d'un Rêve
  Description: Lorsque {PlayerName} commence son premier tour, toutes les cartes en
    main gagnent |Éthéré|.
TwoColorStart:
  Name: Pleine Puissance
  Description: "Commencez avec les deux merveilles de départ du personnage, et le\
    \ cinquième mana dans la base de mana est changé en {Mana}.\nCela réduira considérablement\
    \ la difficulté du jeu."

NoRareCard:
  Name: Joie de la médiocrité
  Description: À chaque fois qu'une carte Rare est piochée ou ajoutée à la main, |Exilez|-la,
    piochez une carte et gagnez {Mana}.
FastMana:
  Description: "Au début du combat, toutes les cartes coûtent {Mana} de moins.\nTous\
    \ les {Value1} {Value1:plural one='tour effectué' other='tours effectués'} par\
    \ {PlayerName}, toutes les cartes coûtent {Mana} de plus."
  Name: Gagnant de Première Main
ExtraTurn:
  Description: Tous les {Value1} {Value1:plural one='tour effectué' other='tours effectués'}
    par {PlayerName} à chaque combat, ajoutez un |Carré d'Inflation| à la main qui
    coûte {Mana}.
  Name: Trouble du Temps
Capital:
  Description: "À la fin du tour de {PlayerName}, pour chaque {Value1}<sprite=\"Point\"\
    \ name=\"Gold\"> détenu, perdez {Value2} point{Value2:plural one='' other='s'}\
    \ de vie.\nÀ la fin du combat, gagnez <sprite=\"Point\" name=\"Gold\"> égal à\
    \ {Value3} % des <sprite=\"Point\" name=\"Gold\"> actuellement détenus."
  Name: Capitalisation
Start50:
  Name: Dominateur Chromatique
  Description: "Commencez le jeu avec {Value1} {Value1:plural one='carte aléatoire'\
    \ other='cartes aléatoires'}.\nAu début de chaque tour, convertissez 1 mana aléatoire\
    \ en {Mana}."
SlowMana:
  Name: Transcendance
  Description: "Au début du combat, les cartes non communes coûtent {Mana} de plus.\n\
    Chaque fois qu'une carte non commune est jouée, réduisez son coût de {Value1}\
    \ mana aléatoire."
SelectCard:
  Name: Meilleure Collection
  Description: "Au début de la partie, draftez 10 cartes. Ils deviennent la bibliothèque\
    \ de départ.\nEnsuite, ajoutez une |Ordonnance d'expulsion| à la bibliothèque."
AllCharacterCards:
  Name: Synesthésie
  Description: Toutes les cartes exclusives aux personnages peuvent être trouvées.
FourCards:
  Name: Existence Quadruple
  Description: Chaque fois qu'une carte est ajoutée à la bibliothèque à partir d'une
    récompense ou d'un magasin, s'il s'agit d'une carte commune/inhabituelle, ajoutez
    {Value1}/{Value2} copies supplémentaires de cette carte à la bibliothèque.
StartWithMythic:
  Description: "Choisissez l'un des |Trésors Secrets| de Kaguya pour commencer le\
    \ jeu, vous pouvez faire l'|b:Acte final| avec une difficulté supérieure à la\
    \ normale.\nNotez que cela rend le jeu très facile."
  Name: Trésor Secret de Kaguya
DefensePhilosophy:
  Name: Rêve de Cocon Fantastique
  Description: Chaque fois qu'une carte Défense est jouée, gagnez {Mana}, puis défaussez
    la carte la plus à gauche de la main.
HpToPower:
  Name: Danse du Sang Bouillonnant
  Description: "Chaque fois que {PlayerName} perd des points de vie, gagnez {Value1}\
    \ <sprite=\"Point\" name=\"Power\"> pour chaque point de vie perdu.\nÀ chaque\
    \ fois que {PlayerName} active sa Carte Sort, elle perd {Value2} points de vie\
    \ max."
QuickAct1:
  Name: Coups de Foudre
  Description: "Au début du combat, s'il s'agit de la première étape de l'acte en\
    \ cours, tous les ennemis perdent la moitié de leur vie.\nAu début de chaque acte,\
    \ {PlayerName} perd {Value1} % de sa vie actuelle."

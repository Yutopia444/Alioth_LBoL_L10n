line:0e6d9df: 'Lors de la dernière exposition, Mokou : "Vous appelez cet endroit désert
  une exposition ?"'
line:044856d: "Kaguya : \"Bon sang, Mokou !\"\nKaguya a juré de faire tout ce qui\
  \ était en son pouvoir pour faire de la prochaine exposition la plus grande de tous\
  \ les temps."
line:0bc1eba: "Kaguya : \"Nous avons beaucoup d'invités ici aujourd'hui, j'espère\
  \ que tout le monde passe un bon moment dans cette exposition.\""
line:023a81e: "Kaguya : \"Gah ! La branche ornée de joyaux du hourai a disparu !\"\
  \nKaguya : (Est-ce qu'Eirin a fait ça dans le cadre d'un spectacle ?)"
line:0019bff: Eientei, la nuit.
line:0a72219: '"Chaque invité peut ramener chez lui une merveille de son choix ! (Trésors
  non inclus)"'
line:0518526: "Kaguya : \"C'est l'udonge, également connue sous le nom de branche\
  \ ornée de joyaux du hourai. Elle a fleuri grâce à l'enthousiasme de tous !\""
line:072a2e9: "Remilia : \"Tch, je pensais que les lunariens auraient des trucs intéressants,\
  \ il s'avère que j'avais tort.\""
line:09379f3: 'Sakuya : "Oui, milady. Il y a beaucoup de choses que vous avez déjà
  vu après tout."'
line:00d8c42: "Remilia : \"Hé Sakuya, regarde, celui-là a l'air intéressant !\""
line:094febe: "Sakuya : \"Milady, s'habiller avec ça, c'est un peu...\""
line:080e43c: "Reimu : (Euh, c'est quoi ces bijoux ?)"
line:03bfe2b: 'Kaguya : "Si vous la trouvez, je vous laisserai choisir un de mes trésors
  !"'
line:0ad946f: "Tout le monde : \"Ouah............ !\"\nReimu : \"Hé, pourquoi tout\
  \ le monde est survolté !\""
line:0fd4f89: 'Reimu : (Hein ? Ce serait pas Eirin ?)'

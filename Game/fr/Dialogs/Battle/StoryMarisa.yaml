line:0884c5d: Peu importe. Dis-moi, tu n'aurais pas volé la Branche Ornée par hasard
  ?
line:05776d6: Dommage, quelqu'un a été plus rapide que moi.
line:02eee46: Hé {0}, tu récupères aussi les merveilles des autres ?
line:00e809e: Ne me prends pas pour une personne comme toi, d'accord ? Je mène actuellement
  une enquête sérieuse.
line:093ef10: Ah oui, c'est vrai. En partant, j'ai vu {0} te donner de l'argent, c'était
  une commission ?
line:06f302d: Quoi qu'il en soit, rends tous les objets volés en ta possession.

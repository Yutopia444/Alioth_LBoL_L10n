line:08c8590: Hé toi, la tengu.
line:093599e: Je vois que tu es toujours aussi cérémoniale.
line:054cea5: As-tu vu passer par ici quelqu'un qui avait l'air d'une voleuse ?
line:0ec2b1b: J'ai passé la nuit à observer les étoiles, je sais exactement où se
  trouve la personne que tu cherches.
line:0a40c82: Cependant, l'information a un prix.
line:01abffb: Comment oses-tu tenter de m'extorquer !

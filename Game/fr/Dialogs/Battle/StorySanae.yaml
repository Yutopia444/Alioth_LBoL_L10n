line:0068a0e: Tu prépares quelque chose, c'est certain.
line:0d8bd8d: De quoi parles-tu ? Je suis juste une invitée ordinaire de l'expo !
line:05f9530: Je suis enfin arrivée au sanctuaire yōkai au sommet de la montagne.
line:09f307c: Tu fonces jusqu'ici en pleine nuit ? Tu prépares un mauvais coup, {0},
  pas vrai ?
line:0f3c994: Après coup, ça ressemblait à un jeu de cartes à collectionner, un domaine
  que je connais un peu.
line:010c359: Il semble que la communication seule ne puisse pas résoudre le problème,
  ce qui me convient parfaitement.

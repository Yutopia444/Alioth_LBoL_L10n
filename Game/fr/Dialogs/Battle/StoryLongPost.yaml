line:0b383a1: Dis-moi qui est la coupable et où elle se trouve actuellement !
line:09ab42a: J'ai été vaincue, vaincue...
line:0b24c1c: "Du calme, je n'ai jamais dit avoir vu qui c'était.\nLa lumière magique\
  \ provenait du Lac du Dieu du Vent, au sommet de la montagne ; la personne que tu\
  \ cherches doit s'y trouver."
line:0ea1bf1: Le lac du Dieu du Vent ! Encore une des manigances du sanctuaire Moriya.
line:0eb0243: Quant à savoir si vous parviendrez à trouver la véritable coupable,
  c'est une autre histoire.

line:002fa9b: Ok, comme ceci, et puis comme ça...
line:0ed8e86: Que fais-tu ?
line:01fd837: Oh salut, {0}. Tu es aussi allée à l'expo aujourd'hui, n'est-ce pas
  ? As-tu vu qui était la voleuse ?
line:0b3b06c: "Grâce à cela, j'ai apporté de sérieuses améliorations à mes créations\

line:0c16a46: Les ailes d'Eternity dégagent une poudre extrêmement nauséabonde...
  {0} s'évanouit à cause de l'odeur…
line:056e880: '"Hé ! Dépêche-toi de consacrer ta force à sa majesté la fée des glaces
  !"'
line:0a8f8d2: "\"Bien ! Accepte la poudre d'écailles de Dieu, que la fée redevienne\
  \ grande !\""
line:01c300b: "\"Pas besoin, aurais-tu oublié notre entrée dans la légende quand nous\
  \ avons vaincu cette tarée en fauteuil roulant ?\""
line:0578557: "\"Je ne veux pas m'en souvenir ! Pourquoi tu l'oublies pas aussi, baka\
  \ !\""
line:0cb8d7a: "\" «Devenir un dieu» ? Ce n'est pas aussi amusant que de congeler des\
  \ grenouilles...\""
line:0a4aa7a: "\"Vraiment ? Moi je pense que c'est plus amusant de répandre ma poudre\
  \ sur les gens pour les regarder éternuer.\""

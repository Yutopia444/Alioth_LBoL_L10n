line:0c9cdfa: tard dans la nuit, {0} entre par erreur dans le |Sanshoku Geidontei|.
  Une forte odeur d'alcool imprègne les lieux…
line:0c66585: "\"Mademoiselle {0} ! Entrez ! Qu'aimeriez-vous aujourd'hui ?\""
line:0868bad: (Geidontei... Si je me souviens bien, il s'ouvre aux yōkai pendant la
  nuit.)
line:061da42: '[Une Lampée] Obtenez la merveille |{0}|, retirez une carte de la bibliothèque.'
line:096d262: "\"Ce vin spécial qu'Aya a bu la dernière fois, donne-m'en aussi !\""
line:0da2517: "\"Attendez, Est-ce que Miss {0} tiens bien l'alcool ?\""
line:05ad143: '"Argh... Autant ? ! Mais tout le monde me regarde, je ne peux pas faire
  demi-tour maintenant !"'
line:0c7c734: ({0} termine enfin le |Souffle de la Baleine|, mais à cause du vin,
  elle oublie l'addition et quelque chose d'important.)
line:0269654: Ai-je oublié quelque chose... ? Choisissez une carte à supprimer.
line:018cd9a: '[Concours de Boisson] Obtenez {0} <sprite="Point" name="Gold"> et deux
  cartes Malheur : |{1}|.'
line:0c77879: Qu'est-ce qui ne va pas, Suika ? Tu me lances ce regard suffisant depuis
  que je suis entrée.
line:0b95170: "\"Qu'est-ce qu'il y a, {0} ? Miss blackout-en-un-verre me lance un\
  \ défi ?\""
line:00d22c7: Les yōkais autour commencent à applaudir, certains font même des paris
  sur qui sortira victorieux.
line:0bdfac4: "\"Tu en gardes de côté pour élever une baleine de compagnie ? Dégonflée\
  \ !\""
line:0064f30: '"Voici mon attaque ultime, Bombe Sous-marine !"'
line:0c29c84: "Débordant de détermination, {0} sort victorieuse et remporte le prix.\n\
  Cela en valait-il la peine ?"
line:0bea743: "[Une Gorgée] Combattez un groupe aléatoire d'ennemis et obtenez une\
  \ merveille rare aléatoire."
line:05203c5: "\"Oui oui, je vais prendre comme d'habitude. Mettez-le sur ma note,\
  \ d'accord ?\""
line:0862f2d: '"Hé, tu ne me dois pas déjà la facture du mois dernier ?"'
line:015f1aa: '"Zut, pourquoi je me sens si endormi après juste un... verre..."'
line:024e390: (Dans son sommeil, {0} sent une présence suspecte !)
line:0e46351: "\"Quelles illusions puissantes... t'aurais pas ajouté quelque chose\
  \ au vin ?!\""
line:0b0300d: "\"Ouah ! S'il te plaît, ne dis rien et prends ça en échange.\""
line:0b3a02b: '[Accepter] Obtenir la merveille |{0}|.'
line:0bd13e0: "\"C'est ce qu'on appelle faire des affaires. A la prochaine fois~\""
line:0d8166c: '[Refuser] Rien ne se passe.'
line:01b5a50: '"Sans façons, je ne me laisse plus avoir."'
line:0ea1dc5: '[Invalide] Toutes les merveilles éligibles ont été acquises.'

line:015db7a: "\"Pfff, je ne m'avoue pas vaincu !\""
line:0460217: '[Continuer]'
line:0db14e0: '[Ignorer] Rien ne se passe.'
line:0677c42: "\"Tu dis ça, mais alors pourquoi tu me demandes tout le temps si 'la\

line:04ceb26: "\"'Game Girl Advance' est la meilleure console portable ! Je ne te\
  \ laisserai pas dire du mal de 'Nentendo' !\""
line:06b80ce: "\"Une entreprise qui ne peut même pas comprendre le concept du 'médiaverse'\
  \ ? C'est aussi moche que ton exposition !\""
line:0848d98: "\"Ne vous battez plus ! 'Ultimate Mariso : Galaxy' de Nentendo est\
  \ vraiment amusant à jouer !\""
line:093aa03: "\"Arrêtez ça, s'il vous plaît ! Milady aime aussi jouer à « Scarletvania\
  \ : Symphony of the Devil » sur cette console !\""
line:04c819d: "\"Ne vous battez plus ! J'ai entendu dire que la technologie Moneyverse\
  \ peut apporter beaucoup de richesse !\""
line:0f73a43: "\"Ne vous battez plus ! J'ai entendu dire que la technologie Moneyverse\
  \ peut apporter beaucoup de richesse !\""
line:0c1db12: '"Il semble que {0} le pense aussi. Au nom de mon peuple, je vous offre
  ce souvenir en guise de remerciement."'
line:0a72879: "\"Je suis juste venu voir si ton exposition est aussi bonne que tu\
  \ le prétends ! Il s'avère qu'elle est aussi mauvaise que je l'imaginais !\""
line:0bc6368: (Je n'ai aucune idée de ce pour quoi elles se battent, mais si elles
  continuent, le voleur pourrait profiter du chaos pour s'enfuir.)
line:008a9a4: '[Aider Kaguya] Perdez {0} santé, gagnez la merveille |{1}|.'
line:099c944: "\"Ne vous battez plus ! Rinnosuke a dit un jour que la technologie\

line:09d8d02: '[Continuer]'
line:0d3703c: '[Aidez Mokou] Perdez {0} santé, gagnez une merveille |{1}|'
line:0e1beb9: "\"Ne vous battez plus ! J'ai entendu dire que tout dans le Moneyverse\

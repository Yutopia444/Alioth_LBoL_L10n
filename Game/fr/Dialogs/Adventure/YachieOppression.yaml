line:0f9238b: '"Puissante demoiselle {0}, cela vous dérangerait-il de rendre service
  à la matriarche de la famille Kiketsu ?"'
line:037c786: '"Les esprits des loutres sentent les drones qui ont échappé au contrôle
  des kappa. Pour le bien de la terre, veuillez régler le problème dès que vous le
  pouvez ~"'
line:07acb62: '[Combattre] Combattez une phalange de drones et obtenez une merveille
  rare aléatoire.'
line:098663c: "Hein ? Euh, bien sûr.\n(Pourquoi ai-je accepté sans savoir quelle puissance\
  \ a l'ennemi...)"
line:0970713: '"Comme prévu de {0} ! En remerciement, veuillez accepter ce cadeau
  que j''ai soigneusement préparé !"'
line:0e2d8d9: '[Accepter] Obtenir la merveille |{0}|.'
line:08457aa: "\"Oui, madame ! N'hésitez pas à m'appeler si jamais vous avez encore\
  \ besoin de moi ~\""
line:01fd35f: '[Refuser] Rien ne se passe.'
line:04ee4ff: "\"Pas besoin, moi {0} ne demande jamais de récompenses lorsque j'aide\
  \ les autres.\""
line:09e89c0: '[Refuser] Malheur : |{0}|.'
line:0e300a9: '"Est-ce que les combattre me serait bénéfique de quelque manière que
  ce soit ?"'
line:0f208e0: '"Les gens de la surface comptent sur vous. Est-il vraiment sage de
  les abandonner pour votre propre égoïsme ?"'
line:0abbfc7: "\"Je ne peux pas le nier...\"\n(Habituellement, j'aurais réfuté, mais\
  \ pour une raison inconnue, je...)"

line:0f3adf4: "\"Si tu veux que ta chance reste, cela te coûtera un tout petit peu.\"\
  \n*Se frotte les mains*"
line:0592bad: "\"Oh ! Je ne m'attendais pas à ce que tu sois si gentille. Je te souhaite\
  \ le meilleur ce soir !\""
line:0d42531: '"Tu essaies sérieusement de me faire chanter ? Si tu en veux, viens
  le prendre de force."'
line:05ef949: "{0} voit un gros sac d'argent sur le bord de la route."
line:051369f: '[Prendre] Obtenez {0} <sprite="Point" name="Gold">.'
line:0d9547c: "{0} ramasse l'argent et le compte."
line:0373789: "\"Waouh, on dirait que Miss {0} a vraiment de la chance aujourd'hui.\""
line:05a79f6: '[Tout Donner] Perdez {0} <sprite="Point" name="Gold">, obtenez |Patte
  de Lapin Porte-bonheur|'
line:0ef480f: '"Cela semble assez raisonnable."'
line:0c8a7ad: '[Continuer]'
line:083edbe: '[Partager] Perdez {0} <sprite="Point" name="Gold">.'
line:0e5f78f: C'est juste, partageons.
line:0e34837: "\"De toute façon, ça ne m'appartenait pas\""
line:0522823: '[Refuser] Malheur : |{0}|.'
line:024017b: "\"C'est au-delà de mes capacités, mais de la façon dont je le vois,\
  \ tu vas avoir une série de malchances ce soir.\""
line:088af67: '[Continuer]'
line:050bd26: '[Ignorer] Rien ne se passe.'
line:031751c: "{0} pense que c'est louche et décide de rester prudent."

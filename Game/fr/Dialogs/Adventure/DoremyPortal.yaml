line:0d4ca3c: "\"J'avais déjà remarqué qui était la coupable à l'exposition.\""
line:0af435d: "\"Si vous souhaitez la trouver rapidement, j'ai un raccourci ici.\""
line:098d18c: '{0} entre dans le Monde des Rêves et, peu de temps après, arrive à
  la sortie.'
line:001df90: "{0} pense qu'il n'est pas prudent de se précipiter."
line:0891a52: '[Raccourci] Obtenez le |Radar de Frontière|, et combattez le boss immédiatement.'
line:0e60178: '[Continuer]'
line:0298994: '[Partir] Rien ne se passe.'
line:0969368: "{0} veut gagner de l'argent un peu plus longtemps."
line:0a2a0a5: "{0} estime qu'elle n'a pas assez de merveilles sous la main."
line:01a3b93: "{0} pense qu'il est plus fiable d'enquêter par elle-même."
line:05751d7: "\"Au fait, n'oubliez pas d'apporter ceci.\""
line:0ecb56e: "{0} est entrée dans l'espace des rêves, mais elle était obsédée par\
  \ la chasse au trésor et la lutte contre les habitants des rêves."
line:0f1da28: '[Chasse au Trésor de Rêve] Obtenez une merveille aléatoire et {0} <sprite="Point"
  name="Gold">, malheur : |Psychédélique|'
line:029fd89: '[Continuer]'
line:0121d21: '"Suis-je revenu à la réalité ?"'
line:0dc28a0: '"Tu aimes tellement te battre et chasser des trésors dans les rêves.
  Pourquoi ne pas jouer à «Dreamland of Infinity» ?"'

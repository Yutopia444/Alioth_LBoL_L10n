line:01bf833: Présence sans Nom
line:09a7a08: "\"Bienvenue dans l'émission télévisée \"Qui veut être un magnat de\
  \ l'électricité\" ! Accueillons le premier challenger d'aujourd'hui—{0} !\""
line:0285d02: "\"Cela n'a pas d'importance ! Parrainez simplement l'École du Temple\
  \ de Hieda et tentez votre chance de gagner l'un des \"Trois trésors domestiques\
  \ du monde moderne !\""
line:07b190b: '[Répondre] Payez {0} <sprite="Point" name="Gold"> et choisissez une
  question à laquelle répondre.'
line:06dcb37: '"Nous sommes impatients de voir votre performance ! Veuillez répondre
  à la question suivante :"'
line:0b39cfd: "\"Maintenant que j'y pense, une femme de ménage pourrait très bien\
  \ faire tout ce que ces appareils font.\""
line:053ed42: "\"Es-tu en train de dire que les femmes de chambre du Manoir du Démon\
  \ Écarlate peuvent diffuser des émissions de télévision et fournir de l'air froid\
  \ ? !\""
line:0ca7a30: '"|{0}| que vous avez rencontré, est également connue à Gensokyo sous
  le nom de... ?"'
line:0f6d5c4: "\"Correct ! Les mathématiques de {0} sont au niveau de l'École Primaire\
  \ du Temple de Hieda ! Veuillez accepter ceci |{1}|.\""
line:04402be: "\"Incorrect ! Cela ne correspond pas à ce que j'ai observé ! Il semble\
  \ que {0} ne soit pas douée pour l'observation.\""
line:0b18392: "\"Incorrect ! Il semble que {0} manque de connaissances sur les 'Trois\
  \ Trésors Domestiques du Monde Extérieur'.\""
line:07c2a4e: '"Des études ont révélé que le puissant vortex ascendant généré par
  les |pulsateurs| dans les |machines à laver| peut être utilisé dans les duels de
  cartes de sorts."'
line:0fcfabf: "\"Hein ? Je ne vois pas d'autres concurrents ici pourtant ?\""
line:008a879: '[Question Historique] Répondez correctement pour gagner |{0}|.'

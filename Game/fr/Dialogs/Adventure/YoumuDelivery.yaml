line:047fc02: "\"Yuyuko-sama veut goûter un plat qu'elle n'a jamais mangé auparavant.\
  \ Je n'ai pas d'idée précise, alors j'en ai préparé deux...\""
line:07b91f2: "\"Je vais essayer un dango.\"\n(Du riz gluant moelleux enveloppé de\
  \ crème aigre-douce fusionnée avec des morceaux de fruits, quelle combinaison innovante\
  \ ...)"
line:0528906: "\"Du bœuf de qualité mélangé avec… du dango ? Quel genre de plat est-ce\
  \ ? Je n'ai jamais rien vu de tel.\""
line:03a8a3c: "\"Hé ! Arrête-toi là ! Que quelqu'un m'aide, il y a un vol !!!!!\""
line:0577ef3: '"Mademoiselle {0}, pourriez-vous en tester le goût avant que je les
  livre à Yuyuko-sama ?"'
line:0ea45c4: '[Dango Tricolore Glacé] Transformez une carte en une carte multicolore
  améliorée.'
line:00eb35b: Transformez une carte en une carte multicolore améliorée
line:0dfa68e: "\"Je pense que ce dango... représente l'avenir de tous les dango !\""
line:0598cdd: '"Merci pour le compliment~"'
line:0d7cfde: '[Gâteau de Lune Sarde] Gagnez la merveille |{0}|, et |Malheur :| |{1}|.'
line:035f569: "\"Je l'appelle le 'Gâteau de Lune Sarde'. Après tout, les plats les\
  \ plus innovants sont à base de plats exotiques. Goûte un morceau.\""
line:0815d2b: "\"Ouah, c'est super délicieux ~\"\n(Plutôt que de laisser Yuyuko l'avoir,\
  \ et si je...)"
line:0661ea5: "{0} attrape le Gâteau de Lune Sarde et s'enfuit à une vitesse vertigineuse\
  \ !"
line:008037e: "{0} ressent la rancune de Yuyuko qui n'a pas pu manger le Gâteau de\
  \ Lune Sarde…"

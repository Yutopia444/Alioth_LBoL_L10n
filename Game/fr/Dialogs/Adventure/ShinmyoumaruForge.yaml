line:005a3e9: "\"Ceux qui ne connaissent que les cartes rares ne doivent pas comprendre\
  \ le sentiment d'être méprisé comme une carte faible.\""
line:04566b1: '"Nous devons utiliser le Maillet du Miracle pour nous rebeller contre
  les cartes rares, {0} !"'
line:03ac219: "\"Génial, c'est précisément pourquoi je m'accroche à ces cartes.\""
line:0622791: "\"Oh, j'ai oublié de le mentionner, le pouvoir du maillet pourrait\
  \ avoir un léger coût...\"\n(|r:Seija|, j'ai affaibli {0} pour toi~)"
line:04e318b: '[Croissance] Améliorez {0} cartes de |base|.'
line:0832868: "\"Je te comprends, j'ai toujours eu du mal à me séparer de ces cartes.\"\
  \n(Principalement parce que s'en débarrasser coûte trop cher)"
line:039b98c: "\"Je n'ai pas le temps de me débarrasser de ces cartes, autant le faire.\""
line:07da6ed: '"Génial ! Petit maillet, donne de la force à ces cartes faibles !"'
line:0a32439: (Cela devrait être ce que |r:Seija| veut...)
line:0593c4c: "\"Hein ? Pourquoi j'ai l'impression que tu es devenue encore plus petite\
  \ ?\""
line:009a2f1: '[Rétrécissement] Retirez une carte |non-Basique| de la bibliothèque.'
line:008aa64: "\"Débarrasse-moi de mes autres cartes s'il te plaît, les cartes faibles\
  \ sont tout ce que je veux!\"\n(Quand les kappa apprendront-ils à fournir des services\
  \ gratuits ?)"
line:0140cb7: "\"J'aime toutes mes cartes, mais j'aime surtout les plus faibles !\""
line:0e60a55: "\"Retire mes autres cartes s'il te plaît, je ne veux que des cartes\
  \ faibles.\"\n(Puisque c'est un service gratuit, je suppose que je peux jouer le\
  \ jeu un instant.)"
line:0a6031e: '"Très bien ! Petit maillet, débarrasse-toi des cartes qui nous gênent
  !"'
line:0364fd7: Retirez une carte non basique de la bibliothèque
line:03acac4: (|r:Seija|, donne lui une leçon avec ton |r:arc long| plus tard...)
line:0bb82a2: '[Transformer] Transformez {0} cartes de |base| en cartes |communes|,
  perdez {1} de santé maximum.'
line:05c5655: "\"Laisse-moi rejoindre la rébellion alors.\"\n(ça faisait longtemps\
  \ que je voulais essayer ça~)"
line:04ed34a: "\"Je n'ai plus envie de travailler dur, je vais rejoindre ta rébellion.\""
line:077181c: "\"Je n'y crois pas, à moins que tu ne puisses faire bouger mes cartes\
  \ d'elles-mêmes.\""
line:06fc81c: '"Merveilleux ! Petit maillet, donne le pouvoir de la fantaisie à {0}
  !"'
line:0253e27: "\"Hein ? Pourquoi ai-je l'impression que tu es devenue un peu plus\
  \ grande ?\""
line:0d37399: Choisissez {0} cartes de base à améliorer
line:05d94d1: Choisissez {0} cartes de base à transformer en cartes communes
line:08c142c: '[Partir] Rien ne se passe.'
line:0d64e10: "\"Dommage que je ne m'intéresse qu'aux cartes rares ! Elles sont puissantes,\
  \ et en plus elles se vendent cher !\""
line:0690f4b: "\"Que... tu débutes dans les jeux de cartes...?\"\n(Ouf, tu n'as rien\
  \ à craindre, |r:Seija|...)"

line:017720c: '"Ah, Miss {0} semble avoir beaucoup de malheurs qui pèsent sur elle."'
line:0183740: '"Laissez-moi porter ces malheurs pour vous."'
line:02dcea4: '[Lui faire Plaisir] Supprimez toutes les cartes |Malheur|.'
line:06b252f: "{0} sent tout son malheur s'estomper."
line:05d4398: "\"Merci, aujourd'hui a déjà été assez mauvais.\""
line:00241eb: '"Je suppose que je ne peux pas ramener ces souvenirs chez moi..."'
line:0b979b0: '"Tu as fait du bon travail, Hina."'
line:076f484: '"Merci Hina."'
line:0a76aa4: '[Partir] Rien ne se passe.'
line:09f1923: "\"Aussi méfiante que jamais, hein, pourtant je n'ai que de pures intentions.\""
line:0d580ed: "\"C'est peut-être du malheur, mais ça fait aussi partie de ma collection...\""
line:00dc670: '[La prendre dans ses bras] Obtenir un |malheur| aléatoire.'
line:037bd0d: "\"Non, laisse-moi t'aider à en supporter cette fois.\""

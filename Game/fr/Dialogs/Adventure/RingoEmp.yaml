line:0e80e9a: "\"Oh, hé {0}~ Tu as rencontré les drones du kappa, n'est-ce pas ?\""
line:05575e9: '[Aider] Obtenir la carte : |{0}|.'
line:09ee960: "\"Qu'est-ce qu'une propriété intellectuelle ? Tout ce que je sais,\
  \ c'est que ces drones sont ennuyeux.\""
line:0ddd7b7: '[Continuer]'
line:0b93b5a: '[Refuser] Obtenez trois cartes Outil aléatoires et le Malheur : |{0}|.'
line:0a26145: '"Pourquoi un lapin lunaire me donne des ordres ? Dois-je te donner
  une leçon ?"'
line:080f7f2: Ringo sort un étrange instrument en forme de bâton et l'agite devant
  {0}, laissant tomber un tas de trucs avant de s'enfuir.
line:06797b6: "\"… Hein ? Un lapin lunaire achetant du dango sur terre ? Comme c'est\
  \ étrange.\""
line:0c1abfc: '"Ouah ! Qui a laissé tous ces gadgets ici..."'
line:095a793: "[Ce n'est pas mes affaires] Rien ne se passe."
line:0bfddbe: "\"Cela ressemble à quelque chose qu'Eiki serait capable de gérer, va\
  \ lui demander.\""
line:00a9945: '"Ce sont des copies de notre brevet à la Capitale Lunaire, on espère
  que tu nous aideras à défendre notre propriété intellectuelle."'
line:0deca08: "\"C'est très gentil ! Cette nouvelle arme de contre-mesure développée\
  \ par la Capitale Lunaire sera utile.\"\n(Maintenant, je n'ai plus besoin de faire\
  \ des courses et des tests ~)"
line:0b3160d: "\"Non non non, je n'oserais pas ! Oublie-moi, tu viens juste de croiser\
  \ un lapin qui allait acheter du dango.\""
line:065ee92: "\"Si une yama peut gérer un conflit de droit d'auteur, peut-être qu'elle\
  \ pourrait également gérer les conflits de travail des lapins lunaires.\""

line:022ef50: "[Échange] Échangez |{0}| contre l'une des trois cartes rares."
line:00120ec: '[Invalide] <sprite="Point" name="Gold"> insuffisant.'
line:072c3d7: "\"Je t'échange cette carte contre elle, c'est une carte assez puissante~\""
line:0283933: "\"Bien, ma collection s'agrandit !\""
line:0a9677d: '{0}'
line:06b5869: '"Que dirais-tu de {0} ?"'
line:05de04c: "\"Marché conclu !\"\n(C'est beaucoup plus élevé que les enchères sur\

line:046c8a9: '[Partir] Rien ne se passe.'
line:0073f47: "\"Tes cartes sont trop moches, je n'en ai pas besoin~\""
line:0d9bed0: '"Désolé, mes revenus ne suffisent pas pour soutenir un tel passe-temps."'
line:0a6bd2c: '"Une prochaine fois alors~"'
line:060422d: "\"C-c'est la dernière console de Nentendo !\""
line:0ed2833: '[Accepter] Donner |{0}|, Obtenir |{1}|'
line:00f4cea: "\"Génial ~ Maintenant, je peux enfin jouer au chef-d'œuvre Legend of\

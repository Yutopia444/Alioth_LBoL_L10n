line:04c2389: "\"Est-ce que je peux l'avoir contre ce cosmétique haut de gamme ? Je\
  \ l'ai eu à une tombola, mais les jeunes comme moi n'en ont pas l'utilité.\""
line:0b6b919: "\"Noooon, j'ai vraiment envie de faire la fête avec mes camarades de\
  \ classe dans Yôkai Hunter : Rise...\""
line:0a46227: '{0}'
line:040269b: '"Miss {0}, souhaitez-vous échanger des cartes de ce jeu de cartes à
  collectionner du monde extérieur ?"'
line:0977eb5: "\"Nous pouvons échanger des cartes |Rares|. Si vous n'en avez pas,\
  \ un prix raisonnable est également acceptable.\""
line:0d7f696: "[Invalide] Vous n'avez aucune carte rare à échanger."
line:07a7bdc: "[Achat] Payez {0} <sprite=\"Point\" name=\"Gold\"> pour obtenir l'une\

line:02c2c1f: '"Son premier accessoire est : {0}"'
line:07e0edb: '"Cela vous imposera un statut négatif. Faites attention à la préparation
  du matériel médical ; vous pouvez également demander à Kamishirasawa Keine un artefact."'
line:0062be2: "\"Il emportera toutes vos merveilles non brillantes. N'achetez pas\

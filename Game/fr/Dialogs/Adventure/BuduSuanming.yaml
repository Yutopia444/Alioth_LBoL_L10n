line:07cdbe4: '[Divination] Payez {0}<sprite="Point" name="Gold">, révélez le boss
  du troisième acte'
line:028834f: '[Partir] Rien ne se passe'
line:0b5f8ae: '"Vous combattrez {0}"'
line:0b3de88: "\"Je peux vous aider à deviner quel sera l'ennemi auquel vous serez\
  \ confronté à la fin, ou qui sera votre prochaine personne destinée.\""
line:0152f90: '[Rêve Interprété] Payez {0}<sprite="Point" name="Gold">, révélez la
  première rencontre du troisième acte'
line:010d2bd: '"De quoi parlez-vous que les gens ne peuvent pas comprendre?"'
line:0607cc8: '"Vous rencontrerez {0}"'
line:0c5922a: "\"Elle limitera le nombre de cartes que vous pouvez jouer. N'oubliez\
  \ pas d'apporter des cartes à coût élevé.\""
line:0150d74: '"Pas mal pour un Ermite !"'
line:0d00686: '"Elle vous aidera à trouver le vrai coupable, donc certaines merveilles
  ne sont plus nécessaires"'
line:088d295: "\"Manger des pêches est un choix solide. S'il y a quelques cartes qui\
  \ doivent être jouées plusieurs fois et qu'elles valent le coup d'être purifié,\
  \ envisagez de la laisser également vous aider\""
line:078d2f8: '"Pas mal pour un Ermite !"'
line:0abc92c: '"Ses capacités sont assez complètes. Attention à ne pas prolonger la
  bataille trop longtemps"'
line:055e092: '"Elle purifiera votre mana. Apportez des cartes qui ne coûtent pas
  de mana coloré ; ou trouvez un moyen de générer du mana du philosophe, il ne sera
  pas purifié."'
line:07f3e64: "\"S'il existe un moyen de résister à l'ivresse, c'est en fait un très\
  \ bon choix pour gagner beaucoup d'argent dans des concours de beuverie.\""

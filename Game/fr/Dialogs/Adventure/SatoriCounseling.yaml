line:02f3a36: '[Invalide] <sprite="Point" name="Gold"> insuffisant.'
line:0eaf5f6: "\"Bienvenue dans ma clinique, Mademoiselle {0}~Vous avez l'air complètement\
  \ épuisée. Ce doit être une somatisation causée par le stress !\""
line:0595176: '"Veuillez vous allonger et parlez-moi de votre état."'
line:0ac75f4: '{0}'
line:05b6529: "\"Je me sens bien quand j'extermine des yôkai. Dr Komeiji, ai-je des\
  \ tendances violentes ?\""
line:0e5474b: "\"Cela dépendra de l'examen. Vous êtes-vous senti invincible dernièrement\
  \ ?\""
line:0006a4e: Oui (souhaiter gagner les cartes exclusives de {0}).
line:0d5424a: Non (souhaiter gagner des cartes neutres ou des cartes exclusives d'autres
  personnages).
line:0f753ad: "[Thérapie par Discussion] Payez {0} <sprite=\"Point\" name=\"Gold\"\
  >, gagnez deux exemplaires d'une carte inhabituelle améliorée."
line:04fdd25: '[Thérapie par Suggestion] Choisissez une carte parmi vingt inhabituelles
  ou communes à ajouter à la bibliothèque.'
line:0a56309: "\"Ne dites pas de bêtises, je n'ai pas de problèmes mentaux.\""
line:006cd44: '"Ah bon ? Si {0} est en bonne santé mentale, pourquoi continuez-vous
  à penser à..."'
line:05d6f85: Pensez à une carte…
line:0a2a0fb: '"Pourquoi continuez-vous à penser à cette carte : |{0}| ?"'
line:07f20c8: "\"Vous m'avez éclairé, Dr Satori ! Après que vous l'ayez souligné,\
  \ j'ai l'impression que je ne suis plus moi-même ces derniers temps.\""
line:0dd3ef4: '[Hypnothérapie] Restaurez {0} points de vie.'
line:0608c27: "\"Je soupçonne que vous avez de sérieuses tendances à la violence,\
  \ donc nous utiliserons principalement l'hypnose.\""
line:0c49270: "\"Bien, alors je vais juste m'allonger sur ce fauteuil... un peu...\""
line:0cc6ff9: Le fauteuil inclinable de haute qualité de la clinique est trop confortable.
  Au moment où {0} se couche, elle s'endort profondément…
line:08bbc12: "\"Êtes-vous éveillée ? Vous voulez savoir ce qu'il y avait dans votre\
  \ subconscient pendant que vous rêviez ?\""
line:0f61adc: "\"N'en dites pas plus ! Ça suffira comme traitement pour aujourd'hui.\""
line:096a8a5: '"Préférez-vous vous battre avec style plutôt que de vous battre efficacement
  ?"'
line:09916e8: Oui (souhaiter gagner des cartes |Multicolores|).
line:0a0f2c8: Non (souhaiter gagner des cartes |Monocolores|).
line:06bbd23: "\"Eh bien... tu es très, très malade, tu vas devoir consommer beaucoup\
  \ de |{0}|.\"\n\n(Le Dr Satori n'a trouvé aucune carte valide.)"
line:0abbe9a: "\"Maintenant, les frais de traitement s'il vous plaît ~\""
line:0391ed0: "\"Dr Komeiji, s'il vous plaît, prescrivez-moi plus de médicaments...\""
line:022ab00: "\"Tout ce dont vous avez besoin, c'est |{0}| ! Prenez-les en deux fois.\"\
  \n\n(J'ai {1} tout compris, maintenant je dois trouver une chance de le dire à |Koishi|...)"
line:0854cc9: "\"Maintenant, les frais de traitement s'il vous plaît ~\""
line:04bce6e: '"Le Dr Komeji est vraiment unique en son genre ~"'

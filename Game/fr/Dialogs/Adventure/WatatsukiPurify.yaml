line:05fe9e1: "\"Tiens donc, l'assistante de Maîtresse Eirin. Permettez-moi de vous\
  \ donner un coup de main.\""
line:0220408: '[Prière aux Dieux] Perdez {0} santé, gagnez deux |{1}|.'
line:050b98e: Avec la bénédiction des cloches kagura, {0} sent une petite quantité
  de son impureté se dissiper…
line:08e2a8a: "\"J'ai emprunté à Yorihime les cloches Kagura de |Idunome|, laissez-les\
  \ vous débarrasser de l'impureté.\""
line:022c54a: '"Merci !"'
line:015cd2b: '[Consommer Pêche] Augmentez la santé maximale de {0} , gagnez Malheur
  : |{1}|.'
line:07b8cb5: "\"Si ça ne te dérange pas, tu peux manger cette pêche que j'ai apporté.\
  \ Elle est plutôt sucrée.\""
line:005d895: Malgré un goût suspect d'additifs industriels, les pêches génétiquement
  modifiées de la Capitale Lunaire sont toujours délicieuses.
line:09c8a85: "\"C'est trop bon !\""
line:0c671d8: '[Refuser] Rien ne se passe.'
line:0b9590a: '"Je pourrais résoudre un petit incident comme celui-ci les yeux fermés~"'
line:0c46a1e: '"Aucun problème, je suis ici principalement pour venir voir Maîtresse
  Eirin."'
